---
$schema: /openshift/namespace-1.yml

labels: {}

name: rds-approved-versions
description: Test rds-approved-versions alerts

cluster:
  $ref: /openshift/aws-resources/cluster.yml

app:
  $ref: /services/aws-resource-tests/app.yml

environment:
  $ref: /products/app-sre/environments/test.yml

managedTerraformResources: true

terraformResources:
# We can change this to something more generally named after my initial tests
- provider: rds
  account: test
  identifier: dev-steahan
  defaults: /terraform/resources/app-sre-stage/staging/steahan-rds-defaults.yml
  overrides:
    engine_version: '12.7'
# This won't show up in rds-approved-versions for now, but will once we remove the "dev-steahan" filter
- provider: rds
  account: test
  identifier: some-rds-instance
  defaults: /terraform/resources/app-sre-stage/staging/rds-2-cloudwatch-enabled.yml
  overrides:
    engine_version: '12.7'
