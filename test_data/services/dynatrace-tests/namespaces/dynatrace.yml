---
$schema: /openshift/namespace-1.yml

labels: {}

name: dynatrace
description: Monitoring and Logging Stack for Dynatrace

cluster:
  $ref: /openshift/test-cluster/cluster.yml

app:
  $ref: /services/dynatrace-tests/app.yml

environment:
  $ref: /products/app-sre/environments/test.yml

enableDynatraceLogging: true

managedResourceTypes:
- DynaKube
- Job

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /setup/dynatrace/dynakube-cluster-config.yaml.j2
- provider: resource-template
  type: jinja2
  path: /setup/dynatrace/log-config-job.yaml.j2
  enable_query_support: true
