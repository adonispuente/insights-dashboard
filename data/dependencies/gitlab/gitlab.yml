---
$schema: /dependencies/gitlab-instance-1.yml

labels:
  service: gitlab-group-membership

name: gitlab-cee
description: gitlab managed groups
url: https://gitlab.cee.redhat.com

managedGroups:
- app-sre
- app-sre-ic
- cssre
- mt-sre
- mt-sre-ic
- crc-ic

backupOrgs:
- service

projectRequests:
- group: service
  projects:
  - saas-aws-vpce-operator-bundle
  - saas-ocm-agent-operator-bundle
  - saas-must-gather-operator-bundle
  - backplane-api
  - backplane-cli
  - qontract-api
  - saas-managed-node-metadata-operator-bundle
  - saas-managed-upgrade-operator-bundle
  - saas-managed-velero-operator-bundle
  - saas-gcp-project-operator-bundle
  - saas-cloud-ingress-operator-bundle
  - saas-custom-domains-operator-bundle
  - saas-deployment-validation-operator-bundle
  - saas-osd-metrics-exporter-bundle
  - saas-operator-versions
  - job-queue-service
  - job-queue-client
  - saas-route-monitor-operator-bundle
  - srep-network-toolbox
  - osd-backplane-bastion-infra
  - ocm-managed-services
  - ocm-backend-tests
  - terraform-aws-vpc-private
  - terraform-aws-s3-bootstrap
  - osd-aws-privatelink-terraform-rosa
  - osd-aws-privatelink-terraform-hypershift
  - goalert
  - cluster-managed-service
  - clamav-images

token:
  path: app-sre/ci-int/gitlab-token
  field: gitlab-token

sslVerify: false
