---
$schema: /openshift/limitrange-1.yml

labels: {}

name: resource-limits
description: |
  Based on the standard LimitRanges for app-sre managed namespaces,
  but without any min/max defined.

limits:
- type: Container
  default:
    cpu: '1'
    memory: 512Mi
  defaultRequest:
    cpu: 100m
    memory: 256Mi
