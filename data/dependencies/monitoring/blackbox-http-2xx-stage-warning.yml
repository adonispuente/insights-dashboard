---
$schema: /dependencies/endpoint-monitoring-provider-1.yml

labels: {}

name: blackbox-http-2xx-stage-warning
description: |
  Checks a URL for HTTP 2xx status codes via blackbox-exporter

  Failing checks are alerted based on the prometheus alert EndpointMonitorBlackbox2xxProbeFailingStagingWarning,
  which will trigger a Slack notification in the #app-sre-alerts-stg
provider: blackbox-exporter
metricLabels:
  environment: staging
blackboxExporter:
  namespace:
    $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
  exporterUrl: http://blackbox-exporter.app-sre-observability-production.svc.cluster.local:9115/probe
  module: http_2xx
