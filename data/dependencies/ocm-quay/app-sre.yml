---
$schema: /dependencies/quay-org-1.yml

labels:
  service: ocm-quay

name: app-sre
description: OCM Quay App-SRE official organization mirror

instance:
  $ref: /dependencies/ocm-quay/instance.yml

mirror:
  $ref: /dependencies/quay/app-sre.yml

mirrorFilters:
- name: parca
  tagsExclude:
  - '^sha256-.+sig$'
  - '^main-.+'

managedRepos: false

managedTeams: []

automationToken:
  path: app-sre/creds/ocm-quay
  field: app-sre

pushCredentials:
  path: app-sre/ocm-quay/app-sre-push
  field: all
