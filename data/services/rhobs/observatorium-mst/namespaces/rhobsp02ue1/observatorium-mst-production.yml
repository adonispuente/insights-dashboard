---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-mst-production
description: production namespace for Observatorium Managed Service Tenants

cluster:
  $ref: /openshift/rhobsp02ue1/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.rhobsp02ue1.yml
- $ref: /services/rhobs/observatorium-mst/namespaces/rhobsp02ue1/observatorium-tools-production.yml

managedRoles: true

# TODO: Add all resources - Routes, Secrets, Cluster Role etc.
managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount
- Secret

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

openshiftResources:
# Serviceaccount for Observatorium platform, Cluster role to access OSD tenant namespace
- provider: resource
  path: /app-sre/observatorium-mst-production/observatorium-mst.serviceaccount.yaml
# NOTICE: This resource is deployed through the observatorium-mst-cluster-scope-production namespace file,
# until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre/observatorium-mst-production/observatorium-mst.clusterrole.yml
- provider: route
  path: /app-sre/observatorium-mst-production/rhobsp02ue1-mst-api-production.route.yaml
- provider: route
  path: /app-sre/observatorium-mst-production/rhobsp02ue1-mst-thanos-compact.route.yaml
- provider: route
  path: /app-sre/observatorium-mst-production/rhobsp02ue1-mst-alertmanager-production.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/rhobsp02ue1-mst-thanos-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/rhobsp02ue1-mst-rules-objstore-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-api-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/compact-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/alertmanager-proxy
  version: 1
# Secret Templates
- provider: resource-template
  type: extracurlyjinja2
  path: /rhobs/production/alertmanager-routes-rhobsp02ue1.secret.yaml
  validate_alertmanager_config: true

# Observatorium tenant credentials
## rhobs
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/rhobs-tenant-mst-production
  version: 1
  labels:
    tenant: rhobs
  annotations:
    qontract.recycle: "true"
## hypershift-platform-staging
- name: rhobs-hypershift-platform-staging-tenant
  provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform-staging
  version: 3
  labels:
    tenant: hypershift-platform-staging
  annotations:
    qontract.recycle: "true"
## hypershift-platform
- name: rhobs-hypershift-platform-tenant
  provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform
  version: 3
  labels:
    tenant: hypershift-platform
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: rhobsp02ue1-mst-thanos-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: rhobsp02ue1-mst-thanos-production-s3
  - provider: s3
    identifier: rhobsp02ue1-mst-rules-objstore-production
    defaults: /terraform/resources/telemeter/s3-private-1.yml
    output_resource_name: rhobsp02ue1-mst-rules-objstore-production-s3
