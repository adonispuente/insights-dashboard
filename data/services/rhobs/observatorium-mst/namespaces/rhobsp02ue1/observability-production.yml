$schema: /openshift/namespace-1.yml

labels: {}

name: observability-production
description: production namespace for Observatorium Managed Service Tenants' observability infrastructure

cluster:
  $ref: /openshift/rhobsp02ue1/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.rhobsp02ue1.yml
