---
$schema: /openshift/namespace-1.yml

labels: {}

name: rhobs
description: staging namespace for RHOBS

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
  - $ref: /services/rhobs/observatorium-mst/namespaces/app-sre-stage-01/observatorium-tools.yml
  - $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
  - $ref: /services/rhobs/telemeter/namespaces/rhelemeter-stage.yml

managedRoles: true

sharedResources:
  - $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml


managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre/account.yml
    resources:
      - provider: s3
        identifier: app-sre-stage-01-telemeter-tenant
        defaults: /terraform/resources/telemeter/s3-private-1.yml
        output_resource_name: telemeter-tenant-s3
