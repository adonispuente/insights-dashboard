---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-tools
description: app-sre-stage-01 observatorium-tools namespace for RHOBS observability.

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
  - $ref: /openshift/app-sre-stage-01/namespaces/openshift-logging.yaml
  - $ref: /services/rhobs/observatorium/namespaces/observatorium-stage.yml
  - $ref: /services/rhobs/observatorium/observatorium-metrics/namespaces/observatorium-metrics-stage.yml
  - $ref: /services/rhobs/observatorium-mst/namespaces/app-sre-stage-01/observatorium-mst-stage.yml
  - $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml

clusterAdmin: true

managedRoles: true

managedResourceTypes:
  - ClusterRole.rbac.authorization.k8s.io
  - ClusterRoleBinding.rbac.authorization.k8s.io

managedResourceNames:
- resource: ClusterRole.rbac.authorization.k8s.io
  resourceNames:
  - logging-application-logs-reader
  - logging-application-external-logs-reader
- resource: ClusterRoleBinding.rbac.authorization.k8s.io
  resourceNames:
  - logging-users-application-logs-reader
  - logging-application-external-logs-reader

openshiftResources:
  - provider: resource
    path: /rhobs/logs/loki-logs-reader-cluster-role.yaml
  - provider: resource
    path: /rhobs/logs/loki-logs-reader-cluster-role-binding.yaml
  - provider: resource
    path: /rhobs/logs/loki-logs-external-reader-cluster-role.yaml
  - provider: resource
    path: /rhobs/logs/loki-logs-external-reader-cluster-role-binding.yaml


openshiftServiceAccountTokens:
  - namespace:
      $ref: /services/rhobs/observatorium-mst/namespaces/app-sre-stage-01/observatorium-tools.yml
    serviceAccountName: rhobs-loki-logs-reader

managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre/account.yml
    resources:
      - provider: s3
        identifier: app-sre-stage-01-observatorium-loki
        defaults: /terraform/resources/s3-all-expires-7-days.yml
        output_resource_name: observatorium-loki
      - provider: s3
        identifier: app-sre-stage-01-observatorium-parca
        defaults: /terraform/resources/s3-all-expires-7-days.yml
        output_resource_name: observatorium-parca
      - provider: s3
        identifier: app-sre-stage-01-observatorium-tempo
        defaults: /terraform/resources/s3-all-expires-7-days.yml
        output_resource_name: observatorium-tempo
