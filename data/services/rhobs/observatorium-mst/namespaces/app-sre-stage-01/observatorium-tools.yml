---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-tools
description: app-sre-stage-01 observatorium-tools namespace for RHOBS observability.

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
  - $ref: /openshift/app-sre-stage-01/namespaces/openshift-logging.yaml

managedRoles: true

managedResourceTypes:
  - ClusterRole
  - ClusterRoleBinding
  - Secret

openshiftResources:
  - provider: resource
    path: /rhobs/logs/loki-logs-reader-cluster-role.yaml
  - provider: resource
    path: /rhobs/logs/loki-logs-reader-cluster-role-binding.yaml


managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre/account.yml
    resources:
      - provider: s3
        identifier: app-sre-stage-01-observatorium-loki
        defaults: /terraform/resources/telemeter/s3-private-1.yml
        output_resource_name: observatorium-loki
