---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-mst-stage
description: staging namespace for Observatorium Managed Service Tenants

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhobs/observatorium-mst/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
# TODO(kakkoyun): Make sure network policies are aligned properly for migration period.
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/rhobs/observatorium/namespaces/observatorium-stage.yml
# NOTICE(prekumar): For allowing metric federation using Thanos Ruler running in observatoium-metrics-stage.
- $ref: /services/rhobs/observatorium/observatorium-metrics/namespaces/observatorium-metrics-stage.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-stage-prometheus&var-cluster=app-sre-stage&var-namespace=observatorium-mst-stage

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount
- Secret

managedTerraformResources: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/rhobs/shared-resources/observatorium-allow-port-forward.yml

terraformResources:
- provider: s3
  account: app-sre
  identifier: observatorium-mst-thanos-stage
  defaults: /terraform/resources/telemeter/s3-private-1.yml
  output_resource_name: observatorium-mst-thanos-stage-s3
- provider: s3
  account: app-sre
  identifier: observatorium-mst-rules-objstore-stage
  defaults: /terraform/resources/telemeter/s3-private-1.yml
  output_resource_name: observatorium-mst-rules-objstore-stage-s3

openshiftResources:
- provider: route
  path: /app-sre-stage/observatorium-mst-stage/observatorium-mst-api-stage.route.yaml
- provider: route
  path: /app-sre-stage/observatorium-mst-stage/observatorium-mst-thanos-compact.route.yaml
- provider: route
  path: /app-sre-stage/observatorium-mst-stage/observatorium-mst-alertmanager-stage.route.yaml
  # TODO(kakkoyun): Migrate secrets to correct namespace.
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-mst-thanos-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-mst-rules-objstore-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-api-proxy
  version: 3
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/compact-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/alertmanager-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-observatorium-mst-api
  version: 13
  annotations:
    qontract.recycle: "true"

# Secret Templates
- provider: resource-template
  type: extracurlyjinja2
  path: /rhobs/stage/alertmanager-routes-mst.secret.yaml
  validate_alertmanager_config: true

# Serviceaccount for Observatorium platform, Cluster role to access OSD tenant namespace
- provider: resource
  path: /app-sre-stage/observatorium-mst-stage/observatorium-mst.serviceaccount.yaml
# NOTICE: This resource is deployed through the observatorium-mst-cluster-scope-stage namespace file,
# until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre-stage/observatorium-mst-stage/observatorium-mst.clusterrole.yml
