---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-testing
description: Staging namespace for Observatorium (API and common components).

cluster:
  $ref: /openshift/rhobs-testing/cluster.yml

app:
  $ref: /services/rhobs/observatorium/app.yml

environment:
  $ref: /products/osdv4/environments/testing.yml

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount

managedTerraformResources: true

terraformResources:
- provider: s3
  account: rhobs-testing
  identifier: telemeter-rules-objstore-testing
  defaults: /terraform/resources/telemeter/s3-private-1.yml
  output_resource_name: telemeter-rules-objstore-testing-s3
