    cpu: 800m
    memory: 1500Mi
  limits:
    cpu: 1200m
    memory: 1500Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-observatorium-logs-info

authentication:
