---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-metrics-testing
description: Testing namespace for Observatorium Metrics (based on Thanos).

cluster:
  $ref: /openshift/rhobs-testing/cluster.yml

app:
  $ref: /services/rhobs/observatorium/observatorium-metrics/app.yml

environment:
  $ref: /products/osdv4/environments/testing.yml

networkPoliciesAllow:
- $ref: /services/rhobs/observatorium/namespaces/observatorium-testing.yml
- $ref: /services/rhobs/telemeter/namespaces/telemeter-testing.yml

managedRoles: true

managedResourceTypes:
  - Role
  - RoleBinding
  - ServiceAccount
  - Secret

managedTerraformResources: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

terraformResources:
- provider: s3
  account: rhobs-testing
  identifier: telemeter-thanos-testing
  defaults: /terraform/resources/telemeter/s3-private-1.yml
  output_resource_name: telemeter-thanos-testing-s3

openshiftResources:
  - provider: vault-secret
    path: rhobs/testing/observatorium-metrics-testing/thanos-objectstorage
    version: 1
  - provider: vault-secret
    path: rhobs/testing/observatorium-metrics-testing/query-frontend-proxy
    version: 1
  - provider: vault-secret
    path: rhobs/testing/observatorium-metrics-testing/query-proxy
    version: 1
  - provider: vault-secret
    path: rhobs/testing/observatorium-metrics-testing/compact-proxy
    version: 1
  - provider: vault-secret
    path: rhobs/testing/observatorium-metrics-testing/alertmanager-proxy
    version: 1
  # Routes
  - provider: route
    path: /rhobs/testing/observatorium-metrics-testing/observatorium-thanos-compact-testing.route.yaml

  # Secret Templates
  - provider: resource-template
    type: extracurlyjinja2
    path: /rhobs/testing/alertmanager-routes.secret.yaml
    validate_alertmanager_config: true

  # observatorium-metrics Serviceaccount
  # Required for authn/authz by openshift-oauth-proxy containers
  - provider: resource
    path: /rhobs/testing/observatorium-metrics-testing/observatorium-metrics.serviceaccount.yaml

  # Consumer Serviceaccounts:
  - provider: resource
    path: /rhobs/testing/observatorium-metrics-testing/uhc-prometheus-access.serviceaccount.yaml
