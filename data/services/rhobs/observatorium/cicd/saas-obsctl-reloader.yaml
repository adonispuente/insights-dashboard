---
$schema: /app-sre/saas-file-2.yml

labels:
  service: observatorium

name: saas-obsctl-reloader
description: SaaS file that deploys obsctl-reloader in Observatorium

app:
  $ref: /services/rhobs/observatorium/app.yml

pipelinesProvider:
  $ref: /services/rhobs/observatorium/pipelines/observatorium-pipeline.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-monitoring-info

imagePatterns:
- quay.io/app-sre/obsctl-reloader

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding
- Deployment

parameters:
  OIDC_ISSUER_URL: https://sso.redhat.com/auth/realms/redhat-external

resourceTemplates:
- name: obsctl-reloader
  path: /openshift/template.yaml
  url: https://github.com/rhobs/obsctl-reloader
  parameters:
    OIDC_AUDIENCE: observatorium
  targets:
  - namespace:
      $ref: /services/rhobs/observatorium/namespaces/observatorium-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/service.yml
      name: rhobs-obsctl-reloader-gh-build-main
    parameters:
      OBSERVATORIUM_URL: https://observatorium.api.stage.openshift.com
      OBSERVATORIUM_API_SECRET_NAME: rhobs-tenant-staging
