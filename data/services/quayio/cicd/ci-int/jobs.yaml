---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: quayio

name: ci-int-quayio-jobs

description: ''

app:
  $ref: /services/quayio/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: apostille
    label: quayio
    node: rhel7
    gh_org: coreos-inc
    gh_repo: apostille
    quay_org: app-sre
    build_deploy_script_path: "./build_and_deploy.sh"
    jobs:
    - 'gh-build-master':
        timeout: 45
        display_name: apostille build master

- project:
    name: quayio
    label: quayio
    node: rhel8
    gh_org: quay
    gh_repo: quay
    quay_org: app-sre
    build_deploy_script_path: "./scripts/app_sre_build_deploy_rhel7.sh; ./scripts/app_sre_post_deploy_rhel7.sh"
    backup_ecr_push_creds_account_region: "quayio-prod/eu-central-1"
    jobs:
    - 'gh-build-master':
        timeout: 45
        display_name: build quayio
        branch: quayio
        node: rhel7
    - 'gh-build-master':
        timeout: 45
        display_name: build master
        branch: master
        node: rhel8
