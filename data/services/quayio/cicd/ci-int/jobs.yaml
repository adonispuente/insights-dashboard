---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: quayio

name: ci-int-quayio-jobs

description: ''

app:
  $ref: /services/quayio/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: quayio
    label: quayio
    node: rhel8
    gh_org: quay
    gh_repo: quay
    quay_org: app-sre
    build_deploy_script_path: "./scripts/app_sre_build_deploy_rhel7.sh; ./scripts/app_sre_post_deploy_rhel7.sh"
    backup_ecr_push_creds_account_region: "quayio-prod/eu-central-1"
    jobs:
    - 'gh-build-master':
        timeout: 45
        display_name: build master
        branch: master
        node: rhel8

- project:
    name: quayio-frontend
    label: quayio-frontend
    node: rhel8
    gh_org: quay
    gh_repo: quay
    quay_org: app-sre
    build_deploy_script_path: "./scripts/app_sre_build_deploy_frontend.sh"
    jobs:
    - 'gh-build-master':
        timeout: 45
        display_name: build master
        branch: master
        node: rhel8

- project:
    name: quay-db-jobs
    label: quayio
    node: app-sre
    gh_org: quay
    quay_org: app-sre
    gh_repo: quay-db-jobs
    jobs:
    - 'gh-pr-check':
        display_name: pr-check quay-db-jobs
        pr_check_script_path: "./pr_check.sh"
        concurrent_build: false
    - 'gh-build-master':
        display_name: build and push image quay-db-jobs
        build_deploy_script_path: "./build_deploy.sh"
        concurrent_build: false
