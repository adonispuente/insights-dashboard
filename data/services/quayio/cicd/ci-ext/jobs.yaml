---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: quayio

name: ci-ext-quayio-jobs

description: ''

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: quayio
    label: quayio
    node: app-sre
    gh_org: quay
    gh_repo: quay
    pr_check_script_path: "./scripts/app_sre_pr_check.sh"
    jobs:
    - 'gh-pr-check':
        display_name: pr-check
        concurrent_build: true

- project:
    name: syslog-cloudwatch-bridge
    label: quayio
    node: app-sre
    gh_org: app-sre
    gh_repo: syslog-cloudwatch-bridge
    jobs:
    - 'gh-pr-check':
        display_name: pr-check syslog-cloudwatch-bridge
        pr_check_script_path: "./app_sre_pr_check.sh"
        concurrent_build: false
    - 'gh-build-master':
        display_name: build and push image syslog-cloudwatch-bridge
        build_deploy_script_path: "./app_sre_build_deploy.sh"
        backup_ecr_vault_path: "quay-p-ue1/quay/syslog-cloudwatch-bridge-backup"
        backup_ecr_push_creds_account_region: "quayio-prod/eu-central-1"

- project:
    name: apostille
    label: quayio
    node: app-sre
    gh_org: coreos-inc
    gh_repo: apostille
    jobs:
    - 'gh-pr-check':
        display_name: pr-check for apostille
        concurrent_build: true

- project:
    name: clair
    label: quayio
    node: app-sre
    gh_org: quay
    gh_repo: clair
    jobs:
    - 'gh-pr-check':
        display_name: pr-check for clair
        branch: development-4.0
        concurrent_build: true
