---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: quayio

name: ci-ext-quayio-jobs

description: ''

app:
  $ref: /services/quayio/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: quayio
    label: quayio
    node: app-sre
    gh_org: quay
    gh_repo: quay
    pr_check_script_path: "./scripts/app_sre_pr_check.sh"
    jobs:
    - 'gh-pr-check':
        display_name: pr-check
        concurrent_build: true

- project:
    name: syslog-cloudwatch-bridge
    label: quayio
    node: app-sre
    gh_org: app-sre
    gh_repo: syslog-cloudwatch-bridge
    jobs:
    - 'gh-pr-check':
        display_name: pr-check syslog-cloudwatch-bridge
        pr_check_script_path: "./app_sre_pr_check.sh"
        concurrent_build: false
    - 'gh-build-master':
        display_name: build and push image syslog-cloudwatch-bridge
        build_deploy_script_path: "./app_sre_build_deploy.sh"
        backup_ecr_push_creds_account_region: "quayio-prod/eu-central-1"

- project:
    name: flush-redis
    label: quayio
    node: app-sre
    gh_org: app-sre
    gh_repo: flush-redis
    jobs:
    - 'gh-pr-check':
        display_name: pr-check flush-redis
        pr_check_script_path: "./pr_check.sh"
        concurrent_build: false
    - 'gh-build-master':
        display_name: build and push image flush-redis
        build_deploy_script_path: "./build_deploy.sh"
        concurrent_build: false

- project:
    name: quayio-update-banner-job
    label: quayio
    node: app-sre
    gh_org: quay
    quay_org: app-sre
    gh_repo: update-banner-job
    jobs:
    - 'gh-pr-check':
        display_name: pr-check quayio-update-banner-job
        pr_check_script_path: "./pr_check.sh"
        concurrent_build: false
    - 'gh-build-master':
        display_name: build and push image quayio-update-banner-job
        build_deploy_script_path: "./build_deploy.sh"
        concurrent_build: false


- project:
    name: apostille
    label: quayio
    node: app-sre
    gh_org: coreos-inc
    gh_repo: apostille
    jobs:
    - 'gh-pr-check':
        display_name: pr-check for apostille
        concurrent_build: true

- project:
    name: quay-mysql-diag
    label: quayio
    node: app-sre
    gh_org: app-sre
    gh_repo: quay-mysql-diag
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: quay-mysql-diag build master
