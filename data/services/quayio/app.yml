---
$schema: /app-sre/app-1.yml

labels:
  service: quayio

name: quayio

description: |
  https://github.com/quay/quay - Build, Store, and Distribute your Applications and Containers

serviceOwners:
- name: Bill Dettelback
  email: bdettelb@redhat.com

serviceNotifications:
- name: Joey Schorr
  email: jschorr@redhat.com
- name: Tom McKay
  email: thomasmckay@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: quay
    description: 'main quayio container'
    public: true
  - name: syslog-cloudwatch-bridge
    description: 'syslog-cloudwatch-bridge container'
    public: true
  - name: apostille-server
    description: 'main container for apostille server service'
    public: true
  - name: apostille-signer
    description: 'main container for apostille signer service'
    public: true

codeComponents:
- name: quay
  resource: upstream
  url: https://github.com/quay/quay
- name: saas-quay
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/service/saas-quay
- name: syslog-cloudwatch-bridge
  resource: upstream
  url: https://github.com/app-sre/syslog-cloudwatch-bridge
- name: apostille
  resource: upstream
  url: https://github.com/coreos-inc/apostille
