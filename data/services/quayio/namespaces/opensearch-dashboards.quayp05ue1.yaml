---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: opensearch-dashboards
description: prod namespace for opensearch-dashboards

cluster:
  $ref: /openshift/quayp05ue1/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/production.yml

managedRoles: true

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/quayio-prod/account.yml
  resources:
  - provider: s3
    identifier: quay-prod-logentry-snapshot
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: quay-prod-logentry-snapshot
  - provider: aws-iam-role
    identifier: opensearch-snapshot-role
    assume_role:
      Service:
      - es.amazonaws.com
    inline_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "s3:ListBucket"
            ],
            "Effect": "Allow",
            "Resource": [
              "arn:aws:s3:::quay-prod-logentry-snapshot"
            ]
          },
          {
            "Action": [
              "s3:GetObject",
              "s3:PutObject",
              "s3:DeleteObject"
            ],
            "Effect": "Allow",
            "Resource": [
              "arn:aws:s3:::quay-prod-logentry-snapshot/*"
            ]
          }
        ]
      }
    output_resource_name: opensearch-snapshot-role
  - provider: aws-iam-service-account
    identifier: opensearch-snapshot-user
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "iam:PassRole"
            ],
            "Effect": "Allow",
            "Resource": "arn:aws:iam::206170669542:role/opensearch-snapshot-role"
          }
        ]
      }
    output_resource_name: opensearch-snapshot-user
  - provider: elasticsearch
    identifier: quayio-prod-elasticsearch
    defaults: /terraform/resources/quayio-production/elasticsearch-1.yml
    output_resource_name: quayio-prod-elasticsearch
