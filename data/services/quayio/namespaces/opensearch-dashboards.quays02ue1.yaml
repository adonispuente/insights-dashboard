---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: opensearch-dashboards
description: stage namespace for opensearch-dashboards

cluster:
  $ref: /openshift/quays02ue1/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/stage.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/quayio-stage/account.yml
  resources:
  - provider: elasticsearch
    identifier: quayio-stage-elasticsearch
    defaults: /terraform/resources/quayio-stage/elasticsearch-1.yml
    output_resource_name: quayio-stage-elasticsearch
