---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: quay
description: prod namespace for quayio

cluster:
  $ref: /openshift/quayp01ue1/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/production.yml

managedRoles: true

managedTerraformResources: true

managedResourceTypes:
- NetworkPolicy

openshiftResources:
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-config-secret-readonly
  version: 3
  labels:
    version: v3
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-config-secret-readonly
  version: 6
  name: quay-config-secret-readonly-v6
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-config-secret
  version: 30
  labels:
    version: v30
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-config-secret
  version: 30
  name: quay-config-secret-v30
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-config-secret
  version: 29
  name: quay-config-secret-v29
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-extra-ca-certs
  version: 1
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay/quay-cloudwatch-iam-user
  version: 2
# ECR image pull secret
- provider: vault-secret
  path: app-sre/integrations-output/aws-ecr-image-pull-secrets/quayio-prod/eu-central-1/dockercfg
  version: 1
  type: kubernetes.io/dockerconfigjson
  name: quayio-backup-image-pull-secret
- provider: resource
  path: /quay-p/quay/quay.web-allow-external.networkpolicy.yaml

