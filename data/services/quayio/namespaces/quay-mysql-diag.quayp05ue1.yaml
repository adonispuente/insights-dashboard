---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: quay-mysql-diag-prod
description: prod namespace for quay-mysql-diag

cluster:
  $ref: /openshift/quayp05ue1/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/production.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: quay-mysql-diag-production
  defaults: /terraform/resources/s3-all-expires-30-days.yml
  output_resource_name: quay-mysql-diag-s3

managedResourceTypes:
- Secret

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /quay-p/quay/quay-config.secret.yaml
  variables:
    recycle: true
    name: quay-config-secret
    vault_secret_version: 36
    version_label: v36
    readonly: false
    standby: false
    log_producer: kinesis_stream
    enable_redis_modelcache: true
    account_recovery_mode: false
    read_from_rds_replica: false
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/quay-mysql-diag/app-sre-diag-mysql-defaults-extra-file
  version: 1
