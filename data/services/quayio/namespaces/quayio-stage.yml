---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: quayio-stage
description: staging namespace for quayio

cluster:
  $ref: /openshift/quayio-stage/cluster.yml

app:
  $ref: /services/quayio/app.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Role
- RoleBinding

managedTerraformResources: true

openshiftResources:
- provider: resource
  path: /quayio-stage/quay/test.configmap.yaml
- provider: resource
  path: /quayio-stage/quay/quay.role.yaml
- provider: resource
  path: /quayio-stage/quay/quay.rolebinding.yaml
- provider: vault-secret
  path: app-interface/quayio-stage/quayio-stage/quay-pull-secret
  version: 1
  type: kubernetes.io/dockerconfigjson


terraformResources:
- provider: rds
  account: quayio-stage
  identifier: quayio-stage
  defaults: /terraform/resources/quayio-stage/rds-1.yml
- provider: elasticache
  account: quayio-stage
  identifier: quayio-stage
  defaults: /terraform/resources/quayio-stage/elasticache-1.yml
  parameter_group: /terraform/resources/quayio-stage/elasticache-parameter-group-1.yml
