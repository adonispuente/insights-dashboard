---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: quay
description: prod namespace for quayio

cluster:
  $ref: /openshift/quayio-prod-us-east-2/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.quayio-prod-us-east-2.yml
- $ref: /services/quayio/namespaces/apostille-prod-us-east-2.yml

managedRoles: true

managedResourceTypes:
- Secret

managedTerraformResources: true

openshiftResources:
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/quay/quay-config-secret
  version: 5
  labels:
    version: v5
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/quay/quay-extra-ca-certs
  version: 1
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/quay/quay-cloudwatch-iam-user
  version: 2

terraformResources:
- provider: rds
  account: quayio-prod
  identifier: quayio-production-replica
  availability_zone: us-east-2a
  defaults: /terraform/resources/quayio-production/rds-read-replica-us-east-2.yml
  parameter_group: /terraform/resources/quayio-production/rds-parameter-group-read-replica-1.yml
  replica_source: quayenc-2019-quayvpc
- provider: s3-cloudfront
  account: quayio-prod
  identifier: quayio-production-s3-backup
  region: us-east-2
  storage_class: onezone_ia
  defaults: /terraform/resources/quayio-production/s3-cloudfront-1.yml
  output_resource_name: quayio-s3-backup
- provider: kms
  account: quayio-prod
  identifier: quayio-prod-replica
  region: us-east-2
  defaults: /terraform/resources/quayio-production/kms-1.yml
  output_resource_name: quayio-kms
