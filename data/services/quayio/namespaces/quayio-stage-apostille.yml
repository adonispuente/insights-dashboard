---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: apostille
description: staging namespace for apostille

cluster:
  $ref: /openshift/quayio-stage/cluster.yml

app:
  $ref: /services/quayio/app.yml

managedRoles: true

managedResourceTypes:
- Secret

managedTerraformResources: true

openshiftResources:
- provider: vault-secret
  path: app-interface/quayio-stage/apostille/apostille-server-secret
  version: 5
  labels:
    version: v5

- provider: vault-secret
  path: app-interface/quayio-stage/apostille/apostille-signer-secret
  version: 6
  labels:
    version: v6

terraformResources:
- provider: rds
  account: quayio-stage
  identifier: apostille-rds
  defaults: /terraform/resources/quayio-stage/apostille-rds-1.yml

