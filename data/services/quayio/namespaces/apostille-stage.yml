---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: apostille
description: staging namespace for apostille

cluster:
  $ref: /openshift/quayio-stage/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/quay/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.quayio-stage.yml
- $ref: /services/quayio/namespaces/quayio-stage.yml

managedRoles: true

managedTerraformResources: true

openshiftResources:
- provider: vault-secret
  path: app-interface/quayio-stage/apostille/apostille-server-secret
  version: 6
  labels:
    version: v6
- provider: vault-secret
  path: app-interface/quayio-stage/apostille/apostille-signer-secret
  version: 6
  labels:
    version: v6
- provider: route
  path: /quayio-stage/apostille/apostille.route.yaml
  vault_tls_secret_path: app-interface/quayio-stage/apostille/route-ssl-cert
  vault_tls_secret_version: 1


terraformResources:
- provider: rds
  account: quayio-stage
  identifier: apostille-rds
  defaults: /terraform/resources/quayio-stage/apostille-rds-1.yml

