---
$schema: /openshift/namespace-1.yml

labels:
  service: quayio

name: clair
description: staging namespace for clair

cluster:
  $ref: /openshift/quayio-stage/cluster.yml

app:
  $ref: /services/quayio/app.yml

managedRoles: true

managedTerraformResources: true

managedResourceTypes:
  - Secret

openshiftResources:
  - provider: vault-secret
    path: app-interface/quayio-stage/clair
    version: 1
    labels:
      version: v1

terraformResources:
  - provider: rds
    account: quayio-stage
    identifier: clair-indexer-rds
    defaults: /terraform/resources/quayio-stage/clair-indexer-rds-1.yml
  - provider: rds
    account: quayio-stage
    identifier: clair-matcher-rds
    defaults: /terraform/resources/quayio-stage/clair-matcher-rds-1.yml
