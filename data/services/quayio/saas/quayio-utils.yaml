---
$schema: /app-sre/saas-file-2.yml

labels:
  service: quayio

name: quayio-utils
description: quayio utilities

app:
  $ref: /services/quayio/app.yml

pipelinesProvider:
  $ref: /services/quayio/pipelines/tekton.quayio-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: oncall-quay

managedResourceTypes:
- Deployment
- Service
- ServiceAccount
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io
- Job
- CronJob

imagePatterns:
- quay.io/app-sre/flush-redis
- quay.io/app-sre/quay
- quay.io/app-sre/syslog-cloudwatch-bridge
- quay.io/app-sre/quay-service-tool
- quay.io/app-sre/quayio-update-py2-db
- quay.io/app-sre/quayio-update-ro-keys-job
- quay.io/app-sre/osa-openshift-analytics

resourceTemplates:
- name: quayio-service-tool
  path: /openshift.yml
  url: https://github.com/quay/quay-service-tool
  targets:
  - namespace:
      $ref: /services/quayio/namespaces/quays02ue1.yml
    ref: main
    parameters:
      QUAY_SEVICE_TOOL_CONFIG_SECRET: "quay-service-tool-config"
      IMAGE: "quay.io/app-sre/quay-service-tool"
      SYSLOG_IMAGE: quay.io/app-sre/syslog-cloudwatch-bridge
      SYSLOG_IMAGE_TAG: c19d7d1
      QUAY_APP_COMPONENT_ANNOTATIONS_VALUE: "update_me_when_secret_changes_2023-05-17-1"
  - namespace:
      $ref: /services/quayio/namespaces/quayp05ue1.yml
    ref: 750decb37b8b39192ea978e2a294f65c5f6df935
    parameters:
      QUAY_SEVICE_TOOL_CONFIG_SECRET: "quay-service-tool-config"
      IMAGE: "quay.io/app-sre/quay-service-tool"
      SYSLOG_IMAGE: quay.io/app-sre/syslog-cloudwatch-bridge
      SYSLOG_IMAGE_TAG: c19d7d1
      QUAY_APP_COMPONENT_ANNOTATIONS_VALUE: "update_me_when_secret_changes_2023-05-17"

- name: flush-redis
  path: /openshift.yml
  url: https://github.com/app-sre/flush-redis
  targets:
  - namespace:
      $ref: /services/quayio/namespaces/quays02ue1.yml
    ref: b01dcb1e602a909604244eb147a6958978ea7ecd
    parameters:
      JOB_NAME: "2022-01-28-1" # provide_a_unique_job_name_to_trigger_job
      ACTIVE_DEADLINE_SECONDS: "600"
      REDIS_SECRET: "quayio-stage-builders-elasticache"
      IMAGE: "quay.io/app-sre/flush-redis"
  # ONLY RUN IT ON ONE PROD CLUSTER
  # UNCOMMENT WHEN YOU NEED THIS JOB TO RUN.
  # ONCE UNCOMMENTED IT CAN BE LEFT UNCOMMENTED
  - namespace:
      $ref: /services/quayio/namespaces/quayp05ue1.yml
    ref: b01dcb1e602a909604244eb147a6958978ea7ecd
    parameters:
      ACTIVE_DEADLINE_SECONDS: "600"
      REDIS_SECRET: "quayio-production-builders-elasticache"
      IMAGE: "quay.io/app-sre/flush-redis"
      JOB_NAME: "flush-redis-prod-2022-10-13-1"

- name: quayio-recovery-endpoint
  path: /deploy/openshift/quay-recovery-endpoint.yaml
  url: https://github.com/quay/quay
  parameters:
    IMAGE: quay.io/app-sre/quay-py3
    QUAY_ENTRYPOINT: registry
    QUAY_APP_DEPLOYMENT_REPLICAS: 1
    QUAY_APP_CPU_REQUEST: 1
    QUAY_APP_CPU_LIMIT: 5
    QUAY_APP_MEMORY_REQUEST: 4Gi
    QUAY_APP_MEMORY_LIMIT: 24Gi
    QUAY_APP_DEPLOYMENT_PROGRESS_DEADLINE_SECONDS: 1800
    QUAY_APP_DEPLOYMENT_MAX_SURGE: 1
    QUAY_APP_READINESS_PROBE_TIMEOUT_SECONDS: 20
    QUAY_APP_LIVENESS_PROBE_TIMEOUT_SECONDS: 20
    QUAY_APP_LIVENESS_PROBE_PERIOD_SECONDS: 15
    QUAY_APP_DEPLOYMENT_NAMESPACE: quay
    QUAY_APP_COMPONENT_LABEL_VALUE: app-recovery
    QUAY_APP_CONFIG_SECRET: quay-config-recovery-secret
    DEBUGLOG: "true"
    QUAY_APP_COMPONENT_ANNOTATIONS_VALUE: "update_me_when_secret_changes_v3"
    QUAY_WORKER_MULTIPLIER_REGISTRY: 1
    QUAY_WORKER_CONNECTION_COUNT_REGISTRY: 80
    SYSLOG_IMAGE: quay.io/app-sre/syslog-cloudwatch-bridge
    SYSLOG_IMAGE_TAG: c19d7d1
  targets:
  - namespace:
      $ref: /services/quayio/namespaces/quays02ue1.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: quay-quay-gh-build-master
  - namespace:
      $ref: /services/quayio/namespaces/quayp05ue1.yml
    ref: af97203ec7815f075b2200d6af29d3c3c716e980

- name: quayio-update-ro-keys-job
  path: /openshift.yml
  url: https://github.com/quay/update-ro-keys-job
  targets:
  - namespace:
      $ref: /services/quayio/namespaces/quays02ue1.yml
    ref: 2826139311eb3214700d998595cbf78316338b1a
    parameters:
      IMAGE: "quay.io/app-sre/quayio-update-ro-keys-job"
      JOB_NAME: "2021-10-13-update-ro-keys-staging-1" # provide_a_unique_job_name_to_trigger_job
      KEY_NAME: "quayio-stage-migration-ro-key-2"
      QUAY_APP_CONFIG_SECRET: "quay-config-secret"
      DB_HOST_SECRET: "quayio-stage-57-py3-rds"
      EXPIRY_DATE: "2022-10-13"

- name: quayio-osa-openshift-analytics
  path: /openshift.yml
  url: https://github.com/quay/osa-openshift-analytics
  targets:
  - namespace:
      $ref: /services/quayio/namespaces/quayp05ue1.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: quay-osa-openshift-analytics-gh-build-master
    parameters:
      OSA_QUAY_JOB_SECRET: quayio-osa-analytics-job-config
