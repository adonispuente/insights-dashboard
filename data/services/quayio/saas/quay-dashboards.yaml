---
$schema: /app-sre/saas-file-2.yml
labels:
  service: quayio
name: saas-quay-dashboards
description: quay dashboards

app:
  $ref: /services/quayio/app.yml

pipelinesProvider:
  $ref: /services/quayio/pipelines/tekton.quayio-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: oncall-quay

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

managedResourceTypes:
  - ConfigMap

imagePatterns:
  - quay.io/app-sre
  
resourceTemplates:
  - name: quay-dashboards
    url: https://github.com/quay/quay
    path: /deploy/dashboards
    provider: directory
    targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage.yml
      ref: master
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production.yml
      ref: ea0f6f02488c854512aa57f3e73d7a5b03b5ebed
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: master
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
      ref: ea0f6f02488c854512aa57f3e73d7a5b03b5ebed
