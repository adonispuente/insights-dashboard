  $ref: /services/quayio/namespaces/quayp03ue1.yml
identifier: quayio-production
output: stdout
query: |
  SELECT username, name
  FROM "user" 
  JOIN repository on repository.namespace_user_id = "user".id
  WHERE repository.trust_enabled;
