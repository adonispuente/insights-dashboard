---
$schema: /openshift/namespace-1.yml

labels: {}

name: composer-production
description: production namespace for image-builder

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/image-builder/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: route
  path: /image-builder/production/composer/image-builder-composer.route.yml
- provider: route
  path: /image-builder/production/worker/image-builder-worker.route.yml
- provider: vault-secret
  path: app-interface/image-builder/production/splunk
  version: 1
- provider: vault-secret
  path: app-interface/image-builder/production/gcp-service-account
  version: 1
- provider: vault-secret
  path: app-interface/image-builder/production/aws-account
  version: 2

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: image-builder-composer-db-prod
  defaults: /terraform/resources/app-sre/production/rds-1.yml
  output_resource_name: composer-db

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
