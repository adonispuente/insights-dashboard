---
$schema: /openshift/namespace-1.yml

labels: {}

name: glitchtip-dev
description: staging namespace for glitchtip

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/glitchtip/app.yml

environment:
  $ref: /products/glitchtip/environments/dev.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedResourceTypes:
- Secret
- Route

openshiftResources:
- provider: resource-template
  path: /glitchtip/route.yaml
  variables:
    host: glitchtip.dev.devshift.net
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1
# - provider: resource-template
#   path: /glitchtip/redis-url.yaml
#   variables:
#     secret: app-sre/integrations-output/terraform-resources/app-sre-stage-01/glitchtip-dev/glitchtip-elasticache

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: glitchtip-dev
    defaults: /terraform/resources/app-sre-stage/rds-3-pg14.yml
    output_resource_name: glitchtip-rds
    overrides:
      engine_version: '14.7'
      apply_immediately: true
  - provider: elasticache
    identifier: glitchtip-dev
    defaults: /terraform/resources/app-sre-stage/glitchtip-redis-dev-1.yml
    output_resource_name: glitchtip-elasticache
