---
$schema: /openshift/namespace-1.yml

labels: {}

name: glitchtip-stage
description: staging namespace for glitchtip

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/glitchtip/app.yml

environment:
  $ref: /products/glitchtip/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedResourceTypes:
- Secret

openshiftResources:
- provider: route
  path: /app-sre-stage/glitchtip-stage/glitchtip.route.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre-stage/glitchtip-stage/secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre-stage/glitchtip-stage/superuser.secret.yaml
- provider: vault-secret
  path: cs-sre/creds/glitchtip/stage/tokens
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: glitchtip-stage
    # we start with the same small DB that we have our testing cluster
    defaults: /terraform/resources/app-sre-stage/rds-3-pg13.yml
    output_resource_name: glitchtip-rds
    overrides:
      instance_class: db.m6g.large
      engine_version: '13.5'
      allocated_storage: 80
      apply_immediately: true
  - provider: elasticache
    identifier: glitchtip-stage
    defaults: /terraform/resources/app-sre-stage/glitchtip-redis-stage-1.yml 
    output_resource_name: glitchtip-elasticache
