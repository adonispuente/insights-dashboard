---
$schema: /app-sre/saas-file-2.yml
labels:
  service: saas-glitchtip
name: saas-glitchtip
description: SaaS tracking file for Glichtip
app:
  $ref: /services/glitchtip/app.yml
pipelinesProvider:
  $ref: /services/glitchtip/pipelines/tekton.glitchtip-pipelines.appsrep05ue1.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info
authentication:
  image:
    path: cs-sre/creds/quay/pull
    field: all
    version: 3
managedResourceTypes:
- Deployment
- Service
- ServiceAccount
- ConfigMap

imagePatterns:
- quay.io/app-sre/glitchtip

allowedSecretParameterPaths:
- app-interface/app-sre/glitchtip

resourceTemplates:
- name: glitchtip-app-sre
  url: https://github.com/app-sre/glitchtip
  path: /openshift/template.yaml
  parameters:
    KEYCLOAK_URL: https://auth.redhat.com/auth
    KEYCLOAK_REALM: EmployeeIDP
  targets:
  - namespace:
      $ref: /services/glitchtip/namespaces/glitchtip-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-glitchtip-gh-build-main
    parameters:
      GLITCHTIP_DOMAIN: https://glitchtip.stage.devshift.net
      GLITCHTIP_MAX_EVENT_LIFE_DAYS: 14
    secretParameters:
    - name: SECRET_KEY
      secret:
        path: app-interface/app-sre/glitchtip/stage/secret_key
        field: secret_key
        version: 1
    - name: API_USER_1_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/admin
        field: email
        version: 1
    - name: API_USER_1_PASSWORD
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/admin
        field: password
        version: 1
    - name: API_USER_2_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/qontract-reconcile
        field: email
        version: 1
    - name: API_USER_2_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/qontract-reconcile
        field: token
        version: 1
    - name: API_USER_3_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/acceptance
        field: email
        version: 2
    - name: API_USER_3_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/acceptance
        field: token
        version: 2
    - name: API_USER_4_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/observability
        field: email
        version: 1
    - name: API_USER_4_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/stage/users/observability
        field: token
        version: 1
    promotion:
      publish:
      - glitchtip-stage-deploy-success-channel

  # production instance
  - namespace:
      $ref: /services/glitchtip/namespaces/glitchtip-production.yaml
    ref: 3c0828af1e1749282432bace8574359232a51b47
    parameters:
      GLITCHTIP_DOMAIN: https://glitchtip.devshift.net
    secretParameters:
    - name: SECRET_KEY
      secret:
        path: app-interface/app-sre/glitchtip/prod/secret_key
        field: secret_key
        version: 1
    - name: API_USER_1_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/admin
        field: email
        version: 1
    - name: API_USER_1_PASSWORD
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/admin
        field: password
        version: 1
    - name: API_USER_2_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/qontract-reconcile
        field: email
        version: 1
    - name: API_USER_2_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/qontract-reconcile
        field: token
        version: 1
    - name: API_USER_3_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/observability
        field: email
        version: 1
    - name: API_USER_3_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/prod/users/observability
        field: token
        version: 1
    promotion:
      auto: true
      subscribe:
      - glitchtip-stage-post-deploy-tests-success-channel

  # dev instance
  - namespace:
      $ref: /services/glitchtip/namespaces/glitchtip-dev.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-glitchtip-gh-build-main
    parameters:
      GLITCHTIP_DOMAIN: https://glitchtip.dev.devshift.net
      GLITCHTIP_MAX_EVENT_LIFE_DAYS: 7
    secretParameters:
    - name: SECRET_KEY
      secret:
        path: app-interface/app-sre/glitchtip/dev/secret_key
        field: secret_key
        version: 1
    - name: API_USER_1_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/admin
        field: email
        version: 1
    - name: API_USER_1_PASSWORD
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/admin
        field: password
        version: 1
    - name: API_USER_2_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/qontract-reconcile
        field: email
        version: 1
    - name: API_USER_2_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/qontract-reconcile
        field: token
        version: 1
    - name: API_USER_3_EMAIL
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/observability
        field: email
        version: 1
    - name: API_USER_3_TOKEN
      secret:
        path: app-interface/app-sre/glitchtip/dev/users/observability
        field: token
        version: 1

# grafana dashboards
- name: glitchtip-observability
  url: https://github.com/app-sre/glitchtip
  path: /grafana
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 8dab1cfe659b6d31571799d0a93e30dc46407a79
