
---
$schema: /app-sre/saas-file-2.yml

labels:
  service: saas-glitchtip

name: saas-glitchtip
description: SaaS tracking file for Glichtip

app:
  $ref: /services/glitchtip/app.yml

pipelinesProvider:
  $ref: /services/glitchtip/pipelines/tekton.glitchtip-pipelines.appsrep05ue1.yml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: managed-by-cssre

authentication:
  image:
    path: cs-sre/creds/quay/pull
    field: all
    version: 3

managedResourceTypes:
- Deployment
- Service
- CronJob
- ServiceAccount
- ConfigMap
- Job

imagePatterns:
- quay.io/cs-sre/glitchtip

resourceTemplates:
- name: glitchtip
  url: https://github.com/rh-cssre/glitchtip-frontend
  path: /openshift/template.yaml
  targets:
  - namespace:
      $ref: /services/glitchtip/namespaces/glitchtip-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: rh-cssre-glitchtip-frontend-gh-build-master
    parameters:
      GLITCHTIP_DOMAIN: https://glitchtip.stage.devshift.net
      KEYCLOAK_URL: https://auth.redhat.com/auth
      KEYCLOAK_REALM: EmployeeIDP
  - namespace:
      $ref: /services/glitchtip/namespaces/glitchtip-production.yaml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: rh-cssre-glitchtip-frontend-gh-build-master
    parameters:
      GLITCHTIP_DOMAIN: https://glitchtip.devshift.net
      KEYCLOAK_URL: https://auth.redhat.com/auth
      KEYCLOAK_REALM: EmployeeIDP

- name: glitchtip-observability
  url: https://github.com/rh-cssre/glitchtip-frontend
  path: /openshift/grafana
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 4e2f6680b72a60419ad96a37f659c31a43b556fa
