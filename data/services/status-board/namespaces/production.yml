---
$schema: /openshift/namespace-1.yml

labels:
  service: status-board

name: status-board-production

description: Production namespace for the Status Board service

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/status-board/app.yml

environment:
  $ref: /products/status-board/environments/production.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/status-board/production/runtime
  version: 1
- provider: route
  path: /status-board/production/status-board.route.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: status-board-production
    defaults: /terraform/resources/app-sre/production/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    overrides:
      apply_immediately: true
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    enhanced_monitoring: true
  - provider: rds
    identifier: status-board-production-readonly
    defaults: /terraform/resources/app-sre/production/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    output_resource_name: status-board-production-rds-readonly
    replica_source: status-board-production
