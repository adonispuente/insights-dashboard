---
$schema: /openshift/namespace-1.yml

labels:
  service: status-board

name: status-board-stage

description: Staging namespace for the Status Board service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/status-board/app.yml

environment:
  $ref: /products/status-board/environments/stage.yml # or production.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: status-board-stage
  defaults: /terraform/resources/app-sre/staging/rds-3-pg13.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/status-board/stage/runtime
  version: 1
- provider: route
  path: /status-board/stage/status-board.route.yaml
