---
$schema: /app-sre/saas-file-2.yml

labels:
  service: status-board

name: saas-status-board # usually starts with `saas-` and contains the name of the deployed app/service/component
description: SaaS tracking file for Status Board

app:
  $ref: /services/status-board/app.yml

pipelinesProvider:
  $ref: /services/status-board/pipelines/tekton.status-board-pipelines.appsrep05ue1.yaml

slack: # configure where to send notifications of success/failure of deployments
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-ops-services-dev

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/app-sre/status-board

# if the code repo or image registry is private, need to add an authentication parameter
# https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/schemas/app-sre/saas-file-1.yml#L96-102

resourceTemplates: # a list of configurations of OpenShift templates to deploy
- name: service-template.yaml
  path: /templates/service-template.yaml
  url: https://gitlab.cee.redhat.com/service/status-board
  parameters:
    OCM_BASE_URL: https://api.stage.openshift.com
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/status-board
  targets:
  - namespace:
      $ref: /services/status-board/namespaces/stage.yml
    ref: main
