---
$schema: /app-sre/saas-file-2.yml

labels:
  service: status-board

name: saas-status-board # usually starts with `saas-` and contains the name of the deployed app/service/component
description: SaaS tracking file for Status Board

app:
  $ref: /services/status-board/app.yml

pipelinesProvider:
  $ref: /teams/sd-ops-dev/pipelines/tekton.sd-ops-dev-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 400Mi
  limits:
    cpu: 1000m
    memory: 1Gi

slack: # configure where to send notifications of success/failure of deployments
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-ops-services-dev

managedResourceTypes:
- Deployment
- Service
- ServiceAccount
- ConfigMap
- CronJob

imagePatterns:
- quay.io/app-sre/status-board

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates: # a list of configurations of OpenShift templates to deploy
- name: service-template.yaml
  path: /templates/service-template.yaml
  url: https://gitlab.cee.redhat.com/service/status-board
  parameters:
    OCM_BASE_URL: https://api.stage.openshift.com
    OCM_ENV: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/status-board
    SENTRY_ENABLE: true
    SENTRY_PROJECT: 21
    SENTRY_URL: https://glitchtip.devshift.net
  targets:
  - namespace:
      $ref: /services/status-board/namespaces/stage.yml
    ref: main
    parameters:
      REPLICAS: 3
      PRUNER_DISABLE: false
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-status-board-gl-build-main
  - namespace:
      $ref: /services/status-board/namespaces/production.yml
    ref: f73dc2d8b50f7a2ae11c8b375dfd3a6fba5e8e2c
    parameters:
      DATABASE_SECRET_NAME: status-board-production-rds
      OCM_BASE_URL: https://api.openshift.com
      SENTRY_PROJECT: 43
      SENTRY_URL: https://glitchtip.devshift.net
      REPLICAS: 3
- name: status-board-dashboards
  url: https://gitlab.cee.redhat.com/service/status-board
  path: /dashboards
  provider: directory
  targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: main
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
      ref: caecce2edc003043b6b20c8c4e8505863e8b71c2
