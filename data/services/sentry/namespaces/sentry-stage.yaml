---
$schema: /openshift/namespace-1.yml

labels: {}

name: sentry-stage
description: staging namespace for sentry

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/sentry/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre-stage/sentry-stage/acme-account
    version: 2

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: sentry-stage
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: sentry-rds

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-init
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-general
  version: 2
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-github-oauth
  version: 1
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1
- provider: route
  path: /app-sre-stage/sentry-stage/sentry/sentry.route.yaml
- provider: resource
  path: /app-sre-stage/sentry-stage/sentry/sentry.configmap.yaml
- provider: vault-secret
  path: app-sre/quay/app-sre-pull
  version: 1
  type: kubernetes.io/dockerconfigjson
