---
$schema: /openshift/namespace-1.yml

labels: {}

name: sentry-stage
description: staging namespace for sentry

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/sentry/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: sentry-stage
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: sentry-rds
  overrides:
    instance_class: db.m5.large
    engine_version: '11.10'
- provider: elasticache
  account: app-sre
  identifier: sentry-redis-stage
  defaults: /terraform/resources/sentry/elasticache-stage-1.yml
  output_resource_name: sentry-elasticache-stage

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-init
  version: 2
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-general
  version: 2
- provider: vault-secret
  path: app-interface/app-sre-stage/sentry-stage/sentry-github-oauth
  version: 2
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1
- provider: route
  path: /app-sre-stage/sentry-stage/sentry/sentry.route.yaml

