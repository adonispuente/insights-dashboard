---
$schema: /openshift/namespace-1.yml

labels: {}

name: sentry-production
description: production namespace for sentry

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/sentry/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/sentry-production/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route
- ServiceAccount

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: sentry-production
  defaults: /terraform/resources/app-sre/production/rds-1.yml
  output_resource_name: sentry-rds

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-init
  version: 2
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-general
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-github-oauth
  version: 2
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1
- provider: route
  path: /app-sre/sentry-production/sentry/sentry.route.yaml
- provider: resource
  path: /app-sre/sentry-production/sentry/sentry.configmap.yaml
- provider: resource
  path: /app-sre/sentry-production/sentry/sentry.serviceaccount.yaml
