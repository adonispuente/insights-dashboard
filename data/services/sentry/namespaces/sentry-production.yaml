---
$schema: /openshift/namespace-1.yml

labels: {}

name: sentry-production
description: production namespace for sentry

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/sentry/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: sentry-production
  defaults: /terraform/resources/app-sre/production/rds-1.yml
  output_resource_name: sentry-rds
  overrides:
    instance_class: db.m5.large
    allocated_storage: 40
    engine_version: '11.10'
- provider: elasticache
  account: app-sre
  identifier: sentry-redis-production
  defaults: /terraform/resources/sentry/elasticache-prod-1.yml
  output_resource_name: sentry-elasticache-production

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-init
  version: 2
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-general
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/sentry-production/sentry-github-oauth
  version: 3
- provider: vault-secret
  path: app-sre/creds/smtp
  version: 1
- provider: route
  path: /app-sre/sentry-production/sentry/sentry.route.yaml


