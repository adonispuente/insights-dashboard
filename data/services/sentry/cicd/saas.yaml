---
$schema: /app-sre/saas-file-2.yml

labels:
  service: sentry

name: saas-sentry
description: SaaS tracking file for Sentry

app:
  $ref: /services/sentry/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.app-sre-prod-01.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

managedResourceTypes:
- Deployment
- Service
- CronJob
- ServiceAccount
- ConfigMap

imagePatterns:
- quay.io/app-sre/sentry
- quay.io/app-sre/redis-5

resourceTemplates:
- name: sentry
  url: https://github.com/app-sre/sentry
  path: /sentry.yaml
  parameters:
    SENTRY_SINGLE_ORGANIZATION: "true"
  targets:
  - namespace:
      $ref: /services/sentry/namespaces/sentry-stage.yaml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-sentry-gh-build-master
    parameters:
      CLEANUP_DAYS: 7
  - namespace:
      $ref: /services/sentry/namespaces/sentry-production.yaml
    ref: 415f18f78761bb44590b8e741cb4fa4b2ab94b20
    parameters:
      CLEANUP_DAYS: 14
