$schema: /dependencies/jenkins-config-1.yml

labels:
  service: sentry

name: ci-int-sentry-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: sentry
    label: sentry
    node: app-sre
    gh_org: app-sre
    gh_repo: sentry
    quay_org: app-sre
    kube_cluster: app-sre-stage-01
    kube_namespace: sentry-stage
    saasherder_context: sentry
    saasherder_services: sentry
    build_deploy_script_path: "./build_deploy.sh"
    saas_git: https://gitlab.cee.redhat.com/service/saas-sentry.git
    jobs:
    - 'gh-build-master':
        display_name: build master

- project:
    name: sentry-saas
    label: sentry
    node: app-sre
    gl_group: service
    gl_project: saas-sentry
    kube_cluster: app-sre-prod-01
    kube_namespace: sentry-production
    saasherder_context: sentry
    image_pattern: '^quay\.io/app-sre/(sentry|redis-5)'
    quay_org: app-sre
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check
