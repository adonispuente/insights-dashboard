managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: resource
  path: /app-sre/telemeter-cache-production/telemeter-metering-access.serviceaccount.yaml
- provider: vault-secret
  path: app-interface/app-sre/telemeter-cache-production/prometheus-telemeter-cache-additional-scrapeconfig
  version: 7
