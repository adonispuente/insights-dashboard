---
$schema: /openshift/namespace-1.yml

labels: {}

name: managed-connectors-stage
description: staging namespace for managed-connectors

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/managed-connectors/app.yaml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount
  - ConfigMap
  - NetworkPolicy

openshiftResources:
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  name: cos-fleet-manager
  path:  app-interface/managed-service-api/stage/service/credentials
  version: 33
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /services/managed-connectors/serviceaccount.yaml
  variables:
    name: cos-fleet-manager
- provider: route
  path: /services/managed-connectors/stage/kas-fleet-manager.route.yaml
- provider: resource
  path: /services/managed-connectors/stage/cos-fleet-manager-envoy.configmap.yaml
- provider: resource
  path: /services/managed-connectors/stage/connector-catalog-configmap.yaml
