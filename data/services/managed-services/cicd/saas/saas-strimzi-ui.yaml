---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ocm-sendgrid

name: saas-strimzi-ui
description: "SaaS tracking file for Managed Services Strimzi UI"

app:
  $ref: /services/managed-services/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: managed-services-strimzi-ui

managedResourceTypes:
  - Deployment
  - Service

imagePatterns:
  - quay.io/app-sre/mk-strimzi-ui
  - quay.io/app-sre/ubi8-nodejs-14

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
  - name: strimzi-ui
    url: https://gitlab.cee.redhat.com/mk-ci-cd/strimzi-ui
    path: /templates/service-template.yml
    parameters:
      IMAGE_REGISTRY: quay.io
      IMAGE_REPOSITORY: app-sre/mk-strimzi-ui
      REPLICAS: 1
    targets:
      - namespace:
          $ref: /services/managed-services/namespaces/managed-services-stage.yml
        ref: master
        upstream: mk-ci-cd-strimzi-ui-gl-build-mk-release
        parameters: {}
