app:
  $ref: /services/managed-services/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: managed-services-api

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/managed-services-api
- quay.io/centos/centos

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: managed-services-api
  url: https://gitlab.cee.redhat.com/service/managed-services-api
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/managed-services-api
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    MAS_SSO_BASE_URL: https://keycloak-edge-redhat-rhoam-user-sso.apps.mas-sso-stage.1gzl.s1.devshift.org
    MAS_SSO_REALM: mas-sso-staging
    REPLICAS: 3
    # Change this to false if you want to disable the allow list feature feature 
    ENABLE_ALLOW_LIST: true
  targets:
  - namespace:
      $ref: /services/managed-services/namespaces/managed-services-stage.yml
    ref: master
    upstream: service-managed-services-api-gl-build-master
    parameters:
      GLOG_V: 5
      # leaving sentry set to false, until sentry project/team/membership is setup
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 21
      # Dex identity service url
      DEX_URL: http://dex-dex.apps.pbraun-observatorium.observability.rhmw.io
      # Dex identity service username
      DEX_USERNAME: admin@example.com
      # A URL to an Observatorium instance where observability metrics will sent to.
      OBSERVATORIUM_GATEWAY: https://observatorium-observatorium.apps.pbraun-observatorium.observability.rhmw.io
      # Observatorium tenant where observability metrics will sent to.
      OBSERVATORIUM_TENANT: test
      # Enable the external Kafka certificate for all Kafka clusters
      ENABLE_KAFKA_EXTERNAL_CERTIFICATE: true
      # Enable the dedicate Ingress on the data plane clusters which all Kafka Clusters will use
      ENABLE_DEDICATED_INGRESS: true
      # The maximum number of instances that can be created by the user. 
      # Takes effect if `ENABLE_ALLOW_LIST` is set to true
      MAX_ALLOWED_INSTANCES: 1
      # A list of allowed users in yaml format irrespective of their organisation. 
      # Empty for now, but in the future this may contain users and service accounts within or outside Red Hat.
      # Takes effect if `ENABLE_ALLOW_LIST` is set to true
      ALLOWED_SERVICE_ACCOUNTS:
