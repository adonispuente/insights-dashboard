---
$schema: /openshift/namespace-1.yml

labels: {}

name: managed-services-production
description: production namespace for managed-services

cluster:
    $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/managed-services/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount

openshiftResources:
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockercfg
- provider: resource-template
  path: /services/managed-services/serviceaccount.yaml
  variables:
    name: kas-fleet-manager

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: kas-fleet-manager-prod
  defaults: /terraform/resources/managed-services/production/rds-2-cloudwatch-enabled.yml
  parameter_group: /terraform/resources/managed-services/production/kas-fleet-manager-prod-rds-parameter-group-pg12.yml
  output_resource_name: kas-fleet-manager-rds
