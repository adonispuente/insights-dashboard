---
$schema: /openshift/namespace-1.yml

labels: {}

name: managed-services-production
description: production namespace for managed-services

cluster:
    $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/managed-services/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount
  - ConfigMap

openshiftResources:
- provider: route
  path: /services/managed-services/production/kas-fleet-manager.route.yaml
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockercfg
- provider: resource-template
  path: /services/managed-services/serviceaccount.yaml
  variables:
    name: kas-fleet-manager
- provider: vault-secret
  name: kas-fleet-manager
  path:  app-interface/managed-service-api/production/service/credentials
  version: 14
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: kas-fleet-manager-dataplane-certificate
  path:  app-interface/managed-service-api/production/service/dataplane-certificate
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /services/managed-services/production/kas-fleet-manager-envoy.configmap.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: kas-fleet-manager-prod
  defaults: /terraform/resources/managed-services/production/rds-2-cloudwatch-enabled.yml
  parameter_group: /terraform/resources/managed-services/production/kas-fleet-manager-prod-rds-parameter-group-pg12.yml
  output_resource_name: kas-fleet-manager-rds
