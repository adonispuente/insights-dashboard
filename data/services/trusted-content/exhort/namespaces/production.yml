$schema: /openshift/namespace-1.yml

labels:
  service: exhort
  platform: trusted-content

name: exhort-production
description: Production namespace for Exhort service
cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml
app:
  $ref: /services/trusted-content/exhort/app.yml
environment:
  $ref: /products/trusted-content/environments/production.yml
managedRoles: true
openshiftResources:
- provider: route
  path: /trusted-content-prod/exhort-prod/prod-route.yml
- provider: vault-secret
  path: trusted-content/secrets/trusted-content-prod/exhort-prod/exhort-secret
  version: 1
  annotations:
    qontract.recycle: "true"

# network policies 
networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
