---
$schema: /openshift/namespace-1.yml

labels: {}

name: dh-prod-prometheus-lts
description: Production namespace for Telemeter global view dashboards

cluster:
  $ref: /openshift/datahub-psi/cluster.yml

app:
  $ref: /services/telemeter-ocp-dashboards/app.yml

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
## Grafana
### Secrets
- provider: vault-secret
  path: app-interface/datahub-psi/dh-prod-prometheus-lts/grafana/grafana-config
  version: 1
- provider: vault-secret
  path: app-interface/datahub-psi/dh-prod-prometheus-lts/grafana/grafana-datasources
  version: 2
- provider: vault-secret
  path: app-interface/datahub-psi/dh-prod-prometheus-lts/grafana/grafana-proxy-config
  version: 1
### Configmaps
- provider: resource
  path: /datahub-psi/dh-prod-prometheus-lts/grafana-dashboards.configmap.yaml

- provider: resource
  path: /datahub-psi/dh-prod-prometheus-lts/dashboards/grafana-dashboard-playground.configmap.yaml
- provider: resource
  path: /datahub-psi/dh-prod-prometheus-lts/dashboards/grafana-dashboard-ocp-overview.configmap.yaml
- provider: resource
  path: /datahub-psi/dh-prod-prometheus-lts/dashboards/grafana-dashboard-ocp-cluster-operator.configmap.yaml
