---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: deployment-validation-operator

name: ci-int-deployment-validation-operator-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: deployment-validation-operator
    label: deployment-validation-operator
    node: app-sre
    gh_org: app-sre
    gh_repo: deployment-validation-operator
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: deployment-validation-operator build master
        build_deploy_script_path: "./hack/build_deploy.sh"
    - 'gh-pr-check':
        display_name: deployment-validation-operator pr-check
        timeout: 300
        pr_check_script_path: "./hack/pr_check.sh"
    - 'gh-build-catalog-master-with-upstream':
        node: app-interface # the only place where I can install pyyaml with python3
        display_name: deployment-valdation-opreator catalog build master
        upstream: app-sre-deployment-validation-operator-gh-build-master
        build_catalog_script_path: "./hack/build_catalog.sh"
        # These will be ignored by our custom build_catalog_script
        bundle_image: quay.io/app-sre/deployment-validation-operator-bundle
        catalog_image: quay.io/app-sre/deployment-validation-operator-catalog
