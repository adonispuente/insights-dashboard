---
$schema: /app-sre/app-1.yml

labels:
  service: hive

name: hive

description: |
  https://github.com/openshift/hive - API driven OpenShift cluster provisioning and management

grafanaUrl: https://grafana.app-sre.devshift.net/d/hivemetrics/hive-metrics?orgId=1&var-datasource=app-sre-prod-01-prometheus&var-instance=hive-controllers-production

serviceOwners:
- name: Devan Goodwin
  email: dgoodwin@redhat.com

serviceNotifications:
- name: Hive Mailing list
  email:  aos-hive@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: hive
    description: 'main hive container'
    public: true
  - name: external-dns
    description: 'external-dns container'
    public: true
  - name: hive-registry
    description: 'hive-registry for olm catalog'
    public: true

codeComponents:
- name: hive
  resource: upstream
  url: https://github.com/openshift/hive
- name: external-dns
  resource: upstream
  url: https://github.com/openshift/external-dns
