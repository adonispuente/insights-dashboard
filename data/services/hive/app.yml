  OSD Hive Responsibility matrix - https://docs.google.com/document/d/1x4jfx41W3Dc82lepLV_JacT0kKnF5kHy4fI6kCkMxxY

sopsUrl: https://github.com/openshift/hive-sops/tree/master/sop/
