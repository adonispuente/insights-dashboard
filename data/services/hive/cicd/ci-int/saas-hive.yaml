---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hive

name: saas-hive
description: SaaS tracking file for Hive (direct deployments)

clusterAdmin: true

app:
  $ref: /services/hive/app.yml

pipelinesProvider:
  $ref: /services/hive/pipelines/tekton.hive-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-hive-info

managedResourceTypes:
- ConfigMap
- CustomResourceDefinition
- ServiceAccount
- ClusterRole
- ClusterRoleBinding
- Deployment

imagePatterns:
- quay.io/app-sre/hive

# ADDING NEW SHARDS:
# - Update data/openshift/$SHARD/cluster.yml file like 7aa095b did
# - Delete the OLM deployment by adding `delete: true` to the env in
#   saas-hive-olm.yaml (not by deleting the stanza).

resourceTemplates:
- name: hive-additional-install-log-regexes
  url: https://github.com/openshift/hive
  path: /hack/regexes/additional-hive-regexes.yaml
  targets:
  - namespace:
      $ref: /services/hive/namespaces/hivei01ue1/hive-integration.yml
    ref: master
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hive-gh-build-master

- name: hive
  url: https://github.com/openshift/hive
  path: /hack/app-sre/saas-template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/hive
    ADDITIONAL_CERTIFICATE_AUTHORITY: letsencrypt-ca
  targets:
  - namespace:
      $ref: /services/hive/namespaces/hivei01ue1/hive-integration.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hive-gh-build-master
