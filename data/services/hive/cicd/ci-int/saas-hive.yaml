---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hive

name: saas-hive
description: SaaS tracking file for Hive (direct deployments)

clusterAdmin: true

app:
  $ref: /services/hive/app.yml

pipelinesProvider:
  $ref: /services/hive/pipelines/tekton.hive-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-hive-info

managedResourceTypes:
- ConfigMap
- CustomResourceDefinition
- ServiceAccount
- ClusterRole
- ClusterRoleBinding
- Deployment

imagePatterns:
- quay.io/app-sre/hive

# ADDING NEW SHARDS:
# - Delete the OLM deployment by adding `delete: true` to the target in
#   saas-hive-olm.yaml.
# - In a *subsequent* MR, once the jobs have successfully scrubbed the
#   OLM resources:
#   - Copy the target from saas-hive-olm.yaml into this file's
#     resourceTemplates, omitting `delete: true`.
#   - remove the target completely from saas-hive-olm.yaml

resourceTemplates:
- name: hive
  url: https://github.com/openshift/hive
  path: /hack/app-sre/saas-template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/hive
    ADDITIONAL_CERTIFICATE_AUTHORITY: letsencrypt-ca
  targets:
  - namespace:
      $ref: /services/hive/namespaces/hivei01ue1/hive-integration.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hive-gh-build-master
  - namespace:
      $ref: /services/hive/namespaces/hives02ue1/hive-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hive-gh-build-master
  - namespace:
      $ref: /services/hive/namespaces/ssotest01ue1/hive-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hive-gh-build-master
