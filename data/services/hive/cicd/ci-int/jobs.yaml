        display_name: build master

- project:
    name: hive-saas
    label: hive
    node: hive
    gl_group: service
    gl_project: saas-hive
    kube_cluster: hive-production
    kube_namespace: hive
    saasherder_context: hive
    image_pattern: '^quay\.io/app-sre/'
    quay_org: app-sre
    ssh_ci_ext: yes
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check
