labels:
  service: hive

name: ci-int-hive-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: hive
    label: hive
    node: hive
    gh_org: openshift
    gh_repo: hive
    quay_org: app-sre
    build_deploy_script_path: './hack/app_sre_build_deploy.sh'
