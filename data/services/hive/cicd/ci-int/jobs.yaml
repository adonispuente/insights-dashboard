---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: hive

name: ci-int-hive-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: hive
    label: hive
    node: hive
    gh_org: openshift
    gh_repo: hive
    quay_org: app-sre
    kube_cluster: hive-stage
    kube_namespace: hive
    saasherder_context: hive
    saasherder_services: hive
    saas_git: https://gitlab.cee.redhat.com/service/saas-hive.git
    build_deploy_script_path: './hack/app_sre_build_deploy.sh'
    pr_check_script_path: './hack/app_sre_pr_check.sh'
    jobs:
    - 'gh-build-master':
        ssh_ci_ext: yes
        display_name: build master
        kube_cluster: none
    - 'gh-build-master-with-upstream':
        saas_env: integration
        kube_cluster: hive-integration
        upstream: openshift-hive-gh-build-master
        display_name: build master hive-integration
        build_deploy_script_path: 'true'
        disable: true
    # remove the fhe following jobs when v1 migration is complete
    - 'gh-build-master':
        ssh_ci_ext: yes
        display_name: build stable
        branch: stable
        auto_promote: true
    - 'gh-build-master-with-upstream':
        saas_env: integration
        kube_cluster: hive-integration
        upstream: openshift-hive-gh-build-stable
        display_name: build stable hive-integration
        branch: stable
        build_deploy_script_path: 'true'

- project:
    name: hive-saas
    label: hive
    node: hive
    gl_group: service
    gl_project: saas-hive
    kube_cluster: hive-production
    kube_namespace: hive
    saasherder_context: hive
    image_pattern: '^quay\.io/app-sre/'
    quay_org: app-sre
    ssh_ci_ext: yes
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check
