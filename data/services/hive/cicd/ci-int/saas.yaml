---
$schema: /app-sre/saas-file-1.yml

labels:
  service: hive

name: saas-hive
description: SaaS tracking file for Hive

app:
  $ref: /services/hive/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-hive-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- HiveConfig

imagePatterns:
- quay.io/app-sre/hive-registry

resourceTemplates:
- name: hive
  url: https://github.com/openshift/hive
  path: /hack/olm-registry/olm-artifacts-template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/hive-registry
    ADDITIONAL_CERTIFICATE_AUTHORITY: letsencrypt-ca
  targets:
  - namespace:
      $ref: /services/hive/namespaces/hive-integration.yml
    ref: master
    upstream: openshift-hive-gh-build-master
    parameters:
      GLOBAL_PULL_SECRET: hive-ci-global-pull-secret
      MANAGED_DOMAINS:
        - aws:
            credentialsSecretRef:
              name: external-dns-route53-admin
          domains:
          - i1.devshift.org
        - gcp:
            credentialsSecretRef:
              name: google-cloud-dns-creds
          domains:
          - i2.devshift.org
  - namespace:
      $ref: /services/hive/namespaces/hive-stage.yml
    ref: master
    upstream: openshift-hive-gh-build-master
    parameters:
      MANAGED_DOMAINS:
        - aws:
            credentialsSecretRef:
              name: external-dns-route53-admin
          domains:
          - s1.devshift.org
        - gcp:
            credentialsSecretRef:
              name: google-cloud-dns-creds
          domains:
          - s2.devshift.org
  - namespace:
      $ref: /services/hive/namespaces/hive-production.yml
    ref: a27a3ae210239c5c6475f09dac65ba22b4fd0106
    parameters:
      MANAGED_DOMAINS:
        - aws:
            credentialsSecretRef:
              name: external-dns-route53-admin
          domains:
          - p1.openshiftapps.com
        - gcp:
            credentialsSecretRef:
              name: google-cloud-dns-creds
          domains:
          - p2.openshiftapps.com
