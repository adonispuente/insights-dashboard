---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: integration namespace for hive

cluster:
  $ref: /openshift/hivei01ue1/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/integration-hivei01ue1.yml

networkPoliciesAllow:
- $ref: /openshift/hivei01ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/hivei01ue1/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/hivei01ue1/default.yaml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hivei01ue1.yml

managedRoles: true

managedResourceTypes:
- HiveConfig
- Secret

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-integration/hive-lets-encrypt-ca/letsencrypt-ca
  version: 2
- provider: vault-secret
  path: osd-sre/hive-integration/hive-external-dns/google-cloud-dns-creds
  version: 2
# This valut secret was copied from hive-integration
# see info on JIRA https://issues.redhat.com/browse/OSD-4481
- provider: vault-secret
  path: osd-sre/hive-integration/hive-ci-global-pull-secret
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /services/hive/integration/hive.hiveconfig.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hive/integration/aws-service-provider-secret.yaml
# This vault secret will be synced to all hypershift management clusters
# and used by the OBO to ship HCP metrics to hypershift-platform RHOBS tenants.
- provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform
  version: 4
  name: rhobs-hypershift-credential

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: route53-zone
    identifier: i1-devshift-org
    name: i1.devshift.org
    output_resource_name: external-dns-route53-creds
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-int/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: hive-privatelink-integration
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "ec2:DescribeVpcEndpointServices",
            "ec2:DescribeVpcEndpoints",
            "ec2:CreateTags",
            "ec2:CreateVpcEndpoint",
            "ec2:DeleteVpcEndpoints",
            "ec2:DescribeVPCs",
            "route53:CreateHostedZone",
            "route53:GetHostedZone",
            "route53:ListHostedZonesByVPC",
            "route53:ListResourceRecordSets",
            "route53:ChangeResourceRecordSets",
            "route53:AssociateVPCWithHostedZone",
            "route53:DisassociateVPCFromHostedZone",
            "route53:CreateVPCAssociationAuthorization",
            "route53:DeleteVPCAssociationAuthorization",
            "route53:DeleteHostedZone"
          ],
          "Effect": "Allow",
          "Resource": "*" 
        }]
      }
    output_resource_name: hive-privatelink-creds
  - provider: aws-iam-service-account
    identifier: hive-aws-service-provider-integration
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Managed-OpenShift-Installer" 
        }]
      }
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: hive-integration-storage-01
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: s3-bucket-creds
  - provider: aws-iam-service-account
    identifier: hive-vpc-hivei01ue1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "*" 
        }]
      }
    output_resource_name: hive-vpc-creds-hivei01ue1
    aws_infrastructure_access:
      cluster:
        $ref: /openshift/hivei01ue1/cluster.yml
      access_level: network-mgmt

