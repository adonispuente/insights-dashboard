---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: staging namespace for hive

cluster:
  $ref: /openshift/hive-stage-01/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/stage-01.yml

networkPoliciesAllow:
- $ref: /openshift/hive-stage-01/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/hive-stage-01/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/hive-stage-01/default.yaml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hive-stage-01.yml

managedRoles: true

managedResourceTypes:
- HiveConfig
- Secret
- ConfigMap

sharedResources:
- $ref: /services/hive/shared-resources/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: route53-zone
    identifier: s1-devshift-org
    name: s1.devshift.org
    output_resource_name: external-dns-route53-creds
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: hive-privatelink-stage
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "ec2:DescribeVpcEndpointServices",
            "ec2:DescribeVpcEndpoints",
            "ec2:CreateTags",
            "ec2:CreateVpcEndpoint",
            "ec2:DeleteVpcEndpoints",
            "ec2:DescribeVPCs",
            "route53:CreateHostedZone",
            "route53:GetHostedZone",
            "route53:ListHostedZonesByVPC",
            "route53:ListResourceRecordSets",
            "route53:ChangeResourceRecordSets",
            "route53:AssociateVPCWithHostedZone",
            "route53:DisassociateVPCFromHostedZone",
            "route53:CreateVPCAssociationAuthorization",
            "route53:DeleteVPCAssociationAuthorization",
            "route53:DeleteHostedZone"
          ],
          "Effect": "Allow",
          "Resource": "*" 
        }]
      }
    output_resource_name: hive-privatelink-creds
  - provider: aws-iam-service-account
    identifier: hive-aws-service-provider-stage
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Managed-OpenShift-Installer" 
        }]
      }
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: hive-stage-storage-01
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: s3-bucket-creds
  - provider: aws-iam-service-account
    identifier: hive-vpc-hive-stage-01
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "*" 
        }]
      }
    output_resource_name: hive-vpc-creds-hive-stage-01
    aws_infrastructure_access:
      cluster:
        $ref: /openshift/hive-stage-01/cluster.yml
      access_level: network-mgmt
  - provider: aws-iam-service-account
    identifier: hive-vpc-hives02ue1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "*" 
        }]
      }
    output_resource_name: hive-vpc-creds-hives02ue1
    aws_infrastructure_access:
      cluster:
        $ref: /openshift/hives02ue1/cluster.yml
      access_level: network-mgmt
