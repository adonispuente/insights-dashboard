---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: production namespace for hive

cluster:
  $ref: /openshift/hive-production/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/osd-operators/namespaces/olm-production.yml

managedRoles: true

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-production/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-production/hive-lets-encrypt-ca/letsencrypt-ca
  version: 2
- provider: vault-secret
  path: osd-sre/hive-production/hive-external-dns/google-cloud-dns-creds
  version: 2
# This vault secret was copied from hive-integration
# see info on JIRA https://issues.redhat.com/browse/OSD-4481
#
# version 2 is now generated using
# 1. pulling the secret from https://github.com/openshift/release/tree/master/services/osd-images
# 2. wrapping via: `cat $DOCKER_CONFIG_FILE | jq '{auths: .}'`
# 3. applying it to vault https://vault.devshift.net/
#
- provider: vault-secret
  path: osd-sre/hive-production/hive-ci-global-pull-secret
  version: 2
  type: kubernetes.io/dockerconfigjson
