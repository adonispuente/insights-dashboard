---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: production namespace for hive

cluster:
  $ref: /openshift/hive-production/cluster.yml

app:
  $ref: /services/hive/app.yml

networkPoliciesAllow:
- $ref: /services/hive/namespaces/olm-production.yml

managedRoles:
- view

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: route
  path: /hive-production/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-production/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-production/hive-lets-encrypt-ca/letsencrypt-ca
  version: 2
