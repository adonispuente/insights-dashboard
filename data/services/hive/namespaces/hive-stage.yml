---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: staging namespace for hive

cluster:
  $ref: /openshift/hive-stage/cluster.yml

app:
  $ref: /services/hive/app.yml

networkPoliciesAllow:
- $ref: /services/hive/namespaces/olm-stage.yml

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: route
  path: /hive-stage/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-stage/hive-lets-encrypt-ca/letsencrypt-ca
  version: 3
- provider: vault-secret
  path: osd-sre/hive-stage/hive-external-dns/google-cloud-dns-creds
  version: 2