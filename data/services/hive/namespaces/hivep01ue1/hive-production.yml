$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: production namespace for hive

cluster:
  $ref: /openshift/hivep01ue1/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/production-hivep01ue1.yml

networkPoliciesAllow:
- $ref: /openshift/hivep01ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/hivep01ue1/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/hivep01ue1/default.yaml
