---
$schema: /openshift/namespace-1.yml

labels: {}

name: hive
description: production namespace for hive

cluster:
  $ref: /openshift/hivep01ue1/cluster.yml

app:
  $ref: /services/hive/app.yml

environment:
  $ref: /products/osdv4/environments/production-hivep01ue1.yml

networkPoliciesAllow:
- $ref: /openshift/hivep01ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/hive/namespaces/hivep01ue1/openshift-kube-apiserver.yaml
# temporary. related to https://github.com/openshift/cluster-network-operator/pull/702
- $ref: /services/hive/namespaces/hivep01ue1/default.yaml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hivep01ue1.yml

managedRoles: true

openshiftResources:
- provider: route
  path: /hive-common/hive/hive-controllers-metrics.route.yaml
- provider: vault-secret
  path: osd-sre/hive-production/hive-external-dns/external-dns-route53-admin
  version: 1
- provider: vault-secret
  path: osd-sre/hive-production/hive-lets-encrypt-ca/letsencrypt-ca
  version: 2
- provider: vault-secret
  path: osd-sre/hive-production/hive-external-dns/google-cloud-dns-creds
  version: 2
# created with relation to http://github.com/openshift/ops-sop/tree/master/v4/howto/pull-ocp-secret.md
- provider: vault-secret
  path: osd-sre/hive-production/hive-ci-global-pull-secret
  version: 2
  type: kubernetes.io/dockerconfigjson

managedTerraformResources: true

terraformResources:  
- provider: s3
  account: app-sre
  identifier: hive-production-storage-01
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: s3-bucket-creds
