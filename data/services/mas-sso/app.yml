---
$schema: /app-sre/app-1.yml

labels:
  service: mas-sso
  # Skip the DVO checks for MAS SSO 
  deployment_validation_operator_minimum_three_replicas: skip
  deployment_validation_operator_no_readiness_probe: skip
  deployment_validation_operator_no_liveness_probe: skip
  deployment_validation_operator_unset_memory_requirements: skip
  deployment_validation_operator_unset_cpu_requirements: skip
  deployment_validation_operator_no_anti_affinity: skip
  deployment_validation_operator_latest_tag: skip
  deployment_validation_operator_default_service_account: skip

name: mas-sso

description: >
  MAS (Managed Application Services) SSO (Single Sign On) provides authentication and authorization services for Managed Services.
  It contains an RH-SSO operator that manages the Keycloak (RH-SSO) instances. The default deployment consists of 3 instances of Keycloak.
  AWS RDS - PostgreSQL is used for persistent storage.

architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/mas-sso/service-architecture/service-architecture.md
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/mas-sso/sop
grafanaUrls:
- title: MAS SSO Monitoring
  url: https://grafana.app-sre.devshift.net/d/_LLa8q_Gk/mas-sso-monitoring?orgId=1
onboardingStatus: OnBoarded

serviceOwners:
- name: Managed Application Services Security
  email: mas-security@redhat.com

escalationPolicy:
  $ref: /teams/mas-sso/escalation-policies/mas-sso.yaml

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/managedservices-rhoas.yml
  teams:
  - permissions:
    - $ref: /dependencies/quay/permissions/quay-membership-rhoas-managed-services.yml
    role: read
  items:
  - name: rhsso-operator
    description: RedHat SSO Operator
    public: false
  - name: rhsso
    description: RedHat SSO container image
    public: false
  - name: rhsso-init-container
    description: RedHat SSO init container image
    public: false
  - name: mas-sso-operator-bundle
    description: MAS SSO Operator bundle
    public: true
  - name: mas-sso-operator-catalog
    description: MAS SSO Operator catalog
    public: true
  - name: mas-sso-perf-test
    description: MAS SSO Performance Test container image
    public: false

codeComponents:
- name: saas-mas-sso
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/saas-mas-sso
