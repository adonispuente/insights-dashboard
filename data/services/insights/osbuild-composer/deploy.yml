---
$schema: /app-sre/saas-file-2.yml

labels:
  service: osbuild-composer
  platform: insights

name: osbuild-composer
description: osbuild-composer service deployment

app:
  $ref: /services/insights/osbuild-composer/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - Deployment
  - Service
  - PersistentVolumeClaim
  - ConfigMap

imagePatterns:
  - quay.io/cloudservices

authentication: {}

resourceTemplates:
- name: osbuild-composer
  # The URL of the Git repo where the OpenShift template can be found
  url: https://github.com/osbuild/osbuild-composer
  # The path in the repository where the OpenShift template can be found
  path: /distribution/osbuild-composer-clouddot-template.yml
  targets:
  # For each namespace we want to deploy this app into, create a target
    - namespace:
        $ref: /services/insights/osbuild-composer/namespaces/osbuild-composer-stage.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: osbuild-composer-gh-build-main
      parameters:
        COMPOSER_API_IDENTITY_FILTER: '"6357101"'
        WORKER_API_IDENTITY_FILTER: '"6368862", "6357101"'
