---
$schema: /app-sre/saas-file-1.yml

labels:
  service: mnm
  platform: insights

name: mnm
description: Metrics and Monitoring stack on the Insights Platform

app:
  $ref: /services/insights/mnm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- ConfigMap
- Deployment
- PersistentVolumeClaim
- Service
- ServiceAccount

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/prometheus
- quay.io/prometheus/alertmanager
- quay.io/prometheus/pushgateway
- quay.io/thanos/thanos

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  OAUTH_PROXY_IMAGE: quay.io/cloudservices/oauth-proxy:v3.11.43

resourceTemplates:
- name: insights-mnm
  path: /openshift-templates/template-mnm.yml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-mnm-sre
  parameters:
    CLUSTER: STAGE
    CLUSTER_EXTERNAL_LABEL: insights-stage
    ROLE_EXTERNAL_LABEL: mnm-sre
    ENVIRONMENT: stage
    PUBLIC_CLUSTER_DOMAIN_NAME: apps.crc-stg-01.o4v9.p1.openshiftapps.com
    THANOS_BUCKET_SECRET: insights-thanos-stage-s3
    PROMETHEUS_IMAGE: quay.io/prometheus/prometheus:v2.9.2
    ALERTMANAGER_IMAGE: quay.io/prometheus/alertmanager:v0.17.0
    PROM_CONFIG_WATCHER_IMAGE: quay.io/cloudservices/prom-config-watcher
    THANOS_IMAGE: quay.io/thanos/thanos:v0.10.1
  targets:
  - namespace:
      $ref: /services/insights/mnm/namespaces/stage-mnm-sre.yml
    ref: master
    parameters:
      IMAGE_TAG: v2.9.2
- name: insights-mnm-grafana
  path: /openshift-templates/template-mnm-grafana.yml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-mnm-grafana
  parameters:
    parameters:
      CLUSTER_CONFIG_NAME: stage
      ROUTE_HOSTNAME: metrics-mnm-sre.apps.crc-stg-01.o4v9.p1.openshiftapps.com
  targets:
  - namespace:
      $ref: /services/insights/mnm/namespaces/stage-mnm-sre.yml
    ref: master
    parameters:
      CLUSTER_CONFIG_NAME: stage
      ROUTE_HOSTNAME: metrics-mnm-sre.apps.crc-stg-01.o4v9.p1.openshiftapps.com
