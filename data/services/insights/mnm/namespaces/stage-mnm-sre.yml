---
$schema: /openshift/namespace-1.yml

labels:
  service: insights-mnm

name: mnm-sre
description: Insights Platform MnM namespace for STAGE cluster under app-interface management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/mnm/app.yml

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: route
  path: /insights-stage/stage-mnm-sre/prometheus.route.yml
- provider: route
  path: /insights-stage/stage-mnm-sre/prometheus-am.route.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/mnm-sre/prometheus-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/mnm-sre/prometheus-am-cookie
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: insights-thanos-stage
  defaults: /terraform/resources/s3-private-1.yml
- provider: cloudwatch
  account: insights-stage
  identifier: mnm-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: mnm-stage-cloudwatch
