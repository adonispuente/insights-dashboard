labels:
  service: insights-mnm

name: insights-mnm

description: |
    Insights Platform Metrics and Monitoring Platform

serviceOwners:
- name: Gavin Romig-Koch
  email: gavin@redhat.com
- name: Kyle Lape
  email: klape@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/gitlab/service.yml
