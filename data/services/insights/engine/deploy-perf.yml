---
$schema: /app-sre/saas-file-2.yml

labels:
  service: engine
  platform: insights

name: engine-perf
description: engine app on the Insights Platform

app:
  $ref: /services/insights/engine/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ConfigMap
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: engine
  path: /deploy/clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-engine
  targets:
  - namespace:
      $ref: /services/insights/engine/namespaces/perf-engine-perf.yml
    ref: master
    parameters:
      MIN_REPLICAS: 1
      ENV_NAME: perf
      CPU_LIMIT: 250m
      MEMORY_LIMIT: 512Mi
      EVENTS_TOPIC: platform.inventory.events.for.engine.by.cpt
