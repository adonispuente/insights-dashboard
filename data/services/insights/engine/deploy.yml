---
$schema: /app-sre/saas-file-1.yml

labels:
  service: engine
  platform: insights

name: engine
description: engine app on the Insights Platform

app:
  $ref: /services/insights/engine/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

managedResourceTypes:
- DeploymentConfig
- Service
- ConfigMap

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: insights-engine
  path: /templates/deployment.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-engine
  hash_length: 7
  parameters:
    KAFKA_BOOTSTRAP_PORT: 9092
  targets:
  - namespace:
      $ref: /services/insights/engine/namespaces/dev-engine-ci.yml
    hash: master
    parameters:
      CLOUD_WATCH_LOG_GROUP: platform-dev
      KAFKA_BOOTSTRAP_HOST: platform-mq-ci-kafka-bootstrap.platform-mq-ci.svc.cluster.local
  - namespace:
      $ref: /services/insights/engine/namespaces/dev-engine-qa.yml
    hash: 88b856edca326b73f9ac78644fdc2ed8ee30f37c
    parameters:
      CLOUD_WATCH_LOG_GROUP: platform-dev
      KAFKA_BOOTSTRAP_HOST: platform-mq-qa-kafka-bootstrap.platform-mq-qa.svc.cluster.local
  - namespace:
      $ref: /services/insights/engine/namespaces/stage-engine-stage.yml
    hash: master
    parameters:
      CLOUD_WATCH_LOG_GROUP: engine-stage
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc.cluster.local
