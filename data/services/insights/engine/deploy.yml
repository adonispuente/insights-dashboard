---
$schema: /app-sre/saas-file-1.yml

labels:
  service: engine
  platform: insights

name: engine
description: engine app on the Insights Platform

app:
  $ref: /services/insights/engine/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: insights-engine
  path: /templates/deployment.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-engine
  targets:
  - namespace:
      $ref: /services/insights/engine/namespaces/dev-engine-ci.yml
    ref: master
    upstream: insights-platform-insights-engine-gl-build-master
    parameters:
      CLOUD_WATCH_LOG_GROUP: platform-dev
      REPLICAS: "2"
  - namespace:
      $ref: /services/insights/engine/namespaces/dev-engine-qa.yml
    ref: bc32c6b287952e86af970d6933b8937e49d3fc9c
    parameters:
      CLOUD_WATCH_LOG_GROUP: platform-dev
      REPLICAS: "2"
  # - namespace:
  #     $ref: /services/insights/engine/namespaces/stage-engine-stage.yml
  #   ref: master
  #   upstream: insights-platform-insights-engine-gl-build-master
  #   parameters:
  #     CLOUD_WATCH_LOG_GROUP: engine-stage
  #     REPLICAS: "16"
  - namespace:
      $ref: /services/insights/engine/namespaces/perf-engine-perf.yml
    ref: master
    upstream: insights-platform-insights-engine-gl-build-master
    parameters:
      CLOUD_WATCH_LOG_GROUP: engine-perf
      REPLICAS: "1"
  # - namespace:
  #     $ref: /services/insights/engine/namespaces/fedramp-engine-stage.yml
  #   ref: master
  #   upstream: insights-platform-insights-engine-gl-build-master
  #   parameters:
  #     CLOUD_WATCH_LOG_GROUP: engine-stage-fedramp
  #     REPLICAS: "2"
  - namespace:
      $ref: /services/insights/engine/namespaces/engine-prod.yml
    ref: bc32c6b287952e86af970d6933b8937e49d3fc9c
    parameters:
      CLOUD_WATCH_LOG_GROUP: engine-prod
      REPLICAS: "64"
      MEMORY_LIMIT: 2Gi
