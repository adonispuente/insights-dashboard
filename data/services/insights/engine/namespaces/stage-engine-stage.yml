---
$schema: /openshift/namespace-1.yml

labels:
  service: engine

name: engine-stage
description: Insights engine-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/engine/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/engine-stage/insights-engine.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: engine-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
