---
$schema: /openshift/namespace-1.yml

labels:
  service: engine

name: engine-qa
description: Insights engine-qa on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/engine/app.yml

environment:
  $ref: /products/insights/environments/qa.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-dev/engine-qa/insights-engine.configmap.yml
