---
$schema: /app-sre/saas-file-2.yml

labels:
  service: engine
  platform: insights

name: engine-clowder
description: ingress app on the Insights Platform via clowder

app:
  $ref: /services/insights/engine/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: engine
  path: /deploy/clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/insights-engine
  targets:
  - namespace:
      $ref: /services/insights/engine/namespaces/stage-engine-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-insights-engine-gl-build-master
    parameters:
      MIN_REPLICAS: 16
      ENV_NAME: stage
  - namespace:
      $ref: /services/insights/engine/namespaces/engine-prod.yml
    ref: 571b2048e118287012ab23ef45879e19239a4a40
    parameters:
      MIN_REPLICAS: "64"
      MEMORY_LIMIT: 2Gi
      ENV_NAME: prod
  - namespace:
      $ref: /services/insights/engine/namespaces/engine-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-insights-engine-gl-build-master
    parameters:
      ENV_NAME: fedramp-stage
      MIN_REPLICAS: 16
      SSL_ENABLED: "true"
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1

