---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: engine-quota

description: Quota definition for engine namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "384"
      memory: 338Gi
    requests:
      cpu: "48"
      memory: 72Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
