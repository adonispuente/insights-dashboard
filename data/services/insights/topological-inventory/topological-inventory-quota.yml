---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: topological-inventory-quota

description: Quota definition for topological-inventory namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "6"
      memory: 32Gi
    requests:
      cpu: "3"
      memory: 16Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "6"
      memory: 32Gi
    requests:
      cpu: "3"
      memory: 16Gi
  scopes:
  - Terminating
