---
$schema: /openshift/namespace-1.yml

labels:
  service: topological-inventory

name: topological-inventory-stage
description: Insights topological-inventory-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/topological-inventory/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
# secrets
- provider: vault-secret
  name: cloudwatch
  path: insights/secrets/global/cloudwatch
  type: Opaque
  version: 1
- provider: vault-secret
  name: quay-cloudservices-pull
  path: insights/quay/cloudservices-pull
  type: Opaque
  version: 4
- provider: vault-secret
  name: rds-client-ca
  path: insights/secrets/global/rds-client-ca
  type: Opaque
  version: 1
- provider: vault-secret
  name: topological-inventory-api-secrets
  path: insights/secrets/insights-stage/topological-inventory/topological-inventory-api-secrets
  type: Opaque
  version: 1

# TODO How to create these configmaps named after AWS and ansible tower
# config-amazon-037f10ff-e776-4a31-9deb-7513790bd5d8          3      1h
# config-amazon-0d5a230a-8c99-4557-bfce-e1658c21bce1          3      14d
# config-ansible-tower-8c6466f7-91b5-4d23-9aff-40d4f4cd144a   3      3d
# config-ansible-tower-df9dec5a-72c5-40a2-9299-97c3bd6f94cd   3      3d
# config-ansible-tower-f8518c01-9847-4da7-a69d-c7ec11a4d69d   3      4d

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: topological-inventory-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds-postgres11-parameter-group-1.yml
  output_resource_name: topological-inventory-db
- provider: cloudwatch
  account: insights-stage
  identifier: topological-inventory-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
