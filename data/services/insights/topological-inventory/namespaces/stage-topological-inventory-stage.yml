---
$schema: /openshift/namespace-1.yml

labels:
  service: topological-inventory

name: topological-inventory-stage
description: Insights topological-inventory-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/topological-inventory/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  name: rds-client-ca
  path: insights/secrets/global/rds-client-ca
  type: Opaque
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: topological-inventory-api-secrets
  path: insights/secrets/insights-stage/topological-inventory-stage/topological-inventory-api-secrets
  type: Opaque
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/topological-inventory-stage/receptor
  version: 1

# TODO How to create these configmaps named after AWS and ansible tower
# config-amazon-037f10ff-e776-4a31-9deb-7513790bd5d8          3      1h
# config-amazon-0d5a230a-8c99-4557-bfce-e1658c21bce1          3      14d
# config-ansible-tower-8c6466f7-91b5-4d23-9aff-40d4f4cd144a   3      3d
# config-ansible-tower-df9dec5a-72c5-40a2-9299-97c3bd6f94cd   3      3d
# config-ansible-tower-f8518c01-9847-4da7-a69d-c7ec11a4d69d   3      4d

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: topological-inventory-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "topological_inventory_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-topological-inventory-stage.yml
  output_resource_name: topological-inventory-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: topological-inventory-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
