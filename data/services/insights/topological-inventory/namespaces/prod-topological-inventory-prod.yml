---
$schema: /openshift/namespace-1.yml

labels:
  service: topological-inventory

name: topological-inventory-prod
description: Insights topological-inventory-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/topological-inventory/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: topological-inventory-prod
  defaults: /terraform/resources/insights/production/rds/rds-toplogical-inventory-prod.yml
  overrides:
    snapshot_identifier: topological-inventory-prod-migration
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-topological-inventory-prod.yml
  output_resource_name: topological-inventory-db-rds
  enhanced_monitoring: true
