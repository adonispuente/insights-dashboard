---

$schema: /app-sre/app-1.yml

labels:
  service: gateway
  platform: insights
  type: core

name: gateway

description: |
  3scale is the API gateway for all the backend applications running on the platform.
  Its responsible for -
  * Providing a unified API entrypoint for the platform and aggregates all application APIs
  * Authenticating all API requests
  * Retrieving and appending entitlement information to all requests for application services to use

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Keith Walsh
  email: kwalsh@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: insights-3scale
    public: false
    description: Repo for the gateway Insights app
  - name: apicast-test-services
    public: false
    description: Test app for the insights 3scale gateway
  - name: platform-logger
    public: false
    description: Repo for the platform-logger Insights app

codeComponents:
- name: apicast-test-services
  resource: upstream
  url: https://github.com/RedHatInsights/apicast-test-services
- name: platform-logger
  resource: upstream
  url: https://github.com/RedHatInsights/platform-logger
