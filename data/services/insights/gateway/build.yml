---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: gateway

name: ci-int-insights-gateway-jobs

description: Build job for gateway images

app:
  $ref: /services/insights/gateway/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: apicast-test-services
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: apicast-test-services
    quay_org: cloudservices
    jobs:
    - "gh-pr-check":
        display_name: apicast-test-services pr-check
    - "gh-build-master":
        display_name: apicast-test-services build-master
    - "gh-build-master":
        display_name: apicast-test-services build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: apicast-test-services build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: apicast-base
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: APIcast
    quay_org: cloudservices
    jobs:
    - "gh-build-master":
        display_name: apicast-base build-main
        branch: master
    - "gh-build-master":
        display_name: apicast-base build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: apicast-base build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: cloudwatch-aggregator
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: cloudwatch-aggregator
    quay_org: cloudservices
    jobs:
    - "gh-build-master":
        display_name: cloudwatch-aggregator build-main
        branch: main
    - "gh-build-master":
        display_name: cloudwatch-aggregator build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: cloudwatch-aggregator build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: insights-3scale
    label: insights
    node: rhel8
    gh_org: RedHatInsights
    gh_repo: insights-3scale
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: insights-3scale pr-check
    - "gh-build-master":
        display_name: insights-3scale build-master
        branch: master
    - "gh-build-master":
        display_name: insights-3scale build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: insights-3scale build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
