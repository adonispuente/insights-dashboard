---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: gateway

name: ci-int-insights-gateway-jobs

description: Build job for gateway images

app:
  $ref: /services/insights/gateway/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: apicast-test-services
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: apicast-test-services
    quay_org: cloudservices
    jobs:
    - "gh-pr-check":
        display_name: apicast-test-services pr-check
    - "gh-build-master":
        display_name: apicast-test-services build-master
- project:
    name: cloudwatch-aggregator
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: cloudwatch-aggregator
    quay_org: cloudservices
    jobs:
    - "gh-build-master":
        display_name: cloudwatch-aggregator build-main
        branch: main
- project:
    name: cloudwatch-aggregator
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: cloudwatch-aggregator
    quay_org: cloudservices
    jobs:
    - "gh-build-security-compliance":
        display_name: cloudwatch-aggregator build-security-compliance
        branch: security-compliance
        build_deploy_script_path: 'sc_build_deploy.sh'
- project:
    name: insights-3scale-builder
    label: insights
    node: rhel8
    gh_org: RedHatInsights
    gh_repo: insights-3scale
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: insights-3scale pr-check

