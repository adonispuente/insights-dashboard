---
$schema: /openshift/namespace-1.yml

labels:
  service: gateway

name: 3scale-stage
description: Insights 3scale-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

app:
  $ref: /services/insights/gateway/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml

managedRoles: true

managedResourceTypes:
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/3scale-stage/api-gateway-stage.route.yml
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-configuration-url-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-insights-3scale-config
  version: 14
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/apicast-insights-services-ephemeral-jwt-pub-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/cloudservices-threescale-pull-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/3scale-stage/gateway-server
  version: 2
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: 3scale-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
