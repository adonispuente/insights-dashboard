---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: hac
description: Namespace where hac-core is deployed

cluster:
  $ref: /openshift/insights/c-rh-c-eph/cluster.yml

app:
  $ref: /services/insights/hac/app.yml

environment:
  $ref: /products/insights/environments/ephemeral-mgmt.yml

networkPoliciesAllow:
- $ref: /openshift/insights/c-rh-c-eph/namespaces/openshift-operator-lifecycle-manager.yml

managedRoles: true

managedResourceTypes:
- Frontend
- FrontendEnvironment
- Bundle

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: resource
  path: /insights-ephemeral/hac/hac-bundle-insights.yaml
- provider: resource
  path: /insights-ephemeral/hac/hac-bundle-landing.yaml
- provider: resource
  path: /insights-ephemeral/hac/hac-bundle-hac.yaml
- provider: resource
  path: /insights-ephemeral/hac/hac-frontend-landing.yaml
- provider: resource
  path: /insights-ephemeral/hac/hac-frontend-chrome.yaml
- provider: resource
  path: /insights-ephemeral/hac/hac-frontend-environment.yaml
