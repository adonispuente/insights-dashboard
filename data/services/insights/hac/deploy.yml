---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hac
  platform: insights

name: hac
description: Deploy hac resources

app:
  $ref: /services/insights/hac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi

managedResourceTypes:
- Frontend
- FrontendEnvironment
- Bundle

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/hac-core-frontend
- quay.io/cloudservices/hac-dev-frontend
- quay.io/cloudservices/hac-build-service-frontend
- quay.io/cloudservices/insights-chrome-frontend

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: forum-hac-core

resourceTemplates:
- name: hac
  path: /deploy.yml
  url: https://github.com/openshift/hac-core
  targets:
  # Stage Beta
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: 361933de9f1c5ea917e18008da3c9c0cbd7f929a
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/hac-core-frontend"
  # Stage Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: hac-core-frontend
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/hac-core-frontend"
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-hac-core-gh-build-main
- name: hac-dev
  path: /deploy.yml
  url: https://github.com/openshift/hac-dev
  targets:
  # Stage Beta
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: hac-dev-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/hac-dev-frontend"
  # Stage Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: hac-dev-frontend
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/hac-dev-frontend"
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hac-dev-gh-build-main
- name: hac-build-service
  path: /deploy/frontend.yml
  url: https://github.com/openshift/hac-build-service
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-hac-build-service-gh-build-main
- name: insights-chrome
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-chrome
  targets:
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: fe47c2679e005b6faff3770bafb9258c073bbff6
    parameters:
      ENV_NAME: ephem-hac
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: https://sso.redhat.com/auth/

