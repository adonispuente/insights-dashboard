---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: yuptoo
  platform: insights

name: ci-ext-insights-yuptoo
description: 'ci-ext job for building yuptoo'

app:
  $ref: /services/insights/yuptoo/app.yml

# We are going to build our app using the Jenkins outside the Red Hat VPN since
# our repository is in a public GitHub
instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: yuptoo
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: yuptoo
    jobs:
    - "insights-gh-pr-check":
        display_name: Yuptoo pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: Yuptoo build-master
        branch: main
    - "insights-gh-build-master":
        display_name: Yuptoo build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: Yuptoo build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H/1 0-3 * 6"
