---
$schema: /app-sre/saas-file-2.yml

labels:
  service: yuptoo
  platform: insights

name: yuptoo-perf
description: yuptoo app on the Insights Platform deployed via Clowder

app:
  $ref: /services/insights/yuptoo/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: yuptoo
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/yuptoo
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref:  /services/insights/yuptoo/namespaces/perf-yuptoo-perf.yml
    ref: main
    image:
      name: yuptoo
      org:
        $ref: /dependencies/quay/cloudservices.yml
    parameters:
      MEMORY_LIMIT: 2Gi
