---
$schema: /app-sre/saas-file-2.yml

labels:
  service: yuptoo
  platform: insights

name: yuptoo-clowder
description: yuptoo app deployed via clowder

app:
  $ref: /services/insights/yuptoo/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: yuptoo-dashboards
  url: https://github.com/RedHatInsights/yuptoo
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 80dd4bcf6279fd7bcd20e3f0fc7705a0b446991e
- name: yuptoo
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/yuptoo
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: '2Gi'
  - namespace:
      $ref:  /services/insights/yuptoo/namespaces/stage-yuptoo-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-yuptoo-gh-build-main
    parameters:
      MEMORY_LIMIT: 1Gi
      MEMORY_REQUEST: 512Mi
      MIN_REPLICAS: 3
  - namespace:
      $ref:  /services/insights/yuptoo/namespaces/yuptoo-prod.yml
    ref: 80dd4bcf6279fd7bcd20e3f0fc7705a0b446991e
    parameters:
      MEMORY_LIMIT: 1Gi
      MEMORY_REQUEST: 512Mi
      MIN_REPLICAS: 8
