---

$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: image-builder
  platform: insights

name: ci-int-insights-image-builder

description: 'Job for testing image-builder-frontend PRs'

app:
  $ref: /services/insights/image-builder/app.yml

# We need to run pr_check in internal Jenkins instace because there are
# frontend configs we require from internal Gitlab instance
instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: image-builder-frontend
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: image-builder-frontend
    jobs:
      - "insights-gh-pr-check":
          branch: main
          display_name: image-builder-frontend pr-check
          concurrent_build: true
