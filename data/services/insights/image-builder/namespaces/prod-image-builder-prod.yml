---
$schema: /openshift/namespace-1.yml

labels:
  service: image-builder

name: image-builder-prod
description: Image Builder production deployment

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/image-builder/app.yml

environment:
  $ref: /products/insights/environments/production.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/edge/namespaces/edge-prod.yml
- $ref: /services/insights/provisioning/namespaces/provisioning-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/image-builder-prod/composer-secrets
  annotations:
    qontract.recycle: "true"
  version: 9
- provider: resource
  path: /insights-prod/image-builder-prod/config_files.configmap.yml
  validate_json: true
- provider: vault-secret
  path: app-interface/image-builder/production/splunk
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-prod/image-builder-prod/floorist-bucket
  version: 2


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: image-builder-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: image-builder-prod
    defaults: /terraform/resources/insights/production/rds/postgres12-rds-1.yml
    overrides:
      name: imagebuilder
      engine_version: '12.10'
    enhanced_monitoring: true
    output_resource_name: image-builder-db

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/insights/shared-resources/metrics-export-prod.yml
