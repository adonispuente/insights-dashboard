---
$schema: /app-sre/saas-file-2.yml
labels:
  service: image-builder
name: image-builder-integration-testing
description: image-builder integration testing
app:
  $ref: /services/insights/image-builder/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-hms-qe
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices
- quay.io/redhatqe

timeout: 1h30m0s

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
managedResourceTypes:
- Job

resourceTemplates:
- name: image-builder-integration-testing
  url: https://github.com/osbuild/image-builder
  path: /templates/iqe-trigger-integration.yml
  targets:
  - namespace:
      $ref: /services/insights/image-builder/namespaces/stage-image-builder-stage-testing.yml
    ref: 53db0916e7843e596b2c8832a8a3daeafa60ed24
    parameters:
      ENV_FOR_DYNACONF: stage_proxy
      IQE_MARKER_EXPRESSION: image_builder
      IQE_BROWSERLOG: ''
    promotion:
      auto: true
      subscribe:
      - image-builder-stage-deploy-success-channel
      publish:
      - image-builder-stage-post-deploy-integration-tests-success-channel
      promotion_data:
      - channel: image-builder-stage-deploy-success-channel
        data:
        - parent_saas: image-builder
          target_config_hash: d14ad2a4e35480ba
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/image-builder/namespaces/prod-image-builder-prod.yml
    ref: f6762292771ac5e49f3646dd67062fb2acd3656d
    parameters:
      ENV_FOR_DYNACONF: prod
      IQE_BROWSERLOG: ''
    promotion:
      auto: true
      subscribe:
      - image-builder-prod-deploy-success-channel
      publish:
      - image-builder-prod-post-deploy-integration-tests-success-channel
      promotion_data:
      - channel: image-builder-prod-deploy-success-channel
        data:
        - parent_saas: image-builder
          target_config_hash: fec1e728cde8af8c
          type: parent_saas_config
