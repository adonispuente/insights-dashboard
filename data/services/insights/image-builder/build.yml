---

$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: image-builder
  platform: insights

name: ci-ext-insights-image-builder

description: 'Job for building image-builder'

app:
  $ref: /services/insights/image-builder/app.yml

# We are going to build our app using the Jenkins outside the Red Hat VPN since
# our repositories are public on GitHub
instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: image-builder
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: osbuild
    gh_repo: image-builder
    jobs:
      - "insights-gh-pr-check":
          branch: main
          display_name: image-builder pr-check
      - "insights-gh-build-master":
          branch: main
          display_name: image-builder build-main
- project:
    name: image-builder-frontend
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: image-builder-frontend
    jobs:
      - "insights-gh-build-master":
          branch: main
          display_name: image-builder-frontend build-main
- project:
    name: image-builder-pulp
    label: insights
    node: insights
    gh_org: pulp
    gh_repo: pulp-ostree-clowder-deployment
    quay_org: cloudservices
    jobs:
    - "insights-gh-build-master":
        display_name: image-builder-pulp build-master
        branch: main
        slack_channel_notification: team-pulp-services
    - "hms-gh-pr-check":
        display_name: image-builder-pulp pr-check
        branch: main
