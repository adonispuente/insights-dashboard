  email: bsquizza@redhat.com

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: cp-kafka
    public: true
    description: Mirror of confluentinc/cp-kafka
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/confluentinc-cp-kafka.yml
  - name: cp-zookeeper
    public: true
    description: Mirror of confluentinc/cp-zookeeper
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/confluentinc-cp-zookeeper.yml
  - name: minio
    public: true
    description: Mirror of minio/minio
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/minio-minio.yml
  - name: centos-postgresql-10
    public: true
    description: Mirror of centos/postgresql-10
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/centos-postgres-10.yml
  - name: centos-postgresql-12
    public: true
    description: Mirror of centos/postgresql-12
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/centos-postgres-12.yml
  - name: postgresql-rds
    public: true
    description: Custom postgresql images to be consumed by Clowder
  - name: front-end-aggregator
    public: false
    description: front-end-aggregator used for testing
  - name: mocks
    public: true
    description: mock services used for testing
  - name: unleash-docker
    public: true
    description: unleash server image for ephemeral use
  - name: redis-ephemeral
    public: true
    description: redis 6 instance used in ephemeral env
  - name: mbop
    public: true
    description: Mock Back Office Proxy
  - name: crc-caddy-plugin
    public: true
    description: Caddy plugin to perform custom auth and create identity header
  - name: ephemeral-namespace-operator
    public: true
    description: Operator to control namespaces in the ephemeral cluster

