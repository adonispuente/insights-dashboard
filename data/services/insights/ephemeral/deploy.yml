---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ephemeral
  platform: insights

name: insights-ephemeral
description: apps used for testing in ephemeral environments

app:
  $ref: /services/insights/ephemeral/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- DeploymentConfig
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding
- Frontend
- ServiceMonitor

imagePatterns:
- quay.io/cloudservices

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-consoledot-devprod

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

deployResources:
  requests:
    cpu: 600m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi

resourceTemplates:
- name: front-end-aggregator
  path: /deploy/template.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/front-end-aggregator
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      REPLICAS: 1
- name: mocks
  path: /deploy/template.yaml
  url: https://github.com/RedHatInsights/mocks
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS: 1
- name: ephemeral-namespace-operator
  path: /deploy.yml
  url: https://github.com/RedHatInsights/ephemeral-namespace-operator
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/crcd-ns-operator.yml
    ref: main
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-ephemeral-namespace-operator-gh-build-main
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-ns-operator.yml
    ref: 0fcb839ba28049f1411425471c045bd6a16b3523
