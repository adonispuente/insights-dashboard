---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ephemeral
  platform: insights

name: consoledot-ephemeral-fe
description: apps used for testing in ephemeral environments

app:
  $ref: /services/insights/ephemeral/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- DeploymentConfig
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding
- Frontend

imagePatterns:
- quay.io/cloudservices

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-consoledot-devprod

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

deployResources:
  requests:
    cpu: 400m
    memory: 1500Mi
  limits:
    cpu: 400m
    memory: 1500Mi

resourceTemplates:
- name: insights-chrome
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-chrome
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-perf.yml
    ref: master
    parameters:
      ENV_NAME: "env-perf"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
