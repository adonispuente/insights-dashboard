---
$schema: /openshift/limitrange-1.yml

labels: {}

name: resource-limits
description: |
  Limit range applied to all ephemeral namespaces.

limits:
- type: Container
  default:
    cpu: '200m'
    memory: 512Mi
  defaultRequest:
    cpu: 100m
    memory: 384Mi
- type: Pod
  maxLimitRequestRatio:
    memory: "2"
