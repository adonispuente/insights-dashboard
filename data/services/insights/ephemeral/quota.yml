---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: ephemeral-quota

description: Standard quota definition for ephemeral namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "24"
      memory: 48Gi
    requests:
      cpu: "12"
      memory: 24Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
- name: pod-count
  resources:
    pods: 200
