---
$schema: /openshift/namespace-1.yml

labels:
  service: insights-ephemeral

name: ephemeral-base
description: Insights epehemeral base namespace

cluster:
  $ref: /openshift/crcs01ue1/cluster.yml

app:
  $ref: /services/insights/ephemeral/app.yml

environment:
  $ref: /products/insights/environments/ephemeral.yml

networkPoliciesAllow:
- $ref: /services/insights/clowder/namespaces/stage-research.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: resource
  path: /insights-stage/shared/ephemeral-bot.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
# allows labelling of namespace by the ephemeral-bot svc account
- provider: resource
  path: /insights-stage/shared/namespace-editor.rolebinding.yaml
- provider: resource
  path: /insights-stage/shared/namespace-editor.role.yaml
- provider: vault-secret
  path: insights/secrets/ephemeral/marketplace/marketplace-secret
  version: 1
  annotations:
    qontract.recycle: "true"
