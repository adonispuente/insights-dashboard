---
$schema: /openshift/namespace-1.yml

labels:
  service: insight-operator-controller

name: insights-operator-controller-stage
description: Insights operator-controller-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/operator-controller/app.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: insights-operator-controller-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds-postgres11-parameter-group-1.yml
  output_resource_name: insights-operator-controller-db
