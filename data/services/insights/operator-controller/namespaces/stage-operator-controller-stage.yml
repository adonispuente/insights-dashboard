---
$schema: /openshift/namespace-1.yml

labels:
  service: insight-operator-controller

name: insights-operator-controller-stage
description: Insights operator-controller-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/operator-controller/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: insights-operator-controller-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: insights-operator-controller-db

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
