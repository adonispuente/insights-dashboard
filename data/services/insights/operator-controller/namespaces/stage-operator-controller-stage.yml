---
$schema: /openshift/namespace-1.yml

labels:
  service: insight-operator-controller

name: insights-operator-controller-stage
description: Insights operator-controller-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/operator-controller/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: insights-operator-controller-stage
    defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
    output_resource_name: insights-operator-controller-db
    enhanced_monitoring: true
