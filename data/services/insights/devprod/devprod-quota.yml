---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: devprod-quota

description: Quota definition for advisor namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: "1"
      memory: 1Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "2"
      memory: 2Gi
    requests:
      cpu: "1"
      memory: 1Gi
  scopes:
  - Terminating
