---
$schema: /app-sre/saas-file-2.yml

labels:
  service: runtimes-inventory
  platform: insights

name: runtimes-inventory
description: An insights application that receives and processes incoming archives from Runtimes processes

app:
  $ref: /services/insights/runtimes-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp
  - ConfigMap
  - Job

imagePatterns:
  - quay.io/cloudservices


authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy


resourceTemplates:
  # - name: malware-detection-frontend
  #   path: /deploy/frontend.yaml
  #   url: https://github.com/RedHatInsights/malware-detection-frontend
  #   targets:
  #   - namespace:
  #       $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
  #     disable: true  # do not create an app-sre deploy job for ephemeral namespace
  #     ref: internal  # populated by bonfire
  - name: runtimes-inventory
    url: https://github.com/RedHatInsights/insights-runtimes-inventory
    path: /deploy/clowdapp.yml
    targets:
      - namespace:
          $ref: /services/insights/runtimes-inventory/namespaces/stage-runtimes-inventory-stage.yml
        ref: main
        upstream:
          instance:
            $ref: /dependencies/ci-int/ci-int.yml
          name: RedHatInsights-insights-runtimes-inventory-gh-build-main
        parameters:
          # ENV_NAME: stage
          # CLOWDER_ENABLED: 'true'
          # CLOUDWATCH_ENABLED: 'true'
          IMAGE_TAG: 'latest'
        promotion:
          publish:
            - runtimes-inventory-stage-deploy-success-channel
      # - namespace:
      #     $ref: /services/insights/malware-detection/namespaces/malware-detection-prod.yml
      #   ref: dbd601196193598b85c5350668f2d6d58b550012
      #   parameters:
      #     ENV_NAME: prod
      #     CLOWDER_ENABLED: 'true'
      #     CLOUDWATCH_ENABLED: 'true'
      #     FLOORIST_SUSPEND: 'false'
      #     FLOORIST_IMAGE_TAG: d2fb0c4
      #     FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      #     FLOORIST_SCHEDULE: '20 2 * * *'
      - namespace:
          $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
        disable: true  # do not create an app-sre deploy job for ephemeral namespace
        ref: internal  # populated by bonfire
        parameters:
          MIN_REPLICAS: 1
          CLOUDWATCH_ENABLED: 'false'
          RBAC_HOST: rbac-service
          RBAC_PORT: '8000'
