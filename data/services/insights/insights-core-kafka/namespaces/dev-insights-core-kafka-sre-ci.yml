---
$schema: /openshift/namespace-1.yml

labels:
  service: insights-core-kafka

name: insights-core-kafka-sre-ci
description: Insights Advisor CI on DEV cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/insights-core-kafka/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-prod/shared/quay-private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-dev/dev-insights-core-kafka-sre-ci/configuration.configmap.yml
