---
$schema: /app-sre/saas-file-2.yml

labels:
  service: frontend-operator
  platform: insights

name: frontend-operator
description: Deploy frontend-operator resources

app:
  $ref: /services/insights/frontend-operator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 2Gi
  limits:
    cpu: 1200m
    memory: 3Gi

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: frontend-deploy-notifications

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/frontend-operator

resourceTemplates:
- name: frontend-operator
  path: /deploy.yml
  url: https://github.com/RedHatInsights/frontend-operator
  targets:
  # Ephemeral
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/ephem.yml
    ref: 3d439be765c35b2876cfd41ec1119b456f04cd1d
  # CRCD
  # This cluster is the only one that gets deployed from a specific branch
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/crcd01ue1.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-frontend-operator-gh-build-main
  # Stage
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage.yml
    ref: 3d439be765c35b2876cfd41ec1119b456f04cd1d
  # Perf
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/perf.yml
    ref: 22a5f2d287c8b71f30b644257656959b82453555
  # Prod
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod.yml
    ref: 9e04d4d540f20cc036c2896cc8b7f9a4d3610df6
