---
$schema: /app-sre/slo-document-1.yml

labels:
  service: frontend-operator

name: frontend-operator

app:
  $ref: /services/insights/frontend-operator/app.yml

namespaces:
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod.yml

slos:
- name: Frontend controller reconciliation time for Frontend Operator
  SLIType: correctness
  SLISpecification: Percentage of Frontend controller Reconciliations that complete within 4 seconds 
  SLODetails: https://github.com/RedHatInsights/frontend-operator
  SLOParameters:
    window: 28d
  expr: sum(avg_over_time(controller_runtime_reconcile_time_seconds_bucket{controller="frontend", le="4"}[{{window}}])) / sum(avg_over_time(controller_runtime_reconcile_time_seconds_bucket{controller="frontend", le="+Inf"}[{{window}}]))
  SLOTarget: 0.95
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/frontend-operator/frontend-operator.prometheusrules.yaml
  dashboard: https://grafana.stage.devshift.net/d/GSX6u0bnz/frontend-operator-metrics?orgId=1&var-datasource=crcp01ue1-prometheus&from=now-1h&to=now
