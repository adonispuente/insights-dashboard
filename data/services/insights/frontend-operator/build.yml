---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: frontend-operator

name: ci-ext-frontend-operator-jobs
description: frontend-operator ci-ext jobs

app:
  $ref: /services/insights/frontend-operator/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: frontend-operator-stage
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: frontend-operator
    quay_org: cloudservices
    jobs:
    - "insights-minikube-gh-pr-check":
        display_name: frontend-operator pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: frontend-operator build-master
        branch: main
    - "insights-gh-pipeline":
        display_name: 'frontend-operator pipeline'
        status_context: ci.ext.devshift.net PR pipeline
- project:
    name: frontend-cache-bust
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: frontend-cache-bust
    quay_org: cloudservices
    jobs:
    - "insights-minikube-gh-pr-check":
        display_name: frontend-cache-bust pr-check
        branch: master
    - "insights-gh-build-master":
        display_name: frontend-cache-bust build-master
        branch: master
    - "insights-gh-pipeline":
        display_name: 'frontend-cache-bust pipeline'
        status_context: ci.ext.devshift.net PR pipeline

