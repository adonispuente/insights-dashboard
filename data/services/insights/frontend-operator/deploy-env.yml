---
$schema: /app-sre/saas-file-2.yml

labels:
  service: frontend-operator
  platform: insights

name: frontend-operator-envs
description: Deploy Bundles and Environements for the frontend-operator

app:
  $ref: /services/insights/frontend-operator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- FrontendEnvironment
- Bundle

imagePatterns:
- quay.io/cloudservices/frontend-operator

resourceTemplates:
# Perf is getting the env, bundle, and deploying its own chrome for dev work
- name: frontend-env
  path: /env.yml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-environments
  targets:
    # Perf Cluster
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/perf.yml
    ref: main
    parameters:
      ENV_NAME: env-perf
- name: frontend-bundle
  path: /bundle.yml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-environments
  targets:
    # Perf Cluster
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/perf.yml
    ref: main
    parameters:
      ENV_NAME: env-perf

# Stage is going to get the entire bundle, env, and chrome
# Perf will eventually be added to this target when chrome is onboarded
- name: frontend-configs
  path: /deploy/deploy.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-configs
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: main
    parameters:
      ENV_NAME: env-stage
