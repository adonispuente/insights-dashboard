---
$schema: /app-sre/saas-file-2.yml

labels:
  service: frontend-operator
  platform: insights

name: frontend-operator-envs
description: Deploy Bundles and Environements for the frontend-operator

app:
  $ref: /services/insights/frontend-operator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- FrontendEnvironment
- Bundle

imagePatterns:
- quay.io/cloudservices/frontend-operator

resourceTemplates:
- name: frontend-env
  path: /env.yml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-environments
  targets:
    # Perf Cluster
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/perf.yml
    ref: main
    parameters:
      ENV_NAME: env-perf

- name: frontend-bundle
  path: /bundle.yml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-environments
  targets:
    # Perf Cluster
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/perf.yml
    ref: main
    parameters:
      ENV_NAME: env-perf
