---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: frontend-operator-system
description: Namespace where frontend-operator is deployed

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/frontend-operator/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes:
- NetworkPolicy
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
- provider: resource
  path: /insights-common/frontend-operator-allow-to-admission-controller.networkpolicy.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
