---
$schema: /openshift/namespace-1.yml

labels:
  service: insights
  deployment_validation_operator_minimum_three_replicas: skip # should be fixed
  deployment_validation_operator_unset_cpu_requirements: skip # is there a way to only enforce requests?
  deployment_validation_operator_unset_memory_requirements: skip # should be fixed (complemented with alerts)

name: frontends-beta
description: Namespace where frontends for stage beta are deployed

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/frontend-operator/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

clusterAdmin: true

managedRoles: true

managedResourceTypes:
# - NetworkPolicy
- Secret
- FrontendEnvironment

managedResourceNames:
- resource: FrontendEnvironment
  resourceNames:
  - frontends-beta

sharedResources:
- $ref: /services/unleash/shared-resources/insights-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: resource-template
  path: /insights-common/frontend-environment.yaml
  variables:
    sso_source: https://sso.stage.redhat.com/auth/
    hostname: apps.crcs02ue1.urby.p1.openshiftapps.com
    env_name: frontends-beta
    ssl: true
    enable_akamai_cache_bust: true
    akamai_cache_bust_image: quay.io/cloudservices/frontend-cache-bust:e86b08a
    akamai_cache_bust_url: https://console.stage.redhat.com/beta
- provider: vault-secret
  path: insights/secrets/global/akamai
  version: 2


