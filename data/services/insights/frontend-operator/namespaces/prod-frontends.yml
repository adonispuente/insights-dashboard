---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: frontends
description: Namespace where frontends are deployed

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/frontend-operator/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /openshift/crcp01ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

managedRoles: true

clusterAdmin: true

managedResourceTypes:
- NetworkPolicy
- Secret
- FrontendEnvironment

managedResourceNames:
- resource: FrontendEnvironment
  resourceNames:
  - frontends

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: resource-template
  path: /insights-common/frontend-environment.yaml
  variables:
    sso_source: https://sso.redhat.com/auth/
    hostname: apps.crcp01ue1.o9m8.p1.openshiftapps.com
    env_name: frontends
    ssl: true
    enable_akamai_cache_bust: false
    akamai_cache_bust_image: quay.io/cloudservices/frontend-cache-bust:e86b08a
    akamai_cache_bust_url: https://console.redhat.com

