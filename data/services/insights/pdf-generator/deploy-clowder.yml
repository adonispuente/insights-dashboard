---
$schema: /app-sre/saas-file-2.yml

labels:
  service: pdf-generator
  platform: insights

name: pdf-generator-clowder
description: pdf-generator app on the Insights Platform

app:
  $ref: /services/insights/pdf-generator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: aa-cicd-events

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: pdf-generator-stage

resourceTemplates:
- name: pdf-generator
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/automation-analytics/pdf-generator
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_REQUEST: 256Mi
      MEMORY_LIMIT: 512Mi

  - namespace:
      $ref: /services/insights/pdf-generator/namespaces/pdf-generator-stage.yml
    ref: main
    parameters:
      ENV_NAME: stage
      REPLICAS: 1
      API_PREFIX: /api/featureflags/v0
      LOG_LEVEL: debug
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: automation-analytics-pdf-generator-gl-build-main
    promotion:
      publish:
      - pdf-generator-stage-deploy-success-channel

  - namespace:
      $ref: /services/insights/pdf-generator/namespaces/pdf-generator-prod.yml
    ref: b2e3e4f18727ed8163a7b3cc6a984dcaedf1a96a
    parameters:
      ENV_NAME: prod
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      REPLICAS: 3
#    promotion:
#      auto: true
#      subscribe:
#      - pdf-generator-stage-test-success-channel

- name: pdf-generator-dashboards
  url: https://gitlab.cee.redhat.com/automation-analytics/pdf-generator
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: main
