---
$schema: /app-sre/saas-file-1.yml

labels:
  service: system-baseline
  platform: insights

name: system-baseline
description: system-baseline app on the Insights Platform

app:
  $ref: /services/insights/system-baseline/app.yml

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: system-baseline-backend
  path: /templates/system-baseline/system-baseline-backend.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    CLOUD_WATCH_LOG_GROUP: system-baseline-stage
    ENABLE_SMART_MANGEMENT_ENTITLEMENT_CHECK: true
    MAX_REPLICAS: 2
    MIN_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: b9692ec
      RBAC_HOST: rbac.rbac-stage.svc
