---
$schema: /openshift/namespace-1.yml

labels:
  service: system-baseline

name: system-baseline-stage
description: Insights system-baseline-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/system-baseline/app.yml

managedRoles: true

managedResourceTypes:
  - Secret

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: system-baseline-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: system-baseline-prod-db
- provider: service-account
  account: insights-stage
  identifier: insights-system-baseline-stage-service
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "logs:CreateLogStream",
            "logs:PutLogEvents"
          ],
          "Resource": [
            "arn:aws:logs:*:*:*"
          ]
        }
      ]
    }
  output_resource_name: aws-user
