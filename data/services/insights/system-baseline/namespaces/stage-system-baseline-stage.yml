---
$schema: /openshift/namespace-1.yml

labels:
  service: system-baseline

name: system-baseline-stage
description: Insights system-baseline-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/system-baseline/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/drift/namespaces/stage-drift-stage.yml
- $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/system-baseline-stage/drift-interpod-comms
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

sharedResources:
- $ref: /services/insights/shared-resources/metrics-export-stage.yml


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: system-baseline-stage
    defaults: /terraform/resources/insights/stage/rds/rds-baselines-stage.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-baselines-stage.yml
    overrides:
      apply_immediately: true
      engine_version: '13.10'
    output_resource_name: system-baseline-db
    enhanced_monitoring: true
    reset_password: APPSRE-5037
  - provider: cloudwatch
    identifier: system-baseline-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
