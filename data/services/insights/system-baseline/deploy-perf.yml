---
$schema: /app-sre/saas-file-2.yml

labels:
  service: system-baseline
  platform: insights

name: system-baseline-clowder-perf
description: system-baseline app deployed via clowder on perf cluster

app:
  $ref: /services/insights/system-baseline/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: system-baseline
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/system-baseline-backend
  parameters:
    CLOWDER_ENABLED: 'True'
    DRIFT_ENABLE_RBAC: 'True'
    ENABLE_SMART_MANGEMENT_ENTITLEMENT_CHECK: 'False'
    MAX_REPLICAS: 0
    MIN_REPLICAS: 0
  targets:
  - namespace:
      $ref: /services/insights/system-baseline/namespaces/system-baseline-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-system-baseline-backend-gh-build-master
