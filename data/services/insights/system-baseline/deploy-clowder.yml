---
$schema: /app-sre/saas-file-2.yml

labels:
  service: system-baseline
  platform: insights

name: system-baseline-clowder
description: system-baseline app deployed via clowder

app:
  $ref: /services/insights/system-baseline/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: system-baseline
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/system-baseline-backend
  parameters:
    CLOWDER_ENABLED: 'True'
    DRIFT_ENABLE_RBAC: 'True'
    ENABLE_SMART_MANGEMENT_ENTITLEMENT_CHECK: 'False'
    MAX_REPLICAS: 3
    MIN_REPLICAS: 3

  targets:
  - namespace:
      $ref: /services/insights/system-baseline/namespaces/system-baseline-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-system-baseline-backend-gh-build-master
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-stage.svc.cluster.local
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_SCHEDULE: '20 11 * * *'

  - namespace:
      $ref: /services/insights/system-baseline/namespaces/system-baseline-prod.yml
    ref: 166e6935e0f46e56a3f6527e1b3f2d27cf626612
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-prod.svc.cluster.local
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '20 11 * * *'

  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1

  - namespace:
      $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-system-baseline-backend-gh-build-master
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-stage.svc.cluster.local
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '20 11 * * *'
