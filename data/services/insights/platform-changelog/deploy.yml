---
$schema: /app-sre/saas-file-2.yml

labels:
  service: platform-changelog
  platform: insights

name: platform-changelog
description: Platform Changelog app on the Insights Platform

app:
  $ref: /services/insights/platform-changelog/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Deployment
- Service
- CronJob
- ServiceAccount
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: platform-changelog-go
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/platform-changelog-go
  targets:
  - namespace:
      $ref: /services/insights/platform-changelog/namespaces/stage-platform-changelog-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-platform-changelog-go-gh-build-main
    parameters:
      ENV_NAME: stage
      LOG_LEVEL: DEBUG
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1

- name: platform-changelog-ui
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/platform-changelog-ui
  targets:
  - namespace:
      $ref: /services/insights/platform-changelog/namespaces/stage-platform-changelog-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-platform-changelog-ui-gh-build-main
