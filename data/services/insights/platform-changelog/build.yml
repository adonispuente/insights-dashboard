---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: platform-changelog
  platform: insights

name: ci-ext-platform-changelog-jobs

description: 'Build jobs for Platform Changelog images'

app:
  $ref: /services/insights/platform-changelog/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: platform-changelog-go
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: platform-changelog-go
    quay_org: cloudservices
    jobs:
    - "insights-gh-build-master":
        display_name: platform-changelog-go build-master
        branch: main
    - "insights-gh-pr-check":
        display_name: platform-changelog-go pr-check
        branch: main
- project:
    name: platform-changelog-ui
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: platform-changelog-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-build-master":
        display_name: platform-changelog-ui build-master
        branch: main
    - "insights-gh-pr-check":
        display_name: platform-changelog-ui pr-check
        branch: main
