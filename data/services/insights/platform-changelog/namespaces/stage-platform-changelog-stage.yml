---
$schema: /openshift/namespace-1.yml

labels:
  service: platform-changelog

name: platform-changelog-stage
description: Namespace where platform changelog resources are deployed to the Stage cluster.

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/platform-changelog/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io
- ClusterRoleBinding.rbac.authorization.k8s.io

managedResourceNames:
- resource: ClusterRoleBinding.rbac.authorization.k8s.io
  resourceNames:
  - changelog-proxy-can-create-token-reviews

openshiftResources:
- provider: resource
  path: /insights-stage/platform-changelog-stage/platform-changelog-nginx-conf.configmap.yml
- provider: route
  path: /insights-stage/platform-changelog-stage/changelog.route.yaml
# oauth proxy setup
- provider: resource
  path: /insights-stage/platform-changelog-stage/changelog.oauth-access.configmap.yml
- provider: resource
  path: /insights-stage/platform-changelog-stage/changelog.role.yaml
- provider: resource
  path: /insights-stage/platform-changelog-stage/changelog.rolebinding.yaml
- provider: resource
  path: /insights-stage/platform-changelog-stage/changelog.clusterrolebinding.yaml
# vault
- provider: vault-secret
  path: insights/secrets/insights-stage/platform-changelog-stage/github-secret-token
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/platform-changelog-stage/gitlab-secret-token
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/platform-changelog-stage/platform-changelog-cookie
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: platform-changelog-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: platform-changelog-stage
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    overrides:
      username: insights
      allocated_storage: 20
      name: insights
    annotations:
      clowder/database: platform-changelog
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-platform-changelog-stage.yml
    output_resource_name: platform-changelog-db
    enhanced_monitoring: true
