---

$schema: /app-sre/app-1.yml

labels:
  service: policies
  platform: insights

name: policies

description: Policies application on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Thomas Heute
  email: theute@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: policies-ui-backend
    public: true
    description: Policies service that serves the UI
  - name: policies-engine
    public: true
    description: Policies service that process payloads
  - name: policies-notifications
    public: true
    description: Policies service that sends notifications

codeComponents:
- name: policies-engine
  resource: upstream
  url: https://github.com/RedHatInsights/policies-engine
- name: policies-ui-backend
  resource: upstream
  url: https://github.com/RedHatInsights/policies-ui-backend
- name: policies-notifications
  resource: upstream
  url: https://github.com/RedHatInsights/policies-notifications
