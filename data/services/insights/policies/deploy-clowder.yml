---
$schema: /app-sre/saas-file-2.yml

labels:
  service: policies
  platform: insights

name: policies-clowder
description: policies app on the Insights Platform deployed with Clowder

app:
  $ref: /services/insights/policies/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:

# policies-engine
- name: policies-engine
  path: /.rhcicd/clowdapp.yaml
  url: https://github.com/RedHatInsights/policies-engine
  targets:

  # ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    # app-sre will not deploy this target
    disable: true
    # populated by bonfire
    ref: internal

  # stage
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: a96a751f75bf10bd6a18c67d3bb1adee73bed359
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: a96a751
      CLOUDWATCH_ENABLED: true
      INFINISPAN_STORAGE: 200Gi
      SENTRY_ENABLED: true

  # prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: 1bf99d3ac8ab4b3ae5c88303c0f5ce660f1cacc2
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: 1bf99d3
      CLOUDWATCH_ENABLED: true
      CPU_LIMIT: 3
      INFINISPAN_STORAGE: 500Gi
      MEMORY_LIMIT: 15Gi
      SENTRY_ENABLED: true

  # fedramp-stage
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: 7e696142cb72cf7ee51b7485379fd665700fa09b
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: '7e69614'
      CLOUDWATCH_ENABLED: true
      INFINISPAN_STORAGE: 200Gi
      MEMORY_LIMIT: 5Gi
      MEMORY_REQUEST: 2.5Gi

  # fedramp-prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    # app-sre will not deploy this target
    disable: true
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: fdf55413b450be1045548ed07257681f27356370
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: fdf5541
      CLOUDWATCH_ENABLED: true
      CPU_LIMIT: 3
      INFINISPAN_STORAGE: 500Gi
      MEMORY_LIMIT: 8Gi
      MEMORY_REQUEST: 4Gi

# policies-ui-backend
- name: policies-ui-backend
  path: /.rhcicd/clowdapp.yaml
  url: https://github.com/RedHatInsights/policies-ui-backend
  targets:

  # ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    # app-sre will not deploy this target
    disable: true
    # populated by bonfire
    ref: internal
    parameters:
      DB_NAME: policies-ui-backend
      DB_SECRET_HOSTNAME_KEY: hostname
      DB_SECRET_PASSWORD_KEY: password
      DB_SECRET_USERNAME_KEY: username
      RBAC_READ_TIMEOUT: 30000

  # stage
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: 83ccf3bfca6d87796174db12a6cc326625acde7e
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: 83ccf3b
      CLOUDWATCH_ENABLED: true
      SENTRY_ENABLED: true

  # prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: d63a5f183e2cd745f29637d44506967e033856f4
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: d63a5f1
      CLOUDWATCH_ENABLED: true
      SENTRY_ENABLED: true
      RBAC_READ_TIMEOUT: 2001

  # fedramp-stage
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: 83ccf3bfca6d87796174db12a6cc326625acde7e
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: 83ccf3b
      CLOUDWATCH_ENABLED: true

  # fedramp-prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    # app-sre will not deploy this target
    disable: true
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: b128196895f1beba186d54b96d8be43742ae3f95
    parameters:
      # quay.io tag that will be deployed
      IMAGE_TAG: b128196
      CLOUDWATCH_ENABLED: true
