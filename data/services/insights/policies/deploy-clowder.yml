---
$schema: /app-sre/saas-file-2.yml

labels:
  service: policies
  platform: insights

name: policies-clowder
description: policies app on the Insights Platform deployed with Clowder

app:
  $ref: /services/insights/policies/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- CronJob
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:

# policies-engine
- name: policies-engine
  path: /.rhcicd/clowdapp.yaml
  url: https://github.com/RedHatInsights/policies-engine
  targets:

  # ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    # app-sre will not deploy this target
    disable: true
    # populated by bonfire
    ref: internal

  # stage
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: master
    parameters:
      CLOUDWATCH_ENABLED: true
      EXTERNAL_LOGGING_LEVEL: DEBUG
      MIN_REPLICAS: 3
      SENTRY_ENABLED: true
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-policies-engine-gh-build-master
    promotion:
      publish:
      - policies-engine-stage-deploy-success-channel

  # prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    # policies-engine commit hash that determines the clowdapp.yaml version
    ref: 081bc15fa319f2f15fa6b5a8afca29b78b4444aa
    parameters:
      CLOUDWATCH_ENABLED: true
      MEMORY_LIMIT: 1500Mi
      MEMORY_REQUEST: 750Mi
      MIN_REPLICAS: 3
      SENTRY_ENABLED: true
    promotion:
      subscribe:
      - policies-engine-stage-post-deploy-tests-success-channel
      publish:
      - policies-engine-prod-deploy-success-channel

# policies-ui-backend
- name: policies-ui-backend
  path: /.rhcicd/clowdapp.yaml
  url: https://github.com/RedHatInsights/policies-ui-backend
  targets:

  # ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    # app-sre will not deploy this target
    disable: true
    # populated by bonfire
    ref: internal
    parameters:
      FLOORIST_SUSPEND: 'true'
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_SCHEDULE: 0 5 * * *
      DB_NAME: policies-ui-backend
      DB_SECRET_HOSTNAME_KEY: hostname
      DB_SECRET_PASSWORD_KEY: password
      DB_SECRET_USERNAME_KEY: username
      LIGHTWEIGHT_ENGINE_ENABLED: true
      RBAC_READ_TIMEOUT: 30000

  # stage
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: master
    parameters:
      FLOORIST_SUSPEND: 'true'
      FLOORIST_IMAGE_TAG: fe12542 # 2022-06-03
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: 0 5 * * *
      CLOUDWATCH_ENABLED: true
      MIN_REPLICAS: 3
      SENTRY_ENABLED: true
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-policies-ui-backend-gh-build-master
    promotion:
      publish:
      - policies-ui-backend-stage-deploy-success-channel

  # prod
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    # policies-ui-backend commit hash that determines the clowdapp.yaml version
    ref: 69661257b3c80268c9bcb91acfe33140090bdec2
    parameters:
      FLOORIST_SUSPEND: 'true'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: 0 5 * * *
      CLOUDWATCH_ENABLED: true
      MIN_REPLICAS: 3
      SENTRY_ENABLED: true
      RBAC_READ_TIMEOUT: 2000
    promotion:
      subscribe:
      - policies-ui-backend-stage-post-deploy-tests-success-channel
      publish:
      - policies-ui-backend-prod-deploy-success-channel
