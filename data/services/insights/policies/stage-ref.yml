    path: insights/quay/cloudservices-push
    field: all
    version: 3
resourceTemplates:
- name: policies-ui-backend
  path: /.rhcicd/do-nothing.yaml
  url: https://github.com/RedHatInsights/policies-ui-backend
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: 85c414e4afec148085901f4be8c03dea4db92d3b
    parameters:
      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - policies-ui-backend-stage-post-deploy-tests-success-channel
      promotion_data:
      - channel: policies-ui-backend-stage-post-deploy-tests-success-channel
        data:
        - parent_saas: policies-test
          target_config_hash: 9ddc6feee6be61f7
          type: parent_saas_config
- name: policies-engine
  path: /.rhcicd/do-nothing.yaml
  url: https://github.com/RedHatInsights/policies-engine
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: 196e0df63f055d551fe1baf12e26487ce7bf8b1f
    parameters:
      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - policies-engine-stage-post-deploy-tests-success-channel
      promotion_data:
      - channel: policies-engine-stage-post-deploy-tests-success-channel
        data:
        - parent_saas: policies-test
          target_config_hash: 4c509d6c5b9567ea
          type: parent_saas_config
