      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - policies-engine-stage-post-deploy-tests-success-channel
      promotion_data:
      - channel: policies-engine-stage-post-deploy-tests-success-channel
        data:
        - parent_saas: policies-test
          target_config_hash: e2fc5c62ef7c7c7e
          type: parent_saas_config
