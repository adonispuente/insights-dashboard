---
$schema: /app-sre/saas-file-2.yml
labels:
  service: policies
  platform: insights
name: policies-stage-ref
description: policies stage references
app:
  $ref: /services/insights/policies/app.yml
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: alerts-consoledot-policies-preprod
managedResourceTypes:
- Job
- ClowdJobInvocation

publishJobLogs: true
imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre/ubi8-ubi-minimal

authentication:
