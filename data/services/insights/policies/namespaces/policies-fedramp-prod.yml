---
$schema: /openshift/namespace-1.yml

labels:
  service: policies

name: policies-prod
description: Insights policies for FedRAMP on prod

cluster:
  $ref: /openshift/insights/crcgovp01ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/policies/policies-quota.yml

app:
  $ref: /services/insights/policies/app.yml

environment:
  $ref: /products/insights/environments/fedramp-production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-prod.yml
# - $ref: /services/insights/turnpike/namespaces/turnpike-fedramp-prod.yml

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-fedramp-prod
  identifier: policies-ui-backend-prod
  defaults: /terraform/resources/insights/production/rds/postgres11-rds-1.yml
  overrides:
    name: policies_ui_backend
    deletion_protection: false
    apply_immediately: true
  output_resource_name: policies-ui-backend-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-fedramp-prod
  identifier: policies-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
