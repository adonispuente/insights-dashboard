---
$schema: /openshift/namespace-1.yml

labels:
  service: policies

name: policies-stage
description: Insights policies-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/policies/policies-quota.yml

app:
  $ref: /services/insights/policies/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/policies-preprod
  version: 1
  name: backoffice
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: policies-notifications-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  overrides:
    name: policies_notifications
  output_resource_name: policies-notifications-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: policies-ui-backend-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  overrides:
    name: policies_ui_backend
  output_resource_name: policies-ui-backend-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: policies-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
