---
$schema: /openshift/namespace-1.yml

labels:
  service: policies

name: policies-stage
description: Insights policies for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/policies/policies-quota.yml

app:
  $ref: /services/insights/policies/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
# - $ref: /services/insights/turnpike/namespaces/turnpike-fedramp-stage.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/platform-mq-stage/kafka-ca
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/policies-preprod
  version: 1
  name: backoffice
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-fedramp-stage
  identifier: policies-notifications-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  parameter_group: /terraform/resources/insights/fedramp/stage/rds/postgres11-parameter-group-policies-stage.yml
  overrides:
    name: policies_notifications
  output_resource_name: policies-notifications-db
  enhanced_monitoring: true
- provider: rds
  account: insights-fedramp-stage
  identifier: policies-ui-backend-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  parameter_group: /terraform/resources/insights/fedramp/stage/rds/postgres11-parameter-group-policies-stage.yml
  overrides:
    name: policies_ui_backend
  output_resource_name: policies-ui-backend-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: policies-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
