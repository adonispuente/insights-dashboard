---
$schema: /openshift/namespace-1.yml

labels:
  service: policies

name: policies-prod
description: Insights policies-prod on the Prod cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/policies/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml


managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/policies-prod
  version: 2
  name: backoffice
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: policies-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: policies-prod
  defaults: /terraform/resources/insights/production/rds-1.yml
  overrides:
    monitoring_interval: 60
  output_resource_name: policies-db
  enhanced_monitoring: true
  reset_password: APPSRE-2714
- provider: rds
  account: insights-prod
  identifier: policies-notifications-prod
  defaults: /terraform/resources/insights/production/postgres11-rds-1.yml
  overrides:
    monitoring_interval: 60
    name: policies_notifications
  output_resource_name: policies-notifications-db
  enhanced_monitoring: true
  reset_password: APPSRE-2714
- provider: rds
  account: insights-prod
  identifier: policies-ui-backend-prod
  defaults: /terraform/resources/insights/production/postgres11-rds-1.yml
  overrides:
    monitoring_interval: 60
    name: policies_ui_backend
  output_resource_name: policies-ui-backend-db
  enhanced_monitoring: true
