---
$schema: /app-sre/saas-file-2.yml

labels:
  service: policies
  platform: insights

name: policies
description: policies app on the Insights Platform

app:
  $ref: /services/insights/policies/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: policies-engine
  path: /templates/policies/policies-engine.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: cf016c3
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 200Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: cf016c3
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 500Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      MEMORY_LIMIT: 15Gi
      CPU_LIMIT: 3
      SENTRY_ENABLED: true
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: cf016c3
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 200Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      KAFKA_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM: SCRAM-SHA-512
      KAFKA_SASL_JAAS_CONFIG: org.apache.kafka.common.security.scram.ScramLoginModule
        required username="${KAFKA_SASL_USERNAME}" password="${KAFKA_SASL_PASSWORD}";
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    ref: 4c52038cac4be74c3b53f16de488296b7bc90d53
    parameters:
      IMAGE_TAG: 2b6d4ed
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 500Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      MEMORY_REQUEST: 4Gi
      MEMORY_LIMIT: 8Gi
      CPU_LIMIT: 3
      SENTRY_ENABLED: false
      KAFKA_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM: SCRAM-SHA-512
      KAFKA_SASL_JAAS_CONFIG: org.apache.kafka.common.security.scram.ScramLoginModule
        required username="${KAFKA_SASL_USERNAME}" password="${KAFKA_SASL_PASSWORD}";
- name: policies-ui-backend
  path: /templates/policies/policies-ui-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: acb60b9
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
      NOTIFICATIONS_MP_REST_URL: http://notifications-backend.notifications-stage.svc.cluster.local:8080
      POLICIES_HISTORY_ENABLED: true
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: acb60b9
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
      NOTIFICATIONS_MP_REST_URL: http://notifications-backend.notifications-prod.svc.cluster.local:8080
      POLICIES_HISTORY_ENABLED: true
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    ref: ae7393e22865a7eee54da420ea231a377abe1075
    parameters:
      IMAGE_TAG: acb60b9
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      PGSSLMODE: verify-full
      POLICIES_HISTORY_ENABLED: true
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    ref: 892aef3f19a00f0c5ef652ed9f68ecaad62ffcf8
    parameters:
      IMAGE_TAG: a243a5f
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      PGSSLMODE: verify-full
      POLICIES_HISTORY_ENABLED: true
