---
$schema: /app-sre/saas-file-2.yml

labels:
  service: policies
  platform: insights

name: policies
description: policies app on the Insights Platform

app:
  $ref: /services/insights/policies/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: policies-engine
  path: /templates/policies/policies-engine.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    delete: true
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    parameters:
      IMAGE_TAG: 07eaeef
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 200Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    delete: true
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    parameters:
      IMAGE_TAG: 19ed1eb
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 500Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      MEMORY_LIMIT: 15Gi
      CPU_LIMIT: 3
      SENTRY_ENABLED: true
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    ref: 54f5cc848d0fa6b064c49a9bf5e6888f95d058cf
    parameters:
      IMAGE_TAG: fdf5541
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 200Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      KAFKA_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM: SCRAM-SHA-512
      KAFKA_SASL_JAAS_CONFIG: org.apache.kafka.common.security.scram.ScramLoginModule
        required username="${KAFKA_SASL_USERNAME}" password="${KAFKA_SASL_PASSWORD}";
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    ref: 54f5cc848d0fa6b064c49a9bf5e6888f95d058cf
    parameters:
      IMAGE_TAG: fdf5541
      DB_SECRET_NAME: policies-ui-backend-db
      INFINISPAN_STORAGE: 500Gi
      CLOUDWATCH_LOGGING_ENABLED: true
      MEMORY_REQUEST: 4Gi
      MEMORY_LIMIT: 8Gi
      CPU_LIMIT: 3
      SENTRY_ENABLED: false
      KAFKA_SECURITY_PROTOCOL: SASL_SSL
      KAFKA_SASL_MECHANISM: SCRAM-SHA-512
      KAFKA_SASL_JAAS_CONFIG: org.apache.kafka.common.security.scram.ScramLoginModule
        required username="${KAFKA_SASL_USERNAME}" password="${KAFKA_SASL_PASSWORD}";
- name: policies-ui-backend
  path: /templates/policies/policies-ui-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    delete: true
    parameters:
      IMAGE_TAG: 4c4faa0
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
      NOTIFICATIONS_URL: http://notifications-backend-service.notifications-stage.svc.cluster.local:8000
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-prod.yml
    ref: 812cb0ce9abd57be3fbc489d377b70aa41d9d43a
    delete: true
    parameters:
      IMAGE_TAG: 4a94c0f
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: true
      NOTIFICATIONS_URL: http://notifications-backend-service.notifications-prod.svc.cluster.local:8000
      RBAC_READ_TIMEOUT: 2001
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-stage.yml
    ref: 54f5cc848d0fa6b064c49a9bf5e6888f95d058cf
    parameters:
      IMAGE_TAG: b128196
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      PGSSLMODE: verify-full
  - namespace:
      $ref: /services/insights/policies/namespaces/policies-fedramp-prod.yml
    ref: 54f5cc848d0fa6b064c49a9bf5e6888f95d058cf
    parameters:
      IMAGE_TAG: b128196
      DB_SECRET_NAME: policies-ui-backend-db
      CLOUDWATCH_LOGGING_ENABLED: true
      SENTRY_ENABLED: false
      PGSSLMODE: verify-full
