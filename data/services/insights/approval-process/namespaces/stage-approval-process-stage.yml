---
$schema: /openshift/namespace-1.yml

labels:
  service: approval-process

name: approval-process-stage
description: Insights approval-process-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/approval-process/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/approval/namespaces/stage-approval-stage.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-pam-secrets
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/keystore
  version: 3
  annotations:
    qontract.recycle: "true"


managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: approval-pam-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "pam_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-approval-stage.yml
  output_resource_name: pam-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: approval-process-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
