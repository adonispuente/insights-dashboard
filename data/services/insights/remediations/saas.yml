---
$schema: /app-sre/saas-file-1.yml

labels:
  service: remediations
  platform: insights

name: remediations
description: remediations app on the Insights Platform

app:
  $ref: /services/insights/remediations/app.yml
instance:
  $ref: /dependencies/ci-int/ci-int.yml
slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service
imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
parameters:
  LOG_CW_GROUP: remediations-stage

resourceTemplates:
- name: playbooks-ssg
  path: /templates/remediations/playbooks-ssg.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    LIMITS_CPU: '1'
    REQUESTS_CPU: 250m
    SSG_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 48db510
- name: remediations-cleaner
  path: /templates/remediations/remediations-cleaner.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    CLEANER_SUSPEND: false
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: trace
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 1e962ab
- name: remediations-consumer
  path: /templates/remediations/remediations-consumer.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: trace
    NUM_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 1e962ab
- name: remediations
  path: /templates/remediations/remediations.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: impl
    LOG_CW_ENABLED: true
    LOG_LEVEL: trace
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    MIN_REPLICAS: 2
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 2
    SOURCES_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    SSG_IMPL: impl
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      ADVISOR_HOST: http://insights-advisor-api.advisor-stage.svc.cluster.local:8000
      COMPLIANCE_HOST: http://compliance-backend.compliance-stage.svc.cluster.local:3000
      CONTENT_SERVER_HOST: http://content-server.advisor-stage.svc.cluster.local:8080
      IMAGE_TAG: 266978b
      INVENTORY_HOST: http://insights-inventory.host-inventory-stage.svc.cluster.local:8080
      PATCHMAN_HOST: http://patchman-engine-manager.patchman-engine-stage.svc.cluster.local:8080
      RECEPTOR_HOST: http://receptor-controller.receptor-stage.svc.cluster.local:9090
      USERS_HOST: https://backoffice-proxy-insights-services.ext.us-east.dc.stage.paas.redhat.com
      VULNERABILITIES_HOST: http://vulnerability-engine-manager.vulnerability-engine-stage.svc.cluster.local:8443
      RBAC_HOST: http://rbac.rbac-stage.svc.cluster.local:8080
