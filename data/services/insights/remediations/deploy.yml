---
$schema: /app-sre/saas-file-1.yml

labels:
  service: remediations
  platform: insights

name: remediations
description: remediations app on the Insights Platform

app:
  $ref: /services/insights/remediations/app.yml
instance:
  $ref: /dependencies/ci-int/ci-int.yml
slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-remediations

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: playbooks-ssg
  path: /templates/remediations/playbooks-ssg.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    LIMITS_CPU: '1'
    REQUESTS_CPU: 250m
    SSG_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 48db510
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 9274d974fd7cbaf915ac2a47834f9d9d9c4f32b3
    parameters:
      IMAGE_TAG: 48db510
- name: remediations-cleaner
  path: /templates/remediations/remediations-cleaner.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CLEANER_SUSPEND: false
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: trace
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 3cd0305
  - namespace:
      $ref:  /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 9274d974fd7cbaf915ac2a47834f9d9d9c4f32b3
    parameters:
      IMAGE_TAG: 3cd0305
- name: remediations-consumer
  path: /templates/remediations/remediations-consumer.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 3cd0305
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 9274d974fd7cbaf915ac2a47834f9d9d9c4f32b3
    parameters:
      IMAGE_TAG: 3cd0305
- name: remediations-update-consumer
  path: /templates/remediations/remediations-update-consumer.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 3cd0305
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 9274d974fd7cbaf915ac2a47834f9d9d9c4f32b3
    parameters:
      IMAGE_TAG: 3cd0305
- name: remediations
  path: /templates/remediations/remediations.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: xjoin
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    MIN_REPLICAS: 2
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 2
    SOURCES_IMPL: impl
    SSG_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: f55d8cd
      XJOIN_SEARCH_URL: xjoin-search.xjoin-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 7f5db8a14ab8339ba49909f35c83f09d7e9a7c6f
    parameters:
      IMAGE_TAG: f55d8cd
      XJOIN_SEARCH_URL: xjoin-search.xjoin-prod.svc.cluster.local
