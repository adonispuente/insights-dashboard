---
$schema: /openshift/namespace-1.yml

labels:
  service: remediations

name: remediations-prod
description: Insights remediations-prod on the Prod cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/remediations/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/advisor/namespaces/advisor-prod.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/compliance/namespaces/compliance-prod.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/remediations-prod/redis
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/prod/remediations
  version: 3
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/playbook-dispatcher-prod/auth-psk-remediations
  name: psk-playbook-dispatcher
  version: 1

sharedResources:
- $ref: /services/insights/shared-resources/metrics-export-prod.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: remediations-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: remediations-prod
    defaults: /terraform/resources/insights/production/rds/rds-remediations-prod.yml
    overrides:
      snapshot_identifier: remediations-prod-migration
      apply_immediately: true
    enhanced_monitoring: true
    output_resource_name: remediations-db
    parameter_group: /terraform/resources/insights/production/rds/postgres14-parameter-group-remediations-prod.yml
    old_parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-remediations-prod.yml
  - provider: aws-iam-service-account
    # This service account is used by kusingh for an external application
    identifier: cloudwatch-remediations-prod-read-only
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "logs:GetLogEvents",
            "logs:FilterLogEvents"
          ],
          "Resource": "arn:aws:logs:us-east-1:296389277756:log-group:remediations-prod:log-stream:*"
        }]
      }
    output_resource_name: cloudwatch-remediations-prod-read-only
  - provider: elasticache
    identifier: remediations-elasticache
    defaults: /terraform/resources/insights/production/elasticache/elasticache-remediations-1.yml
    output_resource_name: in-memory-db
