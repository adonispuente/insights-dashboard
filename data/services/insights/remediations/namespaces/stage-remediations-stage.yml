---
$schema: /openshift/namespace-1.yml

labels:
  service: remediations

name: remediations-stage
description: Insights remediations-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/remediations/remediations-quota.yml

app:
  $ref: /services/insights/remediations/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/compliance/namespaces/compliance-stage.yml
- $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/remediations-stage/redis
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/remediations
  version: 7
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-remediations
  name: psk-playbook-dispatcher
  version: 1

sharedResources:
- $ref: /services/insights/shared-resources/metrics-export-stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: remediations-stage
    defaults: /terraform/resources/insights/stage/rds/rds-remediations-stage.yml
    overrides:
      username: "insights"
      name: "remediations"
      apply_immediately: true
    parameter_group: /terraform/resources/insights/stage/rds/postgres14-parameter-group-remediations-stage.yml
    old_parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-remediations-stage.yml
    output_resource_name: remediations-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: remediations-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: remediations-elasticache
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-remediations-1.yml
    output_resource_name: in-memory-db
