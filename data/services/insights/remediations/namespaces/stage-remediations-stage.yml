---
$schema: /openshift/namespace-1.yml

labels:
  service: remediations

name: remediations-stage
description: Insights remediations-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/osdv4-cluster-insights-stage.yml

app:
  $ref: /services/insights/remediations/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/remediations-stage/redis
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/global/backoffice
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: remediations-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: remediations-db
