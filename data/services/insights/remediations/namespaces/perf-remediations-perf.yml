---
$schema: /openshift/namespace-1.yml

labels:
  service: remediations

name: remediations-perf
description: Insights remediations-perf on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/remediations/remediations-quota.yml

app:
  $ref: /services/insights/remediations/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# - $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/remediations-stage/redis
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/remediations
  version: 7
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-remediations
  name: psk-playbook-dispatcher
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-perf/account.yml
  resources:
  - provider: rds
    identifier: remediations-perf
    overrides:
      username: "insights"
      name: "remediations"
      apply_immediately: true
    defaults: /terraform/resources/insights/perf/rds/rds-remediations-perf.yml
    parameter_group: /terraform/resources/insights/perf/rds/postgres14-parameter-group-remediations-perf.yml
    old_parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-remediations-perf.yml
    output_resource_name: remediations-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: remediations-perf
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
  - provider: elasticache
    identifier: remediations-elasticache
    defaults: /terraform/resources/insights/perf/elasticache/elasticache-remediations-1.yml
    output_resource_name: in-memory-db
