---
$schema: /app-sre/saas-file-2.yml

labels:
  service: remediations
  platform: insights

name: remediations-perf
description: remediations app on the Insights Platform

app:
  $ref: /services/insights/remediations/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- CronJob
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: remediations-consumer
  path: /deployment/remediations-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml
    ref: b225d1496348346692f79f7a4d010b0411af4cbe
    parameters:
      IMAGE_TAG: b225d14
      NUM_REPLICAS: 1
      ENV_NAME: perf

- name: remediations-update-consumer
  path: /deployment/remediations-update-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml
    ref: b225d1496348346692f79f7a4d010b0411af4cbe
    parameters:
      IMAGE_TAG: b225d14
      NUM_REPLICAS: 1
      ENV_NAME: perf

- name: remediations
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-remediations
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: impl
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    MIN_REPLICAS: 2
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 2
    SOURCES_IMPL: impl
    SSG_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml
    ref: 6403fa2ed67b1a79fcf4775f7027b1d4acd2abfb
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
      REMEDIATIONS_REPLICAS: 1
      IMAGE_TAG: 6403fa2
      PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
      ENV_NAME: perf
