---
$schema: /app-sre/saas-file-2.yml

labels:
  service: remediations
  platform: insights

name: remediations-clowder
description: remediations app deployed via clowder

app:
  $ref: /services/insights/remediations/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-remediations

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Job
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: remediations-consumer
  path: /deployment/remediations-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    KAFKA_CONNECTION_TIMEOUT: 10000
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    CLEANER_SUSPEND: 'false'
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 4b596378c0be5ab042ac78768e41a50a40749b6a
    parameters:
      NUM_REPLICAS: 3
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      NUM_REPLICAS: 3
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-remediations-consumer-gh-build-master
    promotion:
      publish:
        - remediations-consumer-stage-deploy-success-channel
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      DB_SSL_ENABLED: false
- name: remediations-update-consumer
  path: /deployment/remediations-update-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    KAFKA_CONNECTION_TIMEOUT: 10000
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    KAFKA_CONSUMER_GROUP: remediations-update-consumer
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 4b596378c0be5ab042ac78768e41a50a40749b6a
    parameters:
      NUM_REPLICAS: 3
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    parameters:
      NUM_REPLICAS: 3
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-remediations-consumer-gh-build-master
    promotion:
      publish:
        - remediations-update-consumer-stage-deploy-success-channel
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      DB_SSL_ENABLED: false
- name: remediations
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-remediations
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: impl
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 3
    SOURCES_IMPL: impl
    SSG_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: b9b135d5f59c62e8eb3bd33c76a5b309b363b85b
    parameters:
      PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
      MIN_REPLICAS: 3
      USERS_TEST_ACCOUNT: 'insights-qa'
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '11 10 * * *'
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-insights-remediations-gh-build-master
    parameters:
      PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
      MIN_REPLICAS: 3
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: 8d12513 # 2023-04-18
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '11 10 * * *'
    promotion:
      publish:
        - remediations-stage-deploy-success-channel
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: 1
- name: remediations-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/insights-remediations-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 354efd78fa09d10ce94eaff9d639d70211d4c79d
    parameters:
      ENV_NAME: "env-stage"

