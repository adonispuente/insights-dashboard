---
$schema: /app-sre/saas-file-2.yml

labels:
  service: remediations
  platform: insights

name: remediations-clowder
description: remediations app deployed via clowder

app:
  $ref: /services/insights/remediations/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-remediations

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: remediations-consumer
  path: /deployment/remediations-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    KAFKA_SSL_ENABLED: false
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 3
    CLEANER_SUSPEND: 'false'
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      CLEANER_SUSPEND: 'true'
      KAFKA_SSL_ENABLED: true
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      DB_SSL_ENABLED: false
- name: remediations-update-consumer
  path: /deployment/remediations-update-consumer-clowdapp.yaml
  url: https://github.com/RedHatInsights/remediations-consumer
  parameters:
    KAFKA_SSL_ENABLED: false
    DB_SSL_ENABLED: true
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    NUM_REPLICAS: 3
    KAFKA_CONSUMER_GROUP: remediations-update-consumer
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml
    ref: dfd64cdaac4ff9a18c4815f5a919309285561d3c
    parameters:
      KAFKA_SSL_ENABLED: true
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      DB_SSL_ENABLED: false
- name: remediations
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-remediations
  parameters:
    ADVISOR_IMPL: impl
    COMPLIANCE_IMPL: impl
    DB_SSL_ENABLED: true
    IMAGE_CHANGE_TRIGGER: true
    INVENTORY_IMPL: impl
    LOG_CW_ENABLED: true
    LOG_LEVEL: info
    MAX_REPLICAS: 5
    MIGRATION_COMMAND: npm run db:create; npm run db:migrate
    MIN_REPLICAS: 2
    PATCHMAN_IMPL: impl
    PATH_PREFIX: /api
    RBAC_IMPL: impl
    RECEPTOR_IMPL: impl
    REMEDIATIONS_REPLICAS: 2
    SOURCES_IMPL: impl
    SSG_IMPL: impl
    SSG_HOST: http://playbooks-ssg:8080
    STRATEGY: Rolling
    TARGET_CPU_UTILIZATION: 80
    USERS_IMPL: impl
    VULNERABILITIES_IMPL: impl
  targets:
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-prod.yml
    ref: 7c6d82334db0232c438cf1f17e93457952f09b5a
    parameters:
      PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '11 10 * * *'
  - namespace:
      $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
    ref: 6be3165ffdf3bbc4f14f2dc6ede753af22c53070
    parameters:
      PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '11 10 * * *'
  - namespace:
      $ref: /services/insights/remediations/namespaces/remediations-fedramp-stage.yml
    ref: 6be3165ffdf3bbc4f14f2dc6ede753af22c53070
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      MIN_REPLICAS: 1
