---
$schema: /app-sre/saas-file-2.yml

labels:
  service: uhc-auth-proxy
  platform: insights

name: uhc-auth-proxy
description: uhc-auth-proxy app on the Insights Platform

app:
  $ref: /services/insights/uhc-auth-proxy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: uhc-auth-proxy
  path: /openshift/uhc-auth-proxy-template.yaml
  url: https://github.com/RedHatInsights/uhc-auth-proxy
  parameters:
    REGISTRY_IMG: quay.io/cloudservices/uhc-auth-proxy
  targets:
  - namespace:
      $ref: /services/insights/uhc-auth-proxy/namespaces/stage-uhc-auth-proxy-stage.yml
    ref: master
    parameters:
      OPENSHIFT_API_TARGET: https://api.stage.openshift.com/api/accounts_mgmt/v1/current_account
  - namespace:
      $ref: /services/insights/uhc-auth-proxy/namespaces/uhc-auth-proxy-prod.yml
    ref: 849929388100f4af5e1c2c4cce6ffb040eed43ab
    parameters:
      REPLICAS: 3
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
