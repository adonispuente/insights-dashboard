---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: playbook-dispatcher-stage
description: Namespace where playbook dispatcher resources are deployed

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/playbook-dispatcher/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-stage.yml
- $ref: /services/insights/edge/namespaces/stage-edge-stage.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-remediations
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-config-manager
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-edge
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/cloud-connector-stage/playbook-dispatcher-psk
  name: client-psk-cloud-connector
  version: 1

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: playbook-dispatcher-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-stage
  identifier: playbook-dispatcher-stage
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-2.yml
  overrides:
    username: insights
    allocated_storage: 400
    name: insights
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-playbook-dispatcher-stage.yml
  output_resource_name: playbook-dispatcher-db
  enhanced_monitoring: true

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml
