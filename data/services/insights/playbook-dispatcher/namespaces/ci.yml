---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: playbook-dispatcher-ci
description: Namespace where playbook dispatcher resources are deployed

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/playbook-dispatcher/app.yml

environment:
  $ref: /products/insights/environments/ci.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-dev/playbook-dispatcher-ci/playbook-dispatcher-db
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/playbook-dispatcher-ci/auth-psk-test
  version: 2

managedTerraformResources: false
