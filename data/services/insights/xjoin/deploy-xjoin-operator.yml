- name: xjoin-index
  path: /deploy/index.yml
  url: https://github.com/RedHatInsights/xjoin-operator
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-operator-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-operator-gh-build-master
    parameters:
      NAME: "hosts"
      CUSTOM_SUBGRAPH_IMAGES: '[{"image": "quay.io/cloudservices/host-inventory-subgraph:latest", "name": "hbi-tags"}]'
      AVRO_SCHEMA: >
        {
          "type": "record",
          "name": "testindex",
          "fields": [{
            "type": {
              "type": "hosts.Value",
              "xjoin.type": "reference"
            },
            "name": "host"
          }],
          "xjoin.transformations": [{
              "transformation": "object_to_array_of_objects",
              "input.field": "host.tags",
              "output.field": "host.tags_structured",
              "transformation.parameters": {
                "keys": ["namespace", "key", "value"]
              }
            }, {
              "transformation": "object_to_array_of_strings",
              "input.field": "host.tags",
              "output.field": "host.tags_string",
              "transformation.parameters": {
                "delimiters": ["/", "/"]
              }
            }, {
              "transformation": "object_to_array_of_strings",
              "input.field": "host.tags",
              "output.field": "host.tags_search",
              "transformation.parameters": {
                "delimiters": ["/", "="]
              }
          }]
        }
