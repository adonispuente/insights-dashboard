---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-stage
description: Insights xjoin-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-stage/xjoin/kafka-connect.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/validation.configmap.yml
- provider: resource
  path: /insights-stage/xjoin/xjoin-config.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: xjoin-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
