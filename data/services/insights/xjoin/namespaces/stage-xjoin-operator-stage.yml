---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-operator-stage
description: xjoin operator deployment for stage environment

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/xjoin/xjoin-operator-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /openshift/crcs02ue1/namespaces/openshift-operator-lifecycle-manager.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/host-inventory-stage/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  # requires access to the elasticsearch instance provisioned through the xjoin-stage namespace
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/xjoin-stage/xjoin-elasticsearch
  version: 1
  name: xjoin-elasticsearch
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/app-auth
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/strimzi-stage/stage-managed-kafka
  version: 4
- provider: vault-secret
  path: insights/secrets/insights-stage/xjoin-stage/service-registry-stage
  version: 2
