---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-jenkins-stage
description: xjoin jenkins deployment for stage environment

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Route
- Role
- RoleBinding

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.route.yml
  variables:
    host: xjoin-jenkins.apps.crcs02ue1.urby.p1.openshiftapps.com
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.serviceaccount.yml
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.rolebinding.yml
