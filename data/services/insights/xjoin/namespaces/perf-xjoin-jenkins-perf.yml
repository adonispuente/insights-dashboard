---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-jenkins-perf
description: xjoin jenkins deployment for stage environment

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Route
- Role
- RoleBinding

openshiftResources:
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.route.yml
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.serviceaccount.yml
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-stage/xjoin-jenkins-stage/xjoin-jenkins.rolebinding.yml
