---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: cyndi-perf
description: Namespace where Cyndi operator is deployed in the performance cluster

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
#- provider: resource-template
  #type: extracurlyjinja2
  #path: /insights-perf/cyndi/compliance-db.secret.yaml
#- provider: resource-template
  #type: extracurlyjinja2
  #path: /insights-perf/cyndi/vulnerability-db.secret.yaml
#- provider: resource-template
  #type: extracurlyjinja2
  #path: /insights-perf/cyndi/syndication-test-db.secret.yaml
#- provider: resource-template
  #type: extracurlyjinja2
  #path: /insights-perf/cyndi/advisor-db.secret.yaml
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory namespace
  path: app-sre/integrations-output/terraform-resources/insights-perf/host-inventory-perf/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-perf/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-perf/xjoin-perf/compliance-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-perf/xjoin-perf/patchman-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-perf/platform-mq-perf/kafka-cyndi.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-perf/xjoin-perf/xjoin-elasticsearch.secret.yaml
