---
$schema: /openshift/namespace-1.yml

labels:
  service: xjoin

name: xjoin-perf
description: Insights xjoin-perf on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/xjoin/xjoin-quota.yml

app:
  $ref: /services/insights/xjoin/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# - $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
# - $ref: /services/insights/xjoin/namespaces/perf-xjoin-jenkins-perf.yml
# - $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  # requires access to the host-inventory-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/insights-perf/host-inventory-perf/host-inventory-db
  version: 1
  name: host-inventory-db
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-perf/xjoin/kafka-connect.configmap.yml
- provider: resource
  path: /insights-perf/xjoin/validation.configmap.yml
- provider: resource
  path: /insights-perf/xjoin/xjoin-config.configmap.yml
- provider: resource
  path: /insights-perf/xjoin/xjoin-jenkins.role.yml
- provider: resource
  path: /insights-perf/xjoin/xjoin-jenkins.rolebinding.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/syndication-test-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/advisor-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/patch-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/xjoin-stage/vulnerability-db.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-perf
  identifier: xjoin-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  #es_identifier: kibana-elasticsearch
  output_resource_name: cloudwatch
- provider: elasticsearch
  account: insights-perf
  identifier: xjoin-elasticsearch-perf
  defaults: /terraform/resources/insights/perf/elasticsearch/xjoin.yml
  output_resource_name: xjoin-elasticsearch
- provider: rds
  account: insights-perf
  identifier: cyndi-perf
  defaults: /terraform/resources/insights/perf/rds/rds-cyndi-perf.yml
  enhanced_monitoring: true
  output_resource_name: cyndi-db-rds
  parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-cyndi-perf.yml
