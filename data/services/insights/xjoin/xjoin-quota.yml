---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: xjoin-quota

description: Quota definition for xjoin namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "135"
      memory: 384Gi
    requests:
      cpu: "135"
      memory: 384Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
