---
$schema: /app-sre/saas-file-1.yml

labels:
  service: xjoin
  platform: insights

name: xjoin
description: xjoin app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- PersistentVolumeClaim
- ConfigMap
- Job

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway
- quay.io/openshift/origin-jenkins

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: xjoin-search
  path: /templates/xjoin/xjoin-search.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_REQUESTS: 1
    CPU_LIMITS: 1
    MEMORY_REQUESTS: 512Mi
    MEMORY_LIMITS: 512Mi
    MAX_REPLICAS: 4
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 04d1ec3
      LOG_LEVEL: info
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 96fb220
      LOG_LEVEL: info
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 96fb220
      LOG_LEVEL: info
- name: xjoin-kafka-connect
  path: /templates/xjoin/xjoin-kafka-connect.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 7
      CPU_REQUESTS: 500m
      MEMORY_REQUESTS: 6Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 10Gi
      HEAP_OPTS: -Xmx4G -Xms4G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 7
      CPU_REQUESTS: 500m
      MEMORY_REQUESTS: 6Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 10Gi
      HEAP_OPTS: -Xmx4G -Xms4G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-perf.svc.cluster.local
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 13
      CPU_REQUESTS: 1
      MEMORY_REQUESTS: 9Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 10Gi
      HEAP_OPTS: -Xmx8G -Xms8G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-prod.svc.cluster.local
- name: xjoin-es-exporter
  path: /templates/xjoin/xjoin-es-exporter.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: f621527
- name: xjoin-jenkins
  path: /openshift/jenkins.yaml
  url: https://github.com/RedHatInsights/xjoin-config
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-jenkins-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-jenkins-perf.yml
    ref: master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-prod.yml
    ref: master
# Execute Cyndi onboarding script on cyndi test db
- name: cyndi-init
  path: /openshift/cyndi-init.yml
  url: https://github.com/redhatinsights/inventory-syndication
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: 1da34cd701ca9bca732e7a3eaaff516dd2b6402b
    parameters:
      APP_NAME: syndication-test
      VERSION: "1"
      APP_ROLE: postgres
      DB_SECRET: cyndi-db-rds
      IMAGE_TAG: "3a34b0c"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: 1da34cd701ca9bca732e7a3eaaff516dd2b6402b
    parameters:
      APP_NAME: syndication-test
      VERSION: "1"
      APP_ROLE: postgres
      DB_SECRET: cyndi-db-rds
      IMAGE_TAG: "3a34b0c"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 1da34cd701ca9bca732e7a3eaaff516dd2b6402b
    parameters:
      APP_NAME: syndication-test
      APP_ROLE: postgres
      DB_SECRET: cyndi-db-rds
      IMAGE_TAG: "3a34b0c"
