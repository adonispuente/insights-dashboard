---
$schema: /app-sre/saas-file-1.yml

labels:
  service: xjoin
  platform: insights

name: xjoin
description: xjoin app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- PersistentVolumeClaim
- ConfigMap
- Job
- KafkaConnect

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway
- quay.io/openshift/origin-jenkins

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: xjoin-search
  path: /deploy/template.yaml
  url: https://github.com/RedHatInsights/xjoin-search
  parameters:
    CPU_REQUESTS: 1
    CPU_LIMITS: 1
    MEMORY_REQUESTS: 512Mi
    MEMORY_LIMITS: 512Mi
    MAX_REPLICAS: 4
    LOG_LEVEL: info
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    parameters:
      NUM_REPLICAS: 2
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: 3e363551559aa0f8d2c00cd57726a729b3eea386
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 3e363551559aa0f8d2c00cd57726a729b3eea386
    parameters:
      NUM_REPLICAS: 2

- name: xjoin-kafka-connect
  path: /templates/xjoin/xjoin-kafka-connect.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 7
      CPU_REQUESTS: 500m
      MEMORY_REQUESTS: 6Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 8Gi
      HEAP_OPTS: -Xmx4G -Xms4G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 2
      CPU_REQUESTS: 500m
      MEMORY_REQUESTS: 6Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 10Gi
      HEAP_OPTS: -Xmx4G -Xms4G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-perf.svc.cluster.local
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: dc96729
      NUM_REPLICAS: 13
      CPU_REQUESTS: 1
      MEMORY_REQUESTS: 9Gi
      CPU_LIMITS: 3
      MEMORY_LIMITS: 10Gi
      HEAP_OPTS: -Xmx8G -Xms8G
      REST_ADVERTISED_HOST_NAME: xjoin-search.xjoin-prod.svc.cluster.local
- name: xjoin-es-exporter
  path: /templates/xjoin/xjoin-es-exporter.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
- name: xjoin-jenkins
  path: /openshift/jenkins.yaml
  url: https://github.com/RedHatInsights/xjoin-config
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-jenkins-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/perf-xjoin-jenkins-perf.yml
    ref: master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-prod.yml
    ref: master

- name: xjoin-kafka-connect-strimzi
  path: /deploy/kafka-connect.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.5.0'
    CPU_REQUESTS: 500m
    MEMORY_REQUESTS: 6Gi
    CPU_LIMITS: 3
    MEMORY_LIMITS: 10Gi
    XMX: 8G
    XMS: 8G
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-xjoin-kafka-connect-gh-build-master
    parameters:
      NUM_REPLICAS: '3'
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 190a1aaef98d80772f50b66a5a54964f96eb4a43
    parameters:
      NUM_REPLICAS: '7'
