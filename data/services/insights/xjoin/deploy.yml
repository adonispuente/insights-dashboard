---
$schema: /app-sre/saas-file-1.yml

labels:
  service: xjoin
  platform: insights

name: xjoin
description: xjoin app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- PersistentVolumeClaim
- ConfigMap
- Job
- KafkaConnect

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway
- quay.io/openshift/origin-jenkins

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: xjoin-search
  path: /deploy/template.yaml
  url: https://github.com/RedHatInsights/xjoin-search
  parameters:
    CPU_REQUESTS: 500m
    CPU_LIMITS: 1
    MEMORY_REQUESTS: 512Mi
    MEMORY_LIMITS: 512Mi
    MAX_REPLICAS: 4
    LOG_LEVEL: info
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-xjoin-search-gh-build-master
    parameters:
      NUM_REPLICAS: 2
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 3e363551559aa0f8d2c00cd57726a729b3eea386
    parameters:
      NUM_REPLICAS: 2

- name: xjoin-search-dev
  path: /deploy/template-dev.yaml
  url: https://github.com/RedHatInsights/xjoin-search
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/dev-xjoin-ci.yml
    ref: master
    upstream: RedHatInsights-xjoin-search-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/dev-xjoin-qa.yml
    ref: master
    upstream: RedHatInsights-xjoin-search-gh-build-master

- name: xjoin-es-exporter
  path: /templates/xjoin/xjoin-es-exporter.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
- name: xjoin-jenkins
  path: /openshift/jenkins.yaml
  url: https://github.com/RedHatInsights/xjoin-config
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-jenkins-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-prod.yml
    ref: master

- name: xjoin-kafka-connect-strimzi
  path: /deploy/kafka-connect.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.5.0'
    CPU_LIMITS: 3
    XMX: 8G
    XMS: 8G
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-xjoin-kafka-connect-gh-build-master
    parameters:
      CPU_REQUESTS: 250m
      NUM_REPLICAS: '7'
      MEMORY_REQUESTS: 8Gi
      MEMORY_LIMITS: 10Gi
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 4e967918bb2ae8a55fe0a00f02c268207379f67a
    parameters:
      CPU_REQUESTS: 251m
      NUM_REPLICAS: '9'
      MEMORY_REQUESTS: 8Gi
      MEMORY_LIMITS: 12Gi
