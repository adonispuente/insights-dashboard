---
$schema: /app-sre/saas-file-2.yml

labels:
  service: xjoin
  platform: insights

name: xjoin
description: xjoin app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 100m
    memory: 600Mi
  limits:
    cpu: 200m
    memory: 1000Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- PersistentVolumeClaim
- ConfigMap
- Job
- KafkaConnect
- ClowdApp

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway
- quay.io/openshift/origin-jenkins

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: xjoin-search-clowder
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/xjoin-search
  parameters:
    LOG_LEVEL: info
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-xjoin-search-gh-build-master
    parameters:
      NUM_REPLICAS: 2
      MEMORY_REQUESTS: 512Mi
      MEMORY_LIMITS: 512Mi
      CPU_REQUESTS: 500m
      CPU_LIMITS: 1
      LOG_LEVEL: debug
      HEARTBEAT_SUSPEND: 'false'
      HEARTBEAT_SCHEDULE: '@daily'
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-perf.yml
    ref: master
    parameters:
      ENV_NAME: perf
      NUM_REPLICAS: 2
      MEMORY_REQUESTS: 512Mi
      MEMORY_LIMITS: 512Mi
      CPU_REQUESTS: 500m
      CPU_LIMITS: 1
      LOG_LEVEL: debug
      INGRESS_HOST: ingress-service.ingress-perf.svc
      HEARTBEAT_SUSPEND: 'false'
      HEARTBEAT_SCHEDULE: '@daily'
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 4e4635f38f10f6b7ac95ce48c4d8b0fd926225d5
    parameters:
      CPU_REQUESTS: 500m
      CPU_LIMITS: 2
      NUM_REPLICAS: 4
      MEMORY_REQUESTS: 512Mi
      MEMORY_LIMITS: 1Gi
      HEARTBEAT_SUSPEND: 'false'
      HEARTBEAT_SCHEDULE: '@daily'
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-xjoin-search-gh-build-master
    parameters:
      NUM_REPLICAS: 2
      MEMORY_REQUESTS: 512Mi
      MEMORY_LIMITS: 512Mi
      CPU_REQUESTS: 499m
      CPU_LIMITS: 1
      INGRESS_HOST: ingress-service.ingress-stage.svc
      HEARTBEAT_SUSPEND: 'false'
      HEARTBEAT_SCHEDULE: '@daily'

- name: xjoin-search
  path: /deploy/ephemeral.yaml
  url: https://github.com/RedHatInsights/xjoin-search
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire

- name: xjoin-es-exporter
  path: /templates/xjoin/xjoin-es-exporter.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 7fa02b687dfa77fd71ae04f0a4fec2ba0145bcc9
    parameters:
      IMAGE_TAG: f621527
- name: xjoin-jenkins
  path: /openshift/jenkins.yaml
  url: https://github.com/RedHatInsights/xjoin-config
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-jenkins-stage.yml
    ref: master
    parameters:
      NUM_REPLICAS: '0'
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-jenkins-prod.yml
    ref: master
    parameters:
      PV_SIZE: 20Gi
      NUM_REPLICAS: '0'

- name: xjoin-kafka-connect-strimzi
  path: /deploy/kafka-connect-fedramp-xjoin.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
    KAFKA_BOOTSTRAP_PORT: '9093'
    GROUP_ID: xjoin
    STORAGE_TOPIC_PREFIX: xjoin
    NAME_PREFIX: xjoin-connect
    KAFKA_USER: kafka-xjoin
    LOG_LEVEL: INFO
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-kafka-connect-gh-build-master
    parameters:
      CPU_LIMITS: 3
      XMX: 4G
      XMS: 4G
      CPU_REQUESTS: 249m
      NUM_REPLICAS: '5'
      MEMORY_REQUESTS: 6Gi
      MEMORY_LIMITS: 10Gi

- name: xjoin-kafka-connect-strimzi
  path: /deploy/kafka-connect.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
    CPU_LIMITS: 3
    XMX: 8G
    XMS: 8G
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-kafka-connect-gh-build-master
    parameters:
      CPU_REQUESTS: 249m
      NUM_REPLICAS: '7'
      MEMORY_REQUESTS: 8Gi
      MEMORY_LIMITS: 10Gi
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d6d2efcf73b71ea7ba7eed20601c0aa26fd3385a
    parameters:
      CPU_REQUESTS: 251m
      NUM_REPLICAS: '17'
      MEMORY_REQUESTS: 8Gi
      MEMORY_LIMITS: 12Gi

- name: xjoin-kafka-connect-strimzi
  path: /deploy/kafka-connect-perf.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-perf.yml
    ref: master
    parameters:
      CPU_LIMITS: '1'
      CPU_REQUESTS: '1'
      MEMORY_LIMITS: 4Gi
      MEMORY_REQUESTS: 4Gi
      NUM_REPLICAS: '1'
      XMS: 3G
      XMX: 3G
