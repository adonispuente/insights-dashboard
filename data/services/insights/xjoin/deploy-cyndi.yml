    APP_NAME: advisor
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      VALIDATION_THRESHOLD: "10"
      INSIGHTS_ONLY: "false"
      ADDITIONAL_FILTERS:
        - name: "insightsOnly"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!!record.headers().lastWithName('insights_id').value()"
          where: "canonical_facts ? 'insights_id'"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

- name: patch-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: patch
    DB_TABLE_INDEX_SQL: >
        CREATE INDEX {{.TableName}}_tags_index ON inventory.{{.TableName}} USING GIN (tags JSONB_PATH_OPS);
        CREATE INDEX {{.TableName}}_insights_reporter_index ON inventory.{{.TableName}} (reporter);
        CREATE INDEX {{.TableName}}_stale_timestamp_index ON inventory.{{.TableName}} USING btree (stale_timestamp);
        CREATE INDEX {{.TableName}}_groups_index ON inventory.{{.TableName}} USING GIN (groups JSONB_PATH_OPS);
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      VALIDATION_THRESHOLD: "10"
      INSIGHTS_ONLY: "false"
      ADDITIONAL_FILTERS:
        - name: "nonEdge"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!record.value().host.system_profile.host_type"
          where: "system_profile_facts->>'host_type' IS NULL"
        - name: "nonCentOS"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!record.value().host.system_profile.operating_system.name.match(/centos/i)"
          where: "COALESCE(system_profile_facts->'operating_system'->>'name', '') NOT ILIKE '%centos%'"
        - name: "excludedReporters"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!record.value().host.reporter.match(/^(yupana|rhsm-conduit)$/i)"
          where: "reporter NOT IN ('yupana', 'rhsm-conduit')"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    parameters:
      VALIDATION_THRESHOLD: "15"
      INSIGHTS_ONLY: "false"
    ref: f526e7bfae89eb7f9a61d992e1a67540ed0fc332
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-perf.yml
    ref: master

