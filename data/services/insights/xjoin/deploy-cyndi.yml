---
$schema: /app-sre/saas-file-2.yml

labels:
  service: xjoin
  platform: insights

name: cyndi
description: cyndi app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- ConfigMap
- Service
- CyndiPipeline
- KafkaConnect
- KafkaUser
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

parameters:
  VALIDATION_THRESHOLD: "5"
  INSIGHTS_ONLY: "true"
  MAX_AGE: "45"

resourceTemplates:
- name: cyndi-operator
  path: /deploy/operator.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    RECONCILE_INTERVAL: "120"
    VALIDATION_INTERVAL: "1800"
    VALIDATION_ATTEMPTS_THRESHOLD: "2"
    VALIDATION_ATTEMPTS_THRESHOLD_INIT: "30"
    CONNECTOR_ALLOWLIST_SP: "sap_system,sap_sids,operating_system,owner_id,rhsm,bios_vendor,bios_version,bios_release_date,infrastructure_type,host_type"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      REFRESH: "1633013215"
      SSL_MODE: require
      SOURCE_NAMESPACE: xjoin-stage
      TARGET_NAMESPACE: xjoin-stage
      VALIDATION_ATTEMPTS_THRESHOLD_INIT: "60"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      CONNECT_CLUSTER: cyndi-connect
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 80361a2061775be57ab080d56c7017494ead5294
    parameters:
      REFRESH: "1639489436"
      SSL_MODE: require
      SOURCE_NAMESPACE: xjoin-prod
      TARGET_NAMESPACE: xjoin-prod
      MAX_AGE: "46"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-perf.yml
    ref: master
    parameters:
      SOURCE_NAMESPACE: cyndi-perf
      TARGET_NAMESPACE: cyndi-perf
      CONNECT_CLUSTER: cyndi-connect
  # Ephemeral/dev clusters
  # Unlike in stable environments where the operator is deployed in SingleNamespace mode,
  # AllNamespaces (i.e. cluster-wide) mode is used in ephemeral environments
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-ephemeral.yml
    ref: master
    parameters:
      TARGET_NAMESPACE: ""
      SSL_MODE: disable
      EPHEMERAL: "true"
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-dev.yml
    ref: master
    parameters:
      TARGET_NAMESPACE: ""
      SSL_MODE: disable
      EPHEMERAL: "true"
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master

- name: cyndi-kafka-connect
  path: /deploy/kafka-connect-fedramp-cyndi.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
    CPU_LIMITS: 3
    XMX: 8G
    XMS: 8G
    CPU_REQUESTS: 250m
    NUM_REPLICAS: '1'
    MEMORY_REQUESTS: 8Gi
    MEMORY_LIMITS: 10Gi
    KAFKA_BOOTSTRAP_PORT: '9093'
    GROUP_ID: cyndi
    STORAGE_TOPIC_PREFIX: cyndi
    NAME_PREFIX: cyndi-connect
    KAFKA_USER: kafka-cyndi
    LOG_LEVEL: INFO
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-kafka-connect-gh-build-master

- name: cyndi-kafka-connect
  path: /deploy/kafka-connect.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
    CPU_LIMITS: 3
