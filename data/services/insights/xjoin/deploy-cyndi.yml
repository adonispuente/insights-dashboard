---
$schema: /app-sre/saas-file-2.yml

labels:
  service: xjoin
  platform: insights

name: cyndi
description: cyndi app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- ConfigMap
- Service
- CyndiPipeline
- KafkaConnect
- KafkaUser
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

parameters:
  VALIDATION_THRESHOLD: "1"
  INSIGHTS_ONLY: "true"
  MAX_AGE: "45"

resourceTemplates:
- name: cyndi-operator
  path: /deploy/operator.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    RECONCILE_INTERVAL: "120"
    VALIDATION_INTERVAL: "1800"
    VALIDATION_ATTEMPTS_THRESHOLD: "2"
    VALIDATION_ATTEMPTS_THRESHOLD_INIT: "30"
    CONNECTOR_ALLOWLIST_SP: "sap_system,sap_sids,operating_system,owner_id,rhsm,bios_vendor,bios_version,bios_release_date,infrastructure_type"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      SOURCE_NAMESPACE: xjoin-stage
      TARGET_NAMESPACE: xjoin-stage
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      CONNECT_CLUSTER: cyndi-connect
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 2ff1150956219b270e3dc49469fdc44b0ed8008c
    parameters:
      SOURCE_NAMESPACE: xjoin-prod
      TARGET_NAMESPACE: xjoin-prod
      MAX_AGE: "46"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-prod.yml
    ref: 2ff1150956219b270e3dc49469fdc44b0ed8008c
    parameters:
      CONNECT_CLUSTER: cyndi-connect
  # Ephemeral cluster
  # Unlike in stable environments where the operator is deployed in SingleNamespace mode,
  # AllNamespaces (i.e. cluster-wide) mode is used in ephemeral environments
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-ephemeral.yml
    ref: master
    parameters:
      TARGET_NAMESPACE: ""
      SSL_MODE: disable
      EPHEMERAL: "true"
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master

- name: cyndi-kafka-connect
  path: /deploy/kafka-connect-fedramp.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.5.0'
    CPU_LIMITS: 3
    XMX: 8G
    XMS: 8G
    CPU_REQUESTS: 250m
    NUM_REPLICAS: '1'
    MEMORY_REQUESTS: 8Gi
    MEMORY_LIMITS: 10Gi
    KAFKA_BOOTSTRAP_PORT: '9093'
    GROUP_ID: cyndi
    STORAGE_TOPIC_PREFIX: cyndi
    NAME_PREFIX: cyndi-connect
    KAFKA_USER: kafka-cyndi
    LOG_LEVEL: INFO
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-kafka-connect-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-fedramp-prod.yml
    ref: 182ab8b1b311fb449917c363f4564b8e569ac606

- name: cyndi-kafka-user
  path: /deploy/kafka-user.yaml
  url: https://github.com/RedHatInsights/cyndi-operator
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-xjoin-kafka-connect-gh-build-master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-fedramp-prod.yml
    ref: de99f3ae9590d61e9a654cd068a503011819af14

# Job to initialize database schemas and roles
- name: cyndi-init
  path: /openshift/cyndi-init.yml
  url: https://github.com/redhatinsights/inventory-syndication
  parameters:
    APP_NAME: syndication-test
    APP_ROLE: postgres
    DB_SECRET: cyndi-db-rds
    IMAGE_TAG: "3a34b0c"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-fedramp-stage.yml
    ref: 165cd33c70fd50be977a5584ab13b4f28502a442
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-fedramp-prod.yml
    ref: 165cd33c70fd50be977a5584ab13b4f28502a442
    parameters:
      VERSION: "2"

