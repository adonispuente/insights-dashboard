    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

- name: patch-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: patch
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

- name: vulnerability-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: vulnerability
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

- name: compliance-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: compliance
    MAX_AGE: "47"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

