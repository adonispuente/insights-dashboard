---
$schema: /app-sre/saas-file-2.yml

labels:
  service: xjoin
  platform: insights

name: cyndi
description: cyndi app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup.operators.coreos.com
- Subscription.operators.coreos.com
- ConfigMap
- Service
- CyndiPipeline
- KafkaConnect
- KafkaUser
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

parameters:
  VALIDATION_THRESHOLD: "5"
  INSIGHTS_ONLY: "true"
  MAX_AGE: "45"

resourceTemplates:
- name: cyndi-operator
  path: /deploy/operator.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    RECONCILE_INTERVAL: "120"
    VALIDATION_INTERVAL: "1800"
    VALIDATION_ATTEMPTS_THRESHOLD: "2"
    VALIDATION_ATTEMPTS_THRESHOLD_INIT: "30"
    CONNECTOR_ALLOWLIST_SP: "ansible,sap,sap_system,sap_sids,operating_system,owner_id,rhc_client_id,rhsm,bios_vendor,bios_version,bios_release_date,infrastructure_type,host_type,mssql,system_update_method"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      REFRESH: "1687175041"
      SSL_MODE: require
      SOURCE_NAMESPACE: xjoin-stage
      TARGET_NAMESPACE: xjoin-stage
      VALIDATION_ATTEMPTS_THRESHOLD_INIT: "60"
      VALIDATION_PERCENTAGE_THRESHOLD: "10"
      CONNECTOR_TOPIC: "platform-mq-stage.platform.inventory.events"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: 9994a7a04e70f5acb006889e372b96ec34a70a03
    parameters:
      REFRESH: "1664974151"
      SSL_MODE: require
      SOURCE_NAMESPACE: xjoin-prod
      TARGET_NAMESPACE: xjoin-prod
      MAX_AGE: "46"
      CONNECTOR_TOPIC: "platform.inventory.events"
      DLQ_TOPIC_NAME: "platform.cyndi.dlq"
      VALIDATION_ATTEMPTS_THRESHOLD_INIT: "60"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-perf.yml
    ref: master
    parameters:
      SOURCE_NAMESPACE: cyndi-perf
      TARGET_NAMESPACE: cyndi-perf
      CONNECT_CLUSTER: cyndi-connect
  # Ephemeral/dev clusters
  # Unlike in stable environments where the operator is deployed in SingleNamespace mode,
  # AllNamespaces (i.e. cluster-wide) mode is used in ephemeral environments
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-ephemeral.yml
    ref: master
    parameters:
      TARGET_NAMESPACE: ""
      SSL_MODE: disable
      EPHEMERAL: "true"
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-dev.yml
    ref: master
    parameters:
      TARGET_NAMESPACE: ""
      SSL_MODE: disable
      EPHEMERAL: "true"
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master

- name: cyndi-kafka-connect
  path: /deploy/kafka-connect-perf.yml
  url: https://github.com/RedHatInsights/xjoin-kafka-connect
  parameters:
    VERSION: '2.7.0'
    KAFKA_BOOTSTRAP_PORT: '9092'
    GROUP_ID: cyndi
    STORAGE_TOPIC_PREFIX: cyndi
    NAME_PREFIX: cyndi-connect
    KAFKA_USER: kafka-cyndi
    LOG_LEVEL: INFO
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/cyndi-perf.yml
    ref: master
    parameters:
      CPU_LIMITS: '1'
      CPU_REQUESTS: '1'
      MEMORY_LIMITS: '4Gi'
      MEMORY_REQUESTS: '4Gi'
      NUM_REPLICAS: '1'
      XMS: '2G'
      XMX: '2G'

#
# CyndiPipeline definitions below
#
- name: cyndi-pipeline-test
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: syndication-test
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      VALIDATION_THRESHOLD: "10"
      INSIGHTS_ONLY: "false"
      ADDITIONAL_FILTERS:
        - name: "insightsOnly"
          type: "com.redhat.insights.kafka.connect.transforms.Filter"
          if: "!!record.headers().lastWithName('insights_id').value()"
          where: "canonical_facts ? 'insights_id'"
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: d0caf4e6144b6951623ab516852a3a7862a1238e

- name: cyndi-test
  path: /deploy/test-clowdapp.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    APP_NAME: cyndi-test
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire

