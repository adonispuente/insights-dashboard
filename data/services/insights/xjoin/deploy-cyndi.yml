---
$schema: /app-sre/saas-file-1.yml

labels:
  service: xjoin
  platform: insights

name: cyndi
description: cyndi app on the Insights Platform

app:
  $ref: /services/insights/xjoin/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- ConfigMap
- Service
- CyndiPipeline

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

parameters:
  VALIDATION_THRESHOLD: "1"
  INSIGHTS_ONLY: "true"

resourceTemplates:
- name: cyndi-operator
  path: /deploy/operator.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  parameters:
    RECONCILE_INTERVAL: "120"
    VALIDATION_INTERVAL: "1800"
    VALIDATION_ATTEMPTS_THRESHOLD: "2"
    VALIDATION_ATTEMPTS_THRESHOLD_INIT: "15"
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-cyndi-operator-gh-build-catalog-master-upstream-RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      TARGET_NAMESPACE: xjoin-stage
  - namespace:
      $ref: /services/insights/xjoin/namespaces/xjoin-prod.yml
    ref: f18730029e0bdff681dd1314ea7f50675cdbd020
    parameters:
      TARGET_NAMESPACE: xjoin-prod

- name: cyndi-pipeline-test
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      APP_NAME: syndication-test

- name: advisor-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      APP_NAME: advisor

- name: patch-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      APP_NAME: patch

- name: vulnerability-pipeline
  path: /deploy/pipeline.yml
  url: https://github.com/RedHatInsights/cyndi-operator
  targets:
  - namespace:
      $ref: /services/insights/xjoin/namespaces/stage-xjoin-stage.yml
    ref: master
    upstream: RedHatInsights-cyndi-operator-gh-build-master
    parameters:
      APP_NAME: vulnerability
