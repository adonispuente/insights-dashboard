---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: xjoin-operator-quota

description: Quota definition for xjoin operator namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "10"
      memory: 36Gi
    requests:
      cpu: "4"
      memory: 4Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: "2"
      memory: 4Gi
  scopes:
  - Terminating
