---
$schema: /app-sre/saas-file-1.yml

labels:
  service: pes
  platform: insights

name: pes
description: Package Evolution Service (PES) - service for tracking package changes between RHEL versions

app:
  $ref: /services/insights/pes/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: pes
  url: https://gitlab.cee.redhat.com/insights-platform/pes-cloud
  path: /templates/pes.yml
  targets:
  - namespace:
      $ref: /services/insights/pes/namespaces/stage-pes-stage.yml
    ref: master
    upstream: insights-platform-pes-cloud-gl-build-master
    parameters:
      GREETING: "pre-prod"
  - namespace:
      $ref: /services/insights/pes/namespaces/pes-prod.yml
    ref: master
    upstream: insights-platform-pes-cloud-gl-build-master
    parameters:
      GREETING: "prod"
