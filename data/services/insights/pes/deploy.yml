---
$schema: /app-sre/saas-file-2.yml

labels:
  service: pes
  platform: insights

name: pes
description: Package Evolution Service (PES) - service for tracking package changes between RHEL versions

app:
  $ref: /services/insights/pes/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: pes
  url: https://gitlab.cee.redhat.com/insights-platform/pes-cloud
  path: /templates/pes.yml
  targets:
  - namespace:
      $ref: /services/insights/pes/namespaces/stage-pes-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-pes-cloud-gl-build-master
    parameters:
      GREETING: "pre-prod"
  - namespace:
      $ref: /services/insights/pes/namespaces/pes-prod.yml
    ref: d947b0a49841e8b652360b3a0c48ae55ddba6a32
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-pes-cloud-gl-build-master
    parameters:
      GREETING: "prod"
