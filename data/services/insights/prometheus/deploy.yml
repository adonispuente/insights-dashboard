---
$schema: /app-sre/saas-file-2.yml

labels:
  platform: insights

name: insights-prometheus
description: Prometheus rules and push gateway for Insights

app:
  $ref: /services/insights/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

imagePatterns:
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- PrometheusRule
- Deployment
- Service

resourceTemplates:
- name: prometheus-pushgateway
  path: /prometheus-push.yml
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-pushgateway
  targets:
  - namespace:
      $ref: /services/insights/prometheus/insights-push-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/prometheus/insights-push-perf.yml
    ref: master
  - namespace:
      $ref: /services/insights/prometheus/insights-push-prod.yml
    ref: 3cddb24c0f60bb6ea67f1c01eadc178265ec5418
