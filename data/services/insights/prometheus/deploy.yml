---
$schema: /app-sre/saas-file-1.yml

labels:
  platform: insights

name: insights-prometheus
description: Prometheus rules and push gateway for Insights

app:
  $ref: /services/insights/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

imagePatterns:
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

managedResourceTypes:
- PrometheusRule
- Deployment
- Service

resourceTemplates:
- name: prometheus-rules
  path: /rules.yml
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-rules
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
    ref: bf74588f117442f09f3655af9ac9f785c0ce20cb
    parameters:
      APPSRE_ENV: prod
- name: prometheus-sli-rules
  path: /app-slo.yml
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-rules
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
    ref: bf74588f117442f09f3655af9ac9f785c0ce20cb
- name: prometheus-pushgateway
  path: /prometheus-push.yml
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-pushgateway
  targets:
  - namespace:
      $ref: /services/insights/prometheus/insights-push-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/prometheus/insights-push-perf.yml
    ref: master
  - namespace:
      $ref: /services/insights/prometheus/insights-push-prod.yml
    ref: 3cddb24c0f60bb6ea67f1c01eadc178265ec5418
