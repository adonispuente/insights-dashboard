---
$schema: /openshift/namespace-1.yml

labels:
  service: chrome-service

name: chrome-service-prod

description: Chrome service persister app on production

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/chrome-service/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 5
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-dev/platform-experience-dev/chrome-service-backend
  version: 4
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: rds
    identifier: chrome-service-prod
    defaults: /terraform/resources/insights/production/rds/postgres13-rds-1.yml
    overrides:
      username: "insights"
      name: "chrome_service"
      engine_version: '13.7'
      apply_immediately: true
      auto_minor_version_upgrade: false
    parameter_group: /terraform/resources/insights/production/rds/postgres13-parameter-group-chrome-service-prod.yml
    output_resource_name: chrome-service-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: chrome-service-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
