---
$schema: /app-sre/saas-file-2.yml

labels:
  service: chrome-service
  platform: insights

name: chrome-service
description: chrome backend on the Insights Platform

app:
  $ref: /services/insights/chrome-service/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-consoledot-experience-notifications

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

# See https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/FAQ.md#my-tekton-deploy-pipelinerun-is-silenty-failing-for-no-obvious-reason
deployResources:
  requests:
    cpu: 500m
    memory: 800Mi
  limits:
    cpu: 1200m
    memory: 1200Mi

resourceTemplates:
- name: chrome-service
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/chrome-service-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace
    ref: internal # populated by bonfire
  - namespace:
      $ref: /services/insights/chrome-service/namespaces/chrome-service-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-chrome-service-backend-gh-build-main
    parameters:
      ENV_NAME: stage
      LOG_LEVEL: debug
  - namespace:
      $ref: /services/insights/chrome-service/namespaces/chrome-service-prod.yml
    ref: 769df056d962b4bf0350483c67f1d8c82745de78
    parameters:
      ENV_NAME: prod
      MIN_REPLICAS: 3
- name: grafana-dashboard-insights-chrome-service-general
  url: https://github.com/RedHatInsights/chrome-service-backend
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 111922359e4e663c069726b494cebce22f1ff435
