---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: chrome-service

name: ci-ext-chrome-service-jobs
description: chrome-service ci-ext jobs

app:
  $ref: /services/insights/chrome-service/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: chrome-service
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: chrome-service-backend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: chrome-service pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: chrome-service build-master
        branch: main
    - "insights-gh-build-master":
        display_name: chrome-service build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: chrome-service build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'

- project:
    name: insights-chrome
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-chrome
    quay_org: cloudservices
    jobs:
    - "insights-gh-pipeline":
        display_name: insights-chrome pipeline
        branch: main
        trigger_exclude_path: 'docs/.*\n.*\.adoc'
        status_context: ci.ext.devshift.net PR pipeline
