---
$schema: /app-sre/slo-document-1.yml

labels:
  service: chrome-service

name: chrome-service

app:
  $ref: /services/insights/chrome-service/app.yml

namespaces:
  - namespace:
      $ref: /services/insights/chrome-service/namespaces/chrome-service-prod.yml

slos:
- name: Requests result in successful non-5xx response
  dashboard: https://grafana.app-sre.devshift.net/d/3qqibAG7k/chrome-service?var-datasource=crcp01ue1-prometheus
  SLIType: availability
  SLISpecification: Proportion of successful requests with a (non-5xx) response against all requests on chrome-service API
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  SLOParameters:
    window: 28d
  SLODetails: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/chrome-service/SLO.md
  prometheusRules: /resources/insights-prod/chrome-service-prod/chrome-service.prometheusrules.yml
  expr: |
    round(sum(rate(api_3scale_gateway_api_status{exported_service="chrome-service", status=~"[234]xx"}[{{window}}]))
    /
    sum(rate(api_3scale_gateway_api_status{exported_service="chrome-service"}[{{window}}])), 0.0001)
- name: Request latency
  dashboard: https://grafana.app-sre.devshift.net/d/3qqibAG7k/chrome-service?var-datasource=crcp01ue1-prometheus
  SLIType: latency
  SLISpecification: Proportion of requests with less than <2000 ms against all requests on chrome-service API
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  SLODetails: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/chrome-service/SLO.md
  SLOParameters:
    window: 28d
  prometheusRules: /resources/insights-prod/chrome-service-prod/chrome-service.prometheusrules.yml
  expr: |
    sum(rate(api_3scale_gateway_api_time_bucket{le="2000.0", exported_service="chrome-service"}[{{window}}]))
    /
    sum(rate(api_3scale_gateway_api_time_bucket{le="+Inf", exported_service="chrome-service"}[{{window}}]))
