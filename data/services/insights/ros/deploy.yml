---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros
description: ros app on the Insights Platform

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes: 
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: ros-backend
  path: /templates/ros/ros-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: aa694459f8a8ee6ee83a5a0f339c17f125a633a3
    parameters:
      IMAGE_TAG: bf133f7
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 3c9cb352acd7780fc3a97225c0a60fdbb9a81d4d
    parameters:
      IMAGE_TAG: bf133f7
- name: ros-processor
  path: /templates/ros/ros-processor.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: aa694459f8a8ee6ee83a5a0f339c17f125a633a3
    parameters:
      IMAGE_TAG: bf133f7
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 3c9cb352acd7780fc3a97225c0a60fdbb9a81d4d
    parameters:
      IMAGE_TAG: bf133f7
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
