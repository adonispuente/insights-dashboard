---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros
description: ros app on the Insights Platform

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes: 
- Deployment
- DeploymentConfig
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: ros-backend
  path: /saas-templates/ros-backend.yaml
  url: https://github.com/RedHatInsights/ros-backend
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: 167905c37107a0cb349b5997b14156d9206ecd4f
    delete: true
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 958959050b73111c0f060ea37f6e5eab8b596e46
    disable: true
- name: ros-processor
  path: /saas-templates/ros-processor.yaml
  url: https://github.com/RedHatInsights/ros-backend
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: 167905c37107a0cb349b5997b14156d9206ecd4f
    delete: true
    parameters:
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 958959050b73111c0f060ea37f6e5eab8b596e46
    disable: true
    parameters:
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
- name: ros-dashboards
  url: https://github.com/RedHatInsights/ros-backend
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 3d32a047979b01fa1d9a59e2fd940598b4817437
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 3d32a047979b01fa1d9a59e2fd940598b4817437
