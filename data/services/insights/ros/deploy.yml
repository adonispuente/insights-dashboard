---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ros
  platform: insights

name: ros
description: ros app on the Insights Platform

app:
  $ref: /services/insights/ros/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes: 
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: ros-backend
  path: /templates/ros/ros-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: 9b2a4b4e2aec1a5081289cbd06e619427bb49646
    parameters:
      IMAGE_TAG: 7daea26
- name: ros-processor
  path: /templates/ros/ros-processor.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    MINIMUM_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: d1bd1e0220a95a3b0c0e6a09495844369e75c542
    parameters:
      IMAGE_TAG: 7daea26
      INSIGHTS_KAFKA_HOST: ${KAFKA_BOOTSTRAP_HOST}
      INSIGHTS_KAFKA_PORT: 9092
