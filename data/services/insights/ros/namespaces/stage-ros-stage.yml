---
$schema: /openshift/namespace-1.yml

labels:
  service: ros

name: ros-stage
description: Insights ros-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/ros/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/crc-pdf-generator/namespaces/crc-pdf-generator-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/ros-stage/hccm-ros-s3
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: ros-stage
    annotations:
      clowder/database: ros-backend
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-ros-stage.yml
    old_parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-ros-stage.yml
    output_resource_name: ros-db
    enhanced_monitoring: true
    overrides:
      engine_version: "13.9"
      apply_immediately: false
  - provider: rds
    identifier: rosocp-stage
    annotations:
      clowder/database: ros-ocp-backend
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-ros-stage.yml
    output_resource_name: rosocp-stage
    enhanced_monitoring: true
    overrides:
      engine_version: "13.9"
      apply_immediately: false
  - provider: cloudwatch
    identifier: ros-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: ros-redis-clowder
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-ros-1.yml
    output_resource_name: in-memory-db
