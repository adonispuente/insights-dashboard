---
$schema: /openshift/namespace-1.yml

labels:
  service: ros

name: ros-prod
description: Insights ros-prod on the Prod cluster.

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/ros/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/crc-pdf-generator/namespaces/crc-pdf-generator-prod.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: rds
    identifier: ros-prod
    defaults: /terraform/resources/insights/production/rds/rds-ros-prod.yml
    old_parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-ros-prod.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres13-parameter-group-ros-prod.yml
    output_resource_name: ros-db
    output_resource_db_name: postgres
    enhanced_monitoring: true
    overrides:
      # TODO: remove these and merge https://gitlab.cee.redhat.com/service/app-interface/-/merge_requests/52438
      engine_version: "13.4"
      apply_immediately: true
      allow_major_version_upgrade: true
  - provider: cloudwatch
    identifier: ros-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: ros-prod-redis-clowder
    defaults: /terraform/resources/insights/production/elasticache/elasticache-ros-1.yml
    output_resource_name: in-memory-db
