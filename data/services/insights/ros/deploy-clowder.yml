---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros-clowder
description: ros app deployed via clowder

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: ros-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/ros-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: b171eba5f55b093ffebc12a2fc8ada0e2443738c
    parameters:
      ENV_NAME: "env-stage"

- name: ros-backend
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-backend
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-ros-backend-gh-build-main
    parameters:
      DAYS_UNTIL_STALE: '45'
      API_REPLICA_COUNT: '1'
      PROCESSOR_REPLICA_COUNT: '1'
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 896da5351fa4a8dfa6dc549a8160e358ebe9dcae
    parameters:
      DAYS_UNTIL_STALE: '46'
      API_REPLICA_COUNT: '1'
      PROCESSOR_REPLICA_COUNT: '1'
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: '2Gi'

- name: ros-ocp-backend
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-ocp-backend
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: '2Gi'
      RBAC_ENABLE: 'False'
      LOG_LEVEL: 'DEBUG'
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-ros-ocp-backend-gh-build-main
    parameters:
      MEMORY_LIMIT: '2Gi'
      API_REPLICA_COUNT: 1
      PROCESSOR_REPLICA_COUNT: 3
      LOG_LEVEL: 'DEBUG'
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: cb83d1e625afb8c922682e44b0aa6df2db0843f6
    parameters:
      MEMORY_LIMIT: '2Gi'
      API_REPLICA_COUNT: 3
      PROCESSOR_REPLICA_COUNT: 3

- name: kruize
  path: /kruize-clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-ocp-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: '2Gi'
      LOG_LEVEL: 'DEBUG'
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-ros-ocp-backend-gh-build-main
    parameters:
      MEMORY_LIMIT: '2Gi'
      KRUIZE_REPLICA_COUNT: 3
      KRUIZE_CPU_REQUEST: 1
      KRUIZE_MEMORY_REQUEST: '4Gi'
      KRUIZE_CPU_LIMIT: 2
      KRUIZE_MEMORY_LIMIT: '8Gi'
      LOG_LEVEL: 'DEBUG'
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: cb83d1e625afb8c922682e44b0aa6df2db0843f6
    parameters:
      MEMORY_LIMIT: '2Gi'
      KRUIZE_REPLICA_COUNT: 3
      KRUIZE_IMAGE_TAG: 'd56a15f'
      KRUIZE_CPU_REQUEST: 2
      KRUIZE_MEMORY_REQUEST: '4Gi'
      KRUIZE_CPU_LIMIT: 3
      KRUIZE_MEMORY_LIMIT: '8Gi'
      LOG_LEVEL: 'DEBUG'

- name: ros-ocp-dashboards
  url: https://github.com/RedHatInsights/ros-ocp-backend
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: bd87a9abbfdec344789cb14c27715b1db26ba8f2
