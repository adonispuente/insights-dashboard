---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros-clowder
description: ros app deployed via clowder

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: ros-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/ros-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire

- name: ros-backend
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-backend
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-ros-backend-gh-build-main
    parameters:
      DAYS_UNTIL_STALE: '46'
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml
    ref: 8767cc0cc36c1ab77f9ddeb8449726020507946d
    parameters:
      DAYS_UNTIL_STALE: '46'
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: '2Gi'
