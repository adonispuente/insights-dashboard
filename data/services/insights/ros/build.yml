---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: ros
  platform: insights

name: ci-int-insights-ros
description: 'ci-int job for building ros'

app:
  $ref: /services/insights/ros/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: ros
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: ros-backend
    jobs:
    - "insights-gh-pr-check":
        display_name: ros pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: ros build-master
        branch: main
- project:
    name: ros-frontend
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: ros-frontend
    jobs:
    - "insights-gh-pr-check":
        display_name: ros-frontend pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: ros-frontend build-master
        branch: main
