---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: ros
  platform: insights

name: ci-ext-insights-ros

description: 'Job for building resources'

app:
  $ref: /services/insights/ros/app.yml

# We are going to build our app using the Jenkins outside the Red Hat VPN since
# our repository is in a public GitHub
instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: ros
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: RedHatInsights
    gh_repo: ros-backend
    jobs:
    - gh-pr-check:
        display_name: ros pr-check
    - gh-build-master:
        display_name: ros build-master
