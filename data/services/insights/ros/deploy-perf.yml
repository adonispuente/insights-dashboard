---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ros
  platform: insights

name: ros-clowder
description: ros app deployed via clowder

app:
  $ref: /services/insights/ros/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: ros-ocp-backend
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-ocp-backend
  parameters:
    CLOWDER_ENABLED: 'True'
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/perf-ros-perf.yml
    ref: main
    parameters:
      MEMORY_LIMIT: '2Gi'
      API_REPLICA_COUNT: 1
      PROCESSOR_REPLICA_COUNT: 1
      RECOMMENDER_REPLICA_COUNT: 3
      LOG_LEVEL: 'DEBUG'

- name: kruize
  path: /kruize-clowdapp.yaml
  url: https://github.com/RedHatInsights/ros-ocp-backend
  targets:
  - namespace:
      $ref: /services/insights/ros/namespaces/perf-ros-perf.yml
    ref: main
    parameters:
      MEMORY_LIMIT: '2Gi'
      KRUIZE_REPLICA_COUNT: 1
      KRUIZE_IMAGE_TAG: '190a6cc'
      KRUIZE_CPU_REQUEST: 1
      KRUIZE_MEMORY_REQUEST: '4Gi'
      KRUIZE_CPU_LIMIT: 2
      KRUIZE_MEMORY_LIMIT: '8Gi'
      LOG_LEVEL: 'DEBUG'
