---
$schema: /app-sre/slo-document-1.yml

labels:
  service: ros

name: ros

app:
  $ref: /services/insights/ros/app.yml

namespaces:
  - namespace:
      $ref: /services/insights/ros/namespaces/ros-prod.yml

slos:
- name: ros availability
  SLIType: availability
  SLISpecification: ratio of HTTP response codes that are not 5xx
  SLODetails: https://github.com/RedHatInsights/ros-backend
  SLOParameters:
    window: 28d
  expr: 1.00 - (sum(rate(api_3scale_gateway_api_status{exported_service="ros", status="5xx"}[{{window}}])) / sum(rate(api_3scale_gateway_api_status{exported_service="ros"}[{{window}}])))
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/ros-prod/ros.prometheusrules.yml
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=ros&viewPanel=36

- name: ros latency
  SLIType: latency
  SLISpecification: ratio of services request durations under 2 seconds
  SLODetails: https://github.com/RedHatInsights/ros-backend
  SLOParameters:
    window: 28d
  expr: avg_over_time(service:sli:latency_gt_2000:pctl10rate5m{exported_service="ros"}[{{window}}])
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/ros-prod/ros.prometheusrules.yml
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=ros&viewPanel=32
