---
$schema: /openshift/namespace-1.yml

labels:
  service: xavier

name: xavier-prod
description: Insights xavier-prod on the Prod cluster, under app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/xavier/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-prod/xavier-prod/xavier-analytics
  version: 2
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: s3
    identifier: xavier-prod-s3
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: upload-s3
  - provider: cloudwatch
    identifier: xavier-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: xavier-prod
    defaults: /terraform/resources/insights/production/rds/postgres10-rds-1.yml
    overrides:
      username: "userDHN"
      name: "migration_analytics"
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-xavier-prod.yml
    enhanced_monitoring: true
    output_resource_name: xavier-db
