---
$schema: /app-sre/saas-file-2.yml

labels:
  service: unleash-proxy
  platform: insights

name: unleash-proxy-clowder
description: unleash-proxy app on the Insights Platform

app:
  $ref: /services/insights/unleash-proxy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: unleash-proxy-stage

resourceTemplates:
- name: unleash-proxy
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/automation-analytics/unleash-proxy
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      API_PREFIX: /api/featureflags/v0
      LOG_LEVEL: debug
      UNLEASH_LOGLEVEL: debug

  - namespace:
      $ref: /services/insights/unleash-proxy/namespaces/unleash-proxy-stage.yml
    ref: 3e7bc1c694b9cafc7d4792dc0b7a663aff9f24ea
    parameters:
      ENV_NAME: stage
      API_PREFIX: /api/featureflags/v0
      REPLICAS: 3
      LOG_LEVEL: debug

  - namespace:
      $ref: /services/insights/unleash-proxy/namespaces/unleash-proxy-prod.yml
    ref: e1c8ecd0df954942443d7c1103d3d30e569cb60b
    parameters:
      ENV_NAME: prod
      API_PREFIX: /api/featureflags/v0
      REPLICAS: 3
      LOG_LEVEL: debug

- name: unleash-proxy-dashboards
  url: https://gitlab.cee.redhat.com/automation-analytics/unleash-proxy
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 9e0b68b8b7aed850c6f60ef3275b599a703119a6
