---
$schema: /app-sre/saas-file-2.yml

labels:
  service: unleash-proxy
  platform: insights

name: unleash-proxy-clowder
description: unleash-proxy app on the Insights Platform

app:
  $ref: /services/insights/unleash-proxy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: unleash-proxy-stage

resourceTemplates:
- name: unleash-proxy-clowdapp
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/automation-analytics/unleash-proxy
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/unleash-proxy/namespaces/unleash-proxy-stage.yml
    ref: main
    parameters:
      ENV_NAME: stage
      API_PREFIX: /api/featureflags/v0
      LOG_LEVEL: debug
      UNLEASH_LOGLEVEL: debug

  - namespace:
      $ref: /services/insights/unleash-proxy/namespaces/unleash-proxy-prod.yml
    ref: 4ee52a7db1d7c37dbe5fa6677547f3a77607fa46
    parameters:
      ENV_NAME: prod
      API_PREFIX: /api/featureflags/v0
