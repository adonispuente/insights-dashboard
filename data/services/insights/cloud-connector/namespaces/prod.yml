---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: cloud-connector-prod
description: Namespace where playbook dispatcher resources are deployed

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/cloud-connector/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/prod.yml
- $ref: /services/insights/config-manager/namespaces/config-manager-prod.yml
- $ref: /services/insights/catalog-inventory/namespaces/catalog-inventory-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/cloud-connector-prod/cloud-connector-psks
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/cloud-connector-prod/cloud-connector-mqtt-credentials
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: cloud-connector-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: cloud-connector-prod
  defaults: /terraform/resources/insights/production/rds/postgres12-rds-1.yml
  overrides:
    username: insights
    allocated_storage: 100
    name: insights
  parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-cloud-connector-prod.yml
  output_resource_name: cloud-connector-db
  enhanced_monitoring: true
