---
$schema: /openshift/namespace-1.yml

labels:
  service: cloud-connector

name: connector-qa
description: Namespace where cloud-connector resources are deployed

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/cloud-connector/app.yml

environment:
  $ref: /products/insights/environments/qa.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-dev/cloud-connector-qa/cloud-connector-psks
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/cloud-connector-qa/cloud-connector-db
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/cloud-connector-qa/cloud-connector-mqtt-credentials
  version: 1
  annotations:
    qontract.recycle: "true"
