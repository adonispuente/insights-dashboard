---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector-dev
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- Service
- PersistentVolumeClaim
- CronJob

imagePatterns:
- quay.io/cloudservices
- quay.io/debezium/postgres:12

authentication:
  image:
    path: insights/secrets/global/rh-registry-pull
    field: all

resourceTemplates:
- name: cloud-connector
  path: /deploy/template.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/dev-connector-qa.yml
    ref: b67a12ee957ed28d70661e97882c8306dcd98f1e
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-cloud-connector-gh-build-master
    parameters:
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.cloud.dev.redhat.com:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://apicast.3scale-staging.svc.cluster.local:8890/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}.cluster.local:${SOURCES_PORT}
