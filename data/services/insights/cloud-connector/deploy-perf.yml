---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector-perf
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: cloud-connector-api
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/perf-connector-perf.yml
    ref: 923998134abfc3f9c3f19ced0eaf6e9aed70ea42
    parameters:
      IMAGE: quay.io/cloudservices/cloud-connector
      IMAGE_TAG: pr-104-9239981
      ENV_NAME: perf
      LOG_LEVEL: DEBUG
      LOG_FORMAT: text
      MQTT_BROKER_ADDRESS: wss://connect.cloud.stage.redhat.com:443
      MQTT_TOPIC_PREFIX: perf
      AUTH_GATEWAY_URL: NA
      SOURCES_BASE_URL: NA
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: config_file_based
      SOURCES_RECORDER_IMPL: fake
      CONNECTED_CLIENT_RECORDER_IMPL: inventory
      CONNECTION_PER_ACCOUNT_REPORTER_SCHEDULE: "*/5 * * * *"
      CONNECTION_PER_ACCOUNT_REPORTER_SUSPEND: true
      STALE_TIMESTAMP_UPDATER_SUSPEND: true
      API_REPLICAS: 1
      MQTT_CONSUMER_REPLICAS: 1
      KAFKA_CONSUMER_REPLICAS: 1
      RHC_MESSAGE_KAFKA_BATCH_SIZE: 1
      MQTT_MESSAGE_CONCURRENCY_LIMIT: "100"
