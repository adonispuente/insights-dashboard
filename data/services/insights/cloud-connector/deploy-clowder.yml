---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector-clowder
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: cloud-connector-api
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/stage.yml
    ref: master
    parameters:
      IMAGE: quay.io/cloudservices/cloud-connector
      IMAGE_TAG: f2adc9d
      ENV_NAME: stage
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.${PLATFORM_HOSTNAME}:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://apicast.3scale-stage.svc.cluster.local:8892/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}:${SOURCES_PORT}
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
      LOG_FORMAT: "TEXT"
      MQTT_BROKER_TLS_SKIP_VERIFY: true
      MQTT_BROKER_ADDRESS: tcp://mosquitto:1883
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: config_file_based

- name: mosquitto
  path: /deploy/mosquitto.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
