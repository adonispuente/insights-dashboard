---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector-clowder
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: cloud-connector-api
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/stage.yml
    ref: 72f4f8d4d57f021219f41be186754219a407ed1e
    parameters:
      IMAGE: quay.io/cloudservices/cloud-connector
      ENV_NAME: stage
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.${PLATFORM_HOSTNAME}:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}:${SOURCES_PORT}
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: bop
      SOURCES_RECORDER_IMPL: sources
      CONNECTED_CLIENT_RECORDER_IMPL: inventory
      CONNECTION_PER_ACCOUNT_REPORTER_SCHEDULE: "*/5 * * * *"
      API_REPLICAS: 1
      MQTT_CONSUMER_REPLICAS: 1
      KAFKA_CONSUMER_REPLICAS: 1
      RHC_MESSAGE_KAFKA_BATCH_SIZE: 1
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/prod.yml
    ref: 2d8958791079cfc45b9cec5f6fc8efbfe7f2c392
    parameters:
      IMAGE: quay.io/cloudservices/cloud-connector
      ENV_NAME: prod
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.${PLATFORM_HOSTNAME}:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://${TENANT_TRANSLATOR_HOST}:${TENANT_TRANSLATOR_PORT}/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}:${SOURCES_PORT}
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: bop
      SOURCES_RECORDER_IMPL: sources
      CONNECTED_CLIENT_RECORDER_IMPL: inventory
      CONNECTION_PER_ACCOUNT_REPORTER_SCHEDULE: "0 14 * * *"
      CONNECTION_COUNT_PER_ACCOUNT_REPORT_OUTPUT_DESTINATION: "pendo"
      API_REPLICAS: 1
      MQTT_CONSUMER_REPLICAS: 1
      KAFKA_CONSUMER_REPLICAS: 1
      RHC_MESSAGE_KAFKA_BATCH_SIZE: 1
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
      LOG_FORMAT: "TEXT"
      MQTT_BROKER_TLS_SKIP_VERIFY: true
      MQTT_BROKER_ADDRESS: tcp://mosquitto:1883
      CLIENT_ID_TO_ACCOUNT_ID_IMPL: config_file_based
      SOURCES_RECORDER_IMPL: fake
      CONNECTED_CLIENT_RECORDER_IMPL: inventory

- name: mosquitto
  path: /deploy/mosquitto.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
