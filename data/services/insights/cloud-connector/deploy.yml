---
$schema: /app-sre/saas-file-1.yml

labels:
  service: cloud-connector
  platform: insights

name: cloud-connector
description: cloud-connector app on the Insights Platform

app:
  $ref: /services/insights/cloud-connector/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: cloud-connector
  path: /deploy/template-prod.yml
  url: https://github.com/RedHatInsights/cloud-connector
  targets:
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/stage.yml
    ref: 34dd50562e21ad5d785c035a6c7468cdb3b08ac4
    parameters:
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.${PLATFORM_HOSTNAME}:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://apicast.3scale-stage.svc.cluster.local:8892/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}:${SOURCES_PORT}
  - namespace:
      $ref: /services/insights/cloud-connector/namespaces/prod.yml
    ref: 95f352441c4993498d4728e1f625cdbacd355454
    parameters:
      LOG_LEVEL: DEBUG
      MQTT_BROKER_ADDRESS: wss://connect.cloud.redhat.com:443
      MQTT_TOPIC_PREFIX: redhat
      AUTH_GATEWAY_URL: http://apicast.3scale-prod.svc.cluster.local:8893/internal/certauth
      SOURCES_BASE_URL: http://${SOURCES_HOST}:${SOURCES_PORT}
      REPLICAS_API: 1
