---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-ci
description: Insights rbac-ci on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/ci.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-dev/rbac-ci/rbac-env.configmap.yml
- provider: resource
  path: /insights-dev/rbac-ci/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-ci/rbac-secret
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-ci/rbac-psks
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-ci/rbac-db
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/insights-rbac
  version: 3
