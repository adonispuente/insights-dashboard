---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-stage
description: Insights rbac-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/rbac/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-stage/rbac-stage/rbac-env.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: rbac-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: rbac-db
