---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-stage
description: Insights rbac-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/rbac/rbac-quota.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
- $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
- $ref: /services/insights/policies/namespaces/stage-policies-stage.yml
- $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/drift/namespaces/stage-drift-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
- $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
- $ref: /services/insights/rhsm-api-proxy/namespaces/stage-rhsm-api-proxy-stage.yml
- $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
- $ref: /services/insights/vulnerability/namespaces/stage-vulnerability-engine-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml
- $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
- $ref: /services/insights/ros/namespaces/stage-ros-stage.yml
- $ref: /services/insights/malware-detection/namespaces/stage-malware-detection-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/rbac-stage/rbac-env.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-secret
  version: 12
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/insights-rbac
  version: 7

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: rbac-stage
    defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-rbac-stage.yml
    output_resource_name: rbac-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: rbac-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: rbac-stage-elasticache
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-rbac-1.yml
    output_resource_name: in-memory-db
