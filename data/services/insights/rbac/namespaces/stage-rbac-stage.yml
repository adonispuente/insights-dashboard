---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-stage
description: Insights rbac-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/policies/namespaces/stage-policies-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/rbac-stage/rbac-env.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/redis-config.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/rbac-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-secret
  version: 5
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: rbac-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-rbac-stage.yml
  output_resource_name: rbac-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: rbac-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
