---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-qa
description: Insights rbac-qa on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/rbac/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-dev/rbac-qa/rbac-env.configmap.yml
- provider: resource
  path: /insights-dev/rbac-qa/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-qa/rbac-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-qa/rbac-psks
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/rbac-qa/rbac-db
  version: 1
