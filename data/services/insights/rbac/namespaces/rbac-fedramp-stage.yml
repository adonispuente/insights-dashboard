---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-stage
description: Insights rbac-stage on the FedRAMP cluster

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/platform-mq-stage/kafka-ca
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/rbac-stage/rbac-env.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/redis-config.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/rbac-config.configmap.yml
- provider: resource
  path: /insights-stage/rbac-stage/model-access-permissions.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/rbac-fedramp-stage/rbac-secret
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/rbac-fedramp-stage/rbac-psks
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-fedramp-stage
  identifier: rbac-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-rbac-stage.yml
  output_resource_name: rbac-db
  enhanced_monitoring: true
