---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-prod
description: Insights rbac-stage on the v4 prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/advisor/namespaces/advisor-prod.yml
- $ref: /services/insights/compliance/namespaces/compliance-prod.yml
- $ref: /services/insights/notifications/namespaces/notifications-prod.yml
- $ref: /services/insights/policies/namespaces/policies-prod.yml
- $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
- $ref: /services/insights/catalog/namespaces/catalog-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml
- $ref: /services/insights/drift/namespaces/drift-prod.yml
- $ref: /services/insights/hccm/namespaces/hccm-prod.yml
- $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
- $ref: /services/insights/rhsm-api-proxy/namespaces/prod-rhsm-api-proxy-prod.yml
- $ref: /services/insights/system-baseline/namespaces/system-baseline-prod.yml
- $ref: /services/insights/vulnerability/namespaces/vulnerability-engine-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml
- $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/prod.yml
- $ref: /services/insights/tower-analytics/namespaces/tower-analytics-prod.yml
- $ref: /services/insights/ros/namespaces/ros-prod.yml
- $ref: /services/insights/malware-detection/namespaces/malware-detection-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/rbac-prod/rbac-env.configmap.yml
- provider: resource
  path: /insights-prod/rbac-prod/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-prod/rbac-prod/rbac-secret
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rbac-prod/rbac-psks
  version: 6
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/prod/insights-rbac
  version: 3

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: rbac-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: rbac-prod
    defaults: /terraform/resources/insights/production/rds/rds-rbac-prod.yml
    overrides:
      snapshot_identifier: rbac-migration-migration-prod
      apply_immediately: true
      allow_major_version_upgrade: true
    enhanced_monitoring: true
    output_resource_name: rbac-db
    output_resource_db_name: rbac
    parameter_group: /terraform/resources/insights/production/rds/postgres14-parameter-group-rbac-prod.yml
    old_parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-rbac-prod.yml
  - provider: rds
    identifier: rbac-prod-202302121326
    defaults: /terraform/resources/insights/production/rds/rds-rbac-prod.yml
    overrides:
      engine_version: '10.22'
      db_subnet_group_name: 'insights-subnet-group'
      vpc_security_group_ids: ['sg-03c8ee3586a6aa74a']
    enhanced_monitoring: true
    output_resource_name: rbac-db-new
    output_resource_db_name: rbac
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-rbac-prod.yml
  - provider: elasticache
    identifier: rbac-prod-elasticache
    defaults: /terraform/resources/insights/production/elasticache/elasticache-rbac-1.yml
    output_resource_name: in-memory-db
