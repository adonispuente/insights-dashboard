---
$schema: /openshift/namespace-1.yml

labels:
  service: rbac

name: rbac-perf
description: Insights rbac-pref on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/rbac/rbac-quota.yml

app:
  $ref: /services/insights/rbac/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# - $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
# - $ref: /services/insights/patchman/namespaces/perf-patchman-engine-perf.yml
# - $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml
# - $ref: /services/insights/vulnerability/namespaces/perf-vulnerability-engine-perf.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-perf/rbac-perf/rbac-env.configmap.yml
- provider: resource
  path: /insights-perf/rbac-perf/redis-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-secret
  version: 12
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/insights-rbac
  version: 4

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-perf/account.yml
  resources:
  - provider: rds
    identifier: rbac-perf
    defaults: /terraform/resources/insights/perf/rds/rds-rbac-perf.yml
    overrides: {}
    enhanced_monitoring: true
    output_resource_name: rbac-db
    parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-rbac-perf.yml
  - provider: cloudwatch
    identifier: rbac-perf
    defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
  - provider: elasticache
    identifier: rbac-perf-elasticache
    defaults: /terraform/resources/insights/perf/elasticache/elasticache-rbac-1.yml
    output_resource_name: in-memory-db
