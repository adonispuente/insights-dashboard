---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rbac
  platform: insights

name: rbac-perf
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: rbac
  path: /deploy/rbac-clowdapp.yml
  url: https://github.com/RedHatInsights/insights-rbac
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 8
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 6
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: master
    parameters:
      ENV_NAME: perf
      BYPASS_BOP_VERIFICATION: "True"
      ROLE_CREATE_ALLOW_LIST: cost-management,remediations,inventory,drift,policies,advisor,catalog,approval,vulnerability,compliance,automation-analytics,notifications,patch,integrations,subscriptions
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "False"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
      REDIS_MAX_CONNECTIONS: "20"
      REDIS_SOCKET_CONNECT_TIMEOUT: "0.5"
      REDIS_SOCKET_TIMEOUT: "0.5"
      CELERY_WORKER_CPU_LIMIT: '1'
      CELERY_WORKER_MEMORY_REQUEST: 1Gi
      CELERY_WORKER_MEMORY_LIMIT: '1Gi'
      CELERY_SCHEDULER_CPU_LIMIT: '1'
      CELERY_SCHEDULER_MEMORY_REQUEST: '1Gi'
      CELERY_SCHEDULER_MEMORY_LIMIT: '1Gi'
      MAX_REPLICAS: 0
      MIN_REPLICAS: 0
      RBAC_DESTRUCTIVE_ENABLED_UNTIL: 11-19-2021
      SERVE_FROM_PUBLIC_SCHEMA: "True"
      NOTIFICATIONS_ENABLED: "False"
      NOTIFICATIONS_RH_ENABLED: "False"
      KAFKA_ENABLED: "False"
