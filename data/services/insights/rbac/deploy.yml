---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rbac
  platform: insights

name: rbac
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rbac
  path: /templates/rbac/rbac.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 4e019b0
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: 16bd6c1bdbe0397d71fbefae8cda150b929d8440
    parameters:
      IMAGE_TAG: 4e019b0
      DB_SECRET_NAME: templated-secret-rbac-db

- name: scheduler
  path: /templates/rbac/scheduler.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 4e019b0
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: cea8038009353a1ea076cd2651b6d321fd58e2fc
    parameters:
      IMAGE_TAG: 4e019b0

- name: worker
  path: /templates/rbac/worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 4e019b0
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: 16bd6c1bdbe0397d71fbefae8cda150b929d8440
    parameters:
      IMAGE_TAG: 4e019b0
      DB_SECRET_NAME: templated-secret-rbac-db

- name: rbac-redis
  path: /templates/rbac/redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    VOLUME_CAPACITY: 10Gi
    IMAGE: quay.io/cloudservices/redis
    IMAGE_TAG: latest
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: cea8038009353a1ea076cd2651b6d321fd58e2fc
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: cea8038009353a1ea076cd2651b6d321fd58e2fc
