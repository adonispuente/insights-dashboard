---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rbac
  platform: insights

name: rbac
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rbac
  path: /templates/rbac/rbac.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: d093b74828c746140ebbe847a8db27901e2d650d
    parameters:
      IMAGE_TAG: fc901ec
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: 576d2d5a83f63f2c4c553c69daeaf50581e59f39
    parameters:
      IMAGE_TAG: 1ebf91a
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
      TESTING_APPLICATION: test
      BYPASS_BOP_VERIFICATION: 'True'
  - namespace:
      $ref: /services/insights/rbac/namespaces/fedramp-rbac-stage.yml
    ref: ac0bb2a9fc61be926c659fd34c71de3cb7e89a5d
    parameters:
      IMAGE_TAG: 1ebf91a
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: fc901ec
      DB_SECRET_NAME: rbac-db
      RBAC_DESTRUCTIVE_ENABLED_UNTIL: 01-08-2021
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs

- name: scheduler
  path: /templates/rbac/scheduler.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: f4514d1324c1f9e977f1f0dc6fb8aa21d6345fb7
    parameters:
      IMAGE_TAG: 8e729bc
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: f4514d1324c1f9e977f1f0dc6fb8aa21d6345fb7
    parameters:
      IMAGE_TAG: ddae941
  - namespace:
      $ref: /services/insights/rbac/namespaces/fedramp-rbac-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: ddae941
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: f4514d1324c1f9e977f1f0dc6fb8aa21d6345fb7
    parameters:
      IMAGE_TAG: 8e729bc

- name: worker
  path: /templates/rbac/worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: 8e729bc
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: 1ebf91a
  - namespace:
      $ref: /services/insights/rbac/namespaces/fedramp-rbac-stage.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: 1ebf91a
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: a47921be6b032d8263acf963875a7ef421562454
    parameters:
      IMAGE_TAG: 8e729bc
      DB_SECRET_NAME: rbac-db

- name: rbac-redis
  path: /templates/rbac/redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    VOLUME_CAPACITY: 10Gi
    IMAGE: quay.io/cloudservices/redis
    IMAGE_TAG: latest
  targets:
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: 8cd383a274464d16635ed6bfda0edfa1e8ae6657
  - namespace:
      $ref: /services/insights/rbac/namespaces/perf-rbac-perf.yml
    ref: 8cd383a274464d16635ed6bfda0edfa1e8ae6657
  - namespace:
      $ref: /services/insights/rbac/namespaces/fedramp-rbac-stage.yml
    ref: cea8038009353a1ea076cd2651b6d321fd58e2fc
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: 8cd383a274464d16635ed6bfda0edfa1e8ae6657
