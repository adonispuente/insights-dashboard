---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rbac
  platform: insights

name: rbac-clowder
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: rbac
  path: /deploy/rbac-clowdapp.yml
  url: https://github.com/RedHatInsights/insights-rbac
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1Gi
    MIN_REPLICAS: 2
    PGSSLMODE: verify-full
    PERMISSION_SEEDING_ENABLED: 'False'
    ROLE_SEEDING_ENABLED: 'False'
    GROUP_SEEDING_ENABLED: 'False'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: master
    upstream: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "True"
      EPH_ENV: "True"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
  - namespace:
      $ref: /services/insights/rbac/namespaces/stage-rbac-stage.yml
    ref: master
    upstream: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      ENV_NAME: stage
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-fedramp-stage.yml
    ref: master
    upstream: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
  - namespace:
      $ref: /services/insights/rbac/namespaces/rbac-prod.yml
    ref: fa13bb2dda425b445141257978d87dd5793ab324
    upstream: RedHatInsights-insights-rbac-gh-build-master
    parameters:
      ENV_NAME: prod
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "rbac"}
      HABERDASHER_TAGS: ["rbac"]
      DISABLE_MIGRATE: "True"
      EPH_ENV: "False"
      CLOWDER_ENABLED: "true"
      PERMISSION_SEEDING_ENABLED: 'False'
      ROLE_SEEDING_ENABLED: 'False'
      GROUP_SEEDING_ENABLED: 'False'
