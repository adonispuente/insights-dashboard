labels:
  service: rbac
  platform: insights
  type: core

name: rbac

description: |
  The RBAC service allows customers to manage and apply role based controls for applications running on cloud.redhat.com.
  It provides -
  * UI and API for creating groups and roles and assigning them to users
  * API for internal applications to query access permissions assigned to given user at runtime

