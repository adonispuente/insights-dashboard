---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: rbac

name: ci-ext-rbac-jobs
description: rbac ci-ext jobs

app:
  $ref: /services/insights/rbac/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: rbac
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-rbac
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: rbac pr-checker
    - "insights-gh-build-master":
        display_name: rbac build-master
    - "insights-gh-build-master":
        display_name: rbac build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: rbac build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(15-16) * * 2"
        ci_cmd: './build_deploy.sh'

- project:
    name: rbac-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-rbac-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: rbac-frontend pr-check
    - "insights-gh-build-master":
        display_name: rbac-frontend build-master
