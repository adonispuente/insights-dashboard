---
$schema: /openshift/namespace-1.yml

labels:
  service: rhcloudperfscale

name: jhutar-perf
description: Insights jhutar-perf namespace on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/rhcloud-perf-scale/quota.yml

app:
  $ref: /services/insights/rhcloud-perf-scale/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/rhcloudperfscale-quay-io
  version: 1
  type: kubernetes.io/dockerconfigjson
  name: quay-rhcloudperfscale-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
