---
$schema: /app-sre/saas-file-2.yml

labels:
  platform: insights
  service: idmsvc

name: idmsvc
description: Directory and Domain services on console.redhat.com

app:
  $ref: /services/insights/idmsvc/app.yml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-hmsidm-bot

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ClowdApp
- ClowdJobInvocation
- Frontend
- Secret

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: idmsvc-frontend
  url: https://github.com/podengo-project/idmsvc-frontend
  path: /deploy/frontend.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      ENV_NAME: ephemeral
- name: idmsvc-backend
  url: https://github.com/podengo-project/idmsvc-backend
  path: /deployments/clowder.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      ENV_NAME: ephemeral
