---

$schema: /app-sre/app-1.yml

labels:
  service: kibana
  platform: insights

name: kibana

description: kibana app on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Kyle Lape
  email: klape@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: es-cleanup
    public: false
    description: Script to clean up old ES logging indexes
  - name: kibana-oss
    public: false
    description: Quay host for docker.elastic.co/kibana/kibana-oss
  - name: xjoin-es-exporter
    public: false
    description: ES exporter image, which is also used in xjoin

codeComponents:
- name: es-cleanup
  resource: upstream
  url: https://github.com/RedHatInsights/es-cleanup
