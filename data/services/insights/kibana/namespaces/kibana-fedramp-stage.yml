---
$schema: /openshift/namespace-1.yml

labels:
  service: kibana

name: kibana-stage
description: Insights Kibana for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

app:
  $ref: /services/insights/kibana/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/kibana-stage/es-cleanup-secret
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-stage/kibana-stage/kibana-cookie
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: kibana-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: elasticsearch
  account: insights-fedramp-stage
  identifier: kibana-elasticsearch
  defaults: /terraform/resources/insights/fedramp/stage/elasticsearch/elasticsearch-1.yml
  output_resource_name: kibana-elasticsearch

managedExternalResources: true

externalResources: []
