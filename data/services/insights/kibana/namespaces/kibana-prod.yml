---
$schema: /openshift/namespace-1.yml

labels:
  service: kibana

name: kibana-prod
description: Insights Kibana on the PROD cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/kibana/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/kibana-prod/es-cleanup-secret
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-prod/kibana-prod/kibana-cookie
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: elasticsearch
    identifier: kibana-elasticsearch
    defaults: /terraform/resources/insights/production/elasticsearch/elasticsearch-1.yml
    output_resource_name: kibana-elasticsearch
  - provider: cloudwatch
    identifier: kibana-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
