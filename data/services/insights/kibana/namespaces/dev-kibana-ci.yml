---
$schema: /openshift/namespace-1.yml

labels:
  service: kibana

name: kibana-ci
description: Insights Kibana CI on the DEV cluster

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/kibana/app.yml

environment:
  $ref: /products/insights/environments/ci.yml

managedRoles:
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: /secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: secrets/insights-dev/kibana/es-cleanup-secret 
  version: 2
