---
$schema: /app-sre/saas-file-1.yml

labels:
  service: kibana
  platform: insights

name: kibana
description: Kibana app on the Insights Platform

app:
  $ref: /services/insights/kibana/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service
- Route
- CronJob

imagePatterns:
- quay.io/cloudservices
- quay.io/pusher

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: kibana-stage

resourceTemplates:
- name: kibana
  path: /templates/kibana.yaml
  url: https://github.com/RedHatInsights/kibana
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/stage-kibana.yml
    ref: master
    parameters:
      IMAGE: quay.io/cloudservices/kibana-oss
      IMAGE_TAG: "7.4.2"
      OAUTH_IMAGE: quay.io/pusher/oauth2_proxy
      OAUTH_IMAGE_TAG: v4.0.0
      KIBANA_HOST: kibana.apps.crc-stg-01.o4v9.p1.openshiftapps.com
      GITHUB_ORG: app-sre
      GITHUB_TEAM: crc-stg-01-cluster
      GITHUB_AUTH_SECRET: kibana-auth-proxy
- name: p8s-elastic-exporter
  path: /templates/p8s-elastic-exporter.yaml
  url: https://github.com/RedHatInsights/kibana
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/stage-kibana.yml
    ref: master
    parameters:
      IMAGE: quay.io/cloudservices/xjoin-es-exporter
      IMAGE_TAG: f621527
- name: es-cleanup
  path: /templates/es-cleanup.yml
  url: https://github.com/RedHatInsights/es-cleanup
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/dev-kibana.yml
    ref: master
    parameters:
      IMAGE: quay.io/cloudservices/es-cleanup
      IMAGE_TAG: 4dd1da966d09 
  - namespace:
      $ref: /services/insights/kibana/namespaces/prod-kibana.yml
    ref: 95482ca60137d615baadf341330faf7bf86baa85 
    parameters:
      IMAGE: quay.io/cloudservices/es-cleanup
      IMAGE_TAG: 4dd1da966d09 
