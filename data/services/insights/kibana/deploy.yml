---
$schema: /app-sre/saas-file-2.yml

labels:
  service: kibana
  platform: insights

name: kibana
description: Kibana app on the Insights Platform

app:
  $ref: /services/insights/kibana/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 2000Mi
  limits:
    cpu: "2"
    memory: 4000Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- Route
- CronJob
- ServiceAccount

imagePatterns:
- quay.io/app-sre
- quay.io/cloudservices
- quay.io/openshift/origin-oauth-proxy

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: kibana-stage

resourceTemplates:
- name: kibana
  path: /templates/kibana.yaml
  url: https://github.com/RedHatInsights/kibana
  parameters:
    IMAGE: quay.io/cloudservices/kibana-oss
    OAUTH_IMAGE: quay.io/openshift/origin-oauth-proxy
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/stage-kibana-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: "7.7.1"
      OAUTH_IMAGE_TAG: "4.14.0"
      KIBANA_HOST: kibana.apps.crcs02ue1.urby.p1.openshiftapps.com
  - namespace:
      $ref: /services/insights/kibana/namespaces/kibana-prod.yml
    ref: bf04b554288230731bdac38ec9b32f849f44992b
    parameters:
      IMAGE_TAG: "7.7.1"
      OAUTH_IMAGE_TAG: "4.14.0"
      KIBANA_HOST: kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com
- name: p8s-elastic-exporter
  path: /templates/p8s-elastic-exporter.yaml
  url: https://github.com/RedHatInsights/kibana
  parameters:
    IMAGE: quay.io/cloudservices/xjoin-es-exporter
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/stage-kibana-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: f621527
  - namespace:
      $ref: /services/insights/kibana/namespaces/kibana-prod.yml
    ref: bf04b554288230731bdac38ec9b32f849f44992b
    parameters:
      IMAGE_TAG: f621527
- name: es-cleanup
  path: /templates/es-cleanup.yml
  url: https://github.com/RedHatInsights/es-cleanup
  parameters:
    IMAGE: quay.io/cloudservices/es-cleanup
  targets:
  - namespace:
      $ref: /services/insights/kibana/namespaces/stage-kibana-stage.yml
    ref: master
    parameters:
      SRE_MANAGED: "True"
      RET_DAYS: '5'
  - namespace:
      $ref: /services/insights/kibana/namespaces/kibana-prod.yml
    ref: a8c6e395e0c5f0320c16e0b521f1626300f943d3
    parameters:
      SRE_MANAGED: "True"
      RET_DAYS: '14'

