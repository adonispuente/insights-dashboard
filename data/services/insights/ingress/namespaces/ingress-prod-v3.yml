  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/cloudwatch
  version: 4
- provider: vault-secret
  path: insights/secrets/insights-prod/ingress-prod/v3-upload-s3
  name: upload-s3
  version: 2
