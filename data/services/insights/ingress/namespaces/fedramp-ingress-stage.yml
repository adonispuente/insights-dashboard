#- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: ingress-stage-fedramp
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch-fedramp
- provider: s3
  account: insights-stage
  identifier: upload-stage-fedramp
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: upload-s3
