# - provider: s3
#   account: insights-stage
#   identifier: insights-client-metrics-stage
#   defaults: /terraform/resources/s3-gdpr-1.yml
#   output_resource_name: insights-client-metrics-bucket
- provider: aws-iam-service-account
  account: insights-stage
  identifier: ingress-buckets-read-write-stage-fedramp
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
        ],
        "Resource": [
          "arn:aws:s3:::upload-stage-fedramp",
          "arn:aws:s3:::insights-ingress-rejected-stage-fedramp",
          "arn:aws:s3:::insights-buck-it-openshift-stage-fedramp",
          "arn:aws:s3:::insights-buck-it-ansible-stage-fedramp",
          "arn:aws:s3:::insights-ingress-archives-stage-fedramp"
        ]
      },
      {
        "Effect": "Allow",
        "Action": [
          "s3:*Object"
        ],
        "Resource": [
          "arn:aws:s3:::upload-stage-fedramp/*",
          "arn:aws:s3:::insights-ingress-rejected-stage-fedramp/*",
          "arn:aws:s3:::insights-buck-it-openshift-stage-fedramp/*",
          "arn:aws:s3:::insights-buck-it-ansible-stage-fedramp/*",
          "arn:aws:s3:::insights-ingress-archives-stage-fedramp/*"
        ]
      }]
    }
  output_resource_name: ingress-buckets-read-write
