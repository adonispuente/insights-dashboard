$schema: /openshift/namespace-1.yml

labels:
  service: ingress

name: ingress-prod
description: Insights ingress for FedRAMP on prod

cluster:
  $ref: /openshift/insights/crcgovp01ue1/cluster.yml

quota:
  $ref: /services/insights/ingress/ingress-quota.yml

app:
  $ref: /services/insights/ingress/app.yml

environment:
  $ref: /products/insights/environments/fedramp-production.yml

