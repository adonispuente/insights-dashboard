---
$schema: /openshift/namespace-1.yml

labels:
  service: ingress

name: ingress-stage
description: Insights ingress-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/ingress/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
- $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/malware-detection/namespaces/stage-malware-detection-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: ingress-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: sqs
    identifier: insights-sideload-stage-sqs
    output_resource_name: insights-sideload-sqs
    specs:
    - defaults: /terraform/resources/insights/stage/sqs-insights-sideload-stage.yml
      queues:
      - key: name
        value: insights-sideload-aicoe-stage
  - provider: s3
    identifier: upload-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: upload-s3
  - provider: s3
    identifier: insights-ingress-archives-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-ingress-archives
  - provider: s3
    identifier: insights-ingress-rejected-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-ingress-rejected
  - provider: s3
    identifier: insights-buck-it-openshift-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    sqs_identifier: insights-buck-it-openshift-stage
    s3_events: ["s3:ObjectCreated:*"]
    output_resource_name: insights-buck-it-openshift
  - provider: s3
    identifier: insights-buck-it-ansible-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-buck-it-ansible
  - provider: s3
    identifier: insights-sideload-aicoe-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    sqs_identifier: insights-sideload-aicoe-stage
    s3_events: ["s3:ObjectCreated:*"]
    output_resource_name: insights-sideload-aicoe
  - provider: s3
    identifier: insights-upload-puptoo
    defaults: /terraform/resources/insights/production/s3/s3-oneday-1.yml
  - provider: s3
    identifier: insights-upload-tower-analytics-stage
    defaults: /terraform/resources/insights/stage/s3/s3-gdpr-90.yml
  - provider: aws-iam-service-account
    identifier: ingress-buckets-read-write-stage
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
            ],
            "Resource": [
              "arn:aws:s3:::upload-stage",
              "arn:aws:s3:::insights-ingress-rejected-stage",
              "arn:aws:s3:::insights-buck-it-openshift-stage",
              "arn:aws:s3:::insights-buck-it-ansible-stage",
              "arn:aws:s3:::insights-ingress-archives-stage",
              "arn:aws:s3:::insights-sideload-aicoe-stage",
              "arn:aws:s3:::insights-upload-tower-analytics-stage",
            ]
          },
          {
            "Effect": "Allow",
            "Action": [
              "s3:*Object"
            ],
            "Resource": [
              "arn:aws:s3:::upload-stage/*",
              "arn:aws:s3:::insights-ingress-rejected-stage/*",
              "arn:aws:s3:::insights-buck-it-openshift-stage/*",
              "arn:aws:s3:::insights-buck-it-ansible-stage/*",
              "arn:aws:s3:::insights-ingress-archives-stage/*",
              "arn:aws:s3:::insights-sideload-aicoe-stage/*",
              "arn:aws:s3:::insights-upload-tower-analytics-stage/*",
            ]
          }
        ]
      }
    output_resource_name: ingress-buckets-read-write
  - provider: aws-iam-service-account
    identifier: ingress-buck-it-openshift-read-stage
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
              "s3:GetObject"
            ],
            "Resource": [
              "arn:aws:s3:::insights-buck-it-openshift-stage",
              "arn:aws:s3:::insights-buck-it-openshift-stage/*"
            ]
          }
        ]
      }
    output_resource_name: ingress-buck-it-openshift-read
  - provider: aws-iam-service-account
    identifier: ingress-buck-it-ansible-read-stage
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
              "s3:GetObject"
            ],
            "Resource": [
              "arn:aws:s3:::insights-buck-it-ansible-stage",
              "arn:aws:s3:::insights-buck-it-ansible-stage/*"
            ]
          }
        ]
      }
    output_resource_name: ingress-buck-it-ansible-read
  - provider: aws-iam-service-account
    identifier: ingress-data-hub-read-stage
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:ListBucket",
              "s3:GetObject"
            ],
            "Resource": [
              "arn:aws:s3:::upload-stage",
              "arn:aws:s3:::upload-stage/*",
              "arn:aws:s3:::insights-ingress-archives-stage",
              "arn:aws:s3:::insights-ingress-archives-stage/*",
              "arn:aws:s3:::insights-warehouse-stage",
              "arn:aws:s3:::insights-warehouse-stage/*"
            ]
          }
        ]
      }
    output_resource_name: ingress-data-hub-read
  - provider: aws-iam-service-account
    identifier: hydra-ss-insights-qa-bucket-user 
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::insights-buck-it-openshift-stage",
            "arn:aws:s3:::insights-buck-it-openshift-stage/*"
          ]
        }]
      }
    output_resource_name: hydra-ss-insights-qa-bucket-user
  - provider: aws-iam-service-account
    identifier: tower-analytics-read-write-stage-user
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:*Object"
          ],
          "Resource": [
            "arn:aws:s3:::insights-upload-tower-analytics-stage",
            "arn:aws:s3:::insights-upload-tower-analytics-stage/*"
          ]
        }]
      }
    output_resource_name: tower-analytics-read-write-stage-user
