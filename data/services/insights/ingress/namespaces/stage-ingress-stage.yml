---
$schema: /openshift/namespace-1.yml

labels:
  service: ingress

name: ingress-stage
description: Insights ingress-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

app:
  $ref: /services/insights/ingress/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/xavier/namespaces/stage-xavier-stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: ingress-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: s3
  account: insights-stage
  identifier: upload-stage
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: upload-s3
- provider: s3
  account: insights-stage
  identifier: insights-ingress-archives
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-ingress-archives
- provider: s3
  account: insights-stage
  identifier: insights-ingress-rejected
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-ingress-rejected
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-openshift
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-buck-it-openshift
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-ansible
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-buck-it-ansible
- provider: s3
  account: insights-stage
  identifier: insights-client-metrics
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-client-metrics-bucket
- provider: aws-iam-service-account
  account: insights-stage
  identifier: ingress-buckets-read-write
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
          "s3:PutObject",
          "s3:GetObject",
          "s3:DeleteObject"
        ],
        "Resouce": [
          "arn:aws:s3:::upload-stage",
          "arn:aws:s3:::insights-ingress-rejected",
          "arn:aws:s3:::insights-buck-it-openshift",
          "arn:aws:s3:::insights-buck-it-ansible",
          "arn:aws:s3:::insights-ingress-archives",
        ]
      }]
    }
  output_resource_name: ingress-buckets-read-write
- provider: aws-iam-service-account
  account: insights-stage
  identifier: ingress-buck-it-openshift-read
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
          "s3:GetObject",
        ],
        "Resource": "arn:aws:s3:::insights-buck-it-openshift"
      }]
    }
  output_resource_name: ingress-buck-it-openshift-read
- provider: aws-iam-service-account
  account: insights-stage
  identifier: ingress-buck-it-ansible-read
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
          "s3:GetObject",
        ],
        "Resource": "arn:aws:s3:::insights-buck-it-ansible"
      }]
    }
  output_resource_name: ingress-buck-it-ansible-read
- provider: aws-iam-service-account
  account: insights-stage
  identifier: ingress-data-hub-read
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
          "s3:GetObject",
        ],
        "Resource": [
          "arn:aws:s3:::upload-stage",
          "arn:aws:s3:::insights-ingress-archives",
        ]
      }]
    }
  output_resource_name: ingress-data-hub-read


managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/ingress-stage/storage-broker-map.configmap.yml
