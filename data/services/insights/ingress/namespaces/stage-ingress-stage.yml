---
$schema: /openshift/namespace-1.yml

labels:
  service: ingress

name: ingress-stage
description: Insights ingress-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/ingress/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: ingress-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
- provider: s3
  account: insights-stage
  identifier: upload-stage
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: upload-s3

managedResourceTypes:
- ServiceAccount
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/ingress-stage/storage-broker-map.configmap.yml
