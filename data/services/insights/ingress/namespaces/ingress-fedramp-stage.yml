---
$schema: /openshift/namespace-1.yml

labels:
  service: ingress

name: ingress-stage
description: Insights ingress for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

quota:
  $ref: /services/insights/ingress/ingress-quota.yml

app:
  $ref: /services/insights/ingress/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
- $ref: /services/insights/xjoin/namespaces/xjoin-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-fedramp-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: ingress-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: upload-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: upload-s3
  - provider: s3
    identifier: insights-ingress-archives-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-ingress-archives
  - provider: s3
    identifier: insights-ingress-rejected-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-ingress-rejected
  - provider: s3
    identifier: insights-buck-it-openshift-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
  # sqs_identifier: insights-buck-it-openshift-stage
  # s3_events: ["s3:ObjectCreated:*"]
    output_resource_name: insights-buck-it-openshift
  - provider: s3
    identifier: insights-buck-it-ansible-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-buck-it-ansible
  - provider: s3
    identifier: insights-client-metrics-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: insights-client-metrics-bucket
  - provider: s3
    identifier: insights-sideload-aicoe-fedramp-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    # sqs_identifier: insights-sideload-aicoe-stage
    # s3_events: ["s3:ObjectCreated:*"]
    output_resource_name: insights-sideload-aicoe
