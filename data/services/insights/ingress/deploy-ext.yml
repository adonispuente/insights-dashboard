---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ingress
  platform: insights

name: ingress-clowder
description: ingress app on the Insights Platform via clowder

app:
  $ref: /services/insights/ingress/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: puptoo
  path: /deployment.yaml
  url: https://github.com/RedHatInsights/insights-puptoo
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-puptoo-gh-build-master
    parameters:
      MIN_REPLICAS: 4
      ENV_NAME: stage
      HABERDASHER_EMITTER: stderr
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-puptoo-gh-build-master
    parameters:
      MIN_REPLICAS: 4
      KAFKA_LOGGER: DEBUG
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: e85eb254bb9bf10575e234d575f861380cbb5059
    parameters:
      MIN_REPLICAS: 64
      ENV_NAME: prod
      HABERDASHER_EMITTER: stderr
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      MEMORY_LIMIT: 2Gi
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-puptoo-ocm
    parameters:
      ENV_NAME: env-ocm
      MIN_REPLICAS: 4
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
- name: ingress
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-ingress-go
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-ingress-go-gh-build-master
    parameters:
      ENV_NAME: stage
      INGRESS_STAGEBUCKET: upload-stage
      INGRESS_PAYLOADTRACKERURL: http://payload-tracker.payload-tracker-stage.svc.cluster.local:8080/v1/payloads/
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-ingress-go-gh-build-master
    parameters:
      INGRESS_STAGEBUCKET: upload-fedramp-stage
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: ea9c83c89606ce090d210601d99290a7f8294904
    parameters:
      ENV_NAME: prod
      INGRESS_STAGEBUCKET: insights-ingress-prod
      INGRESS_PAYLOADTRACKERURL: http://payload-tracker.payload-tracker-prod.svc.cluster.local:8080/v1/payloads/
      MIN_REPLICAS: 10
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
    parameters:
      ENV_NAME: env-ocm
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-ingress-ocm
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
- name: storage-broker
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-storage-broker
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-storage-broker-gh-build-master
    parameters:
      MIN_REPLICAS: 4
      ENV_NAME: stage
      OPENSHIFT_BUCKET: insights-buck-it-openshift-stage
      ANSIBLE_BUCKET: insights-buck-it-ansible-stage
      PERM_BUCKET: upload-stage
      REJECT_BUCKET: insights-ingress-rejected-stage
      BUCKET_MAP_FILE: /var/config.yaml
      HABERDASHER_EMITTER: stderr
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-storage-broker-gh-build-master
    parameters:
      MIN_REPLICAS: 4
      OPENSHIFT_BUCKET: insights-buck-it-openshift-fedramp-stage
      ANSIBLE_BUCKET: insights-buck-it-ansible-fedramp-stage
      PERM_BUCKET: upload-fedramp-stage
      REJECT_BUCKET: insights-ingress-rejected-fedramp-stage
      BUCKET_MAP_FILE: /var/config.yaml
      HABERDASHER_EMITTER: stderr
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: dbc62e93629ca5effce2225be0b36ece1d096c11
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: prod
      REJECT_BUCKET: insights-ingress-rejected-prod
      OPENSHIFT_BUCKET: insights-buck-it-openshift-prod
      ANSIBLE_BUCKET: insights-buck-it-ansible-prod
      PERM_BUCKET: insights-ingress-prod
      BUCKET_MAP_FILE: /var/config.yaml
      HABERDASHER_EMITTER: stderr
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-storage-broker-ocm
    parameters:
      ENV_NAME: env-ocm
      MIN_REPLICAS: 4
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
