---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: ingress

name: ci-int-ingress-jobs
description: ingress ci-int jobs

app:
  $ref: /services/insights/ingress/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: puptoo-stage
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-puptoo
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: puptoo pr-check
    - "insights-gh-build-master":
        display_name: puptoo build-master
    - "insights-gh-build-master":
        display_name: puptoo build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: puptoo build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H/1 0-3 * 6"
- project:
    name: insights-storage-broker
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-storage-broker
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: storage-broker pr-check
    - "insights-gh-build-master":
        display_name: storage-broker build-master
    - "insights-gh-build-master":
        display_name: storage-broker build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: storage-broker build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H/1 0-3 * 6"
- project:
    name: ingress
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-ingress-go
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: ingress pr-check
    - "insights-gh-build-master":
        display_name: ingress build-master
    - "insights-gh-build-master":
        display_name: ingress build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: ingress build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H/1 0-3 * 6"

