---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ingress
  platform: insights

name: ingress
description: ingress app on the Insights Platform

app:
  $ref: /services/insights/ingress/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: insights-storage-broker
  path: /templates/ingress/insights-storage-broker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 6ba430c
      OPENSHIFT_BUCKET: insights-buck-it-openshift-stage
      ANSIBLE_BUCKET: insights-buck-it-ansible-stage
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: c4399a3b234690a0b070b9dc75986bf3e8bf5d29
    parameters:
      IMAGE_TAG: 6ba430c
      REPLICAS: 2
      REJECT_BUCKET: insights-upload-rejected
      OPENSHIFT_BUCKET: insights-buck-it-openshift-prod
      ANSIBLE_BUCKET: insights-buck-it-ansible-prod

- name: insights-puptoo-new
  path: /deployment.yaml
  url: https://github.com/RedHatInsights/insights-puptoo
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: master
    parameters:
      REPLICAS: 4
      ENV_NAME: stage

- name: insights-puptoo
  path: /templates/ingress/insights-puptoo.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: 86163a9321ba60fe79fde69522ebb67cc104ebf5
    parameters:
      IMAGE_TAG: 6db3c80
      REPLICAS: 64

- name: ingress
  path: /templates/ingress/ingress.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: ea99e26
      INGRESS_INVENTORYURL: http://insights-inventory.host-inventory-stage.svc:8080/api/inventory/v1/hosts
  - namespace:
      $ref: /services/insights/ingress/namespaces/ingress-prod.yml
    ref: da630b6c549ea4c4ddc61f80c92e76cbd93ba9ee
    parameters:
      IMAGE_TAG: ea99e26
      REPLICAS: 10
      INGRESS_REJECTBUCKET: insights-upload-rejected
      INGRESS_INVENTORYURL: http://insights-inventory.platform-prod.svc:8080/api/inventory/v1/hosts

