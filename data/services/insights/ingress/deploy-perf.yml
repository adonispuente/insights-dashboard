---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ingress
  platform: insights

name: ingress-perf
description: ingress app on the Insights Platform

app:
  $ref: /services/insights/ingress/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: ingress-sideloader
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/insights-platform/ingress-sideloader
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/perf-ingress-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-ingress-sideloader-gl-build-master
    parameters:
      MIN_REPLICAS: 2
      ENV_NAME: perf
- name: puptoo
  path: /deployment.yaml
  url: https://github.com/RedHatInsights/insights-puptoo
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/perf-ingress-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-puptoo-gh-build-master
    parameters:
      MIN_REPLICAS: 2
      ENV_NAME: perf
- name: ingress
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-ingress-go
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/perf-ingress-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-ingress-go-gh-build-master
    parameters:
      ENV_NAME: perf
      INGRESS_STAGEBUCKET: upload-perf
      INGRESS_PAYLOADTRACKERURL: http://payload-tracker.payload-tracker-perf.svc.cluster.local:8080/v1/payloads/
- name: storage-broker
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-storage-broker
  targets:
  - namespace:
      $ref: /services/insights/ingress/namespaces/perf-ingress-perf.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-storage-broker-gh-build-master
    parameters:
      MIN_REPLICAS: 2
      ENV_NAME: perf
      OPENSHIFT_BUCKET: insights-buck-it-openshift-perf
      ANSIBLE_BUCKET: insights-buck-it-ansible-perf
      PERM_BUCKET: upload-perf
      REJECT_BUCKET: insights-ingress-rejected-perf
      BUCKET_MAP_FILE: /var/config.yaml
