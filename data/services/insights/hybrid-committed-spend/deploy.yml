---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hybrid-committed-spend
  platform: insights

name: hybrid-committed-spend

description: Deployment for Hybrid Committed Spend (HCS).

app:
  $ref: /services/insights/hybrid-committed-spend/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: hybrid-committed-spend-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/hybrid-committed-spend-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # Do not create an app-sre deploy job for ephemeral namespace.
    ref: internal  # Populated by Bonfire.
    # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 80447090eca58ac4933cec512a8782db10204c27
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/hybrid-committed-spend-frontend"
    # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: hybrid-committed-spend-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/hybrid-committed-spend-frontend"
    # Prod Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: 5476ccb491b34f6f3bb2034911747429a5d9e0f0
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/hybrid-committed-spend-frontend"
    # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: 3140ca52a20c08573ef0aeee9ecc79981253979c
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/hybrid-committed-spend-frontend"

- name: hybrid-committed-spend-dashboard
  url: https://github.com/RedHatInsights/hybrid-committed-spend-ui
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: e980ce5cf738aaf9f9baaab1161d5750e993b9b5
