---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: hybrid-committed-spend

name: ci-ext-hybrid-committed-spend-jobs

description: Build job for Hybrid Committed Spend (HCS).

app:
  $ref: /services/insights/hybrid-committed-spend/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: hybrid-committed-spend-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: hybrid-committed-spend-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: hybrid-committed-spend-frontend pr-check-main
        branch: main
        job_type: 'main'
    - "insights-gh-pr-check":
        display_name: hybrid-committed-spend-frontend pr-check-stage-stable
        branch: stage-stable
        job_type: 'stage-stable'
    - "insights-gh-pr-check":
        display_name: hybrid-committed-spend-frontend pr-check-prod-beta
        job_type: 'prod-beta'
        branch: prod-beta
    - "insights-gh-pr-check":
        display_name: hybrid-committed-spend-frontend pr-check-prod-stable
        branch: prod-stable
        job_type: 'prod-stable'
    - "insights-gh-build-master":
        display_name: hybrid-committed-spend-frontend build-main
        branch: main
    - "insights-gh-build-master":
        display_name: hybrid-committed-spend-frontend build-stage-stable
        branch: stage-stable
    - "insights-gh-build-master":
        display_name: hybrid-committed-spend-frontend build-prod-beta
        branch: prod-beta
    - "insights-gh-build-master":
        display_name: hybrid-committed-spend-frontend build-prod-stable
        branch: prod-stable

