---

$schema: /app-sre/app-1.yml

labels:
  service: subscriptions

name: subscriptions

description: subscriptions app on the Insights Platform

serviceOwners:
- name: Subscriptions Experience Team
  email: subscription-experience@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: yupana
    public: false
    description: Repo for the subscriptions Insights app
  - name: rhsm-conduit
    public: true
    description: Repo for the subscriptions Insights app
  - name: rhsm-subscriptions
    public: true
    description: Repo for the subscriptions Insights app

codeComponents:
- name: yupana
  resource: upstream
  url: https://github.com/quipucords/yupana
- name: rhsm-conduit
  resource: upstream
  url: https://github.com/RedHatInsights/rhsm-conduit
- name: rhsm-subscriptions
  resource: upstream
  url: https://github.com/RedHatInsights/rhsm-subscriptions
