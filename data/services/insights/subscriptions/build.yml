---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: subscriptions
  platform: insights

name: ci-int-insights-subscriptions
description: 'ci-int job for building subscriptions'

app:
  $ref: /services/insights/subscriptions/app.yml

# We are going to build our app using the Jenkins outside the Red Hat VPN since
# our repository is in a public GitHub
instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: subscriptions
    label: insights
    node: insights
    quay_org: cloudservices
    # For GitHub based projects, use these keys to point to your repository
    gh_org: quipucords
    gh_repo: yupana
    jobs:
    - "insights-gh-pr-check":
        display_name: subscriptions pr-check
    - "insights-gh-build-master":
        display_name: subscriptions build-master

