---
$schema: /app-sre/saas-file-2.yml

labels:
  service: subscriptions
  platform: insights

name: subscriptions
description: subscriptions app on the Insights Platform

app:
  $ref: /services/insights/subscriptions/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: yupana
  path: /saas-templates/yupana.yaml
  url: https://github.com/quipucords/yupana
  targets:
  - namespace:
      $ref: /services/insights/subscriptions/namespaces/stage-subscriptions-stage.yml
    ref: d841f5ac4bbc930d412972542745c49b2e5aa603
    parameters:
      MEMORY_LIMIT: 2Gi
  - namespace:
      $ref: /services/insights/subscriptions/namespaces/subscriptions-prod.yml
    ref: d841f5ac4bbc930d412972542745c49b2e5aa603
    parameters:
      MEMORY_LIMIT: 11Gi
      MEMORY_REQUEST: 11Gi
      RETRIES_ALLOWED: 1
      RETRY_TIME: 60
      MINIMUM_REPLICAS: 1
