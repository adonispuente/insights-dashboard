---
$schema: /app-sre/saas-file-1.yml

labels:
  service: subscriptions
  platform: insights

name: subscriptions
description: subscriptions app on the Insights Platform

app:
  $ref: /services/insights/subscriptions/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: yupana
  path: /templates/subscriptions/yupana.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/subscriptions/namespaces/stage-subscriptions-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 24f2a05
