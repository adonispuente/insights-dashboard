---
$schema: /openshift/namespace-1.yml

labels:
  service: subscriptions

name: subscriptions-perf
description: Insights subscriptions-perf on the Perf cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/subscriptions/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-perf
  identifier: subscriptions-perf
  defaults: /terraform/resources/insights/perf/rds/rds-subscriptions-prod.yml
  overrides:
    username: "insights"
    name: "yupana"
  parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-subscriptions-perf.yml
  enhanced_monitoring: true
  output_resource_name: yupana-db
- provider: cloudwatch
  account: insights-perf
  identifier: subscriptions-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/perf/subscriptions-perf/yupana-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-perf/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-perf/subscriptions/yupana-app.configmap.yaml
- provider: resource
  path: /insights-perf/subscriptions/yupana-env.configmap.yaml
- provider: resource
  path: /insights-perf/subscriptions/yupana-db.configmap.yaml
- provider: resource
  path: /insights-perf/subscriptions/yupana-messaging.configmap.yaml

managedExternalResources: true

externalResources: []
