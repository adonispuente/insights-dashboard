---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: eventing-integrations
  platform: insights

name: ci-int-insights-eventing-integrations
description: 'Job for building Insights eventing-integrations app'

app:
  $ref: /services/insights/eventing/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: eventing-integrations
    label: insights
    node: rhel8
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: eventing-integrations
    jobs:
    - "insights-gh-pr-check":
        display_name: eventing-integrations-splunk pr-check
        branch: "main"
        pr_check_script_path: './splunk-quarkus/pr_check.sh'
    - "insights-gh-build-master":
        display_name: eventing-integrations-splunk build-master
        branch: "main"
        build_deploy_script_path: './splunk-quarkus/build_deploy.sh'
