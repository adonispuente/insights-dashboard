---
$schema: /app-sre/saas-file-2.yml

labels:
  service: eventing
  platform: insights

name: eventing-integrations
description: eventing app deployed via clowder

app:
  $ref: /services/insights/eventing/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices/eventing-integrations-splunk
- quay.io/cloudservices/eventing-integrations

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: eventing-splunk-quarkus
  path: /splunk-quarkus/clowdapp.yaml
  url: https://github.com/RedHatInsights/eventing-integrations
  parameters:
    MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/eventing/namespaces/stage-eventing-stage.yml
    ref: ec87fc1552ba6af813646efeab9b43ae05f3bc9e
    delete: true
# The following block is commented out because we need to deploy a specific commit hash in stage
#    upstream:
#      instance:
#        $ref: /dependencies/ci-int/ci-int.yml
#      name: RedHatInsights-eventing-integrations-gh-build-main

  - namespace:
      $ref: /services/insights/eventing/namespaces/eventing-prod.yml
    ref: ec87fc1552ba6af813646efeab9b43ae05f3bc9e
    delete: true

  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
- name: eventing-integrations
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/eventing-integrations
  parameters:
    MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/eventing/namespaces/stage-eventing-stage.yml
    ref: ec87fc1552ba6af813646efeab9b43ae05f3bc9e
    delete: true
# The following block is commented out because we need to deploy a specific commit hash in stage
#    upstream:
#      instance:
#        $ref: /dependencies/ci-int/ci-int.yml
#      name: RedHatInsights-eventing-integrations-gh-build-main

  - namespace:
      $ref: /services/insights/eventing/namespaces/eventing-prod.yml
    ref: ec87fc1552ba6af813646efeab9b43ae05f3bc9e
    delete: true

  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
- name: eventing-dashboards
  url: https://github.com/RedHatInsights/eventing-integrations
  path: /grafana
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: d69054ad82b577484e77612fdd3c35501467ee5f
    delete: true
