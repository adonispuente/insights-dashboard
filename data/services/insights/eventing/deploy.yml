---
$schema: /app-sre/saas-file-2.yml

labels:
  service: eventing
  platform: insights

name: eventing-integrations
description: eventing app deployed via clowder

app:
  $ref: /services/insights/eventing/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices/eventing-integrations-splunk

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: eventing-splunk-quarkus
  path: /splunk-quarkus/clowdapp.yaml
  url: https://github.com/RedHatInsights/eventing-integrations
  parameters:
    MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/eventing/namespaces/stage-eventing-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-eventing-integrations-gh-build-main
    parameters:
      JAVA_OPTIONS: >-
        -Djava.util.logging.manager=org.jboss.logmanager.LogManager
        -Dquarkus.log.file.enable=false
        -Dquarkus.log.category.\"com.redhat.console.integration.splunk\".level=DEBUG
        -Dquarkus.log.category.\"org.apache.http.impl.conn\".level=DEBUG

  - namespace:
      $ref: /services/insights/eventing/namespaces/eventing-prod.yml
    ref: 1daca0fcab299c82dc327ddff4fc7cffde82dab5

  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
