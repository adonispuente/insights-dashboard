---
$schema: /openshift/namespace-1.yml

labels:
  service: hooks

name: hooks-stage
description: Insights hooks-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/hooks/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/hooks-stage/hooks-backend
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/hooks-stage/hooks-redis
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: hooks-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: hooks-db
