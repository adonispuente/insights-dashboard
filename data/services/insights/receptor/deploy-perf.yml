---
$schema: /app-sre/saas-file-2.yml

labels:
  service: receptor
  platform: insights

name: receptor-perf
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: receptor
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/platform-receptor-controller
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/perf-receptor-perf.yml
    ref: f7ae7892d8e39cb50a2325f27923840a226fc9d0
    parameters:
      IMAGE: quay.io/cloudservices/receptor-gateway
      ENV_NAME: perf
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: false
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      GATEWAY_REPLICAS: 1
      SWITCH_REPLICAS: 1
