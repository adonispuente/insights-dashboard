---
$schema: /app-sre/saas-file-2.yml

labels:
  service: receptor
  platform: insights

name: receptor-stage
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: receptor-gateway
  path: /templates/receptor/receptor-gateway.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: true
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}

- name: receptor-switch
  path: /templates/receptor/receptor-switch.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      SWITCH_REPLICAS: 1

