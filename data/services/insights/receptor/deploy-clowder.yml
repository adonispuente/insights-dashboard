---
$schema: /app-sre/saas-file-2.yml

labels:
  service: receptor
  platform: insights

name: receptor
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- Service
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: receptor
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/platform-receptor-controller
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: bb4ab24fe50a4c001d8223d1b27617e52ee533a9
    parameters:
      IMAGE: quay.io/cloudservices/receptor-gateway
      ENV_NAME: stage
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: true
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      KAFKA_RESPONSES_WRITER_BATCH_SIZE: 1
  - namespace:
      $ref: /services/insights/receptor/namespaces/receptor-prod.yml
    ref: bb4ab24fe50a4c001d8223d1b27617e52ee533a9
    parameters:
      IMAGE: quay.io/cloudservices/receptor-gateway
      ENV_NAME: prod
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: false
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      GATEWAY_REPLICAS: 3
      SWITCH_REPLICAS: 3
      KAFKA_RESPONSES_WRITER_BATCH_SIZE: 1
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
      LOG_FORMAT: "TEXT"
      KAFKA_RESPONSES_WRITER_BATCH_SIZE: 1


- name: receptor-dashboards
  url: https://github.com/RedHatInsights/platform-receptor-controller
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: d3b0aea977e697943f5e625a362475657dfddca7
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: d3b0aea977e697943f5e625a362475657dfddca7
