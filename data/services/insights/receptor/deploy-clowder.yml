---
$schema: /app-sre/saas-file-2.yml

labels:
  service: receptor
  platform: insights

name: receptor-clowder
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: receptor-gateway
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/platform-receptor-controller
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: master
    parameters:
      IMAGE: quay.io/cloudservices/receptor-gateway
      IMAGE_TAG: ce142de
      ENV_NAME: stage
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: true
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
  # - namespace:
  #     $ref: /services/insights/receptor/namespaces/perf-receptor-perf.yml
  #   ref: 51feeed82c093f99ba24f69848431836e25cc96a
  #   parameters:
  #     IMAGE_TAG: 86ab072
  #     GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
  #     SUSPEND_STALE_CONN_JOB: true
  #     PROMETHEUS_PUSH_GATEWAY: "prometheus-push.insights-push-perf.svc.cluster.local:9091"
  # - namespace:
  #     $ref: /services/insights/receptor/namespaces/receptor-prod.yml
  #   ref: 65812ddd67aa00f33329fc26aaac52ae55940164
  #   parameters:
  #     IMAGE_TAG: 86ab072
  #     GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
  #     SUSPEND_STALE_CONN_JOB: false
  #     PROMETHEUS_PUSH_GATEWAY: "prometheus-push.insights-push-prod.svc.cluster.local:9091"
  #     GATEWAY_REPLICAS: 3
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
      LOG_FORMAT: "TEXT"
