---
$schema: /openshift/namespace-1.yml

labels:
  service: receptor

name: receptor-perf
description: Insights receptor-perf on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/receptor/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# - $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-perf
  identifier: receptor-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  # es_identifier: kibana-elasticsearch
- provider: elasticache
  account: insights-perf
  identifier: receptor-elasticache
  defaults: /terraform/resources/insights/perf/elasticache/elasticache-receptor-1.yml
  output_resource_name: in-memory-db


managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/receptor-stage/receptor-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/receptor-stage/redis
  version: 1
  annotations:
    qontract.recycle: "true"
