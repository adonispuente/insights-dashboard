---
$schema: /openshift/namespace-1.yml

labels:
  service: receptor

name: receptor-stage
description: Insights receptor-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/receptor/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: receptor-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: receptor-cloudwatch

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
