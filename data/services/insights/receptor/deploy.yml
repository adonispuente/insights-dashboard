---
$schema: /app-sre/saas-file-1.yml

labels:
  service: receptor
  platform: insights

name: receptor
description: receptor app on the Insights Platform

app:
  $ref: /services/insights/receptor/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: receptor-gateway
  path: /templates/receptor/receptor-gateway.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: true
      PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
  - namespace:
      $ref: /services/insights/receptor/namespaces/receptor-prod.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      GATEWAY_CONNECTION_REGISTRAR_IMPL: redis
      SUSPEND_STALE_CONN_JOB: false
      PROMETHEUS_PUSH_GATEWAY: "prometheus-push.insights-push-prod.svc.cluster.local:9091"
      GATEWAY_REPLICAS: 3
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1


- name: receptor-switch
  path: /templates/receptor/receptor-switch.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/receptor/namespaces/stage-receptor-stage.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      SWITCH_REPLICAS: 1
  - namespace:
      $ref: /services/insights/receptor/namespaces/receptor-prod.yml
    ref: 65812ddd67aa00f33329fc26aaac52ae55940164
    parameters:
      IMAGE_TAG: 86ab072
      SWITCH_REPLICAS: 3
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
