labels:
  service: advisor
  platform: insights
  type: core

name: advisor

description: |
  Red Hat Insights Advisor is a SaaS offering from Red Hat that helps proactively identify issues
  in your RHEL based infrastructure and offers remediations via Ansible playbooks.

architectureDocument: https://docs.engineering.redhat.com/display/RHIN/Architecture+Document
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/advisor
grafanaUrls:
- title: Advisor Service
  url: https://grafana.app-sre.devshift.net/d/s9df5udMk/advisor-service?orgId=1&refresh=5s
onboardingStatus: OnBoarded

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Dan Kuc
  email: dkuc@redhat.com
- name: Richard Brantley
  email: dr.brantley@redhat.com

statusPageComponents:
