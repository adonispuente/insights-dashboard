---
$schema: /app-sre/saas-file-1.yml

labels:
  service: advisor
  platform: insights

name: advisor
description: advisor app on the Insights Platform

app:
  $ref: /services/insights/advisor/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob
- HorizontalPodAutoscaler
- ConfigMap
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: content-server
  path: /templates/advisor/content-server.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 0f6b362
      CONTENT_PUSH_JOB_SCHEDULE: "45 23,5,11,17 * * *"
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: e4b1253d20cb01a0a62ba4955960f597b2b8de6e
    parameters:
      IMAGE_TAG: 0f6b362
      CONTENT_PUSH_JOB_SCHEDULE: "58 23,5,11,17 * * *"
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-fedramp-stage.yml
    ref: e4b1253d20cb01a0a62ba4955960f597b2b8de6e
    parameters:
      IMAGE_TAG: 0f6b362
      CONTENT_PUSH_JOB_SCHEDULE: "45 23,5,11,17 * * *"
- name: insights-advisor-service
  path: /templates/advisor/insights-advisor-service.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    THREAD_POOL_SIZE: '2'
    CPU_LIMIT: '2'
    # autoscaling on this app based on cpu is not working, so pinning replicas.
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: b0d963dbdcf900f3ba9b5a876414a82aa06f29a3
    parameters:
      ADVISOR_ENV: stage
      IMAGE_TAG: d0c319d
      CW_LOG_STREAM: advisor-stage
      MAX_REPLICAS: 5
      MIN_REPLICAS: 5
      NOTIFICATIONS_TOPIC: platform.notifications.ingress
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-fedramp-stage.yml
    ref: 9a57483f395dad302a703883aaddca4cc6fa04e7
    parameters:
      ADVISOR_ENV: stage
      IMAGE_TAG: 9037fee
      CW_LOG_STREAM: advisor-stage
      MAX_REPLICAS: 5
      MIN_REPLICAS: 5
      KAFKA_BOOTSTRAP_PORT: 9093
      ENABLE_KAFKA_SSL: true
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: b0d963dbdcf900f3ba9b5a876414a82aa06f29a3
    parameters:
      ADVISOR_ENV: prod
      IMAGE_TAG: d0c319d
      CW_LOG_STREAM: advisor-prod
      MAX_REPLICAS: 10
      MIN_REPLICAS: 10
      HANDLE_LEGACY_DELETE: true
      NOTIFICATIONS_TOPIC: platform.notifications.ingress
- name: insights-advisor-api
  path: /templates/advisor/insights-advisor-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    INVENTORY_CONCURRENCY_LEVEL: 20
    MAX_REPLICAS: 12
    MIN_REPLICAS: 4
    SUSPEND_COMPARE_ACTIVE_RULES: 'true'
    SUSPEND_STALE_HOST_JOB: 'true'
    SUSPEND_VACUUM_JOB: 'false'
    SUSPEND_WARM_CACHE: 'true'
    SUSPEND_WEEKLY_REPORT_JOB: 'true'
    MIDDLEWARE_HOST_URL: ''
    USE_CLOUDWATCH_LOGGING: 'true'
    USE_NEWRELIC: 'true'
    USE_PROMETHEUS: 'true'
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 327218e
      CW_LOG_STREAM: advisor-stage
      PROMETHEUS_PUSHGATEWAY: prometheus-push.insights-push-stage.svc.cluster.local:9091
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-fedramp-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 327218e
      CW_LOG_STREAM: advisor-stage
      PROMETHEUS_PUSHGATEWAY: prometheus-push.insights-push-stage.svc.cluster.local:9091
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: acb9cb0b3528952655a40ee8514844e6e6365fa1
    parameters:
      IMAGE_TAG: 327218e
      CW_LOG_STREAM: advisor-prod
      SUSPEND_WEEKLY_REPORT_JOB: 'false'
      MIDDLEWARE_HOST_URL: https://${BACKOFFICE_HOST}/v1
      PROMETHEUS_PUSHGATEWAY: prometheus-push.insights-push-prod.svc.cluster.local:9091
      SUSPEND_COMPARE_ACTIVE_RULES: 'false'
      WEEKLY_REPORT_JOB_SCHEDULE: "1 11 * * 1"
- name: cyndi-init
  path: /openshift/cyndi-init.yml
  url: https://github.com/RedHatInsights/inventory-syndication
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: 1da34cd701ca9bca732e7a3eaaff516dd2b6402b
    parameters:
      APP_NAME: advisor
      APP_ROLE: insightsapi
      DB_SECRET: advisor-db
      IMAGE_TAG: "3a34b0c"
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: 1da34cd701ca9bca732e7a3eaaff516dd2b6402b
    parameters:
      APP_NAME: advisor
      APP_ROLE: insightsapi
      DB_SECRET: advisor-db
      IMAGE_TAG: "3a34b0c"
