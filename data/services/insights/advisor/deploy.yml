---
$schema: /app-sre/saas-file-2.yml

labels:
  service: advisor
  platform: insights

name: advisor
description: advisor app on the Insights Platform

app:
  $ref: /services/insights/advisor/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob
- HorizontalPodAutoscaler
- ConfigMap
- Job
- ClowdApp
- ClowdJobInvocation
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: advisor-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/insights-advisor-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 86b2b2e506b95b50c6023d567f3b77ff5de2af3a
    parameters:
      ENV_NAME: "env-stage"

- name: advisor-backend
  path: /clowdapp.yml
  url: https://gitlab.cee.redhat.com/insights-platform/advisor-backend
  parameters:
    CONTENT_IMAGE_TAG: 43edf77
    CONTENT_PUSH_JOB_SCHEDULE: '45 23,5,11,17 * * *'
    ADVISOR_ENV: prod  # impacts logging behavior
    USE_CLOUDWATCH_LOGGING: 'true'
    API_CPU_REQUEST: '200m'
    API_CPU_LIMIT: '1'
    API_MEMORY_REQUEST: '256Mi'
    API_MEMORY_LIMIT: '512Mi'
    INVENTORY_CONCURRENCY_LEVEL: 20
    API_MIN_REPLICAS: 5
    SVC_MIN_REPLICAS: 5
    SUSPEND_COMPARE_ACTIVE_RULES: 'true'
    SUSPEND_VACUUM_JOB: 'false'
    SUSPEND_WEEKLY_REPORT_JOB: 'true'
    MIDDLEWARE_HOST_URL: ''
    USE_NEWRELIC: 'true'
    USE_PROMETHEUS: 'true'
    THREAD_POOL_SIZE: '2'
    SVC_CPU_REQUEST: '200m'
    SVC_CPU_LIMIT: '1'
    SVC_MEMORY_REQUEST: '256Mi'
    SVC_MEMORY_LIMIT: '1Gi'
    NOTIFICATIONS_TOPIC: platform.notifications.ingress
    PLATFORM_HOSTNAME_URL: "cert.${PLATFORM_HOSTNAME}"
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/crcd01ue1.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-advisor-backend-gl-build-master
    parameters:
      ENV_NAME: canary
      API_MIN_REPLICAS: 1
      SVC_MIN_REPLICAS: 1
      SVC_CPU_REQUEST: '200m'
      SVC_CPU_LIMIT: '400m'
      SVC_MEMORY_REQUEST: '256Mi'
      SVC_MEMORY_LIMIT: '512Mi'
      API_CPU_REQUEST: '200m'
      API_CPU_LIMIT: '400m'
      API_MEMORY_REQUEST: '256Mi'
      API_MEMORY_LIMIT: '512Mi'
      USE_CLOUDWATCH_LOGGING: 'false'
      USE_NEWRELIC: 'false'
      USE_PROMETHEUS: 'false'
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      API_MIN_REPLICAS: 1
      SVC_MIN_REPLICAS: 1
      SVC_CPU_REQUEST: '500m'
      SVC_CPU_LIMIT: '1'
      SVC_MEMORY_REQUEST: '512Mi'
      SVC_MEMORY_LIMIT: '1Gi'
      API_CPU_REQUEST: '500m'
      API_CPU_LIMIT: '1'
      API_MEMORY_REQUEST: '512Mi'
      API_MEMORY_LIMIT: '1Gi'
      USE_CLOUDWATCH_LOGGING: 'false'
      USE_NEWRELIC: 'false'
      USE_PROMETHEUS: 'false'
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-advisor-backend-gl-build-master
    parameters:
      ENV_NAME: stage
      API_MIN_REPLICAS: 5
      SVC_MIN_REPLICAS: 5
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: 989ec27 # 2022-07-01
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '40 0 * * *'
      RBAC_ENABLED: 'true'
      USE_DJANGO_WEBSERVER: 'true'  # Set to false to use Gunicorn instead
      LOG_LEVEL: INFO
      RUN_DJANGO_MIGRATION_NUM: 9
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: e7dc7ca01c52f68091ec647cfc006d7d32276362
    parameters:
      ENV_NAME: prod
      API_MIN_REPLICAS: 12
      SVC_MIN_REPLICAS: 10
      SUSPEND_WEEKLY_REPORT_JOB: 'false'
      MIDDLEWARE_HOST_URL: https://${BACKOFFICE_HOST}/v1
      WEEKLY_REPORT_JOB_SCHEDULE: "11 11 * * 1"
      CONTENT_PUSH_JOB_SCHEDULE: "30 8,14,20 * * *"
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '40 0 * * *'
      RBAC_ENABLED: 'true'
      RUN_DJANGO_MIGRATION_NUM: 7
