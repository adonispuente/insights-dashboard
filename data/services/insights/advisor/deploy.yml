---
$schema: /app-sre/saas-file-1.yml

labels:
  service: advisor
  platform: insights

name: advisor
description: advisor app on the Insights Platform

app:
  $ref: /services/insights/advisor/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob
- HorizontalPodAutoscaler

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: content-server
  path: /templates/advisor/content-server.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 52d3af3
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: d4a263276c3028f6c2f85c986affd3d988a65cd2
    parameters:
      IMAGE_TAG: 52d3af3
- name: insights-advisor-service
  path: /templates/advisor/insights-advisor-service.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '2'
    # autoscaling on this app based on cpu is not working, so pinning replicas.
    MAX_REPLICAS: 10
    MIN_REPLICAS: 10
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    parameters:
      ADVISOR_ENV: stage
      IMAGE_TAG: de26688
      CW_LOG_STREAM: advisor-stage
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: 69a17ceb3cb13893548c24051b2ae8e2b6511dd3
    parameters:
      ADVISOR_ENV: prod
      IMAGE_TAG: de26688
      CW_LOG_STREAM: advisor-prod
- name: insights-advisor-api
  path: /templates/advisor/insights-advisor-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: '1'
    INVENTORY_CONCURRENCY_LEVEL: 20
    MAX_REPLICAS: 12
    MIN_REPLICAS: 4
    SUSPEND_COMPARE_ACTIVE_RULES: 'false'
    SUSPEND_STALE_HOST_JOB: 'true'
    SUSPEND_VACUUM_JOB: 'false'
    SUSPEND_WARM_CACHE: 'true'
    SUSPEND_WEEKLY_REPORT_JOB: 'true'
    USE_CLOUDWATCH_LOGGING: 'true'
    USE_NEWRELIC: 'true'
    USE_PROMETHEUS: 'true'
  targets:
  - namespace:
      $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 1782a7e
      CW_LOG_STREAM: advisor-stage
  - namespace:
      $ref: /services/insights/advisor/namespaces/advisor-prod.yml
    ref: 7853c89408508dc64d6c5373c62643044246b23a
    parameters:
      IMAGE_TAG: 1782a7e
      CW_LOG_STREAM: advisor-prod
      SUSPEND_WEEKLY_REPORT_JOB: 'false'
