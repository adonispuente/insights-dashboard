---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-canary
description: Insights Advisor canary for the crcd01ue1 cluster

cluster:
  $ref: /openshift/insights/crcd01ue1/cluster.yml

app:
  $ref: /services/insights/advisor/app.yml

environment:
  $ref: /products/insights/environments/crcd01ue1.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
