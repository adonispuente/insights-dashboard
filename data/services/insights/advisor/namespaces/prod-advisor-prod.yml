---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-prod
description: Insights Advisor PROD on Prod cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/advisor/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/advisor-prod/classic-creds
  version: 1
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/advisor-prod/platform-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/prod/insights-advisor-mailer
  version: 1
  name: backoffice

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: advisor-prod
  defaults: /terraform/resources/insights/production/rds-1.yml
  overrides:
    snapshot_identifier: advisor-prod-migration-april9
    username: insightsapi
    engine_version: "10.10"
    allocated_storage: 500
    name: insightsapi
    monitoring_interval: 60
  enhanced_monitoring: true
  output_resource_name: advisor-db
  parameter_group: /terraform/resources/insights/production/advisor-rds-master-postgres10-parameter-group-1.yml
- provider: rds
  account: insights-prod
  identifier: advisor-prod-readonly
  availability_zone: us-east-1d
  defaults: /terraform/resources/insights/production/advisor-prod-rds-read-replica-us-east-1.yml
  overrides:
    monitoring_interval: 60
  output_resource_name: advisor-readonly-db
  enhanced_monitoring: true
  parameter_group: /terraform/resources/insights/production/advisor-rds-read-replica-postgres10-parameter-group-1.yml
