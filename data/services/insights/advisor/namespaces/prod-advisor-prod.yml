---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-prod
description: Insights Advisor PROD on Prod cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/advisor/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-prod/advisor-prod/classic-creds
  version: 1
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/advisor-prod/platform-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/advisor-prod
  version: 2
  name: backoffice

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: advisor-prod-migration-dr
  defaults: /terraform/resources/insights/production/rds-1.yml
  overrides:
    snapshot_identifier: arn:aws:rds:us-east-1:075747038871:snapshot:advisor-prod-migration
    username: insightsapi
    engine_version: "10.10"
    allocated_storage: 500
  output_resource_name: advisor-prod-migration-dr
