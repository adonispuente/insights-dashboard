---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-stage
description: Insights Advisor Stage on Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/advisor/app.yml

managedRoles: true

managedResourceTypes:
  - Secret
  - ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/advisor/classic-creds
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/advisor/cloudwatch
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/advisor/platform-config.configmap.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights/shared/rds-ca-cert.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights/shared/backoffice.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: advisor-db
- provider: service-account
  account: insights-stage
  identifier: insights-advisor-stage-service
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "logs:CreateLogStream",
            "logs:PutLogEvents"
          ],
          "Resource": [
            "arn:aws:logs:*:*:*"
          ]
        }
      ]
    }
  output_resource_name: aws-user
