---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-sre-ci
description: Insights Advisor CI on DEV cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/advisor/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: app-interface/insights/cloudwatch
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: advisor-stage
  defaults: /terraform/resources/insights/staging/rds-advisor.yml
  overrides:
    username: insightsapi
  output_resource_name: advisor-db
