---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-sre-ci
description: Insights Advisor CI on DEV cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/advisor/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/insights/cloudwatch
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights/shared/quay-private-image-puller.serviceaccount.yaml

