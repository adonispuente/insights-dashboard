---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-prod
description: Insights Advisor Prod on Prod cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/advisor/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/advisor-prod/classic-creds
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/advisor-prod/rbac-psk
  version: 1
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/prod/insights-advisor-mailer
  version: 2
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/advisor-prod/advisor-host-delete
  version: 3

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: advisor-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: advisor-prod
  defaults: /terraform/resources/insights/production/rds/rds-advisor-prod.yml
  overrides:
    snapshot_identifier: advisor-prod-migration-april9
    allocated_storage: 750
  enhanced_monitoring: true
  output_resource_name: advisor-db
  parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-advisor-prod.yml

sharedResources:
  - $ref: /services/insights/shared-resources/metrics-export-prod.yml
  - $ref: /services/app-sre/shared-resources/splunk-creds.yml
