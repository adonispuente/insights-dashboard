---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: advisor-ci
description: Insights Advisor CI on DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/advisor/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-dev/advisor-ci/platform-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/global/backoffice
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-dev/advisor-ci/advisor-db
  version: 1
