---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: advisor-backend

name: ci-int-advisor-jobs
description: advisor ci-int jobs

app:
  $ref: /services/insights/advisor/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: advisor-backend
    label: rhel7
    node: rhel7
    gl_group: insights-platform
    gl_project: advisor-backend
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: advisor-backend build-master
        disable_retry_on_failure: false
    - 'insights-gl-pr-check':
        display_name: 'advisor-backend pr-check'
        concurrent_build: true
    - 'insights-gl-smoke-test':
        display_name: 'advisor-backend smoke test'
        cron_expression: 'H * * * *'
        slack_channel_notification: team-consoledot-devprod
    - 'insights-gl-smoke-test-dev':
        display_name: 'advisor-backend smoke test'
        cron_expression: 'H * * * *'
- project:
    name: insights-advisor-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-advisor-frontend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: insights-advisor-frontend pr-check
    - "insights-gh-build-master":
        display_name: insights-advisor-frontend build-master
- project:
    name: content-server
    label: rhel8
    node: rhel8
    gl_group: insights-rules
    gl_project: insights-content-server
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: content-server build-master
    - "insights-gl-build-master":
        display_name: content-server build-security-compliance
        branch: security-compliance
    - "insights-gl-build-master":
        display_name: content-server build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
    - "insights-gl-pr-check":
        display_name: content-server pr-check
- project:
    name: tasks-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: tasks-frontend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: tasks-frontend pr-check
    - "insights-gh-build-master":
        display_name: tasks-frontend build-master
