---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-05-21-advisor-rule-hits-prod
namespace:
  $ref: /services/insights/advisor/namespaces/prod-advisor-prod.yml
identifier: advisor-prod-readonly
output: filesystem
query: |
  select r.rule_id, u.account, u.checked_on, u.host_id from api_rule r, api_upload u, api_historicreport h where h.rule_id = r.id and h.upload_id = u.id;

