      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092

- name: insights-aggregator-cleaner
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/insights-results-aggregator-cleaner
