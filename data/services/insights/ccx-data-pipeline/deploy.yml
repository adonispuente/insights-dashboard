      MAX_REPLICAS: "6"
      DB_WRITER_REPLICAS: "1"
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      CLOUDWATCH_ENABLED: "false"

