---
$schema: /openshift/namespace-1.yml

labels:
  service: ccx-data-pipeline
  rds_predict_out_of_burst_balance_ccx-notification-prod: skip  # We don't care about burst balance for this DB

name: ccx-data-pipeline-prod
description: Insights ccx-data-pipeline-prod on the PROD cluster deployed by app-interface

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  name: quay-cloudservices-pull
  path: insights/quay/quay.io
  type: kubernetes.io/dockerconfigjson
  version: 3
- provider: vault-secret
  path: app-sre/creds/push-gateway/production/basic-auth
  name: push-gateway-basic-auth
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/ams-client-auth
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/rhobs-sso-client-auth
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/internal-rules-organizations
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/db-exporter-organization-ids
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/ccx-notification-service-auth
  version: 3
  name: ccx-notification-service-auth
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/cache-writer-redis-credentials
  version: 1
  name: cache-writer-redis-credentials

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: ccx-data-pipeline-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: sqs
    identifier: insights-buck-it-openshift-prod-sqs
    output_resource_name: insights-sqs
    specs:
    - defaults: /terraform/resources/insights/production/sqs-insights-buck-it-openshift-prod.yml
      queues:
      - key: name
        value: insights-buck-it-openshift-prod
  - provider: kms
    identifier: insights-buck-it-openshift-prod
    output_resource_name: insights-kms
    defaults: /terraform/resources/insights/production/kms-insights-buck-it-openshift-prod.yml
  - provider: rds
    identifier: ccx-data-pipeline-prod
    defaults: /terraform/resources/insights/production/rds/postgres15-rds-1.yml
    overrides:
      apply_immediately: true
      allow_major_version_upgrade: true
      monitoring_interval: 60
      maintenance_window: Mon:05:00-Mon:07:00
      engine_version: "15.3"
    enhanced_monitoring: true
    output_resource_name: ccx-data-pipeline-db
    annotations:
      clowder/database: ccx-insights-results
  - provider: rds
    identifier: ccx-notification-prod
    defaults: /terraform/resources/insights/production/rds/postgres15-rds-1.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres15-parameter-group-ccx-notification-prod.yml
    old_parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-ccx-notification-prod.yml
    overrides:
      allow_major_version_upgrade: true
      monitoring_interval: 60
      allocated_storage: 200
      instance_class: db.m5.2xlarge
      apply_immediately: true
      maintenance_window: Mon:05:00-Mon:07:00
      engine_version: "15.3"
    enhanced_monitoring: true
    output_resource_name: ccx-notification-db
    annotations:
      clowder/database: ccx-notification-writer
  - provider: s3
    identifier: insights-exported-results-prod
    defaults: /terraform/resources/s3-all-expires-7-days.yml
    output_resource_name: ccx-results-exporter-s3
  - provider: aws-iam-service-account
    identifier: ccx-data-pipeline-prod-s3-reader
    variables:
      bucket: insights-buck-it-openshift
      region: us-east-1
      endpoint: s3.us-east-1.amazonaws.com
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": ["s3:ListBucket"],
            "Resource": ["arn:aws:s3:::${bucket}"]
          },
          {
            "Effect": "Allow",
            "Action": ["s3:GetObject"],
            "Resource": ["arn:aws:s3:::${bucket}/*"]
          }
        ]
      }
    output_resource_name: ccx-data-pipeline-prod-s3-reader
  - provider: aws-iam-service-account
    identifier: ccx-exporter-s3-prod
    variables:
      bucket: insights-exported-results-prod
      region: us-east-1
      endpoint: s3.us-east-1.amazonaws.com
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": ["s3:ListBucket"],
            "Resource": ["arn:aws:s3:::${bucket}"]
          },
          {
            "Effect": "Allow",
            "Action": ["s3:*Object"],
            "Resource": ["arn:aws:s3:::${bucket}/*"]
          }

        ]
      }
    output_resource_name: ccx-exporter-s3-read-write

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/ccx-data-pipeline.yml
- $ref: /dependencies/glitchtip/projects/glitchtip-production/ccx-sha-extractor.yml
- $ref: /dependencies/glitchtip/projects/glitchtip-production/ccx-aggregator-exporter.yml
- $ref: /dependencies/glitchtip/projects/glitchtip-production/io-gathering-conditions.yml
