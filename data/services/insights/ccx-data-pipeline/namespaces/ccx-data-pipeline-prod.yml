---
$schema: /openshift/namespace-1.yml

labels:
  service: ccx-data-pipeline

name: ccx-data-pipeline-prod
description: Insights ccx-data-pipeline-prod on the PROD cluster deployed by app-interface

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  name: quay-cloudservices-pull
  path: insights/quay/quay.io
  type: kubernetes.io/dockerconfigjson
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/ccx-smart-proxy
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/ccx-data-pipeline-prod/sentry-dsn
  version: 1
- provider: vault-secret
  path: app-sre/creds/push-gateway/production/basic-auth
  name: push-gateway-basic-auth
  version: 1

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: ccx-data-pipeline-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: sqs
  account: insights-prod
  identifier: insights-buck-it-openshift-prod-sqs
  output_resource_name: insights-sqs
  specs:
  - defaults: /terraform/resources/insights/production/sqs-insights-buck-it-openshift-prod.yml
    queues:
    - key: name
      value: insights-buck-it-openshift-prod
- provider: kms
  account: insights-prod
  identifier: insights-buck-it-openshift-prod
  output_resource_name: insights-kms
  defaults: /terraform/resources/insights/production/kms-insights-buck-it-openshift-prod.yml
- provider: rds
  account: insights-prod
  identifier: ccx-data-pipeline-prod
  defaults: /terraform/resources/insights/production/rds/postgres11-rds-1.yml
  overrides:
    monitoring_interval: 60
  enhanced_monitoring: true
  output_resource_name: ccx-data-pipeline-db
- provider: rds
  account: insights-prod
  identifier: ccx-notification-prod
  defaults: /terraform/resources/insights/production/rds/ccx-pg11-rds.yml
  output_resource_name: ccx-notification-db
  overrides:
    monitoring_interval: 60
  enhanced_monitoring: true
