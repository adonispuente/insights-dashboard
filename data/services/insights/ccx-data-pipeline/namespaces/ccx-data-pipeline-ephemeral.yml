---
$schema: /openshift/namespace-1.yml

labels:
  service: ccx-data-pipeline-ephemeral

name: ccx-data-pipeline-ephemeral
description: Insights ccx-data-pipeline on the ephemeral cluster

cluster:
  $ref: /openshift/insights/c-rh-c-eph/cluster.yml

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

environment:
  $ref:  /products/insights/environments/ephemeral.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: resource
  path: /insights-ephemeral/ephemeral-bot.serviceaccount.yaml
- provider: resource
  path: /insights-ephemeral/aap-qe-bot.serviceaccount.yaml
- provider: resource
  path: /insights-ephemeral/stonesoup-qe-bot.serviceaccount.yaml
- provider: resource
  path: /insights-ephemeral/iqe-mr-check-bot.serviceaccount.yaml
- provider: resource
  path: /insights-ephemeral/ccx-rules-releaser.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-common/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/global/nachobot
  version: 1
  type: kubernetes.io/ssh-auth
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml

# allows labelling of namespaces
- provider: resource
  path: /insights-ephemeral/namespace-editor.rolebinding.yaml
- provider: resource
  path: /insights-ephemeral/namespace-editor.role.yaml

# Vault secrets:
- provider: vault-secret
  path: insights/secrets/ephemeral/ccx-data-pipeline/ams-client-auth
  version: 1
- provider: vault-secret
  path: insights/secrets/ephemeral/ccx-data-pipeline/rhobs-sso-client-auth
  version: 1
