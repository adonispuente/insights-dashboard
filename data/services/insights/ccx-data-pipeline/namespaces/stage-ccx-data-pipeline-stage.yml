---
$schema: /openshift/namespace-1.yml

labels:
  service: ccx-data-pipeline

name: ccx-data-pipeline-stage
description: Insights ccx-data-pipeline-stage on the Stage cluster deployed by app-interface

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  name: quay-cloudservices-pull
  path: insights/quay/quay.io
  type: kubernetes.io/dockerconfigjson
  version: 3
- provider: vault-secret
  path: insights/secrets/insights-stage/ccx-data-pipeline-stage/ccx-smart-proxy
  name: ccx-smart-proxy
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/ccx-data-pipeline-stage/sentry-dsn
  version: 1
- provider: vault-secret
  path: app-sre/creds/push-gateway/stage/basic-auth
  name: push-gateway-basic-auth
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/ccx-data-pipeline-stage/ams-client-auth
  version: 2
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: ccx-data-pipeline-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  output_resource_name: ccx-data-pipeline-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: ccx-notification-db-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  output_resource_name: ccx-notification-db
  enhanced_monitoring: true
  overrides:
    allocated_storage: 100
- provider: cloudwatch
  account: insights-stage
  identifier: ccx-data-pipeline-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: sqs
  account: insights-stage
  identifier: insights-buck-it-openshift-stage-sqs
  output_resource_name: insights-sqs
  specs:
  - defaults: /terraform/resources/insights/stage/sqs-insights-buck-it-openshift-stage.yml
    queues:
    - key: name
      value: insights-buck-it-openshift-stage
- provider: kms
  account: insights-stage
  identifier: insights-buck-it-openshift-stage
  output_resource_name: insights-kms
  defaults: /terraform/resources/insights/stage/kms-insights-buck-it-openshift-stage.yml
