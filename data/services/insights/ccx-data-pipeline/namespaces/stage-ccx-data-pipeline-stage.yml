---
$schema: /openshift/namespace-1.yml

labels:
  service: ccx-data-pipeline

name: ccx-data-pipeline-stage
description: Insights ccx-data-pipeline-stage on the Stage cluster deployed by app-interface

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/ccx-data-pipeline/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3

managedTerraformResources: true

terraformResources:
- provider: rds
  account: ccx-data-pipeline-stage
  identifier: ccx-data-pipeline-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: ccx-data-pipeline-stage-db
