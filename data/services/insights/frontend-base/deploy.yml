---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ephemeral
  platform: insights

name: consoledot-frontend-base
description: containerized frontends for chrome, landing, dashboard, and api-docs

app:
  $ref: /services/insights/ephemeral/app.yml

pipelinesProvider:
  # TEMPORARY: use the tekton poc namespace for APPSRE-3420 testing
  $ref: /services/insights/pipelines/tekton.crc-poc-pipelines.appsres03ue1.yaml

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- DeploymentConfig
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding
- Frontend
- Bundle

imagePatterns:
- quay.io/cloudservices

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: frontend-deploy-notifications

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

deployResources:
  requests:
    cpu: 400m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi

resourceTemplates:

# Deploys Chrome
- name: insights-chrome
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-chrome
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-perf.yml
    ref: master
    parameters:
      ENV_NAME: "env-perf"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 7ed82e899b695cced1711beace5319c90b625b11
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: insights-chrome-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Prod Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: 7ed82e899b695cced1711beace5319c90b625b11
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.redhat.com/auth/'
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: e96d6e1801dc11755aabbdf1071fe7969c52de0e
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.redhat.com/auth/'

# Landing page
- name: landing-page-frontend
  path: /frontend.yml
  url: https://github.com/RedHatInsights/landing-page-frontend
  targets:
  # Stage Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 7817d31704bfb066e3781cc765f0830fcb4b44b1
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/landing-page-frontend"
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: landing-page-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/landing-page-frontend"
  # Prod Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: 7817d31704bfb066e3781cc765f0830fcb4b44b1
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/landing-page-frontend"
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: e16f7558095dbbc40c6ff7bd235e908a52b1b8bb
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/landing-page-frontend"

# Dashboard
- name: insights-dashboard
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-dashboard
  targets:
  # Stage Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 2e228f23f612c2c548fa9366efe930358553307c
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-dashboard-frontend"
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: insights-dashboard-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-dashboard-frontend"
  # Prod Stable
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: 19c1e651e3aa8db4fb30e46696c4a2d0ef064df5
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-dashboard-frontend"
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: 19c1e651e3aa8db4fb30e46696c4a2d0ef064df5
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-dashboard-frontend"

- name: frontend-configs
  path: /deploy/deploy.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/frontend-configs
  targets:
  # "fetest" this can be removed in future
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: main
    parameters:
      ENV_NAME: env-stage
  # ephemeral for bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
- name: api-frontend
  path: /deploy/frontend.yml
  url: https://github.com/RedHatInsights/api-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  # "fetest" stage deployment. Will be removed in future.
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 9454d7d34627d46b1783eda5ad0752a654303774
    parameters:
      ENV_NAME: "env-stage"
  # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 49f93dba5238c61b3d6467038c19a5a372abd65f
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/api-frontend"
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: api-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/api-frontend"
  # Prod Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: a18a1b47b9528c73c4851bf5fc569b86ee70d7fe
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/api-frontend"
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: 6cc7137e12b505e69aa4055e102614bb599d9a59
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/api-frontend"

