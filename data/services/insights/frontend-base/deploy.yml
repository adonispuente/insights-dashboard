---
$schema: /app-sre/saas-file-2.yml

labels:
  service: frontend-base
  platform: insights

name: consoledot-frontend-base
description: containerized frontends for chrome, landing, dashboard, etc.

app:
  $ref: /services/insights/frontend-base/app.yml

pipelinesProvider:
  # TEMPORARY: use the tekton poc namespace for APPSRE-3420 testing
  $ref: /services/insights/pipelines/tekton.crc-poc-pipelines.appsres05ue1.yaml

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- DeploymentConfig
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding
- Frontend
- Bundle

imagePatterns:
- quay.io/cloudservices

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: frontend-deploy-notifications

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

deployResources:
  requests:
    cpu: 400m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi

resourceTemplates:

# Deploys Chrome
- name: insights-chrome
  path: /frontend.yml
  url: https://github.com/RedHatInsights/insights-chrome
  targets:
  # ephemeral for bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace
    ref: internal # populated by bonfire
    parameters:
      SSO_URL: 'https://'
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-perf.yml
    ref: master
    parameters:
      ENV_NAME: "env-perf"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 8449ffe66aec66744494062d047066b506512bf1
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: insights-chrome-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.stage.redhat.com/auth/'
  # Prod Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: 30caeeaf62c1a6d56f95fb2c62f29cf30bf1ca7c
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.redhat.com/auth/'
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: 392b9dd934cb58cfe0a30204606ed18c25b1acc8
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-chrome-frontend"
      SSO_URL: 'https://sso.redhat.com/auth/'

