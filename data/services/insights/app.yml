---
$schema: /app-sre/app-1.yml

labels:
  service: insights
  platform: insights

name: insights

description: |
  The Insights Application
  https://platform-docs.cloud.paas.psi.redhat.com/index.html

onboardingStatus: InProgress

serviceOwners:
- name: Kyle Lape
  email: klape@redhat.com

dependencies:
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/ci-ext/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: redis
    public: false
    description: Mirror of docker.io/redis
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/redis.yml
  - name: kube-scripts
    description: ''
    public: true
  - name: miniop
    description: 'mini-operator for simple deployments'
    public: true
  - name: selenium-standalone-chrome
    public: true
    description: Mirror of docker.io/selenium/standalone-chrome
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/selenium/standalone-chrome.yml

performanceParameters:
  SLO: 90

codeComponents:
- name: third-party-operators
  resource: upstream
  url: https://gitlab.cee.redhat.com/insights-platform/third-party-operators
- name: saas-templates
  resource: upstream
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
- name: prometheus-rules
  resource: upstream
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-rules
- name: prometheus-pushgateway
  resource: upstream
  url: https://gitlab.cee.redhat.com/insights-platform/prometheus-pushgateway
- name: service-mesh-config
  resource: upstream
  url: https://gitlab.cee.redhat.com/insights-platform/service-mesh-config
