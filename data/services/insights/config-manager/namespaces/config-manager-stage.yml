---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: config-manager-stage
description: Namespace where config-manager is deployed

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/config-manager/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-config-manager
  name: psk-playbook-dispatcher
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/cloud-connector-stage/config-manager-psk
  name: psk-cloud-connector
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: config-manager-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-stage
  identifier: config-manager-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: insights
    allocated_storage: 300
    name: insights
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-config-manager-stage.yml
  output_resource_name: config-manager-db
  enhanced_monitoring: true

