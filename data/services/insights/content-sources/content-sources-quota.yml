---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: content-sources-quota

description: Quota definition for content-sources namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "15"
      memory: 32Gi
    requests:
      cpu: "5"
      memory: 16Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "4"
      memory: 16Gi
  scopes:
  - Terminating
