$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: content-sources
name: content-sources-integration-testing
description: content-sources integration testing
app:
  $ref: /services/insights/content-sources/app.yml
# Slack is why there are separate testing SAAS files using the same job template
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-hms-qe
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices  # iqe container
- quay.io/redhatqe  # sel container

timeout: 1h30m0s

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
managedResourceTypes:
- Job

resourceTemplates:
- name: content-sources-integration-testing
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/testing-integration.yaml
  targets:
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-stage-testing.yml
    ref: ad2067d52ef1e8b9c2dc258f8345f3aa7a8b224d
    parameters:
      ENV_FOR_DYNACONF: stage_proxy
      IQE_PLUGINS: hms_integration
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: hms-integration
      IQE_MARKER_EXPRESSION: content_sources
      IQE_BROWSERLOG: ""
      NAME_STUB: e2e-tests
    promotion:
      publish:
      - content-sources-stage-post-deploy-integration-tests-success-channel
  ## GETTING DELETED, MOVED BELOW
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-prod.yml
    delete: true  ## DELETE RESOURCES, REMOVE TARGET COMPLETELY IN FOLLOWUP
    ref: ad2067d52ef1e8b9c2dc258f8345f3aa7a8b224d
  ## NEW NAMESPACE+CLUSTER
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-prod-testing.yml
    ref: ad2067d52ef1e8b9c2dc258f8345f3aa7a8b224d
    parameters:
      ENV_FOR_DYNACONF: prod
      IQE_PLUGINS: hms_integration
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: hms-integration
      IQE_MARKER_EXPRESSION: content_sources
      IQE_BROWSERLOG: ""
      NAME_STUB: e2e-tests
    promotion:
      publish:
      - content-sources-prod-post-deploy-integration-tests-success-channel
