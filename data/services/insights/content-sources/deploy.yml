---
$schema: /app-sre/saas-file-2.yml

labels:
  platform: insights
  service: content-sources

name: content-sources
description: content-sources app on the Insights Platform

app:
  $ref: /services/insights/content-sources/app.yml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: content-services-dev

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    memory: 2Gi

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ClowdApp
- ClowdJobInvocation
- Frontend
- FloorPlan
- Secret
- OperatorGroup
- Pulp
- Subscription.operators.coreos.com

imagePatterns:
- quay.io/cloudservices
- quay.io/openshift

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: content-sources-frontend
  url: https://github.com/content-services/content-sources-frontend
  path: /deploy/frontend.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
- name: content-sources-backend
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/deployment.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      FEATURES_SNAPSHOTS_ENABLED: true #Allow all accounts
      CLIENTS_PULP_DOWNLOAD_POLICY: "on_demand"
      RBAC_ORG_ADMIN_SKIP: true
      MEMORY_REQUEST: 256Mi
      MEMORY_LIMIT: 512Mi
  - namespace: # STAGE
      $ref: /services/insights/content-sources/namespaces/content-sources-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: content-services-content-sources-backend-gh-build-main
    parameters:
      CLIENTS_RBAC_BASE_URL: http://${RBAC_HOST}:8080/api/rbac/v1
      FLOORIST_QUERY_PREFIX: hms_analytics/content-sources/stage
      CLIENTS_PULP_SERVER: "http://cs-pulp-api-svc.content-sources-stage.svc.cluster.local:24817"
      FEATURES_SNAPSHOTS_ENABLED: true
      # content9, hms-qa, dkliban, mshriver
      FEATURES_SNAPSHOTS_ACCOUNTS: "11486589,11481865,11488192,11474358"
      FEATURES_ADMIN_TASKS_ENABLED: true
      CLIENTS_PULP_DOWNLOAD_POLICY: "immediate"
      # content9, hms-qa
      FEATURES_ADMIN_TASKS_ACCOUNTS: "11486589,11481865"
      RBAC_ORG_ADMIN_SKIP: true
    promotion:
      publish:
      - content-sources-stage-deploy-success-channel
  - namespace: # PRODUCTION
      $ref: /services/insights/content-sources/namespaces/content-sources-prod.yml
    ref: 1eed2cd419888490778bf9d5ac4c2949386a1c23
    promotion:
      publish:
      - content-sources-prod-deploy-success-channel
    parameters:
      CLIENTS_RBAC_BASE_URL: http://${RBAC_HOST}:8080/api/rbac/v1
      FLOORIST_QUERY_PREFIX: hms_analytics/content-sources/prod
      NEW_TASKING_SYSTEM: true
      CLIENTS_PULP_SERVER: ""
      CLIENTS_PULP_DOWNLOAD_POLICY: "immediate"
      FEATURES_SNAPSHOTS_ENABLED: false
      # hms
      FEATURES_SNAPSHOTS_ACCOUNTS: "11494071"
      FEATURES_ADMIN_TASKS_ENABLED: false
      # hms
      FEATURES_ADMIN_TASKS_ACCOUNTS: "11494071"
      RBAC_ORG_ADMIN_SKIP: true
- name: content-sources-dashboards
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 59f2c8144215c72a4cc94a34a881b56dc8bf5258
- name: content-sources-pulp
  url: https://github.com/pulp/pulp-clowder-deployments
  path: /deploy/clowdapp.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      IMAGE_TAG: latest
      DOMAIN_ENABLED: "true"
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: pulp-pulp-clowder-deployments-gh-build-main
    parameters:
      DOMAIN_ENABLED: "true"
      PULP_API_REPLICAS: "2"
      PULP_WEB_REPLICAS: "0"
      PULP_WORKER_REPLICAS: "2"
      PULP_CONTENT_REPLICAS: "2"
      DB_SECRET_NAME: "content-sources-pulp-db-for-operator"
      CONTENT_ORIGIN: "https://content-sources-pulp.stage.devshift.net"
