---
$schema: /app-sre/saas-file-2.yml

labels:
  platform: insights
  service: content-sources

name: content-sources-perf
description: content-sources app on the Insights Platform

app:
  $ref: /services/insights/content-sources/app.yml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: content-services-dev

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ClowdApp
- ClowdJobInvocation
- Frontend
- FloorPlan
- Secret
- OperatorGroup
- Subscription.operators.coreos.com

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: content-sources-backend
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/deployment.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      FEATURES_SNAPSHOTS_ENABLED: true #Allow all accounts
  - namespace: # PERF
      $ref: /services/insights/content-sources/namespaces/content-sources-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: content-services-content-sources-backend-gh-build-main
    promotion:
      publish:
      - content-sources-perf-deploy-success-channel
    parameters:
      CLIENTS_RBAC_BASE_URL: http://${RBAC_HOST}:8080/api/rbac/v1
      FLOORIST_QUERY_PREFIX: hms_analytics/content-sources/perf
      NEW_TASKING_SYSTEM: false
      CLIENTS_PULP_SERVER:
      FEATURES_SNAPSHOTS_ENABLED: false
      FEATURES_SNAPSHOTS_ACCOUNTS: ""
- name: content-sources-pulp
  url: https://github.com/pulp/pulp-clowder-deployments
  path: /deploy/clowdapp.yaml
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      IMAGE_TAG: latest
