---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: content-sources
name: content-sources-testing
description: content-sources acceptance testing
app:
  $ref: /services/insights/content-sources/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: content-services-dev
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices  # iqe container
- quay.io/redhatqe  # sel container

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- ClowdJobInvocation
- Job

resourceTemplates:
- name: content-sources-stage-testing
  # Using a CJI in the stage cluster namespace
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/testing.yaml
  targets:
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-stage.yml
    ref: 4960a0a7cbfd034a14a559a86c835b9b049985e4
    parameters:
      IQE_MARKER: smoke and api
      ENV_FOR_DYNACONF: stage_post_deploy
    promotion:
      auto: true
      subscribe:
      - content-sources-stage-deploy-success-channel
      publish:
      - content-sources-stage-post-deploy-tests-success-channel
      promotion_data:
      - channel: content-sources-stage-deploy-success-channel
        data:
        - parent_saas: content-sources
          target_config_hash: e8a29c88e4a208fd
          type: parent_saas_config
- name: content-sources-prod-testing
  # Using a job in the internal cluster
  url: https://github.com/content-services/content-sources-backend
  path: /deployments/testing-integration.yaml
  targets:
  - namespace:
      $ref: /services/insights/content-sources/namespaces/content-sources-prod-testing.yml
    ref: ad2067d52ef1e8b9c2dc258f8345f3aa7a8b224d
    parameters:
      IQE_MARKER_EXPRESSION: prod and api
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: content-sources
      IQE_PLUGINS: content-sources
      ENV_FOR_DYNACONF: prod
      NAME_STUB: service-tests
    promotion:
      auto: true
      subscribe:
      - content-sources-prod-deploy-success-channel
      publish:
      - content-sources-prod-post-deploy-tests-success-channel

      promotion_data:
      - channel: content-sources-prod-deploy-success-channel
        data:
        - parent_saas: content-sources
          target_config_hash: e185d7f164f97b1f
          type: parent_saas_config
