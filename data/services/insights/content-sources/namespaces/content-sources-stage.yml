---
$schema: /openshift/namespace-1.yml

labels:
  service: content-sources

name: content-sources-stage
description: Content Sources on the Stage cluster under app-interface management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/content-sources/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/edge/namespaces/stage-edge-stage.yml

managedRoles: true

managedResourceTypes:
- Secret
- OperatorGroup

openshiftResources:
- provider: vault-secret
  name: content-sources-certs
  path: app-interface/content-sources/stage/certs
  version: 2 #make sure to bump the ephemeral version when this gets bumped
- provider: vault-secret
  path: app-interface/content-sources/stage/floorist-bucket
  version: 1
- provider: vault-secret
  name: content-sources-glitchtip
  path: app-interface/content-sources/stage/glitchtip
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/content-sources-stage/content-sources-pulp-operator-group.yml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/content-sources-stage/content-sources-pulp-in-memory-db.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/content-sources-stage/content-sources-pulp-s3.secret.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/content-sources-stage/content-sources-pulp-db.secret.yaml
- provider: route
  path: /insights-stage/content-sources-stage/content-sources-pulp.route.yaml

sharedResources:
  - $ref: /services/insights/shared-resources/metrics-export-stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: content-sources-stage
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    overrides:
      apply_immediately: true
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-content-sources-stage.yml
    output_resource_name: content-sources-db
    enhanced_monitoring: true
  - provider: rds
    identifier: content-sources-pulp-stage
    defaults: /terraform/resources/insights/stage/rds/postgres15-rds-1.yml
    overrides:
      apply_immediately: true
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    parameter_group: /terraform/resources/insights/stage/rds/postgres15-parameter-group-content-sources-pulp-stage.yml
    output_resource_name: content-sources-pulp-db
    enhanced_monitoring: true

  - provider: elasticache
    identifier: content-sources-elasticache-stage
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-content-sources-1.yml
    output_resource_name: in-memory-db
  - provider: s3 #Old bucket to be removed once versions are deleted
    identifier: content-sources-s3-custom-repos-stage
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: content-sources-s3-custom-repos-old
  - provider: s3
    identifier: content-sources-s3-custom-repos-stage-2
    defaults: /terraform/resources/content-sources/stage/s3.yml
    output_resource_name: content-sources-s3-custom-repos
  - provider: s3
    identifier: content-sources-pulp-s3-2
    defaults: /terraform/resources/content-sources/stage/s3.yml
    output_resource_name: content-sources-pulp-s3
  - provider: cloudwatch
    identifier: content-sources-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/hcc-content-sources-prod.yml
