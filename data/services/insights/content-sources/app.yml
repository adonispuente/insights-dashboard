---
$schema: /app-sre/app-1.yml

labels:
  platform: insights
  service: content-sources


name: content-sources

description: |
  Content Sources service on console.redhat.com
  It is used by customers to define sources of third party yum content.
  Other services, such as Image Builder, will be able to use those sources in their workflows.

architectureDocument: https://github.com/content-services/content-sources-backend/blob/main/docs/architecture.md 
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/content-sources
grafanaUrls:
- title: Content Sources Dashboard
  url: https://grafana.app-sre.devshift.net/d/content-sources/content-sources?orgId=1&var-datasource=crcp01ue1-prometheus&from=now-24h&to=now
onboardingStatus: InProgress

parentApp:
  $ref: /services/insights/app.yml

escalationPolicy:
  $ref: /teams/insights/escalation-policies/crc-content-sources-escalations.yml

serviceOwners:
- name: Justin Sherrill (Product Owner)
  email: jsherril@redhat.com
- name: Michael Shriver (QE Lead)
  email: mshriver@redhat.com

dependencies:
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/kafka/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: content-sources-backend
    public: true
    description: Content sources api service to support the UI and other services
  - name: content-sources-frontend
    public: true
    description: Content sources service frontend image
  - name: pulp-rpm-ubi
    public: true
    description: Pulp service for Content sources (run via pulp-operator)

codeComponents:
- name: content-sources-backend
  resource: upstream
  url: https://github.com/content-services/content-sources-backend
- name: content-sources-frontend
  resource: upstream
  url: https://github.com/content-services/content-sources-frontend
- name: content-sources-pulp
  resource: upstream
  url: https://github.com/pulp/pulp-clowder-deployments
