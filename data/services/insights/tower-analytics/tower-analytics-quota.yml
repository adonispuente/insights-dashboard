---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: tower-analytics-quota

description: Quota definition for tower-analytics namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "15"
      memory: 48Gi
    requests:
      cpu: "8"
      memory: 24Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
