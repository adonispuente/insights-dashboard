---
$schema: /app-sre/saas-file-2.yml

labels:
  service: tower-analytics
  platform: insights

name: tower-analytics-test
description: tower-analytics post deployment tests

app:
  $ref: /services/insights/tower-analytics/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: aa-cicd-events

managedResourceTypes:
- Job

publishJobLogs: true

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: tower-analytics
  path: /saas-templates/deploy-acceptance.yml
  url: https://gitlab.cee.redhat.com/automation-analytics/automation-analytics-backend
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: 4a38969588b8b3fed9dc19f36318a8aeab6123e2
    parameters:
      ENV_NAME: stage
      GATE_PROMETHEUS_ENDPOINT: http://prometheus-app-sre.openshift-customer-monitoring.svc.cluster.local:9090
      CPU_REQUEST_IQE: 500m
      CPU_LIMIT_IQE: 1000m
    promotion:
      auto: true
      subscribe:
      - automation-analytics-stage-deploy-success-channel
      publish:
      - automation-analytics-stage-post-deploy-tests-success-channel
