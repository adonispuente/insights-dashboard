---
$schema: /app-sre/saas-file-2.yml

labels:
  service: tower-analytics
  platform: insights

name: tower-analytics-release-checks

description: tower-analytics release gating

app:
  $ref: /services/insights/tower-analytics/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: aa-cicd-events

managedResourceTypes:
- Job

publishJobLogs: true

imagePatterns:
- quay.io/cloudservices

authentication:
