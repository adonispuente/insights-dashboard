  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: 0688a08644b75ba0b5284fc139c71dd675a811fb
    parameters:
      ENV_NAME: stage
      CPU_REQUEST_IQE: 500m
      CPU_LIMIT_IQE: 1000m
    promotion:
      auto: true
      subscribe:
      - automation-analytics-stage-post-deploy-tests-success-channel
      publish:
      - automation-analytics-stage-gating-success-channel
      promotion_data:
      - channel: automation-analytics-stage-post-deploy-tests-success-channel
        data:
        - parent_saas: tower-analytics-test
          target_config_hash: c5dcd84c968f3ea1
          type: parent_saas_config
