---
$schema: /app-sre/saas-file-1.yml

labels:
  service: tower-analytics
  platform: insights

name: tower-analytics
description: tower-analytics app on the Insights Platform

app:
  $ref: /services/insights/tower-analytics/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: automation-analytics-notifications
  path: /templates/automation-analytics/automation-analytics-notifications.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    CLOUD_WATCH_LOG_GROUP: tower-analytics-stage
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: f42c62a
- name: automation-analytics-migrations
  path: /templates/automation-analytics/automation-analytics-migrations.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters: {}
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: f42c62a
- name: automation-analytics-processor
  path: /templates/automation-analytics/automation-analytics-processor.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    CLOUD_WATCH_LOG_GROUP: tower-analytics-stage
    KAFKA_BOOTSTRAP_PORT: '9092'
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: f42c62a
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: tower-analytics-backend
  path: /templates/automation-analytics/tower-analytics-backend.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    CLOUD_WATCH_LOG_GROUP: tower-analytics-stage
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: f42c62a
