---
$schema: /app-sre/saas-file-1.yml

labels:
  service: tower-analytics
  platform: insights

name: tower-analytics
description: tower-analytics app on the Insights Platform

app:
  $ref: /services/insights/tower-analytics/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: tower-analytics-stage

resourceTemplates:
- name: tower-analytics-api-fastapi
  path: /templates/automation-analytics/automation-analytics-api-fastapi.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: babb8b6
- name: automation-analytics-processor
  path: /templates/automation-analytics/automation-analytics-processor.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: babb8b6
- name: tower-analytics-refresher
  path: /templates/automation-analytics/automation-analytics-refresher.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: babb8b6
