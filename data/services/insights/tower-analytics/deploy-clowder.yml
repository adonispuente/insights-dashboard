---
$schema: /app-sre/saas-file-1.yml

labels:
  service: tower-analytics
  platform: insights

name: tower-analytics-clowder
description: tower-analytics app on the Insights Platform

app:
  $ref: /services/insights/tower-analytics/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: tower-analytics-stage

resourceTemplates:
- name: tower-analytics-clowdapp
  path: /saas-templates/clowderapp.yaml
  url: https://gitlab.cee.redhat.com/automation-analytics/automation-analytics-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      KAFKA_GROUPID: processor-pr
  - namespace:
      $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
    ref: master
    parameters:
      ENV_NAME: stage
      REPLICAS_API: 4
      REPLICAS_ONEVIEW: 2
      REPLICAS_ROLLUP: 3
      REPLICAS_PROCESSOR: 3
      KAFKA_GROUPID: processor-stage
      PROMETHEUS_PUSH_GATEWAY: prometheus-push.insights-push-stage.svc.cluster.local:9091
      BUNDLES_BUCKET_NAME: insights-buck-it-ansible-stage
      BUNDLES_SECRET_NAME: ingress-buck-it-ansible-read
      CRON_SCHEDULE_MSG_RECOVERY: "0 11 * * *"
      CRON_SCHEDULE_USER_METRICS: "0 10 * * *"

