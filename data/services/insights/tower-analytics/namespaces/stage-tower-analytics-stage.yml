---
$schema: /openshift/namespace-1.yml

labels:
  service: tower-analytics

name: tower-analytics-stage
description: Insights tower-analytics-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

app:
  $ref: /services/insights/tower-analytics/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/pdf-generator/namespaces/pdf-generator-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

sharedResources:
- $ref: /services/app-interface/shared-resources/post-deployment-tests-utils.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/tower-analytics-stage/django
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/tower-analytics-stage/servicekey
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/ingress-stage/ingress-buck-it-ansible-read
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
    clowder/bucket-names: insights-buck-it-ansible-stage
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcs02ue1/ingress-stage/upload-s3
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
    clowder/bucket-names: upload-stage
- provider: vault-secret
  path: app-sre/unleash/insights-stage-unleash-token
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/tower-analytics-stage/iqe-testing-config
  version: 17
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 5
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: tower-analytics-stage
  defaults: /terraform/resources/insights/stage/rds/rds-tower-analytics-stage.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-tower-analytics-stage.yml
  output_resource_name: automation-analytics-db
  enhanced_monitoring: true
- provider: s3
  account: insights-stage
  identifier: tower-analytics-dbdumps-stage-s3
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: tower-analytics-dbdumps
- provider: s3
  account: insights-stage
  identifier: tower-analytics-recovery-stage-s3
  defaults: /terraform/resources/s3-all-expires-90-days.yml
  output_resource_name: tower-analytics-recovery
- provider: cloudwatch
  account: insights-stage
  identifier: tower-analytics-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml

managedExternalResources: true

externalResources: []
