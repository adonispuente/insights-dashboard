---
$schema: /openshift/namespace-1.yml

labels:
  service: tower-analytics

name: tower-analytics-prod
description: Insights tower-analytics-prod on the v4 prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/tower-analytics/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml
- $ref: /services/insights/pdf-generator/namespaces/pdf-generator-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/tower-analytics-prod/django
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/tower-analytics-prod/servicekey
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/ingress-prod/ingress-buck-it-ansible-read
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/ingress-prod/upload-s3
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
    clowder/bucket-names: insights-ingress-prod
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
- provider: vault-secret
  path: insights/secrets/backoffice/prod/automation-analytics
  version: 1
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rbac-prod/rbac-psks
  version: 6
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: tower-analytics-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: tower-analytics-dbdumps-prod
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: tower-analytics-dbdumps-s3
  - provider: s3
    identifier: tower-analytics-recovery-prod
    defaults: /terraform/resources/s3-all-expires-90-days.yml
    output_resource_name: tower-analytics-recovery-s3
  - provider: rds
    identifier: tower-analytics-prod
    defaults: /terraform/resources/insights/production/rds/rds-tower-analytics-prod.yml
    overrides:
      snapshot_identifier: tower-analytics-prod-migration
    parameter_group: /terraform/resources/insights/production/rds/postgres13-parameter-group-tower-analytics-prod.yml
    output_resource_name: automation-analytics-db-old
    output_resource_db_name: tower_analytics_backend-old
    enhanced_monitoring: true
  - provider: rds
    identifier: tower-analytics-prod-2
    defaults: /terraform/resources/insights/production/rds/rds-tower-analytics-prod.yml
    overrides:
      snapshot_identifier: tower-analytics-prod-man-snap-2023-08-14
      allocated_storage: 40000
      max_allocated_storage: 44000
    parameter_group: /terraform/resources/insights/production/rds/postgres13-parameter-group-tower-analytics-prod.yml
    output_resource_name: automation-analytics-db
    output_resource_db_name: tower_analytics_backend
    enhanced_monitoring: true
