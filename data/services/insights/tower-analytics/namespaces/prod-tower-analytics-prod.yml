---
$schema: /openshift/namespace-1.yml

labels:
  service: tower-analytics

name: tower-analytics-prod
description: Tower Analytics production on PROD cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/tower-analytics/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-prod
  identifier: tower-analytics-dbdumps-prod
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: tower-analytics-dbdumps-s3
- provider: rds
  account: insights-prod
  identifier: tower-analytics-prod
  defaults: /terraform/resources/insights/production/rds/rds-tower-analytics-prod.yml
  overrides:
    snapshot_identifier: tower-analytics-prod-migration
  parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-tower-analytics-prod.yml
  output_resource_name: tower-analytics-db-rds
  enhanced_monitoring: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
