---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: clowder-system
description: Namespace where Clowder OLM resources (and clower itself) are deployed

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

app:
  $ref: /services/insights/clowder/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /openshift/insights/crcgovs02ue1/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml

managedRoles: true

managedResourceTypes:
- NetworkPolicy

openshiftResources:
- provider: resource
  path: /insights-common/clowder-allow-to-admission-controller.networkpolicy.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: clowder-fedramp-stage
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
