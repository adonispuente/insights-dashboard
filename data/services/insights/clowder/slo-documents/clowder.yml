---
$schema: /app-sre/slo-document-1.yml

labels:
  service: clowder

name: clowder

app:
  $ref: /services/insights/clowder/app.yml

namespaces:
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml

slos:
- name: ClowdApp reconciliation time for Clowder
  SLIType: correctness
  SLISpecification: Percentage of ClowdApp Reconciliations that complete within 4 seconds 
  SLODetails: https://github.com/RedHatInsights/clowder
  SLOParameters:
    window: 28d
  expr: sum(avg_over_time(controller_runtime_reconcile_time_seconds_bucket{controller="clowdapp", le="4"}[{{window}}])) / sum(avg_over_time(controller_runtime_reconcile_time_seconds_bucket{controller="clowdapp", le="+Inf"}[{{window}}]))
  SLOTarget: 0.95
  SLOTargetUnit: percent_0_1
  prometheusRules: resources/insights-prod/clowder/clowder.prometheusrules.yaml
  dashboard: https://grafana.app-sre.devshift.net/d/VTSfF_0Gk/clowder-metrics?var-datasource=crcp01ue1-prometheus&viewPanel=6

- name: ClowdEnvironment reconciliation time for Clowder
