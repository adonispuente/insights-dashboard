---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clowder
  platform: insights

name: clowder
description: Deploy clowder resources

app:
  $ref: /services/insights/clowder/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

configurableResources: true

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-consoledot-devprod

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding
- ValidatingWebhookConfiguration

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/clowder

resourceTemplates:
- name: clowder
  path: /deploy.yml
  url: https://github.com/RedHatInsights/clowder
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "true"
      CREATE_SERVICE_MONITORS: "true"
      TARGET_NAMESPACE: "clowder-system"
  - namespace:
      $ref: /services/insights/clowder/namespaces/ephem.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "true"
      CREATE_SERVICE_MONITORS: "true"
      TARGET_NAMESPACE: "clowder-system"
  - namespace:
      $ref: /services/insights/clowder/namespaces/crcd01ue1.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "true"
      CREATE_SERVICE_MONITORS: "true"
      TARGET_NAMESPACE: "clowder-system"
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-master
    parameters:
      TARGET_NAMESPACE: "clowder-system"
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: 051c48630555d3d8e3ea182a1a314c12c4063f0b
    parameters:
      TARGET_NAMESPACE: "clowder-system"
