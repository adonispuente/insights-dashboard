---
$schema: /app-sre/saas-file-1.yml

labels:
  service: clowder
  platform: insights

name: clowder
description: Deploy clowder OLM resources and ClowdEnvironment

app:
  $ref: /services/insights/clowder/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CatalogSource
- OperatorGroup
- Subscription
- ClowdEnvironment

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/clowder

resourceTemplates:
- name: olm
  path: /bundle/olm-bundle.yml
  url: https://github.com/RedHatInsights/clowder
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage-research.yml
    ref: master
    upstream: RedHatInsights-clowder-gh-build-catalog-master-upstream-RedHatInsights-clowder-gh-build-master
    parameters:
      TARGET_NAMESPACE: clowder-system
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: master
    upstream: RedHatInsights-clowder-gh-build-catalog-master-upstream-RedHatInsights-clowder-gh-build-master
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: bceef563c2bb8594b0cc1354d6ee08dd8e511b67
- name: clowder-env
  path: /env.yml
  url: https://gitlab.cee.redhat.com/insights-platform/clowd-environments
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: master
    parameters:
      ENV_NAME: stage
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: 3bbb1874eacccdeefa6ddede88fa4cac66bbc9ca
    parameters:
      ENV_NAME: prod
