---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clowder
  platform: insights

name: clowder
description: Deploy clowder resources

app:
  $ref: /services/insights/clowder/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 3000Mi
  limits:
    memory: 3000Mi

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-consoledot-devprod

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- Service
- ClusterRole.rbac.authorization.k8s.io
- Role.rbac.authorization.k8s.io
- ConfigMap
- ServiceAccount
- RoleBinding.rbac.authorization.k8s.io
- ClusterRoleBinding.rbac.authorization.k8s.io
- ValidatingWebhookConfiguration
- ConsolePlugin

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/clowder

resourceTemplates:
- name: clowder
  path: /deploy.yml
  url: https://github.com/RedHatInsights/clowder
  hash_length: 8
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/ephem.yml
    ref: ec46521ec3059eb21b7aa8f733a4eaec88173762
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "true"
      CREATE_SERVICE_MONITORS: "true"
      RECONCILIATION_METRICS: "true"
      TARGET_NAMESPACE: "clowder-system"
  - namespace:
      $ref: /services/insights/clowder/namespaces/crcd01ue1.yml
    ref: master 
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-gh-build-master
    parameters:
      WATCH_STRIMZI_RESOURCES: "true"
      CREATE_SERVICE_MONITORS: "true"
      TARGET_NAMESPACE: "clowder-system"
      MANAGED_EPHEM_DELETE_REGEX: ".*ephemeral.*"
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: c1066bc007273e25c471bfea355a0cf6ddb62583
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-clowder-gh-build-master
    parameters:
      PER_PROVIDER_METRICS: "true"
      TARGET_NAMESPACE: "clowder-system"
      RECONCILIATION_METRICS: "true"
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: c1066bc007273e25c471bfea355a0cf6ddb62583
    parameters:
      PER_PROVIDER_METRICS: "true"
      TARGET_NAMESPACE: "clowder-system"
- name: clowder-plugin
  path: /oc-manifest.yaml
  url: https://github.com/RedHatInsights/clowder-plugin
  targets:
  - namespace:
      $ref: /services/insights/clowder/namespaces/ephem.yml
    ref: 69cf4baa0b2846fe4f4c9477f2eef84c3371095d
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-clowder-plugin-gh-build-master
  - namespace:
      $ref: /services/insights/clowder/namespaces/stage.yml
    ref: 69cf4baa0b2846fe4f4c9477f2eef84c3371095d
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-clowder-plugin-gh-build-master
  - namespace:
      $ref: /services/insights/clowder/namespaces/crcd01ue1.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-clowder-plugin-gh-build-master
  - namespace:
      $ref: /services/insights/clowder/namespaces/prod.yml
    ref: 69cf4baa0b2846fe4f4c9477f2eef84c3371095d
    # upstream:
    #   instance:
