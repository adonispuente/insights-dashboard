---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ephemeral-namespace-operator
  platform: insights

name: ephemeral-namespace-operator
description: Deploy ephemeral-namespace-operator resources

app:
  $ref: /services/insights/ephemeral-namespace-operator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: "1"
    memory: 2000Mi
  limits:
    cpu: "1"
    memory: 2000Mi

clusterAdmin: true
compare: false

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-consoledot-devprod

managedResourceTypes:
- CustomResourceDefinition
- Deployment
- Service
- ClusterRole
- Role
- ConfigMap
- ServiceAccount
- RoleBinding
- ClusterRoleBinding

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

imagePatterns:
- quay.io/cloudservices/ephemeral-namespace-operator

resourceTemplates:
- name: ephemeral-namespace-operator
  path: /deploy.yml
  url: https://github.com/RedHatInsights/ephemeral-namespace-operator
  targets:
  - namespace:
      $ref: /services/insights/ephemeral-namespace-operator/namespaces/crcd.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-ephemeral-namespace-operator-gh-build-main
