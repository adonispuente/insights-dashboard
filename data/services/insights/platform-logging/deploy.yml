---
$schema: /app-sre/saas-file-2.yml

labels:
  service: platform-logging
  platform: insights

name: platform-logging
description: logstash aggregator

app:
  $ref: /services/insights/platform-logging/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: platform-logstash
  path: /templates/logstash.yaml
  url: https://github.com/RedHatInsights/platform-logging
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 2
    MEMORY_LIMIT: 2Gi
    MIN_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/stage-platform-logging-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/platform-logging-prod.yml
    ref: a1f511158fbe89262a158fbe454eb9515d993cde


- name: platform-logger
  path: /templates/platform-logger.yaml
  url: https://github.com/RedHatInsights/platform-logger
  parameters:
    MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/stage-platform-logging-stage.yml
    ref: master
    parameters:
      CW_ALLOWED_STREAMS: 'platform-logging-stage'
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/platform-logging-prod.yml
    ref: 8785c5f4812366419c4de195790c50b81e3b71b0
    parameters:
      CW_ALLOWED_STREAMS: 'platform-logging-prod'
