---
$schema: /app-sre/saas-file-1.yml

labels:
  service: platform-logging
  platform: insights

name: platform-logging
description: logstash aggregator

app:
  $ref: /services/insights/platform-logging/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: platform-logstash
  path: /templates/logstash.yaml
  url: https://github.com/RedHatInsights/platform-logging
  parameters:
    CPU_LIMIT: '1'
    MAX_REPLICAS: 2
    MEMORY_LIMIT: 2Gi
    MIN_REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/stage-platform-logging-stage.yml
    ref: master

- name: platform-logger
  path: /templates/platform-logger.yaml
  url: https://github.com/RedHatInsights/platform-logging    
  targets:
  - namespace:
      $ref: /services/insights/platform-logging/namespaces/stage-platform-logging-stage.yml
    ref: master
    parameters:
        CW_ALLOWED_STREAMS: 'platform-logging-stage'