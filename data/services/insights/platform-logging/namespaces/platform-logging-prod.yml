---
$schema: /openshift/namespace-1.yml

labels:
  service: platform-logging

name: platform-logging-prod
description: logstash log-aggregator in PROD cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/platform-logging/platform-logging-quota.yml

app:
  $ref: /services/insights/platform-logging/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/rbac/namespaces/rbac-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-prod/platform-logging-prod/logstash-kafka-config.configmap.yml
- provider: resource
  path: /insights-prod/platform-logging-prod/logstash-settings.configmap.yml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: platform-logging-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
