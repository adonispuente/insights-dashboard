---
$schema: /openshift/namespace-1.yml

labels:
  service: platform-logging

name: platform-logging-stage
description: logstash log-aggregator in FedRAMP STAGE cluster

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/platform-logging/platform-logging-quota.yml

app:
  $ref: /services/insights/platform-logging/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
  - $ref: /services/insights/rbac/namespaces/rbac-fedramp-stage.yml

managedRoles: true

managedResourceTypes:
  - ConfigMap

openshiftResources:
  - provider: resource
    path: /insights-fedramp-stage/platform-logging-stage/logstash-kafka-config.configmap.yml
  - provider: resource
    path: /insights-fedramp-stage/platform-logging-stage/logstash-settings.configmap.yml
  - provider: vault-secret
    path: insights/quay/quay.io
    version: 3
    type: kubernetes.io/dockerconfigjson
    name: quay-cloudservices-pull
  - provider: vault-secret
    path: insights/secrets/global/rds-client-ca
    version: 1

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: cw-platform-logging-fedramp
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
