---
$schema: /app-sre/saas-file-1.yml

labels:
  service: cloudigrade
  platform: insights

name: cloudigrade
description: cloudigrade app on the Insights Platform

app:
  $ref: /services/insights/cloudigrade/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ConfigMap
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: cloudigrade-api
  path: /templates/cloudigrade/cloudigrade-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    LISTENER_SERVER: ${KAFKA_BOOTSTRAP_HOST}
    SOURCES_API_BASE_URL: http://${SOURCES_HOST}:8080
  targets:
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: c19e12bfb97a28b662d66a96c77412eb0e5ea009
    parameters:  # all other parameters have default values
      IMAGE_TAG: 0.4.2
      OSD_REDEPLOY_TRIGGER: 9
      API_REPLICA_COUNT_MAX: '8'
      API_TARGET_AVERAGE_CPU_UTILIZATION: '50'
      SCHEDULE_CONCURRENT_USAGE_CALCULATION_DELAY: '300'
      SCHEDULE_VERIFY_VERIFY_TASKS_INTERVAL: '300'
      SOURCES_API_BASE_URL: http://${SOURCES_HOST}:8000  # TEMPORARY OVERRIDE. When sources starts serving 8000 in prod, remove this and edit the top-level parameter to use 8000.
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: 892cc20d241e0be75bc7d83a08953a6827d8675f
    parameters:  # all other parameters have default values
      IMAGE_TAG: 7b3f6a0
      OSD_REDEPLOY_TRIGGER: 2
      API_SENTRY_ENVIRONMENT: prod
      API_SENTRY_RELEASE: prod
      AWS_CLOUDTRAIL_EVENT_URL: https://sqs.us-east-1.amazonaws.com/998366406740/prod-cloudigrade-trails
      AWS_NAME_PREFIX: prod-
      AWS_S3_BUCKET_NAME: prod-cloudigrade-trails
      CELERY_SENTRY_ENVIRONMENT: prod
      CELERY_SENTRY_RELEASE: prod
      CLOUDIGRADE_CW_STREAM_NAME: cloudigrade-prod
      CLOUDIGRADE_ENVIRONMENT: prod
      HOUNDIGRADE_SENTRY_ENVIRONMENT: prod
      HOUNDIGRADE_ECS_CLUSTER_NAME: cloudigrade-prod-us-east-1c
      HOUNDIGRADE_AWS_AVAILABILITY_ZONE: us-east-1c
      HOUNDIGRADE_AWS_AUTOSCALING_GROUP_NAME: EC2ContainerService-cloudigrade-prod-us-east-1c-EcsInstanceAsg-UZR9Y10ZTWKM
      IMAGE_NAMESPACE: cloudigrade-prod
      LISTENER_GROUP_ID: cloudmeter_prod
      LISTENER_SENTRY_ENVIRONMENT: prod
      LISTENER_SENTRY_RELEASE: prod
      SOURCES_ENABLE_DATA_MANAGEMENT_FROM_KAFKA: "true"
      API_REPLICA_COUNT_MAX: '16'
      API_TARGET_AVERAGE_CPU_UTILIZATION: '35'
- name: cloudigrade-beat
  path: /templates/cloudigrade/cloudigrade-beat.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: c19e12bfb97a28b662d66a96c77412eb0e5ea009
    parameters: # all other parameters have default values
      IMAGE_TAG: 0.4.2
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: 892cc20d241e0be75bc7d83a08953a6827d8675f
    parameters:  # all other parameters have default values
      IMAGE_TAG: 7b3f6a0

- name: cloudigrade-listener
  path: /templates/cloudigrade/cloudigrade-listener.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: c19e12bfb97a28b662d66a96c77412eb0e5ea009
    parameters: # all other parameters have default values
      IMAGE_TAG: 0.4.2
      LISTENER_WORKER_REPLICA_COUNT: 1
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: 892cc20d241e0be75bc7d83a08953a6827d8675f
    parameters:  # all other parameters have default values
      IMAGE_TAG: 7b3f6a0

- name: cloudigrade-worker
  path: /templates/cloudigrade/cloudigrade-worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
    ref: c19e12bfb97a28b662d66a96c77412eb0e5ea009
    parameters: # all other parameters have default values
      IMAGE_TAG: 0.4.2
  - namespace:
      $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
    ref: 892cc20d241e0be75bc7d83a08953a6827d8675f
    parameters:  # all other parameters have default values
      IMAGE_TAG: 7b3f6a0
