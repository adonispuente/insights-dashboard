---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: cloudigrade
  platform: insights

name: ci-ext-insights-cloudigrade

description: 'Job for building cloud meter'

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: cloudigrade
    label: insights
    node: insights
    quay_org: cloudservices
    gh_org: cloudigrade
    gh_repo: cloudigrade
    jobs:
    - gh-pr-check:
        display_name: cloudigrade pr-check
        pr_check_script_path: "./deployment/scripts/pr_check.sh"
        branch: 780-clowder2
    - gh-build-master:
        display_name: cloudigrade build-master
        build_deploy_script_path: "./deployment/scripts/build_deploy.sh"
        branch: 780-clowder2
