---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: cloudigrade-perf-quota

description: Quota definition for cloudigrade-perf namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "4"
      memory: 16Gi
    requests:
      cpu: "2"
      memory: 8Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "4"
      memory: 16Gi
    requests:
      cpu: "2"
      memory: 8Gi
  scopes:
  - Terminating