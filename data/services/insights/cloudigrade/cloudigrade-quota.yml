---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: cloudigrade-quota

description: Quota definition for cloudigrade namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "16"
      memory: 48Gi
    requests:
      cpu: "8"
      memory: 24Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "6"
      memory: 48Gi
    requests:
      cpu: "3"
      memory: 24Gi
  scopes:
  - Terminating
