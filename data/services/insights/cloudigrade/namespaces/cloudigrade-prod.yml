---
$schema: /openshift/namespace-1.yml

labels:
  service: cloudigrade

name: cloudigrade-prod
description: Cloudigrade app's PROD namespace

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/cloudigrade/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/cloudigrade-prod/cloudigrade-azure
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/cloudigrade-prod/cloudigrade-aws
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/cloudigrade-prod/cloudigrade-app-secret
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: cloudigrade-prod-cw
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: cloudigrade-prod
  defaults: /terraform/resources/insights/production/rds/postgres11-rds-1.yml
  overrides:
    monitoring_interval: 60
  enhanced_monitoring: true
  output_resource_name: cloudigrade-rds
  annotations:
    clowder/database: cloudigrade
