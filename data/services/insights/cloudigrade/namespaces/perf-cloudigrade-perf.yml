---
$schema: /openshift/namespace-1.yml

labels:
  service: cloudigrade

name: cloudigrade-perf
description: Cloudigrade app's PERF namespace

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/cloudigrade/app.yml

quota:
  $ref: /services/insights/cloudigrade/cloudigrade-perf-quota.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow:
- $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
- $ref: /services/insights/sources/namespaces/perf-sources-perf.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/perf/cloudigrade-perf/cloudigrade-azure
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/perf/cloudigrade-perf/cloudigrade-aws
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/perf/cloudigrade-perf/cloudigrade-app-secret
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-perf
  identifier: cloudigrade-perf
  defaults: /terraform/resources/insights/perf/rds/postgres11-rds-1.yml
  overrides:
    apply_immediately: true
    engine_version: "13.6"
    maintenance_window: Sun:17:00-Sun:18:00
  output_resource_name: cloudigrade-rds
  enhanced_monitoring: true
  annotations:
    clowder/database: cloudigrade
- provider: cloudwatch
  account: insights-perf
  identifier: cloudigrade-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
- provider: elasticache
  account: insights-perf
  identifier: cloudigrade-redis-clowder-perf
  defaults: /terraform/resources/insights/perf/elasticache/elasticache-cloudigrade-1.yml
  output_resource_name: in-memory-db
  overrides:
    apply_immediately: true
