---
$schema: /openshift/namespace-1.yml

labels:
  service: cloudigrade

name: cloudigrade-stage
description: Cloudigrade app's STAGE namespace

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/cloudigrade/app.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: cloudigrade-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  overrides:
    instance_class: db.t2.micro
