---
$schema: /openshift/namespace-1.yml

labels:
  service: quickstarts

name: quickstarts-stage

description: A console.redhat.com microservice to improve new user experience and new feature experience. Acts as persistent storage for UI-guided tours content and user progress. The data is retrieved from an API living in the cloud.redhat.com openshift cluster.

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/quickstarts/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: quickstarts-stage
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    overrides:
      username: "insights"
      name: "quickstarts"
      engine_version: '13.7'
      apply_immediately: true
      auto_minor_version_upgrade: false
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-quickstarts-stage.yml
    output_resource_name: quickstarts-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: quickstarts-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: rh-quickstarts-tarballs-stage
    defaults: /terraform/resources/s3-public-read-1.yml
    output_resource_name: rh-quickstarts-tarballs
