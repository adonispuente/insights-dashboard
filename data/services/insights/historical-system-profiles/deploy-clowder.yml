---
$schema: /app-sre/saas-file-2.yml

labels:
  service: historical-system-profiles
  platform: insights

name: historical-system-profiles-clowder
description: historical-system-profiles app deployed via clowder

app:
  $ref: /services/insights/historical-system-profiles/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: historical-system-profiles
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/historical-system-profiles-backend
  parameters:
    CLOWDER_ENABLED: 'True'
    DRIFT_ENABLE_RBAC: 'True'
    ENABLE_SMART_MANGEMENT_ENTITLEMENT_CHECK: 'False'
    MAX_REPLICAS: 3
    MIN_REPLICAS: 3

  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-historical-system-profiles-backend-gh-build-master
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-stage.svc.cluster.local

  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-historical-system-profiles-backend-gh-build-master
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-stage.svc.cluster.local
      ENABLE_KAFKA_SSL: True
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'

  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml
    ref: 3c8774ea01dc0f6977b5708e1298ee12f101ba84
    parameters:
      SYSTEM_BASELINE_HOST: system-baseline-backend-service.system-baseline-prod.svc.cluster.local
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
      MAX_REPLICAS: 1
