---
$schema: /app-sre/saas-file-1.yml

labels:
  service: historical-system-profiles
  platform: insights

name: historical-system-profiles
description: historical-system-profiles app on the Insights Platform

app:
  $ref: /services/insights/historical-system-profiles/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: historical-system-profiles-archiver
  path: /templates/historical-system-profiles/historical-system-profiles-archiver.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    parameters:
      CLOUD_WATCH_LOG_GROUP: historical-system-profiles-stage
      IMAGE_TAG: 65e1ff3
  
- name: historical-system-profiles-backend
  path: /templates/historical-system-profiles/historical-system-profiles-backend.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 65e1ff3

- name: historical-system-profiles-clean-expired-records
  path: /templates/historical-system-profiles/historical-system-profiles-clean-expired-records.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 65e1ff3
      LOG_GROUP: historical-system-profiles-stage

- name: historical-system-profiles-deleter
  path: /templates/historical-system-profiles/historical-system-profiles-deleter.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/historical-system-profiles/namespaces/stage-historical-system-profiles-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 65e1ff3
      LOG_GROUP: historical-system-profiles-stage
