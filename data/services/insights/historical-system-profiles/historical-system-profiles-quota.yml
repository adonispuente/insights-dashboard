---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: historical-system-profiles-quota

description: Quota definition for historical-system-profiles namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "9"
      memory: 32Gi
    requests:
      cpu: "6"
      memory: 12Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "9"
      memory: 32Gi
    requests:
      cpu: "6"
      memory: 12Gi
  scopes:
  - Terminating
