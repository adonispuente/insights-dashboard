---
$schema: /openshift/namespace-1.yml

labels:
  service: historical-system-profiles

name: historical-system-profiles-stage
description: Insights historical-system-profiles for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/historical-system-profiles/historical-system-profiles-quota.yml

app:
  $ref: /services/insights/historical-system-profiles/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
- $ref: /services/insights/drift/namespaces/drift-fedramp-stage.yml
# - $ref: /services/insights/system-baseline/namespaces/system-baseline-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/historical-system-profiles-fedramp-stage/drift-interpod-comms
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-fedramp-stage
  identifier: historical-system-profiles-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  output_resource_name: historical-system-profiles-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: historical-system-profiles-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

managedExternalResources: true

externalResources: []
