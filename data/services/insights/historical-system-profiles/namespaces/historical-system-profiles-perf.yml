---
$schema: /openshift/namespace-1.yml

labels:
  service: historical-system-profiles

name: historical-system-profiles-perf
description: Insights historical-system-profiles-perf on the perf cluster

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/historical-system-profiles/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow:
- $ref: /services/insights/drift/namespaces/drift-perf.yml
- $ref: /services/insights/system-baseline/namespaces/system-baseline-perf.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret # looking for key `shared-secret`
  path: insights/secrets/perf/historical-system-profiles-perf/drift-interpod-comms
  version: 2

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-perf/account.yml
  resources:
  - provider: cloudwatch
    identifier: historical-system-profiles-perf
    defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
  - provider: rds
    identifier: historical-system-profiles-perf
    defaults: /terraform/resources/insights/perf/rds/postgres11-rds-historical-system-profiles-perf.yml
    output_resource_name: historical-system-profiles-db
    enhanced_monitoring: true
