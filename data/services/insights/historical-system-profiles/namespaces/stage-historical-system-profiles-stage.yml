---
$schema: /openshift/namespace-1.yml

labels:
  service: historical-system-profiles

name: historical-system-profiles-stage
description: Insights historical-system-profiles-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/historical-system-profiles/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: historical-system-profiles-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: historical-system-profiles-db
- provider: cloudwatch
  account: insights-stage
  identifier: historical-system-profiles-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
