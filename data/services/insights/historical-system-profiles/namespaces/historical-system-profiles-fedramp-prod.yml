---
$schema: /openshift/namespace-1.yml

labels:
  service: historical-system-profiles

name: historical-system-profiles-prod
description: Insights historical-system-profiles for FedRAMP on prod

cluster:
  $ref: /openshift/insights/crcgovp01ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/historical-system-profiles/historical-system-profiles-quota.yml

app:
  $ref: /services/insights/historical-system-profiles/app.yml

environment:
  $ref: /products/insights/environments/fedramp-production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-prod.yml
- $ref: /services/insights/drift/namespaces/drift-fedramp-prod.yml
# - $ref: /services/insights/system-baseline/namespaces/system-baseline-fedramp-prod.yml

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-prod/historical-system-profiles-fedramp-prod/drift-interpod-comms
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-fedramp-prod
  identifier: historical-system-profiles-prod
  defaults: /terraform/resources/insights/production/rds/postgres11-rds-1.yml
  output_resource_name: historical-system-profiles-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-fedramp-prod
  identifier: historical-system-profiles-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
