---
$schema: /openshift/namespace-1.yml

labels:
  service: rds-exporter
  platform: insights

name: rds-exporter
description: staging namespace for rds-exporter

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/rds-exporter/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceMonitor

managedTerraformResources: true

terraformResources:
- provider: aws-iam-service-account
  account: insights-stage
  identifier: rds-exporter
  policies:
  - CloudWatchReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  output_resource_name: rds-exporter-aws-iam-service-account

openshiftResources:
- provider: resource
  path: /insights-stage/rds-exporter/rds-exporter.configmap.yaml
