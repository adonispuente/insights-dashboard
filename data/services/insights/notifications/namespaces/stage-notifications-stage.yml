---
$schema: /openshift/namespace-1.yml

labels:
  service: notifications

name: notifications-stage
description: Insights notifications-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/notifications/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml
- $ref: /services/insights/policies/namespaces/stage-policies-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/backoffice/preprod/notifications
  version: 8
  name: backoffice
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rbac-stage/rbac-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/notifications-stage/iqe-testing-config
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-stage/notifications-stage/it-services
  version: 6
- provider: vault-secret
  path: insights/secrets/insights-stage/notifications-stage/rhose
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-stage/notifications-stage/sources-api-psk
  version: 2

sharedResources:
- $ref: /services/insights/shared-resources/metrics-export-stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: notifications-backend-stage
    defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
    overrides:
      engine_version: "11.17"
      name: notifications_backend
    output_resource_name: notifications-backend-db
    enhanced_monitoring: true
  - provider: cloudwatch
    identifier: notifications-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
