---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: notifications

name: ci-ext-notifications-jobs
description: notifications ci-ext jobs

app:
  $ref: /services/insights/notifications/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: notifications-backend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: notifications-backend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: notifications-backend build-master
    - "insights-gh-build-master":
        display_name: notifications-backend build-security-compliance
        branch: security-compliance
    - "insights-gh-pr-check":
        display_name: notifications-backend pr-check
- project:
    name: notifications-gw
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: notifications-gw
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: notifications-gw build-main
        branch: main
    - "insights-gh-build-master":
        display_name: notifications-gw build-security-compliance
        branch: security-compliance
    - "insights-gh-pr-check":
        display_name: notifications-gw pr-check
        branch: main
- project:
    name: notifications-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: notifications-frontend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: notifications-frontend build-master
    - "insights-gh-pr-check":
        display_name: notifications-frontend pr-check
- project:
    name: user-preferences-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: user-preferences-frontend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: user-preferences-frontend build-master
    - "insights-gh-pr-check":
        display_name: user-preferences-frontend pr-check
