---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: notifications

name: ci-int-notifications-jobs
description: notifications ci-int jobs

app:
  $ref: /services/insights/notifications/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: notifications
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: notifications-backend
    jobs:
    - "insights-deploy-ephemeral":
        display_name: notifications ephemeral
        app_name: notifications
        component_name: notifications-backend
        image: "quay.io/cloudservices/notifications-backend"
        git_commit: master
        image_tag: latest
        include_ui: true
    # SonarQube jobs.
    - "insights-notifications-sonarqube-scan":
        display_name: notifications-backend sonarqube
    - "insights-notifications-sonarqube-scan-master":
        display_name: notifications-backend sonarqube-master
