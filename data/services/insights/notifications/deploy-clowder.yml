# notifications-frontend
- name: notifications-frontend
  path: /.rhcicd/frontend.yaml
  url: https://github.com/RedHatInsights/notifications-frontend
  targets:

  # ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
