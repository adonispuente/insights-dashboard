---
$schema: /app-sre/saas-file-2.yml

labels:
  service: notifications
  platform: insights

name: notifications
description: notifications app on the Insights Platform

app:
  $ref: /services/insights/notifications/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: notifications-backend
  path: /templates/notifications/notifications-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: 2effa97589051e43b3c0473da43dde12c2d03fe8
    parameters:
      IMAGE_TAG: ab3ba59
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
      CLOUD_WATCH_LOG_GROUP: notifications-stage
      CLOUDWATCH_LOGGING_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      PROCESSOR_EMAIL_NO_REPLY: no-reply-stage@redhat.com
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 6208d157a46fb43e4179068f35e73422c12a7c1d
    parameters:
      IMAGE_TAG: 31f8765
      DB_SECRET_NAME: notifications-backend-db
      SENTRY_ENV: prod
      SENTRY_ENABLED: true
      CLOUD_WATCH_LOG_GROUP: notifications-prod
      CLOUDWATCH_LOGGING_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      PROCESSOR_EMAIL_NO_REPLY: no-reply@redhat.com
      REPLICAS: 1
      POLICYNOTIFICATIONS_MP_REST_URL: http://policies-notifications.policies-prod.svc.cluster.local:8080
      MEMORY_LIMIT: 4Gi
      CPU_LIMIT: 3
- name: notifications-gw
  path: /templates/notifications/notifications-gw.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: 2effa97589051e43b3c0473da43dde12c2d03fe8
    parameters:
      IMAGE_TAG: 40d4630
      SENTRY_ENV: stage
      SENTRY_ENABLED: false
      CLOUD_WATCH_LOG_GROUP: notifications-stage
      CLOUDWATCH_LOGGING_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      REPLICAS: 1
  - namespace:
      $ref: /services/insights/notifications/namespaces/notifications-prod.yml
    ref: 6208d157a46fb43e4179068f35e73422c12a7c1d
    parameters:
      IMAGE_TAG: 69a751c
      SENTRY_ENV: prod
      SENTRY_ENABLED: true
      CLOUD_WATCH_LOG_GROUP: notifications-prod
      CLOUDWATCH_LOGGING_ENABLED: true
      COMPONENT_DEBUG_LEVEL: DEBUG
      REPLICAS: 1
