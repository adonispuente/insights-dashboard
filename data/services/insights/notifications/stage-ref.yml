---
$schema: /app-sre/saas-file-2.yml
labels:
  service: notifications
  platform: insights
name: notifications-stage-ref
description: notifications stage references
app:
  $ref: /services/insights/notifications/app.yml
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: alerts-consoledot-notifications-preprod
managedResourceTypes:
- Job
- ClowdJobInvocation

publishJobLogs: true
imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
resourceTemplates:
- name: notifications-backend
  path: /.rhcicd/do-nothing.yaml
  url: https://github.com/RedHatInsights/notifications-backend
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: e9f62c64b2ea62e958b06779f9e5ca6a8021c756
    parameters:
      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - notifications-backend-stage-post-deploy-tests-success-channel
- name: notifications-engine
  path: /.rhcicd/do-nothing.yaml
  url: https://github.com/RedHatInsights/notifications-backend
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: e9f62c64b2ea62e958b06779f9e5ca6a8021c756
    parameters:
      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - notifications-engine-stage-post-deploy-tests-success-channel
