---
$schema: /app-sre/saas-file-2.yml

labels:
  service: notifications
  platform: insights

name: notifications-test
description: notifications post deployment tests

app:
  $ref: /services/insights/notifications/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: alerts-clouddot-notifications-preprod

managedResourceTypes:
- Job

publishJobLogs: true

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: notifications-backend
  path: /.rhcicd/deploy_acceptance.yml
  url: https://github.com/RedHatInsights/notifications-backend
  targets:
  - namespace:
      $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml
    ref: b225b1135fd4b9598911cd25955a5a9d9e4d5ed9
    parameters:
      ENV_NAME: stage
    promotion:
      auto: true
      subscribe:
      - notifications-backend-stage-deploy-success-channel
      publish:
      - notifications-backend-stage-post-deploy-tests-success-channel
