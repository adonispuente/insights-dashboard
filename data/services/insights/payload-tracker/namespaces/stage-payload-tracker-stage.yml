---
$schema: /openshift/namespace-1.yml

labels:
  service: payload-tracker

name: payload-tracker-stage
description: Insights payload-tracker-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/payload-tracker/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/ingress/namespaces/stage-ingress-stage.yml
- $ref: /services/insights/turnpike/namespaces/stage-turnpike-stage.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-cookie
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-kibana
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/payload-tracker-stage/payload-tracker-nginx-conf.configmap.yml
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/kafka-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/kafka-credentials
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: payload-tracker-stage-db
    defaults: /terraform/resources/insights/production/rds/rds-payload-tracker-stage-12.yml
    overrides:
      name: "payloadtracker"
      apply_immediately: true
    parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-payload-tracker-stage.yml
    output_resource_name: payload-tracker-db-creds
    enhanced_monitoring: true
    annotations:
      clowder/database: "payload-tracker"
  - provider: cloudwatch
    identifier: payload-tracker-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: payload-tracker-stage-cache
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-payload-tracker-1.yml
    output_resource_name: payload-tracker-cache-creds
