---
$schema: /openshift/namespace-1.yml

labels:
  service: payload-tracker

name: payload-tracker-stage
description: Insights payload-tracker-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/payload-tracker/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
# Invalid secret version: fields empty
#- provider: vault-secret
#  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-auth
#  version: 1
#  type: kubernetes.io/tls
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-cookie
  version: 1
# Invalid secret version: fields empty
#- provider: vault-secret
#  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-auth
#  version: 1
#  type: kubernetes.io/tls
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-kibana
  version: 2
- provider: resource
  path: /insights-stage/payload-tracker-stage/payload-tracker-nginx-conf.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: payload-tracker-stage
  defaults: /terraform/resources/insights/stage/postgres10-rds-1.yml
  parameter_group: /terraform/resources/insights/stage/postgres10-parameter-group-payload-tracker-stage.yml
  output_resource_name: payload-tracker-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: payload-tracker-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
