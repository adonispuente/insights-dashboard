---
$schema: /openshift/namespace-1.yml

labels:
  service: payload-tracker

name: payload-tracker-stage
description: Insights payload-tracker-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/payload-tracker/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-auth
  version: 1
  type: kubernetes.io/tls
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-auth
  version: 1
  type: kubernetes.io/tls
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-frontend-cookie
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/payload-tracker-stage/payload-tracker-kibana
  version: 1
- provider: resource
  path: /insights-stage/payload-tracker-stage/payload-tracker-nginx-conf.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: payload-tracker-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: payload-tracker-db
