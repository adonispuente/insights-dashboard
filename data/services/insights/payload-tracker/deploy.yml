---
$schema: /app-sre/saas-file-2.yml

labels:
  service: payload-tracker
  platform: insights

name: payload-tracker
description: payload-tracker app on the Insights Platform

app:
  $ref: /services/insights/payload-tracker/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- ServiceAccount
- Route

imagePatterns:
- quay.io/cloudservices
- quay.io/openshift

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  OAUTH_IMAGE: quay.io/openshift/origin-oauth-proxy
  OAUTH_IMAGE_TAG: 4.4.0

resourceTemplates:
- name: payload-tracker-go-dev
  path: /deployments/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker-go
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/dev-payload-tracker-ci.yml
    ref: 6b8151f18cabe9ff4a00a5dae027ba7bd4a01021
    parameters:
      IMAGE: 6b8151f
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/dev-payload-tracker-qa.yml
    ref: 6b8151f18cabe9ff4a00a5dae027ba7bd4a01021
    parameters:
      IMAGE: 6b8151f
      MIN_REPLICAS: 1
- name: payload-tracker-go
  path: /deployments/clowdapp.yml
  url: https://github.com/RedHatInsights/payload-tracker-go
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: 894c672abfd4d0c3ac5bcb59ddec109571b725f3
    parameters:
      IMAGE_TAG: 894c672
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MIN_REPLICAS: 1
- name: payload-tracker
  path: /deploy/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
    UPDATE_TIMEOUT: 7200
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-payload-tracker-gh-build-master
    parameters:
      IMAGE_TAG: 7b3597d
      USE_REDIS: 'true'
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: 953bfbcc4449fc885fe7b8d9caa7d25add7b5063
    parameters:
      IMAGE_TAG: 953bfbc
      USE_REDIS: 'true'
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 953bfbcc4449fc885fe7b8d9caa7d25add7b5063
    parameters:
      IMAGE_TAG: 7b3597d
      USE_REDIS: 'false'
      MAX_REPLICAS: '8'
      MIN_REPLICAS: '8'
      MAXIMUM_RUNNING_TASKS: '500'
      SECONDS_TO_LIVE: '3600'
      RETENTION_DAYS: '5'
- name: payload-tracker-frontend
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker-frontend
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: 2806f63c3554e6dc7a45ae63678f2112de08b027
    parameters:
      IMAGE_TAG: 2806f63
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: 3ed36670409c1da9988ce8d43d91d2001423fe54
    parameters:
      IMAGE_TAG: ba3e85f
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 3ed36670409c1da9988ce8d43d91d2001423fe54
    parameters:
      IMAGE_TAG: ba3e85f
