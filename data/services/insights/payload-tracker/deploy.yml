---
$schema: /app-sre/saas-file-2.yml

labels:
  service: payload-tracker
  platform: insights

name: payload-tracker
description: payload-tracker app on the Insights Platform

app:
  $ref: /services/insights/payload-tracker/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- ClowdApp
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- ServiceAccount
- Route

imagePatterns:
- quay.io/cloudservices
- quay.io/openshift

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  OAUTH_IMAGE: quay.io/openshift/origin-oauth-proxy
  OAUTH_IMAGE_TAG: 4.4.0

resourceTemplates:
- name: payload-tracker-go
  path: /deployments/clowdapp.yml
  url: https://github.com/RedHatInsights/payload-tracker-go
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
    CLEANER_SUSPEND: 'false'
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 636993a1224444d0d84bba58e10e2ae5ca7e7f43
    parameters:
      API_REPLICAS: 3
      CONSUMER_REPLICAS: 8
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: master 
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-payload-tracker-go-gh-build-master
    parameters:
      API_REPLICAS: 1
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: master 
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-payload-tracker-go-gh-build-master
    parameters:
      API_REPLICAS: 1
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      API_REPLICAS: 1
      CONSUMER_REPLICAS: 1
- name: payload-tracker-frontend
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker-frontend
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: 14a1c85dee19560fdec2e71b71c602b323a12115
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: 14a1c85dee19560fdec2e71b71c602b323a12115
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 14a1c85dee19560fdec2e71b71c602b323a12115
- name: payload-tracker-dashboards
  url: https://github.com/RedHatInsights/payload-tracker-go
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 00896cf7e21b8cc6fcded55e7a1b293c81ded216 

