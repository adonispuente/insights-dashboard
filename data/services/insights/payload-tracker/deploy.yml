---
$schema: /app-sre/saas-file-2.yml

labels:
  service: payload-tracker
  platform: insights

name: payload-tracker
description: payload-tracker app on the Insights Platform

app:
  $ref: /services/insights/payload-tracker/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- ServiceAccount
- Route

imagePatterns:
- quay.io/cloudservices
- quay.io/openshift

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  OAUTH_IMAGE: quay.io/openshift/origin-oauth-proxy
  OAUTH_IMAGE_TAG: 4.4.0

resourceTemplates:
- name: payload-tracker-go
  path: /deploy/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker-go
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MIN_REPLICAS: 1
- name: payload-tracker
  path: /deploy/deploy.yml
  url: https://github.com/RedHatInsights/payload-tracker
  parameters:
    CPU_LIMIT: '1'
    MEMORY_LIMIT: 1Gi
    UPDATE_TIMEOUT: 7200
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-payload-tracker-gh-build-master
    parameters:
      IMAGE_TAG: 7b3597d
      USE_REDIS: 'true'
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: 953bfbcc4449fc885fe7b8d9caa7d25add7b5063
    parameters:
      IMAGE_TAG: 953bfbc
      USE_REDIS: 'true'
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 953bfbcc4449fc885fe7b8d9caa7d25add7b5063
    parameters:
      IMAGE_TAG: 7b3597d
      USE_REDIS: 'false'
      MAX_REPLICAS: '8'
      MIN_REPLICAS: '8'
      MAXIMUM_RUNNING_TASKS: '500'
      SECONDS_TO_LIVE: '3600'
      RETENTION_DAYS: '5'
- name: payload-tracker-frontend
  path: /templates/payload-tracker/payload-tracker-frontend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/stage-payload-tracker-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: ba3e85f
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-fedramp-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: ba3e85f
  - namespace:
      $ref: /services/insights/payload-tracker/namespaces/payload-tracker-prod.yml
    ref: 768e6fe1e8283d3e4c0f8d0fabfbf0b74a5174ef
    parameters:
      IMAGE_TAG: ba3e85f
