---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: payload-tracker-quota

description: Quota definition for payload-tracker namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "64"
      memory: 64Gi
    requests:
      cpu: "30"
      memory: 16Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
