---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: payload-tracker

name: ci-int-payload-tracker-jobs
description: payload-tracker ci-int jobs

app:
  $ref: /services/insights/payload-tracker/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: payload-tracker
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: payload-tracker-go
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: payload-tracker pr-check
    - "insights-gh-build-master":
        display_name: payload-tracker build-master
    - "insights-gh-build-master":
        display_name: payload-tracker build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: payload-tracker build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: payload-tracker-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: payload-tracker-frontend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: payload-tracker-frontend pr-check
    - "insights-gh-build-master":
        display_name: payload-tracker-frontend build-master
    - "insights-gh-build-master":
        display_name: payload-tracker-frontend build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: payload-tracker-frontend build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
