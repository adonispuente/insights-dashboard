---
$schema: /openshift/namespace-1.yml

labels:
  service: catalog-inventory

name: catalog-inventory-stage
description: Insights catalog-inventory-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/catalog-inventory/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/catalog-tower-persister/namespaces/stage-catalog-tower-persister-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/approval/namespaces/stage-approval-stage.yml

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/catalog-inventory-stage/catalog-inventory-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/cloud-connector-stage/catalog-inventory-psk
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: catalog-inventory-stage
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
  overrides:
    username: "insights"
    name: "catalog_inventory_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-catalog-inventory-stage.yml
  enhanced_monitoring: true
  output_resource_name: catalog-inventory-db
- provider: cloudwatch
  account: insights-stage
  identifier: catalog-inventory-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
