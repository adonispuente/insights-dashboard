---
$schema: /app-sre/saas-file-2.yml

labels:
  service: catalog-inventory
  platform: insights

name: catalog-inventory-clowder
description: catalog-inventory app on the Insights Platform

app:
  $ref: /services/insights/catalog-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp
  - Service

imagePatterns:
  - quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
  - name: catalog-inventory
    path: /deploy/clowdapp.yaml
    url: https://github.com/RedHatInsights/catalog_inventory-api
    parameters:
      PATH_PREFIX: api
    targets:
      - namespace:
          $ref: /services/insights/catalog-inventory/namespaces/catalog-inventory-prod.yml
        ref: 0c78000788a0ff87a29f37b930330488db7d168d
        parameters:
          ENV_NAME: prod
          CATALOG_INVENTORY_EXTERNAL_HOST: ${PLATFORM_HOSTNAME}
          MIN_REPLICAS: 3
          PROMETHEUS_PUSH_GATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      - namespace:
          $ref: /services/insights/catalog-inventory/namespaces/stage-catalog-inventory-stage.yml
        ref: main
        upstream:
          instance:
            $ref: /dependencies/ci-ext/ci-ext.yml
          name: RedHatInsights-catalog_inventory-api-gh-build-main
        parameters:
          ENV_NAME: stage
          CATALOG_INVENTORY_EXTERNAL_HOST: ${PLATFORM_HOSTNAME}
          MIN_REPLICAS: 3
      - namespace:
          $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
        disable: true
        ref: internal
        parameters:
          LOG_LEVEL: WARN
          MIN_REPLICAS: 1
