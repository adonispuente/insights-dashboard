---
$schema: /app-sre/saas-file-2.yml

labels:
  service: approval
  platform: insights

name: approval-clowder
description: Approval app on the Insights Platform

app:
  $ref: /services/insights/approval/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp
  - Service

imagePatterns:
  - quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
  - name: approval-api
    path: /deploy/clowdapp.yaml
    url: https://github.com/RedHatInsights/approval-api
    parameters:
      PATH_PREFIX: api
    targets:
    - namespace:
        $ref: /services/insights/approval/namespaces/approval-prod.yml
      delete: true
      ref: 52ff928ef2d6bcb538cddea4c66234cc3f8910fb
      parameters:
        ENV_NAME: prod
        MIN_REPLICAS: 3
    - namespace:
        $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
      delete: true
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: RedHatInsights-approval-api-gh-build-main
      parameters:
        ENV_NAME: stage
        MIN_REPLICAS: 3
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true
      delete: true
      ref: internal
      parameters:
        LOG_LEVEL: WARN
        MIN_REPLICAS: 1
