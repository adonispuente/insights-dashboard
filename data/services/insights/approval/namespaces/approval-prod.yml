---
$schema: /openshift/namespace-1.yml

labels:
  service: approval

name: approval-prod
description: Insights approval-prod on the Prod v4 cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/approval/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/topological-inventory/namespaces/topological-inventory-prod.yml
- $ref: /services/insights/catalog/namespaces/catalog-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/approval-api-secrets
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/approval-pam-secrets
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/keystore
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/kie-pam-config
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: approval-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: approval-prod
  defaults: /terraform/resources/insights/production/rds/rds-approval-prod.yml
  overrides:
    snapshot_identifier: approval-prod-migration
  enhanced_monitoring: true
  output_resource_name: approval-db
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-approval-prod.yml
- provider: rds
  account: insights-prod
  identifier: approval-pam-prod
  defaults: /terraform/resources/insights/production/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "pam_production"
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-approval-prod.yml
  output_resource_name: pam-db
  enhanced_monitoring: true
