---
$schema: /openshift/namespace-1.yml

labels:
  service: approval

name: approval-stage
description: Insights approval-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/approval/app.yml

managedRoles: true

managedResourceTypes:
  - Secret
  - ConfigMap
    
openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-api-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-pam-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/keystore
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/kie-pam-config
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource-template
  type: extracurlyjinja2
  path: /insights/shared/rds-ca-cert.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: approval-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: approval-db
