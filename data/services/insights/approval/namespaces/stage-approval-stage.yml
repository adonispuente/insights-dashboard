---
$schema: /openshift/namespace-1.yml

labels:
  service: approval

name: approval-stage
description: Insights approval-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/approval/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/topological-inventory/namespaces/stage-topological-inventory-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-api-secrets
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/approval-pam-secrets
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/approval-stage/keystore
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /insights-stage/approval-stage/kie-pam-config.secret.yml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: approval-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "approval_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-approval-stage.yml
  output_resource_name: approval-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: approval-pam-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "pam_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-approval-stage.yml
  output_resource_name: pam-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-stage
  identifier: approval-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch

