  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/approval-api-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/approval-pam-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/keystore
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/approval-prod/kie-pam-config
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
