---
$schema: /app-sre/saas-file-1.yml

labels:
  service: approval
  platform: insights

name: approval
description: approval app on the Insights Platform

app:
  $ref: /services/insights/approval/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: approval-pam
  path: /templates/approval/approval-pam.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
    ref: master
    parameters:
      BACKOFFICE_CLIENT_ENV: stage
      BACKOFFICE_EMAIL_PATH: v1/sendEmails
      IMAGE_TAG: 298aedd
      PAM_REPLICAS: 1
      PLATFORM_HOSTNAME: cloud.stage.redhat.com
      CLOUD_WATCH_LOG_GROUP: approval-stage
  - namespace:
      $ref: /services/insights/approval/namespaces/approval-prod.yml
    ref: 229824a2b7d9f05662c207f75df82b773a9ca2bf
    parameters:
      BACKOFFICE_CLIENT_ENV: prod
      BACKOFFICE_EMAIL_PATH: v1/sendEmails
      IMAGE_TAG: 298aedd
      PAM_REPLICAS: 1
      PLATFORM_HOSTNAME: cloud.redhat.com
      CLOUD_WATCH_LOG_GROUP: approval-prod
- name: approval-api
  path: /templates/approval/approval-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: f7c0dc4
      PATH_PREFIX: api
      PGSSLMODE: verify-full
      CLOUD_WATCH_LOG_GROUP: approval-stage
      REPLICAS: 2
  - namespace:
      $ref: /services/insights/approval/namespaces/approval-prod.yml
    ref: 229824a2b7d9f05662c207f75df82b773a9ca2bf
    parameters:
      IMAGE_TAG: f7c0dc4
      PATH_PREFIX: api
      PGSSLMODE: verify-full
      CLOUD_WATCH_LOG_GROUP: approval-prod
      REPLICAS: 2
