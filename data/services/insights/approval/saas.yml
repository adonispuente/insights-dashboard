---
$schema: /app-sre/saas-file-1.yml

labels:
  service: approval
  platform: insights

name: approval
description: approval app on the Insights Platform

app:
  $ref: /services/insights/approval/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: approval-stage

resourceTemplates:
- name: approval-pam
  path: /templates/approval/approval-pam.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
    ref: master
    parameters:
      APPROVAL_HOST: approval-api.approval-stage.svc
      BACKOFFICE_CLIENT_ENV: stage
      BACKOFFICE_EMAIL_PATH: v1/sendEmails
      BACKOFFICE_HOST: backoffice-proxy-insights-services.ext.us-east.dc.stage.paas.redhat.com
      IMAGE_TAG: f2646d8
      PAM_REPLICAS: 1
      PLATFORM_HOSTNAME: cloud.stage.redhat.com
- name: approval-api
  path: /templates/approval/approval-api.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
    ref: master
    parameters:
      CATALOG_HOST: catalog-api.catalog-stage.svc
      IMAGE_TAG: 69a2b3f
      PATH_PREFIX: api
      PGSSLMODE: verify-full
