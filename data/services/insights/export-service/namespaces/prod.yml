---
$schema: /openshift/namespace-1.yml

labels:
  service: insights

name: export-service-prod
description: |
  The Export-Service provides a shared approach to allow customers to
  request and download data archives from the apps running on the c.r.c
  platform.

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/export-service/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/notifications/namespaces/notifications-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/export-service-prod/export-service-psks
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: export-service-prod-cloudwatch
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: export-service-prod
    defaults: /terraform/resources/insights/production/rds/postgres14-rds-export-service-prod.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres14-parameter-group-export-service-prod.yml
    output_resource_name: export-service-db
    enhanced_monitoring: true
  - provider: s3
    identifier: export-service-prod-s3
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: export-service-s3
