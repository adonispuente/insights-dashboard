---
$schema: /app-sre/saas-file-1.yml

labels:
  service: pes-app
  platform: insights

name: pes-app
description: Package Evolution Service (PES) - service for tracking package changes between RHEL versions

app:
  $ref: /services/insights/pes-app/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: pes-app
  url: https://gitlab.cee.redhat.com/insights-platform/pes-app
  path: /templates/pes-app.yml
  targets:
  - namespace:
      $ref: /services/insights/pes-app/namespaces/stage-pes-app-stage.yml
    ref: master
    upstream: insights-platform-pes-app-gl-build-master
    parameters:
      GREETING: "pre-prod"
