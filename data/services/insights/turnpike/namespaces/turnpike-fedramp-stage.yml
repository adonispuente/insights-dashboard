---
$schema: /openshift/namespace-1.yml

labels:
  service: turnpike

name: turnpike-stage
description: Turnpike gateway on the fedramp staging cluster

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/turnpike/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml

managedRoles: true

managedResourceTypes:
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-fedramp-stage/turnpike/turnpike-stage.route.yml
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/turnpike-fedramp-stage/secret-key
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/turnpike-fedramp-stage/redis-password
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/turnpike-fedramp-stage/saml-signing
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-fedramp-stage/turnpike-fedramp-stage/gateway-secret
  version: 2
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-fedramp-stage/account.yml
  resources:
  - provider: cloudwatch
    identifier: turnpike-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: turnpike-stage-elasticache
    defaults: /terraform/resources/insights/fedramp/stage/elasticache/elasticache-turnpike-1.yml
    output_resource_name: in-memory-db
