---
$schema: /openshift/namespace-1.yml

labels:
  service: turnpike

name: turnpike-prod
description: Turnpike gateway on the prod cluster

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/turnpike/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-prod/turnpike-prod/turnpike-prod.configmap.yml
- provider: resource
  path: /insights-prod/turnpike-prod/turnpike-prod-saml.configmap.yml
- provider: resource
  path: /insights-prod/turnpike-prod/turnpike-prod-routes.configmap.yml
- provider: resource
  path: /insights-prod/turnpike-prod/turnpike-prod.route.yml
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/secret-key
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-prod/turnpike-prod/redis-password
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: turnpike-prod
  defaults: /terraform/resources/insights/prod/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
