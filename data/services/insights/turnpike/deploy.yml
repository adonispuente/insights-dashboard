          route: /api/turnpike
          origin: http://web.turnpike-stage.svc.cluster.local:5000/api/turnpike
          auth:
            saml: "True"
            x509: "True"
        - name: healthcheck
          route: /public/healthcheck/
          origin: http://web.turnpike-stage.svc.cluster.local:5000/_healthcheck/
        - name: rhsm-subscriptions
