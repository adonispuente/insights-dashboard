              "url": "https://auth.stage.redhat.com/auth/realms/EmployeeIDP/protocol/saml",
              "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
            },
            "singleLogoutService": {
              "url": "https://auth.stage.redhat.com/auth/realms/EmployeeIDP/protocol/saml",
              "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
