---
$schema: /app-sre/saas-file-1.yml

labels:
  service: sources
  platform: insights

name: sources
description: sources app on the Insights Platform

app:
  $ref: /services/insights/sources/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: sources-stage

resourceTemplates:
- name: sources-api
  path: /templates/sources/sources-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    PATH_PREFIX: api
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: a397e5a71ebb16430760895da4a07bb5899605c4
    parameters:
      IMAGE_TAG: a1ad05a
      KOKU_SOURCES_API_HOST: koku-sources.hccm-stage.svc.cluster.local
      KOKU_SOURCES_API_PORT: '8080'
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      REPLICAS: "1"
      SOURCES_ENV: stage
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 86ca57bae637b6ced84df66fe9d4168ebcdc4387
    parameters:
      IMAGE_TAG: a1ad05a
      KOKU_SOURCES_API_HOST: koku-sources.hccm-prod.svc.cluster.local
      KOKU_SOURCES_API_PORT: '8080'
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      SOURCES_ENV: prod
      SOURCETYPE_SKIP_LIST: google
      RBAC_PORT: '8080'
- name: sources-monitor
  path: /templates/sources/sources-monitor.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: a6d2e9eec3d88ae271e398b749c3b6679365f6a7
    parameters:
      IMAGE_TAG: bc63cee
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: a6d2e9eec3d88ae271e398b749c3b6679365f6a7
    parameters:
      IMAGE_TAG: bc63cee
