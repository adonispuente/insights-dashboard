---
$schema: /openshift/namespace-1.yml

labels:
  service: sources

name: sources-qa
description: Insights sources-qa on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/sources/app.yml

environment:
  $ref: /products/insights/environments/qa.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-dev/sources-qa/sources-api-secrets
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/sources-ci/sources-db
  version: 1
