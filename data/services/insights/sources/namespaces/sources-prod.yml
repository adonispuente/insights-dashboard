---
$schema: /openshift/namespace-1.yml

labels:
  service: sources

name: sources-prod
description: Insights sources-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/sources/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
- $ref: /services/insights/hccm/namespaces/hccm-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/approval/namespaces/approval-prod.yml
- $ref: /services/insights/catalog/namespaces/catalog-prod.yml
- $ref: /services/insights/catalog-inventory/namespaces/catalog-inventory-prod.yml
- $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
- $ref: /services/insights/cloud-connector/namespaces/prod.yml
- $ref: /services/insights/advisor/namespaces/advisor-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/sources-prod/sources-api-secrets
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/receptor-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/sources-prod/internal-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: cloud-connector-psk
  path: insights/secrets/insights-prod/cloud-connector-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: sources-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: sources-prod
    defaults: /terraform/resources/insights/production/rds/rds-sources-prod.yml
    overrides:
      snapshot_identifier: sources-prod-migration
    enhanced_monitoring: true
    output_resource_name: sources-db
    output_resource_db_name: sources_production
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-sources-prod.yml
    # Replica instance for Gabi.
  - provider: rds
    identifier: sources-prod-readonly
    defaults: /terraform/resources/insights/production/rds/rds-sources-prod.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-sources-prod.yml
    replica_source: sources-prod
    output_resource_name: sources-prod-db-ro
  - provider: elasticache
    identifier: sources-elasticache
    defaults: /terraform/resources/insights/production/elasticache/elasticache-sources-1.yml
    output_resource_name: in-memory-db
