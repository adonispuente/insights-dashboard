---
$schema: /openshift/namespace-1.yml

labels:
  service: sources

name: sources-prod
description: Insights sources-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/sources/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
- $ref: /services/insights/hccm/namespaces/hccm-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/topological-inventory/namespaces/topological-inventory-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml
- $ref: /services/insights/approval/namespaces/approval-prod.yml
- $ref: /services/insights/catalog/namespaces/catalog-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/sources-prod/sources-api-secrets
  version: 1
  annotations:
    qontract.recycle: "true"

# Templated secret for rds instance.
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/sources/sources-rds.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: sources-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
