---
$schema: /openshift/namespace-1.yml

labels:
  service: sources

name: sources-stage
description: Insights sources-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/sources/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml
- $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
- $ref: /services/insights/catalog-inventory/namespaces/stage-catalog-inventory-stage.yml
- $ref: /services/insights/cloudigrade/namespaces/stage-cloudigrade-stage.yml
- $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
- $ref: /services/insights/rhsm-api-proxy/namespaces/stage-rhsm-api-proxy-stage.yml
- $ref: /services/insights/cloud-connector/namespaces/stage.yml
- $ref: /services/insights/marketplace-gateway/namespaces/stage.yml
- $ref: /services/insights/advisor/namespaces/stage-advisor-stage.yml
- $ref: /services/insights/provisioning/namespaces/provisioning-stage.yml
- $ref: /services/insights/notifications/namespaces/stage-notifications-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/unleash/shared-resources/insights-stage.yml
- $ref: /services/insights/shared-resources/metrics-export-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/sources-stage/sources-api-secrets
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/sources-stage/sources-db-readonly
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/receptor-stage/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/sources-stage/internal-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: cloud-connector-psk
  path: insights/secrets/insights-stage/cloud-connector-stage/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: sources-stage
    defaults: /terraform/resources/insights/stage/rds/postgres14-rds-sources-stage.yml
    overrides:
      apply_immediately: true
      username: "insights"
      name: "sources_production"
      instance_class: db.t3.medium
    parameter_group: /terraform/resources/insights/stage/rds/postgres14-parameter-group-sources-stage.yml
    output_resource_name: sources-db
    enhanced_monitoring: true
    # Replica instance for Gabi.
  - provider: rds
    identifier: sources-stage-readonly
    defaults: /terraform/resources/insights/stage/rds/postgres14-rds-sources-stage.yml
    overrides:
      username: "insights"
      name: "sources_production"
      instance_class: db.t3.medium
    parameter_group: /terraform/resources/insights/stage/rds/postgres14-parameter-group-sources-stage.yml
    replica_source: sources-stage
    output_resource_name: sources-stage-db-ro
  - provider: cloudwatch
    identifier: sources-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: elasticache
    identifier: sources-elasticache
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-sources-1.yml
    output_resource_name: in-memory-db
  - provider: secrets-manager-service-account
    identifier: sources-secrets-manager
    secrets_prefix: sources-stage
    output_resource_name: sources-secrets-manager
