---
$schema: /openshift/namespace-1.yml

labels:
  service: sources

name: sources-prod
description: Insights sources-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/sources/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/sources-prod/sources-api-secrets
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: sources-prod
  defaults: /terraform/resources/insights/production/rds/rds-sources-prod.yml
  overrides:
    snapshot_identifier: sources-prod-migration
  enhanced_monitoring: true
  output_resource_name: sources-db-rds
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-sources-prod.yml
