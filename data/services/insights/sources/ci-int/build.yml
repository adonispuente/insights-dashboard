---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: sources

name: ci-int-sources-jobs
description: Sources ci-int jobs

app:
  $ref: /services/insights/sources/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: sources-api
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: sources-api
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: sources-api pr-check
    - "insights-gh-build-master":
        display_name: sources-api build-master
- project:
    name: sources-api-go
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: sources-api-go
    quay_org: cloudservices
    jobs:
    - "insights-sources-gh-pr-check":
        display_name: sources-api-go pr-check
        branch: main
    - "insights-sources-sonarqube-analysis":
        display_name: sources-api-go sonarqube-analysis
        branch: main
        pr_check_script_path: 'scripts/sonarqube.bash'
    - "insights-sources-gh-build-master":
        display_name: sources-api-go build-main
        branch: main
- project:
    name: sources-monitor-go
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: sources-monitor-go
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: sources-monitor-go pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: sources-monitor-go build-main
        branch: main
- project:
    name: sources-superkey-worker
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: sources-superkey-worker
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: sources-superkey-worker pr-check
    - "insights-gh-build-master":
        display_name: sources-superkey-worker build-master
- project:
    name: sources-satellite
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: sources-satellite
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: sources-satellite pr-check
    - "insights-gh-build-master":
        display_name: sources-satellite build-master
