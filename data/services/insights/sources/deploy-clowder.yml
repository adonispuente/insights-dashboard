#      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
#    disable: true # tells app-sre to not actually run the deploy job for this target
#    ref: internal # altered by bonfire
#    parameters:
#      IMAGE_TAG: xxxxxx
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: master
    parameters:
      RECEPTOR_CONTROLLER_SECRET_NAME: sources-psk
      RECEPTOR_CONTROLLER_SECRET_KEY_PSK: client-psk
      UPDATE_SOURCES_VIA_API: '1'
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: ed05fa3994c8379f8f9bdf02a4f8bfda7c66b7fb
    parameters:
      IMAGE_TAG: fb1c720
      MIN_REPLICAS: 3
      UPDATE_SOURCES_VIA_API: '1'
      RECEPTOR_CONTROLLER_SECRET_NAME: sources-psk
      RECEPTOR_CONTROLLER_SECRET_KEY_PSK: client-psk
