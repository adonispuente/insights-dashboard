---
$schema: /app-sre/saas-file-2.yml

labels:
  service: sources
  platform: insights

name: sources-clowder
description: sources app on the Insights Platform

app:
  $ref: /services/insights/sources/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: sources-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-api
  parameters:
    PATH_PREFIX: api
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
    parameters:
      IMAGE_TAG: ee5ffe5
      LOG_LEVEL: WARN
      MIN_REPLICAS: 1
      SOURCES_ENV: stage
      SOURCETYPE_SKIP_LIST: "my-source-type"
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: ee5ffe5813cec0a620d520f9ac789694af2a6cdc
    parameters:
      IMAGE_TAG: ee5ffe5
      KOKU_SOURCES_API_HOST: koku-clowder-sources-client.hccm-stage.svc.cluster.local
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      MIN_REPLICAS: 1
      SOURCES_ENV: stage
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 01fb5564ec6cc3ea705f0a560c1c6e525086a9fb
    parameters:
      MIN_REPLICAS: 3
      IMAGE_TAG: a8a7dd3
      KOKU_SOURCES_API_HOST: koku-sources.hccm-prod.svc.cluster.local
      KOKU_SOURCES_API_PORT: '8080'
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      SOURCES_ENV: prod
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
- name: sources-monitor
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-monitor
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
    parameters:
      IMAGE_TAG: b05dc1c
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: 5bab6654eef8d0934ba8d9ea958be40cf582e9e3 # commit SHA of /deploy/clowdapp.yaml
    parameters:
      IMAGE_TAG: b05dc1c
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 5bab6654eef8d0934ba8d9ea958be40cf582e9e3 # commit SHA of /deploy/clowdapp.yaml
    parameters:
      IMAGE_TAG: cbdfc46
- name: sources-superkey-worker
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-superkey-worker
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
    parameters:
      IMAGE_TAG: a9b3a9e
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: 06472e031cc0b769ed7a10467a23e314d16f5c8e
    parameters:
      IMAGE_TAG: a9b3a9e
      LOG_LEVEL: WARN
      MIN_REPLICAS: 1
      MEMORY_LIMIT: 150Mi
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 06472e031cc0b769ed7a10467a23e314d16f5c8e
    parameters:
      IMAGE_TAG: 0b10dcc
      LOG_LEVEL: WARN
      MIN_REPLICAS: 1
      MEMORY_LIMIT: 150Mi
