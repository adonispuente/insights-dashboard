---
$schema: /app-sre/saas-file-1.yml

labels:
  service: sources
  platform: insights

name: sources-clowder
description: sources app on the Insights Platform

app:
  $ref: /services/insights/sources/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: sources-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-api
  parameters:
    PATH_PREFIX: api
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
    parameters:
      IMAGE_TAG: 915a1e6
      LOG_LEVEL: WARN
      MIN_REPLICAS: 1
      SOURCES_ENV: stage
      SOURCETYPE_SKIP_LIST: "my-source-type"
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: 400a49fd3741532bfbc0cc087d40ad0fc4bbde6f # commit SHA of /deploy/clowdapp.yaml
    parameters:
      IMAGE_TAG: 915a1e6
      KOKU_SOURCES_API_HOST: koku-sources.hccm-stage.svc.cluster.local
      KOKU_SOURCES_API_PORT: '8080'
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      MIN_REPLICAS: 0
      SOURCES_ENV: stage
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 16ec616d68cdb30a3967f0947c91a9b23d61d6de
    parameters:
      MIN_REPLICAS: 3
      IMAGE_TAG: ca86414
      KOKU_SOURCES_API_HOST: koku-sources.hccm-prod.svc.cluster.local
      KOKU_SOURCES_API_PORT: '8080'
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUD_METER_SOURCES_API_PORT: '80'
      LOG_LEVEL: WARN
      SOURCES_ENV: prod
      SOURCETYPE_SKIP_LIST: ""
      RBAC_PORT: '8080'
- name: sources-monitor
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-monitor
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
    parameters:
