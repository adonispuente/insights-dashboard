---
$schema: /app-sre/saas-file-2.yml

labels:
  service: sources
  platform: insights

name: sources-clowder
description: sources app on the Insights Platform

app:
  $ref: /services/insights/sources/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- FloorPlan
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: sources-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-api-go
  parameters:
    MIN_REPLICAS: 3
    AVAILABILITY_MIN_REPLICAS: 3
    BACKGROUND_WORKER_MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-api-go-gh-build-main
    parameters:
      SOURCES_ENV: stage
      KOKU_SOURCES_API_HOST: koku-clowder-sources-client.hccm-stage.svc.cluster.local
      KOKU_SOURCES_API_PORT: "10000"
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUD_CONNECTOR_CHECK_PATH: /api/cloud-connector/v1/connection_status
      PROVISIONING_HOST: provisioning-backend-api.provisioning-stage.svc.cluster.local
      PROVISIONING_CHECK_PATH: /api/provisioning/v1/availability_status/sources
      LOG_LEVEL: DEBUG
      RBAC_PORT: "8080"
      SOURCE_TYPE_SKIP_LIST: "rh-marketplace"
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 564479e06d162cce781dc3a3194617601c57a7bc
    parameters:
      SOURCES_ENV: prod
      KOKU_SOURCES_API_HOST: koku-clowder-sources-client.hccm-prod.svc.cluster.local
      KOKU_SOURCES_API_PORT: "10000"
      CLOUD_METER_API_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUD_CONNECTOR_CHECK_PATH: /api/cloud-connector/v1/connection_status
      PROVISIONING_HOST: provisioning-backend-api.provisioning-prod.svc.cluster.local
      PROVISIONING_CHECK_PATH: /api/provisioning/v1/availability_status/sources
      LOG_LEVEL: DEBUG
      RBAC_PORT: "8080"
      SOURCE_TYPE_SKIP_LIST: "ibm,rh-marketplace"
- name: sources-monitor-go
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-monitor-go
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-monitor-go-gh-build-main
    parameters:
      SOURCES_HOST: sources-api-svc
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: a351a7f860ce7ae82b84fe0d6ff7b8887ff17003
- name: sources-superkey-worker
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-superkey-worker
  parameters:
    MIN_REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-superkey-worker-gh-build-master
    parameters:
      LOG_LEVEL: INFO
      MEMORY_LIMIT: 150Mi
      DISABLE_RESOURCE_CREATION: "false"
      DISABLE_RESOURCE_DELETION: "false"
      AWS_WAIT_TIME: "20"
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 624a8efbed4b18834768ae80fa27e986259274fb
    parameters:
      LOG_LEVEL: INFO
      MEMORY_LIMIT: 150Mi
# Svc depends on receptor which is not migrated to the Clowder
- name: sources-satellite
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/sources-satellite
  parameters:
    MIN_REPLICAS: 3
  targets:
#  - namespace:
#      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
#    disable: true # tells app-sre to not actually run the deploy job for this target
#    ref: internal # altered by bonfire
#    parameters:
#      IMAGE_TAG: xxxxxx
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-satellite-gh-build-master
    parameters:
      RECEPTOR_CONTROLLER_SECRET_NAME: sources-psk
      RECEPTOR_CONTROLLER_SECRET_KEY_PSK: client-psk
      UPDATE_SOURCES_VIA_API: '1'
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: ebf3e9c6bbbd7d627481e162e065b6d653fc7669
    parameters:
      UPDATE_SOURCES_VIA_API: '1'
      RECEPTOR_CONTROLLER_SECRET_NAME: sources-psk
      RECEPTOR_CONTROLLER_SECRET_KEY_PSK: client-psk
- name: sources-ui
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/sources-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: b0aaccca6d99a5d9d355442230942dc661cec545
    parameters:
      ENV_NAME: "env-stage"
  # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: b0aaccca6d99a5d9d355442230942dc661cec545
    parameters:
      ENV_NAME: frontends
      IMAGE: quay.io/cloudservices/sources-ui
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: sources-ui
    parameters:
      ENV_NAME: frontends-beta
      IMAGE: quay.io/cloudservices/sources-ui
  # Prod Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-frontends.yml
    ref: f2c092e41068846c1cbe66acfa08dbf7cc9f2c05
    parameters:
      ENV_NAME: frontends
      IMAGE: quay.io/cloudservices/sources-ui
  # Prod Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/prod-beta-frontends.yml
    ref: f2c092e41068846c1cbe66acfa08dbf7cc9f2c05
    parameters:
      ENV_NAME: frontends-beta
      IMAGE: quay.io/cloudservices/sources-ui
- name: sources-floorist
  path: /deploy/floorist.yaml
  url: https://github.com/RedHatInsights/sources-api-go
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # tells app-sre to not actually run the deploy job for this target
    ref: internal # altered by bonfire
  - namespace:
      $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-sources-api-go-gh-build-main
    parameters:
      FLOORIST_DB_SECRET_NAME: sources-db
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SUSPEND: "false"
  - namespace:
      $ref: /services/insights/sources/namespaces/sources-prod.yml
    ref: 9dec4b48448c693128481629cafba1eb0f86608e
    parameters:
      FLOORIST_DB_SECRET_NAME: sources-db
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SUSPEND: "false"
