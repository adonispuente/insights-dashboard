---
$schema: /app-sre/saas-file-2.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub-clowder
description: automation-hub app on the Insights Platform

app:
  $ref: /services/insights/automation-hub/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- Service
- ConfigMap
- Job
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: automation-hub-stage

resourceTemplates:
  - name: automation-hub
    path: /openshift/clowder/clowd-app.yaml
    url: https://github.com/ansible/galaxy_ng
    targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true  # do not create an app-sre deploy job for ephemeral namespace
      ref: internal  # populated by bonfire
      parameters:
        REPLICAS: 1
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
      ref: master
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: ansible-galaxy_ng-gh-build-master
      parameters:
        REPLICAS: 1
        SUFFIX: '-cwa'

        NGINX_IMAGE_TAG: '2c85733'
        NGINX_CPU_REQUEST: 100m
        NGINX_MEMORY_REQUEST: 128Mi

        CONTENT_ORIGIN: 'https://console.stage.redhat.com/'
        IMPORTER_JOB_NAMESPACE: automation-hub-jobs-stage
        IMPORTER_IMAGE_TAG: 'abed2e9'
        REDIS_SSL: 'true'
        ENABLE_SIGNING: "2"
        GALAXY_SIGNATURE_UPLOAD_ENABLED: 'true'
        GALAXY_REQUIRE_SIGNATURE_FOR_APPROVAL: 'true'
        GALAXY_AUTO_SIGN_COLLECTIONS: 'false'
        GALAXY_COLLECTION_SIGNING_SERVICE: ""
        GALAXY_FEATURE_FLAGS_DISPLAY_SIGNATURES: 'true'

        NGINX_REPLICAS: '3'
        GALAXY_API_REPLICAS: '3'
        PULP_CONTENT_APP_REPLICAS: '3'
        PULP_WORKER_REPLICAS: '3'
      promotion:
        publish:
        - automation-hub-stage-deploy-success-channel
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
      ref: c6378c98f953286231135fc0918adadd2f09264e
      parameters:
        REPLICAS: 1
        SUFFIX: '-cwa'

        NGINX_IMAGE_TAG: '2c85733'
        NGINX_CPU_REQUEST: 100m
        NGINX_MEMORY_REQUEST: 128Mi

        GALAXY_API_CPU_REQUEST: '1'
        GALAXY_API_CPU_LIMIT: '1'
        GALAXY_API_MEMORY_REQUEST: 2Gi
        GALAXY_API_MEMORY_LIMIT: 2Gi

        CONTENT_ORIGIN: 'https://console.redhat.com/'
        IMPORTER_JOB_NAMESPACE: automation-hub-jobs-prod
        IMPORTER_IMAGE_TAG: 'abed2e9'
        REDIS_SSL: 'true'
        ENABLE_SIGNING: "2"
        GALAXY_SIGNATURE_UPLOAD_ENABLED: 'true'
        GALAXY_REQUIRE_SIGNATURE_FOR_APPROVAL: 'true'
        GALAXY_AUTO_SIGN_COLLECTIONS: 'false'
        GALAXY_COLLECTION_SIGNING_SERVICE: ""
        GALAXY_FEATURE_FLAGS_DISPLAY_SIGNATURES: 'true'

        NGINX_REPLICAS: '3'
        GALAXY_API_REPLICAS: '3'
        PULP_CONTENT_APP_REPLICAS: '3'
        PULP_WORKER_REPLICAS: '6'
        TRIGGER_RESTART: '1'
  - name: automation-hub-frontend
    path: /deploy/frontend.yaml
    url: https://github.com/ansible/ansible-hub-ui
    targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true  # do not create an app-sre deploy job for ephemeral namespace
      ref: internal  # populated by bonfire
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
      ref: c50acc1fc67157dd8987c7c8aa8473ac3ff103d0
      parameters:
        ENV_NAME: env-stage
  - name: automation-hub-job
    path: /openshift/clowder/run-job.yaml
    url: https://github.com/ansible/galaxy_ng
    targets:
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
      ref: c6378c98f953286231135fc0918adadd2f09264e
      parameters:
        ARGS: django-admin shell -c 'from galaxy_ng.app.models import User; from rest_framework.authtoken.models import Token; user = User.objects.get(username="galaxy_admin"); user.set_unusable_password(); user.save(); print(Token.objects.filter(user=user).count());'
        RERUN: 0
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
      ref: 805197784aa52300451d67c53fea1631be18861f
      parameters:
        ARGS: django-admin shell -c 'from galaxy_ng.app.models import User; from rest_framework.authtoken.models import Token; user = User.objects.get(username="admin"); user.set_unusable_password(); user.save(); print(Token.objects.filter(user=user).count());'
        RERUN: 0
