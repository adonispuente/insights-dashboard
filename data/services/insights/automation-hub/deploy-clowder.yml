---
$schema: /app-sre/saas-file-2.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub-clowder
description: automation-hub app on the Insights Platform

app:
  $ref: /services/insights/automation-hub/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 600Mi
  limits:
    cpu: 200m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- Service
- ConfigMap
- Job
- Frontend

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOUD_WATCH_LOG_GROUP: automation-hub-stage

resourceTemplates:
  - name: automation-hub
    path: /openshift/clowder/clowd-app.yaml
    url: https://github.com/ansible/galaxy_ng
    targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true  # do not create an app-sre deploy job for ephemeral namespace
      ref: internal  # populated by bonfire
      parameters:
        REPLICAS: 1
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
      ref: master
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: ansible-galaxy_ng-gh-build-master
      parameters:
        REPLICAS: 1
        SUFFIX: '-cwa'

        NGINX_IMAGE_TAG: '99d0310'
        NGINX_CPU_REQUEST: 100m
        NGINX_MEMORY_REQUEST: 128Mi

        CONTENT_ORIGIN: 'https://console.stage.redhat.com/'
        IMPORTER_JOB_NAMESPACE: automation-hub-jobs-stage
        IMPORTER_IMAGE_TAG: 'eb5ead4'
        REDIS_SSL: 'true'
        ENABLE_SIGNING: "2"
        GALAXY_SIGNATURE_UPLOAD_ENABLED: 'true'
        GALAXY_REQUIRE_SIGNATURE_FOR_APPROVAL: 'true'
        GALAXY_AUTO_SIGN_COLLECTIONS: 'false'
        GALAXY_COLLECTION_SIGNING_SERVICE: ""
        GALAXY_FEATURE_FLAGS_DISPLAY_SIGNATURES: 'true'

        NGINX_REPLICAS: '3'
        GALAXY_API_REPLICAS: '3'
        PULP_CONTENT_APP_REPLICAS: '3'
        PULP_WORKER_REPLICAS: '3'
      promotion:
        publish:
        - automation-hub-stage-deploy-success-channel
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
      ref: 6c3678b4dd14ea8a3cc7fa7be0b95ad753827fb0
      parameters:
        REPLICAS: 1
        SUFFIX: '-cwa'

        NGINX_IMAGE_TAG: '99d0310'
        NGINX_CPU_REQUEST: 100m
        NGINX_MEMORY_REQUEST: 128Mi

        GALAXY_API_CPU_REQUEST: '1'
        GALAXY_API_CPU_LIMIT: '1'
        GALAXY_API_MEMORY_REQUEST: 2048Mi
        GALAXY_API_MEMORY_LIMIT: 2048Mi

        CONTENT_ORIGIN: 'https://console.redhat.com/'
        IMPORTER_JOB_NAMESPACE: automation-hub-jobs-prod
        IMPORTER_IMAGE_TAG: 'eb5ead4'
        REDIS_SSL: 'true'
        ENABLE_SIGNING: "2"
        GALAXY_SIGNATURE_UPLOAD_ENABLED: 'true'
        GALAXY_REQUIRE_SIGNATURE_FOR_APPROVAL: 'true'
        GALAXY_AUTO_SIGN_COLLECTIONS: 'false'
        GALAXY_COLLECTION_SIGNING_SERVICE: ""
        GALAXY_FEATURE_FLAGS_DISPLAY_SIGNATURES: 'true'

        NGINX_REPLICAS: '3'
        GALAXY_API_REPLICAS: '3'
        PULP_CONTENT_APP_REPLICAS: '3'
        PULP_WORKER_REPLICAS: '6'
        TRIGGER_RESTART: '1'
  - name: automation-hub-frontend
    path: /deploy/frontend.yaml
    url: https://github.com/ansible/ansible-hub-ui
    targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true  # do not create an app-sre deploy job for ephemeral namespace
      ref: internal  # populated by bonfire
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
      ref: c50acc1fc67157dd8987c7c8aa8473ac3ff103d0
      parameters:
        ENV_NAME: env-stage
  - name: automation-hub-job
    path: /openshift/clowder/run-job.yaml
    url: https://github.com/ansible/galaxy_ng
    targets:
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
      ref: 0e3ce96e6aca3acd473d11aeafd1141fde71af60
      parameters:
        ARGS: django-admin shell -c 'from pulp_ansible.app.models import AnsibleRepository, AnsibleDistribution; print("synclist repo count=%s" % AnsibleRepository.objects.filter(name__endswith="-synclist").count()); print("synclist distro count=%s" % AnsibleDistribution.objects.filter(name__endswith="-synclist").count()); print("synclist distro count that point published repo=%s" % AnsibleDistribution.objects.filter(name__endswith="-synclist").filter(repository__name="published").count());'
        RERUN: 3
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
      ref: d4f8456422e5be3e76c8cf40be20de1fe91013ef
      parameters:
        ARGS: django-admin shell -c 'from django.db import connection; cursor = connection.cursor(); cursor.execute("ALTER FUNCTION update_collection_ts_vector OWNER to postgres;"); cursor.close();'
        RERUN: 0
