---
$schema: /app-sre/saas-file-1.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub
description: automation-hub app on the Insights Platform

app:
  $ref: /services/insights/automation-hub/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: automation-hub-backend
  path: /templates/automation-hub/automation-hub-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 250545a
- name: galaxy-api
  path: /templates/automation-hub/galaxy-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    RH_ENTITLEMENT_REQUIRED: ansible
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 5cb56c2
- name: pulp-api
  path: /templates/automation-hub/pulp-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    RH_ENTITLEMENT_REQUIRED: ansible
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 5cb56c2
- name: pulp-content-app
  path: /templates/automation-hub/pulp-content-app.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 5cb56c2
- name: pulp-resource-manager
  path: /templates/automation-hub/pulp-resource-manager.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 5cb56c2
- name: pulp-worker
  path: /templates/automation-hub/pulp-worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      JOB_NAMESPACE: automation-hub-jobs-stage
      IMPORTER_JOB_API_CHECK_RETRIES: "1200"
      IMAGE_TAG: 5cb56c2
- name: automation-hub-redis
  path: /templates/automation-hub/redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: latest
      IMAGE: quay.io/cloudservices/redis
