  $ref: /services/insights/automation-hub/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ServiceAccount
- Job
- PersistentVolumeClaim

