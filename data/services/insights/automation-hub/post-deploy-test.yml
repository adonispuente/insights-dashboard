---
$schema: /app-sre/saas-file-2.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub-post-deploy-test
description: automation-hub post deployment tests

app:
  $ref: /services/insights/automation-hub/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Job
- ConfigMap

publishJobLogs: true

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
  - name: automation-hub-post-deploy-test
    path: /openshift/clowder/deploy-acceptance.yaml
    url: https://github.com/ansible/galaxy_ng
    targets:
    - namespace:
        $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage-tests.yml
      ref: dee92ad8b9c1fd9b532a85b28db9a6798902c173
      promotion:
        auto: true
        subscribe:
        - automation-hub-stage-deploy-success-channel
        publish:
        - automation-hub-stage-post-deploy-tests-success-channel
      parameters:
        IQE_MEMORY_REQUEST: 100Mi
