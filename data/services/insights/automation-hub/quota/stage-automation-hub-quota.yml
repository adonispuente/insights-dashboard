---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: default-quota

description: Standard quota definition for insights namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "10"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
