---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-12-13-02-select-db-tables
namespace:
  $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
identifier: automation-hub-prod
output: stdout
overrides:
  db_name: galaxy_ng
queries:
  - |
    SELECT tablename, tableowner FROM pg_catalog.pg_tables WHERE schemaname != 'information_schema' AND schemaname != 'pg_catalog';
  - |
    SELECT grantor, grantee, table_catalog, table_schema, table_name FROM information_schema.role_table_grants;
