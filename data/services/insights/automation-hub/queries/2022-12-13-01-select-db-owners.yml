---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-12-13-01-select-db-owners
namespace:
  $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
identifier: automation-hub-prod
output: stdout
overrides:
  db_name: galaxy_ng
query: |
  SELECT d.datname as "Name", pg_catalog.pg_get_userbyid(d.datdba) as "Owner" FROM pg_catalog.pg_database d;
