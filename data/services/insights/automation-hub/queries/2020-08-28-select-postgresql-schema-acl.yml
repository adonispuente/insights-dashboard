---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-08-28-select-postgresql-schema-acl
namespace:
  $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
identifier: automation-hub-stage
output: stdout
query: |
  SELECT n.nspname AS name, r.rolname AS owner, n.nspacl AS acl
  FROM pg_catalog.pg_namespace AS n
  INNER JOIN pg_catalog.pg_roles AS r
  ON n.nspowner = r.oid;
