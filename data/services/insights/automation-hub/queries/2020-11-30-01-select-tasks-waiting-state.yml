labels: {}
name: 2020-11-30-01-select-tasks-waiting-state
namespace:
  $ref: /services/insights/automation-hub/namespaces/automation-hub-prod.yml
identifier: automation-hub-prod
output: stdout
overrides:
  db_name: galaxy_ng
query: |
  SELECT pulp_id, pulp_created, pulp_last_updated, state, name,
         started_at, finished_at, error, worker_id, parent_task_id, task_group_id
  FROM core_task WHERE state='waiting';
