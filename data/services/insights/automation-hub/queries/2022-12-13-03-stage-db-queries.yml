---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-12-13-03-stage-db-queries
namespace:
  $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
identifier: automation-hub-stage
output: stdout
overrides:
  db_name: galaxy_ng
queries:
  - |
    SELECT d.datname as "Name", pg_catalog.pg_get_userbyid(d.datdba) as "Owner" FROM pg_catalog.pg_database d;
  - |
    SELECT tablename, tableowner FROM pg_catalog.pg_tables WHERE schemaname != 'information_schema' AND schemaname != 'pg_catalog';
  - |
    SELECT grantor, grantee, table_catalog, table_schema, table_name FROM information_schema.role_table_grants;
