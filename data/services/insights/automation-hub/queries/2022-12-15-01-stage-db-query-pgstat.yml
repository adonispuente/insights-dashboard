$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-12-15-01-stage-db-query-pgstat
namespace:
  $ref: /services/insights/automation-hub/namespaces/stage-automation-hub-stage.yml
identifier: automation-hub-stage
output: stdout
queries:
  - |
    select usename,datname,count(backend_start) from pg_stat_activity group by usename,datname order by 3 desc;
  - |
    select usename,datname,backend_start from pg_stat_activity order by backend_start desc limit 50;
