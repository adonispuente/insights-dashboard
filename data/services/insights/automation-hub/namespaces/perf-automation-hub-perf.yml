---
$schema: /openshift/namespace-1.yml

labels:
  service: automation-hub

name: automation-hub-perf
description: Insights automation-hub-perf on the Perf cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/automation-hub/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

#networkPoliciesAllow:
#- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
#- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/automation-hub-pulp
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/automation-hub-galaxy
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-perf
  identifier: automation-hub-perf
  defaults: /terraform/resources/insights/perf/rds/postgres12-rds-1.yml
  parameter_group: /terraform/resources/insights/perf/rds/postgres12-parameter-group-automation-hub-perf.yml
  output_resource_name: automation-hub-db
  enhanced_monitoring: true
- provider: s3
  account: insights-perf
  identifier: automation-hub-perf-s3
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: automation-hub-s3
- provider: cloudwatch
  account: insights-perf
  identifier: automation-hub-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
- provider: elasticache
  account: insights-perf
  identifier: automation-hub-perf-elasticache
  defaults: /terraform/resources/insights/perf/elasticache/elasticache-automation-hub-1.yml
  output_resource_name: automation-hub-elasticache-redis
