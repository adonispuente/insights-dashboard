---
$schema: /openshift/namespace-1.yml

labels:
  service: automation-hub

name: automation-hub-stage
description: Insights automation-hub-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/automation-hub/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/automation-hub-pulp
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/automation-hub-galaxy
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/in-memory-db
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/pulp-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/signing-gpg-key
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/automation-hub-stage/signing-script
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: automation-hub-stage
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
  overrides:
    engine_version: "12.7"
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-automation-hub-stage.yml
  output_resource_name: automation-hub-db
  enhanced_monitoring: true
- provider: s3
  account: insights-stage
  identifier: automation-hub-stage-s3
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: automation-hub-s3
- provider: cloudwatch
  account: insights-stage
  identifier: automation-hub-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: elasticache
  account: insights-stage
  identifier: automation-hub-stage-elasticache
  defaults: /terraform/resources/insights/stage/elasticache/elasticache-automation-hub-1.yml
  output_resource_name: automation-hub-elasticache-redis
