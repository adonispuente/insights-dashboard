---
$schema: /openshift/namespace-1.yml

labels:
  service: automation-hub

name: automation-hub-prod
description: Insights automation-hub-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/automation-hub/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: automation-hub-prod
  defaults: /terraform/resources/insights/production/rds/rds-automation-hub-prod.yml
  overrides:
    snapshot_identifier: automation-hub-prod-migration
  enhanced_monitoring: true
  output_resource_name: automation-hub-db-rds
  parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-automation-hub-prod.yml
