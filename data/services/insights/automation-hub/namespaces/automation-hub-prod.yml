---
$schema: /openshift/namespace-1.yml

labels:
  service: automation-hub

name: automation-hub-prod
description: Insights automation-hub-prod on the prod v4 cluster under app interface mgmt

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/automation-hub/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/automation-hub-prod/galaxy-api-config.configmap.yml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-pulp
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-galaxy
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/automation-hub-prod/automation-hub-s3
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/automation-hub/automation-hub-rds.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: automation-hub-prod-cw
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
