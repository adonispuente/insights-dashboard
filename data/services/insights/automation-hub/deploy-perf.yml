---
$schema: /app-sre/saas-file-2.yml

labels:
  service: automation-hub
  platform: insights

name: automation-hub-perf
description: automation-hub app on the Insights Platform

app:
  $ref: /services/insights/automation-hub/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

configurableResources: true

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- ServiceAccount
- Job
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: automation-hub-backend
  path: /templates/automation-hub/automation-hub-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: b9399cc8f6a13292232cfd6711984e7dbe020605
    parameters:
      IMAGE_TAG: 1ad74f2
      MEMORY_REQUEST: 100Mi
      MEMORY_LIMIT: 100Mi
- name: galaxy-api
  path: /templates/automation-hub/galaxy-api.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    RH_ENTITLEMENT_REQUIRED: ansible
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: f5f936aee0f877935da29f63b57749ce8062a116
    parameters:
      IMAGE_TAG: 59b8cf7
      CPU_LIMIT: "1"
      MEMORY_REQUEST: 1024Mi
      MEMORY_LIMIT: 1536Mi
      REDIS_TLS: "true"
- name: pulp-content-app
  path: /templates/automation-hub/pulp-content-app.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: f5f936aee0f877935da29f63b57749ce8062a116
    parameters:
      CPU_REQUEST: "400m"
      CPU_LIMIT: "600m"
      IMAGE_TAG: 59b8cf7
      MEMORY_REQUEST: 1024Mi
      MEMORY_LIMIT: 1024Mi
      REDIS_TLS: "true"
- name: pulp-resource-manager
  path: /templates/automation-hub/pulp-resource-manager.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: f5f936aee0f877935da29f63b57749ce8062a116
    parameters:
      IMAGE_TAG: 59b8cf7
      MEMORY_REQUEST: 256Mi
      MEMORY_LIMIT: 256Mi
      REDIS_TLS: "true"
      REPLICAS: 1
- name: pulp-worker
  path: /templates/automation-hub/pulp-worker.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: f5f936aee0f877935da29f63b57749ce8062a116
    parameters:
      JOB_NAMESPACE: automation-hub-jobs-perf
      IMAGE_TAG: 59b8cf7
      IMPORTER_JOB_API_CHECK_RETRIES: "1200"
      REDIS_TLS: "true"
      REPLICAS: 2
      # Temporary workaround for bug in OpenShift template
      IMPORTER_CPU_LIMIT: "750m"
- name: automation-hub-redis
  path: /templates/automation-hub/redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: f5f936aee0f877935da29f63b57749ce8062a116
    parameters:
      IMAGE_TAG: latest
      IMAGE: quay.io/cloudservices/redis
      MEMORY_REQUEST: 512Mi
      MEMORY_LIMIT: 768Mi
- name: automation-hub-database-migration
  path: /openshift/database-migration.yaml
  url: https://github.com/ansible/galaxy_ng
  targets:
  - namespace:
      $ref: /services/insights/automation-hub/namespaces/perf-automation-hub-perf.yml
    ref: b5a4056b6cab46a0cad43010b93119ab1ff3ef73
    parameters:
      IMAGE: quay.io/cloudservices/automation-hub-galaxy-ng
      IMAGE_TAG: 59b8cf7
