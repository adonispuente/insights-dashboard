---
$schema: /app-sre/saas-file-2.yml

labels:
  service: entitlements
  platform: insights
  deployment_validation_operator_minimum_three_replicas: skip

name: entitlements
description: entitlements app on the Insights Platform

app:
  $ref: /services/insights/entitlements/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- ConfigMap
- Frontend
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:

# Stage environment
- name: entitlements-api-go-stage
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  parameters:
    REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/stage-entitlements-stage.yml
    ref: master
    parameters:
      ENV_NAME: stage
      SUBS_HOST: https://subscription.stage.api.redhat.com
      COMPLIANCE_HOST: https://export-compliance.stage.api.redhat.com
      RUN_BUNDLE_SYNC: true
      GLITCHTIP_SECRET: insights-entitlements-stage-dsn
      AMS_HOST: https://api.stage.openshift.com
      BOP_URL: https://${BACKOFFICE_HOST}/v1/users
      LOG_LEVEL: debug
      SUBS_CACHE_DURATION: 180
- name: entitlements-bundle-config-stage
  path: /configs/stage/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/stage-entitlements-stage.yml
    ref: cec7ee468eeee58cbcfdaf66383844904728bbd1

# Prod environment
- name: entitlements-api-go-prod
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  parameters:
    REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/entitlements-prod.yml
    ref: e78371b2d23f438582ce7a0f991afbaa822d8867
    parameters:
      SUBS_HOST: https://subscription.api.redhat.com
      COMPLIANCE_HOST: "https://export-compliance.api.redhat.com"
      RUN_BUNDLE_SYNC: true
      GLITCHTIP_SECRET: insights-entitlements-prod-dsn
      AMS_HOST: https://api.openshift.com
      BOP_URL: https://${BACKOFFICE_HOST}/v1/users
      BOP_ENV: prod
      DISABLE_SEAT_MANAGER: false
      SUBS_CACHE_DURATION: 180
- name: entitlements-bundle-config-prod
  path: /configs/prod/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/entitlements-prod.yml
    ref: cec7ee468eeee58cbcfdaf66383844904728bbd1

# OCM environment for qaprodauth

- name: entitlements-api-go-qaprodauth
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  parameters:
    REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: master
    parameters:
      SUBS_HOST: https://subscription.api.redhat.com
      COMPLIANCE_HOST: "https://export-compliance.api.redhat.com"
      RUN_BUNDLE_SYNC: false
- name: entitlements-bundle-config-qaprodauth
  path: /configs/prod/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ocm.yml
    ref: 3a0f90065c8c4bd4b0503956c10b5ce5e244f3dc


# Consoledot-frontend environment
- name: entitlements-api-go-consoledot-fe
  path: /deployment/deploy.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: master
    parameters:
      SUBS_HOST: https://subscription.stage.api.redhat.com
      COMPLIANCE_HOST: "https://export-compliance.stage.api.redhat.com"
      RUN_BUNDLE_SYNC: false
- name: entitlements-bundle-config-consoledot-fe
  path: /configs/stage/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/consoledot-frontend-stage.yml
    ref: 3a0f90065c8c4bd4b0503956c10b5ce5e244f3dc

# Ephemeral base
- name: entitlements-api-go-ephemeral-base
  path: /deployment/clowdapp.yml
  url: https://github.com/RedHatInsights/entitlements-api-go
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: master
    parameters:
      SUBS_HOST: https://subscription.stage.api.redhat.com
      COMPLIANCE_HOST: "https://export-compliance.stage.api.redhat.com"
      RUN_BUNDLE_SYNC: false
      ENV_NAME: ephemeral
- name: entitlements-bundle-config-ephemeral-base
  path: /configs/stage/bundles.yml
  url: https://github.com/RedHatInsights/entitlements-config
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: 0d5a8115a3e5a27bfb040e43197c1be5c569d3f0
