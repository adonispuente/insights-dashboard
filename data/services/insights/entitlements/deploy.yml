---
$schema: /app-sre/saas-file-1.yml

labels:
  service: entitlements
  platform: insights

name: entitlements
description: entitlements app on the Insights Platform

app:
  $ref: /services/insights/entitlements/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
