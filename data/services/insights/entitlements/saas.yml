labels:
  service: entitlements
  platform: insights

name: entitlements
description: entitlements app on the Insights Platform

app:
  $ref: /services/insights/entitlements/app.yml

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
