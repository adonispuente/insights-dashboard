  path: /templates/entitlements/entitlements-api-go.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    CW_LOG_GROUP: platform
    SUBS_HOST: https://subscription.stage.api.redhat.com
  targets:
  - namespace:
      $ref: /services/insights/entitlements/namespaces/stage-entitlements-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: 5a0042f
