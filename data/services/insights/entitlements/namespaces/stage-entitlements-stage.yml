---
$schema: /openshift/namespace-1.yml

labels:
  service: entitlements

name: entitlements-stage
description: Insights Entitlements Stage on Stage cluster under app-interface management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/entitlements/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: entitlements-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
