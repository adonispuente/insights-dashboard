---
$schema: /openshift/namespace-1.yml

labels:
  service: entitlements

name: entitlements-stage
description: Insights Entitlements for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/entitlements/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
- $ref: /services/insights/network-check/namespaces/fedramp-stage.yml
- $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /insights-stage/entitlements-stage/entitlements-config.configmap.yml
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-stage/entitlements-stage/go-api-certs
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-fedramp-stage
  identifier: entitlements-stage-18
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
