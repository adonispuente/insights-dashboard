---
$schema: /openshift/namespace-1.yml

labels:
  service: entitlements

name: entitlements-prod
description: Insights Entitlements Prod on PROD cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/entitlements/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true


managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
