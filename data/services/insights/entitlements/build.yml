---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: entitlements

name: ci-ext-entitlements-jobs

description: Build job for entitlements images

app:
  $ref: /services/insights/entitlements/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: entitlements
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: entitlements-api-go
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: entitlements pr-checker
    - "insights-gh-build-master":
        display_name: entitlements build-master
    - "insights-gh-build-master":
        display_name: entitlements build-security-compliance
        branch: security-compliance
        build_deploy_script_path: './build_deploy.sh'
    - "insights-gh-scheduled-rebuild":
        display_name: entitlements build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H/1 0-3 * 6"

