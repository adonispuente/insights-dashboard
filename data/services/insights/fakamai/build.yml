    name: fakamai
    gl_group: insights-platform
    gl_project: fakamai
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: fakamai build-master

- project:
    name: assets-server
    gl_group: insights-platform
    gl_project: fakamai-assets-server
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: fakamai assets server build-master

- project:
    name: assets-puller
    gl_group: insights-platform
    gl_project: fakamai-assets-puller
    quay_org: cloudservices
