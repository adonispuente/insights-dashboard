---
$schema: /app-sre/saas-file-1.yml

labels:
  service: service-mesh
  platform: insights

name: service-mesh
description: Deploy control plane resources for Istio Service Mesh on cloud.redhat.com

app:
  $ref: /services/insights/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ServiceMeshControlPlane
- ServiceMeshMemberRoll

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: control-plane
  path: /control-plane.yml
  url: https://gitlab.cee.redhat.com/insights-platform/service-mesh-config
  targets:
  - namespace:
      $ref: /services/insights/service-mesh/namespaces/stage.yml
    ref: master
    parameters:
      ENV_NAME: "stage"
