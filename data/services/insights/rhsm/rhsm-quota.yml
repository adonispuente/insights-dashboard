"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: rhsm-quota

description: Quota definition for rhsm namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "44"
      memory: 48Gi
    requests:
      cpu: "26"
      memory: 26Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating
  resources:
    limits:
      cpu: "32"
      memory: 48Gi
    requests:
      cpu: "8"
      memory: 24Gi
  scopes:
  - Terminating
