---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-perf
description: Insights rhsm-perf on the Perf cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes:
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/splunk
  version: 6
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/pinhead
  version: 6
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/tls
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-perf/rhsm/inventory-db-readonly.secret.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/token-refresher
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/rh-marketplace
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/cloudigrade-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/swatch-psks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/aws-marketplace-credentials
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/aws-emea-vendor-account
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-perf/account.yml
  resources:
  - provider: cloudwatch
    identifier: rhsm-perf
    defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
  - provider: rds
    identifier: rhsm-perf
    defaults: /terraform/resources/insights/perf/rds/postgres12-rds-rhsm-perf.yml
    overrides:
      apply_immediately: true
    enhanced_monitoring: true
    output_resource_name: swatch-tally-db
    parameter_group: /terraform/resources/insights/perf/rds/postgres12-parameter-group-rhsm-perf.yml
    annotations:
      clowder/database: swatch-tally
  - provider: s3
    identifier: rhsm-subscriptions-egress-perf
    defaults: /terraform/resources/insights/perf/s3/s3-gdpr-14.yml
    output_resource_name: egress-s3
