---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-prod
description: Insights rhsm-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: rhsm-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: s3
  account: insights-prod
  identifier: rhsm-subscriptions-egress-prod
  defaults: /terraform/resources/insights/stage/s3/s3-gdpr-14.yml
  output_resource_name: egress-s3
- provider: rds
  account: insights-prod
  identifier: rhsm-prod
  defaults: /terraform/resources/insights/production/rds/rds-rhsm-prod.yml
  overrides:
    snapshot_identifier: rhsm-prod-migration
  enhanced_monitoring: true
  output_resource_name: rhsm-db
  output_resource_db_name: rhsm-subscriptions
  parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-rhsm-prod.yml

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/splunk
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/ingress
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/pinhead
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/tls
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  name: host-inventory-db-readonly
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/host-inventory-prod/host-inventory-db-readonly-rds
  version: 1
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/token-refresher
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/marketplace
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/rhsm-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
