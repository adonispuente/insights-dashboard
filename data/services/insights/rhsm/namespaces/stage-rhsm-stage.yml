---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-stage
description: Insights rhsm-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-stage
  identifier: rhsm-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-stage
  identifier: rhsm-stage
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  enhanced_monitoring: true
  output_resource_name: rhsm-db
  parameter_group: /terraform/resources/insights/stage/rds/postgres11-parameter-group-rhsm-stage.yml
- provider: s3
  account: insights-stage
  identifier: rhsm-subscriptions-egress-stage
  defaults: /terraform/resources/insights/stage/s3/s3-gdpr-14.yml
  output_resource_name: egress-s3

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/ingress
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/pinhead
  version: 2
- provider: vault-secret
  path: insights/secrets/insights-stage/rhsm-stage/tls
  version: 1
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  # requires access to the host-inventory-readonly-db provisioned through the host-inventory-stage namespace
  path: app-sre/integrations-output/terraform-resources/crc-stage-01/host-inventory-stage/host-inventory-readonly-db
  version: 1
  name: host-inventory-db-readonly
  annotations:
    qontract.recycle: "true"
