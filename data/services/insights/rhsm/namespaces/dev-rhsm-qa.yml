---
$schema: /openshift/namespace-1.yml

labels:
  service: rhsm

name: rhsm-qa
description: Insights rhsm-qa on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/rhsm/app.yml

environment:
  $ref: /products/insights/environments/qa.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/splunk
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/host-inventory-db-readonly
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/ingress
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/pinhead
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/rhsm-db
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/tls
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/token-refresher
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-dev/rhsm-qa/marketplace
  version: 1
  annotations:
    qontract.recycle: "true"
