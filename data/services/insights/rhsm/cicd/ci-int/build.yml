---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: rhsm
  platform: insights

name: ci-int-insights-rhsm-splunk-forwarder

description: 'rhsm ci-int jobs'

app:
  $ref: /services/insights/rhsm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: curiosity-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: curiosity-frontend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: curiosity-frontend pr-check
        branch: dev
        pr_check_script_path: "./deploy/pr_check.sh"
    # Run the build for the main branch which targets the stable environments in stage & production
    - "insights-gh-build-master":
        display_name: curiosity-frontend build-master
        branch: main
        build_deploy_script_path: "./deploy/build_deploy.sh"
    # Run the build for the dev branch which targets the preview environments in stage & production
    - "insights-gh-build-master":
        display_name: curiosity-frontend build-dev
        branch: dev
        build_deploy_script_path: "./deploy/build_deploy.sh"
- project:
    name: rhsm-subscriptions
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: rhsm-subscriptions
    quay_org: cloudservices
    jobs:
    - insights-gh-pipeline:
        display_name: rhsm-subscriptions pr-check pipeline
    - "gh-build-master":
        display_name: rhsm-subscriptions build-main
        branch: main
    - "gh-build-master":
        display_name: rhsm-subscriptions build-hotfix
        branch: hotfix
- project:
    name: rhsm-subscriptions-egress
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: rhsm-subscriptions-egress
    quay_org: cloudservices
    jobs:
    - "gh-build-master":
        display_name: rhsm-subscriptions-egress build-main
        branch: main
- project:
    name: nginx-otel
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: nginx-otel
    quay_org: cloudservices
    jobs:
    - "gh-build-master":
        display_name: nginx-otel build-main
        branch: main
