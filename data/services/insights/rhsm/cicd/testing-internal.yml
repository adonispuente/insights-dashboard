---
$schema: /app-sre/saas-file-2.yml

labels:
  platform: insights
  service: rhsm

name: rhsm-testing-internal

description: rhsm internal cluster testing

app:
  $ref: /services/insights/content-sources/app.yml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-poc-pipelines.appsres03ue1.yaml

# disable publishing job logs until it can work with multiple containers in the same pod:
# https://issues.redhat.com/browse/APPSRE-7037
publishJobLogs: false

imagePatterns:
- quay.io/cloudservices
- quay.io/redhatqe

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- Job

resourceTemplates:
- name: rhsm-testing-internal
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  path: /deploy/stage-internal-test-job.yaml
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-stage-testing.yml
    ref: d4b46f2c1b22f26cc5742c5765cbc89498de46b5
    # turn off auto promotion until publishJobLogs can be enabled
    # https://issues.redhat.com/browse/APPSRE-7037
    promotion:
      auto: false
      subscribe:
      - swatch-producer-aws-stage-deploy-success-channel
      publish:
      - rhsm-stage-post-deploy-tests-internal-success-channel
