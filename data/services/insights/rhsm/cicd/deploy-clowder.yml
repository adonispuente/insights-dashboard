---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm-clowder
description: rhsm app on the Insights Platform via clowder

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
# - HorizontalPodAutoscaler

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: 'true'

resourceTemplates:
- name: rhsm
  path: /deploy/rhsm-clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  # Ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS: 1
      MARKETPLACE_MANUAL_SUBMISSION_ENABLED: 'true'
      RHSM_RBAC_USE_STUB: 'true'
      DEV_MODE: 'true'

