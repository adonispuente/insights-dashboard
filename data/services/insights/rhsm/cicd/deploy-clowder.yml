      parameters:
        SERVER_MAX_HTTP_HEADER_SIZE: '47000'
        RHSM_RBAC_HOST: ${RBAC_HOST}
        RHSM_RBAC_PORT: '8080'
    - namespace:
        $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
      ref: f71cf95bafc9d4fbd75d580e992b40f432691452
      parameters:
        SERVER_MAX_HTTP_HEADER_SIZE: '47000'
        RHSM_RBAC_HOST: ${RBAC_HOST}
        RHSM_RBAC_PORT: '8080'
        SPLUNK_HEC_BATCH_SIZE: 1000

