---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm-clowder
description: rhsm app on the Insights Platform via clowder

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
# NOTE: Service needed to transition seamlessly from old deployment/service route without taking downtime
- Service
# - HorizontalPodAutoscaler

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: 'true'

resourceTemplates:
- name: curiosity-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/curiosity-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire

- name: rhsm
  path: /deploy/rhsm-clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  # Ephemeral
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS: 1
      MARKETPLACE_MANUAL_SUBMISSION_ENABLED: 'true'
      RHSM_RBAC_USE_STUB: 'true'
      DEV_MODE: 'true'
      TOLERATE_MISSING_ACCOUNT_NUMBER: 'true'

- name: swatch-producer-aws
  path: /swatch-producer-aws/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      ENABLE_SPLUNK_HEC: 'true'
      SPLUNK_HEC_URL: 'https://splunk-hec.redhat.com:8088'
      LOGGING_LEVEL_COM_REDHAT_SWATCH: 'DEBUG'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SWATCH_INTERNAL_SUBSCRIPTION_ENDPOINT: http://swatch-subscription-sync-service.rhsm-stage.svc.cluster.local:8000/api/rhsm-subscriptions/v1
      CPU_LIMIT: 1000m
      AWS_MANUAL_SUBMISSION_ENABLED: 'true'
      LOGGING_LEVEL_COM_REDHAT_SWATCH: 'DEBUG'
      ENABLE_AWS_DRY_RUN: 'true'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: f71cf95bafc9d4fbd75d580e992b40f432691452
    parameters:
      SWATCH_INTERNAL_SUBSCRIPTION_ENDPOINT: http://swatch-subscription-sync-service.rhsm-prod.svc.cluster.local:8000/api/rhsm-subscriptions/v1
      CPU_LIMIT: 1000m
      ENABLE_AWS_DRY_RUN: 'false'
      SPLUNK_HEC_BATCH_SIZE: 1000

- name: swatch-producer-red-hat-marketplace
  path: /swatch-producer-red-hat-marketplace/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true
    ref: internal
    parameters:
      RHSM_RBAC_USE_STUB: 'true'
      DEV_MODE: 'true'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      RH_MARKETPLACE_MANUAL_SUBMISSION_ENABLED: 'true'
      RH_MARKETPLACE_MAX_ATTEMPTS: 2
      SPLUNK_FORWARDER_MEMORY_LIMIT: 256Mi
      SUBSCRIPTION_URL: https://subscription.stage.api.redhat.com/svcrest/subscription/v5
      USER_HOST: user.stage.api.redhat.com
      ENABLE_TALLY_SUMMARY_LISTENER: 'false'
      USER_MAX_ATTEMPTS: 1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: f71cf95bafc9d4fbd75d580e992b40f432691452
    parameters:
      SUBSCRIPTION_URL: https://subscription.api.redhat.com/svcrest/subscription/v5
      USER_HOST: user.api.redhat.com
      ENABLE_TALLY_SUMMARY_LISTENER: 'false'
      SPLUNK_HEC_BATCH_SIZE: 1000

- name: swatch-metrics
  path: /swatch-metrics/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
    ref: internal #populated by bonfire
    parameters:
      DEV_MODE: 'true'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    parameters:
      METRICS_WORKER_HAWTIO_BASE_PATH: /app/rhsm-metrics/hawtio
      USER_HOST: user.stage.api.redhat.com
      INVENTORY_SECRET_KEY_NAME: host-inventory-db-readonly
      INVENTORY_SECRET_KEY_NAME_PREFIX: 'db.'
      DATABASE_MAX_POOL_SIZE: '25'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: f71cf95bafc9d4fbd75d580e992b40f432691452
    parameters:
      USER_HOST: user.api.redhat.com
      INVENTORY_SECRET_KEY_NAME: host-inventory-db-readonly
      INVENTORY_SECRET_KEY_NAME_PREFIX: 'db.'
      DATABASE_MAX_POOL_SIZE: '25'
      SPLUNK_HEC_BATCH_SIZE: 1000

- name: swatch-subscription-sync
  path: /swatch-subscription-sync/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
    ref: internal #populated by bonfire
    parameters:
      DEV_MODE: 'true'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      DEVTEST_SUBSCRIPTION_EDITING_ENABLED: true
      DEVTEST_EVENT_EDITING_ENABLED: true
      PRODUCT_URL: https://product.stage.api.redhat.com/svcrest/product/v3
      SUBSCRIPTION_URL: https://subscription.stage.api.redhat.com/svcrest/subscription/v5
      USER_HOST: user.stage.api.redhat.com
      KAFKA_MESSAGE_THREADS: 6
      CPU_REQUEST: 1000m
      CPU_LIMIT: 1500m
      USER_MAX_ATTEMPTS: 1
      SPRING_ACTIVEMQ_BROKER_URL: ssl://umb.stage.api.redhat.com:61616
      UMB_SERVICE_ACCOUNT_NAME: nonprod-insightsrhsm
      INVENTORY_SECRET_KEY_NAME: host-inventory-db-readonly
      INVENTORY_SECRET_KEY_NAME_PREFIX: 'db.'
      DATABASE_MAX_POOL_SIZE: '25'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: f71cf95bafc9d4fbd75d580e992b40f432691452
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      PRODUCT_URL: https://product.api.redhat.com/svcrest/product/v3
      SUBSCRIPTION_URL: https://subscription.api.redhat.com/svcrest/subscription/v5
      KAFKA_MESSAGE_THREADS: 6
      USER_HOST: user.api.redhat.com
      SPRING_ACTIVEMQ_BROKER_URL: ssl://umb.api.redhat.com:61616
      UMB_SERVICE_ACCOUNT_NAME: insightsrhsm
      UMB_PROCESSING_ENABLED: false
      INVENTORY_SECRET_KEY_NAME: host-inventory-db-readonly
      INVENTORY_SECRET_KEY_NAME_PREFIX: 'db.'
      SPLUNK_HEC_BATCH_SIZE: 1000

- name: swatch-system-conduit
  path: /swatch-system-conduit/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
    ref: internal #populated by bonfire
    parameters:
      DEV_MODE: 'true'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
      CURL_CRON_IMAGE: quay.io/app-sre/ubi8-ubi-minimal
      CURL_CRON_IMAGE_TAG: 8.6-854
      RHSM_SYSTEM_CONDUIT_SERVICE_HOST: swatch-system-conduit-service.rhsm-stage.svc.cluster.local
      RHSM_SYSTEM_CONDUIT_SERVICE_PORT: 8000
      TOLERATE_MISSING_ACCOUNT_NUMBER: true
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: f71cf95bafc9d4fbd75d580e992b40f432691452
    parameters:
      PINHEAD_URL: https://systems.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.redhat.com/v1
      CURL_CRON_IMAGE: quay.io/app-sre/ubi8-ubi-minimal
      CURL_CRON_IMAGE_TAG: 8.6-854
      RHSM_SYSTEM_CONDUIT_SERVICE_HOST: swatch-system-conduit-service.rhsm-prod.svc.cluster.local
      RHSM_SYSTEM_CONDUIT_SERVICE_PORT: 8000
      TOLERATE_MISSING_ACCOUNT_NUMBER: false
      SPLUNK_HEC_BATCH_SIZE: 1000

- name: swatch-api
  path: /swatch-api/deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
      ref: internal #populated by bonfire
      parameters:
        DEV_MODE: 'true'
    - namespace:
        $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
