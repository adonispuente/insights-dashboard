  targets:
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true # do not create an app-sre deploy job for ephemeral namespace, see: https://consoledot.pages.redhat.com/docs/dev/getting-started/ephemeral/deploying.html#_deploying_using_app_interface_configs_used_by_pr_check_sh
