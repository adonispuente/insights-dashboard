---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm-perf
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 4Gi
  limits:
    cpu: 300m
    memory: 4Gi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- Route

imagePatterns:
- quay.io/cloudservices
- quay.io/observatorium

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
    parameters:
      ENVIRONMENT: performance_data
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
- name: rhsm-subscriptions-api
  path: /templates/rhsm-subscriptions-api.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SERVER_MAX_HTTP_HEADER_SIZE: '47000'
      RHSM_RBAC_HOST: ${RBAC_HOST}
      RHSM_RBAC_PORT: '8080'
- name: rhsm-subscriptions-capacity-ingress
  path: /templates/rhsm-subscriptions-capacity-ingress.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      USER_HOST: user.stage.api.redhat.com
      SUBSCRIPTION_SYNC_ENABLED: true
      DEVTEST_SUBSCRIPTION_EDITING_ENABLED: true
      DEVTEST_EVENT_EDITING_ENABLED: true
      PRODUCT_URL: https://product.stage.api.redhat.com/svcrest/product/v3
      SUBSCRIPTION_URL: https://subscription.stage.api.redhat.com/svcrest/subscription/v5
      KAFKA_MESSAGE_THREADS: 6
      CPU_REQUEST: 1000m
      CPU_LIMIT: 1500m
      USER_MAX_ATTEMPTS: 1
      SPRING_ACTIVEMQ_BROKER_URL: ssl://umb.stage.api.redhat.com:61616
      UMB_SERVICE_ACCOUNT_NAME: nonprod-insightsrhsm
- name: rhsm-subscriptions-scheduler
  path: /templates/rhsm-subscriptions-scheduler.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SUBSCRIPTION_SYNC_ENABLED: true
      OPENSHIFT_ENABLED_ACCOUNT_PROMQL: "group(min_over_time(subscription_labels{ebs_account != '', billing_model='marketplace'}[1h])) by (ebs_account)"
      METRICS_CRON_LOGGING_LEVEL: DEBUG
      DB_CHANGELOG_CLEANUP_SCHEDULE: 15 18 19 08 *
      DB_CHANGELOG_CLEANUP_SUSPEND: false
- name: metrics-worker
  path: /templates/metrics-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      HAWTIO_BASE_PATH: /app/rhsm-metrics/hawtio
      SPLUNK_FORWARDER_MEMORY_LIMIT: 256Mi
      USER_HOST: user.stage.api.redhat.com
- name: rhsm-subscriptions-worker
  path: /templates/rhsm-subscriptions-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main 
    parameters:
      HAWTIO_BASE_PATH: /app/rhsm-subscriptions/hawtio
      DEVTEST_SUBSCRIPTION_EDITING_ENABLED: true
      DEVTEST_EVENT_EDITING_ENABLED: true
      ENABLE_ACCOUNT_RESET: false
      CLOUDIGRADE_ENABLED: false
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-perf.svc.cluster.local
      CLOUDIGRADE_PORT: 8000
      CLOUDIGRADE_INTERNAL_HOST: cloudigrade-api.cloudigrade-perf.svc.cluster.local
      CLOUDIGRADE_INTERNAL_PORT: 8000
      USER_HOST: user.stage.api.redhat.com
      MEMORY_REQUEST: 4000Mi
      MEMORY_LIMIT: 4744Mi
      KAFKA_MESSAGE_THREADS: 1
- name: system-conduit
  path: /templates/rhsm-conduit.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    delete: true
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
      CURL_CRON_IMAGE: quay.io/app-sre/ubi8-ubi-minimal
      CURL_CRON_IMAGE_TAG: 8.6-854
      RHSM_SYSTEM_CONDUIT_SERVICE_HOST: rhsm-conduit.rhsm-stage.svc.cluster.local
      RHSM_SYSTEM_CONDUIT_SERVICE_PORT: 8000
      TOLERATE_MISSING_ACCOUNT_NUMBER: true
