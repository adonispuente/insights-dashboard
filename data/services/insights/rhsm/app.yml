---

$schema: /app-sre/app-1.yml

labels:
  service: rhsm
  platform: insights

name: rhsm

description: rhsm app on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Subscription Experience Team
  email: subscription-experience@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: rhsm-conduit
    public: false
    description: Repo for the subscriptions Insights app
  - name: rhsm-subscriptions
    public: false
    description: Repo for the subscriptions Insights app
  - name: rhsm-subscriptions-egress
    public: false
    description: Repo for the subscriptions Insights app
  - name: rhsm-splunk-forwarder
    public: false
    description: Repo for RHSM Splunk Forwarder

codeComponents:
- name: rhsm-conduit
  resource: upstream
  url: https://github.com/RedHatInsights/rhsm-conduit
- name: rhsm-subscriptions
  resource: upstream
  url: https://github.com/RedHatInsights/rhsm-subscriptions
- name: rhsm-splunk-forwarder
  resource: upstream
  url: https://gitlab.cee.redhat.com/rhsm/splunk-forwarder
