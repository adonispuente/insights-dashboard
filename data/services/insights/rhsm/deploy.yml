---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rhsm
  platform: insights

name: rhsm
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- Route

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 35e79a06f746385e4314130faea15e70e1932724
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-ci.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9f71b040bc7379dd6efe4816c045da9c0a9656d2
- name: rhsm-subscriptions-api
  path: /templates/rhsm-subscriptions-api.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      SERVER_MAX_HTTP_HEADER_SIZE: '47000'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 10a9cfc9d479aca497cb623d6eab4df2fcb02270
- name: rhsm-subscriptions-capacity-ingress
  path: /templates/rhsm-subscriptions-capacity-ingress.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 33adcb4b4b1cfe231ef83e6bba9a2dac2960a8f9
- name: rhsm-subscriptions-scheduler
  path: /templates/rhsm-subscriptions-scheduler.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 10a9cfc9d479aca497cb623d6eab4df2fcb02270
- name: rhsm-subscriptions-worker
  path: /templates/rhsm-subscriptions-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-qa.svc.cluster.local
      CLOUDIGRADE_PORT: 80
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUDIGRADE_PORT: 80
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-perf.svc.cluster.local
      CLOUDIGRADE_PORT: 80
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 10a9cfc9d479aca497cb623d6eab4df2fcb02270
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUDIGRADE_PORT: 80
- name: system-conduit
  path: /templates/rhsm-conduit.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      PINHEAD_URL: https://systems.qa.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.qa.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/perf-rhsm-perf.yml
    ref: main
    upstream: RedHatInsights-rhsm-conduit-gh-build-main
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 8be26a2afffe58a5c215bd2d0d4791914c700c4b
    parameters:
      PINHEAD_URL: https://systems.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.redhat.com/v1
- name: auto-registration-listener
  path: /deploy/listener.yml
  url: https://gitlab.cee.redhat.com/rhsm/automatic-registration
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-ci.yml
    ref: master
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.dev.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.qa.api.redhat.com/
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: aebf67ddedc35e48ec0f185abe7924efb76397eb
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.qa.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.qa.api.redhat.com/
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: aebf67ddedc35e48ec0f185abe7924efb76397eb
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.stage.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.stage.api.redhat.com/
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: aebf67ddedc35e48ec0f185abe7924efb76397eb
    parameters:
      REPLICAS: 0
      RHSM_SERVICE_URL: https://api.rhsm.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.api.redhat.com/
