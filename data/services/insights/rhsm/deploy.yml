---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 4Gi
  limits:
    cpu: 300m
    memory: 4Gi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- CronJob
- DeploymentConfig

imagePatterns:
- quay.io/cloudservices
- quay.io/observatorium

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
    parameters:
      ENVIRONMENT: stage_data
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 01344ad1be6c8e1fa0391be48d8cbc182f310490
    parameters:
      ENVIRONMENT: production_data
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: e2f2380040a5fcf760e4abb4bb50f970a66db04c

- name: auto-registration-listener
  path: /deploy/listener.yml
  url: https://gitlab.cee.redhat.com/rhsm/automatic-registration
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: 78df117606a415b6f025a8562c2556a84802c2f3
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.stage.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.stage.api.redhat.com/
      SOURCES_PORT: '8000'
      ALLOWED_APPLICATION_TYPE_IDS: '3'
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 78df117606a415b6f025a8562c2556a84802c2f3
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.api.redhat.com/

- name: insights-subscription-watch
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 62c2933070dd565fb4f99fa2c20d1c0761e0ee5c
