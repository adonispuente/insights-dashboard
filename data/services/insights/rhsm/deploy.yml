---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm
  platform: insights

name: rhsm
description: Backend components for Subscription Watch
deprecated: true

app:
  $ref: /services/insights/rhsm/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 4Gi
  limits:
    cpu: 1200m
    memory: 4Gi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClusterRole.rbac.authorization.k8s.io
- ClusterRoleBinding.rbac.authorization.k8s.io
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- Service
- ServiceAccount

imagePatterns:
- quay.io/cloudservices
- quay.io/observatorium
- quay.io/signalfx

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
    parameters:
      ENVIRONMENT: stage_data
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 420935da8aebaa4fa9d99f7eeed836318b44a3f9
    parameters:
      ENVIRONMENT: production_data

# The insights-subscription-watch deployment is for publishing the grafana dashbaords
- name: insights-subscription-watch
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  path: /.rhcicd/grafana
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: b215f5151bc49605ee48c865669630e0cd1e060e

# NOTE: needs Deployment, ConfigMap, Service in managedResources (as is common)
# but also needs ClusterRole, ClusterRoleBinding, ServiceAccount permissions to inject k8s metadata into traces
- name: splunk-otel-collector
  path: /deploy/splunk-otel-collector.yaml
  url: https://gitlab.cee.redhat.com/rhsm/splunk-otel-collector
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    parameters:
      K8S_CLUSTER_NAME: crcs02ue1
      COLLECTOR_NAMESPACE: rhsm-stage
      SIGNALFX_TOKEN_SECRET_NAME: signalfx
      SIGNALFX_TOKEN_SECRET_KEY: token
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: de0769cd064806b790f195b909f98fe8a44d106a
    parameters:
      K8S_CLUSTER_NAME: crcp01ue1
      COLLECTOR_NAMESPACE: rhsm-prod
      SIGNALFX_TOKEN_SECRET_NAME: signalfx
      SIGNALFX_TOKEN_SECRET_KEY: token
