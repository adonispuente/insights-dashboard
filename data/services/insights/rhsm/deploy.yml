---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rhsm
  platform: insights

name: rhsm
description: Backend components for Subscription Watch

app:
  $ref: /services/insights/rhsm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service
- Route

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: rhsm-subscriptions-egress
  path: /templates/rhsm-subscriptions-egress.yaml
  url: https://github.com/RedHatInsights/rhsm-subscriptions-egress
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-egress-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 35e79a06f746385e4314130faea15e70e1932724
- name: swatch-product-allowlist
  path: /templates/capacity-allowlist.yml
  url: https://gitlab.cee.redhat.com/rhsm/swatch-product-allowlist
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-ci.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9fc1b79090cdac080ab1f5dc38b0d967ecdd870b
- name: rhsm-subscriptions-api
  path: /templates/rhsm-subscriptions-api.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9e8d7cc414ea99b09c25e7b36c38f67d4e063940
- name: rhsm-subscriptions-capacity-ingress
  path: /templates/rhsm-subscriptions-capacity-ingress.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9e8d7cc414ea99b09c25e7b36c38f67d4e063940
- name: rhsm-subscriptions-scheduler
  path: /templates/rhsm-subscriptions-scheduler.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9e8d7cc414ea99b09c25e7b36c38f67d4e063940
- name: rhsm-subscriptions-worker
  path: /templates/rhsm-subscriptions-worker.yml
  url: https://github.com/RedHatInsights/rhsm-subscriptions
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: main
    parameters:
      CLOUDIGRADE_ENABLED: true
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-qa.svc.cluster.local
      CLOUDIGRADE_PORT: 80
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: main
    upstream: RedHatInsights-rhsm-subscriptions-gh-build-main
    parameters:
      CLOUDIGRADE_ENABLED: false
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-stage.svc.cluster.local
      CLOUDIGRADE_PORT: 80
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 9e8d7cc414ea99b09c25e7b36c38f67d4e063940
    parameters:
      CLOUDIGRADE_ENABLED: false
      CLOUDIGRADE_HOST: cloudigrade-api.cloudigrade-prod.svc.cluster.local
      CLOUDIGRADE_PORT: 80
- name: rhsm-conduit
  path: /templates/rhsm-conduit.yaml
  url: https://github.com/RedHatInsights/rhsm-conduit
  targets:
  - namespace:
      $ref: /services/insights/rhsm/namespaces/dev-rhsm-qa.yml
    ref: 17ca29e557b50aa1ca4965eddd93991f2607a860
    parameters:
      PINHEAD_URL: https://systems.qa.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.qa.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/stage-rhsm-stage.yml
    ref: 17ca29e557b50aa1ca4965eddd93991f2607a860
    parameters:
      MEMORY_REQUEST: 1000Mi
      PINHEAD_URL: https://systems.stage.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.stage.redhat.com/v1
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 17ca29e557b50aa1ca4965eddd93991f2607a860
    parameters:
      PINHEAD_URL: https://systems.api.redhat.com/v1
      RHSM_URL: https://api.rhsm.redhat.com/v1
