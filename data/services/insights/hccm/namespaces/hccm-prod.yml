---
$schema: /openshift/namespace-1.yml

labels:
  service: hccm

name: hccm-prod
description: Insights hccm-prod on the PROD cluster under clowder / app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/hccm/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources:
# configmaps
- provider: resource
  path: /insights-prod/hccm-prod/koku-app.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-auth.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-db.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-debug.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-logging.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-messaging.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-monitoring.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-processor.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-redis-config.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-upload.configmap.yml
# secrets
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-aws
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-gcp
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-sentry
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/nise-populator-secret
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-daily-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/hadoop-config
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/presto-catalog-config
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/hive-db
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-report-emailer-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: hccm-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: rds
  account: insights-prod
  identifier: cost-management-prod
  defaults: /terraform/resources/insights/production/rds/postgres12-rds-cost-management-prod.yml
  overrides:
    snapshot_identifier: cost-management-prod-migration
  enhanced_monitoring: true
  output_resource_name: koku-db
  output_resource_db_name: koku
  parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-cost-management-prod.yml
  annotations:
    clowder/database: koku
- provider: s3
  account: insights-prod
  identifier: hccm-prod-s3
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hccm-s3
- provider: aws-iam-service-account
  account: insights-prod
  identifier: hccm-s3-read-prod
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
          "s3:GetObject"
        ],
        "Resource": [
          "arn:aws:s3:::hccm-prod-s3",
          "arn:aws:s3:::hccm-prod-s3/*"
        ]
      }]
    }
  output_resource_name: hccm-prod-s3-read
- provider: elasticache  # TODO remove after clowder
  account: insights-prod
  identifier: cost-management-prod-elasticache
  defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-1.yml
  output_resource_name: elasticache-redis
- provider: elasticache  # TODO remove after clowder
  account: insights-prod
  identifier: cost-management-prod-elasticache-api
  defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-2.yml
  output_resource_name: elasticache-redis-api
- provider: elasticache
  account: insights-prod
  identifier: cost-management-prod-redis-clowder
  defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-3.yml
  output_resource_name: in-memory-db
