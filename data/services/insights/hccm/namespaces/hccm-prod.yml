---
$schema: /openshift/namespace-1.yml

labels:
  service: hccm

name: hccm-prod
description: Insights hccm-prod on the PROD cluster under clowder / app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/hccm/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/sources/namespaces/sources-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
# configmaps
- provider: resource
  path: /insights-prod/hccm-prod/koku-app.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-auth.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-db.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-debug.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-logging.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-messaging.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-monitoring.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-processor.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-redis-config.configmap.yml
- provider: resource
  path: /insights-prod/hccm-prod/koku-upload.configmap.yml
# secrets
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-aws
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-gcp
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-oci
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-secret
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-sentry
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/nise-populator-secret
  version: 6
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-daily-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/hadoop-config
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/presto-catalog-config
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/hive-db
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/koku-report-emailer-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/hccm-prod/sources-psk
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/unleash/insights-unleash-token
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: cloudwatch
    identifier: hccm-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: sns 
    identifier: cost-prod-rds-notification
    defaults: /terraform/resources/insights/production/sns-prod-1.yml
    subscriptions:
    - protocol: email
      endpoint: cost-mgmt@redhat.com
  - provider: rds
    identifier: cost-management-prod
    # RDS Instance Settings
    defaults: /terraform/resources/insights/production/rds/postgres13-rds-cost-management-prod.yml
    overrides:
      snapshot_identifier: cost-management-prod-migration
      apply_immediately: true
    enhanced_monitoring: true
    output_resource_name: koku-db
    output_resource_db_name: koku
    event_notifications:
    - destination: cost-prod-rds-notification
      source_type: db-instance
      event_categories: 
        - availability
        - deletion
        - failover
        - maintenance
    # PostgreSQL Parameter Group
    parameter_group: /terraform/resources/insights/production/rds/postgres-curr-parameter-group-cost-management-prod.yml
    annotations:
      clowder/database: koku
    reset_password: APPSRE-4546
    # Replica instance for Gabi.
  - provider: rds
    identifier: cost-management-prod-readonly
    defaults: /terraform/resources/insights/production/rds/postgres13-rds-cost-management-prod.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres-curr-parameter-group-cost-management-prod.yml
    replica_source: cost-management-prod
    output_resource_name: cost-prod-db-ro
    output_resource_db_name: koku
  - provider: s3
    identifier: hccm-prod-s3
    defaults: /terraform/resources/s3-all-expires-465-days.yml
    output_resource_name: hccm-s3
  - provider: aws-iam-service-account
    identifier: hccm-s3-read-prod
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hccm-prod-s3",
            "arn:aws:s3:::hccm-prod-s3/*"
          ]
        }]
      }
    output_resource_name: hccm-prod-s3-read
  - provider: aws-iam-service-account
    identifier: hccm-hcs-s3-read-prod
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hccm-prod-s3",
            "arn:aws:s3:::hccm-prod-s3/*"
          ]
        }]
      }
    output_resource_name: hccm-hcs-prod-s3-read
  - provider: aws-iam-service-account
    identifier: hccm-hcs-s3-prod-readonly
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hccm-prod-s3",
            "arn:aws:s3:::hccm-prod-s3/*"
          ]
        }]
      }
    output_resource_name: hccm-hcs-s3-prod-readonly
  - provider: elasticache # TODO remove after clowder
    identifier: cost-management-prod-elasticache
    defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-1.yml
    output_resource_name: elasticache-redis
  - provider: elasticache # TODO remove after clowder
    identifier: cost-management-prod-elasticache-api
    defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-2.yml
    output_resource_name: elasticache-redis-api
  - provider: elasticache
    identifier: cost-management-prod-redis-clowder
    defaults: /terraform/resources/insights/production/elasticache/elasticache-hccm-3.yml
    output_resource_name: in-memory-db
  - provider: s3
    identifier: hccm-ros-prod-s3
    defaults: /terraform/resources/s3-all-expires-90-days.yml
    output_resource_name: hccm-ros-s3
  - provider: aws-iam-service-account
    identifier: hccm-ros-s3-prod-readonly
    variables:
      aws_region: us-east-1
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hccm-ros-prod-s3",
            "arn:aws:s3:::hccm-ros-prod-s3/*"
          ]
        }]
      }
    output_resource_name: hccm-ros-s3-prod-readonly
