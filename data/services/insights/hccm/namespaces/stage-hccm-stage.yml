---
$schema: /openshift/namespace-1.yml

labels:
  service: hccm

name: hccm-stage
description: Insights hccm-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

quota:
  $ref: /services/insights/hccm/hccm-quota.yml

app:
  $ref: /services/insights/hccm/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
# configmaps
- provider: resource
  path: /insights-stage/hccm/koku-app.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-auth.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-debug.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-logging.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-messaging.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-monitoring.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-processor.configmap.yaml
- provider: resource
  path: /insights-stage/hccm/koku-upload.configmap.yaml

- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-aws
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-gcp
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-sentry
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/nise-populator-secret
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-daily-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/hadoop-config
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/presto-catalog-config
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: koku-stage
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-cost-management-stage-1.yml
  overrides:
    username: "insights"
    name: "koku"
  output_resource_name: koku-db
  enhanced_monitoring: true
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-cost-management-stage.yml
- provider: cloudwatch
  account: insights-stage
  identifier: hccm-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: s3
  account: insights-stage
  identifier: hccm-stage-s3
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hccm-s3
