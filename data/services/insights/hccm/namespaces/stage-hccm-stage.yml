---
$schema: /openshift/namespace-1.yml

labels:
  service: hccm

name: hccm-stage
description: Insights hccm-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/hccm/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-aws
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-gcp
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/koku-sentry
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/hccm-stage/nise-populator-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: koku-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: koku-db
- provider: cloudwatch
  account: insights-stage
  identifier: hccm-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
