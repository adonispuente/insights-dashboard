---
$schema: /openshift/namespace-1.yml

labels:
  service: hccm

name: hccm-prod
description: Insights hccm-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/hccm/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: cost-management-prod
  defaults: /terraform/resources/insights/production/rds/rds-cost-management-prod.yml
  overrides:
    snapshot_identifier: cost-management-prod-migration
  enhanced_monitoring: true
  output_resource_name: cost-management-db-rds
  parameter_group: /terraform/resources/insights/production/rds/postgres10-parameter-group-cost-management-prod.yml
- provider: s3
  account: insights-prod
  identifier: hccm-prod
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hccm-s3
