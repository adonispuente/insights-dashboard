---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: hccm

name: ci-ext-hccm-jobs
description: hccm ci-ext jobs

app:
  $ref: /services/insights/hccm/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: hccm
    label: insights
    node: insights
    gh_org: project-koku
    gh_repo: koku
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: koku pr-check
        branch: main
        status_context: ci.ext.devshift.net PR build (smoke tests)
    - "insights-gh-build-master":
        display_name: koku build-main
        branch: main
    - 'insights-gh-smoke-test':
        display_name: 'advisor-backend smoke test'
        cron_expression: '0 4 * * *'
        status_context: ci.ext.devshift.net daily smoke test
        slack_channel_notification: cost-mgmt-bots

- project:
    name: koku-daily
    label: insights
    node: insights
    gh_org: project-koku
    gh_repo: koku-daily
    quay_org: cloudservices
