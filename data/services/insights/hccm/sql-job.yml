---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2021-02-04-hccm-check-schema-tables
labels: {}
namespace:
  $ref: /services/insights/hccm/namespaces/hccm-prod.yml
identifier: cost-management-prod
output: stdout
# Required if output is encrypted
# requestor: 
#   $ref: <user-1.yml with public_gpg_key>
# schedule: <if defined the output resource will be a CronJob instead of a Job>
query: |
  select table_schema, 
         table_name 
    from information_schema.tables 
   where table_schema in ('acct7024403', 'template0') 
   order by table_schema, table_name;
