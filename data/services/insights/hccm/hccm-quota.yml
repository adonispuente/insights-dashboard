---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: hccm-quota

description: Quota definition for hccm namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "18"
      memory: 48Gi
    requests:
      cpu: "6"
      memory: 24Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 48Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
