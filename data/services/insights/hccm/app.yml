    description: Repo for the hccm Insights data app
  - name: koku-daily
    public: true
    description: Repo for the hccm Insights metrics app
  - name: ubi-trino
    public: true
    description: Repo for the hccm Insights trino app
  - name: ubi-hive
    public: true
    description: Repo for the hccm Insights hive app
