- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/ci-ext/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
  - name: koku
    public: false
    description: Repo for the hccm Insights app
  - name: koku-flower
    public: false
    description: Repo for the hccm Insights app
  - name: newrelic-prometheus-exporter
    public: false
    description: Repo for the hccm Insights app
  - name: rabbitmq
    public: false
    description: Repo for the hccm Insights app
  - name: redis-exporter
    public: false
    description: Repo for the hccm Insights app
  - name: pg-script-runner
