---
$schema: /app-sre/saas-file-1.yml

labels:
  service: hccm
  platform: insights

name: hccm-presto
description: presto for hccm app on the Insights Platform

app:
  $ref: /services/insights/hccm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ConfigMap
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service
- StatefulSet
- CronJob
- Job
- RoleBinding
- HorizontalPodAutoscaler

imagePatterns:
- quay.io/cloudservices/ubi-hive
- quay.io/cloudservices/ubi-trino

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: app-sre/ci-int/redhat-registry-io-pull
    field: all

# templates are listed in the they were listed in the dry run log
resourceTemplates:
# template: hive-metastore
- name: hive-metastore
  path: /templates/hccm/hive-metastore.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  # STAGING
  - namespace:
      $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
    ref: 54ffac76983232ee5f618d6d036af0007cacb7eb
    parameters:
      IMAGE: quay.io/cloudservices/ubi-hive
      IMAGE_TAG: 2.3.3-002
      REPLICAS: 1
      CPU_REQUEST: 200m
      CPU_LIMIT: 500m
  # PRODUCTION
  - namespace:
      $ref: /services/insights/hccm/namespaces/hccm-prod.yml
    ref: 54ffac76983232ee5f618d6d036af0007cacb7eb
    parameters:
      IMAGE: quay.io/cloudservices/ubi-hive
      IMAGE_TAG: 2.3.3-002
      REPLICAS: 1
      CPU_REQUEST: 200m
      CPU_LIMIT: 500m

# template: presto
- name: presto
  path: /templates/hccm/presto.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  # STAGING
  - namespace:
      $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
    ref: 56060fce6c6dd25ea7d581bdd9767e15e9e30f4c
    parameters:
      # IMAGE: registry.redhat.io/openshift4/ose-metering-presto
      # IMAGE_TAG: v4.6
      IMAGE: quay.io/cloudservices/ubi-trino
      IMAGE_TAG: 348-001
      COORDINATOR_REPLICAS: 1
      WORKER_REPLICAS: 3
      CPU_REQUEST: 200m
      CPU_LIMIT: 1
      MEMORY_REQUEST: 3Gi
      MEMORY_LIMIT: 6Gi
  # PRODUCTION
  - namespace:
      $ref: /services/insights/hccm/namespaces/hccm-prod.yml
    ref: 56060fce6c6dd25ea7d581bdd9767e15e9e30f4c
    parameters:
      IMAGE: quay.io/cloudservices/ubi-trino
      IMAGE_TAG: 348-001
      COORDINATOR_REPLICAS: 1
      WORKER_REPLICAS: 3
      CPU_REQUEST: 200m
      CPU_LIMIT: 1
      MEMORY_REQUEST: 3Gi
      MEMORY_LIMIT: 6Gi
