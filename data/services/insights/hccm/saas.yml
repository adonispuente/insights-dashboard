---
$schema: /app-sre/saas-file-1.yml

labels:
  service: hccm
  platform: insights

name: hccm
description: hccm app on the Insights Platform

app:
  $ref: /services/insights/hccm/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- ConfigMap
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service
- StatefulSet

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

# templates are listed in the they were listed in the dry run log
# template: koku
resourceTemplates:
- name: koku
  path: /templates/hccm/koku.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    ENABLE_API_SENTRY: True
  targets:
  - namespace:
      $ref: /services/insights/hccm/namespaces/stage-hccm-stage.yml
    ref: master
    parameters:
      APP_DOMAIN: apps.crc-stg-01.o4v9.p1.openshiftapps.com
      RBAC_HOST: rbac.rbac-stage.svc.cluster.local
      IMAGE_TAG: e9c67a7
      S3_BUCKET_NAME: koku-data-archive-stage
      KOKU_SENTRY_ENV: stage
  
# template: masu
- name: masu
  path: /templates/hccm/masu.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
