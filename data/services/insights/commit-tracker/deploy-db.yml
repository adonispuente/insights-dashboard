---
$schema: /app-sre/saas-file-2.yml

labels:
  service: commit-tracker-db
  platform: insights

name: commit-tracker-db
description: Commit tracker service

app:
  $ref: /services/insights/commit-tracker/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- Service
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices
- registry.redhat.io/rhel8/postgresql-12

authentication:
  image:
    path: app-sre/ci-int/redhat-registry-io-pull
    field: all

resourceTemplates:
- name: commit-tracker-db
  path: /template_db.yml
  url: https://gitlab.cee.redhat.com/insights-platform/commit-tracker-go
  targets:
  - namespace:
      $ref: /services/insights/commit-tracker/namespaces/commit-tracker-ci.yml
    ref: master
    parameters:
      DB_USER: commit
      IMAGE_TAG: 1-36
      DB_PASS: commit
