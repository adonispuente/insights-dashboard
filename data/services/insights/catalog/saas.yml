---
$schema: /app-sre/saas-file-1.yml

labels:
  service: catalog
  platform: insights

name: catalog
description: catalog app on the Insights Platform

app:
  $ref: /services/insights/catalog/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOUD_WATCH_LOG_GROUP: catalog-stage

resourceTemplates:
- name: catalog-api-minion-approval
  path: /templates/catalog/catalog-api-minion-approval.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  targets:
  - namespace:
      $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
    hash: master
    parameters:
      CATALOG_HOST: catalog-api.catalog-stage.svc
      IMAGE_TAG: 9b86f87
- name: catalog-api-minion-task
  path: /templates/catalog/catalog-api-minion-task.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  targets:
  - namespace:
      $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
    hash: master
    parameters:
      CATALOG_HOST: catalog-api.catalog-stage.svc
      IMAGE_TAG: 9b86f87
- name: catalog-api
  path: /templates/catalog/catalog-api.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    PATH_PREFIX: api
    PGSSLMODE: verify-full
  targets:
  - namespace:
      $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
    hash: master
    parameters:
      APPROVAL_HOST: approval-api.approval-stage.svc
      IMAGE_TAG: ad3bd85
