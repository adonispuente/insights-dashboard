---
$schema: /openshift/namespace-1.yml

labels:
  service: catalog

name: catalog-stage
description: Insights catalog-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crc-stg-01/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/catalog/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/topological-inventory/namespaces/stage-topological-inventory-stage.yml
- $ref: /services/insights/approval/namespaces/stage-approval-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/secrets/insights-stage/catalog-stage/catalog-api-secrets
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: catalog-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  overrides:
    username: "insights"
    name: "catalog_production"
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-catalog-stage.yml
  enhanced_monitoring: true
  output_resource_name: catalog-db
- provider: cloudwatch
  account: insights-stage
  identifier: catalog-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
