---
$schema: /openshift/namespace-1.yml

labels:
  service: catalog

name: catalog-stage
description: Insights catalog-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/catalog/app.yml

managedRoles: true

managedResourceTypes:
- Secret
    
openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-stage/catalog/catalog-api-secrets
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/catalog/cloudwatch
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource-template
  type: extracurlyjinja2
  path: /insights/shared/rds-ca-cert.secret.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: catalog-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  output_resource_name: catalog-db
- provider: service-account
  account: insights-stage
  identifier: insights-catalog-stage-cloudwatch
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "logs:CreateLogStream",
            "logs:PutLogEvents"
          ],
          "Resource": [
            "arn:aws:logs:*:*:*"
          ]
        }
      ]
    }