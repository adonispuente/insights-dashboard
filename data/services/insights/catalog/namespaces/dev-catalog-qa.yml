---
$schema: /openshift/namespace-1.yml

labels:
  service: catalog

name: catalog-qa
description: Insights catalog-qa on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/catalog/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-dev/catalog-qa/catalog-api-secrets
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-dev/catalog-qa/catalog-db
  version: 1
