---
$schema: /app-sre/saas-file-2.yml

labels:
  service: catalog
  platform: insights

name: catalog-clowder
description: catalog app on the Insights Platform

app:
  $ref: /services/insights/catalog/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp
  - Service

imagePatterns:
  - quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
  - name: catalog-api-clowdapp
    path: /deploy/clowdapp.yaml
    url: https://github.com/RedHatInsights/catalog-api
    parameters:
      PATH_PREFIX: api
    targets:
    - namespace:
        $ref: /services/insights/catalog/namespaces/catalog-prod.yml
      ref: b68eaf2582f6e3aa6d5c877685eb9aea18a0c945
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: RedHatInsights-catalog-api-gh-build-main
      parameters:
        ENV_NAME: prod
        MIN_REPLICAS: 3
    - namespace:
        $ref: /services/insights/catalog/namespaces/stage-catalog-stage.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: RedHatInsights-catalog-api-gh-build-main
      parameters:
        ENV_NAME: stage
        MIN_REPLICAS: 3
    - namespace:
        $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
      disable: true
      ref: internal
      parameters:
        LOG_LEVEL: WARN
        MIN_REPLICAS: 1
