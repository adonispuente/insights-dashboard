  service: compliance
  platform: insights

name: ci-ext-insights-compliance
description: 'Job for building Insights Compliance app'

app:
  $ref: /services/insights/compliance/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: compliance-backend
    label: insights
    node: insights
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: compliance-backend
    jobs:
    - "insights-gh-pr-check":
        display_name: compliance-backend pr-check
    - "insights-gh-build-master":
        display_name: compliance-backend build-master
