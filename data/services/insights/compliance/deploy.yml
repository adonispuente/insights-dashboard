---
$schema: /app-sre/saas-file-1.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ConfigMap
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service
- CronJob
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: cyndi-init
  path: /openshift/cyndi-init.yml
  url: https://github.com/redhatinsights/inventory-syndication
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: 165cd33c70fd50be977a5584ab13b4f28502a442
    parameters:
      APP_NAME: compliance
      APP_ROLE: postgres
      DB_SECRET: compliance-db
      IMAGE_TAG: "3a34b0c"
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 165cd33c70fd50be977a5584ab13b4f28502a442
    parameters:
      APP_NAME: compliance
      APP_ROLE: compliance1
      DB_SECRET: compliance-db
      IMAGE_TAG: "3a34b0c"
      VERSION: "3"
- name: compliance-redis
  path: /templates/compliance/compliance-redis.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: 807f36f1d22931f299ef603ca2dcb9e0c31660a8
    parameters:
      IMAGE_TAG: latest
      IMAGE: quay.io/cloudservices/redis
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 807f36f1d22931f299ef603ca2dcb9e0c31660a8
    parameters:
      IMAGE_TAG: "5.0.9"
      IMAGE: quay.io/cloudservices/redis
      CPU_REQUEST: 1000m
      CPU_LIMIT: 1000m
      MEMORY_REQUEST: 6G
      MEMORY_LIMIT: 6G
      VOLUME_CAPACITY: 10Gi
