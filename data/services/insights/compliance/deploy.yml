---
$schema: /app-sre/saas-file-2.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Job
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: 9a87834f72c4f4e9725f6e9b72323b6aae34a57c
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: 9a87834
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-fedramp-stage.yml
    ref: 9a87834f72c4f4e9725f6e9b72323b6aae34a57c
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: 9a87834
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: a3836111b113939fc8c8bf0f537c1e169546387c
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      IMAGE_TAG: a383611
- name: compliance
  path: /clowdapp.yaml
  url: https://github.com/redhatinsights/compliance-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS_BACKEND: 1
      REPLICAS_SIDEKIQ: 1
      REDIS_SSL: 'false'
      SETTINGS__REPORT_DOWNLOAD_SSL_ONLY: 'false'
      FLOORIST_SCHEDULE: '0 0 * * *'
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: f9fadd1faf51425156d693a16c358c24b825095c
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: f9fadd1
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      FLOORIST_SUSPEND: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '10 0 * * *'
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-fedramp-stage.yml
    ref: f9fadd1faf51425156d693a16c358c24b825095c
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: f9fadd1
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      FLOORIST_IMAGE_TAG: b57a5a8
      FLOORIST_SCHEDULE: '10 0 * * *'
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 4fcf793ecea42f2bf8293effff746f9bc696d098
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      IMAGE_TAG: 4fcf793
      SETTINGS__FORCE_IMPORT_SSGS: 'true'
      REPLICAS_BACKEND: 6
      REPLICAS_SIDEKIQ: 6
      FLOORIST_SUSPEND: 'false'
