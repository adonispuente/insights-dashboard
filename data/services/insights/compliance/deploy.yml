---
$schema: /app-sre/saas-file-1.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
