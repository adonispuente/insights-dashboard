      IMAGE_TAG: latest
      IMAGE: quay.io/cloudservices/redis
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 6260f3d60ba5befa86923f81a63fd39eb4e52aca
