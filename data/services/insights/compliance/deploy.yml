---
$schema: /app-sre/saas-file-2.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ConfigMap
- CronJob
- Deployment
- DeploymentConfig
- FloorPlan
- HorizontalPodAutoscaler
- Job
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  PATH_PREFIX: /api

resourceTemplates:
- name: compliance-ssg
  path: /clowdapp.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/compliance-ssg
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: insights-platform-compliance-ssg-gl-build-main
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: 8d86c9026e5bb5df781acf37a25f96d9556602b5
    parameters:
      MIN_REPLICAS: 1
- name: compliance
  path: /clowdapp.yaml
  url: https://github.com/RedHatInsights/compliance-backend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      REPLICAS_BACKEND: 1
      REPLICAS_SIDEKIQ: 1
      REDIS_SSL: 'false'
      SETTINGS__REPORT_DOWNLOAD_SSL_ONLY: 'false'
      IMPORT_SSG_SCHEDULE: "*/1 * * * *"
      PRIMARY_REDIS_AS_CACHE: 'true'
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-compliance-backend-gh-build-master
    parameters:
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      PRIMARY_REDIS_AS_CACHE: 'false'
      RAILS_LOGLEVEL: 'debug'
      LINT_ANNOTATION: 'ignore-check.kube-linter.io/minimum-three-replicas'
      IMPORT_SSG_SCHEDULE: "*/5 * * * *"
      REPLICAS_BACKEND: 1
      REPLICAS_CONSUMER: 1
      REPLICAS_SIDEKIQ: 1
  - namespace:
      $ref: /services/insights/compliance/namespaces/compliance-prod.yml
    ref: f4b955be46da1f6e0b4d8f3e97594ca425f39975
    parameters:
      SETTINGS__FORCE_IMPORT_SSGS: 'false'
      REPLICAS_BACKEND: 6
      REPLICAS_CONSUMER: 6
      REPLICAS_SIDEKIQ: 6
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      PRIMARY_REDIS_AS_CACHE: 'false'
      IMPORT_SSG_SCHEDULE: "*/5 * * * *"
- name: compliance-frontend
  path: /deployment_template.yaml
  url: https://github.com/RedHatInsights/compliance-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
- name: compliance-dashboards
  url: https://github.com/RedHatInsights/compliance-backend
  path: /dashboards/grafana-dashboard-insights-compliance-general.template.yaml
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      QE_ACCOUNTS: '13438478|12383032|11789772|13456124|12383032|13460159'
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 3f1054eac0d31cbb549846ba4a3fce890bd093cc
    parameters:
      QE_ACCOUNTS: '11789772|12383032'
