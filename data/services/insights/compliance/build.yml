---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: compliance
  platform: insights

name: ci-int-insights-compliance
description: 'Job for building Insights Compliance app'

app:
  $ref: /services/insights/compliance/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: compliance-backend
    label: insights
    node: rhel8
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: compliance-backend
    jobs:
    - "insights-gh-pr-check":
        display_name: compliance-backend pr-check
        concurrent_build: true
    - "insights-gh-build-master":
        display_name: compliance-backend build-master
        disable_retry_on_failure: false
    - "insights-gh-pipeline":
        display_name: compliance-backend pipeline
        concurrent_build: true
        status_context: ci.int.devshift.net PR pipeline
    - "insights-gh-build-master":
        display_name: compliance-backend build-security-compliance
        branch: security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: compliance-backend build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: compliance-ssg
    label: insights
    node: rhel8
    quay_org: cloudservices
    gl_group: insights-platform
    gl_project: compliance-ssg
    jobs:
    - "insights-gl-pr-check":
        display_name: compliance-ssg pr-check
        concurrent_build: true
        branch: "main"
        wrappers:
        - timeout_wrapper:
            timeout: 90
    - "insights-gl-build-master":
        display_name: compliance-ssg build-master
        branch: "main"
        disable_retry_on_failure: false
    - "insights-gl-build-master":
        display_name: compliance-ssg build-security-compliance
        branch: security-compliance
    - "insights-gl-scheduled-rebuild":
        display_name: compliance-ssg build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
- project:
    name: compliance-frontend
    label: insights
    node: insights
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: compliance-frontend
    jobs:
    - "insights-gh-pr-check":
        display_name: compliance-frontend pr-check
    - "insights-gh-build-master":
        display_name: compliance-frontend build-master
- project:
    name: attache
    label: insights
    node: rhel8
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: attache
    jobs:
    - "insights-gh-build-master":
        display_name: attache build-master
        branch: "main"
