---
$schema: /openshift/namespace-1.yml

labels:
  service: compliance

name: compliance-prod
description: Insights compliance-prod on the Prod v4 cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/compliance/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/compliance-prod/compliance-backend
  version: 1
  annotations:
    qontract.recycle: "true"
# Templated secret for rds instance.
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-prod/compliance-prod/compliance-rds.secret.yaml


managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: compliance-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
