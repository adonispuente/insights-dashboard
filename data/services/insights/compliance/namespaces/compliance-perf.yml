---
$schema: /openshift/namespace-1.yml

labels:
  service: compliance

name: compliance-perf
description: Insights compliance-perf on the Prod v4 cluster

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/compliance/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/perf/compliance-perf/compliance-backend
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-perf/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /app-sre/compliance-perf/datahub-floorist-access.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
# - provider: rds
#   account: insights-perf
#   identifier: compliance-perf
#   defaults: /terraform/resources/insights/perf/rds/rds-compliance-perf.yml
#   enhanced_monitoring: true
#   output_resource_name: compliance-db
#   output_resource_db_name: postgres
#   parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-compliance-perf.yml
- provider: cloudwatch
  account: insights-perf
  identifier: compliance-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
- provider: elasticache
  account: insights-perf
  identifier: compliance-perf-elasticache-clowder
  defaults: /terraform/resources/insights/perf/elasticache/elasticache-compliance-2.yml
  output_resource_name: in-memory-db
- provider: s3
  account: insights-perf
  identifier: insights-metrics-export-perf
  defaults: /terraform/resources/s3-all-expires-7-days.yml
  output_resource_name: insights-metrics-export-perf
- provider: aws-iam-service-account
  account: insights-perf
  identifier: floorist-metrics-exporter-perf-s3-reader
  variables:
    bucket: insights-metrics-export-perf
    region: us-east-1
    endpoint: s3.us-east-1.amazonaws.com
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": ["s3:ListBucket"],
          "Resource": ["arn:aws:s3:::${bucket}"]
        },
        {
          "Effect": "Allow",
          "Action": ["s3:GetObject"],
          "Resource": ["arn:aws:s3:::${bucket}/*"]
        }
      ]
    }
  output_resource_name: floorist-metrics-exporter-s3-reader
