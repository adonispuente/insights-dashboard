---
$schema: /openshift/namespace-1.yml

labels:
  service: compliance

name: compliance-stage
description: Insights compliance-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

#quota:
#  $ref: /services/insights/compliance/compliance-quota.yml

app:
  $ref: /services/insights/compliance/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/remediations/namespaces/stage-remediations-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/compliance-stage/compliance-backend
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /app-sre-stage/compliance-stage/datahub-floorist-access.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: compliance-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-compliance-stage.yml
  output_resource_name: compliance-db
  enhanced_monitoring: true
- provider: rds
  account: insights-stage
  identifier: compliance-stage-readonly
  replica_source: compliance-stage
  defaults: /terraform/resources/insights/stage/rds/postgres10-rds-read-replica-compliance-1.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres10-parameter-group-compliance-stage-read-replica.yml
  output_resource_name: compliance-readonly-db
- provider: cloudwatch
  account: insights-stage
  identifier: compliance-stage
  defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
- provider: elasticache
  account: insights-stage
  identifier: compliance-stage-elasticache-clowder
  defaults: /terraform/resources/insights/stage/elasticache/elasticache-compliance-2.yml
  parameter_group: /terraform/resources/insights/stage/elasticache/elasticache-compliance-sidekiq-parameter-group.yml
  output_resource_name: in-memory-db
- provider: s3
  account: insights-stage
  identifier: insights-metrics-export-stage
  defaults: /terraform/resources/s3-all-expires-7-days.yml
  output_resource_name: insights-metrics-export-stage

kafkaCluster:
  $ref: /kafka/crcs02ue1k/cluster.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml
