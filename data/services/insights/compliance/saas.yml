---
$schema: /app-sre/saas-file-1.yml

labels:
  service: compliance
  platform: insights

name: compliance
description: compliance app on the Insights Platform

app:
  $ref: /services/insights/compliance/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- PersistentVolumeClaim
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: compliance-redis
  path: /templates/compliance/compliance-redis.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters: {}
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: latest
      IMAGE: quay.io/cloudservices/redis
- name: compliance-prometheus-exporter
  path: /templates/compliance/compliance-prometheus-exporter.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: a64bc7d
- name: compliance-backend
  path: /templates/compliance/compliance-backend.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    MAX_REPLICAS: 6
    MIN_REPLICAS: 2
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      RBAC_HOST: rbac.rbac-stage.svc
- name: compliance-consumer
  path: /templates/compliance/compliance-consumer.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    KAFKA_BOOTSTRAP_PORT: '9092'
    MAX_REPLICAS: 6
    MIN_REPLICAS: 2
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: compliance-import-remediations
  path: /templates/compliance/compliance-import-remediations.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      REMEDIATIONS_URL: http://remediations.remediations-stage:9002
- name: compliance-import-ssg
  path: /templates/compliance/compliance-import-ssg.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      REMEDIATIONS_URL: http://remediations.remediations-stage:9002
- name: compliance-inventory-events-consumer
  path: /templates/compliance/compliance-inventory-events-consumer.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    KAFKA_BOOTSTRAP_PORT: '9092'
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: compliance-sidekiq
  path: /templates/compliance/compliance-sidekiq.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    KAFKA_BOOTSTRAP_PORT: '9092'
    MAX_REPLICAS: 6
    MIN_REPLICAS: 2
    PATH_PREFIX: /api
  targets:
  - namespace:
      $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.host-inventory-stage.svc
      IMAGE_TAG: a64bc7d
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
