---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: provisioning
name: provisioning-cloudwash
description: cleanup resources of azure instances
app:
  $ref: /services/insights/provisioning/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: provisioning-status
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/redhatqe

managedResourceTypes:
- CronJob

allowedSecretParameterPaths:
- insights/secrets/qe

resourceTemplates:
- name: cloudwash-job
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/cloudwash_job.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage-testing.yml
    ref: main
    parameters:
      CRON_SCHEDULE: "0 7 * * *" # cron job to run every day at 7 am
