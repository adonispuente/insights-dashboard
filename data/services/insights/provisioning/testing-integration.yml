---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: provisioning
name: provisioning-integration-testing
description: provisioning integration testing
app:
  $ref: /services/insights/provisioning/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: provisioning-status
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices
- quay.io/redhatqe

timeout: 90m

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- Job

resourceTemplates:
- name: provisioning-integration-testing
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing-integration.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage-testing.yml
    ref: dfae6ae0a9c2299c07ccdf3ce658cbd74841b7d5
    parameters:
      ENV_FOR_DYNACONF: stage_proxy
    promotion:
      auto: true
      subscribe:
      - provisioning-stage-post-deploy-tests-success-channel
      publish:
      - provisioning-stage-post-deploy-integration-tests-success-channel
      promotion_data:
      - channel: provisioning-stage-post-deploy-tests-success-channel
        data:
        - parent_saas: provisioning-testing
          target_config_hash: af1e9b5f09b17228
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-prod.yml
    ref: 80cfdead384ff8e08e79642e9e3d5da996d8f96b
    parameters:
      ENV_FOR_DYNACONF: prod
    promotion:
      auto: true
      subscribe:
      - provisioning-prod-post-deploy-tests-success-channel
      publish:
      - provisioning-prod-post-deploy-integration-tests-success-channel
      promotion_data:
      - channel: provisioning-prod-post-deploy-tests-success-channel
        data:
        - parent_saas: provisioning-testing
          target_config_hash: 9e9db3cda4101cd0
          type: parent_saas_config
