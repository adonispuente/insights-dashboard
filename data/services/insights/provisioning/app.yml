labels:
  service: provisioning
  platform: insights

name: provisioning

description: |
  Provisioning service on console.redhat.com
  This is used by customer to provision new machines in their hybrid cloud environment.
  It supports provisioning images build by image builder into AWS, GCE or Azure.

architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/architecture/provisioning.md
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/provisioning
grafanaUrls:
- title: Provisioning monitoring
  url: https://grafana.app-sre.devshift.net/d/211/provisioning?orgId=1
onboardingStatus: InProgress

parentApp:
  $ref: /services/insights/app.yml

escalationPolicy:
  $ref: /teams/insights/escalation-policies/crc-provisioning-escalations.yml

serviceOwners:
- name: Ondrej Ezr (Product owner)
  email: oezr@redhat.com
- name: Lukas Zapletal (Architect)
  email: lzapleta@redhat.com

dependencies:
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/kafka/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/cloudservices.yml
  items:
