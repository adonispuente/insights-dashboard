---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: provisioning
name: provisioning-testing
description: provisioning acceptance testing
app:
  $ref: /services/insights/provisioning/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: provisioning-status
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices

managedResourceTypes:
- ClowdJobInvocation
- Job

resourceTemplates:
- name: provisioning-testing
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage.yml
    ref: c6f22d802f787a25d5daf3922173a957e44f9496
    parameters:
      IQE_ENV: stage_post_deploy
      IQE_MARKER: stage
    promotion:
      auto: true
      subscribe:
      - provisioning-stage-deploy-success-channel
      publish:
      - provisioning-stage-post-deploy-tests-success-channel
      promotion_data:
      - channel: provisioning-stage-deploy-success-channel
        data:
        - parent_saas: provisioning
          target_config_hash: d9b56b41f0af56e7
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-prod.yml
    ref: 43be8f63f1705d3a6148961dc3b13f041a48133a
    parameters:
      IQE_ENV: prod
      IQE_MARKER: prod
    promotion:
      auto: true
      subscribe:
      - provisioning-prod-deploy-success-channel
      publish:
      - provisioning-prod-post-deploy-tests-success-channel
      promotion_data:
      - channel: provisioning-prod-deploy-success-channel
        data:
        - parent_saas: provisioning
          target_config_hash: b7e1d4d833b24977
          type: parent_saas_config
