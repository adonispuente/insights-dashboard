---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: provisioning
name: provisioning-testing
description: provisioning acceptance testing
app:
  $ref: /services/insights/provisioning/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: provisioning-status
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices  # iqe container
- quay.io/redhatqe  # sel container

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- Job

resourceTemplates:
- name: provisioning-service-testing
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing-integration.yaml
  targets:
  # STAGE Testing
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage-testing.yml
    ref: 643f5f7258b1155ad92e281d361f3d4c6da7f2f8
    parameters:
      ENV_FOR_DYNACONF: stage_proxy
      IQE_MARKER_EXPRESSION: stage
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: provisioning
      IQE_PLUGINS: provisioning
      NAME_STUB: service-tests
    promotion:
      auto: true
      subscribe:
      - provisioning-stage-deploy-success-channel
      publish:
      - provisioning-stage-post-deploy-tests-success-channel
  # PRODUCTION Testing
      promotion_data:
      - channel: provisioning-stage-deploy-success-channel
        data:
        - parent_saas: provisioning
          target_config_hash: 979fe6cfa30246b9
          type: parent_saas_config
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-prod-testing.yml
    ref: fa909e16181c953d532596c9df34667d4eb96e39
    parameters:
      ENV_FOR_DYNACONF: prod
      IQE_MARKER_EXPRESSION: prod
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: provisioning
      IQE_PLUGINS: provisioning
      NAME_STUB: service-tests
    promotion:
      auto: true
      subscribe:
      - provisioning-prod-deploy-success-channel
      publish:
      - provisioning-prod-post-deploy-tests-success-channel
      promotion_data:
      - channel: provisioning-prod-deploy-success-channel
        data:
        - parent_saas: provisioning
          target_config_hash: 2fe7062f2a18a053
          type: parent_saas_config
