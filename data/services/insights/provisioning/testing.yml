---
$schema: /app-sre/saas-file-2.yml
labels:
  platform: insights
  service: provisioning
name: provisioning-testing
description: provisioning acceptance testing
app:
  $ref: /services/insights/provisioning/app.yml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: provisioning-status
pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml
publishJobLogs: true
imagePatterns:
- quay.io/cloudservices  # iqe container
- quay.io/redhatqe  # sel container

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

managedResourceTypes:
- ClowdJobInvocation
- Job

resourceTemplates:
# OLD RESOURCSE GETTING REPLACED
- name: provisioning-testing
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage.yml
    ref: ca6ecdd0417e6d201a0f5cc86210988604eab7f1
    delete: true
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-prod-testing.yml
    ref: f8a1fe1fc263686eba8e408cb1b37c8e6b8d4028
    delete: true
# NEW RESOURCES
- name: provisioning-stage-testing
  # Using CJI in the stage cluster namespace
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-stage.yml
    ref: ca6ecdd0417e6d201a0f5cc86210988604eab7f1
    parameters:
      IQE_ENV: stage_post_deploy # REMOVE ME
      ENV_FOR_DYNACONF: stage_post_deploy
      IQE_MARKER: stage
    promotion:
      publish:
      - provisioning-stage-post-deploy-tests-success-channel
- name: provisioning-prod-testing
  # Using Job in the internal cluster
  url: https://github.com/RHEnVision/provisioning-backend
  path: /deploy/testing-integration.yaml
  targets:
  - namespace:
      $ref: /services/insights/provisioning/namespaces/provisioning-prod-testing.yml
    ref: ca6ecdd0417e6d201a0f5cc86210988604eab7f1
    parameters:
      ENV_FOR_DYNACONF: prod
      IQE_MARKER_EXPRESSION: prod
      IQE_IMAGE: quay.io/cloudservices/iqe-tests
      IQE_IMAGE_TAG: provisioning
      IQE_PLUGINS: provisioning
      NAME_STUB: service-tests
    promotion:
      publish:
      - provisioning-prod-post-deploy-tests-success-channel
