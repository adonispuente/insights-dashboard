---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: provisioning

name: ci-int-provisioning-jobs
description: provisioning ci-int jobs

app:
  $ref: /services/insights/provisioning/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: provisioning-frontend
    label: insights
    node: insights
    gh_org: RHEnVision
    gh_repo: provisioning-frontend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: provisioning-frontend build-master
        branch: main
    - "insights-gh-pr-check":
        display_name: provisioning-frontend pr-check
        branch: main
- project:
    name: provisioning-backend
    label: insights
    node: rhel8
    gh_org: RHEnVision
    gh_repo: provisioning-backend
    quay_org: cloudservices
    build_deploy_script_path: "./.rhcicd/build_deploy.sh"
    pr_check_script_path: "./.rhcicd/pr_check.sh"
    jobs:
    - "insights-gh-build-master":
        display_name: provisioning-backend build-master
        branch: main
    - "insights-gh-pr-check":
        display_name: provisioning-backend pr-check
        branch: main
