---
$schema: /openshift/namespace-1.yml

labels:
  service: provisioning

name: provisioning-stage
description: Provisioning on the Stage cluster under app-interface management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/provisioning/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
- $ref: /services/insights/image-builder/namespaces/stage-image-builder-stage.yml

managedRoles: true

managedResourceTypes:
- Secret

sharedResources:
  - $ref: /services/insights/shared-resources/metrics-export-stage.yml

managedExternalResources: true

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-common/iqe-vault.secret.yaml
- provider: vault-secret
  name: provisioning-azure-acc
  path: app-interface/provisioning/stage/azure-acc
  version: 3
- provider: vault-secret
  path: app-interface/provisioning/stage/gcp-account
  name: provisioning-gcp-acc
  version: 1
- provider: vault-secret
  path: app-interface/provisioning/stage/floorist-bucket
  version: 1
- provider: vault-secret
  name: provisioning-sentry
  path: app-interface/provisioning/stage/glitchtip-dsn
  version: 1

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: provisioning-stage
    defaults: /terraform/resources/insights/stage/rds/postgres13-rds-1.yml
    overrides:
      name: provisioning_backend
      engine_version: "13.10"
    parameter_group: /terraform/resources/insights/stage/rds/postgres13-parameter-group-quickstarts-stage.yml
    enhanced_monitoring: true
    output_resource_name: provisioning-db
    annotations:
      clowder/database: provisioning-backend

    # This service account is supposed to assume Customer provided roles
    # We do not define any naming pattern for the Customer roles.
    # We could try to impose it in the documentation and see if customers follow
    # and then use exact role name to scope down perms of this account.
  - provider: aws-iam-service-account
    identifier: provisioning-serviceaccount-stage
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/*"
        }]
      }
    output_resource_name: provisioning-aws-acc
  - provider: elasticache
    identifier: provisioning-elasticache-stage
    defaults: /terraform/resources/insights/stage/elasticache/elasticache-provisioning-1.yml
    output_resource_name: in-memory-db
  - provider: cloudwatch
    identifier: provisioning-cloudwatch-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: sqs
    identifier: provisioning-job-queue-stage
    specs:
    - defaults: /terraform/resources/insights/stage/sqs/provisioning-job-queue-sqs-stage.yml
      queues:
      - key: provisioning_job_queue_stage
        value: provisioning-job-queue-stage

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/hcc-provisioning-stage.yml
