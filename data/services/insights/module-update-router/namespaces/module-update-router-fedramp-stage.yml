---
$schema: /openshift/namespace-1.yml

labels:
  service: module-update-router

name: module-update-router-stage
description: module-update-router for FedRAMP on stage

cluster:
  $ref: /openshift/insights/crcgovs02ue1/cluster.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/module-update-router/app.yml

environment:
  $ref: /products/insights/environments/fedramp-stage.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/standard-resource-limits.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.crcgovs02ue1.yml
  - $ref: /services/insights/gateway/namespaces/3scale-fedramp-stage.yml
  - $ref: /services/insights/turnpike/namespaces/turnpike-fedramp-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/insights/shared-resources/fedramp-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/module-update-router-stage/accounts-modules
  version: 4
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: module-update-router-stage
  defaults: /terraform/resources/insights/stage/rds/rds-module-update-router-stage.yml
  parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-module-update-router-stage.yml
  output_resource_name: module-update-router-db
