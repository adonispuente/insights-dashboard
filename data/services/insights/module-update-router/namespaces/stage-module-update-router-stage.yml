---
$schema: /openshift/namespace-1.yml

labels:
  service: module-update-router

name: module-update-router-stage
description: module-update-router

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/module-update-router/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
  - $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml
  - $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount
  - Secret

openshiftResources:
  - provider: vault-secret
    path: insights/secrets/global/rh-registry-pull
    version: 2
    type: kubernetes.io/dockerconfigjson
  - provider: resource
    path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
  - provider: vault-secret
    path: insights/quay/quay.io
    version: 3
    type: kubernetes.io/dockerconfigjson
    name: quay-cloudservices-pull

managedTerraformResources: true

terraformResources:
  - provider: rds
    account: insights-stage
    identifier: module-update-router-stage
    defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
    parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-module-update-router-stage.yml
    output_resource_name: module-update-router-db
