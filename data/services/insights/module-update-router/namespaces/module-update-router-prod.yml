---
$schema: /openshift/namespace-1.yml

labels:
  service: module-update-router

name: module-update-router-prod
description: module-update-router

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/module-update-router/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/module-update-router-prod/accounts-modules
  version: 9
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: rds
    identifier: module-update-router-prod
    defaults: /terraform/resources/insights/production/rds/rds-module-update-router-prod.yml
    parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-module-update-router-prod.yml
    output_resource_name: module-update-router-db
    reset_password: APPSRE-2714
  - provider: cloudwatch
    identifier: module-update-router-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
