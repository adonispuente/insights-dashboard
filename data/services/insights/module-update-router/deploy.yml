---
$schema: /app-sre/saas-file-2.yml

labels:
  service: module-update-router
  platform: insights

name: module-update-router
description: module-update-router

app:
  $ref: /services/insights/module-update-router/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
  - ClowdApp

imagePatterns:
  - quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
  - name: module-update-router
    path: /deploy/clowdapp.yml
    url: https://github.com/RedHatInsights/module-update-router
    targets:
      - namespace:
          $ref: /services/insights/module-update-router/namespaces/stage-module-update-router-stage.yml
        ref: master
        upstream:
          instance:
            $ref: /dependencies/ci-ext/ci-ext.yml
          name: RedHatInsights-module-update-router-gh-build-master
        parameters:
          LOG_FORMAT: json
          LOG_LEVEL: debug
          PATH_PREFIX: "/api,/r/insights/platform"
      - namespace:
          $ref: /services/insights/module-update-router/namespaces/module-update-router-prod.yml
        ref: d3a4583e1d89cc9e9559d4d2e807d512fe930713
        parameters:
          LOG_FORMAT: json
          LOG_LEVEL: warn
          PATH_PREFIX: "/api,r/insights/platform"
      - namespace:
          $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
        disable: true  # do not create an app-sre deploy job for ephemeral namespace
        ref: internal  # populated by bonfire
