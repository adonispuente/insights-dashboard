---
$schema: /openshift/namespace-1.yml

labels:
  service: cloudwatch-exporter
  platform: insights

name: cloudwatch-exporter
description: stage namespace for cloudwatch-exporter to export AWS resource metrics

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/cloudwatch-exporter/app.yml

managedRoles: true

managedTerraformResources: true

managedResourceTypes:
- ConfigMap

terraformResources:
- provider: aws-iam-service-account
  account: insights-stage
  identifier: cloudwatch-exporter
  policies:
  - CloudWatchReadOnlyAccess
  output_resource_name: cloudwatch-exporter-iam-user

openshiftResources:
- provider: resource
  path: /insights-prod/shared/cloudwatch-exporter/cloudwatch-exporter.configmap.yaml

