---
$schema: /openshift/namespace-1.yml

labels:
  service: buck-it

name: buck-it-stage
description: Insights buck-it-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/buck-it/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stage-01.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-openshift-stage
  defaults: /terraform/resources/s3-private-1.yml
- provider: s3
  account: insights-stage
  identifier: insights-buck-it-ansible-stage
  defaults: /terraform/resources/s3-private-1.yml

managedResourceTypes:
- ServiceAccount
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/buck-it/bucket-map-file.configmap.yml
