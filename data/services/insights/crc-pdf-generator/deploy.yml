---
$schema: /app-sre/saas-file-2.yml

labels:
  service: crc-pdf-generator
  platform: insights

name: crc-pdf-generator
description: A console.redhat.com microservice to allow dynamic PDF creation. PDF are created from pre-defined templates. Template is selected and filled wit data based on the API request made to the service.

app:
  $ref: /services/insights/crc-pdf-generator/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-consoledot-experience

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: crc-pdf-generator
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/pdf-generator
  targets:
  - namespace:
      $ref: /services/insights/hac/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-pdf-generator-gh-build-main
    parameters:
      ENV_NAME: ephem-hac
      LOG_LEVEL: debug
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/crc-pdf-generator/namespaces/crc-pdf-generator-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-pdf-generator-gh-build-main
    parameters:
      ENV_NAME: stage 
      LOG_LEVEL: debug
      MIN_REPLICAS: 3
