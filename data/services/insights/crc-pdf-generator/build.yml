---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: crc-pdf-generator

name: ci-ext-crc-pdf-generator-jobs

description: 'crc-pdf-generator ci-ext jobs'

app:
  $ref: /services/insights/crc-pdf-generator/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: crc-pdf-generator
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: pdf-generator
    quay_org: cloudservices
    jobs:
    # security-compliance does not need to build behind the VPN
    - 'insights-gh-build-master':
        branch: security-compliance
        display_name: crc-pdf-generator build-security-compliance
    - "insights-gh-scheduled-rebuild":
        display_name: crc-pdf-generator build-security-compliance-weekly
        branch: security-compliance
        cron_expression: "H H(0-3) * * 6"
        ci_cmd: './build_deploy.sh'
