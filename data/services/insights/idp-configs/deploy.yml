---
$schema: /app-sre/saas-file-2.yml

labels:
  service: idp-configs
  platform: insights

name: idp-configs
description: IDP Configs app on the Insights Platform

app:
  $ref: /services/insights/idp-configs/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: idp-configs-api
  path: /deploy/clowdapp.yaml
  url: https://github.com/identitatem/idp-configs-api
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/idp-configs/namespaces/idp-configs-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: identitatem-idp-configs-api-gh-build-main
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: stage
