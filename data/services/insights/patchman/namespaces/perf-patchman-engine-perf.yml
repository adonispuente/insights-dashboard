---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-perf
description: Insights patchman-engine-perf on the Perf cluster

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/patchman/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []

managedRoles: true

managedResourceTypes: []

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-perf/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/secrets/insights-stage/patchman-engine-stage/patchman-engine-database-passwords
  version: 4
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

sharedResources:
  - $ref: /services/insights/shared-resources/metrics-export-stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-perf/account.yml
  resources:
  - provider: rds
    identifier: patchman-perf
    defaults: /terraform/resources/insights/perf/rds/rds-patchman-engine-perf.yml
    overrides:
      apply_immediately: true
    parameter_group: /terraform/resources/insights/perf/rds/postgres12-parameter-group-patchman-perf.yml
    output_resource_name: patchman-db
    enhanced_monitoring: true
    reset_password: APPSRE-5037
  - provider: rds
    identifier: patchman-perf-readonly
    replica_source: patchman-perf
    defaults: /terraform/resources/insights/perf/rds/rds-patchman-engine-perf-readonly.yml
    parameter_group: /terraform/resources/insights/perf/rds/postgres12-parameter-group-patchman-perf-readonly.yml
    output_resource_name: patchman-db-readonly
    reset_password: APPSRE-5037
  - provider: aws-iam-service-account
    identifier: patchman-aws-perf
    policies:
    - CloudWatchReadOnlyAccess
    output_resource_name: patchman-aws
  - provider: cloudwatch
    identifier: patchman-perf
    defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
