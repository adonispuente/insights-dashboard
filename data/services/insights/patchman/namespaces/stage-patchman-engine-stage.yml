---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-stage
description: Insights patchman-engine-stage on the Stage cluster under app-interface management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/patchman/app.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: patchman-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  parameter_group: /terraform/resources/insights/stage/rds-postgres11-parameter-group-1.yml
  output_resource_name: patchman-db
- provider: service-account
  account: insights-stage
  identifier: patchman-aws-stageee
  policies:
  - CloudWatchReadOnlyAccess
  output_resource_name: patchman-aws
- provider: cloudwatch
  account: insights-stage
  identifier: patchman-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
