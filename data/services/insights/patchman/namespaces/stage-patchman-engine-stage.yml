---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-stage
description: Insights patchman-engine-stage on the Stage cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-stage.yml

app:
  $ref: /services/insights/patchman/app.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: patchman-stage
  defaults: /terraform/resources/insights/staging/rds-1.yml
  overrides:
    instance_class: db.t3.small
