---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-prod
description: Insights patchman-engine-prod on the PROD cluster under app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/patchman/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/vulnerability/namespaces/vmaas-prod.yml
- $ref: /services/insights/turnpike/namespaces/prod-turnpike-prod.yml
- $ref: /services/insights/vulnerability/namespaces/vulnerability-engine-prod.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/patchman-engine-prod/patchman-engine-database-passwords
  version: 3
  type: Opaque
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

sharedResources:
- $ref: /services/insights/shared-resources/metrics-export-prod.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: patchman-aws-prod
    policies:
    - CloudWatchReadOnlyAccess
    output_resource_name: patchman-aws
  - provider: cloudwatch
    identifier: patchman-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: rds
    identifier: patchman-prod
    parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-patchman-prod.yml
    defaults: /terraform/resources/insights/production/rds/rds-patchman-engine-prod.yml
    output_resource_name: patchman-db
    enhanced_monitoring: true
  - provider: rds
    identifier: patchman-prod-readonly
    replica_source: patchman-prod
    parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-patchman-prod-readonly.yml
    defaults: /terraform/resources/insights/production/rds/rds-patchman-engine-prod-readonly.yml
    output_resource_name: patchman-db-readonly
    overrides:
      timeouts:
        create: 2h
