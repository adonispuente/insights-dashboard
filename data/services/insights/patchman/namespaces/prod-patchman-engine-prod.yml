---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-prod
description: Insights patchman-engine-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/patchman/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: patchman-prod
  parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-patchman-prod.yml
  defaults: /terraform/resources/insights/production/rds/rds-patchman-engine-prod.yml
  output_resource_name: patchman-db
  enhanced_monitoring: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
