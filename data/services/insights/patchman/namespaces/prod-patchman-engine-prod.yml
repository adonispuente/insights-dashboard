---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-prod
description: Insights patchman-engine-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/patchman/app.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/insights-prod/patchman-engine-prod/patchman-engine-database-passwords
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: patchman-prod
  defaults: /terraform/resources/insights/production/patchman-rds-1.yml
