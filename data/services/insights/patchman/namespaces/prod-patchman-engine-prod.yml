---
$schema: /openshift/namespace-1.yml

labels:
  service: patchman

name: patchman-engine-prod
description: Insights patchman-engine-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/patchman/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-prod
  identifier: patchman-prod
  parameter_group: /terraform/resources/insights/production/rds-postgres11-temp-parameter-group-1.yml
  defaults: /terraform/resources/insights/production/rds-1.yml
  output_resource_name: patchman-db
  overrides:
    instance_class: db.r5.xlarge
    monitoring_interval: 30
  enhanced_monitoring: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml
