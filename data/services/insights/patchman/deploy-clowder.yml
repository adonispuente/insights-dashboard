---
$schema: /app-sre/saas-file-2.yml

labels:
  service: patchman
  platform: insights

name: patchman-clowder
description: patchman app deployed via clowder

app:
  $ref: /services/insights/patchman/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters: {}

resourceTemplates:
- name: patchman
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/patchman-engine
  parameters:
    CLOWDER_ENABLED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MEMORY_LIMIT: '2Gi'
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: a3fa2b8 # 1.15.4-dev
      LOG_LEVEL_MANAGER: debug

      # Listener
      REPLICAS_LISTENER: '0'
      IMAGE_TAG_LISTENER: 7bec099 # 1.15.3
      LOG_LEVEL_LISTENER: debug

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '0'
      IMAGE_TAG_EVALUATOR_UPLOAD: 7bec099 # 1.15.3
      LOG_LEVEL_EVALUATOR_UPLOAD: debug

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '0'
      IMAGE_TAG_EVALUATOR_RECALC: 7bec099 # 1.15.3
      LOG_LEVEL_EVALUATOR_RECALC: debug

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '0'
      IMAGE_TAG_VMAAS_SYNC: 7bec099 # 1.15.3
      LOG_LEVEL_VMAAS_SYNC: debug

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: a3fa2b8 # 1.15.4-dev
      LOG_LEVEL_DATABASE_ADMIN: debug

      # Common parameters
      CMD_WRAPPER: ''
      CLOWDER_ENABLED: 'true' # to debug clowder issues
