---
$schema: /app-sre/saas-file-2.yml

labels:
  service: patchman
  platform: insights

name: patchman-clowder
description: patchman app deployed via clowder

app:
  $ref: /services/insights/patchman/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- PersistentVolumeClaim
- Service
- Route

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters: {}

resourceTemplates:
- name: patchman-ui
  path: /deploy/frontend.yml
  url: https://github.com/RedHatInsights/patchman-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
- name: patchman
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/patchman-engine
  parameters:
    CLOWDER_ENABLED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MEMORY_LIMIT: '2Gi'
      UPDATE_USERS: 'true'  # add new users, update credentials
      UPDATE_DB_CONFIG: 'true'  # apply './database_admin/config.sql'
      FLOORIST_IMAGE_TAG: 37d0727  # 2022-07-01
      ENABLE_MIGRATION: 'true'  # always migrate DB in ephemeral
  - namespace: # STAGE
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '3' # prod: 4
      IMAGE_TAG_MANAGER: ba22bb4 # v2.2.7
      DB_DEBUG_MANAGER: 'true'
      LOG_LEVEL_MANAGER: debug
      RES_REQUEST_CPU_MANAGER: 100m
      RES_REQUEST_MEM_MANAGER: 768Mi # prod: 2Gi
      RES_LIMIT_CPU_MANAGER: 200m
      RES_LIMIT_MEM_MANAGER: 1536Mi # prod: 2Gi
      PRELOAD_ADVISORY_DETAIL_CACHE: 'true'
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve

      # Listener
      REPLICAS_LISTENER: '3'
      IMAGE_TAG_LISTENER: ba22bb4 # v2.2.7
      LOG_LEVEL_LISTENER: info
      RES_REQUEST_CPU_LISTENER: 50m
      RES_REQUEST_MEM_LISTENER: 128Mi
      RES_LIMIT_CPU_LISTENER: 100m
      RES_LIMIT_MEM_LISTENER: 192Mi

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '3' # prod: '2'
      IMAGE_TAG_EVALUATOR_UPLOAD: ba22bb4 # v2.2.7
      LOG_LEVEL_EVALUATOR_UPLOAD: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      ENABLE_BASELINE_EVAL_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_REQUEST_CPU_EVALUATOR_UPLOAD: 100m
      RES_REQUEST_MEM_EVALUATOR_UPLOAD: 768Mi
      RES_LIMIT_CPU_EVALUATOR_UPLOAD: 200m # prod: 500m
      RES_LIMIT_MEM_EVALUATOR_UPLOAD: 1536Mi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '3'
      IMAGE_TAG_EVALUATOR_RECALC: ba22bb4 # v2.2.7
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      ENABLE_BASELINE_EVAL_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_REQUEST_CPU_EVALUATOR_RECALC: 150m
      RES_REQUEST_MEM_EVALUATOR_RECALC: 768Mi
      RES_LIMIT_CPU_EVALUATOR_RECALC: 300m # prod: 500m
      RES_LIMIT_MEM_EVALUATOR_RECALC: 1536Mi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      LOG_LEVEL_VMAAS_SYNC: info
      PACKAGES_PAGE_SIZE: '500'
      ENABLE_PKG_TREE_SYNC: 'false' # use /pkglist vmaas endpoint
      ENABLE_MODIFIED_SINCE_SYNC: 'false'
      RES_REQUEST_CPU_VMAAS_SYNC: 125m
      RES_REQUEST_MEM_VMAAS_SYNC: 192Mi
      RES_LIMIT_CPU_VMAAS_SYNC: 250m
      RES_LIMIT_MEM_VMAAS_SYNC: 384Mi
      ERRATA_PAGE_SIZE: "5000"
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"

      # Database admin
      IMAGE_TAG_DATABASE_ADMIN: ba22bb4 # v2.2.7
      LOG_LEVEL_DATABASE_ADMIN: info
      UPDATE_USERS: 'false'  # add new users, update credentials
      UPDATE_DB_CONFIG: 'false'  # apply './database_admin/config.sql'
      ENABLE_MIGRATION: 'false'  # set to false to allow auto deploy only for changes without migrations

      # Jobs
      IMAGE_TAG_JOBS: ba22bb4 # v2.2.7

      # Common parameters
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'

      # Floorist parameters
      FLOORIST_IMAGE_TAG: 37d0727 # 2022-07-01
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      FLOORIST_SCHEDULE: '50 0 * * *'

  - namespace: # PRODUCTION
      $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
    ref: f57953ce19c114dd5cd6b2a3c05fb5c9c35e8c05 # 2.0.61
    parameters:
      # Manager
      REPLICAS_MANAGER: '4'
      IMAGE_TAG_MANAGER: f57953c # v2.0.61
      LOG_LEVEL_MANAGER: info
      RES_REQUEST_CPU_MANAGER: 500m
      RES_REQUEST_MEM_MANAGER: 1Gi
      RES_LIMIT_CPU_MANAGER: 1000m
      RES_LIMIT_MEM_MANAGER: 2Gi
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve
      PRELOAD_ADVISORY_DETAIL_CACHE: 'true'

      # Listener
      REPLICAS_LISTENER: '3'
      IMAGE_TAG_LISTENER: f57953c # v2.0.61
      LOG_LEVEL_LISTENER: info
      CONSUMER_COUNT_LISTENER: "1"
      RES_REQUEST_MEM_LISTENER: 256Mi
      RES_LIMIT_MEM_LISTENER: 512Mi

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '5'
      IMAGE_TAG_EVALUATOR_UPLOAD: f57953c # v2.0.61
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_BASELINE_EVAL_EVALUATOR_UPLOAD: 'true'
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_REQUEST_CPU_EVALUATOR_UPLOAD: 250m
      RES_REQUEST_MEM_EVALUATOR_UPLOAD: 1Gi
      RES_LIMIT_CPU_EVALUATOR_UPLOAD: 500m
      RES_LIMIT_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '3'
      IMAGE_TAG_EVALUATOR_RECALC: f57953c # v2.0.61
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_BASELINE_EVAL_EVALUATOR_RECALC: 'true'
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_REQUEST_CPU_EVALUATOR_RECALC: 250m
      RES_REQUEST_MEM_EVALUATOR_RECALC: 1Gi
      RES_LIMIT_CPU_EVALUATOR_RECALC: 500m
      RES_LIMIT_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: f57953c # v2.0.61
      LOG_LEVEL_VMAAS_SYNC: info
      VMAAS_WS_ADDRESS: ws://vmaas-websocket.vmaas-prod.svc.cluster.local:8082 # use it if vmaas is not deployed with clowder
      PACKAGES_PAGE_SIZE: '500'
      ENABLE_PKG_TREE_SYNC: 'false' # use /pkglist vmaas endpoint
      ENABLE_MODIFIED_SINCE_SYNC: 'false'
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"
      ERRATA_PAGE_SIZE: "5000"
      RES_REQUEST_MEM_VMAAS_SYNC: 512Mi
      RES_LIMIT_MEM_VMAAS_SYNC: 1Gi

      # Database admin
      IMAGE_TAG_DATABASE_ADMIN: f57953c # v2.0.61
      LOG_LEVEL_DATABASE_ADMIN: info
      UPDATE_USERS: 'false'  # add new users, update credentials
      UPDATE_DB_CONFIG: 'false'  # apply './database_admin/config.sql'
      ENABLE_MIGRATION: 'true'  # allow migrations in prod until we start using auto-deploy

      # Common parameters
      VMAAS_ADDRESS: http://vmaas-webapp.vmaas-prod.svc.cluster.local:8080 # use it if vmaas is not deployed with clowder
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'

      # Jobs
      # IMAGE_TAG_JOBS: c629857 # v2.2.1 # uncomment when deploying ver > 2.2.1

      # Floorist parameters
      FLOORIST_IMAGE_TAG: 3a4c0bc # 2022-04-29
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      FLOORIST_SCHEDULE: '50 0 * * *'
      FLOORIST_LOGLEVEL: DEBUG # as INFO level prints nothing :-)
      RES_REQUEST_MEM_FLOORIST: 1Gi
      RES_LIMIT_MEM_FLOORIST: 2Gi

  - namespace: # FEDRAMP-STAGE
      $ref: /services/insights/patchman/namespaces/patchman-engine-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: '19dcf11'  # 1.18.50
      LOG_LEVEL_MANAGER: info
      RES_CPU_MANAGER: 1000m
      RES_MEM_MANAGER: 1Gi # prod: 2Gi
      ADVISORY_DETAIL_CACHE_SIZE: '60000' # Advisories count (46k) + some reserve
      ENABLE_BASELINES_API: 'true'

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: '19dcf11'  # 1.18.50
      LOG_LEVEL_LISTENER: info
      CONSUMER_COUNT_LISTENER: "1"

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1'
      IMAGE_TAG_EVALUATOR_UPLOAD: '19dcf11'  # 1.18.50
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_CPU_EVALUATOR_UPLOAD: 300m # prod: 500m
      RES_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: '19dcf11'  # 1.18.50
      LOG_LEVEL_EVALUATOR_RECALC: info
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_CPU_EVALUATOR_RECALC: 300m # prod: 500m
      RES_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: '19dcf11'  # 1.18.50
      LOG_LEVEL_VMAAS_SYNC: info
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"
      ERRATA_PAGE_SIZE: "5000"
      RES_MEM_VMAAS_SYNC: 1024Mi

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: '19dcf11'  # 1.18.50
      LOG_LEVEL_DATABASE_ADMIN: info
      UPDATE_USERS: 'false'  # add new users, update credentials
      UPDATE_DB_CONFIG: 'false'  # apply './database_admin/config.sql'

      # Common parameters
      KAFKA_READER_MAX_ATTEMPTS: '60'
      KAFKA_WRITER_MAX_ATTEMPTS: '60'

      # Floorist
      FLOORIST_IMAGE_TAG: 37d0727  # 2022-07-01
