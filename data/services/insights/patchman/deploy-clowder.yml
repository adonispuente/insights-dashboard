---
$schema: /app-sre/saas-file-2.yml

labels:
  service: patchman
  platform: insights

name: patchman-clowder
description: patchman app deployed via clowder

app:
  $ref: /services/insights/patchman/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters: {}

resourceTemplates:
- name: patchman
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/patchman-engine
  parameters:
    CLOWDER_ENABLED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal
    parameters:
      MEMORY_LIMIT: '2Gi'
  - namespace: # STAGE
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: 2cdfa6e # 1.16.0
      LOG_LEVEL_MANAGER: debug

      # Listener
      REPLICAS_LISTENER: '1'
      IMAGE_TAG_LISTENER: 2cdfa6e # 1.16.0
      LOG_LEVEL_LISTENER: debug

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '1'
      IMAGE_TAG_EVALUATOR_UPLOAD: 2cdfa6e # 1.16.0
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '1'
      IMAGE_TAG_EVALUATOR_RECALC: 2cdfa6e # 1.16.0
      LOG_LEVEL_EVALUATOR_RECALC: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '1'
      IMAGE_TAG_VMAAS_SYNC: 2cdfa6e # 1.16.0
      LOG_LEVEL_VMAAS_SYNC: debug

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: 2cdfa6e # 1.16.0
      LOG_LEVEL_DATABASE_ADMIN: debug

      # Common parameters
      # ...
  - namespace: # PRODUCTION
      $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
    ref: d8bf30ccf4a5876758232d10da4e60574ccf8b88 # 1.16.0+ - SPM-1159: added liveness, readiness probes to database-admin
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: RedHatInsights-patchman-engine-gh-build-master
    parameters:
      # Manager
      REPLICAS_MANAGER: '1'
      IMAGE_TAG_MANAGER: da41265 # 1.15.7
      LOG_LEVEL_MANAGER: debug
      RES_CPU_MANAGER: 1000m
      RES_MEM_MANAGER: 512Mi

      # Listener
      REPLICAS_LISTENER: '0'
      IMAGE_TAG_LISTENER: da41265 # 1.15.7
      LOG_LEVEL_LISTENER: debug
      CONSUMER_COUNT_LISTENER: "1"

      # Evaluator - upload
      REPLICAS_EVALUATOR_UPLOAD: '0'
      IMAGE_TAG_EVALUATOR_UPLOAD: da41265 # 1.15.7
      LOG_LEVEL_EVALUATOR_UPLOAD: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_UPLOAD: 'true'
      CONSUMER_COUNT_EVALUATOR_UPLOAD: "1"
      GOMAXPROCS_EVALUATOR_UPLOAD: "4"
      RES_CPU_EVALUATOR_UPLOAD: 500m
      RES_MEM_EVALUATOR_UPLOAD: 2Gi

      # Evaluator - recalc
      REPLICAS_EVALUATOR_RECALC: '0'
      IMAGE_TAG_EVALUATOR_RECALC: da41265 # 1.15.7
      LOG_LEVEL_EVALUATOR_RECALC: debug
      ENABLE_LAZY_PACKAGE_SAVE_EVALUATOR_RECALC: 'true'
      CONSUMER_COUNT_EVALUATOR_RECALC: "1"
      GOMAXPROCS_EVALUATOR_RECALC: "4"
      RES_CPU_EVALUATOR_RECALC: 500m
      RES_MEM_EVALUATOR_RECALC: 2Gi

      # VMaaS sync
      REPLICAS_VMAAS_SYNC: '0'
      IMAGE_TAG_VMAAS_SYNC: da41265 # 1.15.7
      LOG_LEVEL_VMAAS_SYNC: debug
      VMAAS_WS_ADDRESS: ws://vmaas-websocket.vmaas-prod.svc.cluster.local:8082 # since vmaas is not deployed with clowder
      DELETE_CULLED_SYSTEMS_LIMIT: "2000"
      ERRATA_PAGE_SIZE: "5000"
      RES_MEM_VMAAS_SYNC: 1024Mi

      # Database admin
      REPLICAS_DATABASE_ADMIN: '1'
      IMAGE_TAG_DATABASE_ADMIN: 2cdfa6e # 1.16.0
      LOG_LEVEL_DATABASE_ADMIN: debug

      # Common parameters
      # ...
      VMAAS_ADDRESS: http://vmaas-webapp.vmaas-prod.svc.cluster.local:8080 # since vmaas is not deployed with clowder
