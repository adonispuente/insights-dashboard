---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: patchman

name: ci-int-insights-patchman-jobs
description: 'Job for building Insights patchman app'

app:
  $ref: /services/insights/patchman/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: patchman
    label: insights
    node: rhel8
    gh_org: RedHatInsights
    gh_repo: patchman-engine
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: patchman pr-check
    - "insights-gh-build-master":
        display_name: patchman build-master
    - "insights-gh-build-master":
        display_name: patchman build-master hotfix
        branch: hotfix
- project:
    name: patchman-ui
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: patchman-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: patchman-ui pr-check
    - "insights-gh-build-master":
        display_name: patchman-ui build-master
