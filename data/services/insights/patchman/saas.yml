  parameters:
    KAFKA_BOOTSTRAP_PORT: '9092'
    LOG_GROUP: platform
    VMAAS_ADDRESS: http://vmaas-webapp-140.vmaas-stage.svc:8080
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    hash: master
    parameters:
      HOST_INVENTORY_HOST: insights-inventory.platform-stage.svc
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
      IMAGE_TAG: e34fef8
