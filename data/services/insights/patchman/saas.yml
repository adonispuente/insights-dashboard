---
$schema: /app-sre/saas-file-1.yml

labels:
  service: patchman
  platform: insights

name: patchman
description: patchman app on the Insights Platform

app:
  $ref: /services/insights/patchman/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  LOG_GROUP: platform

resourceTemplates:
- name: patchman-engine-evaluator-recalc
  path: /templates/patchman/patchman-engine-evaluator-recalc.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    VMAAS_ADDRESS: http://vmaas-webapp-140.vmaas-stage.svc.cluster.local:8080
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
- name: patchman-engine-vmaas-sync
  path: /templates/patchman/patchman-engine-vmaas-sync.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    VMAAS_ADDRESS: http://vmaas-webapp-140.vmaas-stage.svc.cluster.local:8080
    VMAAS_WS_ADDRESS: ws://vmaas-websocket-140.vmaas-stage.svc.cluster.local:8082
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
- name: patchman-engine-database-admin
  path: /templates/patchman/patchman-engine-database-admin.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
- name: patchman-engine-listener
  path: /templates/patchman/patchman-engine-listener.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
- name: patchman-engine-manager
  path: /templates/patchman/patchman-engine-manager.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    MANIFEST_PUSH_BRANCH: stage
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
- name: patchman-engine-evaluator-upload
  path: /templates/patchman/patchman-engine-evaluator-upload.yaml
  url: https://github.com/RedHatInsights/saas-templates
  parameters:
    VMAAS_ADDRESS: http://vmaas-webapp-140.vmaas-stage.svc.cluster.local:8080
  targets:
  - namespace:
      $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 7494b0b
