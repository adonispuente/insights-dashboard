    parameters:
      IMAGE_TAG: ea44ecc # 1.7.9
  - namespace:
      $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
    ref: c94f69a1b9dff62cf22244fba998eade7a83b912
    parameters:
      IMAGE_TAG: 2b7272e # 1.7.8
