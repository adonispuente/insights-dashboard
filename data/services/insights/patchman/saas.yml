---
$schema: /app-sre/saas-file-1.yml

labels:
  service: patchman
  platform: insights

name: patchman
description: patchman app on the Insights Platform

app:
  $ref: /services/insights/patchman/app.yml

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
