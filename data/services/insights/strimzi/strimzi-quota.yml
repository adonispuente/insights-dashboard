---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: strimzi-quota

description: Quota definition for strimzi namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "48"
      memory: 384Gi
    requests:
      cpu: "36"
      memory: 300Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "6"
      memory: 24Gi
    requests:
      cpu: "3"
      memory: 12Gi
  scopes:
  - Terminating
