---

$schema: /app-sre/app-1.yml

labels:
  service: strimzi
  platform: insights

name: strimzi

description: strimzi app on the Insights Platform

parentApp:
  $ref: /services/insights/app.yml

serviceOwners:
- name: Lindani Phiri
  email: lphiri@redhat.com
- name: Chris Mitchell
  email: cmitchel@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/aws/service.yml

codeComponents:
- name: prometheus-kafka-consumer-group-exporter
  resource: upstream
  url: https://github.com/RedHatInsights/prometheus-kafka-consumer-group-exporter
- name: platform-mq
  resource: upstream
  url: https://github.com/RedHatInsights/platform-mq

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: prometheus-kafka-consumer-group-exporter
    description: 'prometheus-kafka-consumer-group-exporter'
    public: true
  - name: lightbend-lag-exporter
    public: true
    description: Mirror of docker.io/lightbend/kafka-lag-exporter
    mirror: docker.io/lightbend/kafka-lag-exporter
  - name: kafka-connect
    description: 'Custom image for kafka-connect with plugins in platform-mq'
    public: true
