---
$schema: /openshift/namespace-1.yml

labels:
  service: strimzi

name: platform-mq-perf
description: Insights platform-mq-perf on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

# limitRanges:
#   $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

# quota:
#   $ref: /services/insights/strimzi/strimzi-quota.yml

app:
  $ref: /services/insights/strimzi/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# - $ref: /services/insights/engine/namespaces/perf-engine-perf.yml
# - $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
# - $ref: /services/insights/patchman/namespaces/perf-patchman-engine-perf.yml
# - $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml
# - $ref: /services/insights/vulnerability/namespaces/perf-vulnerability-engine-perf.yml
# - $ref: /services/insights/vulnerability/namespaces/perf-vmaas-perf.yml
# - $ref: /services/insights/xjoin/namespaces/perf-xjoin-perf.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
# - provider: cloudwatch
#   account: insights-perf
#   identifier: platform-mq-perf
#   defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
#   output_resource_name: cloudwatch
- provider: s3
  account: insights-perf
  identifier: insights-client-metrics-perf
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-client-metrics-strimzi-bucket
- provider: s3
  account: insights-perf
  identifier: insights-warehouse-perf
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: insights-warehouse-strimzi-bucket
- provider: aws-iam-service-account
  account: insights-perf
  identifier: strimzi-bucket-read-write
  variables:
    aws_region: us-east-1
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
        "Effect": "Allow",
        "Action": [
          "s3:ListBucket",
        ],
        "Resource": [
          "arn:aws:s3:::insights-client-metrics-perf",
          "arn:aws:s3:::insights-warehouse-perf",
        ]
      },
                    {
                      "Effect": "Allow",
                      "Action": [
                        "s3:*Object"
                      ],
                      "Resource": [
                        "arn:aws:s3:::insights-client-metrics-perf/*",
                        "arn:aws:s3:::insights-warehouse-perf/*",
                      ]
                    }]
    }
  output_resource_name: strimzi-bucket-read-write

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-perf/shared/private-image-puller.serviceaccount.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-jenkins.role.yaml
- provider: resource
  path: /insights-stage/strimzi/xjoin-jenkins.rolebinding.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
# - provider: resource-template
#   type: extracurlyjinja2
#   path: /insights-stage/platform-mq-stage/kafka-cyndi.secret.yaml
