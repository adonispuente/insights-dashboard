---
$schema: /openshift/namespace-1.yml

labels:
  service: strimzi

name: platform-mq-prod
description: Insights platform-mq-prod on the PROD cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-prod.yml

app:
  $ref: /services/insights/strimzi/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-prod/shared/private-image-puller.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-prod
  identifier: prod-mq-egress-data-sink
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: egress-data-sink-s3
