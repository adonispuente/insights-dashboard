---
$schema: /openshift/namespace-1.yml

labels:
  service: strimzi

name: platform-mq-ci
description: Insights platform-mq-ci on the DEV cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/strimzi/app.yml

environment:
  $ref: /products/insights/environments/ci.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: ci-mq-egress-data-sink
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: egress-data-sink-s3
