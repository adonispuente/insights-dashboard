---
$schema: /app-sre/saas-file-1.yml

labels:
  service: strimzi
  platform: insights

name: strimzi
description: strimzi

app:
  $ref: /services/insights/strimzi/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Kafka
- KafkaTopic
- KafkaConnect
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/app-sre

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: strimzi
  path: /deploys/openshift/amq-streams.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    ZK_VOL_SIZE: 50Gi
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      KAFKA_CPU_REQUESTS: 2
      KAFKA_CPU_LIMITS: 3
      KAFKA_MEMORY_REQUESTS: 12Gi
      KAFKA_MEMORY_LIMITS: 24Gi
      KAFKA_NUM_REPLICAS: 3
      KAFKA_HEAP_OPTS_XMS: 8g
      KAFKA_HEAP_OPTS_XMX: 16g
      KAFKA_VOL_SIZE: 450Gi
  - namespace:
      $ref: /services/insights/strimzi/namespaces/perf-platform-mq-perf.yml
    ref: master
    parameters:
      KAFKA_CPU_REQUESTS: 2
      KAFKA_CPU_LIMITS: 3
      KAFKA_MEMORY_REQUESTS: 12Gi
      KAFKA_MEMORY_LIMITS: 24Gi
      KAFKA_NUM_REPLICAS: 3
      KAFKA_HEAP_OPTS_XMS: 8g
      KAFKA_HEAP_OPTS_XMX: 16g
      KAFKA_VOL_SIZE: 450Gi
  - namespace:
      $ref: /services/insights/strimzi/namespaces/fedramp-platform-mq-stage.yml
    ref: master
    parameters:
      KAFKA_CPU_REQUESTS: 2
      KAFKA_CPU_LIMITS: 3
      KAFKA_MEMORY_REQUESTS: 12Gi
      KAFKA_MEMORY_LIMITS: 24Gi
      KAFKA_NUM_REPLICAS: 3
      KAFKA_HEAP_OPTS_XMS: 8g
      KAFKA_HEAP_OPTS_XMX: 16g
      KAFKA_VOL_SIZE: 150Gi
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 0cb339136c96fa29cc102ecca51cf37b896c47f8
    parameters:
      KAFKA_CPU_REQUESTS: 2
      KAFKA_CPU_LIMITS: 3
      KAFKA_MEMORY_REQUESTS: 24Gi
      KAFKA_MEMORY_LIMITS: 24Gi
      KAFKA_NUM_REPLICAS: 3
      KAFKA_HEAP_OPTS_XMS: 6g
      KAFKA_HEAP_OPTS_XMX: 6g
      KAFKA_VOL_SIZE: 450Gi
- name: kafka-topics
  path: /deploys/openshift/kafka-topics.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
    KAFKA_CLUSTER: platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/perf-platform-mq-perf.yml
    ref: master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/fedramp-platform-mq-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 57590e25bd8d3660f6cb786859640b7a2001a092
- name: kafka-connect
  path: /deploys/openshift/kafka-connect.yaml
  url: https://github.com/RedHatInsights/platform-mq
  parameters:
      KAFKA_CONNECT_IMAGE: quay.io/cloudservices/kafka-connect
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_HOST}:9093
- name: prometheus-kafka-consumer-group-exporter
  hash_length: 7
  path: /openshift.yaml
  url: https://github.com/RedHatInsights/prometheus-kafka-consumer-group-exporter
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_HOST}:9092
      AUTO_OFFSET_RESET: latest
      GROUP_ID: lag_exporter_stage
      IMAGE: quay.io/app-sre/prometheus-kafka-consumer-group-exporter
- name: lightbend-lag-exporter
  path: /deploys/openshift/lightbend-lag-exporter.yaml
  url: https://github.com/RedHatInsights/platform-mq
  targets:
  - namespace:
      $ref: /services/insights/strimzi/namespaces/stage-platform-mq-stage.yml
    ref: master
    parameters:
      APPSRE_ENV: stage
  - namespace:
      $ref: /services/insights/strimzi/namespaces/platform-mq-prod.yml
    ref: 016b86c2bb7967176a177866182713bc5e03504d
    parameters:
      APPSRE_ENV: prod
