---
$schema: /app-sre/saas-file-1.yml

labels:
  service: platform-docs
  platform: insights

name: platform-docs
description: Platform Docs

app:
  $ref: /services/insights/platform-docs/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- Deployment
- Service
- CronJob

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: aletheia
  path: /templates/aletheia-job.yml
  url: https://github.com/RedHatInsights/core-platform-docs
  parameters:
    PLATFORM_DOCS_SOURCE_REPO: https://github.com/RedHatInsights/core-platform-docs
    PLATFORM_DOCS_TARGET_REPO: https://github.com/RedHatInsights/platform-docs
  targets:
  - namespace:
      $ref: /services/insights/platform-docs/namespaces/stage-platform-docs-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: d05013c

- name: platform-docs
  path: /templates/platform-docs.yml
  url: https://github.com/RedHatInsights/core-platform-docs
  targets:
  - namespace:
      $ref: /services/insights/platform-docs/namespaces/stage-platform-docs-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: latest
