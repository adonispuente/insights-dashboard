---
$schema: /app-sre/saas-file-1.yml

labels:
  service: drift
  platform: insights

name: drift
description: drift app on the Insights Platform

app:
  $ref: /services/insights/drift/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes: 
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: drift-backend.yaml
  path: /templates/drift/drift-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    DRIFT_ENABLE_RBAC: "True"
    ENABLE_SMART_MANAGEMENT_ENTITLEMENT_CHECK: "False"
    MAX_REPLICAS: 2
    MIN_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/drift/namespaces/stage-drift-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 4b27a30
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/drift/namespaces/drift-prod.yml
    ref: 69a17ceb3cb13893548c24051b2ae8e2b6511dd3
    parameters:
      IMAGE_TAG: 4b27a30
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-prod.svc.cluster.local
