---
$schema: /app-sre/saas-file-2.yml

labels:
  service: drift
  platform: insights

name: drift
description: drift app on the Insights Platform

app:
  $ref: /services/insights/drift/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes: 
- Deployment
- DeploymentConfig
- HorizontalPodAutoscaler
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: drift-backend.yaml
  path: /templates/drift/drift-backend.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    DRIFT_ENABLE_RBAC: "True"
    ENABLE_SMART_MANAGEMENT_ENTITLEMENT_CHECK: "False"
    MAX_REPLICAS: 2
    MIN_REPLICAS: 2
  targets:
  - namespace:
      $ref: /services/insights/drift/namespaces/stage-drift-stage.yml
    ref: f9e9c431267b5080e6eb82b4ee7fa57c179e8ea8
    delete: true
    parameters:
      IMAGE_TAG: e8b7a67
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/drift/namespaces/drift-fedramp-stage.yml
    ref: f9e9c431267b5080e6eb82b4ee7fa57c179e8ea8
    parameters:
      IMAGE_TAG: e8b7a67
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-stage.svc.cluster.local
  - namespace:
      $ref: /services/insights/drift/namespaces/drift-prod.yml
    ref: f9e9c431267b5080e6eb82b4ee7fa57c179e8ea8
    delete: true
    parameters:
      IMAGE_TAG: e8b7a67
      SYSTEM_BASELINE_HOST: system-baseline-backend.system-baseline-prod.svc.cluster.local
