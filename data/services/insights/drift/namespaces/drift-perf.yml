---
$schema: /openshift/namespace-1.yml

labels:
  service: drift

name: drift-perf
description: Insights drift-perf on perf cluster

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/drift/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow:
- $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-perf.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/perf/drift-perf/drift-interpod-comms
  version: 1

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-perf
  identifier: drift-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml # already deployed, our perf yml has 365 instead of prod's 3653 days of retention. Guessing that's acceptable.
  output_resource_name: cloudwatch
