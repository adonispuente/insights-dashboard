---
$schema: /app-sre/saas-file-2.yml

labels:
  service: platform-feedback
  platform: insights

name: platform-feedback
description: Jira proxy for platform-feedback

app:
  $ref: /services/insights/rbac/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy

resourceTemplates:
- name: platform-feedback
  path: /openshift/hermod-template.yaml
  url: https://github.com/RedHatInsights/hermod
  parameters:
    JIRA_HOST: https://issues.redhat.com/
    JIRA_PROJECT: CRCFEEDBK
    REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/platform-feedback/namespaces/stage-platform-feedback-stage.yml
    ref: master
  - namespace:
      $ref: /services/insights/platform-feedback/namespaces/platform-feedback-prod.yml
    ref: 0482138f62e4902a9c103c5a46a584e405558eb9
