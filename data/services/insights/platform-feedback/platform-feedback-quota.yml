---
"$schema": /openshift/quota-1.yml

labels:
  platform: insights

name: platform-feedback-quota

description: Quota definition for platform-feedback namespaces

quotas:
- name: compute-resources-non-terminating
  resources:
    limits:
      cpu: "4"
      memory: 6Gi
    requests:
      cpu: "2"
      memory: 3Gi
  scopes:
  - NotTerminating
- name: compute-resources-terminating  
  resources:
    limits:
      cpu: "4"
      memory: 6Gi
    requests:
      cpu: "2"
      memory: 3Gi
  scopes:
  - Terminating
