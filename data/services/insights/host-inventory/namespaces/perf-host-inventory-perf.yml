---
$schema: /openshift/namespace-1.yml

labels:
  service: host-inventory

name: host-inventory-perf
description: Insights host-inventory-perf on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/host-inventory/host-inventory-quota.yml

app:
  $ref: /services/insights/host-inventory/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

networkPoliciesAllow: []
# TODO:
# Add a network policy rule in xjoin namespace yml file when xjoin service is deployed.
# - $ref: /services/insights/remediations/namespaces/perf-remediations-perf.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/host-inventory-stage/insights-host-delete.secret.yaml
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-perf
  identifier: host-inventory-perf
  defaults: /terraform/resources/insights/perf/rds/postgres10-rds-temp.yml
  overrides:
    username: "insights"
    name: "insights"
    allocated_storage: 300
  parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-host-inventory-perf.yml
  output_resource_name: host-inventory-db
  enhanced_monitoring: true
- provider: rds
  account: insights-perf
  identifier: host-inventory-perf-readonly
  availability_zone: us-east-1d
  defaults: /terraform/resources/insights/perf/rds/postgres10-rds-read-replica-host-inventory-perf.yml
  overrides:
    username: "insights"
    name: "insights"
    allocated_storage: 100
  parameter_group: /terraform/resources/insights/perf/rds/postgres10-parameter-group-host-inventory-perf-read-replica.yml
  output_resource_name: host-inventory-readonly-db
- provider: cloudwatch
  account: insights-perf
  identifier: host-inventory-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
