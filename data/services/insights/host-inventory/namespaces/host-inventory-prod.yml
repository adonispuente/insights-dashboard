---
$schema: /openshift/namespace-1.yml

labels:
  service: host-inventory

name: platform-prod
description: Insights host-inventory-prod on the v4 Prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/host-inventory/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
# - $ref: /services/insights/remediations/namespaces/remediations-prod.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/host-inventory-stage/inventory-gunicorn-conf.configmap.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/host-inventory-stage/insights-host-delete.secret.yaml
- provider: vault-secret
  path: insights/secrets/insights-prod/host-inventory-prod/host-inventory-db
  version: 1
  annotations:
    qontract.recycle: "true"

managedTerraformResources: true

terraformResources:
- provider: cloudwatch
  account: insights-prod
  identifier: host-inventory-prod
  defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  es_identifier: kibana-elasticsearch
