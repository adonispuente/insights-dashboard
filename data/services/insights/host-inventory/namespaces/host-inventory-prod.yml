---
$schema: /openshift/namespace-1.yml

labels:
  service: host-inventory

name: platform-prod
description: Insights platform-prod on the v4 Prod cluster

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/host-inventory/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml
- $ref: /services/insights/historical-system-profiles/namespaces/historical-system-profiles-prod.yml
- $ref: /services/insights/remediations/namespaces/remediations-prod.yml
- $ref: /services/insights/drift/namespaces/drift-prod.yml
- $ref: /services/insights/system-baseline/namespaces/system-baseline-prod.yml
- $ref: /services/insights/ingress/namespaces/ingress-prod.yml
- $ref: /services/insights/compliance/namespaces/compliance-prod.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  type: extracurlyjinja2
  path: /insights-stage/host-inventory-stage/insights-host-delete.secret.yaml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/platform-prod/cloudwatch
  version: 1
  name: cloudwatch
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/platform-prod/host-inventory-db
  version: 1
  name: host-inventory-db
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/crcp01ue1/platform-prod/host-inventory-db-readonly-rds
  version: 1
  name: host-inventory-db-readonly-rds
