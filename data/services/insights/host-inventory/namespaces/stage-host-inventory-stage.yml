---
$schema: /openshift/namespace-1.yml

labels:
  service: host-inventory

name: host-inventory-stage
description: Insights host-inventory-stage on the Stage cluster under e2e-deploy/ocdeployer management

cluster:
  $ref: /openshift/insights/crc-stage-01.yml

app:
  $ref: /services/insights/host-inventory/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
# secrets
- provider: vault-secret
  name: inventory-db
  path: insights/secrets/insights-stage/host-inventory/inventory-db
  type: Opaque
  version: 1
- provider: vault-secret
  name: inventory-secrets
  path: insights/secrets/insights-stage/host-inventory/inventory-secrets
  type: Opaque
  version: 1

# configmaps
- provider: resource
  path: /insights-stage/host-inventory/inventory-gunicorn-conf.configmap.yml
- provider: resource
  path: /insights-stage/host-inventory/inventory-nginx-conf.configmap.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-stage
  identifier: host-inventory-stage
  defaults: /terraform/resources/insights/stage/rds-1.yml
  output_resource_name: host-inventory-db
- provider: cloudwatch
  account: insights-stage
  identifier: host-inventory-stage
  defaults: /terraform/resources/insights/stage/cloudwatch-1.yml
  output_resource_name: cloudwatch
