---
$schema: /app-sre/saas-file-2.yml

labels:
  service: host-inventory
  platform: insights

name: host-inventory-clowder
description: host-inventory app deployed via clowder

app:
  $ref: /services/insights/host-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  KAFKA_PRODUCER_RETRIES: '8'
  KAFKA_PRODUCER_RETRY_BACKOFF_MS: '250'

resourceTemplates:
- name: host-inventory
  path: /deployment.yaml
  url: https://github.com/RedHatInsights/insights-host-inventory
  parameters:
    CLOWDER_ENABLED: 'true'
    REPLICAS_P1: 5
    REPLICAS_PMIN: 3
    CPU_LIMIT: 1
    MEMORY_LIMIT: 2Gi
    RBAC_ENFORCED: 'true'
    BULK_QUERY_SOURCE: xjoin
    BULK_QUERY_SOURCE_BETA: xjoin 
    URLLIB3_LOG_LEVEL: DEBUG
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      MEMORY_LIMIT: 1Gi
      REPLICAS_SVC: 10
      INVENTORY_DB_SSL_MODE: verify-full
      REAPER_SUSPEND: 'false'
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: 9b086533d50c11afc70bf2d1e3dbd3e9d8f8f252
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      REPLICAS_SVC: 25
      INVENTORY_DB_SSL_MODE: verify-full
      REAPER_SUSPEND: 'false'
      SP_VALIDATOR_SUSPEND: 'false'
      # These 3 can be removed in the next Prod deploy
      PROM_PUSHGATEWAY: ${PROMETHEUS_PUSHGATEWAY}
      KAFKA_SERVERS_HOST: ${KAFKA_BOOTSTRAP_HOST}
      KAFKA_SERVERS_PORT: ${KAFKA_BOOTSTRAP_PORT}
      PENDO_SYNCHER_SUSPEND: 'false'
      PENDO_CRON_SCHEDULE: '@hourly'
      PENDO_SYNC_ACTIVE: 'true'
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      MEMORY_LIMIT: 1Gi
      REPLICAS_SVC: 10
      INVENTORY_DB_SSL_MODE: verify-full
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
      REAPER_SUSPEND: 'false'
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MEMORY_LIMIT: 1Gi
      REPLICAS_P1: 1
      REPLICAS_PMIN: 1
      REPLICAS_SVC: 1
      BULK_QUERY_SOURCE: db
      BULK_QUERY_SOURCE_BETA: db
