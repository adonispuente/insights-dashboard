---
$schema: /app-sre/saas-file-2.yml

labels:
  service: host-inventory
  platform: insights
  dora: insights-production

name: host-inventory-clowder
description: host-inventory app deployed via clowder

app:
  $ref: /services/insights/host-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-clouddot-info

managedResourceTypes:
- ClowdApp
- ClowdJobInvocation
- ConfigMap
- Frontend
- FloorPlan

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  KAFKA_PRODUCER_RETRIES: '8'
  KAFKA_PRODUCER_RETRY_BACKOFF_MS: '250'

resourceTemplates:
- name: host-inventory-frontend
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/insights-inventory-frontend
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  # Stage Stable Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: 5237f4fe5ff310fb270c0a01ae24cd483012c58f
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/insights-inventory-frontend"
  # Stage Beta Deployment
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: insights-inventory-frontend
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/insights-inventory-frontend"
- name: host-inventory
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/insights-host-inventory
  parameters:
    CLOWDER_ENABLED: 'true'
    REPLICAS_P1: 5
    REPLICAS_PMIN: 5
    CPU_REQUEST: 500m
    CPU_LIMIT: 1
    MEMORY_REQUEST: 500Mi
    MEMORY_LIMIT: 2Gi
    DEDUP_MEMORY_LIMIT: 2Gi
    MEMORY_REQUEST_REAPER: 256Mi
    MEMORY_LIMIT_REAPER: 512Mi
    URLLIB3_LOG_LEVEL: DEBUG
    SCRIPT_CHUNK_SIZE: '100'
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      REPLICAS_SVC: 10
      INVENTORY_DB_SSL_MODE: verify-full
      REAPER_SUSPEND: 'false'
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-stage
      GUNICORN_WORKERS: 4
      GUNICORN_THREADS: 8
    promotion:
      publish:
      - host-inventory-stage-post-deploy-success-channel
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: a026094585e74a09dbfb3ebbcd48a41aea2a9d53
    parameters:
      REPLICAS_SVC: 25
      INVENTORY_DB_SSL_MODE: verify-full
      REAPER_SUSPEND: 'false'
      SP_VALIDATOR_SUSPEND: 'false'
      PENDO_SYNCHER_SUSPEND: 'false'
      PENDO_CRON_SCHEDULE: '@daily'
      PENDO_SYNC_ACTIVE: 'true'
      FLOORIST_SUSPEND: 'false'
      FLOORIST_BUCKET_SECRET_NAME: insights-metrics-export-prod
      MEMORY_LIMIT_FLOO: 4Gi
      MEMORY_REQUEST_FLOO: 2Gi
      GUNICORN_WORKERS: 4
      GUNICORN_THREADS: 8
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      CPU_REQUEST: 250m
      CPU_LIMIT: 500m
      MEMORY_REQUEST: 256Mi
      MEMORY_LIMIT: 512Mi
      REPLICAS_P1: 1
      REPLICAS_SP: 1
      REPLICAS_PMIN: 1
      REPLICAS_SVC: 1
      BYPASS_RBAC: 'true'
      BYPASS_TENANT_TRANSLATION: 'true'
      BYPASS_UNLEASH: 'true'
      XJOIN_SEARCH_HOST: xjoin-search
      XJOIN_SEARCH_PORT: 4000

- name: host-inventory-cji
  path: /deploy/cji.yml
  url: https://github.com/RedHatInsights/insights-host-inventory
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      SYNCHRONIZER_RUN_NUMBER: 29
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: a026094585e74a09dbfb3ebbcd48a41aea2a9d53
    parameters:
      SYNCHRONIZER_RUN_NUMBER: 15
