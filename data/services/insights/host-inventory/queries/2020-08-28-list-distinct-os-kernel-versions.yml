---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-08-28-list-distinct-os-kernel-versions
namespace:
  $ref: /services/insights/host-inventory/namespaces/host-inventory-prod.yml
identifier: host-inventory-prod-readonly
output: filesystem
query: |
  SELECT system_profile_facts->>'os_kernel_version' as os_kernel_version, reporter, count(id) FROM hosts GROUP BY os_kernel_version, reporter;
