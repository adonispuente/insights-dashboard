---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-12-02-list-distinct-os-kernel-versions-origin
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT CASE WHEN account='6089719' OR account='540155' is true THEN 'ignore' ELSE 'accept' END accountqe, 
  reporter, system_profile_facts->>'sap_sids' AS sap_sids, count(id) FROM hosts GROUP BY accountqe, reporter, sap_sids;
