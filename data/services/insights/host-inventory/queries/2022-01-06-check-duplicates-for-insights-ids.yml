---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-01-06-check-duplicates-for-insights-ids
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT insights_id, count(*)
  FROM hosts 
  WHERE account = '949189'
  GROUP BY insights_id 
  HAVING count(*) > 1
  ORDER BY count;
