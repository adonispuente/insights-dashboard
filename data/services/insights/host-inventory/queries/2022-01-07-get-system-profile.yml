---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-01-07-get-system-profile
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT id, created_on, modified_on, system_profile_facts ->> 'owner_id', reporter
  FROM hosts 
  WHERE account = '949189' AND canonical_facts ->> 'insights_id' = '5455a663-eed9-40c3-9c4f-0abb9e1d89a9';
