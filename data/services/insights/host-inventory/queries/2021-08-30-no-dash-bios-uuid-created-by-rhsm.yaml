---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-08-30-no-dash-bios-uuid-created-by-rhsm
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT 
    created_on, canonical_facts ->> 'bios_uuid', stale_timestamp, reporter 
  FROM 
    hosts 
  WHERE 
    canonical_facts->>'bios_uuid' !~ '-' AND reporter ~ 'rhsm' 
  ORDER BY 
    created_on desc;
