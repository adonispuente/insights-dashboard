---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-01-06-get-hosts-with-spec-insights-id-and-acct
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT id, provider_id, provider_type, canonical_facts ->> 'insights_id'
  FROM hosts 
  WHERE account = '949189' AND insights_id = '5455a663-eed9-40c3-9c4f-0abb9e1d89a9';
