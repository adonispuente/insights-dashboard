---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-02-07-count-edge-systems
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT count(1), account, stale_timestamp
  FROM hosts
  WHERE system_profile_facts->>'host_type'  =  'edge'
  GROUP BY account, stale_timestamp
  ORDER BY count desc;
