---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-08-30-no-dash-satellite-id-created-by-yupana
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT 
    created_on, canonical_facts ->> 'satellite_id', stale_timestamp, reporter 
  FROM 
    hosts 
  WHERE 
    canonical_facts->>'satellite_id' !~ '-' AND reporter = 'yupana' 
  ORDER BY 
    created_on desc;
