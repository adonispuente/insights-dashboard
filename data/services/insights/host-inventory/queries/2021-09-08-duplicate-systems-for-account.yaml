---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-09-08-duplicate-systems-for-account
namespace:
  $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
identifier: host-inventory-prod
output: stdout
query: |
  SELECT id, 
    account, 
    reporter, 
    canonical_facts ->> 'insights_id', 
    canonical_facts ->> 'subscription_manager_id', 
    canonical_facts ->> 'bios_uuid', 
    canonical_facts ->> 'satellite_id', 
    canonical_facts ->> 'fqdn', 
    canonical_facts ->> 'ip_addresses', 
    canonical_facts ->> 'mac_addresses', 
    canonical_facts ->> 'provider_id', 
    stale_timestamp, 
    created_on, 
    modified_on 
  FROM 
    hosts 
  WHERE 
    display_name = 'rn001018.bcbst.com' AND account = '899877' 
  ORDER BY 
    created_on desc; 
