---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: host-inventory

name: ci-int-host-inventory-jobs
description: host-inventory ci-int jobs

app:
  $ref: /services/insights/host-inventory/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: host-inventory
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-host-inventory
    quay_org: cloudservices
    jobs:
    - "insights-host-inventory-gh-pr-check":
        display_name: host-inventory pr security scan
        pr_check_script_path: 'make scan_project'
    - "insights-host-inventory-gh-build-master":
        display_name: host-inventory master security scan
        build_deploy_script_path: 'make scan_project'
