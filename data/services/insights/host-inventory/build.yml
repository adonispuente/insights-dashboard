---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: host-inventory

name: ci-ext-host-inventory-jobs
description: host-inventory ci-ext jobs

app:
  $ref: /services/insights/host-inventory/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: host-inventory
    label: rhel8
    node: rhel8
    gh_org: RedHatInsights
    gh_repo: insights-host-inventory
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: host-inventory pr-checker
    - "insights-gh-pr-check":
        job_type: -all-tests
        display_name: host-inventory full iqe test run
        pr_check_script_path: './iqe_tests.sh'
    - "insights-gh-build-master":
        display_name: host-inventory build-master
- project:
    name: insights-inventory-frontend
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: insights-inventory-frontend
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: insights-inventory-frontend pr-check
    - "insights-gh-build-master":
        display_name: insights-inventory-frontend build-master
