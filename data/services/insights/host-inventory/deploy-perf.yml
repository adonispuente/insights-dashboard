---
$schema: /app-sre/saas-file-2.yml

labels:
  service: host-inventory
  platform: insights

name: host-inventory-perf
description: host-inventory app deployed via clowder

app:
  $ref: /services/insights/host-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- ClowdApp
- ConfigMap

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  KAFKA_PRODUCER_RETRIES: '8'
  KAFKA_PRODUCER_RETRY_BACKOFF_MS: '250'

resourceTemplates:
- name: host-inventory
  path: /deployment.yaml
  url: https://github.com/RedHatInsights/insights-host-inventory
  parameters:
    ENV_NAME: perf
    CLOWDER_ENABLED: 'true'
    REPLICAS_P1: 5
    REPLICAS_PMIN: 3
    CPU_REQUEST: 500m
    CPU_LIMIT: 1
    MEMORY_REQUEST: 1Gi
    MEMORY_LIMIT: 2Gi
    DEDUP_MEMORY_LIMIT: 2Gi
    MEMORY_REQUEST_REAPER: 256Mi
    MEMORY_LIMIT_REAPER: 512Mi
    BULK_QUERY_SOURCE: xjoin
    BULK_QUERY_SOURCE_BETA: xjoin
    URLLIB3_LOG_LEVEL: DEBUG
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
    ref: master
    # upstream:
    #   instance:
    #     $ref: /dependencies/ci-ext/ci-ext.yml
    #   name: RedHatInsights-insights-host-inventory-gh-build-master
    parameters:
      REPLICAS_SVC: 25
      INVENTORY_DB_SSL_MODE: verify-full
      REAPER_SUSPEND: 'false'
      SP_VALIDATOR_SUSPEND: 'false'
      PENDO_SYNCHER_SUSPEND: 'false'
      PENDO_CRON_SCHEDULE: '@daily'
      PENDO_SYNC_ACTIVE: 'true'
