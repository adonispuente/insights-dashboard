---
$schema: /app-sre/saas-file-1.yml

labels:
  service: host-inventory
  platform: insights

name: host-inventory
description: host-inventory app on the Insights Platform

app:
  $ref: /services/insights/host-inventory/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-insights-info

managedResourceTypes:
- DeploymentConfig
- Service

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: insights-inventory-reaper
  path: /templates/inventory/insights-inventory-reaper.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    INVENTORY_DB_SSL_MODE: verify-full
    KAFKA_BOOTSTRAP_PORT: '9092'
    PROMETHEUS_PUSHGATEWAY: http://prometheus-push.mnm.svc.cluster.local:9091
    REAPER_SUSPEND: 'false'
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: d74a444
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: insights-host-delete
  path: /templates/inventory/insights-host-delete.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    KAFKA_BOOTSTRAP_PORT: '9092'
    REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: 44fe11d
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: insights-inventory-mq-service
  path: /templates/inventory/insights-inventory-mq-service.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    INVENTORY_DB_SSL_MODE: verify-full
    KAFKA_BOOTSTRAP_PORT: '9092'
    LOG_GROUP: platform
    REPLICAS: 3
    REPLICAS_P1: 5
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: d74a444
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
- name: insights-inventory
  path: /templates/inventory/insights-inventory.yaml
  url: https://github.com/RedHatInsights/saas-templates
  hash_length: 7
  parameters:
    AUTO_UPDATE: 'true'
    BULK_QUERY_SOURCE: db
    BULK_QUERY_SOURCE_BETA: db
    CPU_LIMIT: 1
    INVENTORY_DB_SSL_MODE: verify-full
    KAFKA_BOOTSTRAP_PORT: '9092'
    LOG_GROUP: platform
    MAX_REPLICAS: 5
    MEMORY_LIMIT: 1.25Gi
    MIN_REPLICAS: 5
    PATH_PREFIX: api
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    hash: master
    parameters:
      IMAGE_TAG: d74a444
      KAFKA_BOOTSTRAP_HOST: platform-mq-kafka-bootstrap.platform-mq-stage.svc
      XJOIN_SEARCH_URL: http://xjoin-search.xjoin-stage.svc.cluster.local:4000/graphql
