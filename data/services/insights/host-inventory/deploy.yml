---
$schema: /app-sre/saas-file-2.yml

labels:
  service: host-inventory
  platform: insights

name: host-inventory
description: host-inventory app on the Insights Platform

app:
  $ref: /services/insights/host-inventory/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- HorizontalPodAutoscaler
- CronJob
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  INVENTORY_DB_SSL_MODE: verify-full
  LOG_GROUP: platform
  KAFKA_PRODUCER_RETRIES: '8'
  KAFKA_PRODUCER_RETRY_BACKOFF_MS: '250'
  KAFKA_HOST_INGRESS_TOPIC: 'platform.inventory.host-ingress'
  KAFKA_HOST_INGRESS_P1_TOPIC: 'platform.inventory.host-ingress-p1'
  KAFKA_SYSTEM_PROFILE_TOPIC: 'platform.inventory.system-profile'


resourceTemplates:
- name: insights-inventory-reaper
  path: /templates/inventory/insights-inventory-reaper.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    REAPER_SUSPEND: 'false'
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: d30172549b7a8a3474183cb87e72ad3bdbf044ae
    parameters:
      IMAGE_TAG: 4f5fb2b
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
    ref: 489313b453f97e4d12e8676e58a268f6594ba004
    parameters:
      IMAGE_TAG: 330b28a
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
- name: insights-inventory-mq-service
  path: /templates/inventory/insights-inventory-mq-service.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    REPLICAS: 0
    REPLICAS_P1: 0
    REPLICAS_SP: 0
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: d30172549b7a8a3474183cb87e72ad3bdbf044ae
    parameters:
      IMAGE_TAG: 4f5fb2b
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
    ref: 489313b453f97e4d12e8676e58a268f6594ba004
    parameters:
      IMAGE_TAG: 330b28a
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
- name: insights-inventory
  path: /templates/inventory/insights-inventory.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: 1
    MAX_REPLICAS: 10
    MEMORY_LIMIT: 2Gi
    MIN_REPLICAS: 10
    RBAC_ENFORCED: 'true'
    BULK_QUERY_SOURCE: xjoin
    BULK_QUERY_SOURCE_BETA: xjoin
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: d30172549b7a8a3474183cb87e72ad3bdbf044ae
    parameters:
      IMAGE_TAG: 4f5fb2b
      XJOIN_SEARCH_URL: http://${XJOIN_SEARCH_HOST}.:4000/graphql
      URLLIB3_LOG_LEVEL: DEBUG
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
    ref: 489313b453f97e4d12e8676e58a268f6594ba004
    parameters:
      IMAGE_TAG: 330b28a
      KAFKA_SECURITY_PROTOCOL: 'SASL_SSL'
      KAFKA_SASL_MECHANISM: 'SCRAM-SHA-512'
- name: inventory-sp-validator
  path: /templates/inventory/inventory-sp-validator.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: 0149510198876fae430a6be09f9ea73ee2017797
    parameters:
      IMAGE_TAG: 9c5e48a
      KAFKA_SP_VALIDATOR_MAX_MESSAGES: '100000'
      CRON_SCHEDULE: "0 * * * *"
      SP_VALIDATOR_SUSPEND: 'false'
# Image tag for inventory-host-synchronizer shouldn't be updated until we verify that
# doing so won't run the job
- name: inventory-host-synchronizer
  path: /templates/inventory/inventory-host-synchronizer.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/host-inventory-fedramp-stage.yml
    ref: 264c09fb601362fa80f6d98bbe463f5f576e8b23
    parameters:
      IMAGE_TAG: 3b0a679
      KAFKA_EVENT_TOPIC: platform.inventory.events
      MEMORY_LIMIT: 4Gi
      CPU_LIMIT: '1'
      RANDOM_SUFFIX: seed-2020-12-14-4
      SCRIPT_CHUNK_SIZE: '500'
