---
$schema: /app-sre/saas-file-1.yml

labels:
  service: host-inventory
  platform: insights

name: host-inventory
description: host-inventory app on the Insights Platform

app:
  $ref: /services/insights/host-inventory/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service
- HorizontalPodAutoscaler
- CronJob
- Job

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

parameters:
  INVENTORY_DB_SSL_MODE: verify-full
  LOG_GROUP: platform
  KAFKA_PRODUCER_RETRIES: '8'
  KAFKA_PRODUCER_RETRY_BACKOFF_MS: '250'


resourceTemplates:
- name: insights-inventory-reaper
  path: /templates/inventory/insights-inventory-reaper.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: 770ddd1c9ea0ee5707571fa033c14ce666890186
    parameters:
      IMAGE_TAG: 1aea6f8
      REAPER_SUSPEND: 'false'
      PROMETHEUS_PUSHGATEWAY: 'prometheus-push.insights-push-prod.svc.cluster.local:9091'
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: 770ddd1c9ea0ee5707571fa033c14ce666890186
    parameters:
      IMAGE_TAG: a53d6bb
      REAPER_SUSPEND: 'false'
      PROMETHEUS_PUSHGATEWAY: 'prometheus-push.insights-push-stage.svc.cluster.local:9091'
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
    ref: 770ddd1c9ea0ee5707571fa033c14ce666890186
    parameters:
      IMAGE_TAG: 6a079b1
      REAPER_SUSPEND: 'false'
      PROMETHEUS_PUSHGATEWAY: 'prometheus-push.insights-push-perf.svc.cluster.local:9091'
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/fedramp-host-inventory-stage.yml
    ref: 770ddd1c9ea0ee5707571fa033c14ce666890186
    parameters:
      IMAGE_TAG: 57e7967
      REAPER_SUSPEND: 'false'
- name: insights-inventory-mq-service
  path: /templates/inventory/insights-inventory-mq-service.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    REPLICAS: 3
    REPLICAS_P1: 5
    KAFKA_HOST_EGRESS_TOPIC: 'platform.inventory.events'
    SECONDARY_TOPIC_ENABLED: 'false'
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: f45cb4480fc0c74106a247911b620ddb68ce82c2
    parameters:
      IMAGE_TAG: 1aea6f8
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: f45cb4480fc0c74106a247911b620ddb68ce82c2
    parameters:
      IMAGE_TAG: a53d6bb
      REPLICAS: 2
      REPLICAS_P1: 4
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
    ref: f45cb4480fc0c74106a247911b620ddb68ce82c2
    parameters:
      REPLICAS: 1
      REPLICAS_P1: 1
      IMAGE_TAG: 6a079b1
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/fedramp-host-inventory-stage.yml
    ref: f45cb4480fc0c74106a247911b620ddb68ce82c2
    parameters:
      IMAGE_TAG: 812fef8
- name: insights-inventory
  path: /templates/inventory/insights-inventory.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  parameters:
    CPU_LIMIT: 1
    MAX_REPLICAS: 25
    MEMORY_LIMIT: 2Gi
    MIN_REPLICAS: 25
    REST_POST_ENABLED: 'false'
    RBAC_ENFORCED: 'true'
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/prod-host-inventory-prod.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 1aea6f8
      BULK_QUERY_SOURCE: xjoin
      BULK_QUERY_SOURCE_BETA: xjoin
      XJOIN_SEARCH_URL: http://xjoin-search.xjoin-prod.svc.cluster.local.:4000/graphql
      URLLIB3_LOG_LEVEL: DEBUG
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: a53d6bb
      BULK_QUERY_SOURCE: xjoin
      BULK_QUERY_SOURCE_BETA: xjoin
      XJOIN_SEARCH_URL: http://xjoin-search.xjoin-stage.svc.cluster.local.:4000/graphql
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/perf-host-inventory-perf.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      MAX_REPLICAS: 1
      MIN_REPLICAS: 1
      IMAGE_TAG: 6a079b1
      BULK_QUERY_SOURCE: xjoin
      BULK_QUERY_SOURCE_BETA: xjoin
      XJOIN_SEARCH_URL: http://xjoin-search.xjoin-perf.svc.cluster.local.:4000/graphql
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/fedramp-host-inventory-stage.yml
    ref: a76e6b78b467ba53072c2141ba02dfe459f12bd4
    parameters:
      IMAGE_TAG: 812fef8
      BULK_QUERY_SOURCE: xjoin
      BULK_QUERY_SOURCE_BETA: xjoin
      XJOIN_SEARCH_URL: http://xjoin-search.xjoin-stage.svc.cluster.local.:4000/graphql
# Image tag for inventory-host-synchronizer shouldn't be updated until we verify that
# doing so won't run the job
- name: inventory-host-synchronizer
  path: /templates/inventory/inventory-host-synchronizer.yaml
  url: https://gitlab.cee.redhat.com/insights-platform/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/host-inventory/namespaces/stage-host-inventory-stage.yml
    ref: 264c09fb601362fa80f6d98bbe463f5f576e8b23
    parameters:
      IMAGE_TAG: 6a079b1
      PROMETHEUS_PUSHGATEWAY: 'prometheus-push.insights-push-stage.svc.cluster.local:9091'
      KAFKA_EVENT_TOPIC: platform.inventory.events
      MEMORY_LIMIT: 4Gi
      CPU_LIMIT: '1'
      RANDOM_SUFFIX: seed-2020-12-14-4
      SCRIPT_CHUNK_SIZE: '500'
