---
$schema: /dependencies/jenkins-config-1.yml

# Labels are metadata useful for querying Qontract using GraphQL
labels:
  service: floorist
  platform: insights

name: ci-ext-insights-floorist
description: 'Job for building FLoorist'

app:
  $ref: /services/insights/floorist/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: floorist
    label: insights
    node: insights
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: floorist
    jobs:
    - "insights-gh-pr-check":
        display_name: floorist pr-check
    - "insights-gh-build-master":
        display_name: floorist build-master
- project:
    name: floorist-operator
    label: insights
    node: insights
    quay_org: cloudservices
    gh_org: RedHatInsights
    gh_repo: floorist-operator
    jobs:
    - "insights-gh-build-master":
        display_name: floorist-operator build-master
        branch: "main"
