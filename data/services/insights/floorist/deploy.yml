---
$schema: /app-sre/saas-file-2.yml

labels:
  service: floorist
  platform: insights

name: floorist
description: Floorist service for Insights Platform applications

app:
  $ref: /services/insights/floorist/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

# Required to deploy CRDs
deployResources:
  requests:
    cpu: 300m
    memory: 1500Mi
  limits:
    cpu: 300m
    memory: 1500Mi

clusterAdmin: true
compare: false

# slack:
#   workspace:
#     $ref: /dependencies/slack/ansible.yml
#   channel: floorist

managedResourceTypes:
- CustomResourceDefinition
- ServiceAccount
- Role
- ClusterRole
- RoleBinding
- ClusterRoleBinding
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices/floorist-operator

resourceTemplates:
- name: floorist-operator
  path: /deploy_template.yaml
  url: https://github.com/RedHatInsights/floorist-operator
  targets:
  - namespace:
      $ref: /services/insights/floorist/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-floorist-operator-gh-build-main
    parameters:
      FLOORIST_IMAGE_TAG: '37d0727'

  - namespace:
      $ref: /services/insights/floorist/namespaces/stage-floorist-operator-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-floorist-operator-gh-build-main
    parameters:
      FLOORIST_IMAGE_TAG: '37d0727'

  - namespace:
      $ref: /services/insights/floorist/namespaces/floorist-operator-prod.yaml
    ref: 11abf62d306822c65620b755f7e753f293d638f4
    parameters:
      FLOORIST_IMAGE_TAG: '37d0727'
