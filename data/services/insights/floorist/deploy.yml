---
$schema: /app-sre/saas-file-2.yml

labels:
  service: floorist
  platform: insights

name: floorist
description: Floorist service for Insights Platform applications

app:
  $ref: /services/insights/floorist/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

# Required to deploy CRDs
deployResources:
  requests:
    cpu: 300m
    memory: 1500Mi
  limits:
    cpu: 300m
    memory: 1500Mi

clusterAdmin: true
compare: false

# slack:
#   workspace:
#     $ref: /dependencies/slack/ansible.yml
#   channel: floorist

managedResourceTypes:
- CustomResourceDefinition
- ServiceAccount
- Role
- ClusterRole
- RoleBinding
- ClusterRoleBinding
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/cloudservices/floorist-operator

resourceTemplates:
- name: floorist-operator
  path: /deploy_template.yaml
  url: https://github.com/RedHatInsights/floorist-operator
  targets:
  - namespace:
      $ref: /services/insights/floorist/namespaces/ephem.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-floorist-operator-gh-build-main
    parameters:
      FLOORIST_IMAGE_TAG: 'a4ab32c'

  - namespace:
      $ref: /services/insights/floorist/namespaces/stage-floorist-operator-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-floorist-operator-gh-build-main
    parameters:
      FLOORIST_IMAGE_TAG: 'a4ab32c'

  - namespace:
      $ref: /services/insights/floorist/namespaces/floorist-operator-prod.yaml
    ref: 66227fa468f657603e978e3e794ad39228e3330c
    parameters:
      FLOORIST_IMAGE_TAG: 'a4ab32c'

- name: floorist-dashboards
  url: https://github.com/RedHatInsights/floorist-operator
  path: /grafana
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: b13a7f0c2cc8e5a8b206dcc964bdfb9b53614e28
