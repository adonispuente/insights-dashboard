---
$schema: /openshift/namespace-1.yml

labels: {}

name: dh-prod-floorist
description: prod namespace for datahub floorist metrics exporter

cluster:
  $ref: /openshift/datahub-psi/cluster.yml

app:
  $ref: /services/insights/floorist/app.yml

environment:
  $ref: /products/insights/environments/production.yml

managedTerraformResources: true

terraformResources:
- provider: aws-iam-service-account
  account: app-sre
  identifier: floorist-metrics-exporter-production-s3-reader
  variables:
    bucket: insights-metrics-export-prod
    region: us-east-1
    endpoint: s3.us-east-1.amazonaws.com
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": ["s3:ListBucket"],
          "Resource": ["arn:aws:s3:::${bucket}"]
        },
        {
          "Effect": "Allow",
          "Action": ["s3:GetObject"],
          "Resource": ["arn:aws:s3:::${bucket}/*"]
        }
      ]
    }
  output_resource_name: floorist-metrics-exporter-s3-reader
