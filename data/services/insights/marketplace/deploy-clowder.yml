---
$schema: /app-sre/saas-file-1.yml

labels:
  service: marketplace
  platform: insights

name: marketplace-clowder
description: marketplace app on the Insights Platform

app:
  $ref: /services/insights/marketplace/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-clouddot-info

timeout: 5

managedResourceTypes:
- ClowdApp
- PersistentVolumeClaim

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: marketplace
  path: /deploy/clowdapp.yaml
  url: https://github.com/RedHatInsights/marketplace-processor
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
    parameters:
      MIN_REPLICAS: 1
  - namespace:
      $ref: /services/insights/marketplace/namespaces/stage-marketplace-stage.yml
    ref: master
    upstream: RedHatInsights-marketplace-processor-gh-build-master
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: stage
      MARKETPLACE_BUCKET: open-marketplace-stage
      HABERDASHER_EMITTER: kafka
      HABERDASHER_KAFKA_BOOTSTRAP: ${KAFKA_BOOTSTRAP_HOST}:9092
      HABERDASHER_KAFKA_TOPIC: platform.logging.logs
      HABERDASHER_LABELS: {"app": "marketplace"}
      HABERDASHER_TAGS: ["marketplace"]

  - namespace:
      $ref: /services/insights/marketplace/namespaces/marketplace-prod.yml
    ref: 235aec52df1d5241802d5593cb0ee47588268f69
    parameters:
      MIN_REPLICAS: 3
      ENV_NAME: prod
      MARKETPLACE_BUCKET: open-marketplace-prod
