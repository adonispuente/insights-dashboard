---
$schema: /openshift/namespace-1.yml

labels:
  service: marketplace

name: marketplace-ci
description: Marketplace CI on DEV cluster under app-interface management

cluster:
  $ref: /openshift/insights/cluster-insights-dev.yml

app:
  $ref: /services/insights/marketplace/app.yml

managedRoles: true

managedResourceTypes:
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/insights/cloudwatch
  version: 1
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-prod/shared/quay-private-image-puller.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: s3
  account: insights-stage
  identifier: open-marketplace-ci
  defaults: /terraform/resources/s3-gdpr-1.yml
  output_resource_name: marketplace-s3
