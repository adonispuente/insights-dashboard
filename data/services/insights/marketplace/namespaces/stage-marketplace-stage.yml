---
$schema: /openshift/namespace-1.yml

labels:
  service: marketplace

name: marketplace-stage
description: Marketplace stage on Stage cluster under app-interface management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/insights/marketplace/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

sharedResources:
- $ref: /services/insights/shared-resources/rhosak-stage.yml

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: resource
  path: /insights-stage/shared/private-image-puller.serviceaccount.yaml
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-stage/marketplace-stage/marketplace-secret
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/marketplace-prod/pendo-prom-emitter-secret
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-stage/marketplace/marketplace-app.configmap.yaml
- provider: resource
  path: /insights-stage/marketplace/marketplace-db.configmap.yaml
- provider: resource
  path: /insights-stage/marketplace/marketplace-env.configmap.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: s3
    identifier: open-marketplace-stage
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: marketplace-s3
  - provider: sns 
    identifier: mkt-stage-rds-notification
    defaults: /terraform/resources/insights/stage/sns-stage-1.yml
    subscriptions:
    - protocol: email
      endpoint: chambrid@redhat.com
  - provider: rds
    identifier: marketplace-stage
    defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
    overrides:
      engine_version: '11.13'
    parameter_group: /terraform/resources/insights/stage/rds/postgres11-parameter-group-marketplace-stage.yml
    output_resource_name: marketplace-db
    enhanced_monitoring: true
    event_notifications:
    - destination: mkt-stage-rds-notification
      source_type: db-instance
      event_categories: 
        - availability
        - deletion
        - failover
        - maintenance
  - provider: cloudwatch
    identifier: marketplace-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
