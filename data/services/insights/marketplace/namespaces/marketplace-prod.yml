---
$schema: /openshift/namespace-1.yml

labels:
  service: marketplace

name: marketplace-prod
description: Marketplace PROD under app-interface management

cluster:
  $ref: /openshift/crcp01ue1/cluster.yml

app:
  $ref: /services/insights/marketplace/app.yml

environment:
  $ref: /products/insights/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml
- $ref: /services/insights/gateway/namespaces/3scale-prod.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/insights-prod/marketplace-prod/marketplace-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-prod/marketplace-prod/pendo-prom-emitter-secret
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-app.configmap.yaml
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-db.configmap.yaml
- provider: resource
  path: /insights-prod/marketplace-prod/marketplace-env.configmap.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: s3
    identifier: open-marketplace-prod
    defaults: /terraform/resources/s3-gdpr-1.yml
    output_resource_name: marketplace-s3
  - provider: cloudwatch
    identifier: marketplace-prod
    defaults: /terraform/resources/insights/production/cloudwatch/cloudwatch-1.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: sns 
    identifier: mkt-prod-rds-notification
    defaults: /terraform/resources/insights/production/sns-prod-1.yml
    subscriptions:
    - protocol: email
      endpoint: chambrid@redhat.com
  - provider: rds
    identifier: marketplace-prod
    defaults: /terraform/resources/insights/production/rds/rds-marketplace-prod.yml
    overrides:
      snapshot_identifier: marketplace-prod-migration
      engine_version: '12.12'
    enhanced_monitoring: true
    output_resource_name: marketplace-db
    output_resource_db_name: postgres
    parameter_group: /terraform/resources/insights/production/rds/postgres12-parameter-group-marketplace-prod.yml
    old_parameter_group: /terraform/resources/insights/production/rds/postgres11-parameter-group-marketplace-prod.yml
    reset_password: Force_reset_of_RDS_password
    event_notifications:
    - destination: mkt-prod-rds-notification
      source_type: db-instance
      event_categories: 
        - availability
        - deletion
        - failover
        - maintenance
