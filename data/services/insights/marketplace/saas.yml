---
$schema: /app-sre/saas-file-1.yml

labels:
  service: marketplace
  platform: insights

name: marketplace
description: marketplace app on the Insights Platform

app:
  $ref: /services/insights/marketplace/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-insights-info

managedResourceTypes:
- DeploymentConfig
- HorizontalPodAutoscaler
- PersistentVolumeClaim
- Service

imagePatterns:
- quay.io/cloudservices
- quay.io/prometheus/pushgateway

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: insights/quay/cloudservices-push
    field: all

resourceTemplates:
- name: marketplace
  path: /templates/marketplace/marketplace.yaml
  url: https://github.com/RedHatInsights/saas-templates
  targets:
  - namespace:
      $ref: /services/insights/marketplace/namespaces/stage-marketplace-stage.yml
    ref: master
    parameters:
      IMAGE_TAG: 5cbe73b
