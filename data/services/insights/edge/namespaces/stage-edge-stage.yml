---
$schema: /openshift/namespace-1.yml

labels:
  service: edge

name: edge-stage
description: Insights edge-stage on the Stage cluster under clowder management

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/defaults-only-resource-limits.yml

quota:
  $ref: /services/insights/default-quota.yml

app:
  $ref: /services/insights/edge/app.yml

environment:
  $ref: /products/insights/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs02ue1.yml
- $ref: /services/insights/gateway/namespaces/stage-3scale-stage.yml
- $ref: /services/insights/playbook-dispatcher/namespaces/stage.yml

managedRoles: true

sharedResources:
- $ref: /services/unleash/shared-resources/insights-stage.yml
- $ref: /services/app-sre/shared-resources/splunk-creds.yml
openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/insights-stage/playbook-dispatcher-stage/auth-psk-edge
  name: psk-playbook-dispatcher
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/edge-stage/fdo-authorization-secret
  name: fdo-authorization-secret
  version: 1
- provider: vault-secret
  path: insights/secrets/insights-stage/edge-stage/payload-signing-key
  name: payload-signing-key
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: edge-stage
    defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
    overrides:
      username: "insights"
      name: "edge"
    parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-edge-stage.yml
    output_resource_name: edge-db
    enhanced_monitoring: true
  - provider: rds
    identifier: edge-stage-readonly
    replica_source: edge-stage
    availability_zone: us-east-1d
    defaults: /terraform/resources/insights/stage/rds/postgres12-rds-read-replica-edge-stage.yml
    overrides:
      username: "insights"
      name: "edge"
    parameter_group: /terraform/resources/insights/stage/rds/postgres12-parameter-group-edge-stage-read-replica.yml
    output_resource_name: edge-readonly-db
  - provider: cloudwatch
    identifier: edge-stage
    defaults: /terraform/resources/insights/stage/cloudwatch/cloudwatch-2.yml
    output_resource_name: cloudwatch
    es_identifier: kibana-elasticsearch
  - provider: s3
    identifier: rh-edge-tarballs-stage
    defaults: /terraform/resources/s3-public-read-1.yml
    output_resource_name: rh-edge-tarballs
