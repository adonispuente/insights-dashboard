---
$schema: /openshift/namespace-1.yml

labels:
  service: edge

name: edge-perf
description: Insights edge-perf on the Performance cluster under clowder management

cluster:
  $ref: /openshift/insights/cluster-insights-perf.yml

app:
  $ref: /services/insights/edge/app.yml

environment:
  $ref: /products/insights/environments/perf.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: insights/secrets/global/rh-registry-pull
  version: 2
  type: kubernetes.io/dockerconfigjson
- provider: vault-secret
  path: insights/quay/quay.io
  version: 3
  type: kubernetes.io/dockerconfigjson
  name: quay-cloudservices-pull
- provider: vault-secret
  path: insights/secrets/global/rds-client-ca
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: insights/secrets/perf/playbook-dispatcher-perf/auth-psk-edge
  name: psk-playbook-dispatcher
  version: 2
- provider: vault-secret
  path: insights/secrets/perf/edge-perf/fdo-authorization-secret
  name: fdo-authorization-secret
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: insights-perf
  identifier: edge-perf
  defaults: /terraform/resources/insights/perf/rds/postgres12-rds-edge-perf.yml
  overrides:
    username: "insights"
    name: "edge"
  parameter_group: /terraform/resources/insights/perf/rds/postgres12-parameter-group-edge-perf.yml
  output_resource_name: edge-db
  enhanced_monitoring: true
- provider: cloudwatch
  account: insights-perf
  identifier: edge-perf
  defaults: /terraform/resources/insights/perf/cloudwatch/cloudwatch-1.yml
  output_resource_name: cloudwatch
  # es_identifier: kibana-elasticsearch
- provider: s3
  account: insights-perf
  identifier: rh-edge-tarballs-perf
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: rh-edge-tarballs

managedExternalResources: true

externalResources: []
