---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: edge

name: ci-int-edge-jobs
description: edge ci-int jobs

app:
  $ref: /services/insights/edge/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: edge
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: edge-api
    quay_org: cloudservices
    jobs:
    - "insights-edge-gh-pr-check":
        display_name: edge-api pr security scan
        pr_check_script_path: 'make scan_project'
        branch: main
    - "insights-edge-gh-build-master":
        display_name: edge-api main security scan
        build_deploy_script_path: 'make scan_project'
        branch: main
    - "insights-gh-build-master":
        branch: main
        display_name: edge-api build-main
        build_deploy_script_path: 'make build'
    - "insights-gh-pr-check":
        branch: main
        display_name: edge-api pr-check
        pr_check_script_path: 'sh ./pr_check.sh'
    - "insights-deploy-ephemeral":
        display_name: edge ephemeral
        app_name: edge
        component_name: edge-api
        image: "quay.io/cloudservices/edge-api"
        git_commit: main
        image_tag: latest
        include_ui: true
