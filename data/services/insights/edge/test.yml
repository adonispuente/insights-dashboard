---
$schema: /app-sre/saas-file-2.yml

labels:
  service: edge
  platform: insights

name: edge-test
description: edge post deployment tests

app:
  $ref: /services/insights/edge/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: edge-cicd-events

managedResourceTypes:
- ClowdJobInvocation

publishJobLogs: true

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

resourceTemplates:
- name: edge
  path: /deploy/stage-post-deployment-tests.yaml
  url: https://github.com/redhatinsights/edge-api
  targets:
  - namespace:
      $ref: /services/insights/edge/namespaces/stage-edge-stage.yml
    ref: a5fa0264492a6826cf23988663fc30e98d049bd2
    parameters:
      ENV_NAME: stage
      GATE_PROMETHEUS_ENDPOINT: http://prometheus-app-sre.openshift-customer-monitoring.svc.cluster.local:9090
      CPU_REQUEST_IQE: 500m
      CPU_LIMIT_IQE: 1000m
    promotion:
      auto: true
      subscribe:
      - edge-stage-deploy-success-channel
      publish:
      - edge-stage-post-deploy-tests-success-channel
