---
$schema: /app-sre/slo-document-1.yml

labels:
  service: edge

name: edge

namespaces:
- $ref: /services/insights/edge/namespaces/edge-prod.yml

app:
  $ref:  /services/insights/edge/namespaces/edge-prod.yml

slos:
- name: Requests result in successful (non-5xx) response
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=edge
  SLIType: availability
  SLISpecification: Proportion of sucessful requests with a non-5xx response against all requests on Edge API
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  SLOParameters:
    window: 28d
  SLODetails: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/app-interface/slos/reconciliation-of-app-interface-integrations.md
  expr: |
    1-(
      sum(rate(api_3scale_gateway_api_status{exported_service="edge",status="5xx"}[{{window}}]))
      /
      sum(rate(api_3scale_gateway_api_status{exported_service="edge"}[{{window}}]))
    )
  prometheusRules: /resources/insights-prod/edge-prod/edge.prometheusrules.yml

- name: Request latency
  dashboard: https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=edge
  SLIType: latency
  SLISpecification: Proportion of requests with less than <2000 ms against all requests on Edge API
  SLOTarget: 0.90
  SLOTargetUnit: percent_0_1
  SLODetails: https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/app-interface/slos/reconciliation-of-app-interface-integrations.md
  SLOParameters:
    window: 28d
  expr: |
    sum(api_3scale_gateway_api_time_bucket{exported_service="edge",le="{{window}}"})
    /
    sum(api_3scale_gateway_api_time_bucket{exported_service="edge",le="+Inf"}) 
  prometheusRules: /resources/insights-prod/edge-prod/edge.prometheusrules.yml
