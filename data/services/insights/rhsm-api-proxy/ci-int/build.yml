---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: rhsm-api-proxy
  platform: insights

name: ci-int-insights-rhsm-api-proxy

description: 'rhsm-api-proxy ci-int jobs'

app:
  $ref: /services/insights/rhsm-api-proxy/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: rhsm-auto-registration-listener
    label: insights
    node: insights
    gl_group: rhsm
    gl_project: automatic-registration
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: rhsm auto-registration-listener build-main
        branch: master
    - "insights-gl-build-master":
        display_name: rhsm auto-registration-listener build-hotfix
        branch: hotfix
- project:
    name: subscription-inventory-ui
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: subscription-inventory-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: subscription-inventory-ui pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: subscription-inventory-ui build-main
        branch: main
- project:
    name: subscription-central-ui
    label: insights
    node: insights
    gh_org: RedHatInsights
    gh_repo: subscription-central-ui
    quay_org: cloudservices
    jobs:
    - "insights-gh-pr-check":
        display_name: subscription-central-ui pr-check
        branch: main
    - "insights-gh-build-master":
        display_name: subscription-central-ui build-main
        branch: main
- project:
    name: rhsm-system-profile-bridge
    label: rhel7
    node: rhel7
    gl_group: rhsm
    gl_project: rhsm-system-profile-bridge
    quay_org: cloudservices
    jobs:
    - "insights-gl-build-master":
        display_name: rhsm-system-profile-bridge build-main
        branch: main
    - "insights-gl-pr-check":
        display_name: rhsm-system-profile-bridge pr-check
        concurrent_build: true
        branch: main
