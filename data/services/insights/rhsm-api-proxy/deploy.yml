---
$schema: /app-sre/saas-file-2.yml

labels:
  service: rhsm-api-proxy
  platform: insights

name: rhsm-api-proxy-clowder
description: rbac app on the Insights Platform

app:
  $ref: /services/insights/rhsm-api-proxy/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: teamnado-ops

managedResourceTypes:
- ClowdApp
- ConfigMap
- Frontend
- DeploymentConfig

imagePatterns:
- quay.io/cloudservices

authentication:
  image:
    path: insights/quay/cloudservices-push
    field: all
    version: 3

parameters:
  CLOWDER_ENABLED: "true"

resourceTemplates:
- name: rhsm-api-proxy
  path: /deploy/clowdapp.yml
  url: https://github.com/RedHatInsights/rhsm-api-proxy
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: internal  # populated by bonfire
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    parameters:
      MIN_REPLICAS: 1
      PROXY_TLS_SECRET: rhsm-api-proxy-client-tls
      RHSM_API_HOST: api.rhsm.dev.redhat.com
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/stage-rhsm-api-proxy-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: RedHatInsights-rhsm-api-proxy-gh-build-main
    parameters:
      ENV_NAME: stage
      RHSM_API_HOST: api.rhsm.stage.redhat.com
      MIN_REPLICAS: "3"
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/prod-rhsm-api-proxy-prod.yml
    ref: bb4903763c6a031003b428da6f88a3a32eb4cbe1
    parameters:
      ENV_NAME: prod
      RHSM_API_HOST: api.rhsm.redhat.com
      MIN_REPLICAS: "3"
- name: subscription-inventory-ui
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/subscription-inventory-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: main
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/subscription-inventory-ui"
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: subscription-inventory-ui
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/subscription-inventory-ui"
- name: subscription-central-ui
  path: /deploy/frontend.yaml
  url: https://github.com/RedHatInsights/subscription-central-ui
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
    ref: internal  # populated by bonfire
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-frontends.yml
    ref: main
    parameters:
      ENV_NAME: "frontends"
      IMAGE: "quay.io/cloudservices/subscription-central-ui"
  - namespace:
      $ref: /services/insights/frontend-operator/namespaces/stage-beta-frontends.yml
    ref: main
    image:
      org:
        $ref: /dependencies/quay/cloudservices.yml
      name: subscription-central-ui
    parameters:
      ENV_NAME: "frontends-beta"
      IMAGE: "quay.io/cloudservices/subscription-central-ui"
- name: auto-registration-listener
  path: /deploy/clowdapp.yaml
  url: https://gitlab.cee.redhat.com/rhsm/automatic-registration
  targets:
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/stage-rhsm-api-proxy-stage.yml
    ref: 0b0ab435374dd289d2a62006b2dc9b67f71ca95c
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.stage.redhat.com/v1/cloud_access_providers
      USER_SERVICE_URL: https://user.stage.api.redhat.com
      ALLOWED_APPLICATION_TYPE_IDS: '3'
      KAFKA_BACKOFF_INTERVAL: '1'
      KAFKA_BACKOFF_MAX_FAILURE: '3'
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/prod-rhsm-api-proxy-prod.yml
    ref: 0b0ab435374dd289d2a62006b2dc9b67f71ca95c
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.redhat.com/v1/cloud_access_providers
      USER_SERVICE_URL: https://user.api.redhat.com
      KAFKA_BACKOFF_INTERVAL: '1'
      KAFKA_BACKOFF_MAX_FAILURE: '3'
  # Delete from the rhsm namespace
  - namespace:
      $ref: /services/insights/rhsm/namespaces/rhsm-prod.yml
    ref: 3d086ccb639459b76a713fa28794ed565b8ae9b6
    delete: true
    parameters:
      RHSM_SERVICE_URL: https://api.rhsm.redhat.com/v1/cloud_access_providers/
      USER_SERVICE_URL: https://user.api.redhat.com/
- name: rhsm-system-profile-bridge
  path: /deploy/clowdapp.yml
  url: https://gitlab.cee.redhat.com/rhsm/rhsm-system-profile-bridge
  targets:
  - namespace:
      $ref: /services/insights/ephemeral/namespaces/ephemeral-base.yml
    ref: internal  # populated by bonfire
    disable: true  # do not create an app-sre deploy job for ephemeral namespace
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/stage-rhsm-api-proxy-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: rhsm-rhsm-system-profile-bridge-gl-build-main
    parameters:
      ENV_NAME: stage
      QUARKUS_PROFILE: stage
      REPLICAS: 3
  - namespace:
      $ref: /services/insights/rhsm-api-proxy/namespaces/prod-rhsm-api-proxy-prod.yml
    ref: f1e8e71bf077f65e438476a53da01217de2f4fbc
    parameters:
      ENV_NAME: prod
      QUARKUS_PROFILE: prod
      REPLICAS: 3
- name: rhsm-system-profile-bridge-dashboards
  url: https://gitlab.cee.redhat.com/rhsm/rhsm-system-profile-bridge
  path: /dashboards
  provider: directory
  targets:
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
      ref: main
    - namespace:
        $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
      ref: 574278c44e3b6f396f4b84c08ef0639414734b11
