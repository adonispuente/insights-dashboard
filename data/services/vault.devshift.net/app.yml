---
$schema: /app-sre/app-1.yml

labels:
  service: vault

name: vault.devshift.net

description: |
  HashiCorp Vault instance for applications managed by AppSRE team.

  Docs: https://gitlab.cee.redhat.com/dtsd/housekeeping/blob/master/docs/vault.md

architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/vault.md
sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/vault.md
grafanaUrls:
- title: Vault
  url: https://grafana.app-sre.devshift.net/d/WINt5M17k/vault
onboardingStatus: OnBoarded

serviceOwners:
- name: App-SRE Stream 3
  email: sd-app-sre+stream-3@redhat.com

escalationPolicy:
  $ref: /teams/app-sre/escalation-policies/stream-3.yaml

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  teams:
  - permissions:
    - $ref: /dependencies/quay/permissions/quay-membership-app-sre-prodsec.yml
    role: read
  items:
  - name: vault
    description: Mirror for https://hub.docker.com/_/vault
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/vault.yml
  - name: mesosphere-aws-cli
    description: Mirror for docker.io/mesosphere/aws-cli
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/mesosphere/aws-cli.yml

codeComponents:
- name: vault-devshift-net
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/vault-devshift-net
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml

endPoints:
- name: vault-stage-endpoint
  description: Vault staging endpoint
  url: https://vault.stage.devshift.net/
  monitoring:
  - provider:
      $ref: /dependencies/monitoring/blackbox-http-2xx-internal-stage-warning.yml
- name: vault-prod-endpoint
  description: Vault production endpoint
  url: https://vault.devshift.net/
  monitoring:
  - provider:
      $ref: /dependencies/monitoring/blackbox-http-2xx-internal-critical.yml
- name: vault-prod-endpoint-from-internal-stage
  description: Vault production endpoint monitored from the internal stage cluster
  url: https://vault.devshift.net/
  monitoring:
  - provider:
      $ref: /dependencies/monitoring/blackbox-http-2xx-internal-stage-critical.yml
