---
$schema: /app-sre/saas-file-1.yml

labels:
  service: vault

name: saas-vault
description: SaaS tracking file for Vault

app:
  $ref: /services/vault.devshift.net/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
# vault
- DeploymentConfig
- Service
- CronJob
# openshift-acme
- Deployment
- ConfigMap
- ServiceAccount
- Role
- RoleBinding

imagePatterns:
# vault
- quay.io/app-sre/vault
- quay.io/app-sre/fluentd
- quay.io/app-sre/vault-exporter
- quay.io/app-sre/mesosphere-aws-cli:1.14.5
- quay.io/app-sre/busybox
# openshift-acme
- quay.io/app-sre/openshift-acme

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
# vault
- name: vault-devshift-net
  url: https://gitlab.cee.redhat.com/service/vault-devshift-net
  path: /openshift-vault.yaml
  targets:
  - namespace:
      $ref: /services/vault.devshift.net/namespaces/vault-stage.yml
    ref: master
    parameters:
      VAULT_URL: https://vault.stage.devshift.net
  # - namespace:
  #     $ref: /services/vault.devshift.net/namespaces/vault-prod.yml
  #   ref: 260b26078107fb7a9296f2f42d6e8f0c25358725
  #   parameters:
  #     VAULT_URL: https://vault.devshift.net
  #     REPLICAS: 3
  #     IMAGE_VAULT_TAG: 1.3.0
  #     IMAGE_FLUENTD_TAG: 5b4b7d3
  #     IMAGE_VAULT_EXPORTER_TAG: f851984
# openshift-acme
- name: openshift-acme
  url: https://github.com/app-sre/openshift-acme-templates
  path: /openshift/openshift-acme.template.yaml
  parameters:
    IMAGE: quay.io/app-sre/openshift-acme
    CONTROLLER_IMAGE_TAG: controller
    EXPOSER_IMAGE_TAG: exposer
  targets:
  - namespace:
      $ref: /services/vault.devshift.net/namespaces/vault-stage.yml
    ref: master
  # - namespace:
  #     $ref: /services/vault.devshift.net/namespaces/vault-prod.yml
  #   ref: 121c829cab41bc53a9f896e8475ce0b42c5020b6
