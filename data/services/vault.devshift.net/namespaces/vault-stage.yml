---
$schema: /openshift/namespace-1.yml

labels: {}

name: vault-stage

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/vault.devshift.net/app.yml

description: staging namespace for vault

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: resource
  path: /app-sre/vault-stage/vault.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/vault-stage/acme-account
  version: 1
  labels:
    kubernetes.io/acme.type: account
- provider: vault-secret
  path: app-interface/app-sre/vault-stage/vault
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/vault-stage/vault-tls
  version: 1
- provider: route
  path: /app-sre/vault-stage/vault.route.yaml
  vault_tls_secret_path: app-interface/app-sre/vault-stage/routes/vault-stage
  vault_tls_secret_version: 5

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: vault-locking-staging
  defaults: /terraform/rds-1.yml
  overrides:
    engine: mysql
    name: vaultstg
    engine_version: 5.7.23
    username: vaultstg
