---
$schema: /openshift/namespace-1.yml

labels: {}

name: vault-stage

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/vault.devshift.net/app.yml

description: staging namespace for vault

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: resource
  path: /app-sre-stage/vault-stage/vault.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/vault-stage/vault
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/vault-stage/vault-tls
  version: 1
- provider: route
  path: /app-sre-stage/vault-stage/vault.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/vault-stage/routes/vault-stage
  vault_tls_secret_version: 1
