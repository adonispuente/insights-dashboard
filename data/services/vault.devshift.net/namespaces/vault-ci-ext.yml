---
$schema: /openshift/namespace-1.yml

labels: {}

name: vault-ci-ext
description: namespace for vault ci ext

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/vault.devshift.net/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
#- provider: vault-secret
#  path: app-interface/app-sre/vault-ci-ext/vault
#  version: 1
- provider: vault-secret
  path: app-interface/app-sre/vault-ci-ext/vault-tls
  version: 1
#- provider: route
#  path: /app-sre/vault-ci-ext/vault.route.yaml
#  vault_tls_secret_path: app-interface/app-sre/vault-ci-ext/routes/vault-prod
#  vault_tls_secret_version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: vault-locking-ci-ext
    defaults: /terraform/resources/app-sre/production/rds-1.yml
    output_resource_name: vault-ci-ext-rds
    enhanced_monitoring: true
    overrides:
      engine_version: '12.7'
      maintenance_window: Thu:20:00-Thu:21:00
      instance_class: db.t2.small
      apply_immediately: true
  - provider: s3
    identifier: app-sre-vault-ci-ext
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: app-sre-vault-ci-ext
  - provider: s3
    identifier: app-sre-vault-ci-ext-backup
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: app-sre-vault-ci-ext-backup
  - provider: s3
    identifier: app-sre-vault-ci-ext-audit
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: app-sre-vault-ci-ext-audit
  - provider: kms
    identifier: app-sre-vault-ci-ext
    output_resource_name: app-sre-vault-ci-ext-kms
    defaults: /terraform/resources/app-sre/production/kms-vault-ci-ext.yml
  - provider: aws-iam-service-account
    identifier: vault-ci-ext
    variables:
      bucket: app-sre-vault-ci-ext
      region: us-east-1
      endpoint: s3.us-east-1.amazonaws.com
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:GetObject",
              "s3:PutObject",
              "s3:DeleteObject",
              "s3:ListBucket"
            ],
            "Resource": [
              "arn:aws:s3:::${bucket}",
              "arn:aws:s3:::${bucket}-backup",
              "arn:aws:s3:::${bucket}-audit",
              "arn:aws:s3:::${bucket}/*",
              "arn:aws:s3:::${bucket}-backup/*",
              "arn:aws:s3:::${bucket}-audit/*"
            ] 
          }
        ]
      }
    output_resource_name: vault-ci-ext-creds
