  token_max_ttl: "1800"
  token_no_default_policy: false
  token_num_uses: "0"
  token_ttl: "1800"
  token_type: "default"
  token_policies:
    - $ref: /services/vault.devshift.net/config/stage/policies/vault-manager-stage-policy.yml
    - $ref: /services/vault.devshift.net/config/stage/policies/prometheus.yml
  policies:
    - $ref: /services/vault.devshift.net/config/stage/policies/vault-manager-stage-policy.yml
