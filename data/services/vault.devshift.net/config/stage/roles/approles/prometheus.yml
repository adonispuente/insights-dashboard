---
$schema: /vault-config/role-1.yml

labels:
  service: vault.devshift.net

name: "prometheus"
instance:
  $ref: /services/vault.devshift.net/config/stage/stage-devshift-net.yml
type: "approle"
mount: "approle/"
output_path: app-sre/creds/prometheus-approle
options:
  _type: "approle"
  bind_secret_id: "true"
  local_secret_ids: "false"
  token_period: "0"
  secret_id_num_uses: "0"
  secret_id_ttl: "0"
  token_explicit_max_ttl: "0"
  token_max_ttl: "0"
  token_no_default_policy: false
  token_num_uses: "0"
  token_ttl: "0"
  token_type: "default"
  token_policies:
    - prometheus
  policies:
    - prometheus
  secret_id_bound_cidrs: []
  token_bound_cidrs: []
