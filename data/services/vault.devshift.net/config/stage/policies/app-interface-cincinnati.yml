---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-cincinnati-policy"
instance:
  $ref: /services/vault.devshift.net/config/stage/stage-devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/cincinnati-staging/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/cincinnati-staging/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre/cincinnati-staging/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/app-sre/cincinnati-staging/routes" {
    capabilities = ["deny"]
  }
  path "app-interface/metadata/app-sre/cincinnati-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/cincinnati-production/*" {
    capabilities = ["list", "read"]
  }
