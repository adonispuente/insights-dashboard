---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-sre-policy"
instance:
  $ref: /services/vault.devshift.net/config/stage/stage-devshift-net.yml
rules: |
  path "devtools-osio-ci/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "app-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "app-interface/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "sd-uhc/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "osd-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  #allow vault seal/unseal
  path "/sys/seal" {
    policy = "sudo"
  }
  path "/sys/unseal" {
    policy = "sudo"
  }
