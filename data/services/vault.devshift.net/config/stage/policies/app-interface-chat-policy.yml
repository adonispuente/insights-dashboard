---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-chat-policy"
instance:
  $ref: /services/vault.devshift.net/config/stage/stage-devshift-net.yml
rules: |
  path "app-interface/metadata/" {
  capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/chat-preview/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas-stg/chat-preview/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/dsaas-stg/chat-preview/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/dsaas-stg/chat-preview/routes" {
    capabilities = ["deny"]
  }
  path "app-interface/metadata/dsaas/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas/chat-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/dsaas/chat-production/*" {
    capabilities = ["list", "read"]
  }
