---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "exhort-policy"
instance:
  $ref: /services/vault.devshift.net/config/stage/stage-devshift-net.yml
rules: |
  path "trusted-content/data/secrets/trusted-content-prod/exhort-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "trusted-content/metadata/secrets/trusted-content-prod/exhort-prod/*" {
    capabilities = ["list", "read"]
  }
  path "trusted-content/data/secrets/trusted-content-stage/exhort-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "trusted-content/metadata/secrets/trusted-content-stage/exhort-stage/*" {
    capabilities = ["list", "read"]
  }
