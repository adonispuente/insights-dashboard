$schema: /vault-config/auth-1.yml

labels:
  service: vault.devshift.net

instance:
  $ref: /services/vault.devshift.net/config/ci-ext/ci-ext.yml

_path: "oidc/"
type: "oidc"
description: "rh sso auth backend"
settings:
  config:
    _type: "oidc"
    default_role: "default"
    oidc_discovery_url: "https://auth.redhat.com/auth/realms/EmployeeIDP"
    oidc_client_id: "vault-devshift-ci-ext"
    oidc_client_secret_kv_version: "kv_v1"
    oidc_client_secret: 
      path: "app-sre/vault/oidc"
      field: "client-secret"
