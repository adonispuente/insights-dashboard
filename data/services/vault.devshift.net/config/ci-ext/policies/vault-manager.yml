---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "vault-manager"
instance:
  $ref: /services/vault.devshift.net/config/instances/ci-ext.yml
rules: |
  #manage audit
  path "/sys/audit" {
    policy = "sudo"
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  #manage auth
  path "/auth/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  #manage policies
  #allow CRUD on policies
  path "/sys/policy/*" {
    capabilities = ["create", "read", "update", "delete"]
  }
  #allow LIST policies
  path "/sys/policy" {
    capabilities = ["read","list"]
  }
  #allow CRUD policies on web UI
  path "/sys/policies/acl/*" {
    capabilities = ["create", "read", "update", "delete","list"]
  }
  #manage secret-engines
  #allow CRUD on mounts
  path "sys/mounts/*" {
    capabilities = ["create", "read", "update", "delete"]
  }
  #allow LIST mounts
  path "sys/mounts" {
    capabilities = ["read","list"]
  }
  #manage auth-backends
  #allow CRUD on auth
  path "/sys/auth/*" {
    policy = "sudo"
    capabilities = ["create", "read", "update", "delete"]
  }
  #allow LIST auth
  path "/sys/auth" {
    policy = "sudo"
    capabilities = ["read","list"]
  }
  #manage identity resources
  path "/identity/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
