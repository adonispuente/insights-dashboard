$schema: /vault-config/role-1.yml

labels:
  service: vault.devshift.net

name: "default"
instance:
  $ref: /services/vault.devshift.net/config/ci-ext/ci-ext.yml

type: "oidc"
mount: "oidc/"
options:
  _type: "oidc"
  allowed_redirect_uris:
    - "https://vault.ci.ext.devshift.net/oidc/oidc/callback"
    - "https://vault.ci.ext.devshift.net/ui/vault/auth/oidc/oidc/callback"
    - "http://localhost:8250/oidc/callback"
  role_type: "oidc"
  token_ttl: "1800"
  token_max_ttl: "0"
  token_explicit_max_ttl: "0"
  token_type: "default"
  token_period: "0"
  token_policies: 
    - default
  token_bound_cidrs: []
  token_no_default_policy: false
  token_num_uses: "0"
  user_claim: "preferred_username"
