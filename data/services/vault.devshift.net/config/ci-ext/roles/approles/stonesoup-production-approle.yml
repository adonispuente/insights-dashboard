---
$schema: /vault-config/role-1.yml

labels:
  service: vault.devshift.net

name: "stonesoup-production"
instance:
  $ref: /services/vault.devshift.net/config/ci-ext/ci-ext.yml
type: "approle"
mount: "approle/"
output_path: app-sre/approles/stonesoup-production-approle
options:
  _type: "approle"
  bind_secret_id: "true"
  local_secret_ids: "false"
  token_period: "0"
  secret_id_num_uses: "0"
  secret_id_ttl: "0"
  token_explicit_max_ttl: "0"
  token_max_ttl: "1800"
  token_no_default_policy: false
  token_num_uses: "0"
  token_ttl: "1800"
  token_type: "default"
  token_policies:
    - stonesoup-production-approle-policy
  policies:
    - stonesoup-production-approle-policy
  secret_id_bound_cidrs: []
  token_bound_cidrs: []
