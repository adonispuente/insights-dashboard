---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "mt-sre-tenants-rhods-secrets-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "mt-sre/metadata" {
    capabilities = ["list"]
  }
  path "mt-sre/metadata/tenants" {
    capabilities = ["list"]
  }
  path "mt-sre/metadata/tenants/rhods" {
    capabilities = ["list"]
  }
  path "mt-sre/data/tenants/rhods/secrets/*" {
    capabilities = ["list", "create", "read", "update", "delete"]
  }
  path "mt-sre/metadata/tenants/rhods/secrets/*" {
    capabilities = ["list", "create", "read", "update", "delete"]
  }
