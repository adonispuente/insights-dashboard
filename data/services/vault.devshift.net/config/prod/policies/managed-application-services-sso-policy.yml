---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-application-services-sso-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "managed-services/sso/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "managed-application-services/data/SSO/*" {
    capabilities = ["create","update","read"]
  }
  path "managed-application-services/delete/SSO/*" {
    capabilities = ["update"]
  }
  path "managed-application-services/undelete/SSO/*" {
    capabilities = ["update"]
  }

