---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-cna"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/cna/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/cna/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/cna/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/cna/integration/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/cna/integration/*" {
    capabilities = ["create", "update", "read"]
  }
  path "cna-ci/*" {
    capabilities = ["list", "read", "create", "update", "delete"]
  }
