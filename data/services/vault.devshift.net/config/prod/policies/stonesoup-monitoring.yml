---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "stonesoup-approle-monitoring-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "stonesoup/metadata/production/monitoring/" {
    capabilities = ["read", "list"]
  }
  path "stonesoup/metadata/production/monitoring/*" {
    capabilities = ["read", "list"]
  }
  path "stonesoup/metadata/staging/monitoring/" {
    capabilities = ["read", "list"]
  }
  path "stonesoup/metadata/staging/monitoring/*" {
    capabilities = ["read", "list"]
  }
  path "stonesoup/data/production/monitoring/*" {
    capabilities = ["create", "update", "read", "list"]
  }
  path "stonesoup/data/staging/monitoring/*" {
    capabilities = ["create", "update", "read", "list"]
  }
