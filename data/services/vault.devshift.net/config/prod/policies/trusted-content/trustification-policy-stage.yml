---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "trustification-policy-stage"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/trustification" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/trustification/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/trustification/stage/*" {
    capabilities = ["create", "update", "read"]
  }
