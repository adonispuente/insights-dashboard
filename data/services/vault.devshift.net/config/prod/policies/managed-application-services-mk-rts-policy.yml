---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-application-services-mk-rts-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "managed-services/rts/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "managed-application-services/data/MK-RTS-team/*" {
    capabilities = ["create","update","read"]
  }
  path "managed-application-services/delete/MK-RTS-team/*" {
    capabilities = ["update"]
  }
  path "managed-application-services/undelete/MK-RTS-team/*" {
    capabilities = ["update"]
  }
  path "managed-services-ci/MK-RTS-CI/*" {
    capabilities = ["create", "update", "read","delete","list"]
  }



