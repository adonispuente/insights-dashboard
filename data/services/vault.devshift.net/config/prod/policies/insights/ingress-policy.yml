
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-ingress-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/ingress-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/ingress-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/ingress-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/ingress-stage/*" {
    capabilities = ["create", "read", "update"]
  }
