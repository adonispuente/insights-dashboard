---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "provisioning-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/provisioning/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/provisioning/ephemeral/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/provisioning/ephemeral/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/provisioning/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/provisioning/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/provisioning/production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/provisioning/production/*" {
    capabilities = ["create", "update", "read"]
  }
  path "insights-cicd/provisioning/*" {
    capabilities = ["list", "create", "read", "update"]
  }
