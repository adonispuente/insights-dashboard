---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "content-sources-policy"
instance:
  $ref: /services/vault.devshift.net/config/prod/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/content-sources/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/content-sources/ephemeral/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/content-sources/ephemeral/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/content-sources/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/content-sources/stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/content-sources/prod/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/content-sources/prod/*" {
    capabilities = ["create", "update", "read"]
  }
  path "insights-cicd/content-sources/*" {
    capabilities = ["list", "create", "read", "update"]
  }
