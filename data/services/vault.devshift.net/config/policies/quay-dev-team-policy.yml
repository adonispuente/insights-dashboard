---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "quay-dev-team-policy"
rules: |

  # quayio-stage
  path "app-interface/metadata/quayio-stage/quayio-stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/quayio-stage/quayio-stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/quayio-stage/quayio-stage/*" {
    capabilities = ["create", "update", "read"]
  }

  # quayio-production-us-east-1
  path "app-interface/metadata/quayio-prod-us-east-1/quay/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/quayio-prod-us-east-1/quay/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/quayio-prod-us-east-1/quay/*" {
    capabilities = ["create", "update", "read"]
  }

  # quayio-production-us-east-2
  path "app-interface/metadata/quayio-prod-us-east-2/quay/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/quayio-prod-us-east-2/quay/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/quayio-prod-us-east-2/quay/*" {
    capabilities = ["create", "update", "read"]
  }
