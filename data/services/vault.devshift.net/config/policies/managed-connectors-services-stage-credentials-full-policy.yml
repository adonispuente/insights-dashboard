---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-connectors-services-stage-credentials-full-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/managed-connectors-api/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/managed-connectors-api/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/managed-connectors-api/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/managed-connectors-api/stage/*" {
    capabilities = ["create", "read", "update", "list"]
  }
