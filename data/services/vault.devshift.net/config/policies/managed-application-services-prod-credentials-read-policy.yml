---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-application-services-prod-credentials-read-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/managed-service-api/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/managed-service-api/*" {
    capabilities = ["list"]
  }
  path "app-interface/data/managed-service-api/*" {
    capabilities = ["list"]
  }
  path "app-interface/data/managed-service-api/production/*" {
    capabilities = ["read", "list"]
  }
