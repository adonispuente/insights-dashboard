---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-approle-policy"
rules: |
  path "app-sre/creds/*" {
    capabilities = ["read"]
  }
  path "app-sre/ansible/*" {
    capabilities = ["read"]
  }
  path "app-sre/ci-int/*" {
    capabilities = ["read"]
  }
  path "app-sre/ci-ext/*" {
    capabilities = ["read"]
  }
  path "osd-sre/*" {
     capabilities = ["read"]
  }
  path "cs-sre/*" {
     capabilities = ["read"]
  }
  path "insights/*" {
     capabilities = ["read"]
  }
  #app-interface secrets integration
  path "app-interface/*" {
     capabilities = ["read"]
  }
  # integrations output
  path "app-sre/integrations-output/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/integrations-output/*" {
     capabilities = ["create", "update", "read"]
  }
