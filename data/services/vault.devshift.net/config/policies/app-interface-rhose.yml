---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-rhose-policy"
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/rhose/" {
    capabilities = ["list", "update", "read"]
  }
  path "app-interface/metadata/rhose/stage" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
