labels:
  service: vault.devshift.net

name: "app-sre-policy"
rules: |
  path "devtools-osio-ci/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "app-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "app-interface/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "sd-uhc/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "osd-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "osd-sre-cicd/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "osde2e/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "cs-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "insights/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "quay/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  #allow vault seal/unseal
  path "/sys/seal" {
    policy = "sudo"
  }
  path "/sys/unseal" {
    policy = "sudo"
  }
