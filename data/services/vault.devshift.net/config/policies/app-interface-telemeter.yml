---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-telemeter-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/telemeter-stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/telemeter-stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre-stage/telemeter-stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/app-sre-stage/telemeter-stage/routes" {
    capabilities = ["deny"]
  }
  path "app-interface/metadata/app-sre/telemeter-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/telemeter-production/*" {
    capabilities = ["list", "read"]
  }
