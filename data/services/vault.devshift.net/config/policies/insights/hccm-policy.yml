
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-hccm-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/hccm-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/hccm-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/hccm-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/hccm-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/ephemeral/hccm/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/hccm/*" {
    capabilities = ["list", "create", "read", "update"]
  }
