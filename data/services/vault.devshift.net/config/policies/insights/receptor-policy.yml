rules: |
  path "insights/data/secrets/insights-dev/receptor-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/receptor-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/receptor-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/receptor-stage/*" {
    capabilities = ["create", "read", "update"]
  }
