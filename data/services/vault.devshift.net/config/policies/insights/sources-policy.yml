
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-sources-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/sources-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/sources-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/sources-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/sources-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/sources/*" {
    capabilities = ["create", "list", "read", "update"]
  }
