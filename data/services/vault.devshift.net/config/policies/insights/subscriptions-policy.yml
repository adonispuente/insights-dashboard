    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/subscriptions-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/subscriptions-stage/*" {
    capabilities = ["create", "read", "update"]
  }
