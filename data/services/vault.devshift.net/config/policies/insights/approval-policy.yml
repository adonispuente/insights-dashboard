labels:
  service: vault.devshift.net

name: "insights-approval-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/approval-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/approval-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/approval-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/approval-stage/*" {
    capabilities = ["create", "read", "update"]
  }
