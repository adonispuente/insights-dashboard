    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/automation-analytics-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/tower-analytics-prod/*" {
