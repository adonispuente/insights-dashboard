---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-marketplace-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/*" {
    capabilities = ["list"]
  }
  path "insights/data/secrets/insights-dev/marketplace-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/marketplace-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/marketplace-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/marketplace-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/ephemeral/marketplace/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/marketplace/*" {
    capabilities = ["list", "create", "read", "update"]
  }
