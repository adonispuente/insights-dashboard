rules: |
  path "insights/data/secrets/insights-dev/entitlements-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/entitlements-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/entitlements-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/entitlements-stage/*" {
    capabilities = ["create", "read", "update"]
  }
