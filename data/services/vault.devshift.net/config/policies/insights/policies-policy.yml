    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/policies-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/policies-stage/*" {
    capabilities = ["create", "read", "update"]
  }
