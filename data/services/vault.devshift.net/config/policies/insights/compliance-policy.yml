
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-compliance-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/compliance-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/compliance-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/compliance-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/compliance-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/compliance/*" {
    capabilities = ["list", "create", "read", "update"]
  }
