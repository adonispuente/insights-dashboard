---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-edge-policy"
rules: |
  path "insights/*" {
    capabilities = ["list"]
  }
  path "insights/data/secrets/perf/edge-perf/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/edge-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/edge-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/edge/*" {
    capabilities = ["list", "create", "read", "update"]
  }
