
---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "insights-host-inventory-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "insights/data/secrets/insights-dev/host-inventory-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/host-inventory-qa/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-prod/host-inventory-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/host-inventory-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights-cicd/host-inventory/*" {
    capabilities = ["list", "create", "read", "update"]
  }
