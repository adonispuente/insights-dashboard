  path "insights/data/secrets/insights-prod/patchman-engine-prod/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-stage/patchman-engine-stage/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/vmaas-ci/*" {
    capabilities = ["create", "read", "update"]
  }
  path "insights/data/secrets/insights-dev/vmaas-qa/*" {
    capabilities = ["create", "read", "update"]
  }
