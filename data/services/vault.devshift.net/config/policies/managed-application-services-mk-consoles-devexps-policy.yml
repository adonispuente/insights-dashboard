---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-application-services-mk-consoles-devexps-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
 
  path "managed-application-services/data/MK-Consoles-Devexps-team/*" {
    capabilities = ["create", "update", "read"]
  }
  path "managed-application-services/delete/MK-Consoles-Devexps-team/*" {
    capabilities = ["update"]
  }
  path "managed-application-services/undelete/MK-Consoles-Devexps-team/*" {
    capabilities = ["update"]
  }
  path "managed-services-ci/MK-Consoles-Devexps-CI/*" {
    capabilities = ["create", "update", "read","delete","list"]
  }

