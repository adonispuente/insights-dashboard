---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "cs-sre-policy"
rules: |
  path "cs-sre/*" {
    capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "cs-sre-ci/*" {
     capabilities = ["create", "read", "update", "delete", "list"]
  }
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/ocm-sendgrid-service/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/ocm-sendgrid-service/production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/ocm-sendgrid-service/production/*" {
    capabilities = ["read"]
  }
