---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-stastus-board"
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/status-board/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/status-board/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/status-board/stage/*" {
    capabilities = ["create", "update", "read"]
  }
