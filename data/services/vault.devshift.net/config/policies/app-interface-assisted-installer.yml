---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-assisted-installer-policy"
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/hive-integration/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/hive-integration/assisted-installer" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/hive-integration/assisted-installer/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/hive-integration/assisted-installer/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/assisted-installer/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/assisted-installer/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/assisted-installer/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/data/assisted-installer/*production" {
    capabilities = ["deny"]
  }
