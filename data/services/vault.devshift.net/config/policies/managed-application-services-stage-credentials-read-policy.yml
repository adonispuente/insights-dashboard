---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "managed-application-services-stage-credentials-read-policy"
rules: |
  path "app-interface/metadata/managed-service-api/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/managed-service-api/*" {
    capabilities = ["list"]
  }
  path "app-interface/data/managed-service-api/*" {
    capabilities = ["list"]
  }
  path "app-interface/data/managed-service-api/stage/*" {
    capabilities = ["read"]
  }
