---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-osd-fleet-manager-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/osd-fleet-manager/" {
    capabilities = ["list"]
  }

  # osd-fleet-manager-integration
  path "app-interface/metadata/osd-fleet-manager/integration/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/osd-fleet-manager/integration/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/osd-fleet-manager/integration/*" {
    capabilities = ["create", "update", "read"]
  }

  # osd-fleet-manager-stage
  path "app-interface/metadata/osd-fleet-manager/stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/osd-fleet-manager/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/osd-fleet-manager/stage/*" {
    capabilities = ["create", "update", "read"]
  }

  # osd-fleet-manager-production
  path "app-interface/metadata/osd-fleet-manager/production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/osd-fleet-manager/production/*" {
    capabilities = ["list", "read"]
  }
