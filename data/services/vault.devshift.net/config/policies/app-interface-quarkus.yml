---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-quarkus-policy"
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/code-quarkus-stage/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre-stage/code-quarkus-stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre-stage/code-quarkus-stage/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-production/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/app-sre/code-quarkus-production/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/app-sre/code-quarkus-production/*" {
    capabilities = ["create", "update", "read"]
  }
