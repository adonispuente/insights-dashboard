---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-clair-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/clair/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/clair/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/clair/stage/*" {
    capabilities = ["create", "update", "read"]
  }
