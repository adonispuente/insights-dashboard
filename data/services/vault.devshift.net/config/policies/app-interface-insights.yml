---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-insights-policy"
instance:
  $ref: /services/vault.devshift.net/config/instances/devshift-net.yml
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/insights/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/insights/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/insights/*" {
    capabilities = ["create", "update", "read"]
  }
  path "app-sre/metadata/integrations-output/terraform-resources/insights-prod/*" {
    capabilities = ["list"]
  }
