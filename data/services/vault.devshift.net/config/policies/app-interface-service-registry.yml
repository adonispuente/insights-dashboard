---
$schema: /vault-config/policy-1.yml

labels:
  service: vault.devshift.net

name: "app-interface-service-registry"
rules: |
  path "app-interface/metadata/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/service-registry/" {
    capabilities = ["list"]
  }
  path "app-interface/metadata/service-registry/stage/*" {
    capabilities = ["list", "read"]
  }
  path "app-interface/data/service-registry/stage/*" {
    capabilities = ["create", "update", "read"]
  }
