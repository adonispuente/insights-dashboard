---
$schema: /vault-config/role-1.yml

labels:
  service: vault.devshift.net

name: "ansible_secrets_reader"
type: "approle"
mount: "approle/"
options:
  _type: "approle"
  bind_secret_id: "true"
  local_secret_ids: "false"
  period: "0s"
  secret_id_num_uses: "0"
  secret_id_ttl: "0s"     
  token_max_ttl: "30m"
  token_num_uses: "2"
  token_ttl: "30m"
  token_type: "default"
  bound_cidr_list: []
  policies:
    - ansible-secrets-reader-policy
  secret_id_bound_cidrs: []
  token_bound_cidrs: []
