---
$schema: /openshift/namespace-1.yml

labels: {}

name: backstage-stage
description: stage namespace for backstage

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/backstage/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- Secret

openshiftResources:
- provider: resource-template
  path: /services/backstage/stage/app-config.secret.yml
- provider: route
  path: /services/backstage/stage/backstage.route.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: backstage-stage
    defaults: /terraform/resources/app-sre-stage/staging/rds-1.yml
    overrides:
      instance_class: db.m5.large
      engine_version: '14.7'
    output_resource_name: backstage-db
  - provider: s3
    identifier: backstage-stage
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: backstage-storage
