---
$schema: /app-sre/saas-file-1.yml

labels:
  service: rate-limiting

name: rate-limiting
description: Per cluster rate-limiting

app:
  $ref: /services/rate-limiting/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- StatefulSet

imagePatterns:
- quay.io/3scale/limitador
- quay.io/app-sre/redis-5

resourceTemplates:
- name: limitador
  url: https://gitlab.cee.redhat.com/service/rate-limiting-templates
  path: /limitador.yaml
  targets:
  - namespace:
      $ref: /openshift/app-sre-stage-01/namespaces/app-sre-rate-limiting.yml
    ref: master
    parameters:
      CLEANUP_DAYS: 7
      IMAGE_TAG: "0.4.0"
      LIMITS: |
        # Limit OCM clusters management service cluster registrations to 650
        # per minute in the integration environment. This allows Performance
        # & Scale testing at 30/second with a little extra cushion.
        # TODO: Lower this when performance & scale testing is finished.
        - namespace: integration:clusters_mgmt
          name: register_cluster
          max_value: 650
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # Limit OCM clusters management service cluster registrations to 50
        # per minute in the stage environment:
        - namespace: stage:clusters_mgmt
          name: register_cluster
          max_value: 50
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the integration environment:
        - namespace: integration:accounts_mgmt
          name: cluster_registration
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the stage environment:
        - namespace: stage:accounts_mgmt
          name: cluster_registration
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM service log service cluster logs to 50
        # per minute in the integration environment:
        - namespace: integration:service_logs
          name: cluster_logs
          max_value: 50
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit OCM service log service cluster logs to 10000
        # per minute in the stage environment:
        - namespace: stage:service_logs
          name: cluster_logs
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit KAS Fleet Manager managed service v1 endpoint
        # to 600 per second (stage)
        - namespace: stage:kas_fleet_manager
          max_value: 600
          seconds: 1
          conditions:
          - path == kas_fleet_manager_v1
          variables:
          - path
  - namespace:
      $ref: /openshift/app-sre-prod-04/namespaces/app-sre-rate-limiting.yml
    ref: ad4fada6d3a76933650f3ab4f21116f1f55df9d3
    parameters:
      CLEANUP_DAYS: 7
      IMAGE_TAG: "0.3.0"
      LIMITS: |
        # Limit OCM clusters management service cluster registrations to 50
        # per minute in the production environment:
        - namespace: production:clusters_mgmt
          max_value: 50
          seconds: 60
          conditions:
          - path == register_cluster
          variables:
          - path
        # Limit OCM accounts management service cluster registrations to 10000
        # per minute in the production environment:
        - namespace: production:accounts_mgmt
          max_value: 1000
          seconds: 60
          conditions:
          - path == cluster_registrations
          variables:
          - path
        # Limit OCM service log service cluster logs to 10000
        # per minute in the production environment:
        - namespace: production:service_logs
          max_value: 10000
          seconds: 60
          conditions:
          - path == cluster_logs
          variables:
          - path
        # Limit KAS Fleet Manager managed service v1 endpoint
        # to 600 per second (production)
        - namespace: production:kas_fleet_manager
          max_value: 600
          seconds: 1
          conditions:
          - path == kas_fleet_manager_v1
          variables:
          - path
