---
$schema: /app-sre/app-1.yml

labels:
  service: assisted-installer

name: assisted-installer

description: |
  The Assisted Installer provides for easy provisioning of new bare metal
  machines and creation of OpenShift clusters.

grafanaUrls:
- title: Assisted Service Resource Dashboard
  url: https://grafana.app-sre.devshift.net/d/assisted-service-resource-dashboard/assisted-service-resource-dashboard?orgId=1
onboardingStatus: OnBoarded

serviceOwners:
- name: Assisted installer team
  email: assisted-installer@redhat.com

serviceNotifications:
- name: Assisted installer team
  email: assisted-installer@redhat.com

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  teams:
  - permissions:
    - $ref: /dependencies/quay/permissions/quay-membership-app-sre-prodsec.yml
    role: read
  items:
  - name: assisted-installer
    description: Provisioning of new bare metal machines
    public: true
  - name: assisted-installer-agent
    description: Monitoring of new bare metal machines
    public: true
  - name: assisted-service
    description: Assisted Installer
    public: true
  - name: assisted-image-service
    description: RHCOS image customization and serving
    public: true
  - name: assisted-events-scrape
    description: Publishing assisted-installer cluster events to the Elastic instance
    public: true
  - name: prow-jobs-scraper
    description: Publishing prow assisted jobs to the Elastic instance
    public: true
  - name: auto-report
    description: Automatically report AI's statistics
    public: true
  - name: assisted-events-stream
    description: Pulling events from kafka, and pushing them to Opensearch
    public: true
  - name: bug-master
    description: Slack bot for handling PROW failures on slack CI channels
    public: true

codeComponents:
- name: assisted-installer
  resource: upstream
  url: https://github.com/openshift/assisted-installer
- name: assisted-installer-agent
  resource: upstream
  url: https://github.com/openshift/assisted-installer-agent
- name: assisted-service
  resource: upstream
  url: https://github.com/openshift/assisted-service
- name: assisted-image-service
  resource: upstream
  url: https://github.com/openshift/assisted-image-service
- name: assisted-events-scrape
  resource: upstream
  url: https://github.com/openshift-assisted/assisted-events-scrape
- name: prow-jobs-scraper
  resource: upstream
  url: https://github.com/openshift-assisted/prow-jobs-scraper
- name: opensearch-infra
  resource: upstream
  url: https://github.com/openshift-assisted/opensearch-infra
- name: auto-report
  resource: upstream
  url: https://github.com/openshift-assisted/auto-report
- name: assisted-grafana
  resource: upstream
  url: https://github.com/openshift-assisted/assisted-grafana
- name: assisted-events-stream
  resource: upstream
  url: https://github.com/openshift-assisted/assisted-events-stream
- name: assisted-scripts
  resource: upstream
  url: https://github.com/openshift-assisted/assisted-scripts
- name: bug-master
  resource: upstream
  url: https://github.com/openshift-assisted/bug-master-bot

escalationPolicy:
  $ref: /teams/assisted-installer/escalation-policies/general.yaml

sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop/README.md

architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/Assisted_installer_architecture_README.md
