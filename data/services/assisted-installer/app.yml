---
$schema: /app-sre/app-1.yml

labels:
  service: assisted-installer

name: assisted-installer

description: |
  The Assisted Installer provides for easy provisioning of new bare metal
  machines and creation of OpenShift clusters.

grafanaUrl: https://grafana.app-sre.devshift.net/d/assisted-service-resource-dashboard/assisted-service-resource-dashboard?orgId=1
onboardingStatus: OnBoarded

serviceOwners:
- name: Assisted installer team
  email: assisted-installer@redhat.com

serviceNotifications:
- name: Assisted installer team
  email: assisted-installer@redhat.com

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: assisted-installer
    description: Provisioning of new bare metal machines
    public: true
  - name: assisted-installer-agent
    description: Monitoring of new bare metal machines
    public: true
  - name: assisted-service
    description: Assisted Installer
    public: true
  - name: assisted-image-service
    description: RHCOS image customization and serving
    public: true
  - name: assisted-events-scrap
    description: Publishing assisted-installer cluster events to the Elastic instance
    public: true

codeComponents:
- name: assisted-installer
  resource: upstream
  url: https://github.com/openshift/assisted-installer
- name: assisted-installer-agent
  resource: upstream
  url: https://github.com/openshift/assisted-installer-agent
- name: assisted-service
  resource: upstream
  url: https://github.com/openshift/assisted-service
- name: assisted-image-service
  resource: upstream
  url: https://github.com/openshift/assisted-image-service
- name: assisted-events-scrap
  resource: upstream
  url: https://github.com/openshift-assisted/assisted-events-scrap

escalationPolicy:
  $ref: /teams/assisted-installer/escalation-policies/general.yaml

sopsUrl: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/sop/README.md

architectureDocument: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/assisted-installer/Assisted_installer_architecture_README.md
