---
$schema: /openshift/namespace-1.yml

labels: {}

name: assisted-installer-production
description: namespace for assisted-installer production

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/assisted-installer/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/ocm/namespaces/uhc-production.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: route
  path: /services/assisted-installer/kibana-production.route.yaml
- provider: route
  path: /services/assisted-installer/assisted-service-production.route.yaml
- provider: route
  path: /services/assisted-installer/assisted-image-service-production.route.yaml
- provider: route
  path: /services/assisted-installer/assisted-image-service-boot-artifacts-production.route.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service.serviceaccount.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service-job-creator.rolebinding.yaml
- provider: resource
  path: /services/assisted-installer/job-creator.role.yaml
- provider: resource
  path: /services/assisted-installer/assisted-service-leader-election.rolebinding.yaml
- provider: resource
  path: /services/assisted-installer/leader-election.role.yaml
- provider: vault-secret
  name: route53-creds
  path: app-interface/hive-integration/assisted-installer/route53-creds
  version: 7
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: assisted-installer-sso
  path: app-interface/assisted-installer/sso/production
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: jenkins
  path: app-interface/assisted-installer/jenkins/production
  version: 3
- provider: vault-secret
  name: events-scrape
  path: app-interface/assisted-installer/events-scrape/production
  version: 1
- provider: vault-secret
  name: kibana-oauth-application
  path: app-interface/assisted-installer/kibana/production
  version: 2
- provider: vault-secret
  name: elastic-master-credentials
  path: app-interface/assisted-installer/elastic-credentials/production
  version: 1
- provider: vault-secret
  name: assisted-installer-s3-migration
  path: app-interface/assisted-installer/s3-migration/production
  version: 1
- provider: vault-secret
  name: auto-report-slack-webhook
  path: app-interface/assisted-installer/auto-report-slack-webhook/production
  version: 1
- provider: vault-secret
  name: jobs-auto-report-slack-channel-id
  path: app-interface/assisted-installer/jobs-auto-report-slack-channel-id/production
  version: 2
- provider: vault-secret
  name: jobs-auto-report-slack-bot-token
  path: app-interface/assisted-installer/jobs-auto-report-slack-bot-token/production
  version: 1
- provider: vault-secret
  name: redis-credentials
  path: app-interface/assisted-installer/redis-credentials/production
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: assisted-installer-event-stream
  path: app-interface/assisted-installer/kafka/event-stream/production
  version: 2
  annotations:
    qontract.recycle: "true"

managedRoles: true

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: s3
    identifier: ai-events-tfstate-production
    defaults: /terraform/resources/assisted-installer/s3-no-lifecycle.yml
    output_resource_name: ai-events-tfstate
  - provider: s3
    identifier: assisted-installer
    defaults: /terraform/resources/assisted-installer/s3-backup-1.yml
    output_resource_name: assisted-installer-s3
  - provider: s3
    identifier: ai-ccx-integration-production
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: ai-ccx-integration
  - provider: aws-iam-role
    identifier: service-account-ai-ccx-production
    assume_role:
      AWS:
      - arn:aws:iam::192448198553:user/ccx-reporting-pipeline
    inline_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::ai-ccx-integration-production",
            "arn:aws:s3:::ai-ccx-integration-production/*"
          ]
        }]
      }
    output_resource_name: service-account-ai-ccx
  - provider: s3
    identifier: assisted-installer-public
    defaults: /terraform/resources/s3-public-read-1.yml
    bucket_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Sid": "PublicRead",
            "Effect": "Allow",
            "Principal": "*",
            "Action": "s3:GetObject",
            "Resource": "arn:aws:s3:::assisted-installer-public/*"
          }
        ]
      }
    output_resource_name: assisted-installer-public-s3
  - provider: rds
    identifier: assisted-installer
    defaults: /terraform/resources/assisted-installer/rds-1.yml
    output_resource_name: assisted-installer-rds
    overrides:
      apply_immediately: true
    reset_password: APPSRE-4733
  - provider: rds
    identifier: assisted-installer-replica-01
    defaults: /terraform/resources/assisted-installer/rds-1.yml
    output_resource_name: assisted-installer-replica-01-rds
    replica_source: assisted-installer
    overrides:
      instance_class: db.m6g.large
      multi_az: false
  - provider: elasticsearch
    identifier: ai-production-es
    defaults: /terraform/resources/assisted-installer/elasticsearch-production-1.yml
    output_resource_name: assisted-installer-elasticsearch
