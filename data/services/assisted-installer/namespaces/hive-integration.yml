---
$schema: /openshift/namespace-1.yml

labels: {}

name: assisted-installer
description: namespace for assisted-installer

cluster:
  $ref: /openshift/hive-integration/cluster.yml

app:
  $ref: /services/assisted-installer/app.yml

environment:
  $ref: /products/app-sre/environments/integration.yml

networkPoliciesAllow:
- $ref: /services/uhc/namespaces/uhc-integration.yml

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: resource
  path: /assisted-installer/assisted-service.serviceaccount.yaml
- provider: resource
  path: /assisted-installer/assisted-service-job-creator.rolebinding.yaml
- provider: resource
  path: /assisted-installer/job-creator.role.yaml
- provider: vault-secret
  name: route53-creds
  path: app-interface/hive-integration/assisted-installer/route53-creds
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: assisted-installer-sso
  path: app-interface/hive-integration/assisted-installer/assisted-installer-sso
  version: 4
  annotations:
    qontract.recycle: "true"

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: assisted-installer-integration
  defaults: /terraform/resources/s3-backup-1.yml
  output_resource_name: assisted-installer-s3
- provider: rds
  account: app-sre
  identifier: assisted-installer-integration
  defaults: /terraform/resources/assisted-installer/rds-integration-1.yml
  output_resource_name: assisted-installer-rds
