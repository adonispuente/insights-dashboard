---
$schema: /openshift/namespace-1.yml

labels: {}

name: assisted-installer-staging
description: namespace for assisted-installer staging

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/assisted-installer/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/uhc/namespaces/uhc-stage.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: resource
  path: /assisted-installer/assisted-service.serviceaccount.yaml
- provider: resource
  path: /assisted-installer/assisted-service-job-creator.rolebinding.yaml
- provider: resource
  path: /assisted-installer/job-creator.role.yaml
- provider: vault-secret
  name: route53-creds
  path: app-interface/hive-integration/assisted-installer/route53-creds
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: assisted-installer-sso
  path: app-interface/hive-integration/assisted-installer/assisted-installer-sso
  version: 4
  annotations:
    qontract.recycle: "true"

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: assisted-installer-stage
  defaults: /terraform/resources/assisted-installer/s3-backup-1.yml
  output_resource_name: assisted-installer-s3
- provider: rds
  account: app-sre
  identifier: assisted-installer-stage
  defaults: /terraform/resources/assisted-installer/rds-stage-1.yml
  output_resource_name: assisted-installer-rds
