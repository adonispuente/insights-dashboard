---
$schema: /app-sre/saas-file-2.yml

labels:
  service: assisted-installer

name: assisted-installer-monitoring
description: 'SaaS tracking file for assisted-installer monitoring resources'

app:
  $ref: /services/assisted-installer/app.yml

pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- ServiceMonitor
- ConfigMap
- Deployment
- Service

imagePatterns:
- quay.io/prometheuscommunity/postgres-exporter

resourceTemplates:
- name: assisted-service
  url: https://github.com/openshift/assisted-service
  path: /openshift/template-monitoring.yaml
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: master
    parameters:
      NAMESPACE: assisted-installer-integration
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: master
    parameters:
      NAMESPACE: assisted-installer-stage
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml
    ref: master
    parameters:
      NAMESPACE: assisted-installer-production
- name: assisted-image-service
  url: https://github.com/openshift/assisted-image-service
  path: /deploy/template-monitoring.yaml
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: main
    parameters:
      NAMESPACE: assisted-installer-stage
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml
    ref: main
    parameters:
      NAMESPACE: assisted-installer-production
- name: assisted-service-postgres-exporter
  url: https://github.com/openshift/assisted-service
  path: /openshift/template-monitoring-postgres.yaml
  targets:
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    ref: master
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    ref: master
