---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: assisted-installer

name: ci-ext-assisted-installer-jobs

description: ''

app:
  $ref: /services/assisted-installer/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: assisted-service
    label: assisted-service
    node: app-sre
    gh_org: openshift
    gh_repo: assisted-service
    quay_org: app-sre
    build_deploy_script_path: "./build_deploy.sh"
    pr_check_script_path: "./build_images.sh"
    jobs:
    - 'gh-build-master':
        display_name: assisted-service build master
        max_failed_builds: 3
    - 'gh-build-master':
        display_name: assisted-service build hotfix
        branch: 'cloud_hotfix_releases'
        max_failed_builds: 3
- project:
    name: assisted-image-service
    label: assisted-service
    node: app-sre
    gh_org: openshift
    gh_repo: assisted-image-service
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: assisted-image-service build master
        branch: main
        max_failed_builds: 3
- project:
    name: assisted-events-scrape
    label: assisted-service
    node: app-sre
    gh_org: openshift-assisted
    gh_repo: assisted-events-scrape
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: assisted-events-scrape build master
        max_failed_builds: 3
- project:
    name: prow-jobs-scraper
    label: assisted-service
    node: app-sre
    gh_org: openshift-assisted
    gh_repo: prow-jobs-scraper
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: prow-jobs-scraper build main
        branch: main
        max_failed_builds: 3
    - 'gh-build-master':
        display_name: prow-jobs-scraper build hotfix
        branch: hotfix
        max_failed_builds: 3

- project:
    name: auto-report
    label: assisted-service
    node: app-sre
    gh_org: openshift-assisted
    gh_repo: auto-report
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: auto-report build master
        max_failed_builds: 3
- project:
    name: assisted-events-stream
    label: assisted-service
    node: app-sre
    gh_org: openshift-assisted
    gh_repo: assisted-events-stream
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: assisted-events-stream build master
        max_failed_builds: 3
