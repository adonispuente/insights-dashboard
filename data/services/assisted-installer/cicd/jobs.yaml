---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: assisted-installer

name: ci-ext-assisted-installer-jobs

description: ''

app:
  $ref: /services/assisted-installer/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: assisted-service
    label: assisted-service
    node: app-sre
    gh_org: openshift
    gh_repo: assisted-service
    quay_org: app-sre
    build_deploy_script_path: "./build_deploy.sh"
    pr_check_script_path: "./build_images.sh"
    jobs:
    - 'gh-build-master':
        display_name: assisted-service build master
    - 'gh-build-master':
        display_name: assisted-service build hotfix
        branch: 'cloud_hotfix_releases'
    - 'gh-pr-check':
        display_name: assisted-service pr-check in openshift/assisted-service repo
        concurrent_build: true
- project:
    name: assisted-image-service
    label: assisted-service
    node: app-sre
    gh_org: openshift
    gh_repo: assisted-image-service
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: assisted-image-service build master
        branch: main
- project:
    name: assisted-events-scrape
    label: assisted-service
    node: app-sre
    gh_org: openshift-assisted
    gh_repo: assisted-events-scrape
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: assisted-events-scrape build master
