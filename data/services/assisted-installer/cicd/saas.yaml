---
$schema: /app-sre/saas-file-1.yml

labels:
  service: assisted-installer

name: assisted-installer
description: 'SaaS tracking file for assisted-installer'

app:
  $ref: /services/assisted-installer/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/bm-inventory
- quay.io/app-sre/assisted-service

resourceTemplates:
- name: assisted-service
  url: https://github.com/openshift/assisted-service
  path: /openshift/template.yaml
  parameters:
    BASE_DNS_DOMAINS: assistedinstaller.sysdeseng.com:Z0705901344NMKJYA5RNZ/route53
    # OCM_BASE_URL is defined at the environment parameters level
    SERVICE_BASE_URL: ${OCM_BASE_URL}
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json #FIXME: remove?
    ALLOWED_DOMAINS: https://qaprodauth.cloud.redhat.com
    ENABLE_AUTH: true
    HW_VALIDATOR_MIN_RAM_GIB_MASTER: 8
    HW_VALIDATOR_MIN_CPU_CORES_MASTER: 4
    HW_VALIDATOR_MIN_CPU_CORES_WORKER: 2
    HW_VALIDATOR_MIN_RAM_GIB_WORKER: 3
    HW_VALIDATOR_MIN_CPU_CORES: 2
    HW_VALIDATOR_MIN_RAM_GIB: 3
    HW_VALIDATOR_MIN_DISK_SIZE_GIB: 10
    IMAGE_BUILDER: quay.io/app-sre/assisted-iso-create

  targets:
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    ref: master
    upstream: openshift-assisted-service-gh-build-master
    parameters:
      INSTALL_RH_CA: true
      INSTALLER_IMAGE: registry-proxy.engineering.redhat.com/rh-osbs/openshift4-assisted-installer-rhel8:v4.6.0-21
      CONTROLLER_IMAGE: registry-proxy.engineering.redhat.com/rh-osbs/openshift4-assisted-installer-reporter-rhel8:v4.6.0-17
      AGENT_DOCKER_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      CONNECTIVITY_CHECK_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      INVENTORY_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      FREE_ADDRESSES_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      DHCP_LEASE_ALLOCATOR_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      OPENSHIFT_INSTALL_RELEASE_IMAGE: quay.io/ocpmetal/ocp-release:4.6.0-0.nightly-2020-08-31-220837
      IGNITION_GENERATE_IMAGE: quay.io/ocpmetal/assisted-ignition-generator:v1.0.9.5
      RELEASE_TAG: master
      REGISTRY_CREDS: qa@redhat.com:redhatqa
      OCM_LOG_LEVEL: debug
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    ref: c52432e7e98a665f593f99c9ba5e3d66107f357b
    parameters:
      INSTALL_RH_CA: true
      INSTALLER_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-rhel8:v4.6.0-19
      CONTROLLER_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-reporter-rhel8:v4.6.0-15
      AGENT_DOCKER_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      CONNECTIVITY_CHECK_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      INVENTORY_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      FREE_ADDRESSES_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      DHCP_LEASE_ALLOCATOR_IMAGE: registry.stage.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      OPENSHIFT_INSTALL_RELEASE_IMAGE: quay.io/ocpmetal/ocp-release:4.6.0-0.nightly-2020-08-31-220837
      IGNITION_GENERATE_IMAGE: quay.io/ocpmetal/assisted-ignition-generator:v1.0.9.5
      RELEASE_TAG: v1.0.9.7-ds
      REGISTRY_CREDS: qa@redhat.com:redhatqa
      OCM_LOG_LEVEL: debug
      AGENT_TIMEOUT_START: 30m
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    ref: c52432e7e98a665f593f99c9ba5e3d66107f357b
    parameters:
      HW_VALIDATOR_MIN_RAM_GIB_MASTER: 16
      HW_VALIDATOR_MIN_CPU_CORES_MASTER: 4
      HW_VALIDATOR_MIN_CPU_CORES_WORKER: 2
      HW_VALIDATOR_MIN_RAM_GIB_WORKER: 8
      HW_VALIDATOR_MIN_CPU_CORES: 2
      HW_VALIDATOR_MIN_RAM_GIB: 8
      HW_VALIDATOR_MIN_DISK_SIZE_GIB: 120
      INSTALL_RH_CA: false
      ALLOWED_DOMAINS: https://cloud.redhat.com
      INSTALLER_IMAGE: registry.redhat.io/openshift4/assisted-installer-rhel8:v4.6.0-19
      CONTROLLER_IMAGE: registry.redhat.io/openshift4/assisted-installer-reporter-rhel8:v4.6.0-15
      AGENT_DOCKER_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      CONNECTIVITY_CHECK_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      INVENTORY_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      FREE_ADDRESSES_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      DHCP_LEASE_ALLOCATOR_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v4.6.0-15
      OPENSHIFT_INSTALL_RELEASE_IMAGE: quay.io/ocpmetal/ocp-release:4.6.0-0.nightly-2020-08-31-220837
      IGNITION_GENERATE_IMAGE: quay.io/ocpmetal/assisted-ignition-generator:v1.0.9.5
      RELEASE_TAG: v1.0.9.7-ds
      REGISTRY_CREDS: ""
      AGENT_TIMEOUT_START: 30m
      BASE_DNS_DOMAINS: "" # Emphasize the fact that route53 is disabled on prod.
