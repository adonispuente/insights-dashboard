---
$schema: /app-sre/saas-file-1.yml

labels:
  service: assisted-installer

name: assisted-installer
description: 'SaaS tracking file for assisted-installer'

app:
  $ref: /services/assisted-installer/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/bm-inventory
- quay.io/app-sre/assisted-service

resourceTemplates:
- name: assisted-service
  url: https://github.com/openshift/assisted-service
  path: /openshift/template.yaml
  parameters:
    BASE_DNS_DOMAINS: assistedinstaller.sysdeseng.com:Z0705901344NMKJYA5RNZ/route53
    # OCM_BASE_URL is defined at the environment parameters level
    SERVICE_BASE_URL: ${OCM_BASE_URL}
    JWKS_URL: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/certs
    ALLOWED_DOMAINS: https://qaprodauth.cloud.redhat.com
    AUTH_TYPE: rhsso
    SUPPORT_L2: true
    HW_VALIDATOR_MIN_RAM_GIB_MASTER: 16
    HW_VALIDATOR_MIN_CPU_CORES_MASTER: 4
    HW_VALIDATOR_MIN_CPU_CORES_WORKER: 2
    HW_VALIDATOR_MIN_RAM_GIB_WORKER: 8
    HW_VALIDATOR_MIN_CPU_CORES: 2
    HW_VALIDATOR_MIN_RAM_GIB: 8
    HW_VALIDATOR_MIN_DISK_SIZE_GIB: 20
    HW_VALIDATOR_REQUIREMENTS: |
      [{
          "version": "default",
          "master": {
            "cpu_cores": 4,
            "ram_mib": 16384,
            "disk_size_gb": 20,
            "installation_disk_speed_threshold_ms": 10
          },
          "worker": {
            "cpu_cores": 2,
            "ram_mib": 8192,
            "disk_size_gb": 20,
            "installation_disk_speed_threshold_ms": 10
          }
        }]
    IMAGE_BUILDER: quay.io/app-sre/assisted-iso-create
    IPV6_SUPPORT: false

  targets:
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    ref: master
    upstream: openshift-assisted-service-gh-build-master
    parameters:
      INSTALL_RH_CA: true
      INSTALLER_IMAGE: quay.io/ocpmetal/assisted-installer:latest
      CONTROLLER_IMAGE: quay.io/ocpmetal/assisted-installer-controller:latest
      AGENT_DOCKER_IMAGE: quay.io/ocpmetal/assisted-installer-agent:latest
      OPENSHIFT_INSTALL_RELEASE_IMAGE: ""
      PUBLIC_CONTAINER_REGISTRIES: quay.io,registry-proxy.engineering.redhat.com
      RELEASE_TAG: master
      REGISTRY_CREDS: qa@redhat.com:redhatqa
      OCM_LOG_LEVEL: info
      WITH_AMS_SUBSCRIPTIONS: true
      ADMIN_USERS: gamli75,yuvigold,ecohen+assistedinstaller,mfilanov-ai
      OPENSHIFT_VERSIONS: '{"4.6":{"display_name":"4.6.16","release_image":"quay.io/openshift-release-dev/ocp-release:4.6.16-x86_64","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.6/4.6.8/rhcos-4.6.8-x86_64-live.x86_64.iso","rhcos_version":"46.82.202012051820-0","support_level":"production"},"4.7":{"display_name":"4.7.2","release_image":"quay.io/openshift-release-dev/ocp-release:4.7.2-x86_64","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.7/4.7.0/rhcos-4.7.0-x86_64-live.x86_64.iso","rhcos_version":"47.83.202102090044-0","support_level":"production"},"4.8":{"display_name":"single-node-4.8-alpha","release_image":"quay.io/openshift-release-dev/ocp-release-nightly:4.8.0-0.nightly-2021-03-16-221720","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.7/4.7.0/rhcos-4.7.0-x86_64-live.x86_64.iso","rhcos_version":"47.83.202102090044-0","support_level":"production"}}'
      ENABLE_AUTH: false
      CHECK_CLUSTER_VERSION: true
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    ref: 262422af801fff76e585150ee9547f10d3b66725
    parameters:
      INSTALL_RH_CA: true
      CHECK_CLUSTER_VERSION: true
      INSTALLER_IMAGE: registry-proxy.engineering.redhat.com/rh-osbs/openshift4-assisted-installer-rhel8:v1.0.0-29
      CONTROLLER_IMAGE: registry-proxy.engineering.redhat.com/rh-osbs/openshift4-assisted-installer-reporter-rhel8:v1.0.0-30
      AGENT_DOCKER_IMAGE: registry-proxy.engineering.redhat.com/rh-osbs/openshift4-assisted-installer-agent-rhel8:v1.0.0-26
      OPENSHIFT_INSTALL_RELEASE_IMAGE: ""
      PUBLIC_CONTAINER_REGISTRIES: quay.io,registry-proxy.engineering.redhat.com
      RELEASE_TAG: v1.0.18.2
      REGISTRY_CREDS: qa@redhat.com:redhatqa
      AGENT_TIMEOUT_START: 30m
      ADMIN_USERS: yuvigold,ecohen+assistedinstaller,mfilanov-ai,rregev@redhat.com,lgamliel,gamli75
      WITH_AMS_SUBSCRIPTIONS: true
      ENABLE_AUTH: true
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    ref: 58a6abd5c99d4e41d939be89cd0962433849a861
    parameters:
      HW_VALIDATOR_MIN_DISK_SIZE_GIB: 120
      INSTALL_RH_CA: false
      ALLOWED_DOMAINS: https://cloud.redhat.com
      INSTALLER_IMAGE: registry.redhat.io/openshift4/assisted-installer-rhel8:v1.0.0-19
      CONTROLLER_IMAGE: registry.redhat.io/openshift4/assisted-installer-reporter-rhel8:v1.0.0-20
      AGENT_DOCKER_IMAGE: registry.redhat.io/openshift4/assisted-installer-agent-rhel8:v1.0.0-19
      OPENSHIFT_INSTALL_RELEASE_IMAGE: ""
      PUBLIC_CONTAINER_REGISTRIES: quay.io
      RELEASE_TAG: v1.0.17.3
      OPENSHIFT_VERSIONS: '{"4.6":{"display_name":"4.6.16","release_image":"quay.io/openshift-release-dev/ocp-release:4.6.16-x86_64","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.6/4.6.8/rhcos-4.6.8-x86_64-live.x86_64.iso","rhcos_version":"46.82.202012051820-0","support_level":"production"},"4.7":{"display_name":"4.7.5","release_image":"quay.io/openshift-release-dev/ocp-release:4.7.5-x86_64","rhcos_image":"https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.7/4.7.0/rhcos-4.7.0-x86_64-live.x86_64.iso","rhcos_version":"47.83.202102090044-0","support_level":"production"}}'
      REGISTRY_CREDS: ""
      AGENT_TIMEOUT_START: 30m
      ADMIN_USERS: yuvigold,ecohen+assistedinstaller,mfilanov-ai,lgamliel+assistedinstaller, slavie+assistedinstaller,gamli75
      BASE_DNS_DOMAINS: "" # Emphasize the fact that route53 is disabled on prod.
      WITH_AMS_SUBSCRIPTIONS: false
      ENABLE_AUTH: true
