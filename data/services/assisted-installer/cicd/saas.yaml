      [{
          "version": "default",
          "master": {
            "cpu_cores": 4,
            "ram_mib": 16384,
            "disk_size_gb": 20,
            "installation_disk_speed_threshold_ms": 10
          },
          "worker": {
            "cpu_cores": 2,
            "ram_mib": 8192,
            "disk_size_gb": 20,
            "installation_disk_speed_threshold_ms": 10
          }
        }]
    IMAGE_BUILDER: quay.io/app-sre/assisted-iso-create
    IPV6_SUPPORT: false

