---
$schema: /app-sre/saas-file-2.yml

labels:
  service: assisted-installer

name: ai-opensearch-infra
description: 'SaaS tracking file for opensearch instance used by event scraper and prow scraper and its ecosystem'

app:
  $ref: /services/assisted-installer/app.yml

pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 200m
    memory: 700Mi
  limits:
    cpu: 200m
    memory: 700Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- Service
- Deployment
- ServiceMonitor

imagePatterns:
- quay.io/prometheuscommunity/elasticsearch-exporter

resourceTemplates:
- name: opensearch-infra
  url: https://github.com/openshift-assisted/opensearch-infra
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
- name: opensearch-infra
  url: https://github.com/openshift-assisted/opensearch-infra
  path: /openshift/template-monitoring.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    parameters:
      NAMESPACE: assisted-installer-integration
  - ref: master
    namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    parameters:
      NAMESPACE: assisted-installer-stage
