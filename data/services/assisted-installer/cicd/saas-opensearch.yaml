---
$schema: /app-sre/saas-file-2.yml

labels:
  service: assisted-installer

name: ai-opensearch-infra
description: 'SaaS tracking file for opensearch instance used by event scraper and prow scraper and its ecosystem'

app:
  $ref: /services/assisted-installer/app.yml

pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: assisted-app-sre-ci

managedResourceTypes:
- Service
- Deployment
- ServiceMonitor
- ServiceAccount

imagePatterns:
- quay.io/prometheuscommunity/elasticsearch-exporter
- quay.io/openshift/origin-oauth-proxy

resourceTemplates:
- name: opensearch-infra
  url: https://github.com/openshift-assisted/opensearch-infra
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
  - ref: 2bc69d957bf3d774ab7fb6d470453164dcb9e7cc
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
- name: opensearch-infra-monitoring
  url: https://github.com/openshift-assisted/opensearch-infra
  path: /openshift/template-monitoring.yaml
  provider: openshift-template
  targets:
  - name: assisted-installer-integration
    ref: master
    namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    parameters:
      NAMESPACE: assisted-installer-integration
  - name: assisted-installer-stage
    ref: master
    namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    parameters:
      NAMESPACE: assisted-installer-stage
  - name: assisted-installer-production
    ref: 858e4fc061bb3c18092fb61c466971423af06068
    namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml
    parameters:
      NAMESPACE: assisted-installer-production
