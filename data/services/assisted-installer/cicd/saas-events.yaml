---
$schema: /app-sre/saas-file-2.yml
labels:
  service: assisted-installer
name: assisted-installer-events
description: SaaS tracking file for assisted-events-scrape and its ecosystem
app:
  $ref: /services/assisted-installer/app.yml
pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: assisted-app-sre-ci
managedResourceTypes:
- Deployment
- CronJob
- Service
- ConfigMap
- PodDisruptionBudget
- StatefulSet
- ServiceAccount
- Job

imagePatterns:
- quay.io/app-sre/assisted-events-scrape
- quay.io/app-sre/assisted-events-stream
- quay.io/edge-infrastructure/redis
- quay.io/edge-infrastructure/redis-exporter
- quay.io/app-sre/auto-report
- quay.io/openshift/origin-oauth-proxy
- quay.io/strimzi/kafka

resourceTemplates:
- name: assisted-events-scraper-dashboards
  url: https://github.com/openshift-assisted/assisted-events-scrape
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 527ba0d5fc2023f93773c950af764e98d76ba212
- name: assisted-events-scrape
  url: https://github.com/openshift-assisted/assisted-events-scrape
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-assisted-events-scrape-gh-build-master
    parameters:
      LOGLEVEL: info
      CCX_EXPORT_CRON_SUSPEND: 'true'
      CCX_EXPORT_CLEANUP_CRON_SUSPEND: 'true'
      CCX_EXPORT_MEMORY_LIMIT: 1200Mi
      CCX_EXPORT_MEMORY_REQUEST: 1000Mi
    promotion:
      publish:
      - assisted-events-scraper-integration-deploy-success-channel
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    ref: 252f00be107541f60e05604f4ae56012e6796e83
    parameters:
      SENTRY_DSN: https://e865b3c62cce46619101231a74254525@sentry.devshift.net/1022
      LOGLEVEL: info
      CCX_EXPORT_CRON_TIME: 0 2 * * *
      CCX_EXPORT_CRON_SUSPEND: 'false'
      CCX_EXPORT_CLEANUP_CRON_TIME: 30 13 * * *
      CCX_EXPORT_CLEANUP_CRON_SUSPEND: 'true'
      CCX_EXPORT_MEMORY_LIMIT: 6200Mi
      CCX_EXPORT_MEMORY_REQUEST: 6000Mi
      MEMORY_LIMIT: 2000Mi
      MEMORY_REQUEST: 2000Mi
    promotion:
      auto: true
      subscribe:
      - assisted-events-scraper-integration-tests-success-channel
      publish:
      - assisted-events-scraper-production-deploy-success-channel
- name: auto-report
  url: https://github.com/openshift-assisted/auto-report
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-auto-report-gh-build-master
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'true'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-auto-report-gh-build-master
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'false'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
      MORNING_STATS_CRON_TTL: '86400'
  - ref: c0d051e65efe90186c0d7c95aeb36e66ebff2bc0
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'false'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
- name: assisted-events-stream
  url: https://github.com/openshift-assisted/assisted-events-stream
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-assisted-events-stream-gh-build-master
    promotion:
      publish:
      - assisted-events-stream-integration-deploy-success-channel
    parameters:
      KAFKA_EVENT_STREAM_TOPIC: events-stream-integration
      IMAGE_NAME: quay.io/app-sre/assisted-events-stream
      KAFKA_GROUP_ID: enriched-event-projection-integration
      ZOOKEEPER_CONNECT_STRING_SECRET_NAME: assisted-installer-msk
      ZOOKEEPER_CONNECT_STRING_SECRET_KEY: zookeeper_connect_string_tls
      ZOOKEEPER_TLS: "true"
      BOOTSTRAP_BROKERS_SECRET_NAME: assisted-installer-msk
      BOOTSTRAP_BROKERS_SECRET_KEY: bootstrap_brokers_sasl_scram
      KAFKA_TOPIC_PARTITIONS: "6"
      KAFKA_TOPIC_REPLICATION_FACTOR: "3"
      KAFKA_CREDENTIALS_SECRETNAME: msk-read-user
      KAFKA_SASL_MECHANISM: "SCRAM"
      ADMIN_USERNAME_SECRET_NAME: msk-admin-user
      ADMIN_USERNAME_SECRET_KEY: username
      ADMIN_PASSWORD_SECRET_NAME: msk-admin-user
      ADMIN_PASSWORD_SECRET_KEY: password
      READ_USERNAME_SECRET_NAME: msk-read-user
      READ_USERNAME_SECRET_KEY: username
      WRITE_USERNAME_SECRET_NAME: msk-write-user
      WRITE_USERNAME_SECRET_KEY: username
      INIT_KAFKA_MEMORY_REQUEST: 2G
      INIT_KAFKA_MEMORY_LIMIT: 3G
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-assisted-events-stream-gh-build-master
    promotion:
      publish:
      - assisted-events-stream-stage-deploy-success-channel
    parameters:
      KAFKA_EVENT_STREAM_TOPIC: events-stream-stage
      IMAGE_NAME: quay.io/app-sre/assisted-events-stream
      KAFKA_GROUP_ID: enriched-event-projection-stage
      LOG_LEVEL: debug
      REPLICAS_COUNT: 4
      ZOOKEEPER_CONNECT_STRING_SECRET_NAME: assisted-installer-msk
      ZOOKEEPER_CONNECT_STRING_SECRET_KEY: zookeeper_connect_string_tls
      ZOOKEEPER_TLS: "true"
      BOOTSTRAP_BROKERS_SECRET_NAME: assisted-installer-msk
      BOOTSTRAP_BROKERS_SECRET_KEY: bootstrap_brokers_sasl_scram
      KAFKA_TOPIC_PARTITIONS: "6"
      KAFKA_TOPIC_REPLICATION_FACTOR: "3"
      KAFKA_CREDENTIALS_SECRETNAME: msk-read-user
      KAFKA_SASL_MECHANISM: "SCRAM"
      ADMIN_USERNAME_SECRET_NAME: msk-admin-user
      ADMIN_USERNAME_SECRET_KEY: username
      ADMIN_PASSWORD_SECRET_NAME: msk-admin-user
      ADMIN_PASSWORD_SECRET_KEY: password
      READ_USERNAME_SECRET_NAME: msk-read-user
      READ_USERNAME_SECRET_KEY: username
      WRITE_USERNAME_SECRET_NAME: msk-write-user
      WRITE_USERNAME_SECRET_KEY: username
  - ref: e6586bdbc82d3398a57097d2b6246a7a58be372a
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    promotion:
      publish:
      - assisted-events-stream-production-deploy-success-channel
    parameters:
      KAFKA_EVENT_STREAM_TOPIC: events-stream-production
      IMAGE_NAME: quay.io/app-sre/assisted-events-stream
      KAFKA_GROUP_ID: enriched-event-projection-production
      LOG_LEVEL: debug
      REPLICAS_COUNT: 0
      MEMORY_LIMIT: 1024Mi
      MEMORY_REQUEST: 256Mi
      CPU_REQUEST: 10m
      CPU_LIMIT: 8
