---
$schema: /app-sre/saas-file-2.yml
labels:
  service: assisted-installer
name: assisted-installer-events
description: SaaS tracking file for assisted-events-scrape and its ecosystem
app:
  $ref: /services/assisted-installer/app.yml
pipelinesProvider:
  $ref: /services/assisted-installer/pipelines/tekton.assisted-installer-pipelines.appsrep05ue1.yaml
deployResources:
  requests:
    cpu: 200m
    memory: 700Mi
  limits:
    cpu: 200m
    memory: 700Mi
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: assisted-app-sre-ci
managedResourceTypes:
- Deployment
- CronJob
- Service
- ConfigMap
- PodDisruptionBudget
- StatefulSet
- ServiceAccount
- Job

imagePatterns:
- quay.io/app-sre/assisted-events-scrape
- quay.io/app-sre/auto-report
- quay.io/openshift/origin-oauth-proxy

resourceTemplates:
- name: assisted-events-scraper-dashboards
  url: https://github.com/openshift-assisted/assisted-events-scrape
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 7c0ccddf93ebcfdc627a3f3a4b30f4463037db42
    delete: true
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 7c0ccddf93ebcfdc627a3f3a4b30f4463037db42
- name: assisted-events-scrape
  url: https://github.com/openshift-assisted/assisted-events-scrape
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-assisted-events-scrape-gh-build-master
    parameters:
      LOGLEVEL: info
      CCX_EXPORT_CRON_SUSPEND: 'true'
      CCX_EXPORT_CLEANUP_CRON_SUSPEND: 'true'
      CCX_EXPORT_MEMORY_LIMIT: 1200Mi
      CCX_EXPORT_MEMORY_REQUEST: 1000Mi
    promotion:
      publish:
      - assisted-events-scraper-integration-deploy-success-channel
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    ref: 527ba0d5fc2023f93773c950af764e98d76ba212
    parameters:
      SENTRY_DSN: https://df9707fcc4064b8d95b75c79703e4a4d@sentry.stage.devshift.net/37
      LOGLEVEL: info
      CCX_EXPORT_CRON_TIME: 0 16 * * *
      CCX_EXPORT_CRON_SUSPEND: 'false'
      CCX_EXPORT_CLEANUP_CRON_TIME: 30 15 * * *
      CCX_EXPORT_CLEANUP_CRON_SUSPEND: 'false'
      MEMORY_LIMIT: 2000Mi
    promotion:
      auto: true
      subscribe:
      - assisted-events-scraper-integration-tests-success-channel
      publish:
      - assisted-events-scraper-stage-deploy-success-channel
      promotion_data:
      - channel: assisted-events-scraper-integration-tests-success-channel
        data:
        - parent_saas: assisted-events-tests
          target_config_hash: 719e7be737d6895a
          type: parent_saas_config
  - namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    ref: 527ba0d5fc2023f93773c950af764e98d76ba212
    parameters:
      SENTRY_DSN: https://e865b3c62cce46619101231a74254525@sentry.devshift.net/1022
      LOGLEVEL: info
      CCX_EXPORT_CRON_TIME: 0 2 * * *
      CCX_EXPORT_CRON_SUSPEND: 'false'
      CCX_EXPORT_CLEANUP_CRON_TIME: 30 13 * * *
      CCX_EXPORT_CLEANUP_CRON_SUSPEND: 'true'
      CCX_EXPORT_MEMORY_LIMIT: 6200Mi
      CCX_EXPORT_MEMORY_REQUEST: 6000Mi
      MEMORY_LIMIT: 2000Mi
      MEMORY_REQUEST: 2000Mi
    promotion:
      auto: true
      subscribe:
      - assisted-events-scraper-stage-tests-success-channel
      publish:
      - assisted-events-scraper-production-deploy-success-channel
      promotion_data:
      - channel: assisted-events-scraper-stage-tests-success-channel
        data:
        - parent_saas: assisted-events-tests
          target_config_hash: ec161a27d1009835
          type: parent_saas_config
- name: auto-report
  url: https://github.com/openshift-assisted/auto-report
  path: /openshift/template.yaml
  provider: openshift-template
  targets:
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-integration.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-auto-report-gh-build-master
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'true'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
  - ref: master
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-stage.yml
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-assisted-auto-report-gh-build-master
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'false'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
      MORNING_STATS_CRON_TTL: '86400'
  - ref: c0d051e65efe90186c0d7c95aeb36e66ebff2bc0
    namespace:
      $ref: /services/assisted-installer/namespaces/assisted-installer-production.yml
    parameters:
      LOGLEVEL: info
      MORNING_STATS_CRON_SUSPEND: 'false'
      MORNING_STATS_CRON_TIME: 0 7 * * *
      MEMORY_LIMIT: 256Mi
      MEMORY_REQUEST: 128Mi
      MORNING_STATS_WEBHOOK_SECRET_NAME: auto-report-slack-webhook
