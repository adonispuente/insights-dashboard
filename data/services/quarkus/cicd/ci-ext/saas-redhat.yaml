---
$schema: /app-sre/saas-file-2.yml
labels:
  service: quarkus
name: saas-quarkus-redhat
description: SaaS tracking file for Quarkus Red Hat
app:
  $ref: /services/quarkus/app.yml
pipelinesProvider:
  $ref: /services/quarkus/pipelines/tekton.code-quarkus-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-quarkus-info
managedResourceTypes:
- DeploymentConfig
- Service

imagePatterns:
- quay.io/redhat-developer/code-quarkus
- quay.io/quarkus/code-quarkus-api

resourceTemplates:
# Backend
- name: code-quarkus-api
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-api.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-redhat-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: quarkusio-code.quarkus.io-gh-build-main
    parameters:
      REPLICAS: 1
      QUARKUS_LOG_SENTRY: 'true'
      IO_QUARKUS_CODE_HOSTNAME: code.quarkus.stage.redhat.com
    promotion:
      publish:
      - code-quarkus-redhat-api-stage-deploy-success-channel
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-redhat-production.yml
    ref: 47d76a23c34086080ddaf7f9349ccb4a0fa5db6f
    parameters:
      REPLICAS: 3
      QUARKUS_LOG_SENTRY: 'true'
      IO_QUARKUS_CODE_HOSTNAME: code.quarkus.redhat.com
    promotion:
      auto: true
      subscribe:
      - code-quarkus-redhat-api-stage-post-deploy-tests-success-channel

# Frontend
- name: code-quarkus-redhat-frontend
  url: https://github.com/redhat-developer/code.quarkus.redhat.com
  path: /openshift/code-quarkus-frontend.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-redhat-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: redhat-developer-code.quarkus.redhat.com-gh-build-main
    promotion:
      publish:
      - code-quarkus-redhat-frontend-stage-deploy-success-channel
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-redhat-production.yml
    ref: 5b53b6c79cd5e6a18bc8aadd681df12387d593e5
    parameters:
      REPLICAS: 3
    promotion:
      auto: true
      subscribe:
      - code-quarkus-redhat-frontend-stage-post-deploy-tests-success-channel
