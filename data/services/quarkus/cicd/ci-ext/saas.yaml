---
$schema: /app-sre/saas-file-2.yml
labels:
  service: quarkus
name: saas-quarkus
description: SaaS tracking file for Quarkus
app:
  $ref: /services/quarkus/app.yml
pipelinesProvider:
  $ref: /services/quarkus/pipelines/tekton.code-quarkus-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-quarkus-info
managedResourceTypes:
- DeploymentConfig
- Service
- ConfigMap

imagePatterns:
- quay.io/quarkus/code-quarkus-app
- quay.io/quarkus/code-quarkus-api
- quay.io/quarkus/code-quarkus-frontend

resourceTemplates:
# Backend
- name: code-quarkus-api
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-api.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: quarkusio-code.quarkus.io-gh-build-main
    parameters:
      REPLICAS: 1
      QUARKUS_LOG_SENTRY: 'true'
      IO_QUARKUS_CODE_HOSTNAME: stage.code.quarkus.io
    promotion:
      publish:
      - code-quarkus-api-stage-deploy-success-channel
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-production.yml
    ref: ec8be2ce263f6849e801d77d1120efe7ebe6bf7f
    parameters:
      REPLICAS: 3
      QUARKUS_LOG_SENTRY: 'true'
      IO_QUARKUS_CODE_HOSTNAME: code.quarkus.io
      IO_QUARKUS_CODE_LOG_LEVEL: inherit
      IO_QUARKUS_CODE_QUARKUS_PLATFORMS_RELOAD_CRON_EXPR: 0 */5 * * * ?
    promotion:
      auto: true
      subscribe:
      - code-quarkus-api-stage-post-deploy-tests-success-channel

# Frontend
- name: code-quarkus-frontend
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-frontend.yaml
  targets:
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: quarkusio-code.quarkus.io-gh-build-main
    promotion:
      publish:
      - code-quarkus-frontend-stage-deploy-success-channel
  - namespace:
      $ref: /services/quarkus/namespaces/code-quarkus-production.yml
    ref: 46646eb3b61b8310e869269befeede860984d377
    parameters:
      REPLICAS: 3
    promotion:
      auto: true
      subscribe:
      - code-quarkus-frontend-stage-post-deploy-tests-success-channel
