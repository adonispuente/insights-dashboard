---
$schema: /app-sre/saas-file-2.yml

labels:
  service: quarkus

name: saas-quarkus
description: 'SaaS tracking file for Quarkus'

app:
  $ref: /services/quarkus/app.yml

pipelinesProvider:
  $ref: /services/quarkus/pipelines/tekton.code-quarkus-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- DeploymentConfig
- Service
- ConfigMap

imagePatterns:
- quay.io/quarkus/code-quarkus-app
- quay.io/quarkus/code-quarkus-api
- quay.io/quarkus/code-quarkus-frontend

resourceTemplates:
- name: code-quarkus-api
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-api.yaml
  parameters:
    IO_QUARKUS_CODE_FEATURES: support-button
  targets:
    - namespace:
        $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: quarkusio-code.quarkus.io-gh-build-main
      parameters:
        REPLICAS: 1
        IO_QUARKUS_CODE_HOSTNAME: stage.code.quarkus.io
        IO_QUARKUS_CODE_GA_EXTENSIONS_DIMENSION_INDEX: 5
        IO_QUARKUS_CODE_GA_QUARKUS_VERSION_DIMENSION_INDEX: 6
        IO_QUARKUS_CODE_GA_BUILD_TOOL_DIMENSION_INDEX: 7
        IO_QUARKUS_CODE_GA_EXTENSION_QUANTITY_INDEX: 8
        IO_QUARKUS_CODE_GA_BATCHING_ENABLED: "false"
        IO_QUARKUS_CODE_QUARKUS_PLATFORMS_RELOAD_CRON_EXPR: "0 */5 * * * ?"
    - namespace:
        $ref: /services/quarkus/namespaces/code-quarkus-production.yml
      ref: 49d8a599cfd02a204acf2bedf882fd40df7bd7cb
      parameters:
        REPLICAS: 3
        IO_QUARKUS_CODE_HOSTNAME: code.quarkus.io
        IO_QUARKUS_CODE_GA_EXTENSIONS_DIMENSION_INDEX: 3
        IO_QUARKUS_CODE_GA_QUARKUS_VERSION_DIMENSION_INDEX: 4
        IO_QUARKUS_CODE_GA_BUILD_TOOL_DIMENSION_INDEX: 5
        IO_QUARKUS_CODE_GA_EXTENSION_QUANTITY_INDEX: 6
        IO_QUARKUS_CODE_LOG_LEVEL: inherit
        IO_QUARKUS_CODE_QUARKUS_PLATFORMS_RELOAD_CRON_EXPR: "0 */5 * * * ?"
- name: code-quarkus-frontend
  url: https://github.com/quarkusio/code.quarkus.io
  path: /openshift/code-quarkus-frontend.yaml
  targets:
    - namespace:
        $ref: /services/quarkus/namespaces/code-quarkus-stage.yml
      ref: main
      upstream:
        instance:
          $ref: /dependencies/ci-ext/ci-ext.yml
        name: quarkusio-code.quarkus.io-gh-build-main
    - namespace:
        $ref: /services/quarkus/namespaces/code-quarkus-production.yml
      ref: 2eab3f9904c4d42737b8d1ee2e8a51435f121954
      parameters:
        REPLICAS: 3
