---
$schema: /app-sre/saas-file-2.yml

labels:
  service: quarkus

name: saas-quarkus-redhat-acceptance-test
description: SaaS tracking file for Red Hat Quarkus post deployment acceptance test

app:
  $ref: /services/quarkus/app.yml

pipelinesProvider:
  $ref: /services/quarkus/pipelines/tekton.code-quarkus-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
  - Job

publishJobLogs: true

imagePatterns:
  - quay.io/quarkus/code-quarkus-acceptance-test

resourceTemplates:
  - name: code-quarkus-redhat-api-acceptance-test
    url: https://github.com/quarkusio/code.quarkus.io
    path: /openshift/code-quarkus-acceptance-test.yaml
    targets:
      - namespace:
          $ref: /services/quarkus/namespaces/code-quarkus-redhat-stage.yml
        ref: main
        parameters:
          TEST_NAME: api-test
          IMAGE: quay.io/quarkus/code-quarkus-acceptance-test
          CODE_QUARKUS_STAGING_URL: https://code.quarkus.stage.redhat.com
        promotion:
          publish:
            - code-quarkus-redhat-api-stage-post-deploy-tests-success-channel
  - name: code-quarkus-redhat-frontend-acceptance-test
    url: https://github.com/quarkusio/code.quarkus.io
    path: /openshift/code-quarkus-acceptance-test.yaml
    targets:
      - namespace:
          $ref: /services/quarkus/namespaces/code-quarkus-redhat-stage.yml
        ref: main
        parameters:
          TEST_NAME: frontend-test
          IMAGE: quay.io/quarkus/code-quarkus-acceptance-test
          CODE_QUARKUS_STAGING_URL: https://code.quarkus.stage.redhat.com
        promotion:
          publish:
            - code-quarkus-redhat-frontend-stage-post-deploy-tests-success-channel
