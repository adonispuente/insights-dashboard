---
$schema: /openshift/namespace-1.yml

labels:
  service: registry-quarkus-redhat

name: registry-quarkus-redhat-stage
description: Staging namespace for registry.quarkus.redhat.com

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/quarkus/registry/app.yml

environment:
  $ref: /products/quarkus/environments/stage-redhat.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedResourceTypes:
- ServiceAccount

openshiftResources:
- provider: resource
  path: /app-sre-stage/registry-quarkus-redhat-stage/registry-quarkus-redhat.serviceaccount.yaml
- provider: route
  path: /app-sre-stage/registry-quarkus-redhat-stage/registry-quarkus-redhat.route.yml
- provider: route
  path: /app-sre-stage/registry-quarkus-redhat-stage/registry-quarkus-redhat.temp.route.yml
- provider: vault-secret
  path: app-interface/app-sre-stage/registry-quarkus-redhat-stage/secrets
  version: 5
  annotations:
    qontract.recycle: "true"

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: quarkus-registry-redhat-stage
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: registry-db
    overrides:
      engine_version: '12.12'
      apply_immediately: true
