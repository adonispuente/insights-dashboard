- provider: route
  path: /app-sre/code-quarkus-production/start-code-quarkus.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/code-quarkus-production/secrets
  version: 6
  annotations:
    qontract.recycle: "true"

