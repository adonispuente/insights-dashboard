---
$schema: /openshift/namespace-1.yml

labels: {}

name: try-openshift-com-prod
description: prod namespace for try.openshift.com

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/try-openshift-com/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedResourceTypes:
- Secret
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: route
  path: /app-sre/try-openshift-com-prod/try-openshift-com.route.yaml
  vault_tls_secret_path: app-interface/app-sre/try-openshift-com-prod/routes/try-openshift-com
  vault_tls_secret_version: 2
- provider: resource
  path: /app-sre/try-openshift-com-prod/try-openshift-com.serviceaccount.yaml
