---
$schema: /openshift/namespace-1.yml

labels: {}

name: try-openshift-com-stage
description: staging namespace for try.openshift.com

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/try-openshift-com/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedResourceTypes:
- Secret
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: route
  path: /app-sre-stage/try-openshift-com-stage/try-openshift-com.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: resource
  path: /app-sre-stage/try-openshift-com-stage/try-openshift-com.serviceaccount.yaml
