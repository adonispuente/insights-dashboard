$schema: /openshift/shared-resources-1.yml

labels: {}

name: backplane-prod-shared-resources
description: shared backplane secrets that are common across all prod environments

openshiftResources:
# ocm (prod) service account for backplane
- provider: vault-secret
  path: osd-sre/ims/ims-prod
  name: ocm
  version: 2
# ocm (prod) service account for automated backplane testing
- provider: vault-secret
  path: osd-sre/ims/ims-automation-prod
  name: ocm-backplane-automation-credentials
  version: 1
- provider: vault-secret
  path: osd-sre/hive-production/backplane/backplane-aws-credentials
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/backplanep01ue1/backplane/backplane-cert-manager-production
  name: backplane-cert-manager
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /services/backplane/letsencrypt-backplane-issuer.yaml.j2
