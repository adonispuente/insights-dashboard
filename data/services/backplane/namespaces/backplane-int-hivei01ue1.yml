    identifier: api-integration-backplane-devshift-net
    domain:
      domain_name: 'api.integration.backplane.devshift.net'
  - provider: alb
    identifier: backplane-api-integration
    output_resource_name: backplane-api-integration
    idle_timeout: 3600
    vpc:
      $ref: /aws/app-sre-stage/vpcs/app-sre-stage-vpc-backplane-poc.yml
    certificate_arn: arn:aws:acm:us-east-1:927966746891:certificate/7b06501c-85dd-4cd3-9a07-b39a7a285e7d
    targets:
    - name: backplane-api-integration
      default: true
      openshift_service: api-integration-backplane-devshift-net
    rules: []
