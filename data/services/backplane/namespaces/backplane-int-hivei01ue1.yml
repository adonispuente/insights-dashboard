$schema: /openshift/namespace-1.yml

labels: {}

name: backplane
description: int namespace for backplane-api

cluster:
  $ref: /openshift/hivei01ue1/cluster.yml

app:
  $ref: /services/backplane/app.yaml

environment:
  $ref: /products/osdv4/environments/integration-hivei01ue1.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hivei01ue1.yml

managedRoles: true

managedResourceTypes:
- Service
- NetworkPolicy

sharedResources:
- $ref: /services/backplane/shared-resources/int.yml
