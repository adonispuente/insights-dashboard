  path: /services/backplane/api-integration-backplane-devshift-net.service.yaml
- provider: resource
  path: /services/backplane/api-integration-backplane-devshift-net.networkpolicy.yaml

managedExternalResources: true
externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
