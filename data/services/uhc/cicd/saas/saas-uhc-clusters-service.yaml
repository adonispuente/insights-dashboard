---
$schema: /app-sre/saas-file-1.yml

labels:
  service: uhc

name: saas-uhc-clusters-service
description: SaaS tracking file for UHC Clusters service

app:
  $ref: /services/uhc/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-uhc-info

managedResourceTypes:
- Deployment
- Service
- Role
- RoleBinding

imagePatterns:
- quay.io/app-sre/uhc-clusters-service

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: uhc-clusters-service
  url: https://gitlab.cee.redhat.com/service/uhc-clusters-service
  path: /service-template.yml
  parameters:
    DEMO_MODE: false
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/uhc-clusters-service
    REPLICAS: 3
    TOKEN_URL: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
    CLIENT_ID: cloud-services
    VERSION: latest
    JWKS_URL: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/certs
    DEFAULT_EXPIRATION: 36h
    MAXIMUM_EXPIRATION: 168h
    DEBUG_PORT: 8081
    # Observed up to 160M BUT saw OOMKilled at limit of 200Mi.
    # Increasing liberally, at least until we measure better.
    MEMORY_REQUEST: "500Mi"
    MEMORY_LIMIT: "1Gi"
    # Observed CPU up to 0.100 leader with metrics worker (< 0.050 non-leader).
    CPU_REQUEST: "200m"
    CPU_LIMIT: "1"
  targets:
  - namespace:
      $ref: /services/uhc/namespaces/uhc-integration.yml
    ref: master
    upstream: service-uhc-clusters-service-gl-build-master
    parameters:
      GATEWAY_URL: https://api-integration.6943.hive-integration.openshiftapps.com
      ENVIRONMENT: integration
      LOG_LEVEL: info
  - namespace:
      $ref: /services/uhc/namespaces/uhc-stage.yml
    ref: master
    upstream: service-uhc-clusters-service-gl-build-master
    parameters:
      GATEWAY_URL: https://api.stage.openshift.com
      ENVIRONMENT: staging
      LOG_LEVEL: info
  - namespace:
      $ref: /services/uhc/namespaces/uhc-production.yml
    ref: 49e3d79b0c261806d45d6acb9a7c585ea3489045
    parameters:
      GATEWAY_URL: https://api.openshift.com
      ENVIRONMENT: production
      LOG_LEVEL: info
