---
$schema: /app-sre/saas-file-1.yml

labels:
  service: ocm

name: saas-ocm-service-log
description: 'SaaS tracking file for OCM Service Log'

app:
  $ref: /services/uhc/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: service-development-b

managedResourceTypes:
- Deployment
- Service

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: ocm-service-log
  url: https://gitlab.cee.redhat.com/service/ocm-service-log
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/ocm-service-log
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/uhc/namespaces/uhc-stage.yml
    ref: master
    parameters:
      OCM_BASE_URL: https://api.stage.openshift.com
      GLOG_V: 5
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 15
  - namespace:
      $ref: /services/uhc/namespaces/uhc-integration.yml
    ref: master
    parameters:
      OCM_BASE_URL: https://api-integration.6943.hive-integration.openshiftapps.com
      GLOG_V: 5
      OCM_DEBUG: true
  - namespace:
      $ref: /services/uhc/namespaces/uhc-production.yml
    ref: 20d69cc5ab8ee5eae07fa00627a2d94070269de5
    parameters:
      OCM_BASE_URL: https://api.openshift.com
      GLOG_V: 1
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.devshift.net
      SENTRY_PROJECT: 4
