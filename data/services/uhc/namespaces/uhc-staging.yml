---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-staging
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre/cluster.yml

managedRoles:
- view
- edit

managedResourceTypes:
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/clusters-service
  version: 2
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/uhc-acct-mngr
  version: 2
- provider: route
  path: /app-sre/uhc-staging/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/uhc-staging/routes/gateway-server
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/uhc-staging/portal-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/uhc-staging/routes/portal-server
  vault_tls_secret_version: 1
