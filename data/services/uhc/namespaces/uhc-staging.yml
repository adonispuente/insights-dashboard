---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-staging
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/uhc/app.yml

managedRoles:
- view
- edit

managedResourceTypes:
- ConfigMap
- Secret
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/clusters-service
  version: 5
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/uhc-acct-mngr
  version: 2
- provider: route
  path: /app-sre/uhc-staging/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/uhc-production/portal-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 1
- provider: resource
  path: /app-sre/uhc-staging/clusters-service.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-staging
  defaults: /terraform/rds-1.yml
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-staging
  defaults: /terraform/rds-1.yml
