---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-staging
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/uhc/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- LimitRange
- ConfigMap
- Secret
- Route
- ServiceAccount

openshiftResources:
# - provider: resource
#   path: /setup/app-sre-defaults.limitrange.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
# the `telemeter.bearer` key in clusters-service is the telemeter-cache-stage/uhc-telemeter-cache-access SA's token
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/clusters-service
  version: 13
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/uhc-acct-mngr
  version: 5
- provider: vault-secret
  path: app-interface/app-sre/uhc-staging/clusters-cleaner
  version: 2
- provider: route
  path: /app-sre/uhc-staging/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 1
- provider: resource
  path: /app-sre/uhc-staging/clusters-service.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: uhc-acct-mngr-rds
