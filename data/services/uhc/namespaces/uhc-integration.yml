---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-integration
description: integration namespace for uhc

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/uhc/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/app-sre/uhc-integration/clusters-service
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/uhc-integration/uhc-acct-mngr
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/uhc-integration/clusters-cleaner
  version: 1
- provider: route
  path: /app-sre/uhc-integration/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/uhc-integration/portal-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 1
- provider: resource
  path: /app-sre/uhc-integration/clusters-service.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-integration
  defaults: /terraform/resources/app-sre/integration/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-integration
  defaults: /terraform/resources/app-sre/integration/rds-1.yml
  output_resource_name: uhc-acct-mngr-rds
