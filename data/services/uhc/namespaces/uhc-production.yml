---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-production
description: production namespace for uhc

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/uhc/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- LimitRange
- ConfigMap
- Secret
- Route
- ServiceAccount

openshiftResources:
- provider: resource
  path: /setup/app-sre-defaults.limitrange.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/clusters-service
  version: 9
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/uhc-acct-mngr
  version: 5
- provider: vault-secret
  path: app-interface/app-sre/uhc-production/clusters-cleaner
  version: 2
- provider: route
  path: /app-sre/uhc-production/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/uhc-production/routes/gateway-server
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/uhc-production/portal-redirector.route.yaml
  vault_tls_secret_path: app-interface/app-sre/uhc-production/routes/portal-server
  vault_tls_secret_version: 1
- provider: resource
  path: /app-sre/uhc-production/portal-redirector-rewriterules.configmap.yaml
- provider: resource
  path: /app-sre/uhc-production/clusters-service.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-production
  defaults: /terraform/resources/app-sre/production/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-production
  defaults: /terraform/resources/app-sre/production/rds-1.yml
  output_resource_name: uhc-acct-mngr-rds
