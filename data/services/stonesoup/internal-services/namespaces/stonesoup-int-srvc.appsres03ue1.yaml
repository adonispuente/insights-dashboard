---
$schema: /openshift/namespace-1.yml

labels:
  provider: tekton

name: stonesoup-int-srvc
description: stonesoup-internal-services namespace

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/stonesoup/app.yml

environment:
  $ref: /products/stonesoup/environments/stage.yml

managedRoles: true

managedResourceTypes:
- Secret

sharedResources:
- $ref: /services/app-interface/shared-resources/app-sre-pipelines.yml

openshiftResources:
