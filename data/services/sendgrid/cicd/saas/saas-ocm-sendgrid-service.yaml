labels:
  service: ocm-sendgrid

name: saas-ocm-sendgrid-service
description: 'SaaS tracking file for OCM Sengrid Service'

app:
  $ref: /services/sendgrid/app.yml

pipelinesProvider:
  $ref: /services/sendgrid/pipelines/tekton.sendgrid-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: rhmi-sendgrid-service

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/app-sre/ocm-sendgrid-service
- quay.io/app-sre/centos
- quay.io/centos/centos

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: ocm-sendgrid-service
  url: https://gitlab.cee.redhat.com/service/ocm-sendgrid-service
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE: quay.io/app-sre/ocm-sendgrid-service
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/sendgrid/namespaces/sendgrid-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-ocm-sendgrid-service-gl-build-master
    parameters:
      GLOG_V: 5
      # leaving sentry set to false, until sentry project/team/membership is setup
      ENABLE_SENTRY: false
  - namespace:
      $ref: /services/sendgrid/namespaces/sendgrid-stage-appsres04ue2.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-ocm-sendgrid-service-gl-build-master
    parameters:
      GLOG_V: 5
      # leaving sentry set to false, until sentry project/team/membership is setup
      ENABLE_SENTRY: false
  - namespace:
      $ref: /services/sendgrid/namespaces/sendgrid-production.yml
    ref: 303c6f7f1a98f3a30bdcb91ef14af4f90cf94880
    parameters:
      GLOG_V: 5
      # leaving sentry set to false, until sentry project/team/membership is setup
      ENABLE_SENTRY: false

