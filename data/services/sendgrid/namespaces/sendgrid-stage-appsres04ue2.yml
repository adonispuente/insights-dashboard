---
$schema: /openshift/namespace-1.yml

labels: {}

name: sendgrid-stage
description: staging namespace for sendgrid

cluster:
  $ref: /openshift/appsres04ue2/cluster.yml

app:
  $ref: /services/sendgrid/app.yml

environment:
  $ref: /products/osdv4/environments/stage-appsres04ue2.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.appsres04ue2.yml
- $ref: /services/ocm/namespaces/uhc-stage-appsres04ue2.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre-stage/sendgrid-stage/ocm-sendgrid-service.serviceaccount.yaml
- provider: vault-secret
  name: ocm-sendgrid-service
  path:  app-interface/ocm-sendgrid-service/stage/service/credentials
  version: 3
  annotations:
    qontract.recycle: "true"

# terraformSecrets
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/sendgrid-stage/ocm-sendgrid-service-rds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
