---
$schema: /openshift/namespace-1.yml

labels: {}

name: sendgrid-stage
description: staging namespace for sendgrid

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/sendgrid/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/ocm/namespaces/uhc-stage.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre-stage/sendgrid-stage/ocm-sendgrid-service.serviceaccount.yaml
- provider: resource
  path: /services/ocm/stage/authentication.configmap.yaml
- provider: vault-secret
  name: ocm-sendgrid-service
  path:  app-interface/ocm-sendgrid-service/stage/service/credentials
  version: 5
  annotations:
    qontract.recycle: "true"
# NOTE:
# The below route should be removed as soon as a testing framework has been implemented for the sendgrid service.
# This is only a temporary workaround to unblock sendgrid validation/testing in staging.
# - provider: route
#   path: /app-sre-stage/sendgrid-stage/ocm-sendgrid-service.route.yaml
managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: ocm-sendgrid-service-staging
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: ocm-sendgrid-service-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
