---
$schema: /openshift/namespace-1.yml

labels: {}

name: sendgrid-production
description: production namespace for sendgrid

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/sendgrid/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml
- $ref: /services/ocm/namespaces/uhc-production.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre/sendgrid-production/ocm-sendgrid-service.serviceaccount.yaml
- provider: resource
  path: /services/ocm/production/authentication.configmap.yaml
- provider: vault-secret
  name: ocm-sendgrid-service
  path: app-interface/ocm-sendgrid-service/production/service/credentials
  version: 6
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: ocm-sendgrid-service-prod
    defaults: /terraform/resources/app-sre/production/rds-1.yml
    output_resource_name: ocm-sendgrid-service-rds
    overrides:
      engine_version: '12.13'
      maintenance_window: Wed:04:00-Wed:04:30
