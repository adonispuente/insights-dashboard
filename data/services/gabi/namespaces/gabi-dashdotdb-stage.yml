---
$schema: /openshift/namespace-1.yml

labels:
  service: gabi

name: gabi-dashdotdb-stage
description: gabi namespace for dashdotdb-stage

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/gabi/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/dashdotdb/dashdotdb-rds
  version: 1
  name: db-creds
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/creds/splunk/app-sre-int
  version: 1
  name: splunk-creds
  annotations:
    qontract.recycle: "true"

