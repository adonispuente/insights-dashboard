---
$schema: /openshift/namespace-1.yml

labels: {}

name: dashdot
description: namespace for the dashdot project

cluster:
  $ref: /openshift/hst02ue1/cluster.yml

app:
  $ref: /services/dashdot/app.yml

environment:
  $ref: /products/dashdot/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hst02ue1.yml

managedRoles: true

openshiftResources:
- provider: route
  path: /app-sre-stage/dashdot/dashdotdb.route.yaml
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-stage
  version: 1
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-stage
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: dashdotdb-stage
    defaults: /terraform/resources/dashdot/rds-stage-1.yml
    output_resource_name: dashdotdb-rds
    overrides:
      engine_version: '12.15'
      apply_immediately: true
      allow_major_version_upgrade: true

managedResourceTypes:
- NetworkPolicy

sharedResources:
- $ref: /services/app-sre/shared-resources/default-network-policies.yaml
