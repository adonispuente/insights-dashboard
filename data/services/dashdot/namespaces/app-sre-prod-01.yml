---
$schema: /openshift/namespace-1.yml

labels: {}

name: dashdot
description: namespace for the dashdot project

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/dashdot/app.yml

environment:
  $ref: /products/dashdot/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources:
- provider: route
  path: /app-sre/dashdot/dashdotdb.route.yaml
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-production
  version: 1
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-production
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: dashdotdb-production
  defaults: /terraform/resources/dashdot/rds-production-1.yml
  output_resource_name: dashdotdb-rds
  enhanced_monitoring: true
  overrides:
    engine_version: '11.12'
    maintenance_window: Thu:20:00-Thu:21:00
    instance_class: db.m5.large
  reset_password: APPSRE-4733
