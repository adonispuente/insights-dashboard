---
$schema: /app-sre/saas-file-2.yml

labels:
  service: dashdot

name: dashdotdb
description: 'SaaS tracking file for Dashdotdb'

app:
  $ref: /services/dashdot/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/app-sre/dashdotdb
- quay.io/app-sre/nginx-gate

resourceTemplates:
- name: dashdotdb
  url: https://github.com/app-sre/dashdotdb
  path: /openshift/template.yaml
  parameters:
    IMAGE_GATE_TAG: 49a928c
  targets:
  - namespace:
      $ref: /services/dashdot/namespaces/app-sre-stage-01.yml
    ref: master
    delete: true
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-dashdotdb-gh-build-master
  - namespace:
      $ref: /services/dashdot/namespaces/app-sre-prod-01.yml
    ref: 45cc6472840c9cfad4069c672a0372f8902215be

- name: grafana-dashdotdb
  url: https://github.com/app-sre/dashdotdb
  path: /grafana-dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 45cc6472840c9cfad4069c672a0372f8902215be
