---
$schema: /app-sre/saas-file-2.yml

labels:
  service: dashdot

name: dashdotdb
description: 'SaaS tracking file for Dashdotdb'

app:
  $ref: /services/dashdot/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/app-sre/dashdotdb
- quay.io/app-sre/nginx-gate

resourceTemplates:
- name: dashdotdb
  url: https://github.com/app-sre/dashdotdb
  path: /openshift/template.yaml
  parameters:
    IMAGE_GATE_TAG: bfa0da9
  targets:
  - namespace:
      $ref: /services/dashdot/namespaces/app-sre-stage-01.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-dashdotdb-gh-build-master
  - namespace:
      $ref: /services/dashdot/namespaces/app-sre-prod-01.yml
    ref: 70fcbd29db03bb202b6b9fc312ce9e9f5073e641

- name: grafana-dashdotdb
  url: https://github.com/app-sre/dashdotdb
  path: /grafana-dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 70fcbd29db03bb202b6b9fc312ce9e9f5073e641
