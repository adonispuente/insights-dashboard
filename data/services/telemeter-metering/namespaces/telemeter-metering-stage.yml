---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-metering-stage
description: stage namespace for telemeter-metering

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/telemeter-metering/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- Secret

openshiftResources:
# the `token` key belongs to the telemeter-cache-stage/telemeter-metering-access SA
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-metering-stage/telemeter-access
  version: 1

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: telemeter-metering-stage
  defaults: /terraform/resources/s3-private-1.yml
