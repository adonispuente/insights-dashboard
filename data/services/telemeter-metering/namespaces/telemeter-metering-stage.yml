---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-metering-stage
description: stage namespace for telemeter-metering

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/telemeter-metering/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- LimitRange
- Secret

openshiftResources:
- provider: resource
  path: /setup/app-sre-defaults.limitrange.yaml
# the `token` key belongs to the telemeter-cache-stage/telemeter-metering-access SA
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-metering-stage/telemeter-access
  version: 1

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: telemeter-metering-stage
  defaults: /terraform/resources/s3-private-1.yml
