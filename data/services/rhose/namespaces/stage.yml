---
$schema: /openshift/namespace-1.yml

labels:
  service: rhose

name: rhose-stage
description: staging namespace for Red Hat Openshift Smart Events (RHOSE)

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rhose/app.yml

environment:
  $ref: /products/rhose/environments/stage.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount

sharedResources:
  - $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
  - provider: resource
    path: /rhose/stage/rhose-quay-serviceaccount.yml
  - provider: vault-secret
    path: app-interface/rhose/stage/fleet-manager
    version: 2

managedTerraformResources: true

terraformResources:
  - provider: rds
    account: app-sre
    identifier: rhosedb-stage
    defaults: /terraform/resources/rhose/rds-stage-1.yml
    output_resource_name: rhosedb-rds
    reset_password: SDE-1449
  - provider: rds
    account: app-sre
    identifier: rhosedb-stage-replica
    defaults: /terraform/resources/rhose/rds-stage-1.yml
    replica_source: rhosedb-stage
