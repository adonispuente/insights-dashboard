---
$schema: /openshift/namespace-1.yml

labels:
  service: rhose

name: rhose-production
description: production namespace for Red Hat Openshift Smart Events (RHOSE)

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/rhose/app.yml

environment:
  $ref: /products/rhose/environments/production.yml

managedRoles: true

managedResourceTypes:
  - ServiceAccount

sharedResources:
  - $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
  - provider: resource
    path: /rhose/production/rhose-quay-serviceaccount.yml

managedTerraformResources: true

terraformResources:
  - provider: rds
    account: app-sre
    identifier: rhosedb-production
    defaults: /terraform/resources/rhose/rds-production-1.yml
    parameter_group: /terraform/resources/rhose/rhose-production-rds-parameter-group-pg13.yml
    output_resource_name: rhosedb-rds
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: rds
    account: app-sre
    identifier: rhosedb-production-replica
    defaults: /terraform/resources/rhose/rds-production-1.yml
    parameter_group: /terraform/resources/rhose/rhose-production-rds-parameter-group-pg13.yml
    replica_source: rhosedb-production
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: cloudwatch
    account: app-sre
    identifier: rhose-production-cloudwatch
    defaults: /terraform/resources/cloudwatch-1.yml
    output_resource_name: rhose-cloudwatch
