$schema: /openshift/namespace-1.yml

labels:
  service: cna

name: cna-production

description: Production namespace for the CNA service

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/cna/app.yml

environment:
  $ref: /products/cna/environments/prod.yml

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: cna-production
    defaults: /terraform/resources/app-sre/production/rds-pg14.3.yml
    parameter_group: /cna/production/cna-rds.parameter-group.yml
    overrides:
      apply_immediately: true
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    enhanced_monitoring: true
