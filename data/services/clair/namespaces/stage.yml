---
$schema: /openshift/namespace-1.yml

labels:
  service: clair

name: clair-stage

description: Namespace to house clair staging resources

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml


app:
  $ref: /services/clair/app.yml
environment:
  $ref: /products/quay/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedTerraformResources: true

  
openshiftResources:
  - provider: vault-secret
    path: app-interface/quayio-stage/clair #TODO (crozzy): This needs to be moved to the clair vault
    version: 7
    labels:
      version: v7
  - provider: route
    path: /clair/stage/clair.indexer.route.yaml
  - provider: route
    path: /clair/stage/clair.matcher.route.yaml
  - provider: route
    path: /clair/stage/clair.notifier.route.yaml


terraformResources:
  - provider: rds
    account: quayio-stage
    identifier: clair-indexer-rds
    defaults: /terraform/resources/quayio-stage/clair-indexer-rds-1.yml
  - provider: rds
    account: quayio-stage
    identifier: clair-matcher-rds
    defaults: /terraform/resources/quayio-stage/clair-matcher-rds-1.yml
  - provider: rds
    account: quayio-stage
    identifier: clair-notifier-rds
    defaults: /terraform/resources/quayio-stage/clair-notifier-rds-1.yml
