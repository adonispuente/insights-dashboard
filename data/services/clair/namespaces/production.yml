---
$schema: /openshift/namespace-1.yml

labels:
  service: clair

name: clair-production

description: Namespace to house clair production resources

cluster:
  $ref: /openshift/clairp01ue1/cluster.yml


app:
  $ref: /services/clair/app.yml
environment:
  $ref: /products/quay/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.clairp01ue1.yml

managedResourceTypes:
- Secret

managedRoles: true

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /clair/production/clair-config-secret.yaml
  variables:
    recycle: true
    name: config
    vault_secret_version: 1
    version_label: v1
- provider: route
  path: /clair/production/clair.indexer.route.yaml
- provider: route
  path: /clair/production/clair.matcher.route.yaml
- provider: route
  path: /clair/production/clair.notifier.route.yaml


managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/quayio-prod/account.yml
  resources:
  - provider: rds
    identifier: clair-indexer
    defaults: /terraform/resources/quayio-production/clair-indexer-rds-1.yml
    overrides:
      apply_immediately: false
  - provider: rds
    identifier: clair-matcher
    defaults: /terraform/resources/quayio-production/clair-matcher-rds-1.yml
    overrides:
      apply_immediately: true
  - provider: rds
    identifier: clair-notifier
    defaults: /terraform/resources/quayio-production/clair-notifier-rds-1.yml
    overrides:
      apply_immediately: false
  - provider: rds
    identifier: clair-indexer-replica
    availability_zone: us-east-1a
    defaults: /terraform/resources/quayio-production/clair-indexer-rds-read-replica.yml
    replica_source: clair-indexer
    overrides:
      apply_immediately: true
  - provider: rds
    identifier: clair-matcher-replica
    availability_zone: us-east-1a
    defaults: /terraform/resources/quayio-production/clair-matcher-rds-read-replica.yml
    replica_source: clair-matcher
    overrides:
      apply_immediately: true

