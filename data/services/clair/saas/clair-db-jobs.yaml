---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clair

name: clair-db-jobs
description: Various db tasks that enable us to modify the Clair DBs without using direct access.

app:
  $ref: /services/clair/app.yml

pipelinesProvider:
  $ref: /services/quayio/pipelines/tekton.quayio-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: oncall-quay

managedResourceTypes:
- Job

imagePatterns:
- quay.io/app-sre/clair

authentication:
  code:
    path: app-sre/creds/github-app-sre-bot
    field: openshift-saas-deploy
  image:
    path: app-sre/quay/app-sre-pull
    field: all

parameters:
  IMAGE: "quay.io/app-sre/clair"

resourceTemplates:
- name: clair-db-jobs-index-create-stage
  path: /contrib/openshift/manifests/db-job.yaml
  url: https://github.com/quay/clair
  targets:
  - namespace:
      $ref: /services/clair/namespaces/stage.yml
    ref: d2b3d826bba6522e69d214023d16070287b9da15
    parameters:
      JOB_NAME: "indexing-job"
      SUBCOMMAND: "pre"
      VERSION: "4.7.0"
      CONFIG_NAME: "clair-db-jobs-config"
      IMAGE: "quay.io/app-sre/clair"
- name: clair-db-jobs-index-create-prod
  path: /contrib/openshift/manifests/db-job.yaml
  url: https://github.com/quay/clair
  targets:
  - namespace:
      $ref: /services/clair/namespaces/production.yml
    ref: d2b3d826bba6522e69d214023d16070287b9da15
    parameters:
      JOB_NAME: "indexing-job-prod"
      SUBCOMMAND: "pre"
      VERSION: "4.7.0"
      CONFIG_NAME: "clair-db-jobs-config"
      IMAGE: "quay.io/app-sre/clair"
