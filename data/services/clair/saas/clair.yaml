---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clair

name: saas-clair
description: SaaS tracking file for clair

app:
  $ref: /services/clair/app.yml

pipelinesProvider:
  $ref: /services/quayio/pipelines/tekton.quayio-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: oncall-quay
  notifications:
    start: true

managedResourceTypes:
- Deployment
- Service
- StatefulSet
- ConfigMap

imagePatterns:
- quay.io/app-sre/clair
- quay.io/app-sre/ubi8-ubi-minimal

parameters:
  CLAIR_SECRET: "clair"
  CLAIR_IMAGE: "quay.io/app-sre/clair"
  UBI_IMAGE: "quay.io/app-sre/ubi8-ubi-minimal"
  UBI_IMAGE_TAG: "8.5-204"

resourceTemplates:
- name: clair
  path: /contrib/openshift/manifests/manifests.yaml
  url: https://github.com/quay/clair
  targets:
  - namespace:
      $ref: /services/clair/namespaces/stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: ci-ext-clair-jobs
    parameters:
      # indexer params
      INDEXER_DEPLOYMENT_REPLICAS: "4"
      INDEXER_CPU_LIMITS: "2"
      INDEXER_CPU_REQS: "2"
      INDEXER_MEM_LIMITS: "2048Mi"
      INDEXER_MEM_REQS: "2048Mi"
      INDEXER_STORAGE_REQS: "100Gi"
      # matcher params
      MATCHER_DEPLOYMENT_REPLICAS: "1"
      MATCHER_CPU_LIMITS: "2"
      MATCHER_CPU_REQS: "2"
      MATCHER_MEM_LIMITS: "2048Mi"
      MATCHER_MEM_REQS: "2048Mi"
      # notifier params
      NOTIFIER_DEPLOYMENT_REPLICAS: "1"
      NOTIFIER_CPU_LIMITS: "2"
      NOTIFIER_CPU_REQS: "2"
      NOTIFIER_MEM_LIMITS: "2048Mi"
      NOTIFIER_MEM_REQS: "2048Mi"
      # shared params
      CLAIR_IMAGE: "quay.io/app-sre/clair"
  - namespace:
      $ref: /services/clair/namespaces/production.yml
    ref: c88c406fb3854cfe70bfc0cfaf8158f9c0c565d9
    parameters:
      # indexer params
      INDEXER_DEPLOYMENT_REPLICAS: "40"
      INDEXER_CPU_LIMITS: "2"
      INDEXER_CPU_REQS: "2"
      INDEXER_MEM_LIMITS: "2048Mi"
      INDEXER_MEM_REQS: "2048Mi"
      INDEXER_STORAGE_REQS: "100Gi"
      # matcher params
      MATCHER_DEPLOYMENT_REPLICAS: "10"
      MATCHER_CPU_LIMITS: "2"
      MATCHER_CPU_REQS: "2"
      MATCHER_MEM_LIMITS: "2048Mi"
      MATCHER_MEM_REQS: "2048Mi"
      # notifier params
      NOTIFIER_DEPLOYMENT_REPLICAS: "10"
      NOTIFIER_CPU_LIMITS: "2"
      NOTIFIER_CPU_REQS: "2"
      NOTIFIER_MEM_LIMITS: "2048Mi"
      NOTIFIER_MEM_REQS: "2048Mi"
      # shared params
      CLAIR_SECRET: "config"
      CLAIR_IMAGE: "quay.io/app-sre/clair"
- name: clair-dashboards
  url: https://github.com/quay/clair
  path: /contrib/openshift/grafana/dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: c88c406fb3854cfe70bfc0cfaf8158f9c0c565d9
