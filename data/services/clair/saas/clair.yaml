---
$schema: /app-sre/saas-file-2.yml

labels:
  service: clair

name: saas-clair
description: SaaS tracking file for clair

app:
  $ref: /services/clair/app.yml

pipelinesProvider:
  $ref: /services/quayio/pipelines/tekton.quayio-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: oncall-quay
  notifications:
    start: false

managedResourceTypes:
- Deployment
- Service
- StatefulSet
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/app-sre/clair
- quay.io/app-sre/ubi8-ubi-minimal

parameters:
  CLAIR_SECRET: "clair"
  CLAIR_IMAGE: "quay.io/app-sre/clair"
  UBI_IMAGE: "quay.io/app-sre/ubi8-ubi-minimal"
  UBI_IMAGE_TAG: "8.6"

resourceTemplates:
- name: clair
  path: /contrib/openshift/manifests/manifests.yaml
  url: https://github.com/quay/clair
  targets:
  - namespace:
      $ref: /services/clair/namespaces/stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: quay-clair-gh-build-main
    parameters:
      # indexer params
      INDEXER_DEPLOYMENT_REPLICAS: "4"
      INDEXER_CPU_LIMITS: "2"
      INDEXER_CPU_REQS: "2"
      INDEXER_MEM_LIMITS: "6Gi"
      INDEXER_MEM_REQS: "2048Mi"
      INDEXER_STORAGE_REQS: "100Gi"
      # matcher params
      MATCHER_DEPLOYMENT_REPLICAS: "1"
      MATCHER_CPU_LIMITS: "2"
      MATCHER_CPU_REQS: "2"
      MATCHER_MEM_LIMITS: "4Gi"
      MATCHER_MEM_REQS: "2048Mi"
      # notifier params
      NOTIFIER_DEPLOYMENT_REPLICAS: "0"
      NOTIFIER_CPU_LIMITS: "2"
      NOTIFIER_CPU_REQS: "2"
      NOTIFIER_MEM_LIMITS: "2048Mi"
      NOTIFIER_MEM_REQS: "2048Mi"
      # shared params
      CLAIR_IMAGE: "quay.io/app-sre/clair"
  - namespace:
      $ref: /services/clair/namespaces/production.yml
    ref: 09ac765b102bc522cea8be0f166a27039d147be3
    parameters:
      # indexer params
      INDEXER_DEPLOYMENT_REPLICAS: "40"
      INDEXER_CPU_LIMITS: "2"
      INDEXER_CPU_REQS: "2"
      INDEXER_MEM_LIMITS: "7Gi"
      INDEXER_MEM_REQS: "7Gi"
      INDEXER_STORAGE_REQS: "100Gi"
      # matcher params
      MATCHER_DEPLOYMENT_REPLICAS: "10"
      MATCHER_CPU_LIMITS: "2"
      MATCHER_CPU_REQS: "2"
      MATCHER_MEM_LIMITS: "4Gi"
      MATCHER_MEM_REQS: "2048Mi"
      # notifier params
      NOTIFIER_DEPLOYMENT_REPLICAS: "0"
      NOTIFIER_CPU_LIMITS: "2"
      NOTIFIER_CPU_REQS: "2"
      NOTIFIER_MEM_LIMITS: "2048Mi"
      NOTIFIER_MEM_REQS: "2048Mi"
      # shared params
      CLAIR_SECRET: "config"
      CLAIR_IMAGE: "quay.io/app-sre/clair"
      IMAGE_TAG: "a478ce9"
- name: clair-dashboards  
  url: https://github.com/quay/clair
  path: /contrib/openshift/grafana/dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: b18f989c7869a480b7bbfc8181d515227e701a39
