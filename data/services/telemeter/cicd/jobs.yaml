---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: telemeter

name: ci-int-telemeter-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: telemeter-ci
    label: telemeter
    node: app-sre
    gh_org: openshift
    gh_repo: telemeter
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: telemeter build master

- project:
    name: observatorium-receive-proxy-ci
    label: telemeter
    node: app-sre
    gh_org: observatorium
    gh_repo: receive-proxy
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: receive-proxy build master

- project:
    name: telemeter-saas
    label: telemeter
    node: app-sre
    gl_group: service
    gl_project: saas-telemeter
    kube_cluster: telemeter-prod-01
    kube_namespace: telemeter-production
    saasherder_context: telemeter
    saasherder_object_blacklist: 'Route,Secret,ClusterRole,ClusterRoleBinding' # Default: Route,Secret,ConfigMap,ServiceAccount
    manifest_bouncer_options: '--disable-burstable --enable-requests --enable-limits --enable-public-resources'
    image_pattern: '^(registry\.redhat\.io/rhel8/memcached|quay\.io/(conprof/conprof|thanos/thanos|cortexproject/cortex|observatorium/thanos-receive-controller|observatorium/up|observatorium/observatorium|app-sre/jaegertracing-all-in-one|app-sre/jaegertracing-jaeger-agent|app-sre/telemeter|app-sre/observatorium-receive-proxy|app-sre/openshift-oauth-proxy|openshift/origin-oauth-proxy|app-sre/memcached|prometheus/memcached-exporter|app-sre/nginx))'
    quay_org: app-sre
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check
