    parameters:
      NAMESPACE: telemeter-production
      MST_NAMESPACE: observatorium-mst-production
- name: observatorium-metrics
  path: /resources/services/observatorium-metrics-template.yaml
  url: https://gitlab.cee.redhat.com/observatorium/configuration
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: master
    parameters:
      NAMESPACE: telemeter-stage
      MST_NAMESPACE: observatorium-mst-stage
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
    ref: 1c9fcec6c27a47dc06c68e73a38c3ebb248add9e
    parameters:
      NAMESPACE: telemeter-production
      MST_NAMESPACE: observatorium-mst-production
- name: observatorium-jaeger
  path: /resources/services/jaeger-template.yaml
  url: https://gitlab.cee.redhat.com/observatorium/configuration
  targets:
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: master
    parameters:
      NAMESPACE: telemeter-stage
  - namespace:
      $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
