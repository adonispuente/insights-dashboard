---
$schema: /openshift/namespace-1.yml

labels: {}

name: dh-stage-telemetry
description: stage namespace for datahub telemetry

cluster:
  $ref: /openshift/paas-stage-psi/cluster.yml

app:
  $ref: /services/telemeter/app.yml

managedTerraformResources: true

terraformResources:
- provider: aws-iam-service-account
  account: app-sre
  identifier: telemeter-thanos-stage-s3-reader
  variables:
    bucket: telemeter-thanos-stage
    region: us-east-1
    endpoint: s3.us-east-1.amazonaws.com
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": ["s3:ListBucket"],
          "Resource": ["arn:aws:s3:::${bucket}"]
        },
        {
          "Effect": "Allow",
          "Action": ["s3:GetObject"],
          "Resource": ["arn:aws:s3:::${bucket}/*"]
        }
      ]
    }
  output_resource_name: telemeter-thanos-s3-reader
