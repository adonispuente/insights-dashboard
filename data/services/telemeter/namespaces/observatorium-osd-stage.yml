---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-osd-stage
description: staging namespace for Observatorium OSD tenant

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/telemeter/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-stage-prometheus&var-cluster=app-sre-stage&var-namespace=observatorium-osd-stage

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: observatorium-osd-thanos-stage
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: observatorium-osd-thanos-stage-s3
  
openshiftResources:
- provider: route
  path: /app-sre-stage/telemeter-stage/observatorium-osd-api-stage.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 3
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-osd-thanos-objectstorage
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-api-proxy
  version: 3
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/compact-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/observatorium-observatorium-osd-api
  version: 3
  annotations:
    qontract.recycle: "true"
    
# Serviceaccount for Observatorium platform, Cluster role to access OSD tenant namespace
- provider: resource
  path: /app-sre-stage/telemeter-stage/observatorium-osd.serviceaccount.yaml
# this resource is deployed through the observatorium-cluster-scope-stage namespace file
# - provider: resource
#   path: /app-sre-stage/telemeter-stage/observatorium-osd.clusterrole.yml

# Stage port-forward for debugging
- provider: resource
  path: /app-sre-stage/telemeter-stage/observatorium-allow-port-forward.role.yaml
- provider: resource
  path: /app-sre-stage/telemeter-stage/observatorium-allow-port-forward.rolebinding.yaml
