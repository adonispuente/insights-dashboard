---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-stage
description: staging namespace for telemeter

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/telemeter/app.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-stage

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- Secret
- Route
- ConfigMap
- ServiceMonitor
- ServiceAccount
- Role
- RoleBinding


managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: telemeter-thanos-stage
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: telemeter-thanos-stage-s3

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/prometheus-telemeter-htpasswd
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/prometheus-telemeter-proxy
  version: 3
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/telemeter-server
  version: 9
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/thanos-objectstorage
  version: 2
- provider: route
  path: /app-sre/telemeter-stage/prometheus-telemeter.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/telemeter-stage/telemeter-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/telemeter-stage/observatorium-thanos-querier-cache-stage.route.yaml
- provider: resource
  path: /app-sre/telemeter-stage/observatorium-tenants.configmap.yaml
- provider: resource
  path: /app-sre/telemeter-stage/thanos-querier-cache-configmap.yaml
- provider: resource
  path: /app-sre/telemeter-stage/ams-subscription-labels-stage.servicemonitor.yaml
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/querier-htpasswd
  version: 1
  labels:
    app: thanos-querier
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/querier-proxy
  version: 5
  labels:
    app: thanos-querier
- provider: vault-secret
  path: app-interface/app-sre/telemeter-stage/querier-cache-proxy
  version: 1
- provider: route
  path: /app-sre/telemeter-stage/observatorium-thanos-querier-stage.route.yaml

# OpenShift-acme
- provider: resource
  path: /openshift-acme/openshift-acme.serviceaccount.yaml
- provider: resource
  path: /openshift-acme/openshift-acme.role.yaml
- provider: resource
  path: /app-sre/telemeter-stage/openshift-acme/openshift-acme.rolebinding.yaml

# Consumer Serviceaccounts: 
- provider: resource
  path: /app-sre/telemeter-stage/uhc-prometheus-access.serviceaccount.yaml
