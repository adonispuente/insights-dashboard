---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-stage
description: staging namespace for telemeter

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/telemeter/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/app-sre-observability-stage.yml

openshiftAcme:
  $ref: /dependencies/openshift/acme/default.yml

