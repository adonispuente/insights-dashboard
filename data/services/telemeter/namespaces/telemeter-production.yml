---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-production
description: production namespace for telemeter

cluster:
  $ref: /openshift/app-sre-prod-02/cluster.yml

app:
  $ref: /services/telemeter/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-02.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/telemeter-production/acme-account
    version: 1

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production

managedRoles: true

managedResourceTypes:
- Secret
- Route
- ServiceMonitor
- ServiceAccount
- ClusterRole

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: telemeter-thanos-production
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: telemeter-thanos-production-s3

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/prometheus-telemeter-proxy
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/telemeter-server
  version: 5
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/thanos-objectstorage
  version: 1
- provider: route
  path: /app-sre/telemeter-production/infogw-data.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/telemeter-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-authorize.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-upload.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/telemeter-server-metrics-v1-receive.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/observatorium-thanos-compact.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
- provider: route
  path: /app-sre/telemeter-production/observatorium-thanos-querier-cache-production.route.yaml
- provider: route
  path: /app-sre/telemeter-production/observatorium-jaeger-production.route.yaml
- provider: resource
  path: /app-sre/telemeter-production/ams-subscription-labels-production.servicemonitor.yaml
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/observatorium-api-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/query-cache-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/jaeger-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/conprof-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/querier-proxy
  version: 1
  labels:
    app: thanos-querier
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/querier-cache-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/compact-proxy
  version: 1

# Prometheus-telemeter Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
# Todo we need to break it down to per-component serviceaccounts
- provider: resource
  path: /app-sre/telemeter-production/prometheus-telemeter.serviceaccount.yaml
- provider: resource
  path: /app-sre/telemeter-production/prometheus-telemeter.clusterrole.yml

# Consumer Serviceaccounts:
- provider: resource
  path: /app-sre/telemeter-production/uhc-prometheus-access.serviceaccount.yaml

# Temporary Route as part of https://issues.redhat.com/browse/APPSRE-1491
- provider: resource
  path: /app-sre/telemeter-production/remote-write-proxy.route.yaml
