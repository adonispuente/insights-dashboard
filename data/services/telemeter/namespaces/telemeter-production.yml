---
$schema: /openshift/namespace-1.yml

labels: {}

name: telemeter-production
description: production namespace for telemeter

cluster:
  $ref: /openshift/app-sre/cluster.yml

managedRoles:
- view

managedResourceTypes:
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/prometheus-telemeter-htpasswd
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/prometheus-telemeter-proxy
  version: 1
  labels:
    k8s-app: prometheus-telemeter
- provider: vault-secret
  path: app-interface/app-sre/telemeter-production/telemeter-server
  version: 2
- provider: route
  path: /app-sre/telemeter-production/prometheus-telemeter.route.yaml
  vault_tls_secret_path: app-interface/app-sre/telemeter-production/routes/prometheus-telemeter
  vault_tls_secret_version: 2
- provider: route
  path: /app-sre/telemeter-production/telemeter-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre/telemeter-production/routes/telemeter-server
  vault_tls_secret_version: 2
- provider: route
  path: /app-sre/telemeter-production/prometheus-test.route.yaml
  vault_tls_secret_path: app-interface/app-sre/telemeter-production/routes/prometheus-test
  vault_tls_secret_version: 1
- provider: route
  path: /app-sre/telemeter-production/telemeter-test.route.yaml
  vault_tls_secret_path: app-interface/app-sre/telemeter-production/routes/telemeter-test
  vault_tls_secret_version: 1
