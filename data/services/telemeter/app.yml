---
$schema: /app-sre/app-1.yml

labels:
  service: telemeter

name: telemeter

description: |
  Telemeter implements a Prometheus federation push client and server to allow
  isolated Prometheus instances that cannot be scraped from a central Prometheus
  to instead perform push federation to a central location.

grafanaUrl: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter

serviceOwners:
- name: Telemeter Team
  email: monitoring-telemeter-service@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

performanceParameters:
  SLO: 90

serviceDocs:
- /telemeter/readme.md

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: telemeter
    description: ''
    public: true
  - name: observatorium-receive-proxy
    description: ''
    public: true
  - name: jaegertracing-all-in-one
    description: 'Mirrors jaegertracing/all-in-one'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/jaegertracing/all-in-one.yml
  - name: jaegertracing-jaeger-agent
    description: 'Mirrors jaegertracing/jaeger-agent'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/jaegertracing/jaeger-agent.yml
  - name: openshift-oauth-proxy
    description: 'Mirrors openshift/oauth-proxy'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/openshift/oauth-proxy.yml
  - name: memcached
    description: 'Mirrors docker.io/library/memcached'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/memcached.yml
  - name: gubernator
    description: 'Mirrors docker.io/thrawn01/gubernator'
    public: true
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/gubernator.yml

endPoints:
- name: infogw
  description: telemeter-server
  url: https://infogw.api.openshift.com/
- name: infogw-data
  description: prometheus
  url: https://infogw-data.api.openshift.com/
- name: infogw-cache
  description: prometheus (cache)
  url: https://infogw-cache.api.openshift.com/

codeComponents:
- name: telemeter
  resource: upstream
  url: https://github.com/openshift/telemeter
- name: telemeter
  resource: cicd
  url: https://ci.ext.devshift.net/view/telemeter
- name: telemeter-ocp-dashboards
  resource: upstream
  url: https://gitlab.cee.redhat.com/data-hub/telemeter-ocp-dashboards
- name: receive-proxy (previously nginx)
  resource: upstream
  url: https://github.com/observatorium/receive-proxy
- name: configuration
  resource: upstream
  url: https://gitlab.cee.redhat.com/observatorium/configuration

escalations:
  warning:
    aliases: ["medium"]
    emailRecipients:
    - "monitoring-telemeter-service@redhat.com"
    slackRecipients:
    - "#sd-app-sre-alert"
    - "#team-monitoring-alert"
  critical:
    emailRecipients:
    - "monitoring-telemeter-service@redhat.com"
    slackRecipients:
    - "#sd-app-sre-alert"
    - "#team-monitoring-alert"
    pagerdutyRecipients:
    - "pagerduty-app-sre"
  deadmanssnitch:
    webhookRecipients:
    - "https://example.com/{{ $labels.deadmanssnitch_key}}"
