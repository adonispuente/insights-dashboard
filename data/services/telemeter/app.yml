---
$schema: /app-sre/app-1.yml

labels:
  service: telemeter

name: telemeter

description: |
  Telemeter implements a Prometheus federation push client and server to allow
  isolated Prometheus instances that cannot be scraped from a central Prometheus
  to instead perform push federation to a central location.

serviceOwners:
- name: Telemeter Team
  email: monitoring-telemeter-service@redhat.com

performanceParameters:
  SLO: 90

serviceDocs:
- /telemeter/readme.md

dependencies:
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: telemeter
    description: ''
    public: true
  - name: observatorium-receive-proxy
    description: ''
    public: true

endPoints:
- name: infogw
  description: telemeter-server
  url: https://infogw.api.openshift.com/
- name: infogw-data
  description: prometheus
  url: https://infogw-data.api.openshift.com/
- name: infogw-cache
  description: prometheus (cache)
  url: https://infogw-cache.api.openshift.com/

codeComponents:
- name: telemeter
  resource: upstream
  url: https://github.com/openshift/telemeter
- name: telemeter
  resource: cicd
  url: https://ci.ext.devshift.net/view/telemeter
- name: telemeter-cache
  resource: upstream
  url: https://github.com/app-sre/saas-telemeter-cache-manifests
- name: telemeter-cache
  resource: cicd
  url: https://ci.ext.devshift.net/view/telemeter-cache
- name: telemeter-cache
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/service/saas-telemeter-cache
- name: saas-telemeter
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/service/saas-telemeter
- name: telemeter-ocp-dashboards
  resource: upstream
  url: https://gitlab.cee.redhat.com/data-hub/telemeter-ocp-dashboards
- name: saas-telemeter-ocp-dashboards
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/data-hub/saas-telemeter-ocp-dashboards
- name: nginx
  resource: upstream
  url: https://github.com/observatorium/nginx
- name: configuration
  resource: upstream
  url: https://github.com/observatorium/configuration

escalations:
  warning:
    aliases: ["medium"]
    emailRecipients:
    - "monitoring-telemeter-service@redhat.com"
    slackRecipients:
    - "#sd-app-sre-alert"
    - "#team-monitoring-alert"
  critical:
    emailRecipients:
    - "monitoring-telemeter-service@redhat.com"
    slackRecipients:
    - "#sd-app-sre-alert"
    - "#team-monitoring-alert"
    pagerdutyRecipients:
    - "pagerduty-app-sre"
  deadmanssnitch:
    webhookRecipients:
    - "https://example.com/{{ $labels.deadmanssnitch_key}}"
