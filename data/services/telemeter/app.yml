---
$schema: /app-sre/app-1.yml

title: telemeter

labels:
  service: telemeter

serviceOwner:
  name: Telemeter Team
  email: monitoring-telemeter-service@redhat.com

dependencies:
- name: Quay.io
  statefulness: Durable
  opsModel: Hosted
  statusPage: http://status.quay.io/
  SLA: 99.5
  dependencyFailureImpact: Complete Outage

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: telemeter
    description: ''
    public: true

escalations:
  default: &default
    slackRecipients:
    - "#oncall-app-sre"
    - "#sd-app-sre-alert"
    emailRecipients:
    - "monitoring-telemeter-service@redhat.com"
    mattermostRecipients:
    - "#sd-app-sre-alert"
  medium: 
    <<: *default
    labels: [warning, medium] # optional, defaults to the parent key name
  high:
    labels: [critical, high, disaster] # optional, defaults to the parent key name
    <<: *default
