---
$schema: /openshift/namespace-1.yml

labels:
  service: acs-fleet-manager

name: acs-fleet-manager-integration
description: Integration namespace for the ACS Fleet Manager service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/acs-fleet-manager/app.yml

environment:
  $ref: /products/acs-fleet-manager/environments/integration.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

openshiftResources:
- provider: vault-secret
  name: fleet-manager-credentials
  path: app-interface/acs-fleet-manager/integration/service/credentials
  version: 4
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: fleet-manager-dataplane-certificate
  path:  app-interface/acs-fleet-manager/integration/service/dataplane-certificate
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre-stage/account.yml
    resources:
    - provider: rds
      identifier: acs-fleet-manager-integration
      defaults: /terraform/resources/acs-fleet-manager/integration/rds-pg14.yml
      output_resource_name: acs-fleet-manager-integration-rds
      ca_cert:
        path: app-interface/global/rds-ca-cert
        field: us-east-1
        version: 2
      overrides:
        apply_immediately: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
