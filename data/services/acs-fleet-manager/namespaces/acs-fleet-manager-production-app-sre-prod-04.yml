---
$schema: /openshift/namespace-1.yml

labels:
  service: acs-fleet-manager

name: acs-fleet-manager-production
description: Production namespace for the ACS Fleet Manager service

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/acs-fleet-manager/app.yml

environment:
  $ref: /products/acs-fleet-manager/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  name: fleet-manager-credentials
  path: app-interface/acs-fleet-manager/prod/service/credentials
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: fleet-manager-dataplane-certificate
  path:  app-interface/acs-fleet-manager/prod/service/dataplane-certificate
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource
  path: /services/acs-fleet-manager/production/fleet-manager-envoy.configmap.yaml
- provider: route
  path: /services/acs-fleet-manager/production/fleet-manager.route.yaml

managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre/account.yml
    resources:
      - provider: rds
        identifier: acs-fleet-manager-production
        defaults: /terraform/resources/acs-fleet-manager/production/rds-pg14.yml
        output_resource_name: acs-fleet-manager-rds
        ca_cert:
          path: app-interface/global/rds-ca-cert
          field: us-east-1
          version: 2
      - provider: rds
        identifier: acs-fleet-manager-readonly-replica-production
        defaults: /terraform/resources/acs-fleet-manager/production/rds-pg14-readonly.yml
        output_resource_name: acs-fleet-manager-rds-readonly
        replica_source: acs-fleet-manager-production
        ca_cert:
          path: app-interface/global/rds-ca-cert
          field: us-east-1
          version: 2

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
