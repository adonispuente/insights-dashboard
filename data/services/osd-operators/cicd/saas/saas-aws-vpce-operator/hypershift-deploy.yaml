---
$schema: /app-sre/saas-file-2.yml
labels:
  service: osd-operators
name: saas-avo-hypershift
description: SaaS tracking file for aws-vpce-operator
app:
  $ref: /services/osd-operators/app.yml
pipelinesProvider:
  $ref:
    /services/osd-operators/pipelines/tekton.osd-operators-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-srep-info
managedResourceTypes:
- SelectorSyncSet

imagePatterns:
- quay.io/app-sre/aws-vpce-operator-registry

use_channel_in_image_tag: true
validateTargetsInApp: true
resourceTemplates:
- name: aws-vpce-operator-integration-sectors
  url: https://github.com/openshift/aws-vpce-operator
  path: /hack/olm-registry/olm-artifacts-hypershift-template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/aws-vpce-operator-registry
  targets:
    # integration sector progression order:
    # * us-east-1-canary
    # * ap-northeast-1-main
    # * us-west-2-main
  - name: aws-vpce-operator-integration-us-east-1-canary
    delete: true
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: main
    parameters:
      REGION: us-east-1
      SECTOR_NAME: canary
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-us-east-1-canary
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
  - name: aws-vpce-operator-integration-ap-northeast-1-main
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: main
    parameters:
      REGION: ap-northeast-1
      SECTOR_NAME: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-ap-northeast-1-main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
  - name: aws-vpce-operator-integration-us-west-2-main
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: main
    parameters:
      REGION: us-west-2
      SECTOR_NAME: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-us-west-2-main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main

  # stage sector progression order:
  # * eu-central-1-main
  # * us-west-2-main
  - name: aws-vpce-operator-stage-eu-central-1-main
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="stage")]
    ref: main
    parameters:
      REGION: eu-central-1
      SECTOR_NAME: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
  - name: aws-vpce-operator-stage-us-west-2-main
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="stage")]
    ref: main
    parameters:
      REGION: us-west-2
      SECTOR_NAME: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
