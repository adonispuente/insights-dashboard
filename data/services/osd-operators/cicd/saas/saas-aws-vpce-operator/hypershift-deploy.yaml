---
$schema: /app-sre/saas-file-2.yml
labels:
  service: osd-operators
name: saas-avo-hypershift
description: SaaS tracking file for aws-vpce-operator
app:
  $ref: /services/osd-operators/app.yml
pipelinesProvider:
  $ref:
    /services/osd-operators/pipelines/tekton.osd-operators-pipelines.appsrep05ue1.yaml
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-srep-info
managedResourceTypes:
- SelectorSyncSet

imagePatterns:
- quay.io/app-sre/aws-vpce-operator-registry

use_channel_in_image_tag: true
resourceTemplates:
- name: aws-vpce-operator-integration
  url: https://github.com/openshift/aws-vpce-operator
  path: /hack/olm-registry/olm-artifacts-hypershift-template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/aws-vpce-operator-registry
  targets:
  - name: aws-vpce-operator-integration-us-west-2
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: main
    parameters:
      REGION: us-west-2
      SECTOR_NAME: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-us-west-2
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
  - name: aws-vpce-operator-integration-eu-central-1
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: fc83432d8b88055f4e61590f43ee7651bf35e43e
    parameters:
      REGION: eu-central-1
      SECTOR_NAME: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-eu-central-1
  - name: aws-vpce-operator-integration-us-east-1
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=="cluster-scope" & @.environment.labels.type=="integration")]
    ref: fc83432d8b88055f4e61590f43ee7651bf35e43e
    parameters:
      REGION: us-east-1
      SECTOR_NAME: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-us-east-1
