  parameters:
    REGISTRY_IMG: quay.io/app-sre/aws-vpce-operator-registry
  targets:
  - name: aws-vpce-operator-integration-us-west-2
    provider: dynamic
    namespaceSelector:
      jsonPathSelectors:
        include:
          - namespace[?(@.cluster.name=~"hive.*" & @.name=~"integration-.*")]
    ref: main
    parameters:
      REGION: us-west-2
      SECTOR: main
    promotion:
      publish:
        - aws-vpce-operator-sss-deployed-success-channel-integration-us-west-2
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-aws-vpce-operator-gh-build-main
