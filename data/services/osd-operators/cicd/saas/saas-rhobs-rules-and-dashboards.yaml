---
$schema: /app-sre/saas-file-2.yml

labels: {}

name: saas-rhobs-rules-and-dashboards
description: 'SaaS tracking file for App-interface'

app:
  $ref: /services/osd-operators/app.yml

pipelinesProvider:
  $ref: /services/osd-operators/pipelines/tekton.osd-operators-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-srep-info

managedResourceTypes:
- ConfigMap
- PrometheusRule

imagePatterns: []

resourceTemplates:
- name: rhobs-dashboards
  url: https://gitlab.cee.redhat.com/service/rhobs-rules-and-dashboards
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 305162bcf4dc868da05440a428b848fe453d2b93
- name: osd-rhobs-rules
  url: https://gitlab.cee.redhat.com/service/rhobs-rules-and-dashboards
  path: /rules/osd
  provider: directory
  # targets are decided based on the RHOBS instance hosting the tenant, in this case -
  # data/services/rhobs/observatorium-mst/cicd/saas-tenants.yaml
  targets:
  - name: observatorium-mst-stage
    namespace:
      $ref: /services/rhobs/observatorium-mst/namespaces/app-sre-stage-01/observatorium-mst-stage.yml
    ref: main
  - name: observatorium-mst-production
    namespace:
      $ref: /services/rhobs/observatorium-mst/namespaces/telemeter-prod-01/observatorium-mst-production.yml
    ref: 305162bcf4dc868da05440a428b848fe453d2b93
