$schema: /dependencies/jenkins-config-1.yml

labels:
  service: osd-operators

name: ci-int-osd-operators-authorizedkeys-builder-jobs

description: 'Deploy SSH keys for OSD support teams'

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: authorizedkeys-builder
    label: osd-operators
    node: osd-operators
    gl_group: service
    gl_project: authorizedkeys-builder
    pr_check_script_path: './pr_check.sh'
    build_deploy_script_path: './run.sh'
    jobs:
