    # push new commits upon successful job completion.
    - 'clusterimageset-run':
        job_name: authorizedkeys-builder-run
        display_name: authorizedkeys-builder build master
        cron_expression: 'H * * * *'
    - 'gl-pr-check':
        display_name: authorizedkeys-builder pr check
