---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: osd-operators

name: managed-cluster-validating-webhooks

description: 'Admission-controller validation webhook for group creation'

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: managed-cluster-validating-webhooks
    label: osd-operators
    node: osd-operators
    gh_org: openshift
    gh_repo: managed-cluster-validating-webhooks
    quay_org: app-sre
    build_deploy_script_path: './build/build_deploy.sh'
    jobs:
    - 'gh-build-master':
        display_name: managed-cluster-validating-webhooks build master

- project:
    name: managed-cluster-validating-webhooks-saas
    label: osd-operators
    node: osd-operators
    gl_group: service
    gl_project: saas-osd-operators
    kube_cluster: hive-production
    saasherder_context: managed-cluster-validating-webhooks
    image_pattern: '^quay\.io/app-sre/'
    quay_org: app-sre
    ssh_ci_ext: yes
    disable_saasherder_delete: true
    disable_saasherder_validate: true
    jobs:
    - 'saas-deploy':
        display_name: managed-cluster-validating-webhooks saas deploy
    - 'saas-pr-check':
        display_name: managed-cluster-validating-webhooks saas pr-check
