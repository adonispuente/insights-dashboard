---
$schema: /openshift/namespace-1.yml

labels: {}

name: aws-vpce-operator
description: prod resources for aws-vpce-operator

cluster:
  $ref: /openshift/hivep01ue1/cluster.yml

environment:
  $ref: /products/osdv4/environments/production-hivep01ue1.yml

app:
  $ref: /services/osd-operators/app.yml

sharedResources:
- $ref: /services/hive/shared-resources/aws-vpce-operator-prod-backplane.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/svc-transit-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: svc-cluster-prod-aws-vpce-operator
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "ec2:CreateTags",
              "ec2:DescribeSubnets",
              "ec2:CreateSecurityGroup",
              "ec2:DeleteSecurityGroup",
              "ec2:DescribeSecurityGroups",
              "ec2:AuthorizeSecurityGroupIngress",
              "ec2:AuthorizeSecurityGroupEgress",
              "ec2:DescribeSecurityGroupRules",
              "ec2:DescribeVpcs",
              "ec2:CreateVpcEndpoint",
              "ec2:DeleteVpcEndpoints",
              "ec2:DescribeVpcEndpoints",
              "ec2:ModifyVpcEndpoint",
              "ec2:DescribeVpcEndpointServices",
              "route53:ChangeResourceRecordSets",
              "route53:ListHostedZonesByVPC",
              "route53:ListResourceRecordSets",
              "route53:ChangeTagsForResource",
              "route53:ListTagsForResource",
              "route53:GetHostedZone",
              "route53:CreateHostedZone",
              "route53:DeleteHostedZone",
              "route53:CreateVpcAssociationAuthorization"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
    output_resource_name: svc-transit-prod-aws-vpce-operator
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: mgmt-cluster-prod-aws-vpce-operator
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Action": [
              "ec2:CreateTags",
              "ec2:DescribeSubnets",
              "ec2:CreateSecurityGroup",
              "ec2:DeleteSecurityGroup",
              "ec2:DescribeSecurityGroups",
              "ec2:AuthorizeSecurityGroupIngress",
              "ec2:AuthorizeSecurityGroupEgress",
              "ec2:DescribeSecurityGroupRules",
              "ec2:DescribeVpcs",
              "ec2:CreateVpcEndpoint",
              "ec2:DeleteVpcEndpoints",
              "ec2:DescribeVpcEndpoints",
              "ec2:ModifyVpcEndpoint",
              "ec2:DescribeVpcEndpointServices",
              "route53:ChangeResourceRecordSets",
              "route53:ListHostedZonesByVPC",
              "route53:ListResourceRecordSets",
              "route53:ChangeTagsForResource",
              "route53:ListTagsForResource",
              "route53:GetHostedZone",
              "route53:CreateHostedZone",
              "route53:DeleteHostedZone",
              "route53:CreateVpcAssociationAuthorization"
            ],
            "Effect": "Allow",
            "Resource": "*"
          }
        ]
      }
    output_resource_name: osd-privatelink-prod-aws-vpce-operator
