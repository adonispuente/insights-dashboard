---
$schema: /openshift/namespace-1.yml

labels: {}

name: aws-account-operator
description: staging AWS account key for aws-account-operator

cluster:
  $ref: /openshift/hive-stage-01/cluster.yml

app:
  $ref: /services/osd-operators/aws-account-operator/app.yml

environment:
  $ref: /products/osdv4/environments/stage-01.yml

networkPoliciesAllow:
- $ref: /openshift/hive-stage-01/namespaces/openshift-operator-lifecycle-manager.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hive-stage-01.yml

managedRoles: true

managedResourceTypes:
- AccountPool

openshiftResources:
- provider: vault-secret
  path: osd-sre/hive-stage/aws-account-operator/aws-account-operator-credentials
  version: 2
- provider: resource-template
  path: /services/osd-operators/aws-account-operator.accountpool.yaml
  variables:
    name: fm-accountpool
    poolSize: 10

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-account-operator
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Installer-Role"
        }]
      }
    output_resource_name: aws-account-operator-sts-credentials
