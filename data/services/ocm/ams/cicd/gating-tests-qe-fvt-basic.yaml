    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/uhc-account-manager
    DEPLOYMENT_NAME: canary
    TEST_PROFILE: basic
  targets:
  - namespace:
      $ref: /services/ocm/namespaces/uhc-integration.yml
