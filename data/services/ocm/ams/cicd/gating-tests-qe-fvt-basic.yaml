      ENVIRONMENT: integration
      GATE_NAME: ocm-ams-int-main
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage.yml
    ref: 04f040257f30dfb29bea0eb968352c01e6066bae
    promotion:
      auto: true
      subscribe:
      - ocm-ams-deployed-stage
