      auto: true
      subscribe:
      - ocm-ams-deployed-int-green
      publish:
      - ocm-ams-qe-fvt-basic-int-green-ok
    parameters:
      ENVIRONMENT: integration
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage.yml
    ref: a69ece4df3439d3f5700886dab48124b75bb1f5e
    promotion:
      auto: true
      subscribe:
      - ocm-ams-deployed-stage-green
      publish:
      - ocm-ams-qe-fvt-basic-stage-green-ok
