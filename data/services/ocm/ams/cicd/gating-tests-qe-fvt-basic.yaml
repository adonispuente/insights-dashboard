      $ref: /services/ocm/namespaces/uhc-integration.yml
    ref: a69ece4df3439d3f5700886dab48124b75bb1f5e
    promotion:
      auto: true
      subscribe:
      - ocm-ams-deployed-int
      publish:
      - ocm-ams-qe-fvt-basic-int-ok
