    $ref: /dependencies/slack/redhat-internal.yml
  channel: ocm-qe-fvt-release
managedResourceTypes:
- Job
imagePatterns:
- quay.io/app-sre/uhc-account-manager
- quay.io/app-sre/ocm-backend-tests
- quay.io/centos/centos
authentication:
