name: saas-ams-qe-fvt-basic-e2e-e2e
description: SaaS deployment for AMS testing
app:
  $ref: /services/ocm/ams/app.yml
pipelinesProvider:
  $ref: /services/ocm/pipelines/tekton.ocm-pipelines.appsrep05ue1.yaml
deployResources:
  requests:
    cpu: 600m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi
