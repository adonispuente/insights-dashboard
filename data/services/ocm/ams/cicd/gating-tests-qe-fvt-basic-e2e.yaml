      auto: true
      subscribe:
      - ocm-ams-qe-fvt-basic-stage-ok
      publish:
      - ocm-ams-qe-fvt-basic-e2e-stage-ok
    parameters:
      ENVIRONMENT: staging
      GATE_NAME: ocm-ams-stage-main
  - namespace:
      $ref: /services/ocm/namespaces/uhc-production.yml
    ref: 6b8bf1acf333b46fde0dbd3c182595553426b525
    promotion:
      auto: true
      subscribe:
      - ocm-ams-deployed-prod
      publish:
      - ocm-ams-qe-fvt-basic-e2e-prod-ok
    parameters:
      ENVIRONMENT: production
      GATE_NAME: ocm-ams-prod
