---
$schema: /openshift/namespace-1.yml

labels: {}

name: osd-fleet-manager-integration
description: integration namespace for OSD Fleet Manager

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/osd-fleet-manager/app.yml

environment:
  $ref: /products/osdv4/environments/integration-hivei01ue1.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/qe.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/osd-fleet-manager/integration/fleet-manager
  version: 10
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/osd-fleet-manager/integration/fleet-manager-hacks
  version: 3
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: fleet-manager
- provider: resource
  path: /services/ocm/integration/osd-fleet-manager-envoy.configmap.yaml
- provider: resource-template
  path: /services/ocm/integration/aws-account-operator-consumer-credentials.secret.yaml
  type: extracurlyjinja2
- provider: route
  path: /services/ocm/integration/osd-fleet-manager.route.yaml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-integration/route53-creds
  version: 1
  annotations:
    qontract.recycle: "true"

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/ocm/osd-fleet-manager/namespaces/aao-integration.yml
  serviceAccountName: aws-account-operator-consumer

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: osd-fleet-manager-integration
    defaults: /terraform/resources/app-sre-stage/integration/rds-1.yml
    overrides:
      engine_version: '14.7'
      apply_immediately: true
    output_resource_name: osd-fleet-manager-rds
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
  - provider: aws-iam-service-account
    identifier: osd-fleet-manager-integration-network-mgmt
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }]
      }
    output_resource_name: fleet-manager-network-mgmt-creds
    aws_infrastructure_access:
      cluster:
        $ref: /openshift/app-sre-stage-01/cluster.yml
      access_level: network-mgmt
