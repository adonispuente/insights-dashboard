    ref: 08477a24e7291fa2550d263381da4540a1d2c36d
    promotion:
      auto: false
      subscribe:
      - ocm-osdfm-deployed-int-canary
      publish:
      - ocm-osdfm-deployed-int-main
    parameters:
      DEPLOYMENT_NAME: main
      ENABLE_GLOBAL_WORKERS: true
