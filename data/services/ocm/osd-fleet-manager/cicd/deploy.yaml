---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ocm

name: osd-fleet-manager
description: SaaS file for OSD Fleet Manager

app:
  $ref: /services/ocm/osd-fleet-manager/app.yml

pipelinesProvider:
  $ref: /services/ocm/pipelines/tekton.ocm-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-uhc-info

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/osd-fleet-manager
- quay.io/app-sre/envoyproxy

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: osd-fleet-manager
  url: https://gitlab.cee.redhat.com/service/osd-fleet-manager
  path: /templates/service-template.yml
  targets:
  - namespace:
      $ref: /services/ocm/osd-fleet-manager/namespaces/integration.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-osd-fleet-manager-gl-build-main
    parameters:
      ENVIRONMENT: integration
      OCM_URL: ${OCM_BASE_URL}
      REPLICAS: 1
      # TODO we shouldn't need to provide OIDC info at all, see https://issues.redhat.com/browse/SDA-6676
      OIDCS3_BUCKET_NAME: oidc-bucket-integration
      SUPPORTED_CLOUD_PROVIDERS: |-
        - name: aws
          regions:
            - name: us-west-2
      CLUSTER_TEMPLATES: |-2
          # HyperShift Service Cluster
          hs-sc:
            name_prefix: "hs-sc-"
            openshift_version: ""
            multi_az: true
            ccs: true
            compute_machine_type: m5.xlarge
            compute_autoscale: false
            compute_nodes: 3
            network_type: OVNKubernetes
            private: false

          # HyperShift Management Cluster
          hs-mc:
            name_prefix: "hs-mc-"
            openshift_version: ""
            multi_az: true
            ccs: true
            compute_machine_type: m5.xlarge
            compute_autoscale: true
            compute_autoscale_min_replicas: 3
            compute_autoscale_max_replicas: 9
            network_type: OVNKubernetes
            private: false
  - namespace:
      $ref: /services/ocm/osd-fleet-manager/namespaces/stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-osd-fleet-manager-gl-build-main
    parameters:
      ENVIRONMENT: stage
      OCM_URL: ${OCM_BASE_URL}
      # TODO scale to 3 replicas once deployed successfully
      REPLICAS: 1
      # TODO we shouldn't need to provide OIDC info at all, see https://issues.redhat.com/browse/SDA-6676
      OIDCS3_BUCKET_NAME: oidc-bucket-integration
      SUPPORTED_CLOUD_PROVIDERS: |-
        - name: aws
          regions:
            - name: us-west-2
      CLUSTER_TEMPLATES: |-2
          # HyperShift Service Cluster
          hs-sc:
            name_prefix: "hs-stage-sc-"
            openshift_version: ""
            multi_az: true
            ccs: true
            compute_machine_type: m5.xlarge
            compute_autoscale: false
            compute_nodes: 3
            network_type: OVNKubernetes
            private: false

          # HyperShift Management Cluster
          hs-mc:
            name_prefix: "hs-stage-mc-"
            openshift_version: ""
            multi_az: true
            ccs: true
            compute_machine_type: m5.xlarge
            compute_autoscale: true
            compute_autoscale_min_replicas: 3
            compute_autoscale_max_replicas: 9
            network_type: OVNKubernetes
            private: false
