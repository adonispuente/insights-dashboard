          # https://gitlab.cee.redhat.com/service/clusterimagesets/-/tree/master/integration
          # openshift_version: "openshift-v4.12.0-rc.1-candidate"
          multi_az: true
          ccs: true
          compute_machine_type: m5.xlarge
          compute_autoscale: false
          compute_nodes: 3
          network_type: OVNKubernetes
          private: false

