---
$schema: /app-sre/saas-file-2.yml
labels:
  service: ocm
name: osdfm-qe-fvt-gating-tests
description: SaaS deployment for OSD fleet manager testing
app:
  $ref: /services/ocm/osd-fleet-manager/app.yml
pipelinesProvider:
  $ref: /services/ocm/pipelines/tekton.ocm-pipelines.appsrep05ue1.yaml
deployResources:
  requests:
    cpu: 600m
    memory: 2000Mi
  limits:
    cpu: 1200m
    memory: 2000Mi
slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: ocm-ship-it
managedResourceTypes:
- Job
imagePatterns:
- quay.io/app-sre/osd-fleet-manager
- quay.io/app-sre/ocm-backend-tests
- quay.io/centos/centos
authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all
resourceTemplates:
- name: osd-fleet-manager
  url: https://gitlab.cee.redhat.com/service/osd-fleet-manager
  path: /templates/gating-tests-qe-fvt-template.yml
  parameters:
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/osd-fleet-manager
  targets:
  - namespace:
      $ref: /services/ocm/osd-fleet-manager/namespaces/integration.yml
    ref: f9d0f350b69b9f3f4ad98b404328e884091e81eb
    name: integration-canary
    promotion:
      auto: true
      subscribe:
      - ocm-osdfm-deployed-int-canary
      publish:
      - ocm-osdfm-qe-fvt-int-canary-ok
    parameters:
      DEPLOYMENT_NAME: canary
      ENVIRONMENT: integration
      GATE_NAME: ocm-osdfm-qe-gating-test-int
      SOAK_TIME: '15'
  - namespace:
      $ref: /services/ocm/osd-fleet-manager/namespaces/integration.yml
    ref: 6566454b7cfeca6f6c1086f84706608b44251f6b
    name: integration-main
    promotion:
      auto: true
      subscribe:
      - ocm-osdfm-deployed-int-main
      publish:
      - ocm-osdfm-qe-fvt-int-main-ok
    parameters:
      DEPLOYMENT_NAME: main
      ENVIRONMENT: integration
      GATE_NAME: ocm-osdfm-qe-gating-test-int
      SOAK_TIME: '15'
  - namespace:
      $ref: /services/ocm/osd-fleet-manager/namespaces/stage.yml
    ref: 6566454b7cfeca6f6c1086f84706608b44251f6b
    promotion:
      auto: true
      subscribe:
      - ocm-osdfm-deployed-stage-main
      publish:
      - ocm-osdfm-qe-fvt-stage-main-ok
    parameters:
      DEPLOYMENT_NAME: main
      ENVIRONMENT: stage
      GATE_NAME: ocm-osdfm-qe-gating-test-stage
      SOAK_TIME: '15'
