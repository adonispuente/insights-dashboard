---
$schema: /app-sre/saas-file-2.yml

labels:
  service: ocm

name: saas-ocm-managed-services
description: 'SaaS tracking file for OCM Service Log'

app:
  $ref: /services/ocm/ocm-managed-services/app.yml

pipelinesProvider:
  $ref: /services/ocm/pipelines/tekton.ocm-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-uhc-info

managedResourceTypes:
- Deployment
- Service
- ConfigMap

imagePatterns:
- quay.io/app-sre/ocm-managed-services
- quay.io/app-sre/centos
- quay.io/centos/centos
- quay.io/app-sre/envoyproxy

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: grafana-dashboard-ocm-managed-services
  url: https://gitlab.cee.redhat.com/service/ocm-managed-services
  path: /dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 2b23d80a00431eccb9dc90da2dc535fcfa8821fe
- name: ocm-managed-services
  url: https://gitlab.cee.redhat.com/service/ocm-managed-services
  path: /templates/service-template.yml
  parameters:
    ENVIRONMENT: production
    IMAGE_REGISTRY: quay.io
    IMAGE_REPOSITORY: app-sre/ocm-managed-services
    JWKS_URL: https://api.openshift.com/.well-known/jwks.json
    REPLICAS: 3
    ENABLE_TRIGGERS: true
    RATE_LIMIT: 1000
    # After openshift upgrade, we're seeing sporadic "http2: server: error reading preface"
    # errors in log, source IP is openshift router.
    GODEBUG: http2server=0
    MEMORY_REQUEST: 200Mi
    MEMORY_LIMIT: 1Gi
    CPU_LIMIT: 1
    CPU_REQUEST: 200m
  targets:
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-ocm-managed-services-gl-build-main
    parameters:
      GLOG_V: 5
      ENABLE_SENTRY: true
      SENTRY_URL: sentry.stage.devshift.net
      SENTRY_PROJECT: 15
      UPDATE_DEPLOYMENT_CONFIG_CHANGE: update_3
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
      RATE_LIMIT: 1000
      ENABLE_JQS: true
  - namespace:
      $ref: /services/ocm/namespaces/uhc-integration.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: service-ocm-managed-services-gl-build-main
    parameters:
      GLOG_V: 5
      UPDATE_DEPLOYMENT_CONFIG_CHANGE: update_3
      WEBHOOK_ADDITIONAL_CA_FILE: "/config/service-ca/service-ca.crt"
      # Resources are lower in INT env since it does not have to be prod-like and there is significantly lower traffic
      MEMORY_REQUEST: 100Mi
      MEMORY_LIMIT: 512Mi
      CPU_REQUEST: 100m
      CPU_LIMIT: 500m
      ENABLE_JQS: false
