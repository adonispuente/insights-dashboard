      JENKINS_JOB_NAME: uhc-integration-tests-integration
  - namespace:
      $ref: /services/ocm/namespaces/uhc-stage-tests.yml
    ref: ab21b8a67a732b761dd5574075d8617e80d99c77
    promotion:
      auto: true
      subscribe:
      - ocm-cs-deployed-stage
      publish:
      - ocm-jenkins-trigger-stage-ok
