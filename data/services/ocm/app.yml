---
$schema: /app-sre/app-1.yml

labels:
  service: ocm

name: ocm

description: |
  OpenShift Cluster Manager

architectureDocument: https://TODO
sopsUrl: https://gitlab.cee.redhat.com/TODO
grafanaUrls:
- title: TODOREPLACE
  url: https://TODO
onboardingStatus: OnBoarded

serviceOwners:
- name: Service Delivery team
  email: sd-mp-devel@redhat.com

serviceNotifications:
- name: Red Hat Outage List
  email: outage-list@redhat.com

statusPageComponents:
- $ref: /dependencies/statuspage/status-page-component-ocm.yml

escalationPolicy:
  $ref: /teams/ocm/escalation-policies/ocm.yaml

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml
- $ref: /dependencies/sso/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  teams:
  - permissions:
    - $ref: /dependencies/quay/permissions/quay-membership-app-sre-uhc.yml
    - $ref: /dependencies/quay/permissions/quay-membership-app-sre-prodsec.yml
    role: read
  items:
  - name: ocm-api-tests
    description: Runs API tests using OCM SDK
    public: false
  - name: centos
    description: Mirror of the upstream docker.io/centos repository
    public: false
    mirror:
      $ref: /dependencies/image-mirrors/docker.io/centos.yml
  - name: selenium-standalone-firefox-debug
    description: Mirror of the upstream docker.io/selenium/standalone-firefox-debug
      repository
    public: true
    # restore mirroring when image is private
    # mirror:
    #   $ref: /dependencies/image-mirrors/docker.io/selenium/standalone-firefox-debug.yml
  - name: selenium-standalone-chrome-debug
    description: Mirror of the upstream docker.io/selenium/standalone-chrome-debug
      repository
    public: true
    # restore mirroring when image is private
    # mirror:
    #   $ref: /dependencies/image-mirrors/docker.io/selenium/standalone-chrome-debug.yml
  - name: golangci-lint
    description: Mirror of the upstream docker.io/golangci/golangci-lint repository
    public: true
    # restore mirroring when image is private
    # mirror:
    #   $ref: /dependencies/image-mirrors/docker.io/golangci/golangci-lint.yml
  - name: ocm-addon-test-operator
    description: Test operator for Service Development teams to test the OCM Add-on
      workflow
    public: true

sentryProjects:
- team:
    $ref: /dependencies/sentry/teams/service-development-stage.yml
  projects:
  - name: stage-sso-test
    description: OCM Stage API SSO Test environment
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 30
    allowed_domains:
    - '*'
  - name: ocm-cronjobs-failures-stage
    description: OCM Stage Cronjobs Failures
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
    - '*'
- team:
    $ref: /dependencies/sentry/teams/ocm-ui-stage.yml
  projects:
  - name: ocm-ui-stage
    description: The OpenShift Cluster Manager UI
    email_prefix: sd-devel
    platform: javascript
    auto_resolve_age: 168
    allowed_domains:
    - console.redhat.com
    - qaprodauth.console.redhat.com
    - cloud.redhat.com
    - qaprodauth.cloud.redhat.com
    - qa.foo.redhat.com
- team:
    $ref: /dependencies/sentry/teams/service-development-production.yml
  projects:
  - name: ocm-resources
    description: OCM Resources
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
    - '*'
  - name: api-tests
    description: API Tests
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
    - '*'
  - name: ocm-cronjobs-failures-prod
    description: OCM Cronjobs Failures
    email_prefix: sd-devel
    platform: go
    auto_resolve_age: 168
    allowed_domains:
    - '*'
- team:
    $ref: /dependencies/sentry/teams/ocm-ui.yml
  projects:
  - name: ocm-ui
    description: The OpenShift Cluster Manager UI
    email_prefix: sd-devel
    platform: javascript
    auto_resolve_age: 168
    allowed_domains:
    - console.redhat.com
    - qaprodauth.console.redhat.com
    - cloud.redhat.com
    - qaprodauth.cloud.redhat.com
    - qa.foo.redhat.com

codeComponents:
- name: uhc-portal
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/uhc-portal
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: ocm-resources
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/ocm-resources
  gitlabHousekeeping:
    enabled: true
    rebase: false
    enable_closing: true
    days_interval: 15
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: api-tests
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/api-tests
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: ocm-addon-test-operator
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/ocm-addon-test-operator
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
