  channel: service-development-b

managedResourceTypes:
- Deployment
- Service
- CronJob
- HorizontalPodAutoscaler

imagePatterns:
- quay.io/app-sre/uhc-account-manager
- quay.io/app-sre/centos

authentication:
  image:
    path: app-sre/quay/app-sre-pull
