---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/ssotest01ue1/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/ssotest01ue1.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage-sso-test/clusters-service
  version: 6
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/provision-shards.secret.yaml
  variables:
    aws_base_domain: s1.devshift.org
    gcp_base_domain: s2.devshift.org
    shards:
    - id: aba5ebec-e068-11ea-84d1-8c1645a911be
      status: active
      hive_cluster_name: ssotest01ue1
      hive_cluster_api_url: https://api.ssotest01ue1.a7a5.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-ssotest01ue1-a7a5-p1-openshiftapps-com:6443
    # this is a workaround to use the vault function inside the for loop in the template
    current_hive_cluster:
      name: 'workaround'
    # hypershift
    hypershift_shards: []
# the `telemeter.bearer` key in uhc-acct-mngr-tpl is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/stage-sso-test/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage-sso-test/ocm-service-log
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage-sso-test/uhc-acct-mngr
  version: 16
# - provider: vault-secret
#   path: app-interface/app-sre-stage/uhc-stage-sso-test/clusters-cleaner
#   version: 3
- provider: route
  path: /services/ocm/stage-sso-test/clusters-mgmt.route.yaml
- provider: route
  path: /services/ocm/stage-sso-test/accounts-mgmt.route.yaml
- provider: route
  path: /services/ocm/stage-sso-test/authorizations.route.yaml
- provider: route
  path: /services/ocm/stage-sso-test/service-logs.route.yaml
- provider: route
  path: /services/ocm/stage-sso-test/gateway-server.route.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/authentication.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/gateway-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/clusters-service-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/uhc-acct-mngr-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/ocm-service-log-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/cluster-proxy-service.configmap.yaml
- provider: resource
  path: /services/ocm/stage-sso-test/region-constraints.configmap.yaml
# - name: unleash
#   provider: vault-secret
#   path: app-sre/unleash/ocm-stage-unleash-token
#   version: 1
# Port forwarding for debugging
- provider: resource
  path: /ocm/allow-port-forwarding.role.yml
- provider: resource
  path: /ocm/sda-dev-allow-port-forwarding.rolebinding.yml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/sts-credentials
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/route53-creds
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-osd-network-verifier-s3-secret
  version: 1
- provider: resource
  path: /services/ocm/stage-sso-test/empty-dbreadonly.secret.yml

openshiftServiceAccountTokens:
# telemeter
- name: telemeter-bearer
  namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: uhc-prometheus-access
# ssotest01ue1
- namespace:
    $ref: /services/hive/namespaces/ssotest01ue1/hive-stage.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/ssotest01ue1/aws-account-operator.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/ssotest01ue1/gcp-project-operator.yml
  serviceAccountName: gcp-project-operator-client

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: clusters-service-ssotest01ue1
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: clusters-service-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
  - provider: rds
    identifier: uhc-acct-mngr-ssotest01ue1
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: uhc-acct-mngr-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
  - provider: rds
    identifier: ocm-service-log-ssotest01ue1
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: ocm-service-log-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
