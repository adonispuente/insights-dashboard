---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-integration
description: integration namespace for uhc

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/integration-hivei01ue1.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/qe.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/clusters-service
  version: 9
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/integration/provision-shards.secret.yaml
  variables:
    # hive
    aws_base_domain: i1.devshift.org
    gcp_base_domain: i2.devshift.org
    shards:
    - id: e6bc4f5c-bb10-46e4-99d1-fc92b9f3df91
      status: active
      hive_cluster_name: hivei01ue1
      hive_cluster_api_url: https://api.hivei01ue1.f7i5.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hivei01ue1-f7i5-p1-openshiftapps-com:6443
    # this is a workaround to use the vault function inside the for loop in the template
    current_hive_cluster:
      name: 'workaround'

    # hypershift
    hypershift_shards: []
    # this is a workaround to use the vault function inside the for loop in the template
    current_hypershift_cluster:
      name: 'hypershift_workaround'
# the `telemeter.bearer` key in uhc-acct-mngr-tpl is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /services/ocm/integration/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/job-queue-service
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/ocm-service-log
  version: 2
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/ocm-addons-service
  version: 3
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/ocm-managed-services
  version: 2
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/uhc-acct-mngr
  version: 10
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: redhat-qe/cspi-qe
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-integration/clusters-cleaner
  version: 5
- provider: route
  path: /services/ocm/integration/clusters-mgmt.route.yaml
- provider: route
  path: /services/ocm/integration/accounts-mgmt.route.yaml
- provider: route
  path: /services/ocm/integration/accounts-mgmt-canary.route.yaml
- provider: route
  path: /services/ocm/integration/ocm-api-tests.route.yaml
- provider: route
  path: /services/ocm/integration/authorizations.route.yaml
- provider: route
  path: /services/ocm/integration/service-logs.route.yaml
- provider: route
  path: /services/ocm/integration/service-mgmt.route.yaml
- provider: route
  path: /services/ocm/integration/addons-mgmt.route.yaml
- provider: route
  path: /services/ocm/integration/job-queue.route.yaml
- provider: route
  path: /services/ocm/integration/gateway-server.route.yaml
- provider: resource
  path: /services/ocm/integration/ms-interop-cluster-auth.configmap.yaml
- provider: resource
  path: /services/ocm/integration/authentication.configmap.yaml
- provider: resource
  path: /services/ocm/integration/gateway-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/integration/clusters-service-envoy.configmap.yaml
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/ocm-integration-unleash-token
  version: 1
- provider: resource
  path: /services/ocm/integration/uhc-acct-mngr-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/integration/ocm-service-log-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/integration/ocm-managed-services-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/integration/ocm-addons-service-envoy.configmap.yaml
- provider: resource
  path: /services/ocm/integration/cluster-proxy-service.configmap.yaml
- provider: resource
  path: /services/ocm/integration/region-constraints.configmap.yaml
- provider: vault-secret
  path: osd-sre/hive-integration/hive-ci-global-pull-secret
  version: 3
  type: kubernetes.io/dockerconfigjson
  annotations:
    qontract.recycle: "true"

openshiftServiceAccountTokens:
# telemeter
- name: telemeter-bearer
  namespace:
    $ref: /services/rhobs/telemeter/namespaces/telemeter-integration.yml
  serviceAccountName: uhc-prometheus-access
# hivei01ue1
- namespace:
    $ref: /services/hive/namespaces/hivei01ue1/hive-integration.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/hivei01ue1/aws-account-operator.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/hivei01ue1/gcp-project-operator.yml
  serviceAccountName: gcp-project-operator-client

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: ocm-managed-services-integration-v4
    defaults: /terraform/resources/app-sre-stage/integration/rds-1.yml
    output_resource_name: ocm-managed-services-rds
    overrides:
      engine_version: '14.6'
      performance_insights_enabled: true
      apply_immediately: true
      allow_major_version_upgrade: true
  - provider: route53-zone
    identifier: i3-devshift-org
    name: i3.devshift.org
    output_resource_name: route53-creds
  - provider: route53-zone
    identifier: i4-devshift-org
    name: i4.devshift.org
    output_resource_name: route53-creds-4
  - provider: s3-cloudfront
    identifier: rh-oidc-integration
    defaults: /terraform/resources/ocm/s3-cloudfront-integration.yml
    output_resource_name: rh-oidc-s3-secret
  - provider: s3
    identifier: rh-osd-network-verifier-integration
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: rh-osd-network-verifier-s3-secret
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-int/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: ocm-sts-access
    variables:
      aws_role_arn: arn:aws:iam::896164604406:role/RH-Managed-OpenShift-Installer
      aws_allowed_principal_arn: arn:aws:iam::896164604406:root
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Installer-Role"
        },{
          "Action": [
            "ec2:DescribeRegions",
            "ec2:DescribeInstanceTypeOfferings"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }]
      }
    output_resource_name: sts-credentials
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: clusters-service-integration-v4
    defaults: /terraform/resources/app-sre/integration/rds-1.yml
    output_resource_name: clusters-service-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: rds
    identifier: uhc-acct-mngr-integration-v4
    defaults: /terraform/resources/app-sre/integration/rds-1.yml
    output_resource_name: uhc-acct-mngr-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: rds
    identifier: ocm-service-log-integration-v4
    defaults: /terraform/resources/app-sre/integration/rds-1.yml
    output_resource_name: ocm-service-log-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
  - provider: rds
    identifier: ocm-addons-service-integration-v4
    defaults: /terraform/resources/app-sre/integration/rds-1.yml
    output_resource_name: ocm-addons-service-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
      performance_insights_enabled: true
  - provider: rds
    identifier: ocm-apitests-service-integration-v4
    defaults: /terraform/resources/app-sre/integration/rds-1.yml
    output_resource_name: ocm-apitests-service-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: sqs
    identifier: job-queue-service-integration
    output_resource_name: job-queue-service-sqs
    specs:
    - defaults: /terraform/resources/ocm/job-queue-service-heartbeat-sqs-integration.yml
      queues:
      - key: job_queue_service_heartbeat_integration
        value: job-queue-service-heartbeat-integration
    - defaults: /terraform/resources/ocm/job-queue-osl-sqs-integration.yml
      queues:
      - key: job_queue_osl_integration
        value: job-queue-osl-integration
    - defaults: /terraform/resources/ocm/dlq-sqs.yml
      queues:
      - key: job_queue_service_heartbeat_integration_dlq
        value: job-queue-service-heartbeat-integration-dlq
      - key: job_queue_osl_integration_dlq
        value: job-queue-osl-integration-dlq
