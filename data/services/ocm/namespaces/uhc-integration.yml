---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-integration
description: integration namespace for uhc

cluster:
  $ref: /openshift/hive-integration/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/integration.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
# ECR image pull secret
- provider: vault-secret
  path: app-sre/integrations-output/aws-ecr-image-pull-secrets/app-sre/eu-central-1/dockercfg
  version: 1
  type: kubernetes.io/dockerconfigjson
  name: uhc-backup-image-pull-secret
# OSD fallback ECR image pull secret
- provider: vault-secret
  path: app-sre/integrations-output/aws-ecr-image-pull-secrets/app-sre/us-east-1/basic-auth
  version: 1
  name: osd-fallback-pull-secret
# the `telemeter.bearer` key in clusters-service is the telemeter-cache-stage/uhc-telemeter-cache-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /hive-integration/uhc-integration/clusters-service.secret.yaml
  variables:
    vault_secret_version: 19
    shards:
    - id: 53e10583-5fb1-46d4-a752-e4bc28a53008
      cloud_providers:
      - id: aws
        region_id: us-east-1
      - id: gcp
        region_id: us-east1
      hive_cluster_name: hive-integration
      hive_cluster_api_url: https://api.hive-integration.openshift.com:443
      hive_cluster_api_url_slug: api-hive-integration-openshift-com:443
    # we define the cluster as a variable to allow migrating the namespace
    # only update this variable after namespace is moved
    cluster: hive-integration
    # this is a workaround to use the vault function inside the for loop in the template
    current_hive_cluster:
      name: 'workaround'
# the `telemeter.bearer` key in uhc-acct-mngr-tpl is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /hive-integration/uhc-integration/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/hive-integration/uhc-integration/ocm-service-log
  version: 2
- provider: vault-secret
  path: app-interface/hive-integration/uhc-integration/uhc-acct-mngr
  version: 9
- provider: vault-secret
  path: app-interface/hive-integration/uhc-integration/clusters-cleaner
  version: 6
- provider: route
  path: /hive-integration/uhc-integration/clusters-mgmt.route.yaml
- provider: route
  path: /hive-integration/uhc-integration/accounts-mgmt.route.yaml
- provider: route
  path: /hive-integration/uhc-integration/authorizations.route.yaml
- provider: route
  path: /hive-integration/uhc-integration/service-logs.route.yaml
- provider: route
  path: /hive-integration/uhc-integration/gateway-server.route.yaml
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: clusters-service
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: account-manager
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: ocm-service-log
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: uhc-clusters-cleaner
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: uhc-gateway
- provider: resource
  path: /hive-integration/uhc-integration/authentication.configmap.yaml
- provider: resource
  path: /hive-integration/uhc-integration/service-ca.configmap.yaml
- provider: resource
  path: /hive-integration/uhc-integration/gateway.configmap.yaml
- provider: resource
  path: /hive-integration/uhc-integration/ocm-service-log-triggers.configmap.yaml
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/ocm-integration-unleash-token
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-integration
  defaults: /terraform/resources/app-sre/integration/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-integration
  defaults: /terraform/resources/app-sre/integration/rds-1.yml
  output_resource_name: uhc-acct-mngr-rds
- provider: rds
  account: app-sre
  identifier: ocm-service-log-integration
  defaults: /terraform/resources/app-sre/integration/rds-1.yml
  parameter_group: /terraform/resources/rds-parameter-group-ssl-1.yml
  output_resource_name: ocm-service-log-rds

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/hive/namespaces/hive-integration.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/aws-account-operator-integration.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: uhc-prometheus-access
- namespace:
    $ref: /services/osd-operators/namespaces/gcp-project-operator-integration.yml
  serviceAccountName: gcp-project-operator-client
