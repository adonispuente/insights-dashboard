---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/appsres04ue2/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/stage-appsres04ue2.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.appsres04ue2.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount
- Role 
- RoleBinding 

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/stage.yml

openshiftResources:
# terraformSecrets
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/clusters-service-rds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/uhc-acct-mngr-rds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/ocm-service-log-rds
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/job-queue-service-sqs
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: route
  path: /services/ocm/stage/clusters-mgmt-ue2.route.yaml
- provider: resource 
  path: /ocm/allow-port-forwarding.role.yml 
- provider: resource
  path: /ocm/sda-dev-allow-port-forwarding.rolebinding.yml
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/rh-oidc-s3-secret
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/sts-credentials
  version: 1
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-stage/route53-creds
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
    - provider: rds
      identifier: uhc-acct-mngr-staging-readonly-ue2
      region: us-east-2
      defaults: /terraform/resources/app-sre/staging/rds-1-readonly-us-east-2.yml
      parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
      output_resource_name: uhc-acct-mngr-rds-readonly-ue2
      replica_source: uhc-acct-mngr-staging
      overrides:
        engine_version: '12.9'
    - provider: rds
      identifier: uhc-clusters-service-staging-readonly-ue2
      region: us-east-2
      defaults: /terraform/resources/app-sre/staging/rds-1-readonly-us-east-2.yml
      parameter_group: /terraform/resources/ocm/clusters-service-stage-rds-parameter-group-pg12.yml
      output_resource_name: uhc-clusters-service-rds-readonly-ue2
      replica_source: clusters-service-staging
      overrides:
        engine_version: '12.9'
