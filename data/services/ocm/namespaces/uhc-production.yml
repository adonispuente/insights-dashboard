---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-production
description: production namespace for uhc

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/production.yml
- $ref: /services/app-sre/shared-resources/splunk-creds.yml

openshiftResources: []

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: clusters-service-production
    defaults: /terraform/resources/app-sre/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/clusters-service-production-rds-parameter-group-pg12.yml
    output_resource_name: clusters-service-rds
    overrides:
      allocated_storage: 120
      engine_version: '12.9'
      performance_insights_enabled: true
      apply_immediately: true
      maintenance_window: Sun:11:00-Sun:11:30
      instance_class: 'db.m5.4xlarge'
  - provider: rds
    identifier: uhc-acct-mngr-production
    defaults: /terraform/resources/app-sre/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/ocm-production-rds-parameter-group-pg12.yml
    output_resource_name: uhc-acct-mngr-rds
  # Storage is increased in prod to handle a continually growing database as well as to give
  # more IOPs to AMS - https://issues.redhat.com/browse/APPSRE-2770
    overrides:
      allocated_storage: 160
      performance_insights_enabled: true
      apply_immediately: true
      instance_class: 'db.m5.4xlarge'
      maintenance_window: Sun:11:00-Sun:11:30
      engine_version: '12.9'
  - provider: rds
    identifier: uhc-acct-mngr-production-readonly
    defaults: /terraform/resources/app-sre/production/rds-1-readonly.yml
    parameter_group: /terraform/resources/ocm/ocm-production-rds-parameter-group-pg12.yml
    output_resource_name: uhc-acct-mngr-rds-readonly
    replica_source: uhc-acct-mngr-production
    overrides:
      apply_immediately: true
      engine_version: '12.9'
  - provider: rds
    identifier: uhc-clusters-service-production-readonly
    defaults: /terraform/resources/app-sre/production/rds-1-readonly.yml
    parameter_group: /terraform/resources/ocm/clusters-service-production-rds-parameter-group-pg12.yml
    output_resource_name: uhc-clusters-service-rds-readonly
    replica_source: clusters-service-production
    overrides:
      apply_immediately: true
      engine_version: '12.9'
  - provider: rds
    identifier: ocm-service-log-production
    defaults: /terraform/resources/app-sre/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/ocm-production-rds-parameter-group-pg12.yml
    output_resource_name: ocm-service-log-rds
    overrides:
      engine_version: '12.9'
      maintenance_window: Sun:11:00-Sun:11:30
  - provider: rds
    identifier: ocm-managed-services-production
    defaults: /terraform/resources/app-sre/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/ocm-production-rds-parameter-group-pg12.yml
    output_resource_name: ocm-managed-services-rds
    overrides:
      engine_version: '12.9'
      maintenance_window: Sun:11:00-Sun:11:30
  - provider: sqs
    identifier: job-queue-service
    output_resource_name: job-queue-service-sqs
    specs:
    - defaults: /terraform/resources/ocm/job-queue-service-heartbeat-sqs.yml
      queues:
      - key: job_queue_service_heartbeat
        value: job-queue-service-heartbeat
    - defaults: /terraform/resources/ocm/dlq-sqs.yml
      queues:
      - key: job_queue_service_heartbeat_dlq
        value: job-queue-service-heartbeat-dlq
  - provider: ecr
    region: eu-central-1
    identifier: uhc-gateway
    output_resource_name: uhc-gateway-backup
  - provider: ecr
    region: eu-central-1
    identifier: uhc-clusters-service
    output_resource_name: uhc-clusters-service-backup
  - provider: ecr
    region: eu-central-1
    identifier: uhc-account-manager
    output_resource_name: uhc-account-manager-backup
  - provider: ecr
    region: eu-central-1
    identifier: uhc-clusters-cleaner
    output_resource_name: uhc-clusters-cleaner-backup
  - provider: ecr
    region: eu-central-1
    identifier: ocm-service-log
    output_resource_name: ocm-service-log-backup
  - provider: ecr
    region: eu-central-1
    identifier: ocm-managed-services
    output_resource_name: ocm-managed-services-backup
  - provider: s3-cloudfront
    identifier: rh-oidc
    defaults: /terraform/resources/s3-cloudfront.yml
    output_resource_name: rh-oidc-s3-secret
  - provider: route53-zone
    identifier: p3-openshiftapps-com
    name: p3.openshiftapps.com
    output_resource_name: route53-creds
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: ocm-sts-access
    variables:
      aws_role_arn: arn:aws:iam::710019948333:role/RH-Managed-OpenShift-Installer
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Installer-Role"
        }]
      }
    output_resource_name: sts-credentials
