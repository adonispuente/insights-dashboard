---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
# ECR image pull secret
- provider: vault-secret
  path: app-sre/integrations-output/aws-ecr-image-pull-secrets/app-sre/eu-central-1/dockercfg
  version: 1
  type: kubernetes.io/dockerconfigjson
  name: uhc-backup-image-pull-secret
# OSD fallback ECR image pull secret
- provider: vault-secret
  path: app-sre/integrations-output/aws-ecr-image-pull-secrets/app-sre/us-east-1/basic-auth
  version: 1
  name: osd-fallback-pull-secret
# the `telemeter.bearer` key in clusters-service is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre-stage/uhc-stage/clusters-service.secret.yaml
  variables:
    shards:
    - id: 77d087e6-bf7f-11ea-a6df-8c1645a911be
      cloud_providers:
      - id: aws
        region_id: us-east-1
      - id: gcp
        region_id: us-east1
      hive_cluster_name: hive-stage-01
      hive_cluster_api_url: https://api.hive-stage-01.n1u3.p1.openshiftapps.com:6443
      hive_cluster_api_url_slug: api-hive-stage-01-n1u3-p1-openshiftapps-com:6443
    # this is a workaround to use the vault function inside the for loop in the template
    current_hive_cluster:
      name: 'workaround'
# the `telemeter.bearer` key in uhc-acct-mngr-tpl is the telemeter-stage/uhc-prometheus-access SA's token
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre-stage/uhc-stage/uhc-acct-mngr-templated.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/ocm-service-log
  version: 4
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/uhc-acct-mngr
  version: 10
- provider: vault-secret
  path: app-interface/app-sre-stage/uhc-stage/clusters-cleaner
  version: 2
- provider: route
  path: /app-sre-stage/uhc-stage/clusters-mgmt.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /app-sre-stage/uhc-stage/accounts-mgmt.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /app-sre-stage/uhc-stage/authorizations.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /app-sre-stage/uhc-stage/service-logs.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /app-sre-stage/uhc-stage/gateway-server.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.stage.openshift.com
  vault_tls_secret_version: 3
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: clusters-service
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: account-manager
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: ocm-service-log
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: uhc-clusters-cleaner
- provider: resource-template
  path: /services/ocm/serviceaccount.yaml
  variables:
    name: uhc-gateway
- provider: resource
  path: /app-sre-stage/uhc-stage/authentication.configmap.yaml
- provider: resource
  path: /app-sre-stage/uhc-stage/service-ca.configmap.yaml
- provider: resource
  path: /app-sre-stage/uhc-stage/gateway.configmap.yaml
- provider: resource
  path: /app-sre-stage/uhc-stage/ocm-service-log-triggers.configmap.yaml
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/ocm-stage-unleash-token
  version: 1

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: uhc-acct-mngr-rds
- provider: rds
  account: app-sre
  identifier: ocm-service-log-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: ocm-service-log-rds

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/hive/namespaces/hive-stage.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/hive/namespaces/hive-stage-01/hive-stage.yml
  serviceAccountName: hive-frontend
- namespace:
    $ref: /services/osd-operators/namespaces/aws-account-operator-stage.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/hive-stage-01/aws-account-operator.yml
  serviceAccountName: aws-account-operator-client
- namespace:
    $ref: /services/telemeter/namespaces/telemeter-stage.yml
  serviceAccountName: uhc-prometheus-access
- namespace:
    $ref: /services/osd-operators/namespaces/gcp-project-operator-stage.yml
  serviceAccountName: gcp-project-operator-client
- namespace:
    $ref: /services/osd-operators/namespaces/hive-stage-01/gcp-project-operator.yml
  serviceAccountName: gcp-project-operator-client
