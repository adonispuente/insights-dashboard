---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

enableDynatraceLogging: true

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/stage.yml
- $ref: /services/ocm/shared-resources/qe.yml

openshiftResources:
# Port forwarding for debugging
- provider: resource
  path: /ocm/allow-port-forwarding.role.yml
- provider: resource
  path: /ocm/sda-dev-allow-port-forwarding.rolebinding.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: ocm-managed-services-staging
    defaults: /terraform/resources/app-sre-stage/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
    output_resource_name: ocm-managed-services-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
  - provider: s3-cloudfront
    identifier: rh-oidc-staging
    defaults: /terraform/resources/ocm/s3-cloudfront-staging.yml
    output_resource_name: rh-oidc-s3-secret
  - provider: s3
    identifier: rh-osd-network-verifier-staging
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: rh-osd-network-verifier-s3-secret
  - provider: route53-zone
    identifier: s3-devshift-org
    name: s3.devshift.org
    output_resource_name: route53-creds
  - provider: route53-zone
    identifier: s4-devshift-org
    name: s4.devshift.org
    output_resource_name: route53-creds-4
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-stage/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: ocm-sts-access
    variables:
      aws_role_arn: arn:aws:iam::644306948063:role/RH-Managed-OpenShift-Installer
      aws_allowed_principal_arn: arn:aws:iam::644306948063:root
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "sts:AssumeRole"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Installer-Role"
        },{
          "Action": [
            "ec2:DescribeRegions",
            "ec2:DescribeInstanceTypeOfferings"
          ],
          "Effect": "Allow",
          "Resource": "*"
        },{
          "Action": [
            "iam:GetRole",
            "iam:CreateRole",
            "iam:UpdateAssumeRolePolicy"
          ],
          "Effect": "Allow",
          "Resource": "arn:aws:iam::*:role/RH-Technical-Support*"
        }]
      }
    output_resource_name: sts-credentials
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: clusters-service-staging
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    parameter_group: /terraform/resources/ocm/clusters-service-stage-rds-parameter-group-pg12.yml
    output_resource_name: clusters-service-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: rds
    identifier: uhc-acct-mngr-staging
    defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
    # TODO: add parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12-enforce-ssl.yml
    parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
    output_resource_name: uhc-acct-mngr-rds
    ca_cert:
      path: app-interface/global/rds-ca-cert
      field: us-east-1
      version: 2
    overrides:
      allocated_storage: 22
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: rds
    identifier: ocm-addons-service-staging
    defaults: /terraform/resources/app-sre/staging/rds-1.yml
    output_resource_name: ocm-addons-service-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
      performance_insights_enabled: true
  - provider: rds
    identifier: ocm-service-log-staging-readonly
    defaults: /terraform/resources/app-sre/staging/rds-1-readonly.yml
    parameter_group: /terraform/resources/ocm/ocm-service-log-stage-rds-parameter-group-pg12.yml
    output_resource_name: ocm-service-log-rds-readonly
    replica_source: ocm-service-log-staging
    grafana_datasource: true
    overrides:
      apply_immediately: true
      engine_version: '12.13'
  - provider: rds
    identifier: ocm-service-log-staging
    defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/ocm/ocm-stage-rds-parameter-group-pg12.yml
    output_resource_name: ocm-service-log-rds
    overrides:
      apply_immediately: true
      engine_version: '12.13'
  - provider: sqs
    identifier: job-queue-service-staging
    output_resource_name: job-queue-service-sqs
    specs:
    - defaults: /terraform/resources/ocm/job-queue-service-heartbeat-sqs-staging.yml
      queues:
      - key: job_queue_service_heartbeat_staging
        value: job-queue-service-heartbeat-staging
    - defaults: /terraform/resources/ocm/job-queue-osl-sqs-staging.yml
      queues:
      - key: job_queue_osl_staging
        value: job-queue-osl-staging
    - defaults: /terraform/resources/ocm/dlq-sqs.yml
      queues:
      - key: job_queue_service_heartbeat_staging_dlq
        value: job-queue-service-heartbeat-staging-dlq
      - key: job_queue_osl_staging_dlq
        value: job-queue-osl-staging-dlq

glitchtipProjects:
  - $ref: /dependencies/glitchtip/projects/glitchtip-production/ocm-uhc-portal.yml


