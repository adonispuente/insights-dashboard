---
$schema: /openshift/namespace-1.yml

labels: {}

name: uhc-stage
description: staging namespace for uhc

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/ocm/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/ocm/shared-resources/ecr.yml
- $ref: /services/ocm/shared-resources/service-accounts.yml
- $ref: /services/ocm/shared-resources/common.yml
- $ref: /services/ocm/shared-resources/stage.yml

openshiftResources: []

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: clusters-service-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: clusters-service-rds
- provider: rds
  account: app-sre
  identifier: uhc-acct-mngr-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  parameter_group: /terraform/resources/rds-parameter-group-log-min-duration-1.yml
  output_resource_name: uhc-acct-mngr-rds
- provider: rds
  account: app-sre
  identifier: ocm-service-log-staging
  defaults: /terraform/resources/app-sre/staging/rds-1.yml
  output_resource_name: ocm-service-log-rds
