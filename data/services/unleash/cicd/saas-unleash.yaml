      org: app-sre
      team: ocm-stage-unleash
      read_only_team: ocm-stage-unleash-read-only
      host: ocm-stage.unleash.devshift.net
  - name: ocm-production
    namespace:
      $ref: /services/unleash/namespaces/app-sre-prod-01.yml
    ref: 34818915475a5bce7a4fbbbba4ce3d3f8e0c8517
    parameters:
      identifier: ocm
      configSecret: ocm-config
      tokenSecret: ocm-unleash-token
      databaseSecret: ocm-unleash-rds
      org: app-sre
      team: ocm-unleash
      read_only_team: ocm-unleash-read-only
