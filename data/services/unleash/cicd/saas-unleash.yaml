    parameters:
      identifier: managed-services-stage
      configSecret: managed-services-stage-config
      tokenSecret: managed-services-stage-unleash-token
      databaseSecret: managed-services-stage-unleash-rds
      org: app-sre
      team: managed-services-stage-unleash
      read_only_team: managed-services-stage-unleash-read-only
      host: managed-services.unleash.stage.devshift.net
  - name: managed-services-production
    namespace:
      $ref: /services/unleash/namespaces/app-sre-prod-01.yml
    ref: 34818915475a5bce7a4fbbbba4ce3d3f8e0c8517
