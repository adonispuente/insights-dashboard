---
$schema: /app-sre/saas-file-2.yml

labels:
  service: unleash

name: insights-unleash-perf
description: 'SaaS tracking file for Unleash'

app:
  $ref: /services/unleash/app.yml

pipelinesProvider:
  $ref: /services/insights/pipelines/tekton.crc-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: proj-perf-insights-cluster

managedResourceTypes:
- Deployment
- Service
- ServiceAccount

imagePatterns:
- quay.io/app-sre/unleash

resourceTemplates:
- name: unleash
  url: https://github.com/app-sre/unleash
  path: /openshift/unleash.yaml
  targets:
  - namespace:
      $ref: /services/unleash/namespaces/app-sre-perf-01.yml
    ref: edb8b25bf0943090e5f228948bf873486f1e65ba
    parameters:
      identifier: insights-perf
      configSecret: insights-perf-config
      tokenSecret: insights-perf-unleash-token
      databaseSecret: insights-perf-unleash-rds
      org: app-sre
      team: perf-tester
