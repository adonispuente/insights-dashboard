---
$schema: /openshift/shared-resources-1.yml

labels:
  service: unleash

name: insights-stage-unleash-shared-resources

description: Shared resources for the insights-stage-unleash service

openshiftResources:
- provider: vault-secret
  path: app-sre/unleash/insights-stage-unleash-token
  # version s mandatory, but the app-sre secret engine is KV v1 (non-versioned)
  # so this `version: 1` doesn't have any effect
  version: 1
  annotations:
    qontract.recycle: "true"
