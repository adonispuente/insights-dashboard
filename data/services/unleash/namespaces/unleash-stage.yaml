---
$schema: /openshift/namespace-1.yml

labels: {}

name: unleash-stage
description: stage namespace for unleash

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/unleash/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/app-interface/namespaces/app-interface-stage.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre-stage/app-interface-stage/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: vault-secret
  path: app-sre/unleash/app-interface
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre-stage/unleash-stage/unleash.route.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: unleash
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: unleash-rds
