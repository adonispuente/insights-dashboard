---
$schema: /openshift/namespace-1.yml

labels: {}

name: unleash
description: namespace for unleash

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/unleash/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/app-interface/namespaces/app-interface-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/unleash/shared-resources/insights-stage.yml
- $ref: /services/unleash/shared-resources/insights-perf.yml

openshiftResources:
### AppInterface
- provider: vault-secret
  path: app-sre/unleash/app-interface-stage-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/app-interface-stage-token
  version: 1
### OCM Stage
- provider: vault-secret
  path: app-sre/unleash/ocm-stage-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/ocm-stage-unleash-token
  version: 1
### OCM Integration
- provider: vault-secret
  path: app-sre/unleash/ocm-integration-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/ocm-integration-unleash-token
  version: 1
### Insights Stage
- provider: vault-secret
  path: app-sre/unleash/insights-stage-config
  version: 1
### Insights Perf
- provider: vault-secret
  path: app-sre/unleash/insights-perf-config
  version: 1
### managed-services stage
- provider: vault-secret
  path: app-sre/unleash/managed-services-stage-config
  version: 1
- provider: vault-secret
  path: app-sre/unleash/managed-services-stage-unleash-token
  version: 1

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  ### AppInterface
  - provider: sns
    identifier: unleash-rds-notification
    defaults: /terraform/resources/unleash/sns-stage-1.yml
    subscriptions:
    - protocol: email
      endpoint: yihuang@redhat.com
  - provider: rds
    identifier: app-interface-unleash-stage
    defaults: /terraform/resources/unleash/rds-stage-1.yml
    overrides:
      snapshot_identifier: unleash-a-i-stage-app-sre-stage
      apply_immediately: true
    output_resource_name: app-interface-stage-unleash-rds
    event_notifications:
    - destination: unleash-rds-notification
      source_type: db-instance
      event_categories:
        - availability
        - deletion
        - failover
        - maintenance
        - backup
  ### Managed-services Stage
  - provider: rds
    identifier: managed-services-stage-unleash
    defaults: /terraform/resources/unleash/rds-stage-1.yml
    output_resource_name: managed-services-stage-unleash-rds
    overrides:
      engine_version: '13.9'
      apply_immediately: true
      snapshot_identifier: managed-services-stage-unleash-app-sre-stage
  ### Insights Stage
  - provider: rds
    identifier: insights-stage-unleash
    defaults: /terraform/resources/unleash/rds-stage-1.yml
    output_resource_name: insights-stage-unleash-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
      snapshot_identifier: appsre-4600-kwilczynski
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  ### OCM Stage
  - provider: rds
    identifier: ocm-stage-unleash
    defaults: /terraform/resources/unleash/rds-1.yml
    output_resource_name: ocm-stage-unleash-rds
    overrides:
      engine_version: '11.18'
      apply_immediately: true
  ### OCM Integration
  - provider: rds
    identifier: ocm-integration-unleash
    defaults: /terraform/resources/unleash/rds-1.yml
    output_resource_name: ocm-integration-unleash-rds
    overrides:
      engine_version: '11.18'
      apply_immediately: true
  ### Insights Stage
  - provider: rds
    identifier: insights-stage-unleash
    defaults: /terraform/resources/unleash/rds-1.yml
    output_resource_name: insights-stage-unleash-rds-old
    overrides:
      engine_version: '12.13'
      apply_immediately: true
  ### Insights Perf
  - provider: rds
    identifier: insights-perf-unleash
    defaults: /terraform/resources/unleash/rds-1.yml
    output_resource_name: insights-perf-unleash-rds
    overrides:
      engine_version: '12.13'
      apply_immediately: true
