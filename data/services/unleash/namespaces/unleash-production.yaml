---
$schema: /openshift/namespace-1.yml

labels: {}

name: unleash-production
description: production namespace for unleash

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/unleash/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
- $ref: /services/app-interface/namespaces/app-interface-production.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-sre/unleash/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: vault-secret
  path: app-sre/unleash/app-interface-production
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre/unleash-production/unleash.route.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: app-interface-unleash-production
  defaults: /terraform/resources/unleash/rds-1.yml
  output_resource_name: app-interface-unleash-rds
