---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: launchpad-production
description: production namespace for launchpad

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/production.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=launchpad-production"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/launchpad-production/launcher-clusters.configmap.yaml
- provider: resource
  path: /dsaas/launchpad-production/launcher-documentation.configmap.yaml
- provider: resource
  path: /dsaas/launchpad-production/launcher.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas/launchpad-production/launcher
  version: 1
- provider: route
  path: /dsaas/launchpad-production/appdev.route.yaml
- provider: route
  path: /dsaas/launchpad-production/launcher-documentation.route.yaml
- provider: route
  path: /dsaas/launchpad-production/launcher.route.yaml
- provider: route
  path: /dsaas/launchpad-production/launcher-application.route.yaml
- provider: resource
  path: /dsaas/dsaas-deploy.serviceaccount.yaml

managedExternalResources: true

externalResources:
- provider: cloudflare
  provisioner:
    $ref: /cloudflare/devtools/account.yml
  resources:
  - provider: zone
    identifier: fabric8io
    zone: fabric8.io
    plan: free
    type: full
    settings:
      ipv6: 'on'
      ssl: 'full'
    ################### !!! ATTENTION !!! ##############################
    # The records from this zone are partially managed                 #
    # This means not all records are present in this file              # 
    # It is advised to check via the Cloudflare Web UI prior to adding #
    #   a new record. Any existing record will need to be imported     #
    # Refer to the Cloudflare runbook for more information             #
    ####################################################################
    records:
    - name: launcher
      proxied: true
      ttl: 1
      type: CNAME
      value: elb.apps.app-sre-prod-01.i7w5.p1.openshiftapps.com
    - name: launcher-preview
      proxied: true
      ttl: 1
      type: CNAME
      value: elb.apps.app-sre-stage-0.k3s7.p1.openshiftapps.com
