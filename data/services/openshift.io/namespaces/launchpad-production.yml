---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: launchpad-production
description: production namespace for launchpad

cluster:
    $ref: /openshift/dsaas/cluster.yml

managedRoles:
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/openshift.io/quay.io
  version: 1
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/launchpad-production/launcher-clusters.configmap.yaml
- provider: resource
  path: /dsaas/launchpad-production/launcher-documentation.configmap.yaml
- provider: resource
  path: /dsaas/launchpad-production/launcher.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas/launchpad-production/launcher
  version: 1
- provider: route
  path: /dsaas/launchpad-production/appdev.route.yaml
  vault_tls_secret_path: app-interface/dsaas/launchpad-production/routes/appdev
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/launchpad-production/launcher-documentation.route.yaml
  vault_tls_secret_path: app-interface/dsaas/launchpad-production/routes/launcher-documentation
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/launchpad-production/launchpad.route.yaml
  vault_tls_secret_path: app-interface/dsaas/launchpad-production/routes/launchpad
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/launchpad-production/launchpad-backend.route.yaml
  vault_tls_secret_path: app-interface/dsaas/launchpad-production/routes/launchpad-backend
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/launchpad-production/launchpad-creator-backend.route.yaml
  vault_tls_secret_path: app-interface/dsaas/launchpad-production/routes/launchpad-creator-backend
  vault_tls_secret_version: 1
