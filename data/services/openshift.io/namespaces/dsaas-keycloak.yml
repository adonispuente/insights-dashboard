---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-keycloak
description: production namespace for dsaas-keycloak

cluster:
    $ref: /openshift/app-sre-prod-03/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/production.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=dsaas-keycloak"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/dsaas-keycloak/keycloak-config.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas/dsaas-keycloak/keycloak-config
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/dsaas-keycloak/keycloak-db
  version: 1
- provider: route
  path: /dsaas/dsaas-keycloak/keycloak.route.yaml
- provider: route
  path: /dsaas/dsaas-keycloak/keycloak-server.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2
- provider: resource
  path: /dsaas/dsaas-deploy.serviceaccount.yaml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: prodkeycloak
  defaults: /terraform/resources/osio/rds-io1-1.yml
  overrides:
    name: keycloak
    username: keycloak
  output_resource_name: keycloak-rds
