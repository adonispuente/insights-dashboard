---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: bayesian-production
description: production namespace for bayesian

cluster:
    $ref: /openshift/dsaas/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/bayesian-production/bayesian-config.configmap.yaml
# - provider: resource
#   path: /dsaas/bayesian-production/osd-monitor-prom-endpoints.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale-apicast-gateway
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale-connect-api
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/aws
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/coreapi-postgres
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/gemini-server
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/google-cloud-key
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/jobs
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/worker
  # this version adds the 'sentry-auth-token' key to the secret
  # this token belongs to the 'rh-devtools-bot' github user
  version: 3
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/github
  version: 1
- provider: route
  path: /dsaas/bayesian-production/bayesian-api.route.yaml
- provider: route
  path: /dsaas/bayesian-production/bayesian-jobs.route.yaml
- provider: route
  path: /dsaas/bayesian-production/f8a-3scale-connect-api.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-gemini-server.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-license-analysis.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-server-backbone.route.yaml
- provider: route
  path: /dsaas/bayesian-production/osd-monitor.route.yaml
- provider: route
  path: /dsaas/bayesian-production/recommender-api-openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/stack-analytics-report.openshift.io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2

managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: prodbayesian
  defaults: /terraform/resources/osio/rds-6.yml
  overrides:
    username: coreapi
    allocated_storage: 200
  output_resource_name: bayesian-rds
- provider: s3
  account: osio
  identifier: gremlin-tarballs
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: gremlin-tarballs-s3
- provider: s3
  account: osio
  identifier: prod-hpf-maven-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-maven-insights-s3
- provider: s3
  account: osio
  identifier: prod-hpf-pypi-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-pypi-insights-s3
- provider: s3
  account: osio
  identifier: prod-cvae-npm-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: cvae-npm-insights-s3
- provider: s3
  account: osio
  identifier: prod-kronos-stack-analysis-clean-data
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: kronos-stack-analysis-clean-data-s3
- provider: s3
  account: osio
  identifier: prod-developer-analytics-audit-report
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: developer-analytics-audit-report-s3
- provider: s3
  account: osio
  identifier: prod-golang-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: golang-insights-s3
- provider: dynamodb
  account: osio
  identifier: prod-dynamodb
  output_resource_name: dynamodb
  specs:
  - defaults: /terraform/resources/osio/dynamodb-1.yml
    tables:
    - key: edgestore_table_name
      value: prod_edgestore
    - key: graphindex_table_name
      value: prod_graphindex
  - defaults: /terraform/resources/osio/dynamodb-2.yml
    tables:
    - key: systemlog_table_name
      value: prod_systemlog
    - key: titan_ids_table_name
      value: prod_titan_ids
    - key: txlog_table_name
      value: prod_txlog
    - key: system_properties_table_name
      value: prod_system_properties
