---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: bayesian-production
description: production namespace for bayesian

cluster:
    $ref: /openshift/dsaas/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/bayesian-production/bayesian-config.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale-apicast-gateway
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/3scale-connect-api
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/anitya-postgres
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/aws
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/coreapi-postgres
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/gemini-server
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/google-cloud-key
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/jobs
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/worker
  # this version adds the 'sentry-auth-token' key to the secret
  # this token belongs to the 'rh-devtools-bot' github user
  version: 3
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/github
  version: 1
- provider: route
  path: /dsaas/bayesian-production/bayesian-api.route.yaml
- provider: route
  path: /dsaas/bayesian-production/bayesian-jobs.route.yaml
- provider: route
  path: /dsaas/bayesian-production/f8a-3scale-connect-api.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-gemini-server.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-license-analysis.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/f8a-server-backbone.route.yaml
- provider: route
  path: /dsaas/bayesian-production/osd-monitor.route.yaml
- provider: route
  path: /dsaas/bayesian-production/recommender-api-openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.api.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/bayesian-production/stack-analytics-report.openshift.io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2

managedTerraformResources: true

terraformResources:
- provider: s3
  account: osio
  identifier: gremlin-tarballs
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: gremlin-tarballs-s3
