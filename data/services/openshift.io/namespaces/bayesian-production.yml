  # this token belongs to the 'rh-devtools-bot' github user
  version: 3
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/github
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/bayesian-production/dynamic-manifests
  version: 1
- provider: route
