---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-preview
description: preview namespace for dsaas

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=app-sre-stage-01-cluster-prometheus&var-namespace=dsaas-preview"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas/dsaas-deploy.serviceaccount.yaml
- provider: resource
  path: /dsaas-stg/dsaas-preview/redirector.configmap.yaml
- provider: resource
  path: /dsaas-stg/dsaas-preview/rhche-redirector.configmap.yaml
- provider: route
  path: /dsaas-stg/dsaas-preview/che.route.yaml
- provider: route
  path: /dsaas-stg/dsaas-preview/openshift-io.route.yaml
- provider: route
  path: /dsaas-stg/dsaas-preview/rhche.route.yaml
- provider: route
  path: /dsaas-stg/dsaas-preview/www-openshift-io.route.yaml

