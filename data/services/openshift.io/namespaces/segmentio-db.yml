---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: segmentio-db
description: a namespace to persist clickstream, an RDS instance for segment.io

cluster:
  $ref: /openshift/dsaas/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/production.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=segmentio-db"

managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: clickstream
  defaults: /terraform/resources/osio/rds-clickstream.yml
