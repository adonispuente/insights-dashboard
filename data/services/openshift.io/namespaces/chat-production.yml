---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: chat-production
description: production namespace for chat

cluster:
    $ref: /openshift/dsaas/cluster.yml

managedRoles:
- view

managedResourceTypes:
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost-github-config
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost-gitlab-integration
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost-irc-config
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost-push-proxy-config
  version: 1
- provider: vault-secret
  path: app-interface/dsaas/chat-production/mattermost-rss-config
  version: 1
- provider: route
  path: /dsaas/chat-production/github-mattermost-integration.route.yaml
  vault_tls_secret_path: app-interface/dsaas/chat-production/routes/github-mattermost-integration
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/chat-production/gitlab-mattermost-integration.route.yaml
  vault_tls_secret_path: app-interface/dsaas/chat-production/routes/gitlab-mattermost-integration
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/chat-production/mattermost.route.yaml
  vault_tls_secret_path: app-interface/dsaas/chat-production/routes/mattermost
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas/chat-production/mattermost-push-proxy.route.yaml
  vault_tls_secret_path: app-interface/dsaas/chat-production/routes/mattermost-push-proxy
  vault_tls_secret_version: 1
