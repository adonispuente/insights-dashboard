---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-keycloak-preview
description: preview namespace for dsaas-keycloak-preview

cluster:
  $ref: /openshift/app-sre-stage-02/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/stage.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-stg-cluster-prometheus&var-namespace=dsaas-keycloak-preview"

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas-stg/dsaas-keycloak-preview/keycloak-config.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas-stg/dsaas-keycloak-preview/keycloak-config
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/dsaas-keycloak-preview/keycloak-db
  version: 1
- provider: route
  path: /dsaas-stg/dsaas-keycloak-preview/keycloak-sso.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/dsaas-keycloak-preview/osd-monitor.route.yaml
- provider: resource
  path: /dsaas-stg/dsaas-deploy.serviceaccount.yaml


managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: stagekeycloak
  defaults: /terraform/resources/osio/rds-4.yml
  overrides:
    name: keycloak
    username: keycloak
  output_resource_name: keycloak-rds
