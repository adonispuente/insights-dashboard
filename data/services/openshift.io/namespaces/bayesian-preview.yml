---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: bayesian-preview
description: preview namespace for bayesian

cluster:
  $ref: /openshift/dsaas-stg/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas-stg/bayesian-preview/bayesian-config.configmap.yaml
- provider: resource
  path: /dsaas-stg/bayesian-preview/osd-monitor-prom-endpoints.configmap.yaml
- provider: resource
  path: /dsaas-stg/bayesian-preview/rhche.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/3scale-apicast-gateway
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/3scale-connect-api
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/3scale
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/anitya-postgres
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/aws
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/coreapi-postgres
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/gemini-server
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/google-cloud-key
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/jobs
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/worker
  # this version adds the 'sentry-auth-token' key to the secret
  # this token belongs to the 'rh-devtools-bot' github user
  version: 2
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/cvejob
  version: 2
- provider: vault-secret
  path: app-interface/dsaas-stg/bayesian-preview/github
  version: 1
- provider: route
  path: /dsaas-stg/bayesian-preview/bayesian-gremlin-http.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/bayesian-kronos-maven.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/f8a-3scale-connect-api.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.api.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/bayesian-preview/f8a-gemini-server.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.api.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/bayesian-preview/f8a-jobs.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/f8a-license-analysis.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.api.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/bayesian-preview/hpf-maven-insights.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/npm-insights.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/osd-monitor.route.yaml
- provider: route
  path: /dsaas-stg/bayesian-preview/recommender-api.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.api.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/bayesian-preview/stack-analytics-report.prod-preview.openshift.io.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/bayesian-preview/stage-pg-bouncer.route.yaml

managedTerraformResources: true

terraformResources:
- provider: s3
  account: osio
  identifier: stage-hpf-maven-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-maven-insights-s3
- provider: s3
  account: osio
  identifier: stage-hpf-pypi-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-pypi-insights-s3
- provider: s3
  account: osio
  identifier: stage-cvae-npm-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: cvae-npm-insights-s3
- provider: s3
  account: osio
  identifier: stage-kronos-stack-analysis-clean-data
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: kronos-stack-analysis-clean-data-s3
- provider: s3
  account: osio
  identifier: stage-developer-analytics-audit-report
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: developer-analytics-audit-report-s3
- provider: s3
  account: osio
  identifier: stage-golang-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: golang-insights-s3
