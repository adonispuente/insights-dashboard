managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: stagebayesian
  defaults: /terraform/resources/osio/rds-3.yml
  overrides:
    username: coreapi
  output_resource_name: bayesian-rds
- provider: s3
  account: osio
  identifier: stage-hpf-maven-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-maven-insights-s3
- provider: s3
  account: osio
  identifier: stage-hpf-pypi-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: hpf-pypi-insights-s3
- provider: s3
  account: osio
  identifier: stage-cvae-npm-insights
  defaults: /terraform/resources/s3-private-1.yml
