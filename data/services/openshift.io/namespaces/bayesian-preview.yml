  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: developer-analytics-audit-report-s3
- provider: s3
  account: osio
  identifier: stage-golang-insights
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: golang-insights-s3
- provider: s3
  account: osio
  identifier: public-dynamic-manifests
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: dynamic-manifests-s3
- provider: dynamodb
  account: osio
  identifier: stage-dynamodb
  output_resource_name: aws-dynamodb
  specs:
  - defaults: /terraform/resources/osio/dynamodb-1.yml
    tables:
    - key: edgestore_table_name
      value: STAGE_edgestore
    - key: graphindex_table_name
      value: STAGE_graphindex
  - defaults: /terraform/resources/osio/dynamodb-2.yml
    tables:
    - key: systemlog_table_name
      value: STAGE_systemlog
    - key: titan_ids_table_name
      value: STAGE_titan_ids
    - key: txlog_table_name
      value: STAGE_txlog
  - defaults: /terraform/resources/osio/dynamodb-3.yml
    tables:
    - key: system_properties_table_name
      value: STAGE_system_properties
- provider: dynamodb
  account: osio
  identifier: osa-stage-dynamodb
  output_resource_name: aws-dynamodb-osa
  specs:
  - defaults: /terraform/resources/osio/dynamodb-1.yml
    tables:
    - key: edgestore_table_name
      value: stage_osa_edgestore
    - key: graphindex_table_name
      value: stage_osa_graphindex
  - defaults: /terraform/resources/osio/dynamodb-2.yml
    tables:
    - key: systemlog_table_name
      value: stage_osa_systemlog
    - key: titan_ids_table_name
      value: stage_osa_titan_ids
    - key: txlog_table_name
      value: stage_osa_txlog
    - key: system_properties_table_name
      value: stage_osa_system_properties
- provider: service-account
  account: osio
  identifier: stage-elastic-map-reduce
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": ["elasticmapreduce:*"],
          "Resource": "*"
        },
        {
            "Effect": "Allow",
            "Action": ["iam:PassRole"],
            "Resource": [
                "arn:aws:iam::*:role/EMR_DefaultRole",
                "arn:aws:iam::*:role/EMR_EC2_DefaultRole"
            ]
        }
      ]
    }
  output_resource_name: aws-emr
- provider: sqs
