---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: launchpad-preview
description: preview namespace for launchpad

cluster:
  $ref: /openshift/dsaas-stg/cluster.yml

managedRoles:
- edit

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher-clusters.configmap.yaml
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher-documentation.configmap.yaml
- provider: resource
  path: /dsaas-stg/launchpad-preview/launcher.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas-stg/launchpad-preview/launcher
  version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/appdev.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/launchpad-preview/routes/appdev
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/launcher-documentation.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/launchpad-preview/routes/launcher-documentation
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/launchpad.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/launchpad-preview/routes/launchpad
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/launchpad-backend.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/launchpad-preview/routes/launchpad-backend
  vault_tls_secret_version: 1
- provider: route
  path: /dsaas-stg/launchpad-preview/launchpad-creator-backend.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/launchpad-preview/routes/launchpad-creator-backend
  vault_tls_secret_version: 1
