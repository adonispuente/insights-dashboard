---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: sentry-preview
description: preview namespace for sentry

cluster:
  $ref: /openshift/dsaas-stg/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/openshiftio/prod.registry.devshift.net
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/quay.io
  version: 1
  type: kubernetes.io/dockercfg
- provider: resource
  path: /dsaas-stg/sentry-preview/ike-prow-plugins-config.configmap.yaml
- provider: resource
  path: /dsaas-stg/sentry-preview/ike-prow-plugins-plugins.configmap.yaml
- provider: resource
  path: /dsaas-stg/sentry-preview/sentry.configmap.yaml
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/ike-prow-plugins-hmac-token
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/ike-prow-plugins-oauth-token
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/ike-prow-plugins-sentry-dsn
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/sentry-db
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/sentry-general
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/sentry-github-oauth
  version: 1
- provider: vault-secret
  path: app-interface/dsaas-stg/sentry-preview/sentry-init
  version: 1
- provider: route
  path: /dsaas-stg/sentry-preview/ike-prow-plugins-hook.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
- provider: route
  path: /dsaas-stg/sentry-preview/sentry.route.yaml
  vault_tls_secret_path: app-interface/dsaas-stg/routes/_wildcard.prod-preview.openshift.io
  vault_tls_secret_version: 3
