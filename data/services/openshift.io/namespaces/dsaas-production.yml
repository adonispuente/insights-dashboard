managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: adminconsole-production
  defaults: /terraform/resources/osio/rds-2-prod.yml
  overrides:
    name: dbadminconsole
    username: pgadminconsole
- provider: rds
  account: osio
  identifier: f8build-production
  defaults: /terraform/resources/osio/rds-2-prod.yml
  overrides:
    allocated_storage: 10
    name: dbf8build
    username: pgf8build
- provider: rds
  account: osio
  identifier: fabric8-jenkins-proxy-production
  defaults: /terraform/resources/osio/rds-1-prod.yml
  overrides:
    name: jenkinsproxy
    username: dbadmin
- provider: rds
  account: osio
  identifier: rhche-production
  defaults: /terraform/resources/osio/rds-1-prod.yml
  overrides:
    name: dbche
    username: pgche
- provider: rds
  account: osio
  identifier: prodtenant
  defaults: /terraform/resources/osio/rds-5.yml
  overrides:
    username: dbadmin
- provider: rds
  account: osio
  identifier: platformprodapidb
  defaults: /terraform/resources/osio/rds-6.yml
  overrides:
    name: platformprodapidb
    username: dbadmin
    allocated_storage: 20
    monitoring_interval: 60
