---
$schema: /openshift/namespace-1.yml

labels:
  service: openshift.io

name: dsaas-production
description: production namespace for dsaas

cluster:
    $ref: /openshift/app-sre-prod-03/cluster.yml

app:
  $ref: /services/openshift.io/app.yml

environment:
  $ref: /products/openshift.io/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-03.yml

grafanaUrl: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods?var-datasource=dsaas-cluster-prometheus&var-namespace=dsaas-production"

managedRoles: true

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: resource
  path: /dsaas/dsaas-production/redirector.configmap.yaml
- provider: resource
  path: /dsaas/dsaas-production/rhche-redirector.configmap.yaml
- provider: route
  path: /dsaas/dsaas-production/che.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/dsaas-production/openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/dsaas-production/rhche.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2
- provider: route
  path: /dsaas/dsaas-production/www-openshift-io.route.yaml
  vault_tls_secret_path: app-interface/dsaas/routes/_wildcard.openshift.io
  vault_tls_secret_version: 2

managedTerraformResources: true

terraformResources:
- provider: rds
  account: osio
  identifier: rhche-production
  defaults: /terraform/resources/osio/rds-1-prod.yml
  overrides:
    name: dbche
    username: pgche
- provider: rds
  account: osio
  identifier: platformprodapidb
  defaults: /terraform/resources/osio/rds-6.yml
  overrides:
    name: platformprodapidb
    username: dbadmin
    allocated_storage: 20
    monitoring_interval: 60
