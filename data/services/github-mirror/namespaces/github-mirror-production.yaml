---
$schema: /openshift/namespace-1.yml

labels: {}

name: github-mirror-production
description: production namespace for github-mirror

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/github-mirror/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
- $ref: /services/app-interface/namespaces/app-interface-production.yml

managedRoles: true

managedResourceTypes:
- Route
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /services/github-mirror/github-mirror.route.yaml
  variables:
    host: github-mirror.devshift.net

managedTerraformResources: true

terraformResources:  
- provider: elasticache
  account: app-sre
  identifier: github-mirror-production
  defaults: /terraform/resources/github-mirror/elasticache-prod-2.yml
  output_resource_name: ghmirror-elasticache-production

managedExternalResources: true

externalResources: []
