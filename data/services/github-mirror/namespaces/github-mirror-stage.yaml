---
$schema: /openshift/namespace-1.yml

labels: {}

name: github-mirror-stage
description: stage namespace for github-mirror

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/github-mirror/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/app-interface/namespaces/app-interface-stage.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre-stage/app-interface-stage/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Route

openshiftResources:
- provider: route
  path: /app-sre-stage/github-mirror-stage/github-mirror.route.yaml
