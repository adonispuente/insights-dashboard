---
$schema: /openshift/namespace-1.yml

labels: {}

name: github-mirror-stage
description: stage namespace for github-mirror

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/github-mirror/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/app-interface/namespaces/app-interface-stage.yml

managedRoles: true

managedResourceTypes:
- Route
- Secret

sharedResources:
- $ref: /services/app-interface/shared-resources/post-deployment-tests-utils.yml

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /services/github-mirror/github-mirror.route.yaml
  variables:
    host: github-mirror.stage.devshift.net
- provider: vault-secret
  name: acceptance-tests
  path: app-interface/app-sre-stage-01/github-mirror-stage/acceptance-tests
  version: 2

managedTerraformResources: true

terraformResources:  
- provider: elasticache
  account: app-sre
  identifier: github-mirror-stage
  defaults: /terraform/resources/github-mirror/elasticache-stage-1.yml
  output_resource_name: ghmirror-elasticache-stage
- provider: s3
  account: app-sre
  identifier: github-mirror-stage
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: ghmirror-s3-stage

managedExternalResources: true

externalResources: []
