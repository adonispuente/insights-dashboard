---
$schema: /openshift/namespace-1.yml

labels: {}

name: rporresm-github-mirror-stage-restore
description: rporresm test namespace for github-mirror restore

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/github-mirror/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: elasticache
    identifier: rporresm-github-mirror-stage-restore
    defaults: /terraform/resources/github-mirror/elasticache-stage-1.yml
    output_resource_name: rporresm-github-mirror-stage-restore
    overrides:
      replication_group_id: rporresm-github-mirror-stage-restore
      replication_group_description: rporresm github mirror stage restore
      snapshot_name: automatic.ghmirror-redis-002-2023-01-30-03-31
      timeouts:
        create: 2h

