---
$schema: /app-sre/saas-file-1.yml

labels:
  service: github-mirror

name: saas-github-mirror-test
description: SaaS tracking file for GitHub Mirror post deployment tests

app:
  $ref: /services/github-mirror/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Job

publishJobLogs: true

imagePatterns:
- quay.io/app-sre/github-mirror

resourceTemplates:
- name: github-mirror
  url: https://github.com/app-sre/github-mirror
  path: /openshift/github-mirror-acceptance.yaml
  targets:
  - namespace:
      $ref: /services/github-mirror/namespaces/github-mirror-stage.yaml
    ref: e03ea308941d1dbc14f9530a4c7b751b3e45936b
    parameters:
      IMAGE: quay.io/app-sre/github-mirror
      GITHUB_MIRROR_URL: https://github-mirror.stage.devshift.net
      CLIENT_TOKEN_SECRET: acceptance-tests
    promotion:
      auto: true
      subscribe:
      - github-mirror-stage-deploy-success-channel
      publish:
      - github-mirror-stage-post-deploy-tests-success-channel
