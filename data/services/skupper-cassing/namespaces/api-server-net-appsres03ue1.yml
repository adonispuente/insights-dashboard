---
$schema: /openshift/namespace-1.yml

labels:
  service: skupper-cassing

name: skupper-fake-api-server-net

description: Proxy to api-server via skupper

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/skupper-cassing/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- ConfigMap
- ServiceAccount
- Role
- RoleBinding
- Deployment

sharedResources:
- $ref: /services/skupper-cassing/shared-resources/skupper.yml

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/skupper/site-config.yml
  variables:
    edge: "true"
    ingress: "none"
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/api-server/service.yml
  variables:
    name: api-server-appsres03ue1
    svc: api-server-appsres03ue1.skupper-fake-api-server.svc.cluster.local
