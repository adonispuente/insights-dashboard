---
$schema: /app-sre/saas-file-2.yml
labels:
  service: skupper-cassing
name: saas-fake-api-server
description: SaaS tracking file for fake-api-server
app:
  $ref: /services/skupper-cassing/app.yml
pipelinesProvider:
  $ref: /services/skupper-cassing/pipelines/tekton.fake-api-server-pipelines.appsrep05ue1.yml

deployResources:
  requests:
    cpu: 300m
    memory: 1Gi
  limits:
    cpu: 300m
    memory: 1Gi

managedResourceTypes:
- Deployment
- Service
- PodDisruptionBudget
- ServiceAccount

imagePatterns:
- quay.io/app-sre/http-stub

resourceTemplates:
- name: fake-api-server
  url: https://github.com/chassing/http-stub
  path: /openshift/template.yml
  targets:
  - namespace:
      $ref: /services/skupper-cassing/namespaces/api-server-appsres03ue1.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: chassing-http-stub-gh-build-main
    parameters:
      INSTANCE_NAME: api-server-appsres03ue1
  - namespace:
      $ref: /services/skupper-cassing/namespaces/api-server-app-sre-stage-01.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: chassing-http-stub-gh-build-main
    parameters:
      INSTANCE_NAME: api-server-app-stage-01
  - namespace:
      $ref: /services/skupper-cassing/namespaces/api-server-app-sre-stage-02.yml
    ref: main
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: chassing-http-stub-gh-build-main
    parameters:
      INSTANCE_NAME: api-server-app-stage-02
