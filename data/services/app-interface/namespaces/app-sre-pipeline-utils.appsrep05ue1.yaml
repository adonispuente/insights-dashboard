---
$schema: /openshift/namespace-1.yml

labels:
  provider: tekton

name: app-sre-pipeline-utils
description: app-sre pipeline utilities namespace

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedRoles: true

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: deploy-events-db
    defaults: /terraform/resources/app-sre/production/rds-deploy-events-db.yml
    overrides:
      apply_immediately: true
    enhanced_monitoring: true
    output_resource_name: deploy-events-db
    grafana_datasource: true

openshiftServiceAccountTokens:
- namespace:
    $ref: /services/insights/platform-changelog/namespaces/stage-platform-changelog-stage.yml
  serviceAccountName: jenkins-jobs
  name: platform-changelog-stage-jenkins-jobs-sa-token
