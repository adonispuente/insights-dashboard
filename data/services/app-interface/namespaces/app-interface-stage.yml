---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-stage
description: staging namespace for app-interface

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/app-interface/app.yml

environment:
  $ref: /products/app-interface/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre-stage/app-interface-stage/app-interface.configmap.yaml
- provider: resource
  path: /app-sre-stage/app-interface-stage/qontract-api.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/app-interface
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-api
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre-stage/app-interface-stage/app-interface.route.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-reconcile-toml
  version: 7
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-api-toml
  version: 5
  annotations:
    qontract.recycle: "true"
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-stage
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-stage
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: qontract-reconcile
- provider: vault-secret
  path: app-sre/creds/app-interface/stage/basic-auth
  version: 1
  name: gql-creds
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-sre/ci-int/vault-manager-creds
  version: 1
  name: vault-creds
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: app-interface-sqs-reader
    variables:
      aws_region: us-east-1
      gitlab_pr_submitter_queue_url: https://sqs.us-east-1.amazonaws.com/950916221866/app-interface-gitlab-pr-submitter
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": "sqs:ReceiveMessage",
            "Resource": "arn:aws:sqs:*:950916221866:app-interface-gitlab-pr-submitter"
          }
        ]
      }
    output_resource_name: app-interface-sqs
  - provider: cloudwatch
    identifier: app-interface-stage-cloudwatch
    defaults: /terraform/resources/cloudwatch-1.yml
    output_resource_name: app-interface-cloudwatch
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: s3
    identifier: git-partition-sync-stage
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: git-partition-sync-s3-stage
  - provider: aws-iam-service-account
    identifier: git-partition-sync-stage
    variables:
      bucket: git-partition-sync-stage
      region: us-east-1
      endpoint: s3.us-east-1.amazonaws.com
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "s3:GetObject",
              "s3:PutObject",
              "s3:DeleteObject",
              "s3:ListBucket"
            ],
            "Resource": [
              "arn:aws:s3:::${bucket}",
              "arn:aws:s3:::${bucket}/*",
            ]
          }
        ]
      }
    output_resource_name: git-partition-sync-aws-creds-stage

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-stage/app-interface-stage.yml
