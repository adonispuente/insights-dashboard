---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-stage
description: staging namespace for app-interface

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/app-interface/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre-stage/app-interface-stage/app-interface.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/app-interface
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/acme-account
  version: 1
  labels:
    kubernetes.io/acme.type: account
- provider: resource
  path: /openshift-acme/openshift-acme.serviceaccount.yaml
- provider: resource
  path: /openshift-acme/openshift-acme.role.yaml
- provider: resource
  path: /app-sre-stage/app-interface-stage/openshift-acme/openshift-acme.rolebinding.yaml
