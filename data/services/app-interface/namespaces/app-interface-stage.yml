---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-stage
description: staging namespace for app-interface

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/app-interface/app.yml

# networkPoliciesAllow:
# - $ref: /services/observability/namespaces/app-sre-observability-stage.yml

openshiftAcme:
  $ref: /dependencies/openshift/acme/v4.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre-stage/app-interface-stage/app-interface.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/app-interface
  version: 2
- provider: route
  path: /app-sre-stage/app-interface-stage/app-interface.route.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/app-interface-stage/qontract-reconcile-toml
  version: 2

managedTerraformResources: true

terraformResources:
- provider: service-account
  account: app-sre
  identifier: app-interface-sqs-reader
  variables:
    aws_region: us-east-1
    gitlab_pr_submitter_queue_url: https://sqs.us-east-1.amazonaws.com/950916221866/app-interface-gitlab-pr-submitter
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [{
          "Effect": "Allow",
          "Action": "sqs:ReceiveMessage",
          "Resource": "arn:aws:sqs:*:950916221866:app-interface-gitlab-pr-submitter"
      }]
    }
  output_resource_name: app-interface-sqs
