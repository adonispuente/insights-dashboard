---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-production
description: production namespace for app-interface

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/app-interface/app.yml

environment:
  $ref: /products/app-interface/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
- $ref: /services/visual-app-interface.devshift.net/namespaces/visual-qontract-production.yml

managedRoles: true

managedResourceTypes:
- ConfigMap

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre/app-interface-production/app-interface.configmap.yaml
- provider: resource
  path: /app-sre/app-interface-production/qontract-api.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/app-interface
  version: 5
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/qontract-api
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: route
  path: /app-sre/app-interface-production/app-interface.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/qontract-reconcile-toml
  version: 3
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-production
  version: 1
- provider: vault-secret
  name: auth-proxy
  path: app-sre/dashdot/auth-proxy-production
  version: 1

managedTerraformResources: true

terraformResources:
- provider: sqs
  account: app-sre
  identifier: app-interface-sqs
  output_resource_name: app-interface-sqs
  specs:
  - defaults: /terraform/resources/sqs-1.yml
    queues:
    - key: gitlab_pr_submitter_queue_url
      value: app-interface-gitlab-pr-submitter
- provider: cloudwatch
  account: app-sre
  identifier: app-interface-production-cloudwatch
  defaults: /terraform/resources/cloudwatch-1.yml
  output_resource_name: app-interface-cloudwatch
- provider: ecr
  account: app-sre
  region: us-east-1
  identifier: ocp-release
  output_resource_name: ocp-release-ecr
- provider: ecr
  account: app-sre
  region: us-east-1
  identifier: ocp-art-dev
  output_resource_name: ocp-art-dev-ecr
