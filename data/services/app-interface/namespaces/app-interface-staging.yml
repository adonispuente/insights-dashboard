---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-staging
description: staging namespace for app-interface

cluster:
  $ref: /openshift/app-sre/cluster.yml

managedRoles:
- view
- edit

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 1
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre/app-interface-staging/app-interface.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-staging/app-interface
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/app-interface-staging/acme-account
  version: 1
  labels:
    kubernetes.io/acme.type: account
- provider: route
  path: /app-sre/app-interface-staging/app-interface.route.yaml
