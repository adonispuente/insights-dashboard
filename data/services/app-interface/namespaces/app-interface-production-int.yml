---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-interface-production
description: production namespace for app-interface

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/app-interface/app.yml

environment:
  $ref: /products/app-interface/environments/production-int.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.appsrep05ue1.yml
- $ref: /services/visual-app-interface.devshift.net/namespaces/visual-qontract-production-internal.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount
- Service

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource
  path: /app-sre/app-interface-production/app-interface.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/app-interface
  version: 7
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  path: app-interface/app-sre/app-interface-production/qontract-reconcile-toml
  version: 10
- name: unleash
  provider: vault-secret
  path: app-sre/unleash/app-interface-token
  version: 1
- provider: vault-secret
  name: dashdotdb
  path: app-sre/dashdot/dashdotdb-production
  version: 1
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: qontract-reconcile
- provider: vault-secret
  path: app-sre/creds/app-interface/production/basic-auth
  version: 1
  name: gql-creds
- provider: vault-secret
  path: app-sre/ci-int/vault-manager-creds
  version: 1
  name: vault-creds
- provider: vault-secret
  path: app-sre/creds/push-gateway/production/basic-auth
  version: 1
  name: push-gateway-auth-url
- provider: route
  path: /app-sre/app-interface-production/app-interface-internal.route.yaml
- provider: resource
  path: /app-sre/app-interface-production/qontract-api-temp.service.yaml
- provider: vault-secret
  path: app-sre/creds/git-partition-sync
  version: 1
  name: git-partition-sync-producer
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: git-partition-sync-producer
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: go-qontract-reconcile

# externalResources
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-interface-production/app-interface-cloudwatch
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"
- provider: vault-secret
  path: app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-interface-production/app-interface-sqs
  version: 1
  annotations:
    qontract.ignore_reconcile_time: "true"

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/app-interface-prod.yml
