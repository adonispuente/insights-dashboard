---
$schema: /app-sre/app-1.yml


labels:
  service: app-interface

name: App-Interface

description: |
  This tool serves as a central coordination point for hosted services
  being run by the Application SRE team. Many or all of the portions of the
  contract defined herein will be handled through automation after changes are
  accepted to this repository by the appropriate parties.

serviceOwners:
- name: App-SRE Team
  email: sd-app-sre@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: diag-container
    description: ''
    public: true
  - name: qontract-validator
    description: ''
    public: true
  - name: qontract-server
    description: ''
    public: true
  - name: nginx-gate
    description: ''
    public: true
  - name: qontract-reconcile
    description: ''
    public: true
  - name: app-interface
    description: ''
    public: false
  - name: app-interface-nginx-gate
    description: ''
    public: false
  - name: enforce-naming
    description: ''
    public: false
  - name: fluentd
    description: ''
    public: true
  - name: vault-manager
    description: ''
    public: true
  - name: vault-exporter
    description: 'Vault health exporter in prom format'
    public: true
  - name: jjb
    description: 'Jenkins job builder image'
    public: true
  - name: saasherder
    description: 'saasherder image'
    public: true
  - name: catalog-image
    description: 'catalog-image container'
    public: true
  - name: push-saas-metrics
    description: 'push-saas-metrics'
    public: true
  - name: manifest-bouncer
    description: 'manifest-bouncer tool'
    public: true
  - name: cvexporter
    description: "container vulnerability exporter"
    public: true

codeComponents:
- name: app-interface
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/app-interface
- name: push-saas-metrics
  resource: upstream
  url: https://github.com/app-sre/push-saas-metrics
- name: qontract-server
  resource: upstream
  url: https://github.com/app-sre/qontract-server
- name: qontract-reconcile
  resource: upstream
  url: https://github.com/app-sre/qontract-reconcile
- name: qontract-validator
  resource: upstream
  url: https://github.com/app-sre/qontract-validator
- name: cvexporter
  resource: upstream
  url: https://github.com/app-sre/container-vulnerability-exporter
