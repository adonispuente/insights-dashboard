---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-interface

name: saas-vault-manager
description: 'SaaS tracking file for vault manager'

app:
  $ref: /services/app-interface/vault-manager/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- ServiceAccount
- Deployment

imagePatterns:
- quay.io/app-sre/vault-manager
- quay.io/app-sre/fluentd
- quay.io/app-sre/ubi8-ubi-minimal

resourceTemplates:
- name: vault-manager
  url: https://github.com/app-sre/vault-manager
  path: /openshift/vault-manager.template.yaml
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-vault-manager-gh-build-master
    parameters:
      DRY_RUN: true
      THREAD_POOL_SIZE: '10'
      RECONCILE_SLEEP_TIME: 15m
      VAULT_SECRET_NAME: vault-creds
      VAULT_ADDR: https://vault.devshift.net
      GQL_SECRET_NAME: gql-creds
      GRAPHQL_QUERY_FILE: /query.graphql
      REPLICAS: '1'
      RUN_ONCE: false
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production-int.yml
    ref: 458a8eb40cd570549bee4af51e63aadbe34d2ea7
    parameters:
      DRY_RUN: false
      THREAD_POOL_SIZE: '10'
      RECONCILE_SLEEP_TIME: 2m
      VAULT_SECRET_NAME: vault-creds
      VAULT_ADDR: https://vault.devshift.net
      GQL_SECRET_NAME: gql-creds
      GRAPHQL_QUERY_FILE: /query.graphql
      REPLICAS: '1'
      RUN_ONCE: false
      SLACK_CHANNEL: sd-app-sre-reconcile
