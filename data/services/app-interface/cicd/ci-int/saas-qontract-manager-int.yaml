---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-interface

name: saas-qontract-manager-internal
description: internal SaaS tracking file for App-interface

app:
  $ref: /services/app-interface/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment

imagePatterns:
- quay.io/app-sre/qontract-reconcile
- quay.io/app-sre/fluentd
- quay.io/app-sre/ubi8-ubi-minimal

resourceTemplates:
- name: qontract-manager
  url: https://github.com/app-sre/qontract-reconcile
  path: /openshift/qontract-manager.yaml
  parameters:
    INTEGRATIONS_MANAGER_MEMORY_REQUEST: 500Mi
    INTEGRATIONS_MANAGER_MEMORY_LIMIT: 1000Mi
    INTEGRATIONS_MANAGER_CPU_REQUEST: 200m
    INTEGRATIONS_MANAGER_CPU_LIMIT: 800m
    # the manager needs to create integrations in stage.
    # the integrations get their DRY_RUN settings from the environment parameters.
    MANAGER_DRY_RUN: --no-dry-run
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-qontract-reconcile-gh-build-master
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production-int.yml
    ref: 6e31378528180a70e16102e4a8fe0a43490e148d
