---
$schema: /app-sre/saas-file-1.yml

labels:
  service: app-interface

name: saas-qontract-reconcile-internal
description: internal SaaS tracking file for App-interface

app:
  $ref: /services/app-interface/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- StatefulSet
- Service

imagePatterns:
- quay.io/app-sre/qontract-reconcile
- quay.io/app-sre/fluentd
- quay.io/app-sre/ubi8-ubi-minimal
- quay.io/app-sre/internal-redhat-ca

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: qontract-reconcile
  url: https://github.com/app-sre/qontract-reconcile
  path: /openshift/qontract-reconcile-internal.yaml
  parameters:
    BUSYBOX_IMAGE_PULL_POLICY: IfNotPresent
    BUSYBOX_IMAGE_TAG: 8.2
    FLUENTD_IMAGE_PULL_POLICY: IfNotPresent
    FLUENTD_IMAGE_TAG: 8e1d986
    INTERNAL_CERTIFICATES_IMAGE_TAG: 0.1.1
    SLACK_ICON_EMOJI: ':app-sre:'
    APP_INTERFACE_PROJECT_ID: '13582'
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
    # this is not pinned to 'master' because this deployment runs in ci-int
    # but the build job runs in ci-ext.
    # if we use 'master' we will get a race condition when we try to deploy
    # something that was not built yet, or has failed.
    # instead, we use automated promotion based on the success of the external
    # stage deployment.
    ref: 2e11c2b603e0a9dc023bce3c0faf0b073b24482a
    parameters:
      DRY_RUN: --dry-run
      GITHUB_API: https://github-mirror.stage.devshift.net
      SLACK_CHANNEL: sd-app-sre-reconcile-stage
      SLEEP_DURATION_SECS: 600
    promotion:
      auto: true
      subscribe:
      - qontract-reconcile-stage-post-deploy-success-channel
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production-int.yml
    ref: 09442fd8a15d2d8b825c75b37c5fcd2d83653643
    parameters:
      DRY_RUN: --no-dry-run
      GITHUB_API: https://github-mirror.devshift.net
      SLACK_CHANNEL: sd-app-sre-reconcile
      SLEEP_DURATION_SECS: 30
