---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-interface

name: saas-qontract-manager
description: 'SaaS tracking file for App-interface'

app:
  $ref: /services/app-interface/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- ConfigMap

imagePatterns:
- quay.io/app-sre/qontract-reconcile
- quay.io/app-sre/fluentd
- quay.io/app-sre/ubi8-ubi-minimal

resourceTemplates:
- name: qontract-manager
  url: https://github.com/app-sre/qontract-reconcile
  path: /openshift/qontract-manager.yaml
  parameters:
    # the manager needs to create integrations in stage.
    # the integrations get their DRY_RUN settings from the environment parameters.
    MANAGER_DRY_RUN: --no-dry-run
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-qontract-reconcile-gh-build-master
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production.yml
    ref: 2096910bb7f5d1039910214182d6067716cbe874

- name: grafana-qontract-reconcile
  url: https://github.com/app-sre/qontract-reconcile
  path: /grafana-dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 2096910bb7f5d1039910214182d6067716cbe874
