---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: app-interface

name: ci-ext-app-interface-jobs

description: ''

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: qontract-server
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-server
    quay_org: app-sre
    kube_cluster: app-sre-stage-01
    kube_namespace: app-interface-stage
    saasherder_context: app-interface
    saasherder_services: app-interface
    saas_git: https://github.com/app-sre/saas-app-interface.git
    jobs:
    - 'gh-build-master':
        display_name: qontract-server build master
        auto_promote: true
    - 'gh-pr-check':
        display_name: qontract-server pr-check
        pr_check_script_path: 'exit 0'
        run_stack_analysis_path: 'package.json'

- project:
    name: app-interface-saas
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: saas-app-interface
    kube_cluster: app-sre-prod-01
    kube_namespace: app-interface-production
    saasherder_context: app-interface
    image_pattern: '^(quay\.io/app-sre/)'
    quay_org: app-sre
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check

- project:
    name: qontract-reconcile
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-reconcile
    quay_org: app-sre
    kube_cluster: app-sre-stage-01
    kube_namespace: app-interface-stage
    saasherder_context: qontract-reconcile
    saasherder_services: qontract-reconcile
    saas_git: https://github.com/app-sre/saas-app-interface.git
    jobs:
    - 'gh-build-master':
        display_name: qontract-reconcile build master
        auto_promote: true
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-reconcile pr-check

- project:
    name: qontract-reconcile-saas
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: saas-app-interface
    kube_cluster: app-sre-prod-01
    kube_namespace: app-interface-production
    saasherder_context: qontract-reconcile
    image_pattern: '^(quay\.io/app-sre/)'
    quay_org: app-sre
    jobs:
    - 'saas-deploy':
        display_name: qontract-reconcile saas deploy
    - 'saas-pr-check':
        display_name: qontract-reconcile saas pr check

- project:
    name: qontract-validator
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: qontract-validator
    quay_org: app-sre
    jobs:
    - 'gh-build-master':
        display_name: qontract-validator build master
    - 'gh-pr-check':
        pr_check_script_path: make test
        display_name: qontract-validator pr-check
