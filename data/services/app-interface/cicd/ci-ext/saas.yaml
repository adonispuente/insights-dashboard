---
$schema: /app-sre/saas-file-1.yml

labels:
  service: app-interface

name: saas-app-interface
description: 'SaaS tracking file for App-interface'

app:
  $ref: /services/app-interface/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- DeploymentConfig
- Service

imagePatterns:
- quay.io/app-sre/qontract-server
- quay.io/app-sre/qontract-reconcile
- quay.io/app-sre/nginx-gate
- quay.io/app-sre/s3-reload
- quay.io/app-sre/fluentd
- quay.io/app-sre/busybox

resourceTemplates:
- name: qontract-server
  url: https://github.com/app-sre/qontract-server
  path: /openshift/app-interface.yaml
  parameters:
    IMAGE_GATE_TAG: 89fffba
    CPU_REQUESTS: 150m
    CPU_LIMIT: 300m
    MEMORY_REQUESTS: 512Mi
    MEMORY_LIMIT: 1Gi
    REPLICAS: 1
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage.yml
    ref: master
    upstream: app-sre-qontract-server-gh-build-master
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production.yml
    ref: e7fc635e5588738f234597a78dbe8487eb8ea0bc
    parameters:
      REPLICAS: 3
- name: qontract-reconcile
  url: https://github.com/app-sre/qontract-reconcile
  path: /openshift/qontract-reconcile.yaml
  parameters:
    BUSYBOX_IMAGE_PULL_POLICY: IfNotPresent
    BUSYBOX_IMAGE_TAG: 1.31.1
    FLUENTD_IMAGE_PULL_POLICY: IfNotPresent
    FLUENTD_IMAGE_TAG: 8e1d986
    SLACK_ICON_EMOJI: ':app-sre:'
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage.yml
    ref: master
    upstream: app-sre-qontract-reconcile-gh-build-master
    parameters:
      DRY_RUN: --dry-run
      GITHUB_API: https://github-mirror.stage.devshift.net
      SLACK_CHANNEL: sd-app-sre-reconcile-stage
      SLEEP_DURATION_SECS: 600
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production.yml
    ref: 90ddecc1b2de3546ade7adfbc4ec00ded3dadeeb
    parameters:
      DRY_RUN: --no-dry-run
      GITHUB_API: https://github-mirror.devshift.net
      SLACK_CHANNEL: sd-app-sre-reconcile
      SLEEP_DURATION_SECS: 120
