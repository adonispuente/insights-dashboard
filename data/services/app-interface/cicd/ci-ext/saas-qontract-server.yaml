---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-interface

name: saas-qontract-server
description: 'SaaS tracking file for App-interface'

app:
  $ref: /services/app-interface/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- DeploymentConfig
- Deployment
- Service
- PodDisruptionBudget
- ConfigMap

imagePatterns:
- quay.io/app-sre/qontract-server
- quay.io/app-sre/nginx-gate
- quay.io/app-sre/s3-reload
- quay.io/app-sre/busybox

resourceTemplates:
- name: qontract-server
  url: https://github.com/app-sre/qontract-server
  path: /openshift/app-interface.yaml
  parameters:
    IMAGE_GATE_TAG: bfa0da9
    CPU_REQUESTS: 2500m
    CPU_LIMIT: 2500m
    MEMORY_REQUESTS: 512Mi
    MEMORY_LIMIT: 1Gi
    GATE_CPU_REQUESTS: 100m
    GATE_CPU_LIMIT: 100m
    S3RELOADER_CPU_REQUESTS: 15m
    S3RELOADER_CPU_LIMIT: 30m
    REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: app-sre-qontract-server-gh-build-master
  - namespace:
      $ref: /services/app-interface/namespaces/app-interface-production.yml
    ref: 0b99c7292a0c37e1f3a72d5a8d5846800ace8a45
- name: qontract-server dashboard
  url: https://github.com/app-sre/qontract-server
  path: /grafana-dashboards
  provider: directory
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: 28ff0df7d658cb4f072e85ee3cbf4e02c48fef57
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 28ff0df7d658cb4f072e85ee3cbf4e02c48fef57
