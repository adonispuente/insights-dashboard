---
$schema: /openshift/namespace-1.yml

labels:
  service: launcher

name: code-quarkus-production
description: Production namespace for code.quarkus.io

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/launcher/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/code-quarkus-production/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Route
- Secret

openshiftResources:
- provider: route
  path: /app-sre/code-quarkus-production/code-quarkus.route.yaml
- provider: vault-secret
  path: app-interface/app-sre/code-quarkus-production/secrets
  version: 1
