---
$schema: /openshift/namespace-1.yml

labels: {}

name: observatorium-metrics-stage
description: Staging namespace for Observatorium Metrics (based on Thanos).

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observatorium/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/observatorium/namespaces/observatorium-stage.yml
- $ref: /services/telemeter/namespaces/telemeter-stage.yml

grafanaUrl: https://grafana.app-sre.devshift.net/d/0cb8830a6e957978796729870f560cda/thanos-overview?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace=observatorium-metrics-stage&var-interval=5m

managedRoles: true

managedResourceTypes:
- Role
- RoleBinding
- ServiceAccount
# TODO(kakkoyun): Uncomment while migrating.
# - Route
# - ServiceMonitor
# - ClusterRole

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: telemeter-thanos-stage
  defaults: /terraform/resources/s3-private-1.yml
  output_resource_name: telemeter-thanos-stage-s3

openshiftResources:
# Secrets
# TODO(kakkoyun): Move secrets update namespaces. telemeter-stage -> observatorium-metrics-stage
# - provider: vault-secret
#   path: app-interface/app-sre-stage/telemeter-stage/thanos-objectstorage
#   version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-frontend-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/query-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/telemeter-stage/compact-proxy
  version: 1
# Routes
- provider: route
  path: /app-sre-stage/observatorium-metrics-stage/infogw-data.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 3
- provider: route
  path: /app-sre-stage/observatorium-metrics-stage/observatorium-thanos-compact-stage.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 3

# observatorium-metrics Serviceaccount
# Required for authn/authz by openshift-oauth-proxy containers
- provider: resource
  path: /app-sre-stage/observatorium-metrics-stage/observatorium-metrics.serviceaccount.yaml
# NOTICE: Deployed by /app-interface/data/services/observatorium/namespaces/observatorium-cluster-scope-stage.yml
# Until https://issues.redhat.com/browse/APPSRE-2935 is fixed.
# - provider: resource
#   path: /app-sre-stage/observatorium-metrics-stage/observatorium-metrics.clusterrole.yml

# Stage port-forward for debugging
- provider: resource
  path: /app-sre-stage/observatorium-metrics-stage/observatorium-allow-port-forward.role.yaml
- provider: resource
  path: /app-sre-stage/observatorium-metrics-stage/observatorium-allow-port-forward.rolebinding.yaml

# Consumer Serviceaccounts:
- provider: resource
  path: /app-sre-stage/observatorium-metrics-stage/uhc-prometheus-access.serviceaccount.yaml
- provider: resource
  path: /app-sre-stage/observatorium-metrics-stage/datahub-prometheus-access.serviceaccount.yaml
