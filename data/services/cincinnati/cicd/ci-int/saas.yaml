---
$schema: /app-sre/saas-file-2.yml

labels:
  service: cincinnati

name: saas-cincinnati
description: SaaS tracking file for Cincinnati

app:
  $ref: /services/cincinnati/app.yml

pipelinesProvider:
  $ref: /services/cincinnati/pipelines/tekton.cincinnati-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-cincinnati-info

managedResourceTypes:
- DeploymentConfig
- Service
- PodDisruptionBudget
- ConfigMap

imagePatterns:
- quay.io/app-sre/cincinnati

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: cincinnati
  url: https://github.com/openshift/cincinnati
  path: /dist/openshift/cincinnati.yaml
  targets:
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-stage.yml
    ref: master
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: openshift-cincinnati-gh-build-master
    parameters:
      GB_MEMORY_LIMIT: "1.5Gi"
      PE_MEMORY_LIMIT: "2Gi"
      GB_CPU_LIMIT: "2"
      PE_CPU_LIMIT: "2"
      GB_LOG_VERBOSITY: "v"
      PE_LOG_VERBOSITY: "v"
      REPLICAS: 2
  - namespace:
      $ref: /services/cincinnati/namespaces/cincinnati-production.yml
    ref: f1d4ef471549d048501774b91cadd58f4c02dd37
    parameters:
      GB_MEMORY_LIMIT: "1.5Gi"
      PE_MEMORY_LIMIT: "2Gi"
      GB_CPU_LIMIT: "2"
      PE_CPU_LIMIT: "2"
      GB_LOG_VERBOSITY: "vvv"
      PE_LOG_VERBOSITY: "vv"
      REPLICAS: 3
