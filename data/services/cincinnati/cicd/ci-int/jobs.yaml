---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: cincinnati

name: ci-int-cincinnati-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: cincinnati
    label: cincinnati
    node: app-sre
    gh_org: openshift
    gh_repo: cincinnati
    quay_org: app-sre
    kube_cluster: app-sre-stage-01
    kube_namespace: cincinnati-stage
    saasherder_context: cincinnati
    saasherder_services: cincinnati
    build_deploy_script_path: "./dist/build_deploy.sh"
    post_apply_script_path: |
      env GRAPH_URL=https://api.stage.openshift.com:443/api/upgrades_info/v1/graph ./dist/run_containerized_loadtesting.sh
    saasherder_object_blacklist: 'Route,Secret,ServiceAccount' # Default: Route,Secret,ConfigMap,ServiceAccount
    saas_git: https://gitlab.cee.redhat.com/service/saas-cincinnati.git
    jobs:
    - 'gh-build-master':
        display_name: build master

- project:
    name: cincinnati-saas
    label: cincinnati
    node: app-sre
    gl_group: service
    gl_project: saas-cincinnati
    kube_cluster: app-sre-prod-01
    kube_namespace: cincinnati-production
    saasherder_context: cincinnati
    image_pattern: '^quay\.io/app-sre/cincinnati'
    quay_org: app-sre
    saasherder_object_blacklist: 'Route,Secret,ServiceAccount' # Default: Route,Secret,ConfigMap,ServiceAccount
    manifest_bouncer_options: '--enable-public-resources'
    jobs:
    - 'saas-deploy':
        display_name: saas deploy
    - 'saas-pr-check':
        display_name: saas pr check
