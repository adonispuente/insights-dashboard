---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: cincinnati

name: ci-int-cincinnati-jobs

description: ''

app:
  $ref: /services/cincinnati/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: cincinnati
    label: cincinnati
    node: app-sre
    gh_org: openshift
    gh_repo: cincinnati
    quay_org: app-sre
    build_deploy_script_path: "./dist/build_deploy.sh"
    jobs:
    - 'gh-build-master':
        display_name: build master
    - 'gh-build-master-with-upstream':
        # this job will run after every successful deployment to stage
        display_name: stage post-deploy load tests
        upstream: openshift-saas-deploy-saas-cincinnati-osd-stage
        build_deploy_script_path: env GRAPH_URL=https://api.stage.openshift.com:443/api/upgrades_info/v1/graph ./dist/run_containerized_loadtesting.sh
