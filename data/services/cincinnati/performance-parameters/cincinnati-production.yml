---
$schema: /app-sre/performance-parameters-1.yml

# Labels for this file in app-interface
# Not related to generated manifests
labels:
  service: cincinnati

name: cincinnati

app:
  $ref: /services/cincinnati/app.yml

component: cincinnati-policy-engine

# Labels that Prometheus uses to select this rules file
# These labels are added to the generated Manifest's metadata.labels
prometheusLabels:
  prometheus: app-sre
  role: alert-rules
  type: slo-rules

# Namespaces that this app lives in
namespace:
  $ref: /services/cincinnati/namespaces/cincinnati-production.yml

# This needs to be filled with real data
# https://issues.redhat.com/browse/OTA-182
reports:
- date: "2020-01-02"
  url: https://to.be/determined

SLIRecordingRules:
- name: http_rates_from_router
  kind: http_rate
  metric: haproxy_server_http_responses_total
  selectors:
    route: cincinnati-route-prod
- name: policy_engine_latency_p90
  kind: latency_rate
  percentile: 90
  metric: cincinnati_pe_v1_graph_serve_duration_seconds_bucket
  selectors:
    job: cincinnati-policy-engine

# req/s per second on average in the last 28d. Calculated
# from existing metrics
volume:
- name: volume_slo
  kind: SLO
  rules: http_rates_from_router
  target: 5000

latency:
- name: policy_engine_latency_slo
  kind: SLO
  rules: policy_engine_latency_p90
  threshold: 3
  target: 95

errors:
- name: errors_slo
  kind: SLO
  rules: http_rates_from_router
  target: 5

availability:
- name: availability_slo
  kind: SLO
  rules:
    latency:
    - policy_engine_latency_slo
    errors:
    - errors_slo
  target: 95

