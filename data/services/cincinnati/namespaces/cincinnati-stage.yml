---
$schema: /openshift/namespace-1.yml

labels: {}

name: cincinnati-stage
description: staging namespace for cincinnati

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/cincinnati/app.yml

environment:
  $ref: /products/osdv4/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
# - $ref: /services/ocm/namespaces/uhc-stage.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre-stage/cincinnati-stage/cincinnati-credentials
  version: 2
- provider: route
  path: /app-sre-stage/cincinnati-stage/cincinnati.route.yaml
- provider: route
  path: /app-sre-stage/cincinnati-stage/cincinnati-gb.route.yaml
