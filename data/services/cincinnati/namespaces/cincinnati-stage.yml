---
$schema: /openshift/namespace-1.yml

labels: {}

name: cincinnati-stage
description: staging namespace for cincinnati

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/cincinnati/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/app-sre-observability-stage.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre-stage/cincinnati-stage/cincinnati.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/cincinnati-stage/cincinnati-registry-credetials
  version: 1
- provider: route
  path: /app-sre-stage/cincinnati-stage/cincinnati.route.yaml
  vault_tls_secret_path: app-interface/app-sre-stage/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 2
