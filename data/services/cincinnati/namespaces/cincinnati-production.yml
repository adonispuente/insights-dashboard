---
$schema: /openshift/namespace-1.yml

labels: {}

name: cincinnati-production

cluster:
  $ref: /openshift/app-sre/cluster.yml

description: production namespace for cincinnati

managedRoles:
- view

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
- provider: resource
  path: /app-sre/cincinnati-production/cincinnati.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/cincinnati-production/cincinnati-registry-credetials
  version: 1
- provider: route
  path: /app-sre/cincinnati-production/cincinnati.route.yaml
  vault_tls_secret_path: app-interface/app-sre/cincinnati-production/routes/cincinnati-route-prod
  vault_tls_secret_version: 3
