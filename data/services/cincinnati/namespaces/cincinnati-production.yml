---
$schema: /openshift/namespace-1.yml

labels: {}

name: cincinnati-production
description: production namespace for cincinnati

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/cincinnati/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

managedResourceTypes:
- Secret
- Route

openshiftResources:
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: vault-secret
  path: app-interface/app-sre/cincinnati-production/cincinnati-registry-credentials
  version: 1
- provider: vault-secret
  path: app-interface/app-sre/cincinnati-production/cincinnati-credentials
  version: 1
- provider: route
  path: /app-sre/cincinnati-production/cincinnati.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.openshift.com
  vault_tls_secret_version: 5
