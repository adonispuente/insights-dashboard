---
$schema: /openshift/namespace-1.yml

labels: {}

name: cincinnati-staging

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/cincinnati/app.yml

description: staging namespace for cincinnati

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- LimitRange
- ConfigMap
- Secret
- Route

openshiftResources:
# - provider: resource
#   path: /setup/app-sre-defaults.limitrange.yaml
- provider: vault-secret
  path: app-interface/global/quay/app-sre/quay.io
  version: 2
  type: kubernetes.io/dockercfg
- provider: resource
  path: /app-sre/cincinnati-staging/cincinnati.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre/cincinnati-staging/cincinnati-registry-credetials
  version: 1
- provider: route
  path: /app-sre/cincinnati-staging/cincinnati.route.yaml
  vault_tls_secret_path: app-interface/app-sre/routes/_wildcard.api.stage.openshift.com
  vault_tls_secret_version: 1
