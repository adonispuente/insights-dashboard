$schema: /app-sre/saas-file-2.yml

labels:
  service: hypershift

name: saas-hypershift
description: SaaS tracking file for Hypershift

clusterAdmin: true

app:
  $ref: /services/hypershift/app.yml

pipelinesProvider:
  $ref: /services/hypershift/pipelines/tekton.hypershift-pipelines.app-sre-prod-01.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-hypershift-info

managedResourceTypes:
- CustomResourceDefinition
- ServiceAccount
- Role
- RoleBinding
- ClusterRole
- ClusterRoleBinding
- PriorityClass
- Deployment
- PrometheusRule

imagePatterns:
- quay.io/hypershift/hypershift-operator

resourceTemplates:
- name: hypershift
  url: https://github.com/geoberle/hypershift
  path: /hack/app-sre/saas_template.yaml
  parameters:
    REGISTRY_IMG: quay.io/hypershift/hypershift-operator
  targets:
  - namespace:
      $ref: /services/hypershift/namespaces/hshifti01ue1/hypershift.yml
    ref: app-sre-template
    parameters:
      IMAGE_TAG: latest
