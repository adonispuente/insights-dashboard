---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hypershift

name: saas-hypershift
description: SaaS tracking file for Hypershift

clusterAdmin: true

app:
  $ref: /services/hypershift/app.yml

pipelinesProvider:
  $ref: /services/hypershift/pipelines/tekton.hypershift-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 1500Mi
  limits:
    cpu: 300m
    memory: 1500Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: project-hypershift-app-ci

managedResourceTypes:
- CustomResourceDefinition
- ServiceAccount
- Role
- RoleBinding
- ClusterRole
- ClusterRoleBinding
- PriorityClass
- Deployment

imagePatterns:
- quay.io/app-sre/hypershift-operator

resourceTemplates:
- name: hypershift
  url: https://github.com/geoberle/hypershift
  path: /hack/app-sre/saas_template.yaml
  parameters:
    REGISTRY_IMG: quay.io/app-sre/hypershift-operator
  targets:
  - namespace:
      $ref: /services/hypershift/namespaces/hshifti01ue1/hypershift.yml
    ref: internal
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: geoberle-hypershift-gh-build-internal
