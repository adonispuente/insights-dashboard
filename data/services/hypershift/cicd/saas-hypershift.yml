---
$schema: /app-sre/saas-file-2.yml

labels:
  service: hypershift

name: saas-hypershift
description: SaaS tracking file for Hypershift

clusterAdmin: true

app:
  $ref: /services/hypershift/app.yml

pipelinesProvider:
  $ref: /services/hypershift/pipelines/tekton.hypershift-pipelines.app-sre-prod-01.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 1500Mi
  limits:
    cpu: 300m
    memory: 1500Mi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: project-hypershift-app-ci

managedResourceTypes:
- CustomResourceDefinition
- ServiceAccount
- Role
- RoleBinding
- ClusterRole
- ClusterRoleBinding
- PriorityClass
- Deployment
- Service

imagePatterns:
- quay.io/app-sre/hypershift-operator
- registry.redhat.io/edo/external-dns-rhel8

allowedSecretParameterPaths:
- app-sre/integrations-output/terraform-resources/hsservicei01ue1

authentication:
  image:
    path: app-sre/ci-int/redhat-registry-io-pull
    field: all

resourceTemplates:
- name: hypershift
  url: https://github.com/openshift/hypershift
  path: /hack/app-sre/saas_template.yaml
  parameters:
    OPERATOR_IMG: quay.io/app-sre/hypershift-operator
    NAMESPACE: hypershift
  targets:
  - namespace:
      $ref: /services/hypershift/namespaces/hshifti01ue1/hypershift.yml
    ref: main
    parameters:
      AWS_PRIVATE_REGION: us-east-1
      EXTERNAL_DNS_PROVIDER: aws
      EXTERNAL_DNS_CREDS_SECRET: i3-devshift-org-route53-creds
      EXTERNAL_DNS_DOMAIN_FILTER: i3.devshift.org
      EXTERNAL_DNS_TXT_OWNER_ID: b2d4287e-e00e-434c-aeaa-91a85562aa9c
    secretParameters:
    - name: OIDC_S3_NAME
      secret:
        path: app-sre/integrations-output/terraform-resources/hsservicei01ue1/multicluster-engine/hypershift-oidc-s3-creds
        field: bucket
    - name: OIDC_S3_REGION
      secret:
        path: app-sre/integrations-output/terraform-resources/hsservicei01ue1/multicluster-engine/hypershift-oidc-s3-creds
        field: aws_region
    upstream:
      instance:
        $ref: /dependencies/ci-ext/ci-ext.yml
      name: openshift-hypershift-gh-build-main
