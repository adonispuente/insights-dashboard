---
$schema: /openshift/namespace-1.yml

labels: {}

name: hypershift
description: integration namespace for hypershift

cluster:
  $ref: /openshift/hshifti01ue1/cluster.yml

app:
  $ref: /services/hypershift/app.yml

environment:
  $ref: /products/hypershift/environments/integration-hshifti01ue1.yml

managedTerraformResources: true

terraformResources:
- provider: s3
  account: app-sre
  identifier: hypershift-oidc-integration
  region: us-east-1
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: hypershift-oidc-s3-creds
  bucket_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Principal": {
            "AWS": "arn:aws:iam::927966746891:user/hypershift-oidc-integration-migration"
          },
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hypershift-oidc-integration/*",
            "arn:aws:s3:::hypershift-oidc-integration",
          ]
        },
      ]
    }
- provider: s3
  account: app-sre-stage
  identifier: hypershift-oidc-integration-new
  region: us-east-1
  defaults: /terraform/resources/s3-public-read-1.yml
  output_resource_name: hypershift-oidc-s3-creds-new
- provider: aws-iam-service-account
  account: app-sre-stage
  identifier: hypershift-oidc-integration-migration
  user_policy:
    {
      "Version": "2012-10-17",
      "Statement": [
        {
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:GetObject"
          ],
          "Resource": [
            "arn:aws:s3:::hypershift-oidc-integration/*",
            "arn:aws:s3:::hypershift-oidc-integration",
          ]
        },
        {
          "Effect": "Allow",
          "Action": [
            "s3:ListBucket",
            "s3:PutObject",
            "s3:PutObjectAcl"
          ],
          "Resource": [
            "arn:aws:s3:::hypershift-oidc-integration-new/*",
            "arn:aws:s3:::hypershift-oidc-integration-new",
          ]
        },
      ]
    }
  output_resource_name: strimzi-bucket-read-write

managedResourceTypes:
- Secret

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /services/hypershift/integration/oidc-s3-creds.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hshifti01ue1.yml
