---
$schema: /openshift/namespace-1.yml

labels: {}

name: multicluster-engine
description: integration namespace for ACM Multicluster Engine

cluster:
  $ref: /openshift/hsservicei01ue1/cluster.yml

app:
  $ref: /services/hypershift/app.yml

environment:
  $ref: /products/hypershift/environments/integration-hsservicei01ue1.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.hsservicei01ue1.yml
- $ref: /openshift/hsservicei01ue1/namespaces/openshift-operator-lifecycle-manager.yml

sharedResources:
- $ref: /services/hypershift/shared-resources/acm-d-quayio-pull-secret.yml
- $ref: /services/hypershift/shared-resources/stolostron-quayio-pull-secret.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: s3
    identifier: hypershift-oidc-int
    region: us-east-1
    defaults: /terraform/resources/s3-public-read-1.yml
    output_resource_name: hypershift-oidc-s3-creds
