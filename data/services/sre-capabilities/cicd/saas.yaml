---
$schema: /app-sre/saas-file-2.yml

labels:
  service: sre-capabilities

name: sre-capabilities
description: Components for sre-capabilities app-interface

app:
  $ref: /services/sre-capabilities/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service
- ServiceAccount
- PodDisruptionBudget

imagePatterns:
- quay.io/app-sre/qontract-server
- quay.io/app-sre/nginx-gate
- quay.io/app-sre/s3-reload
- quay.io/app-sre/busybox
- quay.io/app-sre/qontract-reconcile
- quay.io/app-sre/fluentd
- quay.io/app-sre/ubi8-ubi-minimal

resourceTemplates:
- name: qontract-server
  url: https://github.com/app-sre/qontract-server
  path: /openshift/app-interface.yaml
  parameters:
    IMAGE_GATE_TAG: 49a928c
    REPLICAS: 3
    MAX_OLD_SPACE_SIZE: "800"
    APP_INTERFACE_RESOURCES:
      requests:
        cpu: 900m
        memory: 512Mi
      limits:
        memory: 1Gi
    GATE_RESOURCES:
      requests:
        cpu: 100m
        memory: 100Mi
      limits:
        memory: 100Mi
    S3RELOADER_RESOURCES:
      requests:
        cpu: 30m
        memory: 20Mi
      limits:
        memory: 40Mi
    IMAGE_GATE_AUTH_DISABLE: "true"
  targets:
  - namespace:
      $ref: /services/sre-capabilities/namespaces/sre-capabilities-stage.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/app-sre.yml
      name: qontract-server
  - namespace:
      $ref: /services/sre-capabilities/namespaces/sre-capabilities-prod.yml
    ref: dc3452748211c36547182aeee54ccb15fe346a49

- name: qontract-manager
  url: https://github.com/app-sre/qontract-reconcile
  path: /openshift/qontract-manager.yaml
  parameters:
    INTEGRATIONS_MANAGER_MEMORY_REQUEST: 510Mi
    INTEGRATIONS_MANAGER_MEMORY_LIMIT: 1000Mi
    INTEGRATIONS_MANAGER_CPU_REQUEST: 200m
    # the manager needs to create integrations in stage.
    # the integrations get their DRY_RUN settings from the environment parameters.
    MANAGER_DRY_RUN: --no-dry-run
  targets:
  - namespace:
      $ref: /services/sre-capabilities/namespaces/sre-capabilities-stage.yml
    ref: master
    image:
      org:
        $ref: /dependencies/quay/app-sre.yml
      name: qontract-reconcile
