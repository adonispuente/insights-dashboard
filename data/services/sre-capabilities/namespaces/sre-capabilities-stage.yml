---
$schema: /openshift/namespace-1.yml

labels:
  service: app-interface
  type: sre-capabilities

name: sre-capabilities-stage
description: stage namespace for sre-capabilities

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/sre-capabilities/app.yml

environment:
  $ref: /products/app-interface/environments/sre-capabilities-stage.yml

managedResourceTypes:
- ConfigMap
- Secret
- Route

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

openshiftResources:
- provider: resource-template
  path: /services/sre-capabilities/app-interface.configmap.yml
- provider: resource-template
  path: /services/sre-capabilities/app-interface.secret.yml
- provider: resource-template
  path: /services/sre-capabilities/qontract-server.route.yml
  variables:
    host: sre-capabilities-stage.gitops.devshift.net

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  # the bucket for bundles
  - provider: s3
    identifier: sre-capabilities-stage
    defaults: /terraform/resources/app-sre/app-interface-s3.yml
    output_resource_name: sre-capabilities-s3
