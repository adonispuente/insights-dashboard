---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: app-interface

name: ci-ext-visual-app-interface-jobs

description: ''

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: visual-qontract
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: visual-qontract
    quay_org: app-sre
    kube_cluster: app-sre-stage-01
    kube_namespace: visual-qontract-stage
    saasherder_context: visual-qontract
    saasherder_services: visual-qontract
    saas_git: https://github.com/app-sre/saas-app-interface.git
    jobs:
    - 'gh-build-master':
        display_name: visual-qontract build master
        auto_promote: true

- project:
    name: visual-qontract-saas
    label: app-interface
    node: app-interface
    gh_org: app-sre
    gh_repo: saas-app-interface
    kube_cluster: app-sre-prod-01
    kube_namespace: visual-qontract-prod
    saasherder_context: visual-qontract
    image_pattern: '^(quay\.io/(pusher/oauth2_proxy|app-sre/))'
    quay_org: app-sre
    jobs:
    - 'saas-deploy':
        display_name: visual-qontract saas deploy
    - 'saas-pr-check':
        display_name: visual-qontract saas pr check
