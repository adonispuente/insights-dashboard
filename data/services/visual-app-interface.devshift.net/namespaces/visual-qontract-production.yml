---
$schema: /openshift/namespace-1.yml

labels: {}

name: visual-qontract-prod
description: production namespace for visual-qontract

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/visual-app-interface.devshift.net/app.yml

environment:
  $ref: /products/app-interface/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedRoles: true

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/visual-qontract-prod/acme-account
    version: 1

managedResourceTypes:
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: app-interface/app-sre/visual-qontract-prod/oauth2-proxy
  version: 2
- provider: vault-secret
  path: app-interface/app-sre/visual-qontract-prod/visual-qontract
  version: 2
- provider: resource
  path: /app-sre/visual-qontract-prod/visual-qontract.configmap.yaml
- provider: resource
  path: /app-sre/visual-qontract-prod/visual-qontract.oauth2-proxy.configmap.yaml
- provider: route
  path: /app-sre/visual-qontract-prod/visual-qontract.route.yaml
