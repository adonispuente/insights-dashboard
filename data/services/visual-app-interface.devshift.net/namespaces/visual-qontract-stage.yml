---
$schema: /openshift/namespace-1.yml

labels: {}

name: visual-qontract-stage
description: staging namespace for visual-qontract

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/visual-app-interface.devshift.net/app.yml

managedRoles:
- admin
- edit
- view

managedResourceTypes:
- LimitRange
- ConfigMap
- Secret
- Route
- ServiceAccount
- Role
- RoleBinding

openshiftResources:
- provider: resource
  path: /setup/app-sre-defaults.limitrange.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/visual-qontract-stage/oauth2-proxy
  version: 1
- provider: vault-secret
  path: app-interface/app-sre-stage/visual-qontract-stage/visual-qontract
  version: 1
- provider: resource
  path: /app-sre-stage/visual-qontract-stage/visual-qontract.oauth2-proxy.configmap.yaml
- provider: resource
  path: /app-sre-stage/visual-qontract-stage/visual-qontract.configmap.yaml
- provider: vault-secret
  path: app-interface/app-sre-stage/visual-qontract-stage/acme-account
  version: 1
  labels:
    kubernetes.io/acme.type: account
- provider: resource
  path: /openshift-acme/openshift-acme.serviceaccount.yaml
- provider: resource
  path: /openshift-acme/openshift-acme.role.yaml
- provider: resource
  path: /app-sre-stage/visual-qontract-stage/openshift-acme/openshift-acme.rolebinding.yaml
- provider: route
  path: /app-sre-stage/visual-qontract-stage/visual-qontract.route.yaml
