labels:
  service: app-interface

name: visual-app-interface

description: |
  Web ui for App-Interface

  visual-app-interface.devshift.net

serviceOwner:
  name: App-SRE Team
  email: sd-app-sre@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/quay/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: visual-qontract
    description: 'visual-qontract image'
    public: true

endPoints:
