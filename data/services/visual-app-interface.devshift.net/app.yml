  description: production endpoint for the web ui for app-interface
  url: https://visual-app-interface.devshift.net
- name: visual-app-interface (stage)
  description: staging endpoint for the web ui for app-interface
  url: https://visual-app-interface.stage.devshift.net

codeComponents:
- name: visual-qontract
  resource: upstream
  url: https://github.com/app-sre/visual-qontract/
- name: visual-qontract (ci.ext)
  resource: cicd
  url: https://ci.ext.devshift.net/view/app-interface/
- name: visual-qontract saas
  resource: saasrepo
  url: https://github.com/app-sre/saas-app-interface/
