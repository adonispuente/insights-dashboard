
$schema: /app-sre/saas-file-2.yml

labels:
  service: ocm-quay

name: ocm-quay-opensearch-dashboards-proxy
description: AWS OpenSearch Dashboards proxy for ocm-quay

app:
  $ref: /services/ocm-quay/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

allowedSecretParameterPaths:
- app-sre/integrations-output/terraform-resources

managedResourceTypes:
- ConfigMap
- Deployment
- Service
- Route
- ServiceAccount

imagePatterns:
- quay.io/app-sre
- quay.io/openshift

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: opensearch-dashboards-proxy
  path: /templates/opensearch-dashboards-proxy.yaml
  url: https://github.com/quay/opensearch-dashboards
  parameters:
    WORKER_CONNECTIONS: 1024
    SERVER_NAMES_HASH_BUCKET_SIZE: 128
    PROXY_READ_TIMEOUT: 900s
    PROXY_SEND_TIMEOUT: 900s
    REPLICAS: 3
  targets:
  - namespace:
      $ref: /services/ocm-quay/namespaces/ocmquayrwp01ue1.yml
    ref: main
    parameters:
      HOST: opensearch-dashboards.apps.ocmquayrwp01ue1.zr1f.p2.openshiftapps.com
    secretParameters:
    - name: ES_ENDPOINT
      secret:
        path: app-sre/integrations-output/terraform-resources/ocmquayrwp01ue1/ocm-quay/ocm-quay-elasticsearch
        field: endpoint

