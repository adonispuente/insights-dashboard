terraformResources:
- provider: rds
  account: ocm-quay
  identifier: ocm-quay-production
  availability_zone: us-east-1a
  defaults: /terraform/resources/ocm-quay/rds-1.yml
  parameter_group: /terraform/resources/ocm-quay/rds-parameter-group-1.yml
- provider: acm
  account: ocm-quay
  identifier: ocm-quay
  domain:
    domain_name: '*.q1w2.quay.rhcloud.com'
- provider: s3-cloudfront
  account: ocm-quay
  identifier: ocm-quay-production-s3
  storage_class: intelligent_tiering
  defaults: /terraform/resources/ocm-quay/s3-cloudfront-us-east-1.yml
  output_resource_name: ocm-quay-s3
- provider: s3-cloudfront
  account: ocm-quay
  identifier: ocm-quay-production-s3-backup
  region: us-east-2
  storage_class: onezone_ia
  defaults: /terraform/resources/ocm-quay/s3-cloudfront-us-east-2-replication.yml
  output_resource_name: ocm-quay-s3-backup
- provider: elasticache
  account: ocm-quay
  identifier: ocm-quay-production
  defaults: /terraform/resources/ocm-quay/elasticache-1.yml
  parameter_group: /terraform/resources/ocm-quay/elasticache-parameter-group-1.yml
  output_resource_name: ocm-quay-elasticache
- provider: aws-iam-service-account
  account: ocm-quay
  identifier: syslog-cloudwatch-bridge
  variables:
    aws_region: us-east-1
  user_policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Action": [
                    "logs:CreateLogStream",
                    "logs:PutLogEvents"
                ],
                "Resource": [
                    "arn:aws:logs:*:*:*"
                ]
            }
        ]
    }
