---
$schema: /openshift/namespace-1.yml

labels:
  deployment_validation_operator_minimum_three_replicas: skip
  deployment_validation_operator_no_readiness_probe: skip
  deployment_validation_operator_no_liveness_probe: skip
  deployment_validation_operator_unset_memory_requirements: skip
  deployment_validation_operator_unset_cpu_requirements: skip
  deployment_validation_operator_no_anti_affinity: skip
  deployment_validation_operator_latest_tag: skip
  deployment_validation_operator_default_service_account: skip

name: app-sre-observability-net

description: Skupper network for grafana - prometheus, cluster prometheus connections

cluster:
  $ref: /openshift/app-sre-prod-03/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- ConfigMap
- ServiceAccount
- Role
- RoleBinding
- Deployment
- Service

sharedResources:
- $ref: /services/skupper-cassing/shared-resources/skupper.yml

openshiftResources:
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/skupper/site-config.yml
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/prometheus/cluster-prometheus-skupper-service.yml
- provider: resource-template
  type: jinja2
  path: /skupper-cassing/prometheus/prometheus-skupper-service.yml
