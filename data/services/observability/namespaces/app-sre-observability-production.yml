---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-production
description: production namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
# Routes
## PushGateway
- provider: resource-template
  type: jinja2
  path: /observability/pushgateway.route.yaml
  variables:
    host: pushgateway.app-sre.devshift.net
## Jiralert
- provider: resource-template
  type: jinja2
  path: /observability/jiralert/jiralert.route.yaml
  variables:
    host: jiralert.app-sre.devshift.net
## Hypershift-platform Observatorium Credentials
- provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform
  version: 4
  name: hypershift-token-refresher
  annotations:
    qontract.recycle: "true"
## Managed Services Managed Kafka Observatorium credentials
- provider: vault-secret
  path: managed-services-ci/RHOSAK/Prod/observatorium-token-refresher/production
  version: 1
  name: mk-token-refresher

## ODFMS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/odf/secrets/odfms-prod-token-refresher
  annotations:
    qontract.recycle: "true"
  version: 2
  name: odfms-prod-token-refresher

## ACSCS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/acscs/secrets/acscs-token-refresher
  version: 4
  annotations:
    qontract.recycle: "true"
  name: acscs-token-refresher

## RHOC Observatorium credentials
- provider: vault-secret
  path: app-interface/managed-connectors-api/production/service/observatorium
  version: 1
  name: rhoc-token-refresher

# ConfigMaps
## Cloudwatch exporters
- provider: resource-template
  path: /observability/cloudwatch-exporter/cloudwatch-exporter-config.configmap.yaml
  type: jinja2
  variables:
    rds_delay_seconds: 120
- provider: resource-template
  path: /observability/cloudwatch-exporter/cloudwatch-exporter-config.configmap.yaml
  type: jinja2
  variables:
    rds_delay_seconds: 120
    region: us-east-2
### OSIO CloudWatch Exporter
- provider: resource-template
  path: /observability/cloudwatch-exporter/cloudwatch-exporter-config-osio.configmap.yaml
  type: jinja2
  variables:
    rds_delay_seconds: 120
### Quay CloudWatch Exporter
- provider: resource-template
  type: jinja2
  path: /observability/cloudwatch-exporter/quay/cloudwatch-exporter-config.configmap.yaml
  variables:
    environment: production
    rds_delay_seconds: 120
### Insights CloudWatch Exporter
- provider: resource-template
  type: jinja2
  path: /observability/cloudwatch-exporter/crc/cloudwatch-exporter-config.configmap.yaml
  variables:
    rds_delay_seconds: 120

# Secrets
## Blackbox Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/blackbox-exporter/blackbox-exporter-config.secret.yaml
## Domain Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/domain-exporter/domain-exporter-config.secret.yaml
## Pushgateway
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/pushgateway
  version: 1
## Jiralert
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/jiralert/jiralert-config.secret.yaml
  enable_query_support: true
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/jiralert
  version: 1
## SignalFX Prometheus Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/signalfx-exporter/signalfx-exporter-config.secret.yaml
## Common (delete?)
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/app-sre-observability-htpasswd
  version: 1

### Insights RDS Exporter Configuration
- provider: resource
  path: /observability/rds-exporter/crc/rds-exporter.configmap.crc-prod.yaml

## Cloudflare Exporter
- provider: vault-secret
  path: app-sre/creds/cloudflare/app-interface-read-metrics
  version: 1

## AWS Resource exporter
### account: app-sre
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-app-sre
    account_name: app-sre
    rds: true
    vpc: true
    route53: true
    ec2: true
### account: osio
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-osio
    account_name: osio
    rds: true
    vpc: false
    route53: false
    ec2: false
### account: quayio-prod
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-quayio
    account_name: quayio-prod
    rds: true
    vpc: false
    route53: false
    ec2: false
### account: insights-prod
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-crc
    account_name: insights-prod
    rds: true
    vpc: false
    route53: false
    ec2: false
### account: osd-privatelink-prod
- provider: resource-template
  path: /observability/aws-resource-exporter/aws-resource-exporter.configmap.yaml.j2
  enable_query_support: true
  variables:
    name: aws-resource-exporter-osd-privatelink-prod
    account_name: osd-privatelink-prod
    rds: false
    vpc: true
    route53: true
    route53_timeout: 10m
    route53_interval: 10m
    route53_cache_ttl: 30m
    ec2: true

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-logs/account.yml
  resources: []
- provider: aws
  provisioner:
    $ref: /aws/osio/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-prod-01
    policies:
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-resource-exporter-osio
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-prod-01
    policies:
    - AmazonEC2ReadOnlyAccess
    - AmazonSQSReadOnlyAccess
    - AmazonDynamoDBReadOnlyAccess
    - AmazonS3ReadOnlyAccess
    - AmazonRDSReadOnlyAccess
    - AmazonInspectorReadOnlyAccess
    - CloudWatchReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-osio
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-prod-01
    policies:
    - AmazonRDSReadOnlyAccess
    - AmazonVPCReadOnlyAccess
    - ServiceQuotasReadOnlyAccess
    - AmazonRoute53ReadOnlyAccess
    - AmazonEC2ReadOnlyAccess
    output_resource_name: aws-resource-exporter-app-sre
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-prod-01
    policies:
    - AmazonEC2ReadOnlyAccess
    - AmazonSQSReadOnlyAccess
    - AmazonDynamoDBReadOnlyAccess
    - AmazonS3ReadOnlyAccess
    - AmazonRDSReadOnlyAccess
    - AmazonInspectorReadOnlyAccess
    - CloudWatchReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-app-sre
  - provider: aws-iam-service-account
    identifier: jenkins-worker-sd-config
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "ec2:DescribeInstances",
            "ec2:DescribeAvailabilityZones"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }]
      }
    output_resource_name: jenkins-worker-sd-config
  - provider: s3
    identifier: dynatrace-terraform-950916221866
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: dynatrace-terraform-950916221866
- provider: aws
  provisioner:
    $ref: /aws/insights-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-crc-prod-01
    policies:
    - ReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-crc
## Insights production rds exporter IAM user
  - provider: aws-iam-service-account
    identifier: aws-rds-exporter-crc-prod-01
    policies:
    - CloudWatchReadOnlyAccess
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-rds-exporter-crc
## Insights production aws-resource-exporter IAM user
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-crc-prod-01
    policies:
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-resource-exporter-crc
- provider: aws
  provisioner:
    $ref: /aws/quayio-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-cloudwatch-exporter-quay-prod-01
    policies:
    - CloudWatchReadOnlyAccess
    output_resource_name: aws-cloudwatch-exporter-quay
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter-quay-prod-01
    policies:
    - AmazonRDSReadOnlyAccess
    output_resource_name: aws-resource-exporter-quay
- provider: aws
  provisioner:
    $ref: /aws/osd-privatelink-prod/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: aws-resource-exporter
    policies:
    - AmazonRDSReadOnlyAccess
    - AmazonVPCReadOnlyAccess
    - ServiceQuotasReadOnlyAccess
    - AmazonRoute53ReadOnlyAccess
    - AmazonEC2ReadOnlyAccess
    output_resource_name: aws-resource-exporter-osd-privatelink-prod
