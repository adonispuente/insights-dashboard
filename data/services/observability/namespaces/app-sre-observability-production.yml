---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-production
description: production namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedRoles: true

managedTerraformResources: true

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/default.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-sre-observability-production/acme-account
    version: 1

terraformResources: []

managedResourceTypes:
- Prometheus
- Alertmanager
- Service
- Subscription
- ConfigMap
- Secret
- ServiceMonitor
- PrometheusRule
- Route

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v3/app-sre.prometheus.yaml
  variables:
    replicas: 3
    clusterLabel: app-sre
    environment: production
    externalUrl: https://prometheus.app-sre.devshift.net
    version: v2.15.2
    retention: 31d
    pvSize: 50Gi
    logLevel: info
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v3/prometheus.subscription.yaml
# AlertManager operator
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager/app-sre.alertmanager.yaml
  variables:
    replicas: 1
    version: v0.20.0
    environment: production
    externalUrl: https://alertmanager.app-sre.devshift.net
    oauthProxySecretName: alertmanager-auth-proxy
    storageClassName: gp2-encrypted
    logLevel: debug
- provider: resource
  path: /observability/alertmanager/alertmanager-app-sre.service.yaml
- provider: resource
  path: /observability/alertmanager/alertmanager-proxy.service.yaml

# Routes
## Alertmanager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager.route.yaml
  variables:
    environment: ''
    host: alertmanager.app-sre.devshift.net
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager-external.route.yaml
  variables:
    environment: ''
    host: alertmanager.devshift.net
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.app-sre.devshift.net

# ConfigMaps
## Alertmanager
- provider: resource
  path: /observability/alertmanager/templates.configmap.yaml

# Secrets
## Common
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/app-sre-observability-htpasswd
  version: 1

## Alertmanager
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-app-sre-production.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/alertmanager/alertmanager-auth-proxy
  version: 1

## Prometheus
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/prometheus/prometheus-proxy-config
  version: 2

## ServiceMonitors
### App-SRE AlertManager
- provider: resource
  path: /observability/servicemonitors/alertmanager.servicemonitor.yaml
### OpenShift Routers
- provider: resource
  path: /observability/servicemonitors/openshift-router.servicemonitor.yaml
### App-SRE Prometheus
- provider: resource
  path: /observability/servicemonitors/prometheus-app-sre.servicemonitor.yaml
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml
## Alerting and Recording Rules
### App SRE contract
- provider: resource
  path: /observability/prometheusrules/app-sre-contract.yaml
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml


