---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/quayio-prod-us-east-1/cluster.yml

app:
  $ref: /services/quayio/app.yml

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-config
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy

managedResourceTypes:
- ServiceMonitor
- Secret
- PrometheusRule
- Route
- Service
- OperatorGroup
- Subscription
- Prometheus

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v4/app-sre.prometheus.yaml
  variables:
    clusterLabel: quayio-prod-us-east-1
    environment: production
    externalUrl: https://prometheus.quayio-prod-us-east-1.devshift.net
    version: v2.14.0
    retention: 15d
    pvSize: 50Gi
    walCompression: false
- provider: resource
  path: /observability/prometheus/v4/openshift-customer-monitoring.operatorgroup.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/v4/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus.subscription.yaml

# Secrets
## Observability
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/openshift-customer-monitoring/prometheus-additional-scrape-config
  version: 3
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/openshift-customer-monitoring/prometheus-auth-proxy
  version: 2

# ServiceMonitor
## Quay
- provider: resource
  path: /quayio-prod-us-east-1/quay/quay.servicemonitor.yml

# PrometheusRule
## Quayio
- provider: resource
  path: /quayio-prod-us-east-1/quay/quay.prometheusrules.yaml
### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml

# Route
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.quayio-prod-us-east-1.devshift.net
