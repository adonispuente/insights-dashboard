---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/observability/app.yml

managedResourceTypes:
- Secret
- Route
- Service
- Subscription
- Prometheus
- PrometheusRule

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-config
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v4/app-sre.prometheus.yaml
  variables:
    clusterLabel: app-sre-prod-01
    environment: production
    externalUrl: https://prometheus.app-sre-prod-01.devshift.net
    version: v2.14.0
    retention: 15d
    pvSize: 50Gi
    walCompression: true
- provider: resource
  path: /observability/prometheus/v4/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/v4/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus.subscription.yaml

# Route
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.app-sre-prod-01.devshift.net

# Secrets
## Observability
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
# TODO: replace this
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: vault-secret
  path: app-interface/quayio-stage/openshift-customer-monitoring/prometheus-additional-scrape-config
  version: 3
### Prometheus oauth proxy configuration
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/prometheus/prometheus-auth-proxy
  version: 1

### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml
