### OpenShift.io checks
- provider: resource
  path: /observability/prometheusrules/openshiftio.prometheusrules.yaml
- provider: resource
  path: /observability/prometheusrules/openshiftio-gluster.prometheusrules.yaml
### ci.ext.devshift.net
- provider: resource
  path: /observability/prometheusrules/ci-ext.prometheusrules.yaml
### Hive
- provider: resource
  path: /observability/prometheusrules/hive-production.prometheusrules.yaml
- provider: resource
  path: /observability/prometheusrules/hive-stage.prometheusrules.yaml
### Github Mirror Service
- provider: resource
  path: /observability/prometheusrules/github-mirror-production.prometheusrules.yaml

## ServiceMonitors
