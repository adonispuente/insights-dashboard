### Grafana
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/grafana.servicemonitor.yaml
  variables:
    namespace: app-sre-observability-production
### App-SRE Prometheus
- provider: resource
  path: /observability/servicemonitors/prometheus-app-sre.servicemonitor.yaml
### App-SRE contract
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/app-interface.servicemonitor.yaml
  variables:
