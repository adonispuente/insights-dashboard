- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/aws-resource-exporter-osio.servicemonitor.yaml
  variables:
    namespace: app-sre-observability-production
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/online-registration-exporter.servicemonitor.yaml
