### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### App-interface
- provider: resource
  path: /observability/prometheusrules/app-interface-production.prometheusrules.yaml
### Vault
- provider: resource
  path: /observability/prometheusrules/vault-production.prometheusrules.yaml
### AWS resource exporter checks
- provider: resource
  path: /observability/prometheusrules/aws-resources.prometheusrules.yaml
### Blackbox exporter checks
- provider: resource
