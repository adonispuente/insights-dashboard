---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/observability/app.yml

managedResourceTypes:
- Secret
- Route
- Service
- Subscription
- Prometheus
- PrometheusRule
- ServiceMonitor

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-config
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v4/app-sre.prometheus.yaml
  variables:
    clusterLabel: app-sre-prod-01
    environment: production
    externalUrl: https://prometheus.app-sre-prod-01.devshift.net
    version: v2.14.0
    retention: 15d
    pvSize: 50Gi
    walCompression: true
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus.subscription.yaml

# Route
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.app-sre-prod-01.devshift.net

# Secrets
## Observability
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/v4/prometheus-app-sre-additional-scrapeconfig.secret.yaml
### Prometheus oauth proxy configuration
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-production/prometheus/prometheus-auth-proxy
  version: 2

## Prometheus Rules
### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml
### App SRE contract
- provider: resource
  path: /observability/prometheusrules/app-sre-contract.yaml
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### Vault
- provider: resource
  path: /observability/prometheusrules/vault-production.prometheusrules.yaml
### Cincinnati
- provider: resource
  path: /observability/prometheusrules/cincinnati-production.prometheusrules.yaml
### AWS resource exporter checks
- provider: resource
  path: /observability/prometheusrules/aws-resources.prometheusrules.yaml
### Blackbox exporter checks
- provider: resource
  path: /observability/prometheusrules/blackbox-exporter.prometheusrules.yaml
### AWS Cloudwatch exporter
- provider: resource
  path: /observability/prometheusrules/cloudwatch-exporter.prometheusrules.yaml

## ServiceMonitors
### Vault
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/vault.servicemonitor.yaml
  variables:
    environment: prod
    namespace: vault-prod
### Cincinnati- Policy Engine
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/cincinnati-policy-engine.servicemonitor.yaml
  variables:
    environment: production
    namespace: cincinnati-production
#### Cincinnati- Graph Builder
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/cincinnati-graph-builder.servicemonitor.yaml
  variables:
    environment: production
    namespace: cincinnati-production
## ServiceMonitors
### App-SRE PushGateway
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/pushgateway.servicemonitor.yaml
  variables:
    environment: production
    namespace: app-sre-observability-production
### App-SRE exporters
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/cloudwatch-exporter.servicemonitor.yaml
  variables:
    namespace: app-sre-observability-production
- provider: resource
  path: /observability/servicemonitors/aws-resource-exporter.servicemonitor.yaml
### Grafana
- provider: resource
  path: /observability/servicemonitors/grafana.servicemonitor.yaml
