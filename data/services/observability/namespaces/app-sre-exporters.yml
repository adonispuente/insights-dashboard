---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-exporters
description: Exporters used by the app-sre prometheus setup

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/observability/app.yml

managedRoles:
- admin
- edit
- view

managedTerraformResources: true

terraformResources:
- provider: service-account
  account: app-sre
  identifier: aws-cloudwatch-exporter-production
  policies:
  - AmazonEC2ReadOnlyAccess
  - AmazonSQSReadOnlyAccess
  - AmazonDynamoDBReadOnlyAccess
  - AmazonS3ReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  - AmazonInspectorReadOnlyAccess
  output_resource_name: aws-cloudwatch-exporter-app-sre

managedResourceTypes:
- LimitRange
- ConfigMap
- Secret

openshiftResources:
- provider: resource
  path: /setup/app-sre-defaults.limitrange.yaml
# Configmaps
- provider: resource
  path: /app-sre/app-sre-exporters/cloudwatch-exporter/cloudwatch-exporter-config.configmap.yaml

# Secrets
- provider: vault-secret
  path: app-interface/app-sre/app-sre-exporters/cloudwatch-exporter-aws
  version: 2
- provider: vault-secret
  path: app-interface/app-sre/app-sre-exporters/blackbox-exporter-config
  version: 13
