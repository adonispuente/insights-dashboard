---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-exporters
description: Exporters used by the app-sre prometheus setup

cluster:
  $ref: /openshift/app-sre/cluster.yml

app:
  $ref: /services/observability/app.yml

limitRanges:
  $ref: /dependencies/openshift/limitranges/no-resource-limits.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/app-sre-observability-production.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: service-account
  account: app-sre
  identifier: aws-cloudwatch-exporter-exporters
  policies:
  - AmazonEC2ReadOnlyAccess
  - AmazonSQSReadOnlyAccess
  - AmazonDynamoDBReadOnlyAccess
  - AmazonS3ReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  - AmazonInspectorReadOnlyAccess
  output_resource_name: aws-cloudwatch-exporter-app-sre

managedResourceTypes:
- ConfigMap
- Secret

openshiftResources:
# Configmaps
- provider: resource
  path: /observability/cloudwatch-exporter/cloudwatch-exporter-config.configmap.yaml

# Secrets
- provider: vault-secret
  path: app-interface/app-sre/app-sre-exporters/blackbox-exporter-config
  version: 13
