---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.appsres03ue1.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml
- $ref: /services/observability/shared-resources/grafana.yml
- $ref: /services/observability/shared-resources/grafana-dashboards.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
# Secrets
## Blackbox Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/blackbox-exporter/blackbox-exporter-config.secret.yaml
## SignalFX Prometheus Exporter
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/signalfx-exporter/signalfx-exporter-config.secret.yaml
## Grafana
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/app-sre-observability-htpasswd
  version: 1
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/grafana/grafana-config.secret.yaml
  variables:
    auto_assign_org_role: Editor
    external_url: https://grafana.stage.devshift.net
- provider: resource-template
  type: jinja2
  path: /observability/grafana.route.yaml
  variables:
    environment: -stage
    host: grafana.stage.devshift.net
    cert_manager_issuer_name: letsencrypt-devshiftnet-dns
# Promlens
- provider: vault-secret
  name: grafana-api-token
  path: app-interface/app-sre/app-sre-observability-stage/grafana/grafana-api-token-int
  version: 2
  annotations:
    qontract.recycle: "true"
## OSD Observatorium Credentials
- provider: vault-secret
  path: osd-sre/hive-stage/observatorium-tenant/grafana-proxy-credentials
  version: 1
## Hypershift-platform Observatorium Credentials
- provider: vault-secret
  path: osd-sre/rhobs-hypershift-platform-staging
  version: 3
  name: hypershift-token-refresher
  annotations:
    qontract.recycle: "true"
## Managed Services Managed Kafka Observatorium credentials
- provider: vault-secret
  path: managed-services-ci/RHOSAK/Stage/observatorium-token-refresher/staging
  version: 1
  name: mk-token-refresher
## RHOC Observatorium credentials
- provider: vault-secret
  path: app-interface/managed-connectors-api/stage/service/observatorium
  version: 2
  name: rhoc-token-refresher
## ODFMS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/odf/secrets/odfms-token-refresher
  version: 1
  name: odfms-token-refresher
## ACSCS Observatorium credentials
- provider: vault-secret
  path: mt-sre/tenants/acscs/secrets/acscs-token-refresher-stage
  version: 2
  annotations:
    qontract.recycle: "true"
  name: acscs-token-refresher
## Observatorium credentials for Lokis
- provider: vault-secret
  path: app-sre/creds/observatorium-appsre-staging
  version: 1
  name: grafana-loki-token-refresher
  annotations:
    qontract.recycle: "true"
## Grafana Dashboards
- provider: resource
  path: /observability/grafana/grafana-dashboard-osd-network-verifier.configmap.yaml
  validate_json: true
- provider: resource-template
  path: /observability/grafana/grafana-dashboard-network-observability.configmap.yaml
  variables:
    ref: main

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  ## Grafana database
  - provider: rds
    identifier: grafana-stage-int
    defaults: /terraform/resources/grafana/rds-stage-1.yml
    output_resource_name: grafana-db
    overrides:
      engine_version: "13.8"

skupperSite:
  network:
    $ref: /services/observability/skupper-networks/observability-rhobs.yml
