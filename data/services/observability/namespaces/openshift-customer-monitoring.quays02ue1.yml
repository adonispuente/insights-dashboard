$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/quays02ue1/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- ServiceMonitor
- Secret
- PrometheusRule
- Prometheus
- Service

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-federate-only.secret.yaml
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  variables:
    jiralert_host: jiralert.app-sre-stage.devshift.net

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml
### OLM
- provider: resource
  path: /observability/olm/catalog-operator.servicemonitor.yml
- provider: resource
  path: /observability/olm/olm-operator.servicemonitor.yml

## Prometheus Rules
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### OCM metrics
- provider: resource
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### OLM alerts
- provider: resource
  path: /observability/olm/olm.prometheusrules.yaml
### App SRE prometheus PVC metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml


################## Add  any cluster-specific content below this line ##################

# ServiceMonitor
## Quay
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay.app-sre.servicemonitor.yaml
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay-py3.app-sre.servicemonitor.yaml
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay.aggregation.servicemonitor.yaml
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay-py3.aggregation.servicemonitor.yaml
- provider: resource
  path: /quayio-stage/quay/quay.aggregation.federation.servicemonitor.yaml

# PrometheusRule
## Quayio
- provider: resource
  path: /quayio-stage/quay/quay.alerts.prometheusrules.yaml
- provider: resource
  path: /quayio-stage/quay/quay.aggregation.prometheusrules.yaml
- provider: resource
  path: /quayio-stage/quay/quay-service-tool.alerts.prometheusrules.yaml

# Prometheus
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay.aggregation.prometheus.yaml
  variables:
    version: v2.14.0
    retention: 1h
    tempfsSize: 10Gi
    walCompression: true

# Service
## Quay Aggregation Prometheus
- provider: resource
  path: /quayio-stage/quay/quay.aggregation.service.yaml

# Quay Service Tool Monitoring
- provider: resource-template
  type: jinja2
  path: /quayio-stage/quay/quay-service-tool.servicemonitor.yaml

