---
$schema: /openshift/namespace-1.yml

labels: {}

name: netobserv
description: Namespace for netobserv resources like Loki

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/netobserv/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /openshift/app-sre-stage-01/namespaces/openshift-operators.yaml


managedResourceTypes:
- NetworkPolicy

openshiftResources:
- provider: resource
  path: /setup/network-observability/allow-from-hostnetwork.yaml
- provider: resource
  path: /setup/network-observability/allow-from-netobserv-privileged-namespace.yaml
- provider: resource
  path: /setup/network-observability/allow-from-openshift-console-namespace.yaml
- provider: resource
  path: /setup/network-observability/allow-from-openshift-monitoring-namespace.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
    - provider: s3
      identifier: netobserv-app-sre-stage-01
      defaults: /terraform/resources/s3-private-expires-14-days.yml
