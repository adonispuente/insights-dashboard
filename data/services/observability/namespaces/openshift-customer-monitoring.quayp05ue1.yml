---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/quayp05ue1/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- ServiceMonitor
- PrometheusRule
- Service
- Prometheus
- Secret

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-federate-only.secret.yaml
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  enable_query_support: true
  variables:
    jiralert_host: jiralert.app-sre.devshift.net

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml

## Prometheus Rules
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### kube-metrics pod-crashlooping
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheusrules/kube-metrics-pod-crashlooping.prometheusrules.yaml.j2
  enable_query_support: true
### OCM metrics
- provider: resource
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### OLM alerts
- provider: resource
  path: /observability/olm/olm.prometheusrules.yaml
### App SRE prometheus PVC metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml
### Container Security Operator rules
- provider: resource
  path: /observability/prometheusrules/container-security-operator.prometheusrules.yaml


################## Add  any cluster-specific content below this line ##################

# ServiceMonitor
## Quay
- provider: resource
  path: /quay-p/quay/quay.app-sre.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay-py3.app-sre.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay-py3.aggregation.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.federation.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay-py3-cloudflare.app-sre.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay-py3-cloudflare.aggregation.servicemonitor.yaml


# PrometheusRule
## Quayio
- provider: resource
  path: /quay-p/quay/quay.alerts.prometheusrules.yaml
- provider: resource
  path: /quay-p/quay/quay.db-alerts.prometheusrules.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.prometheusrules.yaml
- provider: resource
  path: /observability/prometheusrules/kube-cronjob.prometheusrules.yaml

# Service Tool PrometheusRule
- provider: resource
  path: /quay-p/quay/quay-service-tool.alerts.prometheusrules.yaml

# Prometheus
## Quay Aggregation Prometheus
- provider: resource-template
  type: jinja2
  path: /quay-p/quay/quay.aggregation.prometheus.yaml
  variables:
    version: v2.15.2
    retention: 1h
    tempfsSize: 10Gi
    walCompression: true

# Service
## Quay Aggregation Prometheus
- provider: resource
  path: /quay-p/quay/quay.aggregation.service.yaml

# Quay Service Tool Monitoring
- provider: resource-template
  type: jinja2
  path: /quay-p/quay/quay-service-tool.servicemonitor.yaml

# CloudFlare
- provider: resource
  path: /quay-p/quay/quay-cloudflare.alerts.prometheusrules.yaml

