---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-user-workload-monitoring
description: OpenShift User Workload Monitoring

cluster:
  $ref: /openshift/hst01ue1/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

clusterAdmin: true

managedResourceTypes:
- Secret
- ConfigMap

openshiftResources:
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  enable_query_support: true
  variables:
    name: alertmanager-user-workload
    jiralert_host: jiralert.app-sre-stage.devshift.net
- provider: resource
  path: /observability/uwm/user-workload-monitoring-config.configmap.yaml

################## Add any cluster-specific content below this line ##################

### Dashdotdb
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/dashdotdb-cso.servicemonitor.yaml
  variables:
    environment: stage
    namespace: dashdot
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/dashdotdb-slo.servicemonitor.yaml
  variables:
    environment: stage
    namespace: dashdot
- provider: resource-template
  type: jinja2
