---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/appsrep05ue1/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceTypes:
- Secret
- PrometheusRule
- ServiceMonitor

openshiftResources:
# Observability

## Secrets
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig-internal.secret.yaml
  variables:
    is_tekton_cluster: true
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml
  validate_alertmanager_config: true
  enable_query_support: true
  variables:
    jiralert_host: jiralert.app-sre.devshift.net

## Servicemonitors
### All managed Prometheus Operators
- provider: resource
  path: /observability/servicemonitors/prometheus-operators-production.servicemonitor.yaml

## Prometheus Rules
### Federated Kubernetes metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics.prometheusrules.yaml
### kube-metrics pod-crashlooping
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheusrules/kube-metrics-pod-crashlooping.prometheusrules.yaml.j2
  enable_query_support: true
### OCM metrics
- provider: resource
  path: /observability/prometheusrules/ocm-metrics.prometheusrules.yaml
### Prometheus mixin alerts
- provider: resource
  path: /observability/prometheusrules/prometheus-mixin.prometheusrules.yaml
### OLM alerts
- provider: resource
  path: /observability/olm/olm.prometheusrules.yaml
### App SRE prometheus PVC metrics
- provider: resource
  path: /observability/prometheusrules/kube-metrics-pvc-observability.prometheusrules.yaml

################## Add  any cluster-specific content below this line ##################

## Prometheus Rules
### App-interface
- provider: resource
  path: /observability/prometheusrules/app-interface-production-int.prometheusrules.yaml
### Qontract-reconcile SLOs
- provider: resource-template
  path: /observability/prometheusrules/qontract-reconcile-time-to-reconcile-slo.prometheusrules.yaml
  type: extracurlyjinja2
  variables:
    namespace: app-interface-production
    severity: medium
### ci.int.devshift.net
- provider: resource
  path: /observability/prometheusrules/ci-int.prometheusrules.yaml
### App-SRE contract
- provider: resource-template
  type: extracurlyjinja2
  path: /app-sre/app-sre-contract/app-sre-contract.prometheusrules.yaml.j2
# Vault rules
- provider: resource
  path: /observability/prometheusrules/vault-production.prometheusrules.yaml
### Container Security Operator rules
- provider: resource
  path: /observability/prometheusrules/container-security-operator.prometheusrules.yaml
### Blackbox exporter checks
- provider: resource
  path: /observability/prometheusrules/blackbox-exporter.prometheusrules.yaml

## ServiceMonitors
### App-SRE contract
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/app-interface.servicemonitor.yaml
  variables:
    environment: production
    namespace: app-interface-production
### Qontract-reconcile
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/qontract-reconcile.servicemonitor.yaml
  variables:
    environment: production
    namespace: app-interface-production
### MT-SRE Jenkins (ci-int) builds
- provider: resource
  path: /observability/prometheusrules/mt-sre-ci-int.prometheusrules.yaml
### Vault
- provider: resource-template
  type: jinja2
  path: /observability/servicemonitors/vault.servicemonitor.yaml
  variables:
    environment: prod
    namespace: vault-prod

sharedResources:
- $ref: /services/observability/shared-resources/dvo.yml
- $ref: /services/observability/shared-resources/dvo-alerts.yml
