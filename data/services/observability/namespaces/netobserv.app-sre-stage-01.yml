---
$schema: /openshift/namespace-1.yml

labels: {}

name: netobserv
description: Namespace for netobserv resources like Loki

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/netobserv/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
    - provider: s3
      identifier: netobserv-app-sre-stage-01
      defaults: /terraform/resources/s3-private-expires-14-days.yml
      output_resource_name: loki-s3
      output_format:
        provider: generic-secret
        data:
          access_key_id: "{{ aws_access_key_id }}"
          region: "{{ aws_region }}"
          access_key_secret: "{{ aws_secret_access_key }}"
          bucketnames: "{{ bucket }}"
          endpoint: "{{ endpoint }}"
