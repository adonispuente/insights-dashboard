---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/observability/app.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/default.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-sre-observability-stage/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Prometheus
- Alertmanager
- Service
- Subscription
- ConfigMap
- Secret
- ServiceMonitor
- PrometheusRule
- Route

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v3/app-sre.prometheus.yaml
  variables:
    replicas: 1
    clusterLabel: app-sre-stage
    environment: staging
    externalUrl: https://prometheus.app-sre-stage.devshift.net
    version: v2.15.2
    retention: 31d
    pvSize: 50Gi
    logLevel: debug
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v3/prometheus.subscription.yaml

# AlertManager operator
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager/app-sre.alertmanager.yaml
  variables:
    replicas: 1
    version: v0.20.0
    environment: staging
    externalUrl: https://alertmanager.stage.devshift.net
    oauthProxySecretName: alertmanager-auth-proxy
    storageClassName: gp2-encrypted
    logLevel: info
- provider: resource
  path: /observability/alertmanager/alertmanager-app-sre.service.yaml
- provider: resource
  path: /observability/alertmanager/alertmanager-proxy.service.yaml

# Routes
## Alertmanager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager.route.yaml
  variables:
    name: alertmanager-app-sre-stage
    host: alertmanager.stage.devshift.net
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    name: prometheus-app-sre-stage
    host: prometheus.app-sre-stage.devshift.net

# ConfigMaps
## Alertmanager
- provider: resource
  path: /observability/alertmanager/templates.configmap.yaml

# Secrets
## Common
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/app-sre-observability-htpasswd
  version: 1

## Alertmanager
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-app-sre-stage.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/alertmanager/alertmanager-auth-proxy
  version: 1

## Prometheus
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/prometheus/prometheus-proxy-config
  version: 3

# SLO rules
## Prometheus
- provider: resource
  path: /observability/slo/prometheus.slo.yaml

# ServiceMonitors
### OpenShift Routers
- provider: resource
  path: /observability/servicemonitors/openshift-router.servicemonitor.yaml
### App-SRE AlertManager
- provider: resource
  path: /observability/servicemonitors/alertmanager.servicemonitor.yaml

## Alerting and Recording Rules
### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml
### Quayio Stage
- provider: resource
  path: /quayio-stage/quay/quay.alerts.prometheusrules.yaml
