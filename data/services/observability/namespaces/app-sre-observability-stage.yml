---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/observability/app.yml

openshiftAcme:
  $ref: /dependencies/openshift/acme/default.yml

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: service-account
  account: app-sre
  identifier: aws-resource-exporter-stage
  policies:
  - AmazonRDSReadOnlyAccess
  output_resource_name: aws-resource-exporter-app-sre
- provider: service-account
  account: app-sre
  identifier: aws-cloudwatch-exporter-stage
  policies:
  - AmazonEC2ReadOnlyAccess
  - AmazonSQSReadOnlyAccess
  - AmazonDynamoDBReadOnlyAccess
  - AmazonS3ReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  - AmazonInspectorReadOnlyAccess
  output_resource_name: aws-cloudwatch-exporter-app-sre

managedResourceTypes:
- ConfigMap
- Secret
- ServiceMonitor
- PrometheusRule
- ServiceAccount
- Role
- RoleBinding
- Route

openshiftResources:
# Routes
## Alertmanager
- provider: resource-template
  type: jinja2
