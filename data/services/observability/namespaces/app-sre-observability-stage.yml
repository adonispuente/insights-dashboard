---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-stage/cluster.yml

app:
  $ref: /services/observability/app.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/default.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-sre-observability-stage/acme-account
    version: 1

managedRoles: true

managedResourceTypes:
- Prometheus
- Alertmanager
- Service
- Subscription
- ConfigMap
- Secret
- ServiceMonitor
- PrometheusRule
- Route

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v3/app-sre.prometheus.yaml
  variables:
    replicas: 1
    clusterLabel: app-sre-stage
    environment: staging
    externalUrl: https://prometheus.app-sre-stage.devshift.net
    version: v2.15.0-rc.0
    retention: 31d
    pvSize: 50Gi
    logLevel: debug
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v3/prometheus.subscription.yaml

# AlertManager operator
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager/v3/app-sre.alertmanager.yaml
  variables:
    replicas: 1
    environment: staging
    externalUrl: https://alertmanager.stage.devshift.net
- provider: resource
  path: /observability/alertmanager/v3/alertmanager-app-sre.service.yaml
- provider: resource
  path: /observability/alertmanager/v3/alertmanager-proxy.service.yaml

# Routes
## Alertmanager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager.route.yaml
  variables:
    environment: -stage
    host: alertmanager.stage.devshift.net
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: -stage
    host: prometheus.app-sre-stage.devshift.net

# ConfigMaps
## Alertmanager
- provider: resource
  path: /observability/alertmanager/templates.configmap.yaml

# Secrets
## Common
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/app-sre-observability-htpasswd
  version: 1

## Alertmanager
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-app-sre-stage.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/alertmanager/alertmanager-proxy-config
  version: 2

## Prometheus
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/prometheus/prometheus-app-sre-additional-scrapeconfig.secret.yaml
- provider: vault-secret
  path: app-interface/app-sre/app-sre-observability-stage/prometheus/prometheus-proxy-config
  version: 3

# SLO rules
## Prometheus
- provider: resource
  path: /observability/slo/prometheus.slo.yaml

