---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/quay-p-ue1/cluster.yml

app:
  $ref: /services/quayio/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-instance
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy
- resource: Alertmanager
  resourceNames:
    - instance

managedResourceTypes:
- Alertmanager
- ServiceMonitor
- PrometheusRule
- Service
- Subscription
- Prometheus
- Route
- Secret

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v4/app-sre.prometheus.yaml
  variables:
    clusterLabel: quay-p-ue1
    environment: production
    externalUrl: https://prometheus.quay-p-ue1.devshift.net
    version: v2.15.2
    retention: 30d
    pvSize: 50Gi
    walCompression: true
    logLevel: info
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus.subscription.yaml

# AlertManager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager/app-sre.alertmanager.yaml
  variables:
    replicas: 3
    version: v0.20.0
    environment: production
    externalUrl: https://alertmanager.quay-p-ue1.devshift.net
    oauthProxySecretName: alertmanager-auth-proxy
    storageClassName: gp2
    logLevel: info
    alertmanagerName: instance
- provider: resource
  path: /observability/alertmanager/alertmanager-app-sre.service.yaml
- provider: resource
  path: /observability/alertmanager/alertmanager-proxy.service.yaml

# Secrets
## Observability
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/openshift-customer-monitoring/prometheus-additional-scrape-config
  version: 3
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/openshift-customer-monitoring/prometheus-auth-proxy
  version: 3
### Alertmanager oauth proxy configuration
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-1/openshift-customer-monitoring/alertmanager/alertmanager-auth-proxy
  version: 2
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml

# ServiceMonitor
## Quay
- provider: resource
  path: /quay-p/quay/quay.app-sre.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.servicemonitor.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.federation.servicemonitor.yaml
## CloudWatch Exporter
- provider: resource
  path: /quay-p/cloudwatch-exporter/quay.cloudwatchexporter.servicemonitor.yaml
### App-SRE Prometheus
- provider: resource
  path: /observability/servicemonitors/prometheus-app-sre.servicemonitor.yaml

# PrometheusRule
## Quayio
- provider: resource
  path: /quay-p/quay/quay.alerts.prometheusrules.yaml
- provider: resource
  path: /quay-p/quay/quay.aggregation.prometheusrules.yaml

# Prometheus
## Quay Aggregation Prometheus
- provider: resource-template
  type: jinja2
  path: /quay-p/quay/quay.aggregation.prometheus.yaml
  variables:
    version: v2.15.2
    retention: 30m
    tempfsSize: 10Gi
    walCompression: true

# Service
## Quay Aggregation Prometheus
- provider: resource
  path: /quay-p/quay/quay.aggregation.service.yaml


### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml
