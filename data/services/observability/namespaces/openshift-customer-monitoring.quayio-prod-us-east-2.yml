---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-customer-monitoring
description: App-SRE OpenShift Application monitoring

cluster:
  $ref: /openshift/quayio-prod-us-east-2/cluster.yml

app:
  $ref: /services/quayio/app.yml

managedResourceNames:
# https://github.com/openshift/managed-cluster-config/blob/master/deploy/osd-customer-monitoring/05-role.yaml#L24-L37
- resource: Secret
  resourceNames:
    - alertmanager-auth-proxy
    - alertmanager-instance
    - alertmanager-main
    - alertmanager-main-proxy
    - prometheus-additional-alertmanager-config
    - prometheus-additional-scrape-config
    - prometheus-auth-proxy

managedResourceTypes:
- ServiceMonitor
- Secret
- PrometheusRule
- Route
- Service
- Subscription
- Prometheus

openshiftResources:
# Prometheus operator
- provider: resource-template
  type: jinja2
  path: /observability/prometheus/v4/app-sre.prometheus.yaml
  variables:
    clusterLabel: quayio-prod-us-east-2
    environment: production
    externalUrl: https://prometheus.quayio-prod-us-east-2.devshift.net
    version: v2.15.2
    retention: 10d
    pvSize: 50Gi
    walCompression: true
    logLevel: info
- provider: resource
  path: /observability/prometheus/prometheus-app-sre.service.yaml
- provider: resource
  path: /observability/prometheus/prometheus-operator.service.yml
- provider: resource
  path: /observability/prometheus/prometheus-proxy.service.yaml
- provider: resource
  path: /observability/prometheus/v4/prometheus.subscription.yaml

# AlertManager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager/app-sre.alertmanager.yaml
  variables:
    replicas: 3
    version: v0.20.0
    environment: production
    externalUrl: https://alertmanager.quayio-prod-us-east-2.devshift.net
    oauthProxySecretName: alertmanager-auth-proxy
    storageClassName: gp2
    logLevel: info
    alertmanagerName: instance
- provider: resource
  path: /observability/alertmanager/alertmanager-app-sre.service.yaml
- provider: resource
  path: /observability/alertmanager/alertmanager-proxy.service.yaml

# Secrets
## Observability
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/global/observability/prometheus-additional-alertmanager-config
  version: 1
### Prometheus additional scrape config
### Defines any additional jobs that don't fit into the servicemonitor model
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/openshift-customer-monitoring/prometheus-additional-scrape-config
  version: 3
### Prometheus additional alertmanager config
### Defines what alertmanager Prometheus fires alerts to
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/openshift-customer-monitoring/prometheus-auth-proxy
  version: 3
### Alertmanager oauth proxy configuration
- provider: vault-secret
  path: app-interface/quayio-prod-us-east-2/openshift-customer-monitoring/alertmanager/alertmanager-auth-proxy
  version: 1
### Alertmanager configuration
- provider: resource-template
  type: extracurlyjinja2
  path: /observability/alertmanager/alertmanager-instance.secret.yaml

# ServiceMonitor
## Quay
- provider: resource
  path: /quayio-prod-us-east-2/quay/quay.servicemonitor.yml
### App-SRE Prometheus
- provider: resource
  path: /observability/servicemonitors/prometheus-app-sre.servicemonitor.yaml

# PrometheusRule
## Quayio
- provider: resource
  path: /quayio-prod-us-east-2/quay/quay.prometheusrules.yaml
### Prometheus Deadmanssnitch
- provider: resource
  path: /observability/prometheusrules/deadmanssnitch.prometheusrules.yaml

# Route
## Alertmanager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager.route.yaml
  variables:
    environment: ''
    host: alertmanager.quayio-prod-us-east-2.devshift.net
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.quayio-prod-us-east-2.devshift.net
