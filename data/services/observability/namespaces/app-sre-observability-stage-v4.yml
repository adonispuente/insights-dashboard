---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-observability-stage
description: staging namespace for the app-sre observability stack

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/app.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

openshiftAcme:
  config:
    $ref: /dependencies/openshift/acme/v4.yml
  accountSecret:
    provider: vault-secret
    path: app-interface/app-sre/app-sre-observability-stage/acme-account
    version: 1

managedRoles: true

managedTerraformResources: true

terraformResources:
- provider: service-account
  account: app-sre
  identifier: aws-resource-exporter-stage-01
  policies:
  - AmazonRDSReadOnlyAccess
  output_resource_name: aws-resource-exporter-app-sre
- provider: service-account
  account: app-sre
  identifier: aws-cloudwatch-exporter-stage-01
  policies:
  - AmazonEC2ReadOnlyAccess
  - AmazonSQSReadOnlyAccess
  - AmazonDynamoDBReadOnlyAccess
  - AmazonS3ReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  - AmazonInspectorReadOnlyAccess
  - CloudWatchReadOnlyAccess
  output_resource_name: aws-cloudwatch-exporter-app-sre
- provider: service-account
  account: osio
  identifier: aws-cloudwatch-exporter-stage-01
  policies:
  - AmazonEC2ReadOnlyAccess
  - AmazonSQSReadOnlyAccess
  - AmazonDynamoDBReadOnlyAccess
  - AmazonS3ReadOnlyAccess
  - AmazonRDSReadOnlyAccess
  - AmazonInspectorReadOnlyAccess
  - CloudWatchReadOnlyAccess
  output_resource_name: aws-cloudwatch-exporter-osio
- provider: service-account
  account: osio
  identifier: aws-resource-exporter-stage-01
  policies:
  - AmazonRDSReadOnlyAccess
  output_resource_name: aws-resource-exporter-osio

managedResourceTypes:
- ConfigMap
- Secret
- Route

openshiftResources:
# Routes
## Grafana
- provider: resource-template
  type: jinja2
  path: /observability/grafana.route.yaml
  variables:
    environment: -stage
    host: grafana.stage.devshift.net
## Blackbox Exporter
- provider: resource-template
  type: jinja2
  path: /observability/blackbox-exporter.route.yaml
  variables:
    host: blackbox-exporter.stage.devshift.net
## PushGateway
- provider: resource-template
  type: jinja2
  path: /observability/pushgateway.route.yaml
  variables:
    host: pushgateway.app-sre-stage.devshift.net
## Zabbix impersonator
- provider: resource-template
  type: jinja2
  path: /observability/zabbix-impersonator/zabbix-impersonator-exporter.route.yaml
  variables:
    host: zabbix-impersonator-exporter.stage.devshift.net
## Prometheus
- provider: resource-template
  type: jinja2
  path: /observability/prometheus.route.yaml
  variables:
    environment: ''
    host: prometheus.app-sre-stage-01.devshift.net
    service_name: nginx-proxy
    target_port: 8080
## Alertmanager
- provider: resource-template
  type: jinja2
  path: /observability/alertmanager.route.yaml
  variables:
    environment: ''
    host: alertmanager.app-sre-stage-01.devshift.net
    service_name: nginx-proxy
    target_port: 8080

