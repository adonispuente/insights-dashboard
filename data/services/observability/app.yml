---
$schema: /app-sre/app-1.yml


labels:
  service: app-sre-observability

name: app-sre-observability

description: |
  App SRE observability stack

serviceOwners:
- name: App-SRE Team
  email: sd-app-sre@redhat.com

performanceParameters:
  SLO: 90

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: online-registration-exporter
    description: ''
    public: true
  - name: aws-resource-exporter
    description: 'Prometheus exporter for AWS resource metadata and metrics which are not available in Cloudwatch'
    public: true
  - name: zabbix-impersonator
    description: 'Prometheus exporter that listens for zabbix_sender (trapper) connections and exports metrics in prometheus format'
    public: true
  - name: grafana
    description: 'Mirror for https://docker.io/grafana/grafana'
    public: true
    mirror: docker.io/grafana/grafana
  - name: prom-pushgateway
    description: 'Mirror for https://hub.docker.com/r/prom/pushgateway/'
    public: true
    mirror: docker.io/prom/pushgateway
  - name: prom-cloudwatch-exporter
    description: 'Mirror for https://hub.docker.com/r/prom/cloudwatch-exporter/'
    public: true
    mirror: docker.io/prom/cloudwatch-exporter
  - name: prom-blackbox-exporter
    description: 'Mirror for https://hub.docker.com/r/prom/blackbox-exporter/'
    public: true
    mirror: docker.io/prom/blackbox-exporter

codeComponents:
- name: app-sre-observability
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  jira:
    $ref: /dependencies/jira/issues-redhat-com.yaml
- name: online-registration-exporter
  resource: upstream
  url: https://github.com/app-sre/online-registration-exporter
- name: aws-resource-exporter
  resource: upstream
  url: https://github.com/app-sre/aws-resource-exporter
- name: zabbix-impersonator
  resource: upstream
  url: https://github.com/app-sre/zabbix-impersonator
- name: saas-app-sre-errbot
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/service/saas-app-sre-errbot

