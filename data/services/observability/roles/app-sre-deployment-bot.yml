---
$schema: /access/role-1.yml

labels:
  service: observability

name: app-sre-deployment-bot-observability
description: openshift ServiceAccount app-sre-deployment-bot permissions to the app-sre observability service

permissions: []

access:
# View permissions are explicitly required because the Prometheus operator CR's
# are currently not aggregated to the `admin` role
- namespace:
    $ref: /services/observability/namespaces/app-sre-observability-production.yml
  role: admin
- namespace:
    $ref: /services/observability/namespaces/app-sre-observability-production.yml
  role: view
- namespace:
    $ref: /services/observability/namespaces/app-sre-observability-stage.yml
  role: admin
- namespace:
    $ref: /services/observability/namespaces/app-sre-observability-stage.yml
  role: view
- namespace:
    $ref: /services/observability/namespaces/app-sre-exporters.yml
  role: admin
- namespace:
    $ref: /services/observability/namespaces/app-sre-exporters.yml
  role: view
