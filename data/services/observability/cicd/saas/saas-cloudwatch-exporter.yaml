---
$schema: /app-sre/saas-file-1.yml

labels:
  service: app-sre-observability

name: saas-cloudwatch-exporter
description: saas-cloudwatch-exporter

app:
  $ref: /services/observability/app.yml

instance:
  $ref: /dependencies/ci-int/ci-int.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service

imagePatterns:
- quay.io/app-sre

resourceTemplates:

# NOTE: Increasing the number of replicas drastically increases the cost of Cloudwatch API usage,
# Please keep the replicas here to 1, even in production

- name: cloudwatch-exporter
  path: /openshift/cloudwatch-exporter.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      REPLICAS: 1
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 8be6a276f4d822edf4730a06bdd63221241c345b
    parameters:
      REPLICAS: 1
- name: cloudwatch-exporter-osio
  path: /openshift/cloudwatch-exporter-osio.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      REPLICAS: 1
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 2ebfba7d80c241f894571deac20bec5cf078a7de
    parameters:
      REPLICAS: 1
- name: cloudwatch-exporter-quay
  path: /openshift/cloudwatch-exporter.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  parameters:
    CLOUDWATCH_EXPORTER: cloudwatch-exporter-quay
    AWS_SECRET_NAME: aws-cloudwatch-exporter-quay
    CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-quay
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      REPLICAS: 1
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 8be6a276f4d822edf4730a06bdd63221241c345b
    parameters:
      REPLICAS: 1
- name: cloudwatch-exporter-crc
  path: /openshift/cloudwatch-exporter.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  parameters:
    CLOUDWATCH_EXPORTER: cloudwatch-exporter-crc
    AWS_SECRET_NAME: aws-cloudwatch-exporter-crc
    CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-crc
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      REPLICAS: 1
