---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-cloudwatch-exporter
description: saas-cloudwatch-exporter

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsres03ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service
- ServiceAccount
- Role
- RoleBinding

imagePatterns:
- quay.io/app-sre

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:

# NOTE: Increasing the number of replicas drastically increases the cost of Cloudwatch API usage,
# Please keep the replicas here to 1, even in production

# Installing the exporter for another account?
# Enable it in data/services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
# or in data/services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
# by adding the account name to the accounts_with_cloudwatch_exporter list

- name: cloudwatch-exporter
  path: /openshift/cloudwatch-exporter.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  parameters:
    REPLICAS: 1
  targets:
  - name: app-sre-stage
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter
      AWS_SECRET_NAME: aws-cloudwatch-exporter-app-sre
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config
  - name: app-sre
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: f2c710df4786025faef8abed3b80b82290369ab3
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter
      AWS_SECRET_NAME: aws-cloudwatch-exporter-app-sre
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config
  - name: osio
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: f2c710df4786025faef8abed3b80b82290369ab3
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter-osio
      AWS_SECRET_NAME: aws-cloudwatch-exporter-osio
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-osio
  - name: quayio-stage
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter-quay
      AWS_SECRET_NAME: aws-cloudwatch-exporter-quay
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-quay
  - name: quayio-prod
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: f2c710df4786025faef8abed3b80b82290369ab3
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter-quay
      AWS_SECRET_NAME: aws-cloudwatch-exporter-quay
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-quay
  - name: insights-stage
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      CLOUDWATCH_EXPORTER: cloudwatch-exporter-crc
      AWS_SECRET_NAME: aws-cloudwatch-exporter-crc
      CLOUDWATCH_EXPORTER_CONFIGMAP: cloudwatch-exporter-config-crc
  - name: insights-prod
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: f2c710df4786025faef8abed3b80b82290369ab3
