---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-promlens
description: saas-promlens

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-srep-info

managedResourceTypes:
- Service
- ServiceAccount
- Role
- RoleBinding
- Deployment
- PersistentVolumeClaim
- Route

imagePatterns:
- quay.io/app-sre/openshift-oauth-proxy
- quay.io/app-sre/promlens

authentication:
  # required for private images
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: promlens
  path: /promlens.template.yaml
  url: https://gitlab.cee.redhat.com/service/promlens
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: main
    parameters:
      IMAGE: quay.io/app-sre/promlens
      IMAGE_TAG: v1.1.0
      OAUTH_PROXY_IMAGE: quay.io/app-sre/openshift-oauth-proxy
      OAUTH_PROXY_IMAGE_TAG: v1.1.0
      GRAFANA_URL: http://grafana:3001
      HOSTNAME: promlens.stage.devshift.net
