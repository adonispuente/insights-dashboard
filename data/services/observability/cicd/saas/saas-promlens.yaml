---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-promlens
description: saas-promlens

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 600Mi
  limits:
    cpu: 300m
    memory: 600Mi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-srep-info

managedResourceTypes:
- Service
- ServiceAccount
- Role
- RoleBinding
- Deployment
- PersistentVolumeClaim
- Route

imagePatterns:
- quay.io/openshift/origin-oauth-proxy
- quay.io/app-sre/promlens
- quay.io/app-sre/prom-promlens

authentication:
  # required for private images
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: promlens
  path: /promlens.template.yaml
  url: https://gitlab.cee.redhat.com/service/promlens
  parameters:
    IMAGE: quay.io/app-sre/promlens
    OAUTH_PROXY_IMAGE: quay.io/openshift/origin-oauth-proxy
    OAUTH_PROXY_IMAGE_TAG: '4.10'
    GRAFANA_URL: http://grafana-direct:3001
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: main
    parameters:
      IMAGE_TAG: v1.1.0
      HOSTNAME: promlens.stage.devshift.net
      CERT_MANAGER_ISSUER_NAME: letsencrypt-devshiftnet-dns
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: f60eef7b5257f15be3174b4a5039f629a58f37ab
    parameters:
      IMAGE_TAG: v1.1.0
      HOSTNAME: promlens.devshift.net
