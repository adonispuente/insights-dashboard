---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-grafana-instance
description: deployment of grafana instance

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
- ServiceAccount
- Role
- RoleBinding
- DeploymentConfig
- Deployment
- Service

imagePatterns:
- quay.io/app-sre/grafana
- quay.io/app-sre/k8s-sidecar
- quay.io/app-sre/ubi8-ubi-minimal
- quay.io/oauth2-proxy/oauth2-proxy
- quay.io/app-sre/nginx-redirector

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: grafana
  path: /openshift/grafana-no-proxy.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  parameters:
    GF_INSTALL_PLUGINS: "grafana-piechart-panel,yesoreyeram-infinity-datasource"
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage-int.yml
    ref: master
    parameters:
      REPLICAS: 3
      IMAGE_TAG: '9.3.8'
      DASHBOARD_DISCOVERY_IMAGE_TAG: '1.22.2'
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 6c6ff6f7f1485b6665eca42d5555dc2a606e658f
    parameters:
      REPLICAS: 3
      IMAGE_TAG: '9.3.8'
      GRAFANA_CPU_REQUEST: 100m
      GRAFANA_CPU_LIMIT: 800m
      GRAFANA_MEMORY_REQUEST: 250Mi
      GRAFANA_MEMORY_LIMIT: 1Gi
  # dev instance for app-interface-dev-data
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-dev.yml
    ref: master
    parameters:
      REPLICAS: 3
      IMAGE_TAG: '9.3.11'
      GF_INSTALL_PLUGINS: "grafana-piechart-panel,yesoreyeram-infinity-datasource,grafana-gitlab-datasource,grafana-sentry-datasource"

# After switch to RH SSO, we don't need the https://grafana.openshift-app-sre.devshift.net URL anymore; redirect it to https://grafana.app-sre.devshift.net
- name: grafana-openshift-redirector
  url: https://github.com/app-sre/nginx-redirector
  path: /openshift-redirector.yml
  targets:
  - namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production-int.yml
    ref: 16ab519afccb425322f317767341079f388c1d28
    parameters:
      REDIRECTOR_DESTINATION: https://grafana.app-sre.devshift.net

