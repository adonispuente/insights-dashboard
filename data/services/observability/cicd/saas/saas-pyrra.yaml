---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-pyrra
description: deployment of pyrra

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- ServiceAccount
- Deployment
- Service
- ClusterRole
- ClusterRoleBinding
- CustomResourceDefinition
- PersistentVolumeClaim

imagePatterns:
- quay.io/app-sre/pyrra
- quay.io/app-sre/pyrra-snesic-test

clusterAdmin: true

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: pyrra-deployment
  path: /openshift/template.yaml
  url: https://github.com/app-sre/pyrra-template
  targets:
  - namespace:
      $ref: /services/observability/namespaces/pyrra.app-sre-stage-01.yml
      # $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
    ref: main
    parameters:
      IMAGE_TEST: quay.io/app-sre/pyrra-snesic-test
      RELEASE_TEST: v0.0.2-test
      PROMETHEUS_URL: http://prometheus-app-sre.openshift-customer-monitoring.svc.cluster.local:9090
      API_URL: http://pyrra-api-pyrra.apps.app-sre-stage-0.k3s7.p1.openshiftapps.com
      # IMAGE: quay.io/app-sre/pyrra
      # RELEASE: v0.4.4
