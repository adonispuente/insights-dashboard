---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-dynatrace-app-sre
description: Dynatrace installation for AppSRE clusters

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 300m
    memory: 1Gi
  limits:
    cpu: 1200m
    memory: 2Gi

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
# :see-no-evil:
- ClusterRole.rbac.authorization.k8s.io
- ClusterRoleBinding.rbac.authorization.k8s.io
- CustomResourceDefinition
- Deployment.apps
- MutatingWebhookConfiguration.admissionregistration.k8s.io
- PodDisruptionBudget.policy
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io
- Service
- ServiceAccount
- ValidatingWebhookConfiguration.admissionregistration.k8s.io

imagePatterns:
- quay.io/app-sre/dynatrace-operator

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

clusterAdmin: true

parameters:
  OPERATOR_IMAGE_PULL_SECRET: quay.io

resourceTemplates:
- name: dynatrace-operator
  url: https://gitlab.cee.redhat.com/service/dynatrace-config
  path: /resources/dynatrace-operator/dynatrace-operator-app-sre.yaml
  targets:
  - namespace:
      $ref: /services/observability/namespaces/dynatrace.app-sre-stage-01.yml
    ref: 20877acf72a43c8c4d4fb839146441f6f82f72f4
  # TODO: enable once namespace exists to avoid race-condition
  # - namespace:
  #     $ref: /services/observability/namespaces/dynatrace.app-sre-prod-04.yml
  #   ref: 20877acf72a43c8c4d4fb839146441f6f82f72f4
