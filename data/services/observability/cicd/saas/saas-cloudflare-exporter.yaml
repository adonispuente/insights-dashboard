---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre-observability

name: saas-cloudflare-exporter
description: The exporter to pull metrics from CloudFlare account for Prometheus to scrape.

app:
  $ref: /services/observability/app.yml

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsres03ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: sd-app-sre-info

managedResourceTypes:
- Deployment
- Service
- ServiceAccount

imagePatterns:
- quay.io/app-sre/lablabs-cloudflare-exporter

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: cloudflare-exporter
  path: /openshift/cloudflare-exporter.template.yaml
  url: https://gitlab.cee.redhat.com/service/app-sre-observability
  targets:
  - name: app-sre-stage
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-stage.yml
    ref: master
    parameters:
      NAME: cloudflare-exporter
      ENVIRONMENT: staging
      CF_API_TOKEN: app-interface-read-metrics
      CLOUDFLARE_EXPORTER_IMAGE_TAG: 0.0.14-fork-lp-metrics
  - name: app-sre-prod
    namespace:
      $ref: /services/observability/namespaces/app-sre-observability-production.yml
    ref: 33392d7061576fee364669206aa1beb773b3c9d8
    parameters:
      NAME: cloudflare-exporter
      ENVIRONMENT: prod
      CF_API_TOKEN: app-interface-read-metrics
      CLOUDFLARE_EXPORTER_IMAGE_TAG: 0.0.14-fork-lp-metrics
