---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: observability

name: ci-int-observability-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: app-sre-observability
    label: app-sre-observability
    node: app-sre
    gl_group: service
    gl_project: app-sre-observability
    kube_cluster: app-sre-stage
    kube_namespace: app-sre-observability-stage
    saasherder_context: app-sre-observability
    saasherder_services: prometheus alertmanager grafana cloudwatch-exporter blackbox-exporter pushgateway openshift-acme
    saas_git: https://gitlab.cee.redhat.com/service/saas-app-sre-observability.git
    quay_org: app-sre
    jobs:
    - 'gl-build-master':
        display_name: build master

- project:
    name: app-sre-observability-cd
    label: app-sre-observability
    node: app-sre
    gl_group: service
    gl_project: saas-app-sre-observability
    kube_cluster: app-sre
    kube_namespace: app-sre-observability-production
    saasherder_context: app-sre-observability
    quay_org: app-sre
    jobs:
    # OpenShift v3 Clusters
    - 'saas-pr-check':
        display_name: promote-to-prod pr check
    - 'saas-deploy':
        display_name: promote-to-prod app-sre
    # OpenShift v4 Clusters
    - 'saas-pr-check':
        display_name: promote-to-prod pr check quayio-stage
        saas_env: quayio-stage
        kube_cluster: quayio-stage
        kube_namespace: openshift-customer-monitoring
        target: -quayio-stage
    - 'saas-pr-check':
        display_name: promote-to-prod pr check quayio-prod-us-east-1
        saas_env: quayio-prod-us-east-1
        kube_cluster: quayio-prod-us-east-1
        kube_namespace: openshift-customer-monitoring
        target: -quayio-prod-us-east-1
    - 'saas-pr-check':
        display_name: promote-to-prod pr check quayio-prod-us-east-2
        saas_env: quayio-prod-us-east-2
        kube_cluster: quayio-prod-us-east-2
        kube_namespace: openshift-customer-monitoring
        target: -quayio-prod-us-east-2
    - 'saas-deploy':
        display_name: promote-to-prod quayio-stage
        saas_env: quayio-stage
        kube_cluster: quayio-stage
        kube_namespace: openshift-customer-monitoring
        target: -quayio-stage
    - 'saas-deploy':
        display_name: promote-to-prod quayio-prod-us-east-1
        saas_env: quayio-prod-us-east-1
        kube_cluster: quayio-prod-us-east-1
        kube_namespace: openshift-customer-monitoring
        target: -quayio-prod-us-east-1
    - 'saas-deploy':
        display_name: promote-to-prod quayio-prod-us-east-2
        saas_env: quayio-prod-us-east-2
        kube_cluster: quayio-prod-us-east-2
        kube_namespace: openshift-customer-monitoring
        target: -quayio-prod-us-east-2



- project:
    name: online-registration-exporter
    label: online-registration-exporter
    node: app-sre
    gh_org: app-sre
    gh_repo: online-registration-exporter
    quay_org: app-sre
    kube_cluster: app-sre-stage
    kube_namespace: app-sre-observability-stage
    saasherder_services: online-registration-exporter
    saasherder_context: app-sre-observability
    saas_git: https://gitlab.cee.redhat.com/service/saas-app-sre-observability.git
    build_deploy_script_path: "./hack/build_deploy.sh"
    jobs:
    - 'gh-build-master':
        display_name: build master

- project:
    name: aws-resource-exporter
    label: aws-resource-exporter
    node: app-sre
    gh_org: app-sre
    gh_repo: aws-resource-exporter
    quay_org: app-sre
    kube_cluster: app-sre-stage
    kube_namespace: app-sre-observability-stage
    saasherder_services: aws-resource-exporter
    saasherder_context: app-sre-observability
    saas_git: https://gitlab.cee.redhat.com/service/saas-app-sre-observability.git
    jobs:
    - 'gh-build-master':
        display_name: build master
        auto_promote: true
