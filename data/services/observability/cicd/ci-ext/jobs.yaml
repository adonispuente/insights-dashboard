name: ci-ext-observability-jobs

description: ''

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

type: jobs

config:
- project:
    name: aws-resource-exporter
    label: aws-resource-exporter
    node: app-sre
    gh_org: app-sre
    gh_repo: aws-resource-exporter
    quay_org: app-sre
    jobs:
    - 'gh-pr-check':
        display_name: pr check
    - 'gh-build-tag':
        display_name: build tag

