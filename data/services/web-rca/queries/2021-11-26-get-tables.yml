$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-11-26-get-tables
namespace:
  $ref: /services/web-rca/namespaces/production.yml
identifier: web-rca-production
output: stdout
queries:
  - SELECT id from migrations LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, incident_id, note, event_type, follow_up_id, external_reference_url, creator_id, handoff_id  from events LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, incident_id, url, follow_up_type from follow_ups LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, handoff_from_id, handoff_to_id, handoff_type from handoffs LIMIT 10;
  - SELECT incident_id, user_id, role, created_at, updated_at, deleted_at, id  from incident_participants LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, product, incident_type, summary, incident_id, status, severity, chat_room, video_room, primary_team, creator_id from incidents LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, name, incident_id, checked from notifications LIMIT 10;
  - SELECT id, created_at, updated_at, deleted_at, username, name, email, from_auth  from users LIMIT 10;
