---
$schema: /openshift/namespace-1.yml

labels:
  service: web-rca

name: web-rca-production

description: Production namespace for the Web RCA service

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/web-rca/app.yml

environment:
  $ref: /products/web-rca/environments/production.yml

managedRoles: true

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml

managedResourceTypes:
- Role.rbac.authorization.k8s.io
- RoleBinding.rbac.authorization.k8s.io

openshiftResources:
- provider: vault-secret
  path: app-interface/web-rca/production/runtime
  version: 12
- provider: vault-secret
  name: web-rca-ansible-secrets
  path: app-interface/web-rca/production/ansible
  version: 1
- provider: route
  path: /web-rca/production/web-rca.route.yaml
- provider: route
  path: /web-rca/production/web-rca-ui.route.yaml
# allows creation of Taskruns
- provider: resource
  path: /web-rca/production/taskrunner.rolebinding.yaml
- provider: resource
  path: /web-rca/production/taskrunner.role.yaml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: web-rca-production
    defaults: /terraform/resources/app-sre/production/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    overrides:
      engine_version: '14.3'
      enabled_cloudwatch_logs_exports: ['postgresql', 'upgrade']
    enhanced_monitoring: true
  - provider: rds
    identifier: web-rca-production-readonly
    defaults: /terraform/resources/app-sre/production/rds-pg14.yml
    parameter_group: /web-rca/stage/web-rca-rds.parameter-group.yml
    output_resource_name: web-rca-production-rds-readonly
    replica_source: web-rca-production
    overrides:
      engine_version: '14.3'
      multi_az: false
  - provider: s3
    identifier: web-rca-s3-prod
    defaults: /terraform/resources/s3-private-1.yml
    output_resource_name: web-rca-s3
