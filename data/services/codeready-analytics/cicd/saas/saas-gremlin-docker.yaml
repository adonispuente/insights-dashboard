---
$schema: /app-sre/saas-file-1.yml

labels:
  service: codeready-analytics
  component: gremlin-docker

name: saas-crda-gremlin-docker
description: SaaS tracking file for codeready-analytics gremlin-docker

app:
  $ref: /services/codeready-analytics/app.yml

instance:
  $ref: /dependencies/ci-ext/ci-ext.yml

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: team-codeready-analytics-info

managedResourceTypes:
- ServiceAccount
- DeploymentConfig
- Service

imagePatterns:
- quay.io/app-sre/bayesian-gremlin

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: gremlin-http
  url: https://github.com/fabric8-analytics/gremlin-docker
  path: /openshift/template.yaml
  parameters:
    CHANNELIZER: http
    REST_VALUE: 1
    DOCKER_REGISTRY: quay.io
    DOCKER_IMAGE: app-sre/bayesian-gremlin
    CPU_REQUEST: 1000m
    CPU_LIMIT: 1000m
    MEMORY_REQUEST: 1536Mi
    MEMORY_LIMIT: 1536Mi
    JAVA_OPTIONS: "-XX:+PrintFlagsFinal -Xms512m -Xmx1400m -XX:+PrintGCDetails -XX:+PrintGCDateStamps"
    THREAD_POOL: 2
    DEPLOYMENT_CONTROLLER: "true"
  targets:
  - namespace:
      $ref: /services/codeready-analytics/namespaces/bayesian-preview.yml
    ref: master
    upstream: fabric8-analytics-gremlin-docker-gh-build-master
    parameters:
      REPLICAS: 2
  - namespace:
      $ref: /services/codeready-analytics/namespaces/bayesian-production.yml
    ref: 996ceb06bd9fc9275b9bae723432f353bdb72234
    parameters:
      REPLICAS: 30

- name: gremlin-httpingestion
  url: https://github.com/fabric8-analytics/gremlin-docker
  path: /openshift/ingestion-template.yaml
  parameters:
    CHANNELIZER: http
    QUERY_ADMINISTRATION_REGION: ingestion
    REST_VALUE: 1
    DOCKER_REGISTRY: quay.io
    DOCKER_IMAGE: app-sre/bayesian-gremlin
    CPU_REQUEST: 500m
    CPU_LIMIT: 1000m
    MEMORY_REQUEST: 2536Mi
    MEMORY_LIMIT: 2688Mi
    JAVA_OPTIONS: "-XX:+PrintFlagsFinal -Xms512m -Xmx1400m -XX:+PrintGCDetails -XX:+PrintGCDateStamps"
    DEPLOYMENT_CONTROLLER: "true"
  targets:
  - namespace:
      $ref: /services/codeready-analytics/namespaces/bayesian-preview.yml
    ref: master
    upstream: fabric8-analytics-gremlin-docker-gh-build-master
    parameters:
      REPLICAS: 2
  - namespace:
      $ref: /services/codeready-analytics/namespaces/bayesian-production.yml
    ref: 1541c153f763ecfc065592c5f315495b5352b273
    parameters:
      REPLICAS: 10
      CPU_REQUEST: 500m
      CPU_LIMIT: 750m

