---
$schema: /app-sre/app-1.yml


labels:
  service: app-sre

name: App-SRE

description: |
  A container for App SRE related resources.
  The current codeComponents will be picked up by the gitlab-permissions integration,
  and will assist in on-boarding new team members to the App SRE team.

serviceOwners:
- name: App-SRE Team
  email: sd-app-sre@redhat.com

dependencies:
- $ref: /dependencies/aws/service.yml
- $ref: /dependencies/ci-int/service.yml
- $ref: /dependencies/ci-ext/service.yml
- $ref: /dependencies/github/service.yml
- $ref: /dependencies/gitlab/service.yml
- $ref: /dependencies/quay/service.yml
- $ref: /dependencies/openshift/service.yml

performanceParameters:
  SLO: 90

quayRepos:
- org:
    $ref: /dependencies/quay/app-sre.yml
  items:
  - name: git-keeper
    description: 'Git backup tool: S3, gpg'
    public: true
  - name: s3-reload
    description: Simple binary to trigger a reload when an object in an S3 bucket is updated
    public: true
  - name: openshift-acme
    description: "Mirror for https://hub.docker.com/r/tnozicka/openshift-acme"
    public: true
    mirror: docker.io/tnozicka/openshift-acme
  - name: diag-container
    description: ''
    public: true
  - name: nginx-gate
    description: ''
    public: true
  - name: enforce-naming
    description: ''
    public: false
  - name: fluentd
    description: ''
    public: true
  - name: vault-manager
    description: ''
    public: true
  - name: vault-exporter
    description: 'Vault health exporter in prom format'
    public: true
  - name: jjb
    description: 'Jenkins job builder image'
    public: true
  - name: saasherder
    description: 'saasherder image'
    public: true
  - name: catalog-image
    description: 'catalog-image container'
    public: true
  - name: push-saas-metrics
    description: 'push-saas-metrics'
    public: true
  - name: manifest-bouncer
    description: 'manifest-bouncer tool'
    public: true
  - name: cvexporter
    description: "container vulnerability exporter"
    public: true
  - name: busybox
    description: "Mirror for docker.io/busybox"
    public: true
    mirror: docker.io/busybox

codeComponents:
- name: housekeeping
  resource: other
  url: https://gitlab.cee.redhat.com/dtsd/housekeeping
- name: saas-crypt
  resource: other
  url: https://gitlab.cee.redhat.com/dtsd/saas-crypt
- name: devguide
  resource: other
  url: https://gitlab.cee.redhat.com/dtsd/devguide
- name: dev-guidelines
  resource: other
  url: https://gitlab.cee.redhat.com/service/dev-guidelines
- name: jjb
  resource: other
  url: https://gitlab.cee.redhat.com/service/jjb
- name: git-keeper
  resource: upstream
  url: https://github.com/app-sre/git-keeper
- name: manifest-bouncer
  resource: upstream
  url: https://github.com/app-sre/manifest-bouncer
- name: fluentd
  resource: upstream
  url: https://github.com/app-sre/fluentd
- name: nginx-gate
  resource: upstream
  url: https://github.com/app-sre/nginx-gate
- name: vault-manager
  resource: upstream
  url: https://github.com/app-sre/vault-manager
- name: vault-exporter
  resource: upstream
  url: https://github.com/app-sre/vault-exporter
- name: jenkins-job-builder
  resource: upstream
  url: https://github.com/app-sre/jenkins-job-builder
- name: clusterimagesets
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/clusterimagesets
- name: managed-tenants
  resource: upstream
  url: https://gitlab.cee.redhat.com/service/managed-tenants
- name: csnotify
  resource: upstream
  url: https://github.com/app-sre/csnotify
- name: s3-reload
  resource: upstream
  url: https://github.com/app-sre/s3-reload
- name: push-saas-metrics
  resource: upstream
  url: https://github.com/app-sre/push-saas-metrics
- name: cvexporter
  resource: upstream
  url: https://github.com/app-sre/container-vulnerability-exporter
- name: saas-cvexporter
  resource: saasrepo
  url: https://gitlab.cee.redhat.com/service/saas-cvexporter
