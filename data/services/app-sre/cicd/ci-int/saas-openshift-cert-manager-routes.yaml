---
$schema: /app-sre/saas-file-2.yml

labels:
  service: app-sre

name: saas-openshift-cert-manager-routes
description: |
  SaaS to deploy openshift-cert-manager-routes operator. This operator needs to be deployed in the same
  namespace where cert-manager is located.

app:
  $ref: /services/app-sre/app.yml

clusterAdmin: true

pipelinesProvider:
  $ref: /services/app-interface/pipelines/tekton.app-sre-pipelines.appsrep05ue1.yaml

deployResources:
  requests:
    cpu: 600m
    memory: 2Gi
  limits:
    cpu: 600m
    memory: 2Gi

slack:
  workspace:
    $ref: /dependencies/slack/coreos.yml
  channel: sd-app-sre-info

managedResourceTypes:
- ClusterRole
- ServiceAccount
- ClusterRoleBinding
- Deployment

imagePatterns:
- quay.io/app-sre/openshift-cert-manager-routes

resourceTemplates:
- name: openshift-cert-manager-routes
  url: https://github.com/app-sre/openshift-cert-manager-routes-templates
  path: /openshift/deploy.yaml
  parameters:
    IMAGE: quay.io/app-sre/openshift-cert-manager-routes
    RELEASE: 0.1.3
  targets:
  - namespace:
      $ref: /openshift/app-sre-stage-01/namespaces/openshift-cert-manager.yml
    ref: main
  - namespace:
      $ref: /openshift/app-sre-stage-02/namespaces/openshift-cert-manager.yml
    ref: main
  - namespace:
      $ref: /openshift/appsres03ue1/namespaces/openshift-cert-manager.yml
    ref: main
  - namespace:
      $ref: /openshift/appsres04ue2/namespaces/openshift-cert-manager.yml
    ref: main

# Insights
  - namespace:
      $ref: /openshift/crcs02ue1/namespaces/openshift-cert-manager.yml
    ref: main

# Quay
  - namespace:
      $ref: /openshift/quays02ue1/namespaces/openshift-cert-manager.yml
    ref: main

# Hive
  - namespace:
      $ref: /openshift/hive-stage-01/namespaces/openshift-cert-manager.yml
    ref: main
  - namespace:
      $ref: /openshift/hivei01ue1/namespaces/openshift-cert-manager.yml
    ref: main

# Hypershift
  - namespace:
      $ref: /openshift/hshifti01ue1/namespaces/openshift-cert-manager.yml
    ref: main
  - namespace:
      $ref: /openshift/hsservicei01ue1/namespaces/openshift-cert-manager.yml
    ref: main

# HACBSS
  - namespace:
      $ref: /openshift/hacbss01ue1/namespaces/openshift-cert-manager.yml
    ref: main

# RHOBS
  - namespace:
      $ref: /openshift/rhobsp02ue1/namespaces/openshift-cert-manager.yml
    ref: main

# KCP
  - namespace:
      $ref: /openshift/kcps01ue1/namespaces/openshift-cert-manager.yml
    ref: main
