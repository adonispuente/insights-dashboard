---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-ci
description: app-sre ci namespace

cluster:
  $ref: /openshift/app-sre-prod-01/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-ci/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: packer
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement":[
          {
            "Effect": "Allow",
            "Action": [
              "ec2:AttachVolume",
              "ec2:AuthorizeSecurityGroupIngress",
              "ec2:CopyImage",
              "ec2:CreateImage",
              "ec2:CreateKeypair",
              "ec2:CreateSecurityGroup",
              "ec2:CreateSnapshot",
              "ec2:CreateTags",
              "ec2:CreateVolume",
              "ec2:DeleteKeyPair",
              "ec2:DeleteSecurityGroup",
              "ec2:DeleteSnapshot",
              "ec2:DeleteVolume",
              "ec2:DeregisterImage",
              "ec2:DescribeImageAttribute",
              "ec2:DescribeImages",
              "ec2:DescribeInstances",
              "ec2:DescribeInstanceStatus",
              "ec2:DescribeRegions",
              "ec2:DescribeSecurityGroups",
              "ec2:DescribeSnapshots",
              "ec2:DescribeSubnets",
              "ec2:DescribeTags",
              "ec2:DescribeVolumes",
              "ec2:DetachVolume",
              "ec2:GetPasswordData",
              "ec2:ModifyImageAttribute",
              "ec2:ModifyInstanceAttribute",
              "ec2:ModifySnapshotAttribute",
              "ec2:RegisterImage",
              "ec2:RunInstances",
              "ec2:StopInstances",
              "ec2:TerminateInstances",
              "ec2:CreateLaunchTemplate",
              "ec2:DeleteLaunchTemplate",
              "ec2:CreateFleet",
              "ec2:DescribeSpotPriceHistory",
              "ec2:DescribeVpcs"
            ],
            "Resource": "*",
          }
        ]
      }
    output_resource_name: packer
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: ansible-ec2-inventory
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [{
          "Action": [
            "ec2:DescribeInstances"
          ],
          "Effect": "Allow",
          "Resource": "*"
        }]
      }
    output_resource_name: ansible-ec2-inventory
  - provider: asg
    identifier: ci-int-jenkins-worker-app-interface
    defaults: /terraform/resources/app-sre/production/ci-int-asg-1.yml
    overrides:
      min_size: 3
      max_size: 9
    image:
      - provider: git
        tag_name: infra_commit
        url: https://gitlab.cee.redhat.com/app-sre/infra
        ref: 2c661eedfc3a7f9213e09537842bc73844901424
        upstream:
          instance:
            $ref: /dependencies/ci-int/ci-int.yml
          name: app-sre-infra-gl-build-master
      - provider: static
        tag_name: type
        value: ci-int-jenkins-worker-app-sre
    extra_tags:
      os: centos
      jenkins_controller: ci-int
  - provider: asg
    identifier: ci-int-jenkins-worker-app-sre
    defaults: /terraform/resources/app-sre/production/ci-int-asg-1.yml
    overrides:
      min_size: 2
      max_size: 2
    image:
      - provider: git
        tag_name: infra_commit
        url: https://gitlab.cee.redhat.com/app-sre/infra
