      tag_name: infra_commit
      url: https://gitlab.cee.redhat.com/app-sre/infra
      ref: 2c661eedfc3a7f9213e09537842bc73844901424
      upstream:
        instance:
          $ref: /dependencies/ci-int/ci-int.yml
        name: app-sre-infra-gl-build-master
    - provider: static
      tag_name: type
      value: ci-int-jenkins-worker-rhel7
    extra_tags:
      os: rhel7
      jenkins_controller: ci-int
