---
$schema: /openshift/namespace-1.yml

labels: {}

name: dev-steahan
description: namespace for steahan@ to test RDS upgrades

cluster:
  $ref: /openshift/appsres04ue2/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre-stage/account.yml
  resources:
  - provider: rds
    identifier: dev-steahan-us-east-2
    region: 'us-east-2'
    defaults: /terraform/resources/app-sre/staging/rds-2-cloudwatch-enabled.yml
    overrides:
      engine_version: '12.9'
      db_subnet_group_name: 'app-sre-stage-rds-subnet-group'
      vpc_security_group_ids: ['sg-0974b8cab88939947']
      instance_class: db.t3.small
