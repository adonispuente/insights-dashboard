---
$schema: /openshift/namespace-1.yml

labels: {}

name: dev-steahan
description: namespace for steahan@ to test RDS upgrades

cluster:
  $ref: /openshift/crcs02ue1/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/insights-stage/account.yml
  resources:
  - provider: rds
    identifier: steahan-dev
    defaults: /terraform/resources/app-sre-stage/staging/steahan-rds-defaults.yml
    overrides:
      multi_az: true
      db_subnet_group_name: 'insights-subnet-group'
      vpc_security_group_ids: [ 'sg-0ed866f3640635a8b' ]
  - provider: rds
    identifier: steahan-dev-readonly
    defaults: /terraform/resources/app-sre-stage/staging/steahan-rds-defaults.yml
    replica_source: steahan-dev
    overrides:
      multi_az: false
      db_subnet_group_name: 'insights-subnet-group'
      vpc_security_group_ids: [ 'sg-0ed866f3640635a8b' ]
