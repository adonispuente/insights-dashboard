---
$schema: /openshift/namespace-1.yml

labels: {}

name: dev-steahan
description: namespace for steahan@ to test RDS upgrades

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre-stage
  identifier: dev-steahan-upgrade-test
  defaults: /terraform/resources/unleash/rds-stage-1.yml
  overrides:
    instance_class: db.t3.small
    multi_az: true
    allocated_storage: 50
    performance_insights_enabled: true
    engine_version: '14.1'
    maintenance_window: Thu:18:00-Thu:18:30
    allow_major_version_upgrade: true
    apply_immediately: true
