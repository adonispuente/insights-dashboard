---
$schema: /openshift/namespace-1.yml

labels: {}

name: dev-steahan
description: namespace for steahan@ to test RDS upgrades

cluster:
  $ref: /openshift/app-sre-stage-02/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedTerraformResources: true

terraformResources:
- provider: rds
  account: app-sre
  identifier: dev-steahan
  defaults: /terraform/resources/insights/stage/rds/postgres11-rds-1.yml
  output_resource_name: dev-steahan-rds
  enhanced_monitoring: true
  overrides:
    engine_version: '11.13'
    multi_az: true
- provider: rds
  account: app-sre
  identifier: dev-steahan-2
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
  output_resource_name: dev-steahan-rds-2
  enhanced_monitoring: true
  overrides:
    engine_version: '12.5'
    multi_az: true
- provider: rds
  account: app-sre
  identifier: dev-steahan-2-replica
  defaults: /terraform/resources/insights/stage/rds/postgres12-rds-1.yml
  replica_source: dev-steahan-2
  overrides:
    engine_version: '12.5'
    multi_az: true
