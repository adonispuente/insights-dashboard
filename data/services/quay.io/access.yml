---
$schema: users/access.yml

labels:
    service: quay.io

teams:
- name: developers
  members:
  - $ref: /users/jzelinsk.yml
  - $ref: /users/sleesinc.yml
  - $ref: /users/jmelisba.yml
  roles:
  - $jsonpathref: '$.roles[?(@.name == "quay-developer")]'
- name: admins
  members:
  - $ref: /users/jschorr.yml
  - $ref: /users/jmoshenk.yml
  roles:
  - $jsonpathref: '$.roles[?(@.name == "quay-developer")]'
  - $jsonpathref: '$.roles[?(@.name == "quay-admin")]'

roles:
- name: quay-developer
  permissions:
  - service: github
    access_type: github-repo-read
    repo: quay/quay
- name: quay-admin
  permissions:
  - service: github
    access_type: github-repo-admin
    repo: quay/quay
