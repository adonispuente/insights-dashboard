---
$schema: /openshift/namespace-1.yml

labels:
  service: service-registry

name: service-registry-production

description: Production namespace for Service Registry

cluster:
  $ref: /openshift/app-sre-prod-04/cluster.yml

app:
  $ref: /services/service-registry/app.yml

environment:
  $ref: /products/service-registry/environments/production.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: route
  path: /services/service-registry/production/srs-service-registry.route.yaml
- provider: route
  path: /services/service-registry/production/srs-service-registry-bu98.route.yaml
- provider: route
  path: /services/service-registry/production/srs-fleet-manager.route.yaml
- provider: resource-template
  path: /services/service-registry/serviceaccount.yaml
  variables:
    name: rhoas-puller
- provider: resource
  path: /services/service-registry/production/srs-fleet-manager-envoy.configmap.yaml
- provider: resource
  path: /services/service-registry/production/srs-service-registry-envoy.configmap.yaml
- provider: resource
  path: /services/service-registry/production/srs-tenant-manager-envoy.configmap.yaml
- provider: vault-secret
  name: srs-tenant-manager-credentials
  path:  app-interface/service-registry/production/tenant-manager/credentials
  version: 1
- provider: vault-secret
  name: srs-fleet-manager-credentials
  path:  app-interface/service-registry/production/fleet-manager/credentials
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: sentry-dsn-secret
  path:  app-interface/service-registry/production/sentry-dsn-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: rds-ssl-ca
  path: managed-services/service-registry/common/aws-global-ca.pem
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: srs-service-registry-production
    defaults: /terraform/resources/service-registry/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/service-registry/production/service-registry-production-rds-parameter-group-pg12.yml
    output_resource_name: srs-service-registry-rds
# Control Plane database
  - provider: rds
    identifier: srs-fleet-manager-production
    defaults: /terraform/resources/service-registry/production/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/service-registry/production/service-registry-production-rds-parameter-group-pg12.yml
    output_resource_name: srs-fleet-manager-rds

glitchtipProjects:
  - $ref: /dependencies/glitchtip/projects/glitchtip-production/service-registry-prod.yml
