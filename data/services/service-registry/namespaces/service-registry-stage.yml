---
$schema: /openshift/namespace-1.yml

labels:
  service: service-registry

name: service-registry-stage

description: Staging namespace for Service Registry

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/service-registry/app.yml

environment:
  $ref: /products/service-registry/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount
- ConfigMap

openshiftResources:
- provider: vault-secret
  path: managed-services/quay-org-accounts/rhoas/robots/rhoas-pull-docker
  version: 1
  type: kubernetes.io/dockerconfigjson
- provider: route
  path: /services/service-registry/stage/srs-service-registry.route.yaml
- provider: route
  path: /services/service-registry/stage/srs-service-registry-bu98.route.yaml
- provider: route
  path: /services/service-registry/stage/srs-fleet-manager.route.yaml
- provider: resource-template
  path: /services/service-registry/serviceaccount.yaml
  variables:
    name: rhoas-puller
- provider: resource
  path: /services/service-registry/stage/srs-fleet-manager-envoy.configmap.yaml
- provider: resource
  path: /services/service-registry/stage/srs-service-registry-envoy.configmap.yaml
- provider: resource
  path: /services/service-registry/stage/srs-tenant-manager-envoy.configmap.yaml
- provider: vault-secret
  name: srs-tenant-manager-credentials
  path:  app-interface/service-registry/stage/tenant-manager/credentials
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: srs-fleet-manager-credentials
  path:  app-interface/service-registry/stage/fleet-manager/credentials
  version: 2
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: sentry-dsn-secret
  path:  app-interface/service-registry/stage/sentry-dsn-secret
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: rds-ssl-ca
  path: managed-services/service-registry/common/aws-global-ca.pem
  version: 1
  annotations:
    qontract.recycle: "true"
- provider: vault-secret
  name: performance-tests-stage
  path: managed-services-ci/service-registry/performance-tests-stage
  version: 1
  annotations:
    qontract.recycle: "true"

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: rds
    identifier: srs-service-registry
    defaults: /terraform/resources/service-registry/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/service-registry/staging/service-registry-stage-rds-parameter-group-pg12.yml
    output_resource_name: srs-service-registry-rds
    # Disable maintenance window:
    # overrides:
    #   apply_immediately: true
# Control Plane database
  - provider: rds
    identifier: srs-fleet-manager
    defaults: /terraform/resources/service-registry/staging/rds-2-cloudwatch-enabled.yml
    parameter_group: /terraform/resources/service-registry/staging/service-registry-stage-rds-parameter-group-pg12.yml
    output_resource_name: srs-fleet-manager-rds
    # Disable maintenance window:
    # overrides:
    #   apply_immediately: true

glitchtipProjects:
- $ref: /dependencies/glitchtip/projects/glitchtip-production/service-registry-stage.yml
