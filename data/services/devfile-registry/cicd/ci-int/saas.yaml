---
$schema: /app-sre/saas-file-2.yml

labels:
  service: devfile-registry

name: saas-devfile-registry
description: SaaS tracking file for devfile-registry

app:
  $ref: /services/devfile-registry/app.yml

pipelinesProvider:
  $ref: /services/devfile-registry/pipelines/tekton.devfile-registry-pipelines.appsrep05ue1.yaml

slack:
  workspace:
    $ref: /dependencies/slack/redhat-internal.yml
  channel: team-devfile-registry-alert

managedResourceTypes:
- Deployment
- Service
- ConfigMap
- ServiceAccount

imagePatterns:
- quay.io/app-sre/devfile-index
- quay.io/app-sre/nginx-redirector
- quay.io/devfile/oci-registry
- quay.io/app-sre/registry-viewer

authentication:
  image:
    path: app-sre/quay/app-sre-pull
    field: all

resourceTemplates:
- name: devfile-registry
  url: https://github.com/devfile/registry
  path: /.ci/deploy/devfile-registry.yaml
  targets:
  - namespace:
      $ref: /services/devfile-registry/namespaces/devfile-registry-stage.yml
    ref: main
    promotion:
      publish:
      - devfile-registry-stage-deploy-success-channel
    upstream:
      instance:
        $ref: /dependencies/ci-int/ci-int.yml
      name: devfile-registry-gh-build-main
    parameters:
      DEVFILE_INDEX_IMAGE: quay.io/app-sre/devfile-index
      DEVFILE_INDEX_MEMORY_LIMIT: 256Mi
      REGISTRY_VIEWER_IMAGE: quay.io/app-sre/registry-viewer
      REGISTRY_VIEWER_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_IMAGE_TAG: sha-33914af
      REPLICAS: 3
  - namespace:
      $ref: /services/devfile-registry/namespaces/devfile-registry-production.yml
    ref: df4b68a6e507fb709e0e749385fb4141f8a8e096
    parameters:
      DEVFILE_INDEX_IMAGE: quay.io/app-sre/devfile-index
      DEVFILE_INDEX_MEMORY_LIMIT: 512Mi
      REGISTRY_VIEWER_IMAGE: quay.io/app-sre/registry-viewer
      REGISTRY_VIEWER_MEMORY_LIMIT: 256Mi
      OCI_REGISTRY_IMAGE_TAG: sha-33914af
      OCI_REGISTRY_MEMORY_LIMIT: 256Mi
      REPLICAS: 3
      TELEMETRY_KEY: 6HBMiy5UxBtsbxXx7O4n0t0u4dt8IAR3
      ANALYTICS_WRITE_KEY: S2rfQJo8xA9nyLhdY2CnTrWqlUgHqmwq
      REGISTRY_NAME: devfile-community-registry
      REGISTRY_HOST_ALIAS: https://registry.devfile.io
    promotion:
      auto: false
      subscribe:
      - devfile-registry-stage-post-deploy-tests-success-channel
- name: devfile-io-redirector
  url: https://github.com/app-sre/nginx-redirector
  path: /openshift-redirector.yml
  targets:
  - namespace:
      $ref: /services/devfile-registry/namespaces/devfile-registry-production.yml
    ref: 16ab519afccb425322f317767341079f388c1d28
    parameters:
      REDIRECTOR_DESTINATION: https://devfile.io/docs
      REDIRECTOR_TYPE: redirect
      CPU_LIMITS: 100m
      MEMORY_LIMITS: 100Mi
