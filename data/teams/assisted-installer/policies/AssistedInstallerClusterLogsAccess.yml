---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: AssistedInstallerClusterLogsAccess
description: |
    Allows a user to access the s3 buckets that contain AI cluster logs

policy:
  {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Sid": "AssistedInstallerClusterLogsAccess",
        "Effect": "Allow",
        "Action": [
          "s3:GetObject",
          "s3:GetBucketLocation",
          "s3:ListAllMyBuckets",
          "s3:ListBucket"
        ],
        "Resource": [
          "arn:aws:s3:::assisted-installer",
          "arn:aws:s3:::assisted-installer/*"
        ]
      }
    ]
  }

