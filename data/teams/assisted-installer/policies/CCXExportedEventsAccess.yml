---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: CCXExportedEventsAccess
description: |
    Allows a user to access the s3 buckets that contain exported events to CCX

policy:
  {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Sid": "CCXExportedEventsAccess",
        "Effect": "Allow",
        "Action": [
          "s3:GetObject",
          "s3:GetBucketLocation",
          "s3:ListAllMyBuckets",
          "s3:ListBucket"
        ],
        "Resource": [
          "arn:aws:s3:::ai-ccx-integration-production",
          "arn:aws:s3:::ai-ccx-integration-production/*"
        ]
      }
    ]
  }

