name: hive-general

description: |
    Hive-related issues may be the responsibility of App-SRE, SRE-P, or the hive development team.

    - Problems invoking with the framework to build and deploy hive (jenkins, tekton, etc.): App-SRE
    - Failures within hive's build script or SaaS template: Hive
    - Infrastructure errors in hive deployments (image pull backoff, resource limits, networking): App-SRE
    - Other errors starting/running hive deployments: Hive
    - Problems with hive-managed customer clusters: SRE-P

    Hive has no on-call or pager rotation, and responds only during US business hours.
    During those hours, ping @hive-cop in #forum-hive.

