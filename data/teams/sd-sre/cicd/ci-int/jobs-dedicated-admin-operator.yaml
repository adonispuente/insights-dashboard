---
$schema: /dependencies/jenkins-config-1.yml

labels:
  service: osd-operators

name: ci-int-osd-operators-dedicated-admin-operator-jobs

description: ''

instance:
  $ref: /dependencies/ci-int/ci-int.yml

type: jobs

config:
- project:
    name: dedicated-admin-operator
    label: osd-operators
    node: osd-operators
    gh_org: openshift
    gh_repo: dedicated-admin-operator
    quay_org: app-sre
    kube_cluster: none
    build_deploy_script_path: './build/deploy.sh'
    pr_check_script_path: './build/check_pr.sh'
    jobs:
    - 'gh-build-master':
        ssh_ci_ext: yes
        display_name: dedicated-admin-operator build master
    - 'gh-build-master-with-upstream':
        saas_env: integration
        kube_cluster: hive-integration
        upstream: openshift-dedicated-admin-operator-gh-build-master
        display_name: dedicated-admin-operator build master hive-integration
        build_deploy_script_path: 'true'
        # do not enable this job post hive migration
        disable: true

- project:
    name: dedicated-admin-operator-saas
    label: osd-operators
    node: osd-operators
    gl_group: service
    gl_project: saas-osd-operators
    kube_cluster: hive-production
    saasherder_context: dedicated-admin-operator
    image_pattern: '^quay\.io/app-sre/'
    quay_org: app-sre
    ssh_ci_ext: yes
    jobs:
    - 'saas-deploy':
        display_name: dedicated-admin-operator saas deploy
        # do not enable this job post hive migration
        disable: true
    - 'saas-pr-check':
        display_name: dedicated-admin-operator saas pr-check
        disable: true
