$schema: /app-sre/integration-1.yml

labels:
  osd: privatelink

name: terraform-tgw-attachments

description: Manage TGW attachments using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-tgw-attachments
  early_exit: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 4Gi
        cpu: 1200m
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 4Gi
        cpu: 1200m
    logs:
      slack: true
  sharding:
    strategy: per-aws-account

schemas:
- /app-interface/app-interface-settings-1.yml # secret reader
- /app-sre/integration-1.yml
- /aws/account-1.yml
- /aws/vpc-1.yml
- /openshift/cluster-1.yml
- /openshift/openshift-cluster-manager-1.yml
- /openshift/openshift-cluster-manager-environment-1.yml
- /dependencies/terraform-state-1.yml
