$schema: /app-sre/integration-1.yml

labels: {}

name: rhidp-sso-client

description: SRE RHIDP capability - Manages SSO clients in Red Hat Identity Platform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: rhidp-sso-client --keycloak-instance-vault-paths app-sre/creds/rhidp/auth.redhat.com,app-sre/creds/rhidp/auth.stage.redhat.com --vault-input-path app-sre/integrations-throughput/rhidp/app-interface

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --keycloak-instance-vault-paths app-sre/creds/rhidp/auth.redhat.com,app-sre/creds/rhidp/auth.stage.redhat.com --vault-input-path app-sre/integrations-throughput/rhidp/app-interface
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --keycloak-instance-vault-paths app-sre/creds/rhidp/auth.redhat.com,app-sre/creds/rhidp/auth.stage.redhat.com --vault-input-path app-sre/integrations-throughput/rhidp/app-interface
    logs:
      slack: true

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /openshift/cluster-1.yml
- /openshift/openshift-cluster-manager-1.yml
- /openshift/openshift-cluster-manager-environment-1.yml
- /dependencies/dependency-1.yml
