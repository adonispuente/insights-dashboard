$schema: /app-sre/integration-1.yml

labels: {}

name: qontract-reconcile openshift-performance-parameters

shortDescription: Manages openshift-performance-parameters deployments

description: |
  This integration allows users to create resources that will be used
  in performance monitoring: SLIs, SLOs, SLAs, VALET dashboards, etc

upstream: https://github.com/app-sre/qontract-reconcile

usage: |
  Usage: qontract-reconcile [BASE_OPTIONS] openshift-performance-parameters [OPTIONS]

  Options:
    --thread-pool-size INTEGER  number of threads to run in parallel

  Base Options:
    --config TEXT                   Path to configuration file in toml format.
                                    [required]
    --dry-run / --no-dry-run        If `true`, it will only print the planned
                                    actions that would be performed, without
                                    executing them.
    --log-level [DEBUG|INFO|WARNING|ERROR|CRITICAL]
                                    log-level of the command. Defaults to INFO.

pr_check:
  cmd: openshift-performance-parameters

schemas:
- /openshift/cluster-1.yml
- /openshift/namespace-1.yml
- /openshift/performance-parameters-1.yml
