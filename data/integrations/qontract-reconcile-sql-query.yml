$schema: /app-sre/integration-1.yml

labels: {}

name: qontract-reconcile sql-query

shortDescription: Executes SQL Queries on RDS instances

description: |
  This integration executes the SQL Queries defined in App Interface by
  creating Jobs in the specified namespace to run the qieries.

upstream: https://github.com/app-sre/qontract-reconcile

usage: |
  Usage: qontract-reconcile [BASE_OPTIONS] sql-query

  Base Options:
    --config TEXT                   Path to configuration file in toml format.
                                    [required]
    --dry-run / --no-dry-run        If `true`, it will only print the planned
                                    actions that would be performed, without
                                    executing them.
    --log-level [DEBUG|INFO|WARNING|ERROR|CRITICAL]
                                    log-level of the command. Defaults to INFO.
    --help                          Show this message and exit.

pr_check:
  cmd: sql-query
  state: true

schemas:
- /app-interface/app-interface-sql-query-1.yml
