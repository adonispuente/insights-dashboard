$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-users

description: Manage AWS users using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-users

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 200m
      limits:
        memory: 2000Mi
        cpu: 400m
    logs:
      slack: true
    shards: 1
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 1500Mi
        cpu: 200m
      limits:
        memory: 2000Mi
        cpu: 400m
    logs:
      slack: true
    shardingStrategy: per-aws-account

schemas:
- /access/role-1.yml
- /access/user-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /aws/account-1.yml
- /aws/ecr-1.yml
- /aws/group-1.yml
- /aws/policy-1.yml
- /dependencies/dependency-1.yml
- /dependencies/github-org-1.yml
- /dependencies/terraform-state-1.yml
