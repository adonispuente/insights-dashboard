$schema: /app-sre/integration-1.yml

labels: {}

name: gitlab-members

description: |
  Manage GitLab group members.
  It will add or remove GitLab members from managed groups.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: gitlab-members
  early_exit: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 200Mi
    logs:
      slack: true
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 200Mi
    logs:
      slack: true
    internalCertificates: true

schemas:
- /access/user-1.yml
- /access/bot-1.yml
- /access/role-1.yml
- /access/permission-1.yml
- /dependencies/gitlab-instance-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /dependencies/pagerduty-target-1.yml
- /dependencies/pagerduty-instance-1.yml
