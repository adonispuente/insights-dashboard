$schema: /app-sre/integration-1.yml

labels: {}

name: aws-ami-cleanup

description: Deregister old unused AMIs.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: aws-ami-cleanup

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    concurrencyPolicy: Forbid
    cron: '15 17 * * *'
    resources:
      requests:
        memory: 500Mi
        cpu: 300m
      limits:
        memory: 500Mi
        cpu: 300m

