$schema: /app-sre/integration-1.yml

labels: {}

name: default-network-policies

description: A test to verify that all required namespaces have the required NetworkPolicies defined in the project template

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    command: e2e-tests
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    cron: '0 8,20 * * *'
    extraArgs: --thread-pool-size 1
