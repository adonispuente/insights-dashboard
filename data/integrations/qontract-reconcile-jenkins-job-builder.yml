$schema: /app-sre/integration-1.yml

labels: {}

name: jenkins-job-builder

description: Manage Jenkins jobs configurations using jenkins-jobs

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: jenkins-job-builder
  state: true
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    state: true
    cache: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    state: true
    cache: true

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader
- /dependencies/jenkins-config-1.yml # for jobs
- /dependencies/jenkins-instance-1.yml # for jobs
- /aws/account-1.yml # for state
- /app-sre/app-1.yml # for code components
- /access/user-1.yml # for crosscheck repo admins
- /access/external-user-1.yml # for crosscheck repo admins
- /access/bot-1.yml # for crosscheck repo admins
- /dependencies/jira-server-1.yml
