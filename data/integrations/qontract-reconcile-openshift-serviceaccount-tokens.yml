$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-serviceaccount-tokens

description: Manage service account tokens

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-serviceaccount-tokens

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1000Mi
        cpu: 400m
    extraArgs: --no-use-jump-host --vault-output-path app-sre/integrations-output
    logs:
      slack: true
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1000Mi
        cpu: 400m
    extraArgs: --no-use-jump-host --vault-output-path app-sre/integrations-output
    logs:
      slack: true
    internalCertificates: true

