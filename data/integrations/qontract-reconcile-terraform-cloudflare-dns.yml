$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-cloudflare-dns

description: Manage Cloudflare DNS zones and records using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-cloudflare-dns
  early_exit: true
  check_only_affected_shards: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 400Mi
        cpu: 400m
    extraArgs: ''
    internalCertificates: true
    logs:
      slack: true
    shardingStrategy: static
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 300Mi
        cpu: 200m
      limits:
        memory: 600Mi
        cpu: 800m
    extraArgs: ''
    internalCertificates: true
    logs:
      slack: true
    shardingStrategy: per-cloudflare-zone
    sleepDurationSecs: 180
    

schemas:
- /aws/account-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /cloudflare/account-1.yml
- /dependencies/terraform-state-1.yml
- /cloudflare/dns-zone-1.yml
