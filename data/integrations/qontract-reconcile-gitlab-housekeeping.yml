$schema: /app-sre/integration-1.yml

labels: {}

name: gitlab-housekeeping

description: Manage issues and merge requests on GitLab projects

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    sleepDurationSecs: "600"
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    extraArgs: --wait-for-pipeline
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    sleepDurationSecs: "0"
    resources:
      requests:
        memory: 300Mi
        cpu: 1000m
      limits:
        memory: 600Mi
        cpu: 1000m
    extraArgs: --wait-for-pipeline

schemas:
- /app-sre/app-1.yml
- /dependencies/gitlab-instance-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /dependencies/jira-server-1.yml
- /access/role-1.yml
- /access/user-1.yml
