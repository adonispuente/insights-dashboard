$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-saas-deploy-trigger-upstream-jobs

description: Trigger jobs in Jenkins when a commit changed for a ref.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  disabled: true
  cmd: openshift-saas-deploy-trigger-upstream-jobs
  state: true
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1000Mi
    extraArgs: --include-trigger-trace
    logs:
      slack: true
    state: true
    trigger: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1000Mi
    extraArgs: --include-trigger-trace
    logs:
      slack: true
    state: true
    trigger: true
  sharding:
    strategy: static
    shards: 3

