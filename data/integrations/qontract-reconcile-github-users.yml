$schema: /app-sre/integration-1.yml

labels: {}

name: github-users

description: Validate compliance of GitHub user profiles

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 50Mi
        cpu: 200m
      limits:
        memory: 150Mi
        cpu: 300m
    # once a month
    cron: '0 0 1 * *'
    extraArgs: --send-mails
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url

schemas:
- /access/user-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
