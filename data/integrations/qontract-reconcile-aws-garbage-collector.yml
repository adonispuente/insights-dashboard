$schema: /app-sre/integration-1.yml

labels: {}

name: aws-garbage-collector

description: Delete orphan AWS resources

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    failedJobHistoryLimit: 0
    resources:
      requests:
        memory: 200Mi
        cpu: 25m
      limits:
        memory: 400Mi
        cpu: 50m
    # once a week
    cron: '0 0 * * 0'
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    failedJobHistoryLimit: 0
    resources:
      requests:
          memory: 200Mi
          cpu: 25m
      limits:
        memory: 400Mi
        cpu: 50m
    # once a week
    cron: '0 0 * * 0'

schemas:
- /access/user-1.yml
- /aws/account-1.yml
- /aws/ecr-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
