$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-rolebindings

description: Configures Rolebindings in OpenShift clusters

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-rolebindings

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 100m
      limits:
        memory: 1600Mi
        cpu: 1500m
    logs:
      slack: true
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 100m
      limits:
        memory: 1600Mi
        cpu: 1500m
    logs:
      slack: true
    internalCertificates: true
  sharding:
    strategy: static
    shards: 15

