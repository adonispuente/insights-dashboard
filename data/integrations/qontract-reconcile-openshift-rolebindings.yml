$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-rolebindings

description: Configures Rolebindings in OpenShift clusters

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-rolebindings

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 700Mi
        cpu: 600m
      limits:
        memory: 900Mi
        cpu: 800m
    extraArgs: --external --no-use-jump-host
    shards: 15
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 550Mi
        cpu: 100m
      limits:
        memory: 720Mi
        cpu: 200m
    extraArgs: --internal --no-use-jump-host
    logs:
      slack: true
    internalCertificates: true

schemas:
- /access/user-1.yml
- /access/bot-1.yml
- /access/role-1.yml
- /openshift/cluster-1.yml
- /openshift/namespace-1.yml
