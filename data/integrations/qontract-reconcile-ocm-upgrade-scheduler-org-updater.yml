  cmd: ocm-upgrade-scheduler-org-updater
  sqs: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.appsres05ue1.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 25m
      limits:
        memory: 400Mi
    logs:
      slack: true
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
