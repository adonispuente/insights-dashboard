$schema: /app-sre/integration-1.yml

labels: {}

name: create-namespace

description: A test to create a namespace and verify that required RoleBindings are created as well to be able to reconcile them

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    command: e2e-tests
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    cron: '0 8,20 * * *'
    extraArgs: --thread-pool-size 1
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    command: e2e-tests
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    cron: '0 8,20 * * *'
    extraArgs: --thread-pool-size 1

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
