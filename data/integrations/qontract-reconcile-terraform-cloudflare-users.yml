$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-cloudflare-users

description: Manage Cloudflare Users using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-cloudflare-users
  early_exit: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 400Mi
        cpu: 400m
    extraArgs: ''
    internalCertificates: true
    logs:
      slack: true
    sleepDurationSecs: "300s"
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 300Mi
        cpu: 200m
      limits:
        memory: 600Mi
        cpu: 800m
    extraArgs: ''
    internalCertificates: true
    logs:
      slack: true
    sleepDurationSecs: "300s"

schemas:
- /aws/account-1.yml
- /aws/ecr-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/terraform-state-1.yml
- /openshift/namespace-1.yml
- /cloudflare/account-1.yml
- /dependencies/dependency-1.yml
- /cloudflare/account-role-1.yml
- /access/user-1.yml
- /access/role-1.yml
