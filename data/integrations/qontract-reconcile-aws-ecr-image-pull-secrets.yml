$schema: /app-sre/integration-1.yml

labels: {}

name: aws-ecr-image-pull-secrets

description: Generate AWS ECR image pull secrets and store them in Vault.

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 200m
      limits:
        memory: 200Mi
        cpu: 300m
    # once every 2 hours
    cron: '0 */2 * * *'
    extraArgs: --vault-output-path app-sre/integrations-output

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /aws/account-1.yml
- /aws/ecr-1.yml
- /dependencies/dependency-1.yml
