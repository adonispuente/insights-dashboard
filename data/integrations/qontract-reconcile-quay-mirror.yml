$schema: /app-sre/integration-1.yml

labels: {}

name: quay-mirror

description: |
  Mirrors container repositories into Quay.io
  This integration goes over all the quayRepos defined mirros and
  checks if all the images are in sync, copying over those that are
  not.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: quay-mirror --no-compare-tags
  early_exit: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    sleepDurationSecs: 300
    resources:
      requests:
        memory: 550Mi
        cpu: 200m
      limits:
        memory: 550Mi
        cpu: 300m
    cache: true
    extraArgs: --control-file-dir /.cache --no-compare-tags
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    sleepDurationSecs: 300
    resources:
      requests:
        memory: 550Mi
        cpu: 200m
      limits:
        memory: 550Mi
        cpu: 300m

schemas:
- /dependencies/quay-org-1.yml
- /dependencies/quay-instance-1.yml
- /app-sre/app-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /dependencies/container-image-mirror-1.yml
