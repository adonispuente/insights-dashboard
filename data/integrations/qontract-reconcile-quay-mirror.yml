$schema: /app-sre/integration-1.yml

labels: {}

name: qontract-reconcile quay-mirror

shortDescription: Mirrors container repositories into Quay.io

description: |
  This integration goes over all the quayRepos defined mirros and
  checks if all the images are in sync, copying over those that are
  not.

upstream: https://github.com/app-sre/qontract-reconcile

usage: |
  Usage: qontract-reconcile [BASE_OPTIONS] quay-mirror

  Base Options:
    --config TEXT                   Path to configuration file in toml format.
                                    [required]
    --dry-run / --no-dry-run        If `true`, it will only print the planned
                                    actions that would be performed, without
                                    executing them.
    --log-level [DEBUG|INFO|WARNING|ERROR|CRITICAL]
                                    log-level of the command. Defaults to INFO.
    --help                          Show this message and exit.

pr_check:
  cmd: quay-mirror

schemas:
- /access/user-1.yml
