$schema: /app-sre/integration-1.yml

labels: {}

name: jenkins-webhooks-cleaner

description: Delete web hooks to Jenkins jobs

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: jenkins-webhooks-cleaner
  early_exit: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
    logs:
      slack: true
    # once a month
    cron: '0 0 1 * *'
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
    logs:
      slack: true
    # once a month
    cron: '0 0 1 * *'

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/app-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /dependencies/gitlab-instance-1.yml
