$schema: /app-sre/integration-1.yml

labels: {}

name: app-interface-reporter

description: Creates service reports and submits PR to App-Interface

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    command: app-interface-reporter
    concurrencyPolicy: Replace
    restartPolicy: Never
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # first day of month
    cron: '0 1 1 * *'
    extraEnv:
    - name: XDG_CACHE_HOME
      value: /tmp/.cache
    extraArgs: --gitlab-project-id=${APP_INTERFACE_PROJECT_ID} --reports-path=/tmp/report
