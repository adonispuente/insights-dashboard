$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-vpc-peerings

description: Manage VPC peerings using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-vpc-peerings

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 3200Mi
        cpu: 500m
      limits:
        memory: 5000Mi
        cpu: 1400m
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 3200Mi
        cpu: 500m
      limits:
        memory: 5000Mi
        cpu: 1400m
    logs:
      slack: true

schemas:
- /access/user-1.yml
