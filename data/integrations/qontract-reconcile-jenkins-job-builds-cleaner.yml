$schema: /app-sre/integration-1.yml

labels: {}

name: jenkins-job-builds-cleaner

description: Delete old jenkins job builds

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  disabled: true
  cmd: jenkins-job-builds-cleaner
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    concurrencyPolicy: "Forbid"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 300m
    # once a hour
    cron: '0 * * * *'
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    concurrencyPolicy: "Forbid"
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 300m
    # once a hour
    cron: '0 * * * *'

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader
- /dependencies/jenkins-instance-1.yml # to find jobs
- /dependencies/jenkins-config-1.yml # to find jobs
