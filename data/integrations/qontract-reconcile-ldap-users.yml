---
$schema: /app-sre/integration-1.yml

labels: {}

name: ldap-users

description: |
  Removes users which are not found in LDAP search.
  It will submit a MR to the app-interface repo if a user declared in app-interface does not exist in LDAP.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ldap-users $gitlabMergeRequestTargetProjectId 29250
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 200Mi
    extraArgs: ${APP_INTERFACE_PROJECT_ID} 29250
    # once a hour
    cron: '0 * * * *'
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 50m
      limits:
        memory: 200Mi
    extraArgs: ${APP_INTERFACE_PROJECT_ID} 29250
    # once a hour
    cron: '0 * * * *'

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader, ldap settings and MR gateway
- /access/user-1.yml # app-interface users to search in LDAP
- /dependencies/gitlab-instance-1.yml # to open user MRs via the MR gateway
- /app-sre/gabi-instance-1.yml
- /app-interface/credentials-request-1.yml
- /aws/account-1.yml
