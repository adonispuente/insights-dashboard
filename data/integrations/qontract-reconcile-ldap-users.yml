---
$schema: /app-sre/integration-1.yml

labels: {}

name: qontract-reconcile ldap-users

shortDescription: Removes users which are not found in LDAP search

description: |
  It will submit a MR to the app-interface repo if a user declared in app-interface does not exist in LDAP.

upstream: https://github.com/app-sre/qontract-reconcile

usage: |
  Usage: qontract-reconcile [BASE_OPTIONS] ldap-users [OPTIONS] GITLAB_PROJECT_ID

  Options:
    --thread-pool-size INTEGER  number of threads to run in parallel

  Base Options:
    --config TEXT                   Path to configuration file in toml format.
                                    [required]
    --dry-run / --no-dry-run        If `true`, it will only print the planned
                                    actions that would be performed, without
                                    executing them.
    --log-level [DEBUG|INFO|WARNING|ERROR|CRITICAL]
                                    log-level of the command. Defaults to INFO.

pr_check:
  cmd: ldap-users $gitlabMergeRequestTargetProjectId

schemas:
- /access/user-1.yml
