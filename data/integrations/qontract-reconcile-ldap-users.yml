---
$schema: /app-sre/integration-1.yml

labels: {}

name: ldap-users

description: |
  Removes users which are not found in LDAP search.
  It will submit a MR to the app-interface repo if a user declared in app-interface does not exist in LDAP.

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ldap-users $gitlabMergeRequestTargetProjectId
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: ${APP_INTERFACE_PROJECT_ID}
    # once a hour
    cron: '0 * * * *'

schemas:
- /access/user-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /dependencies/gitlab-instance-1.yml
- /app-sre/gabi-instance-1.yml
- /app-sre/saas-file-2.yml
- /app-sre/pipelines-provider-1.yml
- /app-interface/app-interface-sql-query-1.yml
- /app-interface/credentials-request-1.yml
- /app-sre/gabi-instance-1.yml
