$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-cloudflare-resources

description: Manage Cloudflare Resources using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-cloudflare-resources

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 500Mi
        cpu: 200m
      limits:
        memory: 1000Mi
        cpu: 800m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 500Mi
        cpu: 200m
      limits:
        memory: 1000Mi
        cpu: 800m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true


schemas:
- /aws/account-1.yml
- /aws/ecr-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /cloudflare/dns-zone-1.yml
- /cloudflare/account-1.yml
- /dependencies/dependency-1.yml
- /dependencies/github-org-1.yml
- /dependencies/terraform-state-1.yml
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
