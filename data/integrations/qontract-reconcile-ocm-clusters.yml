$schema: /app-sre/integration-1.yml

labels: {}

name: ocm-clusters

description: Manages (currently validates only) clusters desired state with current state in OCM

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ocm-clusters
  sqs: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url

schemas:
- /openshift/openshift-cluster-manager-1.yml
