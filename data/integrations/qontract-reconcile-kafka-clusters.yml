$schema: /app-sre/integration-1.yml

labels: {}

name: kafka-clusters

description: Manages Kafka clusters via OCM

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: kafka-clusters --vault-throughput-path app-sre/integrations-throughput

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 100m
      limits:
        memory: 1000Mi
        cpu: 200m
    extraArgs: --vault-throughput-path app-sre/integrations-throughput
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 100m
      limits:
        memory: 1000Mi
        cpu: 200m
    extraArgs: --vault-throughput-path app-sre/integrations-throughput
    logs:
      slack: true

schemas:
- /openshift/openshift-cluster-manager-1.yml
- /kafka/cluster-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
- /openshift/namespace-1.yml
