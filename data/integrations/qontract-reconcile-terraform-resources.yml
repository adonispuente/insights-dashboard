$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-resources

description: Manage AWS Resources using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-resources
  state: true
  early_exit: true
  check_only_affected_shards: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 1200Mi
        cpu: 300m
      limits:
        memory: 1800Mi
        cpu: 1200m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 1200Mi
        cpu: 300m
      limits:
        memory: 2400Mi
        cpu: 1200m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true
    state: true
  sharding:
    strategy: per-aws-account
    shardSpecOverrides:
    - shard:
        $ref: /aws/app-sre/account.yml
      imageRef: 4ec7914
    - shard:
        $ref: /aws/app-sre-ci/account.yml
      imageRef: 4ec7914
    - shard:
        $ref: /aws/app-sre-logs/account.yml
      imageRef: 4ec7914
    - shard:
        $ref: /aws/app-sre-rosa/account.yml
      imageRef: 4ec7914
    - shard:
        $ref: /aws/app-sre-rosa-stage-01/account.yml
      imageRef: 4ec7914
    - shard:
        $ref: /aws/cna-service/account.yml
      imageRef: 4ec7914
