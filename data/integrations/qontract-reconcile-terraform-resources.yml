$schema: /app-sre/integration-1.yml

labels: {}

name: terraform-resources

description: Manage AWS Resources using Terraform

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: terraform-resources
  state: true
  early_exit: true
  check_only_affected_shards: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 1200Mi
        cpu: 300m
      limits:
        memory: 1800Mi
        cpu: 600m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 1200Mi
        cpu: 300m
      limits:
        memory: 2400Mi
        cpu: 600m
    extraArgs: --vault-output-path app-sre/integrations-output
    internalCertificates: true
    logs:
      slack: true
    state: true
    shardingStrategy: per-aws-account

schemas:
- /openshift/namespace-1.yml
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
- /aws/account-1.yml
- /aws/policy-1.yml
- /aws/regions-1.yml
- /aws/s3-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /aws/ecr-1.yml
- /dependencies/dependency-1.yml
- /dependencies/github-org-1.yml
- /app-sre/environment-1.yml
- /app-sre/app-1.yml
- /openshift/shared-resources-1.yml
- /openshift/openshift-cluster-manager-1.yml
- /openshift/openshift-cluster-manager-environment-1.yml
- /aws/group-1.yml
- /access/user-1.yml
- /aws/vpc-1.yml
- /openshift/cluster-addon-1.yml
- /dependencies/jenkins-instance-1.yml
- /dependencies/terraform-state-1.yml
- /cloudflare/account-1.yml
- /dependencies/rosa-ocm-1.yml
- /dependencies/gitlab-instance-1.yml
