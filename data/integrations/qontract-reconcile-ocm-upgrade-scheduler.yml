$schema: /app-sre/integration-1.yml

labels: {}

name: ocm-upgrade-scheduler

description: Manages cluster Upgrade Policy schedules via OCM

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ocm-upgrade-scheduler
  state: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    state: true

