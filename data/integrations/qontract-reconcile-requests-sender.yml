$schema: /app-sre/integration-1.yml

labels: {}

name: requests-sender

description: Sends requests

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: requests-sender
  state: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    logs:
      slack: true
    state: true

