$schema: /app-sre/integration-1.yml

labels: {}

name: aws-support-cases-sos

description: Scan AWS support cases for reports of leaked keys and remove them (only submits PR)

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: aws-support-cases-sos
  sqs: true

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
    logs:
      slack: false
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
    logs:
      slack: false

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /aws/account-1.yml
- /aws/ecr-1.yml
- /dependencies/dependency-1.yml
