$schema: /app-sre/integration-1.yml

labels: {}

name: ocm-oidc-idp

description: Manages OIDC IDPs in OCM

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: ocm-oidc-idp --vault-input-path app-sre/integrations-input

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --vault-input-path app-sre/integrations-input
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 200Mi
        cpu: 200m
    extraArgs: --vault-input-path app-sre/integrations-input
    logs:
      slack: true

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /openshift/cluster-1.yml
- /openshift/openshift-cluster-manager-1.yml
