$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-upgrade-watcher

description: Watches for OpenShift upgrades and sends notifications

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 400m
      limits:
        memory: 1040Mi
        cpu: 500m
    extraArgs: --no-use-jump-host
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 400m
      limits:
        memory: 1040Mi
        cpu: 500m
    extraArgs: --no-use-jump-host
    state: true

schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /openshift/cluster-1.yml
- /dependencies/dependency-1.yml
- /openshift/openshift-cluster-manager-1.yml
