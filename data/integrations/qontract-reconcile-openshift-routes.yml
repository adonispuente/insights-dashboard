$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-routes

description: Manage Routes

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-routes --no-use-jump-host

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1040Mi
        cpu: 300m
    extraArgs: --no-use-jump-host
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1040Mi
        cpu: 300m
    extraArgs: --external --no-use-jump-host
    shards: 5
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 200m
      limits:
        memory: 1040Mi
        cpu: 300m
    extraArgs: --internal --no-use-jump-host

schemas:
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
