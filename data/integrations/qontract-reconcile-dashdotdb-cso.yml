$schema: /app-sre/integration-1.yml

labels: {}

name: dashdotdb-cso

description: Collect information from CSO and post to Dashdotdb

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    concurrencyPolicy: Replace
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once every 6 hours (was */6)
    cron: '0 2,8,14,20 * * *'
    dashdotdb: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    concurrencyPolicy: Replace
    resources:
      requests:
        memory: 400Mi
        cpu: 100m
      limits:
        memory: 600Mi
        cpu: 200m
    # once every 6 hours (was */6)
    cron: '0 2,8,14,20 * * *'
    dashdotdb: true

schemas:
- /app-interface/app-interface-settings-1.yml
