$schema: /app-sre/integration-1.yml

labels: {}

name: gitlab-mr-sqs-consumer

description: Submits MRs from SQS to App-Interface

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 400Mi
        cpu: 400m
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
    extraArgs: ${APP_INTERFACE_PROJECT_ID}
    state: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 200m
      limits:
        memory: 400Mi
        cpu: 400m
    extraEnv:
    - secretName: ${APP_INTERFACE_SQS_SECRET_NAME}
      secretKey: gitlab_pr_submitter_queue_url
    extraArgs: ${APP_INTERFACE_PROJECT_ID}
    state: true

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader
- /aws/account-1.yml # for sqs MR queue
- /dependencies/gitlab-instance-1.yml # for MR creation
