$schema: /app-sre/integration-1.yml

labels: {}

name: slack-cluster-usergroups

description: Manage Slack User Groups (channels and users) for OpenShift users notifications

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  disabled: true
  cmd: slack-cluster-usergroups
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 100m
      limits:
        memory: 400Mi
        cpu: 200m
    logs:
      slack: true

schemas:
- /app-sre/integration-1.yml
- /app-interface/app-interface-settings-1.yml # for secret reader
- /dependencies/slack-workspace-1.yml # the slack workspace to operate on

# find clusters for user
- /access/user-1.yml
- /access/role-1.yml
- /access/bot-1.yml
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
- /openshift/namespace-1.yml
- /openshift/openshift-cluster-manager-1.yml
