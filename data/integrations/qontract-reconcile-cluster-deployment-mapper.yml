labels: {}

name: cluster-deployment-mapper

description: Map ClusterDeployments (by external ID) to Hive shard

upstream: https://github.com/app-sre/qontract-reconcile

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.appsres05ue1.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 25m
      limits:
        memory: 400Mi
    # once a day at midnight
    cron: '0 0 * * *'
    extraArgs: --vault-output-path app-sre/integrations-output
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 200Mi
        cpu: 25m
      limits:
        memory: 400Mi
    # once a day at midnight
    cron: '0 0 * * *'
    extraArgs: --vault-output-path app-sre/integrations-output

