$schema: /app-sre/integration-1.yml

labels: {}

name: saas-auto-promotions-manager

description: Manage SaaS file defined promotions

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  disabled: true
  cmd: saas-auto-promotions-manager
  run_for_valid_saas_file_changes: false

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    sleepDurationSecs: "600"
    resources:
      requests:
        memory: 500Mi
        cpu: 100m
      limits:
        memory: 500Mi
    state: true
    logs:
      slack: false
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    sleepDurationSecs: "150"
    resources:
      requests:
        memory: 500Mi
        cpu: 100m
      limits:
        memory: 500Mi
    state: true
    logs:
      slack: false

# Note: many schemas are necessary here because we use a shared saas-files query
schemas:
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /app-sre/saas-file-2.yml
- /app-sre/saas-file-target-1.yml
