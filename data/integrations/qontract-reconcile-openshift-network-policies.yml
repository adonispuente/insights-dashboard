$schema: /app-sre/integration-1.yml

labels: {}

name: openshift-network-policies

description: Manage Network Policies

upstream: https://github.com/app-sre/qontract-reconcile

pr_check:
  cmd: openshift-network-policies --no-use-jump-host

managed:
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-stage-int.yml
  spec:
    resources:
      requests:
        memory: 500Mi
        cpu: 150m
      limits:
        memory: 700Mi
        cpu: 250m
    extraArgs: --no-use-jump-host
    logs:
      slack: true
    internalCertificates: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production.yml
  spec:
    resources:
      requests:
        memory: 800Mi
        cpu: 100m
      limits:
        memory: 1040Mi
        cpu: 200m
    extraArgs: --external --no-use-jump-host
    shards: 10
    logs:
      slack: true
- namespace:
    $ref: /services/app-interface/namespaces/app-interface-production-int.yml
  spec:
    resources:
      requests:
        memory: 500Mi
        cpu: 150m
      limits:
        memory: 700Mi
        cpu: 250m
    extraArgs: --internal --no-use-jump-host
    logs:
      slack: true
    internalCertificates: true

schemas:
- /openshift/cluster-1.yml
- /openshift/jump-host-1.yml
- /openshift/namespace-1.yml
- /app-interface/app-interface-settings-1.yml
- /app-sre/integration-1.yml
- /dependencies/dependency-1.yml
