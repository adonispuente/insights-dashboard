---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayp01ue1
description: Production cluster for Quay.io (4.3.25)
consoleUrl: "https://console-openshift-console.apps.quayp01ue1.n7b1.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: ""
serverUrl: "https://api.quayp01ue1.n7b1.p1.openshiftapps.com:6443"

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.quayp01ue1.yml

auth:
  service: github-org-team
  org: app-sre
  team: quayp01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 4

network:
  vpc: 10.21.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: quayp01ue1-QuayVPC
    vpc:
      $ref: /aws/quayio-prod/vpcs/QuayVPC.yml
  - provider: account-vpc
    name: quayp01ue1-StatefulVPC
    vpc:
      $ref: /aws/quayio-prod/vpcs/StatefulVPC.yml

automationToken:
  path: app-sre/creds/kube-configs/quayp01ue1
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
