ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- dedicated-readers

spec:
  id: ''
  external_id: ''
  provider: aws
  region: us-west-2
  channel: candidate
  version: 4.9.1
  initial_version: 4.9.0-candidate
  multi_az: false
  nodes: 8
  instance_type: m5.xlarge
  storage: 1100
  load_balancers: 4
  private: false
  provision_shard_id: de4b0632-dca7-11ea-b3b9-8c1645a911be
  disable_user_workload_monitoring: true

upgradePolicy:
  workloads:
  - ocm-quay
  schedule: 0 10 * * 1-5
  conditions:
    soakDays: 2

network:
  vpc: 10.12.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

