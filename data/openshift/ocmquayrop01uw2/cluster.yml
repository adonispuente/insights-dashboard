---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: ocmquayrop01uw2
description: Read-Only cluster for ocm quay
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: https://prometheus.ocmquayrop01uw2.devshift.net
alertmanagerUrl: https://alertmanager.ocmquayrop01uw2.devshift.net
serverUrl: ''
elbFQDN: ''

# observabilityNamespace:
#   $ref: ''

auth:
  service: github-org-team
  org: app-sre
  team: ocmquayrop01uw2-cluster

# TODO: Coming soon!
# automationToken:
#   path: app-sre/creds/kube-configs/ocmquayrop01uw2
#   field: token

# managedClusterRoles: true

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
  - dedicated-admins

spec:
  id: ''
  external_id: ''
  provider: aws
  region: us-west-2
  channel: candidate
  version: 4.7.7
  initial_version: 4.7.7-candidate
  multi_az: true
  # This is **way** too big, but it's what we need for multi-AZ
  # deployments. TODO: Can we do away with multi-AZ altogether?
  nodes: 9
  instance_type: m5.xlarge
  storage: 1100
  load_balancers: 4
  private: false
  provision_shard_id: ''

network:
  vpc: 10.12.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

# TODO: Need to create the VPC manually first
# peering:
#   connections:
#   - provider: account-vpc
#     name: ocmquayrop01uw2_ocm-quay
#     vpc:
#       $ref: /aws/ocm-quay/vpcs/us-west-2.yml
#     manageRoutes: true

awsInfrastructureAccess:
  - awsGroup:
      $ref: /aws/ocm-quay/groups/App-SRE-admin.yml
    accessLevel: read-only
  - awsGroup:
      $ref: /aws/ocm-quay/groups/App-SRE-admin.yml
    accessLevel: network-mgmt
