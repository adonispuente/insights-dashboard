---
$schema: /openshift/cluster-1.yml

labels:
  service: hacbs

name: hacbss01ue1
description: hacbss01ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: hacbss01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.10.20
  initial_version: 4.10.20-fast
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true
  disable_user_workload_monitoring: true

upgradePolicy: # optional, specify an upgrade schedule
  workloads: [hacbs] # workloads running in this cluster
  schedule: '0 10 * * 4' # choose a cron expression to upgrade on
  conditions:
    soakDays: 0

network:
  type: OpenShiftSDN
  vpc: 10.30.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/hacbss01ue1
  field: token

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
  default: true
