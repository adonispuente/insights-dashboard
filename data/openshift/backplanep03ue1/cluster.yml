---
$schema: /openshift/cluster-1.yml

labels:
  service: backplane

name: backplanep03ue1
description: backplanep03ue1 cluster
consoleUrl: https://console-openshift-console.apps.backplanep03ue1.5sza.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.backplanep03ue1.devshift.net
alertmanagerUrl: https://alertmanager.backplanep03ue1.devshift.net
serverUrl: https://api.backplanep03ue1.5sza.p1.openshiftapps.com:6443
elbFQDN: elb.apps.backplanep03ue1.5sza.p1.openshiftapps.com

auth:
- service: oidc
  name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: rosa
  account:
    $ref: /aws/sd-infra-prod-01/account.yml
  id: 24k36ugrll3c9jmdem8rhkuq5a5cd0ut
  external_id: 39337885-2e2d-42d1-865c-9ee5da5085f8
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.13.8
  initial_version: 4.13.4
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  private: true
  provision_shard_id: 03f35bb5-c700-4658-a8f2-c25b76107a63
  disable_user_workload_monitoring: true
  hypershift: false
  subnet_ids:
  - subnet-048f165ed484b944e
  - subnet-0215ce9f1302b2a28
  - subnet-03bb4c58e1fd60be4
  availability_zones:
  - us-east-1a
  - us-east-1b
  - us-east-1c

automationToken:
  path: app-sre/creds/kube-configs/backplanep03ue1
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/backplanep03ue1-cluster-admin
  field: token

jumpHost:
  $ref: /openshift/bastion.ci.int.devshift.net.jumphost.yml

network:
  type: OVNKubernetes
  # vpc_id = vpc-02e1602b47285215a
  vpc: 10.170.40.0/22
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

upgradePolicy:
  workloads:
  - backplane
  schedule: 0 14 * * 1-4
  conditions:
    soakDays: 12
    mutexes:
    - backplane

peering:
  connections:
  # Jenkins and the internal app-sre bastion
  - provider: account-vpc
    name: backplanep03ue1_app-sre-ci-int
    vpc:
      $ref: /aws/app-sre/vpcs/ci-int.yml
    manageRoutes: true
    manageAccountRoutes: true
    assumeRole: arn:aws:iam::049267941105:role/network-mgmt-backplanep03ue1
  # qontract integrations / tekton  on stage
  - provider: cluster-vpc-requester
    name: backplanep03ue1_appsres03ue1
    cluster:
      $ref: /openshift/appsres03ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::049267941105:role/network-mgmt-backplanep03ue1
  # qontract integrations / tekton on prod
  - provider: cluster-vpc-requester
    name: backplanep03ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::049267941105:role/network-mgmt-backplanep03ue1
  # backplane access to privatelink & hhypershift hosted clusters
  - provider: account-tgw
    name: backplanep03ue1
    account:
      $ref: /aws/osd-privatelink-prod/account.yml
    assumeRole: arn:aws:iam::049267941105:role/network-mgmt-backplanep03ue1
    tags:
      osd: privatelink
    cidrBlock: 172.16.0.0/12
    manageRoutes: true
    manageSecurityGroups: true

managedClusterRoles: true

observabilityNamespace:
  $ref: 
    /services/observability/namespaces/openshift-customer-monitoring.backplanep03ue1.yml
