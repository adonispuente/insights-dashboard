---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quay-p-ue1
description: Production cluster for Quay.io (4.3.18)
consoleUrl: "https://console-openshift-console.apps.quay-p-ue1.w2l8.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: ""
serverUrl: "https://api.quay-p-ue1.w2l8.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: quay-p-ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  version: 4.3.18
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 4
  private: false

network:
  vpc: 10.20.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/quay-p-ue1
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
