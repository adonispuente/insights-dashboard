---
$schema: /openshift/cluster-1.yml

labels:
  service: app-sre-stage

name: appsres05ue1
description: appsres05ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: appsres05ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.20-candidate
  initial_version: 4.10.20-candidate
  multi_az: true
  autoscale: # optional. nodes should not be defined if autoscale is defined
    min_replicas: 21
    max_replicas: 45
  instance_type: m5.2xlarge
  storage: 4100
  load_balancers: 4
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true

upgradePolicy:
  workloads:
  - ocm
  - telemeter
  - appsre
  - clair
  schedule: 0 12 * * 1-5
  conditions:
    soakDays: 0

network:
  vpc: 10.126.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/appsres05ue1
  field: token

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: read-only

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/quayio-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/image-builder-stage/account.yml
  accessLevel: network-mgmt
