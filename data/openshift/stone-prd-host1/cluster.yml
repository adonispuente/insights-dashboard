---
$schema: /openshift/cluster-1.yml

labels:
  service: stonesoup

name: stone-prd-host1
description: Long-lived production cluster for StoneSoup
consoleUrl: https://console-openshift-console.apps.stone-prd-host1.wdlc.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: https://prometheus-k8s-openshift-monitoring.apps.stone-prd-host1.wdlc.p1.openshiftapps.com
alertmanagerUrl: https://alertmanager-main-openshift-monitoring.apps.stone-prd-host1.wdlc.p1.openshiftapps.com
serverUrl: https://api.stone-prd-host1.wdlc.p1.openshiftapps.com:6443
elbFQDN: elb.apps.stone-prd-host1.wdlc.p1.openshiftapps.com

automationToken:
  path: app-sre/creds/kube-configs/stone-prd-host1
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/stone-prd-host1-cluster-admin
  field: token

# This cluster is a CCS cluster and app-sre does not have ocm access,
# so app-interface cannot create an IDP for it.
auth: []

managedGroups:
- dedicated-readers

network:
  vpc: 10.204.0.0/20
  service: 172.30.0.0/16
  pod: 10.128.0.0/16

internal: false

managedClusterRoles: true
