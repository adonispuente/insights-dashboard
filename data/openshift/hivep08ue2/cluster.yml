###################################################################

spec:
  product: rosa
  account:
    $ref: /aws/hivep08ue2/account.yml
  id: 2667g5av52bnke1okhb0bq0ui7eocrns
  external_id: 728b4c19-b522-44fc-a15c-2246ec3ea095
  provider: aws
  region: us-east-2
  channel: stable
  version: 4.13.10
  initial_version: 4.13.10
  multi_az: true
  autoscale:
