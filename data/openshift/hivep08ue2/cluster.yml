      name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/production.yml

automationToken:
  path: app-sre/creds/kube-configs/hivep08ue2
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hivep08ue2-cluster-admin
  field: token

managedGroups:
- dedicated-admins

spec:
  product: rosa
  account:
    $ref: /aws/hivep08ue2/account.yml
  id: 2667g5av52bnke1okhb0bq0ui7eocrns
  external_id: 728b4c19-b522-44fc-a15c-2246ec3ea095
  provider: aws
  region: us-east-2
  channel: stable
  version: 4.13.10
  initial_version: 4.13.10
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  private: true
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
  hypershift: false
  subnet_ids:
  - subnet-03e101139471ebcfd
  - subnet-0ab38a0ed4013b462
  - subnet-0b312a24389b11f53
  availability_zones:
  - us-east-2a
  - us-east-2b
  - us-east-2c

network:
  type: OVNKubernetes
  vpc: 10.138.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
internal: false

peering:
  connections:
  - provider: account-vpc
    name: hivep08ue2_app-sre-ci-int
    vpc:
      $ref: /aws/app-sre/vpcs/ci-int.yml
    manageRoutes: true
    manageAccountRoutes: true
    assumeRole: arn:aws:iam::341246210356:role/network-mgmt-hivep08ue2
  # # qontract integrations / tekton  on stage
  - provider: cluster-vpc-requester
    name: hivep08ue2_appsres03ue1
    cluster:
      $ref: /openshift/appsres03ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::341246210356:role/network-mgmt-hivep08ue2
  # # qontract integrations / tekton  on stage
  - provider: cluster-vpc-requester
    name: hivep08ue2_appsres05ue1
    cluster:
      $ref: /openshift/appsres05ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::341246210356:role/network-mgmt-hivep08ue2
    awsInfrastructureManagementAccount:
      $ref: /aws/app-sre/account.yml
  # qontract integrations / tekton on prod
  - provider: cluster-vpc-requester
    name: hivep08ue2_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::341246210356:role/network-mgmt-hivep08ue2

disable:
