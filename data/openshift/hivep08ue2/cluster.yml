---
$schema: /openshift/cluster-1.yml
labels:
  service: backplane
name: hivep08ue2
description: hivep08ue2 cluster
consoleUrl: https://console-openshift-console.apps.hivep08ue2.xwd4.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.hivep08ue2.devshift.net
alertmanagerUrl: https://alertmanager.hivep08ue2.devshift.net
serverUrl: https://api.hivep08ue2.xwd4.p1.openshiftapps.com:6443
elbFQDN: elb.apps.hivep08ue2.xwd4.p1.openshiftapps.com

auth:
- service: oidc
  name: redhat-app-sre-auth

ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/production.yml

automationToken:
  path: app-sre/creds/kube-configs/hivep08ue2
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hivep08ue2-cluster-admin
  field: token

managedGroups:
- dedicated-admins
- dedicated-readers
- hive-admins
- hive-readers
