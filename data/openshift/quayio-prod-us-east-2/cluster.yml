---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayio-prod-us-east-2
description: Production cluster for Quay.io
consoleUrl: "https://console-openshift-console.apps.quayio-prod-us.z2r7.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.quayio-prod-us-east-2.devshift.net"
serverUrl: "https://api.quayio-prod-us.z2r7.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: quayio-prod-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-2
  major_version: 4
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 100
  load_balancers: 0

network:
  vpc: 10.115.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/quayio-prod-us-east-2
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false
