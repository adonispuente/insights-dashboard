---
$schema: /openshift/cluster-1.yml

labels:
  service: insights
  version: osdv4
  env: staging

name: crc-stg-01
description: Insights OSDv4 Stage cluster
consoleUrl: https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com
kibanaUrl: https://kibana.apps.crc-stg-01.o4v9.p1.openshiftapps.com
prometheusUrl: https://prometheus.crc-stg-01.devshift.net
alertmanagerUrl: https://alertmanager.crc-stg-01.devshift.net
serverUrl: https://api.crc-stg-01.o4v9.p1.openshiftapps.com:6443
elbFQDN: elb.apps.crc-stg-01.o4v9.p1.openshiftapps.com

auth:
  service: github-org-team
  org: app-sre
  team: crc-stg-01-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

automationToken:
  path: app-sre/creds/kube-configs/crc-stg-01
  field: token

internal: false

managedClusterRoles: true

spec:
  id: 1djch6j8unmk6gte18uqre5vr0rhpiru
  external_id: cb85c3d6-5945-4cc6-bbd6-c038cb46d34e
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.5.11
  initial_version: 4.3.18
  multi_az: false
  nodes: 25
  instance_type: m5.2xlarge
  storage: 4100
  load_balancers: 4
  private: false
  upgrade: batch1

network:
  vpc: 10.2.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

peering:
  connections:
  - provider: account-vpc
    name: crc-stg-01-vpc-peering
    vpc:
      $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml

disable:
  integrations:
  - openshift-users

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crc-stg-01.yml
