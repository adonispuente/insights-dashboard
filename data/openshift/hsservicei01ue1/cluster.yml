$schema: /openshift/cluster-1.yml

labels:
  service: hypershift

name: hsservicei01ue1
description: hsservicei01ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: hsservicei01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.0-rc.6-candidate
  initial_version: 4.10.0-rc.6-candidate
  multi_az: false
  nodes: 4
  # autoscale:
  #   min_replicas: 9
  #   max_replicas: 12
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 4
  private: true
  disable_user_workload_monitoring: true

upgradePolicy:
  workloads: [hypershift]
  schedule: '0 10 * * 4'
  conditions:
    soakDays: 0

network:
  type: OVNKubernetes
  vpc: 10.201.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/hsservicei01ue1
  field: token

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
  default: true
