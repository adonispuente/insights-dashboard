---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: summit-2022-dev
description: CCS cluster for Summit 2022 development
consoleUrl: https://console-openshift-console.apps.summit-demo-dev.28ts.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.summit-demo-dev.28ts.p1.openshiftapps.com:6443
elbFQDN: elb.apps.summit-demo-dev.28ts.p1.openshiftapps.com

#observabilityNamespace:
#  $ref: /services/observability/namespaces/openshift-customer-monitoring.summit-2022-dev.yml

automationToken:
  path: app-sre/creds/kube-configs/summit-2022-dev
  field: token
  version: 1

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/summit-2022-dev-cluster-admin
  field: token
  version: 1

# this cluster is a CCS cluster and app-sre does not have ocm access
# so app-interface cannot create an IDP for it
# For OCM access please see @jfchevrette
#auth:
#  service: github-org-team
#  org: app-sre
#  team: insights-ephemeral-cluster

managedGroups:
- dedicated-readers
- dedicated-admins

internal: false

managedClusterRoles: true

disable:
  integrations: []
  #- openshift-users
  # - openshift-groups
  # - openshift-resources
  # - openshift-rolebindings
  # - openshift-network-policies
  # - openshift-namespaces
  # - openshift-namespace-labels
  # - openshift-limitranges
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
