---
$schema: /openshift/cluster-1.yml

labels:
  service: insights
  version: osdv4
  env: staging

name: crcs01ue1
description: Fedramp experimentation cluster for Insights/cloud.redhat.com.
consoleUrl: "https://console-openshift-console.apps.crcs01ue1.g0q8.p1.openshiftapps.com/"
serverUrl: "https://api.crcs01ue1.g0q8.p1.openshiftapps.com:6443"
kibanaUrl: ""
prometheusUrl: "https://prometheus.crcs01ue1.devshift.net"

auth:
  service: github-org-team
  org: app-sre
  team: crcs01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

automationToken:
  path: app-sre/creds/kube-configs/crcs01ue1
  field: token

internal: false

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  version: 4.4.11
  initial_version: 4.3.18
  multi_az: false
  nodes: 4
  instance_type: m5.2xlarge
  storage: 600
  load_balancers: 4
  private: false

network:
  vpc: 10.3.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

disable:
  integrations:
  - openshift-users

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crcs01ue1.yml

peering:
  connections:
  - provider: account-vpc
    name: crcs01ue1-vpc-peering
    vpc:
      $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml
