---
$schema: /openshift/namespace-1.yml

labels: {}

name: cert-manager-operator
description: appsres03ue1 cert-manager-operator namespace

cluster:
  $ref: /openshift/appsres03ue1/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- CertManager.operator.openshift.io
- ClusterIssuer.cert-manager.io
- OperatorGroup
- Subscription

managedResourceNames:
- resource: ClusterIssuer.cert-manager.io
  resourceNames:
  - letsencrypt-devshiftnet-dns
- resource: CertManager.operator.openshift.io
  resourceNames:
  - cluster

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: certmgr-appsres03ue1-devshift-net-sa
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "route53:GetChange",
            ],
            "Resource": "arn:aws:route53:::change/*",
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ChangeResourceRecordSets",
              "route53:ListResourceRecordSets"
            ],
            "Resource": [
              "arn:aws:route53:::hostedzone/Z05758033SZ8IESGUOY8E"
            ]
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ListHostedZonesByName"
            ],
            "Resource": "*"
          }
        ]
      }
    output_resource_name: certmgr-appsres03ue1-devshift-net-sa

openshiftResources:
- provider: resource
  path: /cert-manager/openshift-cert-manager-operator-stable-v1.subscription.yaml
- provider: resource
  path: /cert-manager/cert-manager-operator-operatorgroup.yaml
- provider: resource-template
  type: extracurlyjinja2
  path: /cert-manager/letsencrypt-prod-devshiftnet-cluster-issuer.j2
  variables:
    secret: certmgr-appsres03ue1-devshift-net-sa
    cluster: appsres03ue1
    hosted_zone_id: Z05758033SZ8IESGUOY8E

# This openshiftResource needs the aws-iam-service-account be created beforehand.
- provider: resource
  path: /cert-manager/certmanager-route53-config.yaml
