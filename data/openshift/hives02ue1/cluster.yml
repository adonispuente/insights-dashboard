  external_id: 87e97ea3-792d-4aef-8ad2-2f495d7e8e33

network:
  vpc: 10.163.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: hives02ue1_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml

automationToken:
  path: app-sre/creds/kube-configs/hives02ue1
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
