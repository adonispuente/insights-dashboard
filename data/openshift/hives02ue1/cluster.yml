consoleUrl: https://console-openshift-console.apps.hives02ue1.j5l5.p1.openshiftapps.com
kibanaUrl: https://kibana-openshift-logging.apps.hives02ue1.j5l5.p1.openshiftapps.com
prometheusUrl: https://prometheus.hives02ue1.devshift.net
