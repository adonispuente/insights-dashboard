---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-cert-manager
description: openshift-cert-manager namespace. It hosts the cert-manager deployment

cluster:
  $ref: /openshift/hives02ue1/cluster.yml

clusterAdmin: true

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

managedResourceTypes:
- ClusterIssuer.cert-manager.io
- CertManager.operator.openshift.io

managedResourceNames:
- resource: ClusterIssuer.cert-manager.io
  resourceNames:
  - letsencrypt-devshiftnet-dns
- resource: CertManager.operator.openshift.io
  resourceNames:
  - cluster

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: certmgr-hives02ue1-devshift-net-sa
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "route53:GetChange",
            ],
            "Resource": "arn:aws:route53:::change/*",
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ChangeResourceRecordSets",
              "route53:ListResourceRecordSets"
            ],
            "Resource": [
              "arn:aws:route53:::hostedzone/Z05758033SZ8IESGUOY8E"
            ]
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ListHostedZonesByName"
            ],
            "Resource": "*"
          }
        ]
      }
    output_resource_name: certmgr-hives02ue1-devshift-net-sa

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /cert-manager/letsencrypt-prod-devshiftnet-cluster-issuer.j2
  variables:
    secret: certmgr-hives02ue1-devshift-net-sa
    cluster: hives02ue1
    hosted_zone_id: Z05758033SZ8IESGUOY8E

# This openshiftResource needs the aws-iam-service-account be created beforehand.
- provider: resource
  path: /cert-manager/certmanager-route53-config.yaml
