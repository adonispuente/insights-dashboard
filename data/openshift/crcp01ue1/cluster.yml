---
$schema: /openshift/cluster-1.yml

labels:
  service: insights
  version: osdv4
  env: production

name: crcp01ue1
description: Insights OSDv4 Production cluster
consoleUrl: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/"
serverUrl: "https://api.crcp01ue1.o9m8.p1.openshiftapps.com:6443"
kibanaUrl: ""
prometheusUrl: ""

auth:
  service: github-org-team
  org: app-sre
  team: crcp01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

automationToken:
  path: app-sre/creds/kube-configs/crcp01ue1
  field: token

internal: false

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: true
  nodes: 9
  instance_type: m5.2xlarge
  storage: 2100
  load_balancers: 4

network:
  vpc: 10.110.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/engr-cloud-aws-insights/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/engr-cloud-aws-insights/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

disable:
  integrations:
  - openshift-users

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crcp01ue1.yml

peering:
  connections:
  - provider: account-vpc
    name: insights-prod
    vpc:
      $ref: /aws/insights-prod/vpcs/vpc-0620a446eff252360.yml
  # - provider: account-vpc
  #   name: engr-cloud-aws-insights
  #   vpc:
  #     $ref: /aws/engr-cloud-aws-insights/vpcs/vpc-0e300f68.yml
