---
$schema: /openshift/cluster-1.yml

labels:
  service: crda-workspace

name: crda-workspace
description: Devtools crda-workspace cluster (under devtools OCM org)
consoleUrl: https://console-openshift-console.apps.crda-workspace.x3j4.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.crda-workspace.x3j4.p1.openshiftapps.com:6443
elbFQDN: elb.apps.crda-workspace.x3j4.p1.openshiftapps.com

auth:
  service: github-org-team
  org: app-sre
  team: crda-workspace-cluster

#managedClusterRoles: true

automationToken:
  path: app-sre/creds/kube-configs/crda-workspace
  field: token

internal: false

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
