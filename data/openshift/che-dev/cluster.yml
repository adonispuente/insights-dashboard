---
$schema: /openshift/cluster-1.yml

labels:
  service: che-dev

name: che-dev
description: Devtools che-dev cluster (under devtools OCM org)
consoleUrl: https://console-openshift-console.apps.che-dev.x6e0.p1.openshiftapps.com
kibanaUrl: https://kibana-openshift-logging.apps.che-dev.x6e0.p1.openshiftapps.com
prometheusUrl: https://prometheus.che-dev.devshift.net
alertmanagerUrl: https://alertmanager.che-dev.devshift.net
serverUrl: https://api.che-dev.x6e0.p1.openshiftapps.com:6443
grafanaUrl: https://grafana.app-sre.devshift.net/d/k8s-compute-resources-cluster/kubernetes-compute-resources-cluster?var-datasource=che-dev-cluster-prometheus

auth:
  service: github-org-team
  org: app-sre
  team: che-dev-cluster

managedClusterRoles: true

automationToken:
  path: app-sre/creds/kube-configs/che-dev
  field: token

internal: false

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
