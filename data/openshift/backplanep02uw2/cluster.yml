  nodes: 9
  instance_type: m5.xlarge
  storage: 100
  load_balancers: 4
  private: true
  id: ''
  external_id: ''
  provision_shard_id: ''
  disable_user_workload_monitoring: true

internal: false

upgradePolicy:
  workloads:
  - backplane
  schedule: 0 14 * * 1-4
  conditions:
    soakDays: 20
    mutexes:
    - backplane-production

