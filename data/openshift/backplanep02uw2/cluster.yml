labels:
  service: backplane

name: backplanep02uw2
description: backplanep02uw2 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''
auth: []

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-west-2
  channel: candidate
  version: 4.12.6
  initial_version: 4.12.6-candidate
