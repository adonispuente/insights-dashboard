---
$schema: /openshift/cluster-1.yml
labels:
  service: app-sre-stage
  # TODO: only used during PoC phase -> move this to schema on cluster level
  dynatraceEnvironmentUrl: https://hrm15629.live.dynatrace.com
name: app-sre-stage-01
description: app-sre OSDv4 stage cluster
consoleUrl: https://console-openshift-console.apps.app-sre-stage-0.k3s7.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.app-sre-stage-01.devshift.net
alertmanagerUrl: https://alertmanager.app-sre-stage-01.devshift.net
serverUrl: https://api.app-sre-stage-0.k3s7.p1.openshiftapps.com:6443
elbFQDN: elb.apps.app-sre-stage-0.k3s7.p1.openshiftapps.com
auth:
- service: oidc
  name: redhat-app-sre-auth
ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth
observabilityNamespace:
  $ref: 
    /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
ocm:
  $ref: /dependencies/ocm/production.yml
dynatraceEnvironment:
  $ref: /dependencies/dynatrace/staging/us-east-1-hrm15629.yml
managedGroups:
- dedicated-admins
- dedicated-readers
- sda-dev
- observatorium-allow-port-forward-group
- sd-ops-dev-allow-rsh-group
- assisted-installer-allow-port-forward-group

managedClusterRoles: true
spec:
  product: osd
  id: 19mjrthsfn66bm22m574v2v1gt9a8r4q
  external_id: 0ce612e0-6c7f-46b8-89d3-fda49aba7744
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.13.13
  initial_version: 4.2.7
  multi_az: true
  autoscale:
    min_replicas: 21
    max_replicas: 54
  instance_type: m5.2xlarge
  storage: 7100
  load_balancers: 4
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - ocm
  - telemeter
  - appsre
  - clair
  schedule: 0 12 * * 1-5
  conditions:
    soakDays: 0
    mutexes:
    # shared by all clusters on the candidate channel and having 0 soak days
    - candidate-0
machinePools: []
network:
  type: OpenShiftSDN
  vpc: 10.112.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: app-sre-stage-01_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-01.yml
  - provider: account-vpc
    name: app-sre-stage-01_app-sre-stage
    vpc:
      $ref: /aws/app-sre-stage/vpcs/app-sre-stage-vpc.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hive-stage-01
    cluster:
      $ref: /openshift/hive-stage-01/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hives02ue1
    cluster:
      $ref: /openshift/hives02ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-stage-01_hivei01ue1
    cluster:
      $ref: /openshift/hivei01ue1/cluster.yml
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-01_quayio-stage
    vpc:
      $ref: /aws/quayio-stage/vpcs/default.yml
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-01_image-builder-stage
    vpc:
      $ref: /aws/image-builder-stage/vpcs/vpc-0ed9b56c1460a52ef.yml
    manageAccountRoutes: true
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-01_ci-ext
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
    manageRoutes: true
  - provider: account-tgw
    name: app-sre-stage-01
    account:
      $ref: /aws/svc-transit-int/account.yml
    tags:
      hypershift: svc-transit-privatelink
    manageRoutes: true
    manageSecurityGroups: true
    manageRoute53Associations: true
    cidrBlock: 172.16.0.0/13
  - provider: account-tgw
    name: app-sre-stage-01
    account:
      $ref: /aws/svc-transit-stage/account.yml
    tags:
      hypershift: svc-transit-privatelink
    manageRoutes: true
    manageSecurityGroups: true
    manageRoute53Associations: true
    cidrBlock: 172.24.0.0/13
  - provider: account-vpc
    name: app-sre-stage-01_osio
    vpc:
      $ref: /aws/osio/vpcs/osio-prod-vpc-secondary-cidr.yml
    manageAccountRoutes: true
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-stage-vpc-01_insights-stage-vpc-01
    vpc:
      $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml
    manageAccountRoutes: true
    manageRoutes: true
automationToken:
  path: app-sre/creds/kube-configs/app-sre-stage-01
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/app-sre-stage-01-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/quayio-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/image-builder-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/svc-transit-int/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/svc-transit-stage/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/osio/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/insights-stage/account.yml
  accessLevel: network-mgmt
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
