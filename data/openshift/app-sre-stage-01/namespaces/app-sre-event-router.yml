---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-event-router
description: namespace to deploy event-router

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/observability/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedResourceTypes:
- ServiceAccount
- ClusterRole
- ClusterRoleBinding
- ConfigMap
- Deployment

clusterAdmin: true

managedRoles: true

managedResourceNames:
- resource: ClusterRole
  resourceNames:
    - event-reader
- resource: ClusterRoleBinding
  resourceNames:
  - event-reader-binding

openshiftResources:
- provider: resource
  path: /setup/cluster-logging/event-router-serviceaccount.yaml
- provider: resource
  path: /setup/cluster-logging/event-router-clusterrole.yaml
- provider: resource
  path: /setup/cluster-logging/event-router-clusterrolebinding.yaml
- provider: resource
  path: /setup/cluster-logging/event-router-config-map.yaml
- provider: resource
  path: /setup/cluster-logging/event-router-deployment.yaml
