---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-rate-limiting-test
description: Test namespace for the app-sre rate-limiting service. We use this namespace for deploying envoy and limitador for testing.

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rate-limiting/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:

- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml


sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedRoles: true

managedResourceTypes:
- ConfigMap
- ServiceAccount

openshiftResources:
- provider: resource
  path: /app-sre-stage/app-sre-rate-limiting-test/envoy.configmap.yml
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: app-sre-rate-limiting

managedExternalResources: true

externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre-stage/account.yml
    resources:
      - provider: elasticache
        identifier: app-sre-rate-limiting-elasticache-test
        defaults: /terraform/resources/app-sre-stage/app-sre-rate-limiting-redis-test-1.yml
        output_resource_name: app-sre-rate-limiting-elasticache-test
