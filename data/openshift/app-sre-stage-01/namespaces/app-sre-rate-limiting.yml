---
$schema: /openshift/namespace-1.yml

labels: {}

name: app-sre-rate-limiting
description: namespace for the app-sre rate-limiting service

cluster:
  $ref: /openshift/app-sre-stage-01/cluster.yml

app:
  $ref: /services/rate-limiting/app.yml

environment:
  $ref: /products/app-sre/environments/stage.yml

networkPoliciesAllow:
- $ref: /services/ocm/namespaces/uhc-stage.yml
- $ref: /services/ocm/namespaces/uhc-integration.yml
- $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml
- $ref: /services/service-registry/namespaces/service-registry-stage.yml

sharedResources:
- $ref: /services/app-sre/shared-resources/quayio-pull-secret.yml

managedRoles: true

managedResourceTypes:
- ServiceAccount

managedExternalResources: true

openshiftResources:
- provider: resource-template
  path: /services/common/serviceaccount.yaml
  variables:
    name: app-sre-rate-limiting
externalResources:
  - provider: aws
    provisioner:
      $ref: /aws/app-sre-stage/account.yml
    resources:
    - provider: elasticache
      identifier: app-sre-rate-limiting-elasticache-stage
      defaults: /terraform/resources/app-sre-stage/app-sre-rate-limiting-redis-stage-1.yml
      output_resource_name: app-sre-rate-limiting-elasticache-stage
