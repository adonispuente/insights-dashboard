---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayp05ue1
description: Production cluster for Quay.io (4.4.16)
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

#observabilityNamespace:
#  $ref: /services/observability/namespaces/openshift-customer-monitoring.quayp05ue1.yml

auth:
  service: github-org-team
  org: app-sre
  team: quayp05ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  version: 4.4.16
  initial_version: 4.4.16
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 4
  private: false
  upgrade: skip

network:
  vpc: 10.25.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels


