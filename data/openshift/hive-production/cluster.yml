---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-production
description: Producton cluster used by Hive
serverUrl: "https://api.hive-production.openshift.com"

subnets:
  vpc: 10.121.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

jumpHost:
  hostname: ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

managedGroups:
- hive-admins
- hive-readers
- dedicated-readers

automationToken:
  path: app-sre/creds/kube-configs/hive-production
  field: token

disable:
  e2eTests:
  - default-network-policies
