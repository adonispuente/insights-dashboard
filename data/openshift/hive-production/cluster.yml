---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-production
description: Producton cluster used by Hive
consoleUrl: "https://console.hive-production.openshift.com"
kibanaUrl: "https://logs.hive-production.openshift.com"
serverUrl: "https://api.hive-production.openshift.com"

auth:
  service: github-org-team
  org: app-sre
  team: hive-production-cluster

observabilityNamespace:
  $ref: /services/observability/namespaces/app-sre-observability-production.yml

subnets:
  vpc: 10.121.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

jumpHost:
  hostname: ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

managedGroups:
- hive-admins
- hive-readers
- dedicated-readers
- dedicated-admins
###################################################################
# The following groups should only be managed in hive-integration #
# Reference: https://issues.redhat.com/browse/APPSRE-961          #
# - hive-frontend                                                 #
# - aws-account-operator-client                                   #
###################################################################

automationToken:
  path: app-sre/creds/kube-configs/hive-production
  field: token

internal: false
