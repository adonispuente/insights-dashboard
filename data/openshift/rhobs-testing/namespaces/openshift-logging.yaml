---
$schema: /openshift/namespace-1.yml

labels: {}

name: openshift-logging
description: rhobs-testing openshift-logging namespace

cluster:
  $ref: /openshift/rhobs-testing/cluster.yml

app:
  $ref: /services/app-sre/app.yml

environment:
  $ref: /products/osdv4/environments/testing.yml

managedResourceTypes:
- Subscription.operators.coreos.com
- OperatorGroup.operators.coreos.com
- ClusterLogging.logging.openshift.io
- ClusterLogForwarder.logging.openshift.io

sharedResources:
- $ref: /services/app-sre/shared-resources/cluster-logging-operator.yaml

openshiftResources:
  - provider: resource
    path: /setup/cluster-logging/clusterlogging.yaml
  - provider: resource-template
    type: jinja2
    path: /rhobs/logs/clusterlogforwarder.yaml.j2
    variables:
      RHOBS_TOOLS_LOGGING: true
