---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: rhobs-testing
description: Long-lived testing cluster for the RHOBS team
consoleUrl: https://console-openshift-console.apps.rhobs-testing.qqzf.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: https://prometheus-k8s-openshift-monitoring.apps.rhobs-testing.qqzf.p1.openshiftapps.com
alertmanagerUrl: https://alertmanager-main-openshift-monitoring.apps.rhobs-testing.qqzf.p1.openshiftapps.com
serverUrl: https://api.rhobs-testing.qqzf.p1.openshiftapps.com:6443
elbFQDN: ''

automationToken:
  path: rhobs/show/testing/rhobs-testing-app-sre-bot
  field: token

# This cluster is a CCS cluster and app-sre does not have ocm access,
# so app-interface cannot create an IDP for it.

managedGroups:
  - dedicated-readers

network:
  vpc: 10.148.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

managedClusterRoles: true
