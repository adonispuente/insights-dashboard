---
$schema: /openshift/cluster-1.yml

labels:
  service: jbolltest

name: jbolltest
description: jbolltest cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: jbolltest-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.10.16
  initial_version: 4.10.16-fast
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 100
  load_balancers: 0
  private: true
  provision_shard_id: a1bc453a-2c1e-41dd-924e-943c96147ed3
  disable_user_workload_monitoring: true


network:
  vpc: 10.142.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/jbolltest
  field: token

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: true

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/osd-privatelink-prod/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/osd-bastion-prod/account.yml
  accessLevel: network-mgmt
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers.yml
  accessLevel: read-only
