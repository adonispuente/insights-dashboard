---
$schema: /openshift/cluster-1.yml
labels:
  service: rhobs
name: rhobsp02ue1
description: rhobsp02ue1 cluster
consoleUrl: https://console-openshift-console.apps.rhobsp02ue1.y9ya.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.rhobsp02ue1.devshift.net
alertmanagerUrl: https://alertmanager.rhobsp02ue1.devshift.net
serverUrl: https://api.rhobsp02ue1.y9ya.p1.openshiftapps.com:6443
elbFQDN: elb.apps.rhobsp02ue1.y9ya.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: rhobsp02ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.11.5
  initial_version: 4.10.21-fast
  multi_az: true
  autoscale:
    min_replicas: 9
    max_replicas: 21
  instance_type: r5.8xlarge
  storage: 4100
  load_balancers: 0
  private: false
  disable_user_workload_monitoring: true
  id: 1thiidln7p7khvsa83mjqfp5lhkkipd1
  external_id: 84280175-4134-4fe6-8ca2-3dcaad18d85d
  provision_shard_id: e78ec522-04c3-11ec-b4f0-8c1645a911be
upgradePolicy:
  workloads:
  - telemeter
  schedule: 0 10 * * 1-4
  conditions:
    soakDays: 6
network:
  # For OVN, use OVNKUbernetes
  type: OpenShiftSDN
  vpc: 10.137.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
automationToken:
  path: app-sre/creds/kube-configs/rhobsp02ue1
  field: token
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/rhobsp02ue1-cluster-admin
  field: token
addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
internal: false
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
managedClusterRoles: true
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.rhobsp02ue1.yml
