---
$schema: /openshift/namespace-1.yml

labels: {}

name: cert-manager
description: cert-manager namespace. It hosts the cert-manager deployment

cluster:
  $ref: /openshift/backplanep01ue1/cluster.yml

app:
  $ref: /services/app-sre/cert-manager/app.yml

environment:
  $ref: /products/app-sre/environments/production.yml

managedExternalResources: true

externalResources:
- provider: aws
  provisioner:
    $ref: /aws/app-sre/account.yml
  resources:
  - provider: aws-iam-service-account
    identifier: certmgr-backplanep01ue1-devshift-net-sa
    user_policy:
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Action": [
              "route53:GetChange",
            ],
            "Resource": "arn:aws:route53:::change/*",
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ChangeResourceRecordSets",
              "route53:ListResourceRecordSets"
            ],
            "Resource": [
              "arn:aws:route53:::hostedzone/Z05758033SZ8IESGUOY8E"
            ]
          },
          {
            "Effect": "Allow",
            "Action": [
              "route53:ListHostedZonesByName"
            ],
            "Resource": "*"
          }
        ]
      }
    output_resource_name: certmgr-backplanep01ue1-devshift-net-sa

managedResourceTypes:
- ClusterIssuer.cert-manager.io
- CertManager.operator.openshift.io

managedResourceNames:
- resource: ClusterIssuer.cert-manager.io
  resourceNames:
  - letsencrypt-devshiftnet-dns
- resource: CertManager.operator.openshift.io
  resourceNames:
  - cluster

openshiftResources:
- provider: resource-template
  type: extracurlyjinja2
  path: /cert-manager/letsencrypt-prod-devshiftnet-cluster-issuer-v1.j2
  variables:
    secret: certmgr-backplanep01ue1-devshift-net-sa
    cluster: backplanep01ue1
    hosted_zone_id: Z05758033SZ8IESGUOY8E

# This openshiftResource needs the aws-iam-service-account be created beforehand.
- provider: resource
  path: /cert-manager/certmanager-route53-config-v1.yaml
