---
$schema: /openshift/cluster-1.yml
labels:
  service: backplane

name: backplanep01ue1
description: backplanep01ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''
auth: []

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.12.6
  initial_version: 4.12.6-candidate
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  storage: 100
  load_balancers: 4
  private: true
  id: ''
  external_id: ''
  provision_shard_id: ''
  disable_user_workload_monitoring: true

internal: false

upgradePolicy:
  workloads:
  - backplane
  schedule: 0 14 * * 1-4
  conditions:
    soakDays: 10
    mutexes:
    - backplane-production

network:
  type: OpenShiftSDN
  vpc: 10.170.12.0/22
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/osd-privatelink-prod/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/osd-bastion-prod/account.yml
  accessLevel: network-mgmt

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

peering:
  connections:
  - provider: account-vpc
    name: backplanep01ue1_app-sre-ci-int
    vpc:
      $ref: /aws/app-sre/vpcs/ci-int.yml
    manageAccountRoutes: true
    manageRoutes: true
  - provider: account-tgw
    name: backplanep01ue1
    account:
      $ref: /aws/osd-privatelink-prod/account.yml
    tags:
      osd: privatelink
    manageRoutes: true
    manageSecurityGroups: true
    cidrBlock: 172.16.0.0/12
  - provider: account-vpc-mesh
    name: backplanep01ue1_osd-bastion-prod
    account:
      $ref: /aws/osd-bastion-prod/account.yml
    tags:
      osd: backplane
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: backplanep01ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
