---
$schema: /openshift/cluster-1.yml

labels:
  service: backplane

name: backplanes04uw2
description: backplanes04uw2 cluster
consoleUrl: https://console-openshift-console.apps.backplanes04uw2.o9if.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.backplanes04uw2.devshift.net
alertmanagerUrl: https://alertmanager.backplanes04uw2.devshift.net
serverUrl: https://api.backplanes04uw2.o9if.p1.openshiftapps.com:6443
elbFQDN: elb.apps.backplanes04uw2.o9if.p1.openshiftapps.com

auth:
- service: oidc
  name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

# managedClusterRoles: true

spec:
  product: rosa
  account:
    $ref: /aws/sd-infra-stage-01/account.yml
  id: 24d18rk5acidi8smbv18qupvfks9boqh
  external_id: f8e0a54d-e1d8-4f09-9e66-148b0f88a100
  provider: aws
  region: us-west-2
  channel: candidate
  version: 4.13.7
  initial_version: 4.13.0
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  private: true
  provision_shard_id: 03f35bb5-c700-4658-a8f2-c25b76107a63
  disable_user_workload_monitoring: true
  hypershift: false
  subnet_ids:
  - subnet-05117b56688aa5a41
  - subnet-0d0ffb5a56f741f5d
  - subnet-0d9d037f78f8c4fa5
  availability_zones:
  - us-west-2a
  - us-west-2b
  - us-west-2c

automationToken:
  path: app-sre/creds/kube-configs/backplanes04uw2
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/backplanes04uw2-cluster-admin
  field: token

jumpHost:
  $ref: /openshift/bastion.ci.int.devshift.net.jumphost.yml

network:
  type: OVNKubernetes
  vpc: 10.170.32.0/22
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
internal: false

upgradePolicy:
  workloads:
  - backplane
  schedule: 0 16 * * 1-5
  conditions:
    soakDays: 6
    mutexes:
    - backplane

peering:
  connections:
  # Jenkins and the internal app-sre bastion
  - provider: account-vpc
    name: backplanes04uw2_app-sre-ci-int
    vpc:
      $ref: /aws/app-sre/vpcs/ci-int.yml
    manageRoutes: true
    manageAccountRoutes: true
    assumeRole: arn:aws:iam::611491592236:role/network-mgmt-backplanes04uw2
  # qontract integrations / tekton  on stage
  - provider: cluster-vpc-requester
    name: backplanes04uw2_appsres03ue1
    cluster:
      $ref: /openshift/appsres03ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::611491592236:role/network-mgmt-backplanes04uw2
  # qontract integrations / tekton on prod
  - provider: cluster-vpc-requester
    name: backplanes04uw2_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
    assumeRole: arn:aws:iam::611491592236:role/network-mgmt-backplanes04uw2
  # backplane access to privatelink & hhypershift hosted clusters
  - provider: account-tgw
    name: backplanes04uw2
    account:
      $ref: /aws/osd-privatelink-stage/account.yml
    assumeRole: arn:aws:iam::611491592236:role/network-mgmt-backplanes04uw2
    tags:
      osd: privatelink
    cidrBlock: 172.16.0.0/12
    manageRoutes: true
    manageSecurityGroups: true
    # manageRoute53Associations: true
  # access to backplane from OSD bastions
  # This should not be needed anymore with backplane allowing traffic from Internet
  # - provider: account-vpc-mesh
  #   name: backplanes04uw2_osd-bastion-stage
  #   account:
  #     $ref: /aws/osd-bastion-stage/account.yml
  #   tags:
  #     osd: backplane
  #   manageRoutes: true
  #   assumeRole: arn:aws:iam::611491592236:role/network-mgmt-backplanes04uw2

# observabilityNamespace:
#   $ref: /services/observability/namespaces/openshift-customer-monitoring.backplanes04uw2.yml

disable:
  integrations:
  - openshift-groups
  - openshift-users
  - slack-usergroups
managedClusterRoles: true
observabilityNamespace:
  $ref: 
    /services/observability/namespaces/openshift-customer-monitoring.backplanes04uw2.yml
