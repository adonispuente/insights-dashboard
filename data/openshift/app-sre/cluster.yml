---
$schema: /openshift/cluster-1.yml

labels:
  service: app-sre

name: app-sre
description: app-sre cluster
consoleUrl: "https://console.app-sre.openshift.com"
kibanaUrl: "https://logs.app-sre.openshift.com"
prometheusUrl: "https://prometheus.app-sre.devshift.net"
serverUrl: "https://api.app-sre.openshift.com"

auth:
  service: github-org-team
  org: app-sre
  team: app-sre-cluster

observabilityNamespace:
  $ref: /services/observability/namespaces/app-sre-observability-production.yml

managedGroups:
- dedicated-admins

managedClusterRoles: true

network:
  vpc: 10.110.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/app-sre
  field: token

prometheus:
  url: https://prometheus.app-sre.devshift.net/
  auth:
    path: app-sre/creds/app-sre-observability-basic-auth
    field: token

internal: false

disable:
  integrations:
  - openshift-acme
  - openshift-clusterrolebindings
  - openshift-groups
  - openshift-limitranges
  - openshift-resourcequotas
  - openshift-namespaces
  - openshift-network-policies
  - openshift-performance-parameters
  - openshift-resources
  - openshift-rolebindings
  - openshift-saas-deploy
  - openshift-saas-deploy-trigger-moving-commits
  - openshift-saas-deploy-trigger-configs
  - openshift-serviceaccount-tokens
  - openshift-users
  - github
  - github-users
