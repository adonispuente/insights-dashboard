---
$schema: /openshift/cluster-1.yml

labels:
  service: appsre

name: openshift-psi
description: Internal OpenShift PSI cluster
consoleUrl: https://console-openshift-console.apps.ocp.prod.psi.redhat.com/k8s/cluster/projects/servicedelivery
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.ocp.prod.psi.redhat.com:6443
elbFQDN: elb.apps.ocp.prod.psi.redhat.com

# app-sre-bot has been manually added to this cluster:
# oc create serviceaccount app-sre-bot
# oc adm policy add-role-to-user admin system:serviceaccount:servicedelivery:app-sre-bot
automationToken:
  path: app-sre/creds/kube-configs/openshift-psi
  field: token

internal: true

disable:
  integrations:
  - openshift-users
  - openshift-groups
  - openshift-resources
  - openshift-vault-secrets
  - openshift-namespaces
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
