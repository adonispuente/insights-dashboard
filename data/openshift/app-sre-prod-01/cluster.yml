---
$schema: /openshift/cluster-1.yml
labels:
  service: app-sre
name: app-sre-prod-01
description: app-sre OSDv4 production cluster
consoleUrl: https://console-openshift-console.apps.app-sre-prod-01.i7w5.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.app-sre-prod-01.devshift.net
alertmanagerUrl: https://alertmanager.app-sre-prod-01.devshift.net
serverUrl: https://api.app-sre-prod-01.i7w5.p1.openshiftapps.com:6443
elbFQDN: elb.apps.app-sre-prod-01.i7w5.p1.openshiftapps.com
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-01.yml
auth:
- service: github-org-team
  org: app-sre
  team: app-sre-prod-01-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  product: osd
  id: 19v7edlfn3oq8cjfd51nuliida2m37ie
  external_id: 64457a3e-f3b1-4a7d-86a6-30cfb55e51d5
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.12.4
  initial_version: 4.2.9
  multi_az: true
  autoscale:
    min_replicas: 12
    max_replicas: 21
  instance_type: m5.2xlarge
  storage: 1100
  load_balancers: 4
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: false
upgradePolicy:
  workloads:
  - appsre
  schedule: 0 8 * * 1-5
  conditions:
    soakDays: 7
machinePools: []
network:
  type: OpenShiftSDN
  vpc: 10.113.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: app-sre-prod-01_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-01.yml
  - provider: account-vpc
    name: app-sre-prod-01_osio_secondary
    vpc:
      $ref: /aws/osio/vpcs/osio-prod-vpc-secondary-cidr.yml
    manageAccountRoutes: true
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-prod-01_ci-ext
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
    manageRoutes: true
automationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-01
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-01-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/osio/account.yml
  accessLevel: network-mgmt
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
