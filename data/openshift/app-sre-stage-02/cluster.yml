---
$schema: /openshift/cluster-1.yml

labels:
  service: app-sre-stage

name: app-sre-stage-02
description: app-sre OSDv4 stage cluster
consoleUrl: https://console-openshift-console.apps.app-sre-stage-0.e9a2.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.app-sre-stage-02.devshift.net
alertmanagerUrl: https://alertmanager.app-sre-stage-02.devshift.net
serverUrl: https://api.app-sre-stage-0.e9a2.p1.openshiftapps.com:6443
elbFQDN: elb.apps.app-sre-stage-0.e9a2.p1.openshiftapps.com

auth:
  service: github-org-team
  org: app-sre
  team: app-sre-stage-02-cluster

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-02.yml

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.9.13
  initial_version: 4.3.0
  multi_az: true
  nodes: 9
  instance_type: m5.2xlarge
  storage: 1600
  load_balancers: 0
  private: false
  id: 1cd6ggqfvph8ap23cv645c9bvhe7d7sn
  external_id: 3dcebd2d-e06d-482c-89fe-9ee9389f23b8
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090

  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - crda
  schedule: 0 3 * * 1-5
  conditions:
    soakDays: 0

network:
  vpc: 10.116.0.0/16
  service: 10.122.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/app-sre-stage-02
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/app-sre-stage-02-cluster-admin
  field: token

internal: false

peering:
  connections:
  - provider: account-vpc
    name: app-sre-stage-02_osio
    vpc:
      $ref: /aws/osio/vpcs/osio-prod-vpc.yml
  - provider: account-vpc
    name: app-sre-stage-02_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-01.yml
    manageRoutes: false
  - provider: account-vpc
    name: app-sre-stage-02_app-sre2
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02.yml

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/osio/groups/DTSD-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/osio/groups/DTSD-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only

addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
