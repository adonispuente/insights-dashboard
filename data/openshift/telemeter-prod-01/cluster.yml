---
$schema: /openshift/cluster-1.yml

labels:
  service: app-sre

name: telemeter-prod-01
description: telemeter OSDv4 production cluster
consoleUrl: https://console-openshift-console.apps.telemeter-prod.a5j2.p1.openshiftapps.com
kibanaUrl: https://kibana-openshift-logging.apps.telemeter-prod.a5j2.p1.openshiftapps.com
prometheusUrl: https://prometheus.telemeter-prod-01.devshift.net
alertmanagerUrl: https://alertmanager.telemeter-prod-01.devshift.net
serverUrl: https://api.telemeter-prod.a5j2.p1.openshiftapps.com:6443

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml

auth:
  service: github-org-team
  org: app-sre
  team: telemeter-prod-01-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- observatorium-dev

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  version: 4.4.11
  initial_version: 4.3.18
  multi_az: true
  nodes: 12
  instance_type: r5.2xlarge
  storage: 2100
  load_balancers: 0
  private: false

network:
  vpc: 10.117.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/telemeter-prod-01
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
