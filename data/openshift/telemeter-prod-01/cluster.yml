---
$schema: /openshift/cluster-1.yml
labels:
  service: app-sre
name: telemeter-prod-01
description: telemeter OSDv4 production cluster
consoleUrl: https://console-openshift-console.apps.telemeter-prod.a5j2.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.telemeter-prod-01.devshift.net
alertmanagerUrl: https://alertmanager.telemeter-prod-01.devshift.net
serverUrl: https://api.telemeter-prod.a5j2.p1.openshiftapps.com:6443
elbFQDN: elb.apps.telemeter-prod.a5j2.p1.openshiftapps.com
observabilityNamespace:
  $ref: 
    /services/observability/namespaces/openshift-customer-monitoring.telemeter-prod-01.yml
auth:
- service: oidc
  name: redhat-app-sre-auth
ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers
- observatorium-allow-port-forward-group

managedClusterRoles: true
spec:
  product: osd
  id: 1da56p9m3fejnjg5saeo9i29phlh8bd5
  external_id: dea6f853-fc88-4b56-beb2-2f6be7c52546
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.13.10
  initial_version: 4.3.18
  multi_az: true
  autoscale:
    min_replicas: 42
    max_replicas: 51
  instance_type: r5.2xlarge
  storage: 7100
  load_balancers: 0
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - telemeter
  schedule: 0 12 * * 1-4
  conditions:
    soakDays: 6
network:
  type: OpenShiftSDN
  vpc: 10.117.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
automationToken:
  path: app-sre/creds/kube-configs/telemeter-prod-01
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/telemeter-prod-01-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
