---
$schema: /openshift/cluster-1.yml

labels:
  service: kcp

name: kcps01ue1
description: KCP OSDv4 staging cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: kcps01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.10.11
  initial_version: 4.10.11-fast
  multi_az: true # to detect potential inter-pod latencies early in staging
  autoscale:
    min_replicas: 9 # minimum allowed for multiAZ setup
    max_replicas: 9
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: false
  disable_user_workload_monitoring: true

upgradePolicy: # optional, specify an upgrade schedule
  workloads: [kcp] # workloads running in this cluster
  schedule: '0 10 * * 4' # choose a cron expression to upgrade on
  conditions:
    soakDays: 0 # staging clusters should upgrade instantly

network:
  type: OpenShiftSDN
  vpc: 10.27.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/kcps01ue1
  field: token

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: false

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
  default: true
