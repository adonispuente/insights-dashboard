---
$schema: /openshift/cluster-1.yml
labels:
  service: app-sre
name: app-sre-prod-03
description: app-sre OSDv4 production cluster
consoleUrl: https://console-openshift-console.apps.app-sre-prod-03.z5a2.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.app-sre-prod-03.devshift.net
alertmanagerUrl: https://alertmanager.app-sre-prod-03.devshift.net
serverUrl: https://api.app-sre-prod-03.z5a2.p1.openshiftapps.com:6443
elbFQDN: elb.apps.app-sre-prod-03.z5a2.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: app-sre-prod-03-cluster
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-03.yml
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  product: osd
  id: 1di7llfon8pk6d3k5qscrlsj4tin71kj
  external_id: dc1ba094-8ae1-44e9-a986-8038bdd47cfb
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.11.5
  initial_version: 4.3.18
  multi_az: true
  nodes: 12
  instance_type: m5.2xlarge
  storage: 1100
  load_balancers: 0
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - crda
  schedule: 0 3 * * 1-5
  conditions:
    soakDays: 3
network:
  type: OpenShiftSDN
  vpc: 10.118.0.0/16
  service: 10.119.0.0/16
  pod: 10.128.0.0/16
peering:
  connections:
  - provider: account-vpc
    name: app-sre-prod-03_osio
    vpc:
      $ref: /aws/osio/vpcs/osio-prod-vpc.yml
automationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-03
  field: token
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-03-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/osio/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/osio/groups/DTSD-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/osio/groups/DTSD-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers.yml
  accessLevel: read-only
