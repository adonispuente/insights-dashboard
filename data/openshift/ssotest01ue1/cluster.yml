consoleUrl: https://console-openshift-console.apps.ssotest01ue1.a7a5.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.ssotest01ue1.a7a5.p1.openshiftapps.com:6443
elbFQDN: elb.apps.ssotest01ue1.a7a5.p1.openshiftapps.com
auth:
