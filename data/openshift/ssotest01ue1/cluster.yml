###################################################################

# managedClusterRoles: true

spec:
  product: osd
  id: 1f3tav562h5j6hhc559kfkehpqkeiqbt
  external_id: 37fc8702-4d60-463c-a798-1a541c3bacdc
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.11.4
  initial_version: 4.4.11
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - hive
  - ocm
  schedule: 0 8 * * 1-5
  conditions:
    soakDays: 0
    mutexes:
    # shared by all clusters on the candidate channel and having 0 soak days
    - candidate-0
network:
  type: OpenShiftSDN
  vpc: 10.125.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: ssotest01ue1_app-sre-rds
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-01.yml
  - provider: account-vpc-mesh
    name: ssotest01ue1_app-sre-ci-int
    account:
      $ref: /aws/app-sre/account.yml
    tags:
      Name: ci.int
    manageRoutes: true
  - provider: account-vpc
    name: ssotest01ue1_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
  - provider: cluster-vpc-requester
    name: ssotest01ue1_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: ssotest01ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
