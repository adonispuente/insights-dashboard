---
$schema: /openshift/cluster-1.yml
labels:
  service: app-sre
    # TODO: only used during PoC phase -> move this to schema on cluster level
  dynatraceEnvironmentUrl: https://jgn20300.live.dynatrace.com
name: app-sre-prod-04
description: app-sre OSDv4 production cluster
consoleUrl: https://console-openshift-console.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.app-sre-prod-04.devshift.net
alertmanagerUrl: https://alertmanager.app-sre-prod-04.devshift.net
serverUrl: https://api.app-sre-prod-04.i5h0.p1.openshiftapps.com:6443
elbFQDN: elb.apps.app-sre-prod-04.i5h0.p1.openshiftapps.com
auth:
- service: oidc
  name: redhat-app-sre-auth
ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth
observabilityNamespace:
  $ref: 
    /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-04.yml
ocm:
  $ref: /dependencies/ocm/production.yml
dynatraceEnvironment:
  $ref: /dependencies/dynatrace/production/us-east-1-jgn20300.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  product: osd
  id: 1d9fi3c3piguq1frmf3fo0hekbmvfovn
  external_id: b4a72797-fc9a-430e-a928-e2e03fc63200
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.13.10
  initial_version: 4.3.18
  multi_az: true
  nodes: 9
  instance_type: m5.2xlarge
  storage: 600
  load_balancers: 4
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - ocm
  schedule: 0 13 * * 1-4
  conditions:
    soakDays: 18
    mutexes:
    - ocm-quay-critical

network:
  type: OpenShiftSDN
  vpc: 10.119.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: app-sre-prod-04_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-01.yml
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep01ue1
    cluster:
      $ref: /openshift/hivep01ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep02ue1
    cluster:
      $ref: /openshift/hivep02ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep03uw1
    cluster:
      $ref: /openshift/hivep03uw1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep04ew2
    cluster:
      $ref: /openshift/hivep04ew2/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep05ue1
    cluster:
      $ref: /openshift/hivep05ue1/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep06uw2
    cluster:
      $ref: /openshift/hivep06uw2/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-accepter
    name: app-sre-prod-04_hivep07ue2
    cluster:
      $ref: /openshift/hivep07ue2/cluster.yml
    manageRoutes: true
  - provider: account-vpc
    name: app-sre-prod-04_image-builder-prod
    vpc:
      $ref: /aws/image-builder-prod/vpcs/vpc-0581dd780cb801493.yml
    manageRoutes: true
  - provider: account-tgw
    name: app-sre-prod-04
    account:
      $ref: /aws/svc-transit-prod/account.yml
    tags:
      hypershift: svc-transit-privatelink
    manageRoutes: true
    manageSecurityGroups: true
    manageRoute53Associations: true
    cidrBlock: 172.16.0.0/12
  - provider: account-vpc
    name: app-sre-vpc-01_insights-prod-vpc-01
    vpc:
      $ref: /aws/insights-prod/vpcs/vpc-0620a446eff252360.yml
    manageAccountRoutes: true
    manageRoutes: true
automationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-04
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-04-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/image-builder-prod/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/svc-transit-prod/account.yml
  accessLevel: network-mgmt
- account:
    $ref: /aws/insights-prod/account.yml
  accessLevel: network-mgmt
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
