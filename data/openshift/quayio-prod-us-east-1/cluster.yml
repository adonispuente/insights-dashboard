---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayio-prod-us-east-1
description: Production cluster for Quay.io
consoleUrl: "https://console-openshift-console.apps.quayio-prod-us.k6s9.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.quayio-prod-us-east-1.devshift.net"
serverUrl: "https://api.quayio-prod-us.k6s9.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: quayio-prod-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 100
  load_balancers: 0

network:
  vpc: 10.105.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/quayio-prod-us-east-1
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
