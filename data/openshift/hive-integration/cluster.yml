---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-integration
description: Integration cluster used by Hive
consoleUrl: https://console.hive-integration.openshift.com
kibanaUrl: https://logs.hive-integration.openshift.com
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.hive-integration.openshift.com:443
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: hive-integration-cluster

network:
  vpc: 10.122.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/hive-integration
  field: token

managedGroups:
- hive-admins
- hive-readers
- dedicated-readers
- dedicated-admins
###################################################################
# The following groups should only be managed in hive-integration #
# Reference: https://issues.redhat.com/browse/APPSRE-961          #
- hive-frontend
- aws-account-operator-client
###################################################################

managedClusterRoles: true

internal: false
