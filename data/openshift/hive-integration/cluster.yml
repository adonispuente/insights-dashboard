---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-integration
description: Integration cluster used by Hive
serverUrl: "https://api.hive-integration.openshift.com"

subnets:
  vpc: 10.122.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/hive-integration
  field: token

managedGroups:
- hive-admins
- hive-readers
- dedicated-readers

disable:
  e2eTests:
  - default-network-policies
