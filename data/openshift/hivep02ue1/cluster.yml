name: hivep02ue1
description: hivep02ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: https://prometheus.hivep02ue1.devshift.net
alertmanagerUrl: https://alertmanager.hivep02ue1.devshift.net
serverUrl: ''

# observabilityNamespace:
#   $ref: /services/observability/namespaces/openshift-customer-monitoring.hivep02ue1.yml

auth:
  service: github-org-team
  org: app-sre
  team: hivep02ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
# - dedicated-readers
# - hive-admins
# - hive-readers

spec:
  provider: aws
  region: us-east-2
  version: 4.4.11
  initial_version: 4.4.11
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true

network:
  vpc: 10.124.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

