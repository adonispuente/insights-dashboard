---
$schema: /openshift/cluster-1.yml
labels:
  service: kcp
name: kcps02ue1
description: kcps02ue1 cluster
consoleUrl: https://console-openshift-console.apps.kcps02ue1.hvdd.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: 'https://prometheus.kcps02ue1.devshift.net'
alertmanagerUrl: 'https://alertmanager.kcps02ue1.devshift.net'
serverUrl: https://api.kcps02ue1.hvdd.p1.openshiftapps.com:6443
elbFQDN: elb.apps.kcps02ue1.hvdd.p1.openshiftapps.com
auth:
  service: github-org-team
  org: app-sre
  team: kcps02ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.11.0
  initial_version: 4.11.0-candidate
  multi_az: true
  autoscale:
    min_replicas: 9
    max_replicas: 12
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: false
  disable_user_workload_monitoring: true
  id: 1u1544fi9afaal0te1ocqdvuslvu0qcl
  external_id: 2ee3677a-dd69-486b-ae18-f7ba5fa5d2de
  provision_shard_id: e78ec522-04c3-11ec-b4f0-8c1645a911be
upgradePolicy:
  workloads: [kcp]
  schedule: 0 10 * * 4
  conditions:
    soakDays: 0
    mutexes:
    # shared by all clusters on the candidate channel and having 0 soak days
    - candidate-0

network:
  type: OVNKubernetes
  vpc: 10.28.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
automationToken:
  path: app-sre/creds/kube-configs/kcps02ue1
  field: token
addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt
  default: true
