---
$schema: /openshift/cluster-1.yml

labels:
  service: telemeter

name: telemeterp02ue1
description: telemeter OSDv4 production 2 cluster
consoleUrl: "https://console-openshift-console.apps.telemeterp02ue1.c4u3.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.telemeterp02ue1.devshift.net"
serverUrl: "https://api.telemeterp02ue1.c4u3.p1.openshiftapps.com:6443"

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.telemeterp02ue1.yml

auth:
  service: github-org-team
  org: app-sre
  team: telemeterp02ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
# - observatorium-dev

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  version: 4.3.18
  initial_version: 4.3.18
  multi_az: true
  nodes: 12
  instance_type: r5.2xlarge
  storage: 2100
  load_balancers: 0
  private: false

network:
  vpc: 10.124.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/telemeterp02ue1
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
