---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-stage
description: Staging cluster used by Hive
serverUrl: "https://api.hive-stage.openshift.com"

subnets:
  vpc: 10.140.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14

jumpHost:
  hostname: ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

automationToken:
  path: app-sre/creds/hive-stage-automation-token
  field: token
