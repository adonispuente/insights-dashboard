---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hive-stage
description: Staging cluster used by Hive
consoleUrl: https://console.hive-stage.openshift.com
kibanaUrl: https://logs.hive-stage.openshift.com
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.hive-stage.openshift.com:443
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: hive-stage-cluster

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-stage-01.yml

network:
  vpc: 10.140.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/14

jumpHost:
  hostname: bastion.ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/bastion.ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

managedGroups:
- hive-admins
- hive-readers
- dedicated-readers
- dedicated-admins
###################################################################
# The following groups should only be managed in hive-integration #
# Reference: https://issues.redhat.com/browse/APPSRE-961          #
# - hive-frontend                                                 #
# - aws-account-operator-client                                   #
# Reference: https://issues.redhat.com/browse/APPSRE-2509         #
# - gcp-project-operator-client                                   #
###################################################################

automationToken:
  path: app-sre/creds/kube-configs/hive-stage
  field: token

internal: false
