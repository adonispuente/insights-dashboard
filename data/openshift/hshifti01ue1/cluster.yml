---
$schema: /openshift/cluster-1.yml

labels:
  service: hypershift

name: hshifti01ue1
description: hshifti01ue1 cluster
consoleUrl: https://console-openshift-console.apps.hshifti01ue1.z3pt.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.hshifti01ue1.devshift.net
alertmanagerUrl: https://alertmanager.hshifti01ue1.devshift.net
serverUrl: https://api.hshifti01ue1.z3pt.p1.openshiftapps.com:6443
elbFQDN: elb.apps.hshifti01ue1.z3pt.p1.openshiftapps.com

auth:
  service: github-org-team
  org: app-sre
  team: hshifti01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- dedicated-readers
- hypershift-client
- hypershift-readers

spec:
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.10.4
  initial_version: 4.9.15-candidate
  multi_az: true
  nodes: 9
  # autoscale:
  #   min_replicas: 9
  #   max_replicas: 12
  instance_type: m5.xlarge
  storage: 1600
  load_balancers: 12
  private: true
  disable_user_workload_monitoring: true

  id: 1pri98sek0idjn3h4mh3dnhmo0t05oom
  external_id: 6aca96f4-ce03-4210-b131-087ab6da30f4
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
upgradePolicy:
  workloads: [hypershift]
  schedule: 0 7 * * 1-5
  conditions:
    soakDays: 0

network:
  type: OVNKubernetes
  vpc: 10.200.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/hshifti01ue1
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hshifti01ue1-cluster-admin
  field: token

jumpHost:
  hostname: bastion.ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/bastion.ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

addons: # enable log forwarding to the cluster's AWS account
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml

internal: false

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
- account:
    $ref: /aws/app-sre-stage/account.yml
  accessLevel: network-mgmt

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre-logs/groups/Log-consumers.yml
  accessLevel: read-only

managedClusterRoles: true
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.hshifti01ue1.yml

peering:
  connections:
  # peering with ci-ext vpc. Allows ci.ext bastion access
  - provider: account-vpc
    name: hshifti01ue1_app-sre-ci-ext
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
    manageRoutes: true

  # peering with appsrep05ue1, allowing tekton pipelines access from that cluster
  - provider: cluster-vpc-requester
    name: hshifti01ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true

  # allow integrations on app-sre-prod-01
  - provider: cluster-vpc-requester
    name: hshifti01ue1_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
    manageRoutes: true

  # peering with hsservicei01ue1 regional service cluster
  - provider: cluster-vpc-requester
    name: hshifti01ue1_hsservicei01ue1
    cluster:
      $ref: /openshift/hsservicei01ue1/cluster.yml
    manageRoutes: true

  # Or shall we use private links or tgw there..
