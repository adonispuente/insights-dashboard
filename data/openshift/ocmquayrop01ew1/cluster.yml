---
$schema: /openshift/cluster-1.yml

labels:
  service: ocm-quay

name: ocmquayrop01ew1
description: Read-Only cluster for ocm quay
consoleUrl: https://console-openshift-console.apps.ocmquayrop01ew1.ozwj.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.ocmquayrop01ew1.devshift.net
alertmanagerUrl: https://alertmanager.ocmquayrop01ew1.devshift.net
serverUrl: https://api.ocmquayrop01ew1.ozwj.p1.openshiftapps.com:6443
elbFQDN: elb.apps.ocmquayrop01ew1.ozwj.p1.openshiftapps.com

# observabilityNamespace:
#   $ref: /services/observability/namespaces/openshift-customer-monitoring.ocmquayrop01ew1.yml

auth:
  service: github-org-team
  org: app-sre
  team: ocmquayrop01ew1-cluster

automationToken:
  path: app-sre/creds/kube-configs/ocmquayrop01ew1
  field: token

managedClusterRoles: true

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- dedicated-readers

spec:
  id: 1nfpje6mmgqb1s0dj9eligqkgulh8gft
  external_id: 45c2948d-b854-487f-8930-ef13cba6553b
  provider: aws
  region: eu-west-1
  channel: candidate
  version: 4.10.6
  initial_version: 4.8.10
  multi_az: false
  nodes: 9
  instance_type: m5.xlarge
  storage: 1100
  load_balancers: 4
  private: false
  provision_shard_id: 07285129-332e-4bb8-a85b-a06f1a365554

  disable_user_workload_monitoring: false
upgradePolicy:
  workloads:
  - ocm-quay
  schedule: 0 10 * * 1-5
  conditions:
    soakDays: 0
    mutexes:
    - ocmquay-production

network:
  vpc: 10.13.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

peering:
  connections:
  - provider: account-vpc
    name: ocmquayrop01ew1_ocm-quay-ue1
    vpc:
      $ref: /aws/ocm-quay/vpcs/us-east-1.yml
    manageRoutes: true
  - provider: account-vpc
    name: ocmquayrop01ew1_ocm-quay-ew1
    vpc:
      $ref: /aws/ocm-quay/vpcs/eu-west-1.yml
    manageRoutes: true

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/ocm-quay/account.yml
  accessLevel: network-mgmt
  default: true

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/ocm-quay/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/ocm-quay/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
