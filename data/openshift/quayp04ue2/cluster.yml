---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayp04ue2
description: Production cluster for Quay.io (4.4.11)
consoleUrl: https://console-openshift-console.apps.quayp04ue2.k9x1.p1.openshiftapps.com
kibanaUrl: https://kibana-openshift-logging.apps.quayp04ue2.k9x1.p1.openshiftapps.com
prometheusUrl: https://prometheus.quayp04ue2.devshift.net
alertmanagerUrl: https://alertmanager.quayp04ue2.devshift.net
serverUrl: https://api.quayp04ue2.k9x1.p1.openshiftapps.com:6443

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.quayp04ue2.yml

auth:
  service: github-org-team
  org: app-sre
  team: quayp04ue2-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-2
  version: 4.4.11
  initial_version: 4.4.11
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 4
  private: false

network:
  vpc: 10.24.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: quayp04ue2-quayio-prod
    vpc:
      $ref: /aws/quayio-prod/vpcs/quayio-prod.yml
#    manageRoutes: true

automationToken:
  path: app-sre/creds/kube-configs/quayp04ue2
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
