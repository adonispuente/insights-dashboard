---
$schema: /openshift/cluster-1.yml
labels:
  service: quayio
name: quayp04ue2
description: Production cluster for Quay.io
consoleUrl: https://console-openshift-console.apps.quayp04ue2.k9x1.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.quayp04ue2.devshift.net
alertmanagerUrl: https://alertmanager.quayp04ue2.devshift.net
serverUrl: https://api.quayp04ue2.k9x1.p1.openshiftapps.com:6443
elbFQDN: elb.apps.quayp04ue2.k9x1.p1.openshiftapps.com
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.quayp04ue2.yml
auth:
- service: github-org-team
  org: app-sre
  team: quayp04ue2-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  product: osd
  id: 1ejlu1qm24osaebd5i1an13tu8gq3m95
  external_id: 910ac3ca-8537-4979-b4ea-94773aac79e0
  provider: aws
  region: us-east-2
  channel: fast
  version: 4.12.4
  initial_version: 4.4.11
  multi_az: true
  nodes: 54
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 12
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - quay
  schedule: 0 13 * * 1-4
  conditions:
    soakDays: 11
    mutexes:
    - ocm-quay-critical

network:
  type: OpenShiftSDN
  vpc: 10.24.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: quayp04ue2-quayio-prod
    vpc:
      $ref: /aws/quayio-prod/vpcs/quayio-prod.yml
automationToken:
  path: app-sre/creds/kube-configs/quayp04ue2
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/quayp04ue2-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/quayio-prod/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
