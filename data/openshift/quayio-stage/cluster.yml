---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quayio-stage
description: Staging cluster for Quay.io
consoleUrl: "https://console-openshift-console.apps.quayio-stage.d7r2.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.quayio-stage.devshift.net"
serverUrl: "https://api.quayio-stage.d7r2.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: quayio-stage-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  version: 4.3.19
  multi_az: false
  nodes: 4
  instance_type: m5.2xlarge
  storage: 100
  load_balancers: 4
  private: false

network:
  vpc: 10.100.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: quayio-stage-vpc-459ecf3f
    vpc:
      $ref: /aws/quayio-stage/vpcs/default.yml
  - provider: account-vpc
    name: quayio-stage-us-east-2
    vpc:
      $ref: /aws/quayio-stage/vpcs/quayio-stage.yml

automationToken:
  path: app-sre/creds/kube-configs/quayio-stage
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
