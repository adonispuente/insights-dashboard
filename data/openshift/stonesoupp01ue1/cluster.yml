---
$schema: /openshift/cluster-1.yml

labels:
  service: stonesoup

name: stonesoupp01ue1
description: stonesoupp01ue1 cluster
consoleUrl: ''
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: ''
elbFQDN: ''

auth:
- service: github-org-team
  org: app-sre
  team: stonesoupp01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  product: osd
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.12.8
  initial_version: 4.12.8-fast
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: false

upgradePolicy: # optional, specify an upgrade schedule
  workloads:
  - stonesoup
  schedule: '0 14 * * 1-5'
  conditions:
    soakDays: 6

network:
  type: OVNKubernetes
  vpc: 10.170.24.0/22
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/stonesoupp01ue1
  field: token

clusterAdmin: true # should enable cluster admin for this cluster via OCM

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/app-sre/account.yml
  accessLevel: network-mgmt
  default: true
