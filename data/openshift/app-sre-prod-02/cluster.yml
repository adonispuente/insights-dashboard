---
$schema: /openshift/cluster-1.yml

labels:
  service: app-sre

name: app-sre-prod-02
description: app-sre OSDv4 production cluster
consoleUrl: "https://console-openshift-console.apps.app-sre-prod-02.i3g3.p1.openshiftapps.com/"
kibanaUrl: "https://kibana-openshift-logging.apps.app-sre-prod-02.i3g3.p1.openshiftapps.com/"
prometheusUrl: "https://prometheus.app-sre-prod-02.devshift.net"
serverUrl: "https://api.app-sre-prod-02.i3g3.p1.openshiftapps.com:6443"

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.app-sre-prod-02.yml

auth:
  service: github-org-team
  org: app-sre
  team: app-sre-prod-02-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: true
  nodes: 9
  instance_type: r5.2xlarge
  storage: 1600
  load_balancers: 0

network:
  vpc: 10.113.0.0/16 # Fixme
  service: 10.120.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/app-sre-prod-02
  field: token

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
