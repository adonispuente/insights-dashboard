---
$schema: /openshift/cluster-1.yml

labels:
  service: quayio

name: quay-p-ue2
description: Production cluster for Quay.io
consoleUrl: "https://console-openshift-console.apps.quay-p-ue2.q3j1.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.quayio-prod-us-east-2.devshift.net"
serverUrl: "https://api.quay-p-ue2.q3j1.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: quayio-p-ue2-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: true
  nodes: 36
  instance_type: m5.4xlarge
  storage: 1100
  load_balancers: 4

network:
  vpc: 10.115.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/16

automationToken:
  path: app-sre/creds/kube-configs/quay-p-ue2
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-prod/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
