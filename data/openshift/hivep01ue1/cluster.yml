managedClusterRoles: true

spec:
  id: 1eeevg8pdl5km7grrlnc2gc3rqnrfgiq
  external_id: 7872fb1d-919b-4df7-a609-653aac248703
  provider: aws
  region: us-east-1
  channel: fast
  version: 4.8.10
  initial_version: 4.3.18
  multi_az: true
  autoscale:
    min_replicas: 9
    max_replicas: 27
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090

upgradePolicy:
  workloads:
  - hive
  schedule: 0 14 * * 1-4
  conditions:
    soakDays: 35

machinePools: []

externalConfiguration:
  labels:
    ext-managed.openshift.io/hive-shard: 'true'

network:
  vpc: 10.123.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: hivep01ue1_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
  - provider: cluster-vpc-requester
    name: hivep01ue1_app-sre-prod-04
    cluster:
      $ref: /openshift/app-sre-prod-04/cluster.yml
    manageRoutes: true
  - provider: cluster-vpc-requester
    name: hivep01ue1_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
    manageRoutes: true
  - provider: account-tgw
    name: hivep01ue1
    account:
      $ref: /aws/osd-privatelink-prod/account.yml
    tags:
      osd: privatelink
    manageRoutes: true
    manageSecurityGroups: true
    cidrBlock: 172.16.0.0/12
  - provider: account-vpc-mesh
    name: hivep01ue1_osd-bastion-prod
    account:
      $ref: /aws/osd-bastion-prod/account.yml
    tags:
      osd: backplane
  - provider: cluster-vpc-requester
    name: hivep01ue1_appsrep05ue1
    cluster:
      $ref: /openshift/appsrep05ue1/cluster.yml
    manageRoutes: true

internal: false

automationToken:
  path: app-sre/creds/kube-configs/hivep01ue1
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/hivep01ue1-cluster-admin
  field: token

jumpHost:
  hostname: bastion.ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/bastion.ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
- awsGroup:
    $ref: /aws/app-sre/groups/Log-consumers.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/osd-privatelink-prod/groups/Admins.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/osd-bastion-prod/groups/Admins.yml
  accessLevel: read-only

addons:
- $ref: /dependencies/ocm/addons/cluster-logging-operator.yml
