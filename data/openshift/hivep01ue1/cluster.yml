  - provider: cluster-vpc-requester
    name: hivep01ue1_app-sre-prod-01
    cluster:
      $ref: /openshift/app-sre-prod-01/cluster.yml
    manageRoutes: true

internal: false

automationToken:
  path: app-sre/creds/kube-configs/hivep01ue1
  field: token

jumpHost:
  hostname: ci.ext.devshift.net
  knownHosts: /jump-host/known-hosts/ci.ext.devshift.net
  user: app-sre-bot
  identity:
    path: app-sre/ansible/roles/app-sre-bot
    field: identity
    format: base64

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
