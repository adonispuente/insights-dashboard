---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hivep01ue1
description: hivep01ue1 cluster
consoleUrl: ""
kibanaUrl: ""
prometheusUrl: "https://prometheus.hivep01ue1.devshift.net"
serverUrl: ""

auth:
  service: github-org-team
  org: app-sre
  team: hivep01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
#- hive-admins
#- hive-readers

spec:
  provider: aws
  region: us-east-1
  version: 4.3.18
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true

network:
  vpc: 10.123.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
