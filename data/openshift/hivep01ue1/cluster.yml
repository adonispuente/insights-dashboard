---
$schema: /openshift/cluster-1.yml

labels:
  service: hive

name: hivep01ue1
description: hivep01ue1 cluster
consoleUrl: "https://console-openshift-console.apps.hivep01ue1.b6s7.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: "https://prometheus.hivep01ue1.devshift.net"
serverUrl: "https://api.hivep01ue1.b6s7.p1.openshiftapps.com:6443"

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.hivep01ue1.yml

auth:
  service: github-org-team
  org: app-sre
  team: hivep01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins
- hive-admins
- hive-readers

spec:
  provider: aws
  region: us-east-1
  version: 4.4.11
  initial_version: 4.3.18
  multi_az: true
  nodes: 9
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0
  private: true

network:
  vpc: 10.123.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

peering:
  connections:
  - provider: account-vpc
    name: hivep01ue1_app-sre
    vpc:
      $ref: /aws/app-sre/vpcs/app-sre-vpc-02-ci-ext.yml
  - provider: cluster-vpc-requester
    name: hivep01ue1_app-sre-prod-04
    cluster:
      $ref: /openshift/app-sre-prod-04/cluster.yml
