---
$schema: /openshift/cluster-1.yml

labels:
  service: insights
  version: osdv4
  env: staging

name: insights-stage
description: Insights OSDv4 Stage cluster
consoleUrl: "https://console-openshift-console.apps.insights-stage.h7z1.p1.openshiftapps.com/"
serverUrl: "https://api.insights-stage.h7z1.p1.openshiftapps.com:6443"
kibanaUrl: ""
prometheusUrl: ""

auth:
  service: github-org-team
  org: app-sre
  team: insights-stage-cluster

automationToken:
  path: insights/creds/kube-configs/osdv4-cluster-insights-stage
  field: token

managedGroups:
- dedicated-admins

internal: false

ocm:
  $ref: /dependencies/ocm/production.yml

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: false
  nodes: 4
  instance_type: m5.2xlarge
  storage: 600
  load_balancers: 0

network:
  vpc: 10.11.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

# peering:
#   vpc_id:
#   connections:
#   - $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml

