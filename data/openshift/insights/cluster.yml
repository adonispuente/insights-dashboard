---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights
description: insights cluster
consoleUrl: "https://console-openshift-console.apps.insights.h2t2.p1.openshiftapps.com/"
kibanaUrl: ""
prometheusUrl: ""
serverUrl: "https://api.insights.h2t2.p1.openshiftapps.com:6443"

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge

network:
  vpc: 10.0.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/insights
  field: token

disable:
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false
