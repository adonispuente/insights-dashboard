---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights
description: insights cluster
serverUrl: https://api.insights.h2t2.p1.openshiftapps.com:6443

subnets:
  vpc: 10.0.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

automationToken:
  path: app-sre/creds/kube-configs/insights
  field: token

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels

internal: false
