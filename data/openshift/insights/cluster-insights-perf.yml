---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights-perf
description: Insights OSD4 Perf Cluster
consoleUrl: https://console-openshift-console.apps.rhperfcluster.ptjz.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.rhperfcluster.ptjz.p1.openshiftapps.com:6443
elbFQDN: ''

automationToken:
  path: insights/secrets/perf/kube-configs/deployerkubeconfig
  field: token
  version: 3

clusterAdminAutomationToken:
  path: insights/secrets/perf/kube-configs/deployerkubeconfig-cluster-admin
  field: token
  version: 1

internal: false

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
