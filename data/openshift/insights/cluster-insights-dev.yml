---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights-dev
description: Insights V3 Dev cluster
consoleUrl: https://console.insights-dev.openshift.com
kibanaUrl: https://logs.insights-dev.openshift.com
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.insights-dev.openshift.com:443
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: insights-dev-cluster

automationToken:
  path: insights/creds/kube-configs/insights-dev
  field: token

managedGroups:
- dedicated-admins
- dedicated-readers

internal: false

disable:
  integrations:
  - openshift-users
  - openshift-resources
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
