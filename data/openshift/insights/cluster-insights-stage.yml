---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights-stage
description: Insights V3 Stage cluster
consoleUrl: https://console.insights-stage.openshift.com:443
kibanaUrl: https://logs.insights-stage.openshift.com:443
prometheusUrl: ""
serverUrl: https://api.insights-stage.openshift.com:443

automationToken:
  path: insights/creds/kube-configs/insights-stage
  field: token

internal: false

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
