---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: c-rh-c-eph
description: Insights CCS cluster for ephemeral environment
consoleUrl: https://console-openshift-console.apps.c-rh-c-eph.8p0c.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.c-rh-c-eph.8p0c.p1.openshiftapps.com:6443
elbFQDN: elb.apps.c-rh-c-eph.8p0c.p1.openshiftapps.com

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.c-rh-c-eph.yml

automationToken:
  path: insights/creds/kube-configs/c-rh-c-eph
  field: token
  version: 2

clusterAdminAutomationToken:
  path: insights/creds/kube-configs/c-rh-c-eph-cluster-admin
  field: token
  version: 1

managedGroups:
- dedicated-readers

internal: false

managedClusterRoles: true

auth:
- service: oidc
  name: redhat-app-sre-auth

ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/crc/insights.yaml

spec:
  product: osd
  id: 1gs5uojg7hpn2rp9d3fei30lca0ualu1
  external_id: 46bef55d-077a-4cfd-ad23-ecfa082a304f
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.13.7
  initial_version: 4.2.9
  multi_az: false
  instance_type: m5.2xlarge
  private: false
  storage: 1100
  load_balancers: 4

network:
  type: OpenShiftSDN
  vpc: 10.0.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

upgradePolicy:
  workloads:
  - crc
  schedule: 0 9 * * 3
  conditions:
    soakDays: 0

disable:
  integrations:
  # This cluster is a CCS cluster and we can't fully support it
  - ocm-clusters
