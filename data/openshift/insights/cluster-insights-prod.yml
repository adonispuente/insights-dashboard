---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: insights-prod
description: Insights V3 Prod cluster
consoleUrl: https://console.insights.openshift.com
kibanaUrl: https://logs.insights.openshift.com
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.insights.openshift.com:443
elbFQDN: ''

auth:
  service: github-org-team
  org: app-sre
  team: insights-prod-cluster

automationToken:
  path: insights/creds/kube-configs/insights-prod
  field: token
  version: 1

managedGroups:
- dedicated-admins
- dedicated-readers

internal: false

disable:
  integrations:
  - openshift-users
  - openshift-resources
  - openshift-namespace-labels
  - openshift-groups
  - openshift-namespaces
  - openshift-rolebindings
  - openshift-routes
  - openshift-vault-secrets
  - terraform-resources-wrapper
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
