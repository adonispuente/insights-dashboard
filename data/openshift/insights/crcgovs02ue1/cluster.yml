---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: crcgovs02ue1
description: Insights CCS cluster for FedRAMP stage environment
consoleUrl: https://console-openshift-console.apps.crcgovs02ue1.43j0.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.crcgovs02ue1.43j0.p1.openshiftapps.com:6443
elbFQDN: ''

automationToken:
  path: insights/creds/kube-configs/crcgovs02ue1
  field: token

# This cluster is a CCS cluster and app-sre does not have ocm access,
# so app-interface cannot create an IDP for it.

managedGroups:
- dedicated-readers

internal: false

managedClusterRoles: true

disable:
  integrations:
  - openshift-users
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
