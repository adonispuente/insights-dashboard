---
$schema: /openshift/cluster-1.yml

labels:
  service: insights
  version: osdv4
  env: staging

name: crc-stage-01
description: Insights OSDv4 Stage cluster
consoleUrl: "https://console-openshift-console.apps.crc-stage-01.p5t7.p1.openshiftapps.com/"
serverUrl: "https://api.crc-stage-01.p5t7.p1.openshiftapps.com:6443"
kibanaUrl: ""
prometheusUrl: ""

auth:
  service: github-org-team
  org: app-sre
  team: crc-stage-01-cluster

automationToken:
  path: insights/creds/kube-configs/crc-stage-01
  field: token

managedGroups:
- dedicated-admins

internal: false

ocm:
  $ref: /dependencies/ocm/production.yml

managedClusterRoles: true

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: false
  nodes: 8
  instance_type: m5.2xlarge
  storage: 1600
  load_balancers: 4

network:
  vpc: 10.1.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/insights-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt

peering:
  vpc_id: vpc-08c29f1a469354aa3
  connections:
  - name: crc-stage-01-vpc-peering
    vpc:
      $ref: /aws/insights-stage/vpcs/insights-stage-us-east-1-vpc-01.yml

disable:
  integrations:
  - openshift-users
