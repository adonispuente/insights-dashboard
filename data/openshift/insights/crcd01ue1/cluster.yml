---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: crcd01ue1
description: Insights CCS cluster for development testing
consoleUrl: https://console-openshift-console.apps.crcd01ue1.zmsj.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.crcd01ue1.zmsj.p1.openshiftapps.com:6443
elbFQDN: elb.apps.crcd01ue1.zmsj.p1.openshiftapps.com

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crcd01ue1.yml

automationToken:
  path: insights/creds/kube-configs/crcd01ue1
  field: token
  version: 3

clusterAdminAutomationToken:
  path: insights/creds/kube-configs/crcd01ue1-cluster-admin
  field: token
  version: 2

managedGroups:
- dedicated-readers

internal: false

managedClusterRoles: true

auth:
- service: oidc
  name: redhat-app-sre-auth

ocmSubscriptionLabels:
  sre-capabilities:
    rhidp:
      status: enabled
      name: redhat-app-sre-auth

ocm:
  $ref: /dependencies/ocm/crc/insights.yaml

spec:
  product: osd
  id: 1o2dgnfo31uvj0m7usiepr12isqq213j
  external_id: dcf3639c-9b97-49f9-90b1-1719ec314c9c
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.13.4
  initial_version: 4.2.9
  multi_az: false
  instance_type: m5.2xlarge
  private: false
  storage: 1100
  load_balancers: 4

network:
  type: OpenShiftSDN
  vpc: 10.0.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

upgradePolicy:
  workloads:
  - crc
  schedule: 0 14 * * 3
  conditions:
    soakDays: 0

disable:
  integrations:
  # This cluster is a CCS cluster and we can't fully support it
  - ocm-clusters
