---
$schema: /openshift/cluster-1.yml

labels:
  service: insights

name: crcd01ue1
description: Insights CCS cluster for development testing
consoleUrl: https://console-openshift-console.apps.crcd01ue1.zmsj.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.crcd01ue1.zmsj.p1.openshiftapps.com:6443
elbFQDN: elb.apps.crcd01ue1.zmsj.p1.openshiftapps.com

observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.crcd01ue1.yml

automationToken:
  path: insights/creds/kube-configs/crcd01ue1
  field: token
  version: 3

clusterAdminAutomationToken:
  path: insights/creds/kube-configs/crcd01ue1-cluster-admin
  field: token
  version: 2

managedGroups:
- dedicated-readers

internal: false

managedClusterRoles: true

auth:
- service: oidc
  name: redhat-app-sre-auth

disable:
  integrations:
  # this cluster is a CCS cluster and app-sre does not have ocm access,
  # so app-interface cannot create the OIDC config via OCM for it.
  - ocm-oidc-idp
  # These disabled intregrations will be removed with the next MR which will include the OIDC config
  # that enables the RedHat SSO cluster login with RH usernames
  - openshift-clusterrolebindings
  - openshift-users
  - openshift-rolebindings
