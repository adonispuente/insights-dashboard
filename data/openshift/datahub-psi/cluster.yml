---
$schema: /openshift/cluster-1.yml

labels:
  service: datahub

name: datahub-psi
description: Datahub Internal Production cluster
consoleUrl: "https://datahub.psi.redhat.com:443"
kibanaUrl: ""
prometheusUrl: ""
serverUrl: "https://datahub.psi.redhat.com:443"

automationToken:
  path: app-sre/creds/kube-configs/datahub-psi
  field: token

internal: true

disable:
  integrations:
  - openshift-users
  - openshift-groups
  # https://redhat.service-now.com/surl.do?n=RITM0725469
  - openshift-namespaces
  - openshift-resources
  - openshift-vault-secrets
  e2eTests:
  - create-namespace
  - dedicated-admin-rolebindings
  - default-network-policies
  - default-project-labels
