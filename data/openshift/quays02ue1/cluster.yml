---
$schema: /openshift/cluster-1.yml
labels:
  service: quayio
name: quays02ue1
description: Stage cluster for Quay.io
consoleUrl: https://console-openshift-console.apps.quays02ue1.s6d1.p1.openshiftapps.com
kibanaUrl: ''
prometheusUrl: https://prometheus.quays02ue1.devshift.net
alertmanagerUrl: https://alertmanager.quays02ue1.devshift.net
serverUrl: https://api.quays02ue1.s6d1.p1.openshiftapps.com:6443
elbFQDN: elb.apps.quays02ue1.s6d1.p1.openshiftapps.com
observabilityNamespace:
  $ref: /services/observability/namespaces/openshift-customer-monitoring.quays02ue1.yml
auth:
- service: github-org-team
  org: app-sre
  team: quays02ue1-cluster
ocm:
  $ref: /dependencies/ocm/production.yml
managedGroups:
- dedicated-admins
- dedicated-readers

managedClusterRoles: true
spec:
  product: osd
  id: 1e0i0gljv2f06fgjrsgc1c0s2jtvf6d3
  external_id: 9022c824-fb4e-47c6-8611-6a2f2c7cd3d5
  provider: aws
  region: us-east-1
  channel: candidate
  version: 4.13.0-rc.3
  initial_version: 4.3.18
  multi_az: false
  autoscale:
    min_replicas: 4
    max_replicas: 12
  instance_type: m5.4xlarge
  storage: 1600
  load_balancers: 12
  private: false
  provision_shard_id: b26159a7-aaef-4303-89a0-6713ad9f1090
  disable_user_workload_monitoring: true
upgradePolicy:
  workloads:
  - quay
  - clair
  schedule: 0 14 * * 1-5
  conditions:
    soakDays: 0
    mutexes:
    # shared by all clusters on the candidate channel and having 0 soak days
    - candidate-0
network:
  type: OpenShiftSDN
  vpc: 10.106.0.0/16
  service: 172.30.0.0/16
  pod: 10.128.0.0/14
peering:
  connections:
  - provider: account-vpc
    name: quays02ue1-quayio-stage
    vpc:
      $ref: /aws/quayio-stage/vpcs/default.yml
automationToken:
  path: app-sre/creds/kube-configs/quays02ue1
  field: token
clusterAdmin: true
clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/quays02ue1-cluster-admin
  field: token
internal: false
awsInfrastructureManagementAccounts:
- account:
    $ref: /aws/quayio-stage/account.yml
  accessLevel: network-mgmt
  default: true
awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/quayio-stage/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/quayio-stage/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
