---
$schema: /openshift/cluster-1.yml

labels:
  service: codeready

name: codeready
description: CodeReady integration cluster
consoleUrl: "https://console-openshift-console.apps.codereadyi01ue1.k2a5.p1.openshiftapps.com/"
kibanaUrl: "https://kibana-openshift-logging.apps.codereadyi01ue1.k2a5.p1.openshiftapps.com/"
prometheusUrl: "https://prometheus.codereadyi01ue1.devshift.net"
serverUrl: "https://api.codereadyi01ue1.k2a5.p1.openshiftapps.com:6443"

auth:
  service: github-org-team
  org: app-sre
  team: codereadyi01ue1-cluster

ocm:
  $ref: /dependencies/ocm/production.yml

managedGroups:
- dedicated-admins

spec:
  provider: aws
  region: us-east-1
  major_version: 4
  multi_az: false
  nodes: 4
  instance_type: m5.xlarge
  storage: 600
  load_balancers: 0

network:
  vpc: 10.23.0.0/16
  service: 10.120.0.0/16
  pod: 10.128.0.0/16

internal: false

awsInfrastructureAccess:
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: read-only
- awsGroup:
    $ref: /aws/app-sre/groups/App-SRE-admin.yml
  accessLevel: network-mgmt
