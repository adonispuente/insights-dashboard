---
$schema: /openshift/cluster-1.yml

labels:
  service: stonesoup

name: stone-stg-host
description: Long-lived staging cluster for StoneSoup
consoleUrl: https://console-openshift-console.apps.stone-stg-host.qc0p.p1.openshiftapps.com/
kibanaUrl: ''
prometheusUrl: ''
alertmanagerUrl: ''
serverUrl: https://api.stone-stg-host.qc0p.p1.openshiftapps.com:6443
elbFQDN: elb.apps.stone-stg-host.qc0p.p1.openshiftapps.com

automationToken:
  path: app-sre/creds/kube-configs/stone-stg-host
  field: token

clusterAdminAutomationToken:
  path: app-sre/creds/kube-configs/stone-stg-host-cluster-admin
  field: token

# This cluster is a CCS cluster and app-sre does not have ocm access,
# so app-interface cannot create an IDP for it.
auth: []

managedGroups:
- dedicated-readers

network:
  vpc: 10.200.0.0/20
  service: 172.30.0.0/16
  pod: 10.128.0.0/14

internal: false

managedClusterRoles: true
