---
$schema: /aws/account-1.yml

labels: {}

name: sd-infra-prod-01
description: App SRE AWS account for STS/Privatelink clusters for production backplane and potential other SD infra clusters
consoleUrl: https://049267941105.signin.aws.amazon.com/console
uid: '049267941105'
resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1
- us-east-2
- us-west-1
- us-west-2
providerVersion: '3.76.0'

terraformUsername: terraform

accountOwners:
- name: App-SRE Team
  email: sd-app-sre+sd-infra-prod-01@redhat.com

automationToken:
  path: app-sre/creds/terraform/sd-infra-prod-01/config
  field: all

premiumSupport: true

disable:
  integrations:
  - terraform-aws-route53
  - terraform-tgw-attachments
  - terraform-vpc-peerings

terraformState:
  $ref: /aws/sd-infra-prod-01/state.yml

rosa:
  $ref: /aws/sd-infra-prod-01/rosa.yml
