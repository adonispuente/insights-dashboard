---
$schema: /aws/account-1.yml

labels: {}

name: appstudio-staging
description: AppStudio Staging account
consoleUrl: https://appstudio-staging.signin.aws.amazon.com/console
uid: '087512485092'
resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1
- us-east-2
providerVersion: '3.76.0'

terraformState:
  $ref: /aws/appstudio-staging/state.yml

terraformUsername: terraform

accountOwners:
# - name: AppStudio Team
#   email: openshift-dev-infra+appstudio-staging@redhat.com
- name: App-SRE Team
  email: sd-app-sre+appstudio-staging@redhat.com

automationToken:
  path: app-sre/creds/terraform/appstudio-staging/config
  field: all

disable:
  integrations:
  - terraform-aws-route53
  - terraform-users
  - terraform-vpc-peerings

premiumSupport: true

# enableDeletion: true

resetPasswords: []

deletionApprovals: []
