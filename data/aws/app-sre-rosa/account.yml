---
$schema: /aws/account-1.yml

labels: {}

name: app-sre-rosa
description: AppSRE account to host ROSA clusters
consoleUrl: https://366871242094.signin.aws.amazon.com/console
uid: '366871242094'
premiumSupport: true

accountOwners:
- name: App-SRE Team
  email: sd-app-sre+app-sre-logs@redhat.com

resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1

providerVersion: '3.75.2'
terraformUsername: terraform
terraformState:
  $ref: /aws/app-sre-rosa/state.yml

automationToken:
  path: app-sre/creds/terraform/app-sre-rosa/config
  field: all

enableDeletion: true

disable:
  integrations:
  - terraform-aws-route53
  - terraform-resources

resetPasswords: []
deleteKeys: []
deletionApprovals: []
