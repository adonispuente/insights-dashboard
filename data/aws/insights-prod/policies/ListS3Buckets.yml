---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/insights-prod/account.yml

name: list-s3-buckets
description: |
    Allows a user to list s3 buckets.
    ${aws:username} will be replaced with the actual user name

policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Action": [
                    "s3:List*"
                ],
                "Resource": "*"
            }
        ]
    }


