---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/stonesoup-stage/account.yml

name: aws-secret-manager-access-spi
description: |
    Allows spi to use and configure secretmanager.
    
policy:
  {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Action": [
          "secretsmanager:Create*",
          "secretsmanager:Update*",
          "secretsmanager:Delete*",
          "secretsmanager:List*",
          "secretsmanager:GetSecretValue" 
        ],
        "Effect": "Allow",
        "Resource": "*"
      }
    ]
  }
