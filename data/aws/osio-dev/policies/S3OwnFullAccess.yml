---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/osio-dev/account.yml

name: s3-own-full-access
description: |
    Allows a user to manage his own S3 buckets (<user_name>- prefix)
    ${aws:username} will be replaced with the actual user name

policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "Action": "s3:*",
                "Resource": "arn:aws:s3:::${aws:username}-*"
            }
        ]
    }
