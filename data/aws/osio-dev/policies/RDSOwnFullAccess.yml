---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/osio-dev/account.yml

name: rds-own-full-access
description: |
    Allows a user to manage his own RDS instances (<user_name>- prefix)
    ${aws:username} will be replaced with the actual user name
    ${aws:accountid} will be replaced with the actual account id

policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Action": "rds:*",
                "Effect": "Allow",
                "Resource": ["arn:aws:rds:*:${aws:accountid}:db:${aws:username}-*"]
            },
            {
                "Action": ["rds:Describe*"],
                "Effect": "Allow",
                "Resource": ["*"]
            },
            {
                "Action": [
                    "application-autoscaling:DeleteScalingPolicy",
                    "application-autoscaling:DeregisterScalableTarget",
                    "application-autoscaling:DescribeScalableTargets",
                    "application-autoscaling:DescribeScalingActivities",
                    "application-autoscaling:DescribeScalingPolicies",
                    "application-autoscaling:PutScalingPolicy",
                    "application-autoscaling:RegisterScalableTarget",
                    "cloudwatch:DescribeAlarms",
                    "cloudwatch:GetMetricStatistics",
                    "cloudwatch:PutMetricAlarm",
                    "cloudwatch:DeleteAlarms",
                    "ec2:DescribeAccountAttributes",
                    "ec2:DescribeAvailabilityZones",
                    "ec2:DescribeInternetGateways",
                    "ec2:DescribeSecurityGroups",
                    "ec2:DescribeSubnets",
                    "ec2:DescribeVpcAttribute",
                    "ec2:DescribeVpcs",
                    "sns:ListSubscriptions",
                    "sns:ListTopics",
                    "sns:Publish",
                    "logs:DescribeLogStreams",
                    "logs:GetLogEvents"
                ],
                "Effect": "Allow",
                "Resource": "*"
            },
            {
                "Action": "pi:*",
                "Effect": "Allow",
                "Resource": "arn:aws:pi:*:*:metrics/rds/*"
            },
            {
                "Action": "iam:CreateServiceLinkedRole",
                "Effect": "Allow",
                "Resource": "*",
                "Condition": {
                    "StringLike": {
                        "iam:AWSServiceName": [
                            "rds.amazonaws.com",
                            "rds.application-autoscaling.amazonaws.com"
                        ]
                    }
                }
            }
        ]
    }
