---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: ocm-rds-readonly
description: |
    Allows a user access to RDS

policy:
  {
    "Version":"2012-10-17",
    "Statement":[
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBInstances",
        "Resource":"arn:aws:rds:${aws:accountid}:db:clusters-service-*"
      },
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBClusters",
        "Resource":"arn:aws:rds:${aws:accountid}:db:clusters-service-*"
      },
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBInstances",
        "Resource":"arn:aws:rds:${aws:accountid}:db:uhc-*"
      },
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBClusters",
        "Resource":"arn:aws:rds:${aws:accountid}:db:ocm-*"
      },
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBInstances",
        "Resource":"arn:aws:rds:${aws:accountid}:db:ocm-*"
      },
      {
        "Effect":"Allow",
        "Action":"rds:DescribeDBClusters",
        "Resource":"arn:aws:rds:${aws:accountid}:db:ocm-*"
      }
    ]
  }


