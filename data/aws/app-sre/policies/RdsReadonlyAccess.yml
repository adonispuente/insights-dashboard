---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: ocm-rds-readonly
description: |
    Allows a user access to RDS

policy:
  {
    "Version":"2012-10-17",
    "Statement":[
      {
        "Effect":"Allow",
        "Action": [
          "rds:DescribeDBInstances",
          "rds:DescribeDBClusters"
        ],
        "Resource":"*",
        "Condition": {
          "StringEquals": {
            "aws:RequestTag/app": [
              "ocm"
            ]
          }
        }
      }
    ]
  }


