---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: HiveLogsAccess
description: |
    Allows a user to access the s3 buckets that contain hive install logs

policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Sid": "HiveLogsAccess",
                "Effect": "Allow",
                "Action": [
                    "s3:GetObject",
                    "s3:GetBucketLocation",
                    "s3:ListBucket"
                ],
                "Resource": [
                    "arn:aws:s3:::hive-integration-storage-01",
                    "arn:aws:s3:::hive-integration-storage-01/*",
                    "arn:aws:s3:::hive-production-storage-01",
                    "arn:aws:s3:::hive-production-storage-01/*",
                    "arn:aws:s3:::hive-ssotest-storage-01",
                    "arn:aws:s3:::hive-ssotest-storage-01/*",
                    "arn:aws:s3:::hive-stage-storage-01",
                    "arn:aws:s3:::hive-stage-storage-01/*",
                ]
            }
        ]
    }

