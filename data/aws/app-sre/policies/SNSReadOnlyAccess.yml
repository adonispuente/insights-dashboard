---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: aws-sns-readonly
description: |
  Allows a user readonly access to SNS
policy:
  {
    "Version" : "2012-10-17",
    "Statement" : [
      {
        "Effect" : "Allow",
        "Action" : [
          "sns:GetTopicAttributes",
          "sns:GetSubscriptionAttributes",
          "sns:List*"
        ],
        "Resource" : "*"
      }
    ]
  }
