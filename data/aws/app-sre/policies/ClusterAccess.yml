---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/app-sre/account.yml

name: cluster-access
description: |
    Allows a user to access a cluster's AWS account by assuming a read-only role
    This depends on an awsInfrastructureAccess section in a cluster file

policy:
    {
        "Version": "2012-10-17",
        "Statement": [
            {
                "Effect": "Allow",
                "sts:AssumeRole",
                "Resource": "arn:aws:iam::*:role/read-only-*"
            }
        ]
    }
