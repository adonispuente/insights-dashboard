---
$schema: /aws/account-1.yml

labels: {}

name: ter-int-dev
description: App SRE AWS account for terraform integration development
consoleUrl: https://249118421612.signin.aws.amazon.com/console
uid: '249118421612'
resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1
- us-east-2
providerVersion: '3.76.1'

terraformUsername: terraform

accountOwners:
- name: App-SRE Team
  email: sd-app-sre+ter-int-dev@redhat.com

automationToken:
  path: app-sre/creds/terraform/ter-int-dev/config
  field: all

premiumSupport: true

cleanup:
- provider: cloudwatch
  regex: 'snesic-*'
  retention_in_days: 365

