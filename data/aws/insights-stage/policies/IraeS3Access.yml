---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/insights-stage/account.yml

name: IraeS3Access
description: |
    Allows a user to access the Insights Results Aggregator Exporter s3 bucket that contains the exported data for Stage

policy:
  {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Sid": "IraeS3Access",
        "Effect": "Allow",
        "Action": [
          "s3:GetObject",
          "s3:GetBucketLocation",
          "s3:ListBucket"
        ],
        "Resource": [
          "arn:aws:s3:::insights-exported-results-stage",
          "arn:aws:s3:::insights-exported-results-stage/*"
        ]
      }
    ]
  }

