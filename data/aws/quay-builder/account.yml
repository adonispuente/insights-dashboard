---
$schema: /aws/account-1.yml

labels: {}

name: quay-builder
description: Quay Builder AWS account
consoleUrl: https://505980430375.signin.aws.amazon.com/console
uid: '505980430375'
resourcesDefaultRegion: us-east-1
providerVersion: '3.75.2'

accountOwners:
- name: App-SRE Team
  email: sd-app-sre@redhat

automationToken:
  path: app-sre/creds/terraform/quay-builder/config
  field: all

premiumSupport: true

disable:
  integrations:
  - terraform-resources
  - terraform-aws-route53
  - terraform-vpc-peerings

terraformState:
  $ref: /aws/quay-builder/state.yml

resetPasswords:
- user:
    $ref: /teams/app-sre/users/jmosco.yml
  requestId: rememberFiveNine
