---
$schema: /aws/policy-1.yml

labels: {}

account:
  $ref: /aws/quayio-stage/account.yml

name: CloudFrontLogsAccess
description: |
  Allows a user to access the s3 buckets that contain cloudfront logs

policy:
  {
    "Version": "2012-10-17",
    "Statement": [
      {
        "Sid": "CloudFrontLogsAccess",
        "Effect": "Allow",
        "Action": [
          "s3:GetObject",
          "s3:GetBucketLocation",
          "s3:ListBucket"
        ],
        "Resource": [
          "arn:aws:s3:::quayio-stage-cloudfront-logs",
          "arn:aws:s3:::quayio-stage-cloudfront-logs/*",
        ]
      }
    ]
  }

