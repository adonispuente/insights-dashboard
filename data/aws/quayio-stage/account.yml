---
$schema: /aws/account-1.yml
labels: {}
name: quayio-stage
description: Quay.io Staging AWS account
consoleUrl: https://quayio-stage.signin.aws.amazon.com/console
uid: '019044362261'
resourcesDefaultRegion: us-east-1
supportedDeploymentRegions:
- us-east-1
- us-east-2
providerVersion: '3.76.1'
terraformUsername: terraform
