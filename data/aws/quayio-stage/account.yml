  path: app-sre/creds/terraform/quayio-stage/config
  field: all
enableDeletion: true
premiumSupport: true

disable:
  integrations:
  - terraform-tgw-attachments

resetPasswords:
- user:
    $ref: /teams/app-sre/users/jmosco.yml
  requestId: rememberFiveNine
- user:
    $ref: /teams/quay/users/joking.yml
  requestId: jokingreset
- user:
    $ref: /teams/app-sre/users/bhthakur.yml
  requestId: bhthakurreset
- user:
    $ref: /teams/app-sre/users/essilva.yml
  requestId: essilva-reset-20230828
deleteKeys:
# APPSRE-4733
- AKIAQI3ZB5AKRNPH3FPN

terraformState:
  $ref: /aws/quayio-stage/state.yml
deletionApprovals:
- type: aws_iam_policy
  name: quay-service-tool-stage-audit
  expiration: '2022-07-30'
- type: aws_iam_policy
  name: quayio-stage-cloudfront-logs
  expiration: '2022-07-30'
- type: aws_iam_policy
  name: quayio-stage-s3
  expiration: '2022-07-30'
- type: aws_iam_policy
  name: quayio-stage-s3-backup
  expiration: '2022-07-30'
- type: aws_iam_user_policy_attachment
  name: quay-service-tool-stage-audit
  expiration: '2022-07-30'
