name: 2021-07-05-kafka-requests-list
namespace:
  $ref: /services/managed-services/namespaces/managed-services-stage.yml
identifier: managed-services-api-staging
output: stdout
query: |
  SELECT id, created_at, updated_at, deleted_at, region, cluster_id, name, status, owner, bootstrap_server_host, sso_client_id, sso_client_secret, organisation_id, version, quota_type FROM kafka_requests WHERE deleted_at IS NULL ORDER BY 2;
