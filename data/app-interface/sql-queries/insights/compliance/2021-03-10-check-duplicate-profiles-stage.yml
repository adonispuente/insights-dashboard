---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2021-03-10-check-duplicate-profiles-stage
labels: {}
namespace:
  $ref: /services/insights/compliance/namespaces/stage-compliance-stage.yml
identifier: compliance-stage
output: stdout
query: >-
  SELECT "ref_id", "account_id", "benchmark_id", "policy_id", COUNT("id")
  FROM "profiles"
  GROUP BY "ref_id", "account_id", "benchmark_id", "policy_id"
  HAVING COUNT("id") > 1;
