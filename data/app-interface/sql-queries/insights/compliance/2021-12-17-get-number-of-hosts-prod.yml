---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2021-12-17-get-number-of-hosts-prod
labels: {}
namespace:
  $ref: /services/insights/compliance/namespaces/compliance-prod.yml
identifier: compliance-prod
output: stdout
query: >-
  SELECT COUNT("hosts"."id") FROM "policies"
  INNER JOIN "policy_hosts" ON "policy_hosts"."policy_id" = "policies"."id"
  INNER JOIN "inventory"."hosts" ON "inventory"."hosts"."id" = "policy_hosts"."host_id";
