---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2022-02-14-invaid-detailed-profile-rules-prod
labels: {}
namespace:
  $ref: /services/insights/compliance/namespaces/compliance-prod.yml
identifier: compliance-prod
output: stdout
query: >-
  SELECT DISTINCT "profile_rules"."profile_id", "rule_results"."id" as "rr_id" FROM "profile_rules"
  LEFT OUTER JOIN "profiles" ON "profiles"."id" = "profile_rules"."profile_id"
  LEFT OUTER JOIN "rule_results" ON "rule_results"."rule_id" = "profile_rules"."rule_id"
  WHERE "profiles"."id" IS NULL;
