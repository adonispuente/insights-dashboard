---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2021-01-06-compliance-check-profile-policies
labels: {}
namespace:
  $ref: /services/insights/compliance/namespaces/compliance-prod.yml
identifier: compliance-prod
output: stdout
query: >-
  SELECT COUNT(id) FROM "profiles"
  WHERE "profiles"."policy_id" IS NOT NULL
  AND "profiles"."policy_id" NOT IN (SELECT "policies"."id" FROM "policies");
