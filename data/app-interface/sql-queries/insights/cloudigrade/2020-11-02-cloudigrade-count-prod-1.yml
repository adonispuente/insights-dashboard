---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-11-02-cloudigrade-count-prod-1
namespace:
  $ref: /services/insights/cloudigrade/namespaces/cloudigrade-prod.yml
identifier: cloudigrade-prod
output: stdout
query: |
  select date_part('year', date_joined) as year, date_part('month', date_joined) as month, date_part('day', date_joined) as day, count(distinct username) as count_username from auth_user group by year, month, day;
