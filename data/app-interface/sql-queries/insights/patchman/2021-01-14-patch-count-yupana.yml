name: 2021-01-14-patch-count-yupana
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
query: |
      select count(reporter.id) from system_platform
      join reporter on reporter_id = reporter.id
      where reporter.name = 'yupana';
