---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-03-31-patch-pkgs-cnt
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
queries:
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'cairo' order by evra;
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'bash' order by evra;
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'libuser' order by evra;
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'iputils' order by evra;
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'filesystem' order by evra;
    - select pn.name, evra from package p join package_name pn on p.name_id = pn.id where pn.name = 'usermode' order by evra;
    - select count(id) from package;
