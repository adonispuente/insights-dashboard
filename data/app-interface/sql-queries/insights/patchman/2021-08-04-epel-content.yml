---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-08-04-epel-content
namespace:
  $ref: /services/insights/patchman/namespaces/stage-patchman-engine-stage.yml
identifier: patchman-stage
output: stdout
queries:
  - |
    select r.name, sp.inventory_id, sp.last_evaluation
    from system_repo sr
    join repo r on r.id = sr.repo_id
    join system_platform sp on sp.id = sr.system_id and r.name like '%epel%';
