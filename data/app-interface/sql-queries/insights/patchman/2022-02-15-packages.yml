$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-02-15-packages
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
queries:
  - explain select p.id from package p where advisory_id = 100 and id not in (select id from system_package sp where sp.package_id = p.id);
  - explain select p.id from package p where advisory_id = 100 and not exists (select true from system_package sp where sp.package_id = p.id);
