$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-02-11-counts
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
queries:
    - select count(id) as opt_out_systems from system_platform where opt_out = true;
    - select count(system_id) as patched_system_advisories from system_advisories where when_patched IS NOT NULL;
    - select rh_account_id, count(id) as systems from system_platform group by rh_account_id order by systems desc;
