queries:
  - select sp.inventory_id, am.name from system_platform sp join system_advisories sa on sa.rh_account_id = 6089719 and sp.id = sa.system_id join advisory_metadata am on sa.advisory_id = am.id where sp.rh_account_id = 6089719 and am.name = 'RHBA-2022:1564';
  - select aad.advisory_id, aad.rh_account_id, aad.systems_affected, aad.status_id, aad.systems_status_divergent from advisory_account_data aad join advisory_metadata am on aad.advisory_id = am.id where aad.rh_account_id = 6089719 and am.name = 'RHBA-2022:1564';
