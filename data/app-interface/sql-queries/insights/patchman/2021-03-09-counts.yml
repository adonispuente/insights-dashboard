name: 2021-03-09-counts
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
queries:
    - select count(system_id) as patched_system_advisories from system_advisories where when_patched IS NOT NULL;
    - select count(system_id) as all_system_advisories from system_advisories;
    - select max(when_patched) as last_patched from system_advisories;
