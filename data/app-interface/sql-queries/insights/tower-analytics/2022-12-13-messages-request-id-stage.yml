$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-12-13-messages-request-id-stage
namespace:
  $ref: /services/insights/tower-analytics/namespaces/stage-tower-analytics-stage.yml
identifier: tower-analytics-stage
output: stdout
overrides:
  db_name: tenants
query: |
  SELECT id, request_id, tenant_id, size, url, processing_state, received_time, message_time
  FROM messages
  WHERE request_id='335e07a002344cd385bf39297f2ecd8d'
  ORDER BY message_time DESC
  LIMIT 1000;

