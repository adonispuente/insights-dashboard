---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2023-01-11-cluster-info
namespace:
  $ref: /services/insights/tower-analytics/namespaces/tower-analytics-prod.yml
identifier: tower-analytics-prod
output: stdout
overrides:
  db_name: tenant_11009103
query: |
  SELECT DISTINCT c.cluster_id, c.install_uuid, c.url_base_value,
  ci.tower_version, ci.license_type
  FROM cluster c
  LEFT OUTER JOIN cluster_info ci ON c.cluster_id = ci.cluster_id
  ORDER BY ci.tower_version;
