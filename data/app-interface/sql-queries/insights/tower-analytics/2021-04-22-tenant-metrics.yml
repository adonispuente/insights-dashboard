---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-04-22-tenant-metrics
namespace:
  $ref: /services/insights/tower-analytics/namespaces/tower-analytics-prod.yml
identifier: tower-analytics-prod
output: stdout
overrides:
  db_name: tenants
query: |
  SELECT tenant_id, num_clusters, num_nodes, num_hosts, num_playbooks, num_modules, num_jobs, num_events,
         num_orgs, num_uploads, earliest, latest, cluster_versions, num_inventories, num_templates
  FROM tenants_metrics
  WHERE date='2021-04-22' AND tenant_id = ANY
    (ARRAY[2619529, 11926115, 13345997, 6831719, 3982891, 7729085, 5906852, 5936935, 4642246, 4833779]);
