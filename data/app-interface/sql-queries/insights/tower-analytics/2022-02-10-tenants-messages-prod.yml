---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-02-10-tenants-messages-prod
namespace:
  $ref: /services/insights/tower-analytics/namespaces/tower-analytics-prod.yml
identifier: tower-analytics-prod
output: stdout
overrides:
  db_name: tenants
query: |
  SELECT request_id, tenant_id, size, url, processing_state, received_time, message_time
  FROM messages
  WHERE tenant_id=5863497 OR tenant_id=1196119
  ORDER BY message_time DESC
  LIMIT 1000;
