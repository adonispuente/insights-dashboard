---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-10-27-remediations-get-issue-systems
namespace:
  $ref: /services/insights/remediations/namespaces/remediations-prod.yml
identifier: remediations-prod
output: stdout
query: |
  SELECT remediation_issue_id, system_id, resolved from remediation_issue_systems JOIN remediation_issues ON remediation_issues.id = remediation_issue_systems.remediation_issue_id
  JOIN remediations ON remediations.id = remediation_issues.remediation_id
  WHERE remediations.account_number = '540155'
  AND remediations.id = '0f005621-ec29-4fcb-9b19-5e2f60fd67dc';
