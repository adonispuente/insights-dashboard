---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-10-23-patch-accounts-prod
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
query: |
    select sp.reporter_id, count(sp.reporter_id)
    from system_platform sp
    left join inventory.hosts ih on sp.inventory_id = ih.id::text
    where sp.last_updated > '2020-10-23 13:00:00'
    and ih.id is null group by sp.reporter_id;
