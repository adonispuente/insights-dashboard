---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-10-12-get-applied-inventories-task-timings
namespace:
  $ref: /services/insights/topological-inventory/namespaces/topological-inventory-prod.yml
identifier: topological-inventory-prod
output: stdout
query: |
  SELECT t.id, t.name, t.created_at, t.updated_at, (t.updated_at - t.created_at) difference
  FROM
    tasks t
  WHERE status = 'ok'
  AND name = 'ServiceOffering#applied_inventories'
  ORDER BY difference;
