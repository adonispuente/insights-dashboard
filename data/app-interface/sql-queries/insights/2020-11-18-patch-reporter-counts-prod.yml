---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-11-18-patch-reporter-counts-prod
namespace:
  $ref: /services/insights/patchman/namespaces/patchman-engine-prod.yml
identifier: patchman-prod
output: stdout
query: |
    select r.name, count(r.name) from system_platform sp
    join reporter r on r.id = sp.reporter_id group by r.name;
