---
$schema: /app-interface/app-interface-sql-query-1.yml
name: get-hub-data-stage-3
labels: {}
namespace:
  $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
identifier: system-baseline-stage
output: stdout
queries:
  - SELECT 
      SB.ACCOUNT AS ACCOUNT_ID, 
      SB.ID as BASELINE_ID, 
      SBMS.SYSTEM_ID AS ASSOCIATED_SYSTEM_ID FROM SYSTEM_BASELINES SB 
      LEFT OUTER JOIN SYSTEM_BASELINE_MAPPED_SYSTEMS SBMS ON SBMS.SYSTEM_BASELINE_ID  = SB.ID;
  - SELECT 
      "INVENTORY"."HOSTS"."ACCOUNT", 
      "INVENTORY"."HOSTS"."ID" FROM "INVENTORY"."HOSTS";
