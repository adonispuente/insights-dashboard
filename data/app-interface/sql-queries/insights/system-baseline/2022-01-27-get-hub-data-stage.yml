---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2022-01-27-get-hub-data-stage
labels: {}
namespace:
  $ref: /services/insights/system-baseline/namespaces/stage-system-baseline-stage.yml
identifier: system-baseline-stage
output: stdout
queries:
  - SELECT 
      accounts.account_number, 
      system_baselines.id, 
      system_baselines.display_name FROM system_baselines
      INNER JOIN accounts ON accounts.account_number = system_baselines.account;
  - SELECT 
      accounts.account_number, 
      system_baseline_mapped_systems.id, 
      system_baseline_mapped_systems.system_baseline_id, 
      system_baseline_mapped_systems.system_id FROM system_baseline_mapped_systems 
      INNER JOIN accounts ON accounts.account_number = system_baseline_mapped_systems.account;
