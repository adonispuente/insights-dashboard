name: 2021-08-24-check-notifications-backend-event-id-not-empty
namespace:
  $ref: /services/insights/notifications/namespaces/notifications-prod.yml
identifier: notifications-backend-prod
output: stdout
queries:
  # Check that the notification_history.event_id field is always null or empty before it is dropped during a schema migration.
  - "select count(id) from notification_history where event_id is not null and length(event_id) > 0;"
