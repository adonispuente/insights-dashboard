---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2022-02-01-check-role-count-for-account-in-stage
labels: {}
namespace:
  $ref: /services/insights/rbac/namespaces/rbac-stage.yml
identifier: rbac-stage
output: stdout
query: |
  SELECT COUNT(id) FROM acct5910538.management_policy_roles WHERE policy_id IN (SELECT id FROM acct5910538.management_policy WHERE group_id IN (SELECT id FROM acct5910538.management_group WHERE platform_default = TRUE));
