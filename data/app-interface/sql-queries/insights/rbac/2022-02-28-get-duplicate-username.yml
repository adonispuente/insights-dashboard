---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2022-02-28-get-duplicate-username
labels: {}
namespace:
  $ref: /services/insights/rbac/namespaces/rbac-prod.yml
identifier: rbac-prod
output: stdout
query: |
  SELECT id, uuid, username, cross_account, tenant_id, (SELECT schema_name FROM public.api_tenant WHERE id = (SELECT tenant_id FROM public.management_principal WHERE username = 'david.tredinnick')) AS account_number FROM public.management_principal WHERE username = 'david.tredinnick';
