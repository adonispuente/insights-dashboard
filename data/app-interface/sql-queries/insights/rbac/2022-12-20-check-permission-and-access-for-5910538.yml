---
$schema: /app-interface/app-interface-sql-query-1.yml
name: 2022-12-20-check-permission-and-access-for-5910538
labels: {}
namespace:
  $ref: /services/insights/rbac/namespaces/rbac-prod.yml
identifier: rbac-prod
output: stdout
queries:
  - |
    SELECT p.id, p.resource_type, p.verb, p.permission, p.tenant_id 
    FROM management_permission p
    INNER JOIN api_tenant t ON t.id = p.tenant_id
    WHERE t.account_id = '5910538' 
      AND p.application = 'tasks';
  - |
    SELECT a.id, a.role_id, a.permission_id 
    FROM management_access a
    INNER JOIN api_tenant t ON t.id = a.tenant_id
    WHERE t.account_id = '5910538';
