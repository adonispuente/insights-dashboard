---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-06-09-stage-get-processed-duplicated-tenants
namespace:
  $ref: /services/insights/sources/namespaces/stage-sources-stage.yml
identifier: sources-stage
output: stdout
query: |
  SELECT
    "t"."id",
    "t"."name",
    "t"."description",
    "t"."external_tenant",
    "t"."org_id",
    "t"."created_at",
    "t"."updated_at"
  FROM
    "tenants" AS "t"
  WHERE
    "t"."external_tenant" LIKE 'processed-duplicate-tenant-of%'
  OR
    "t"."org_id" LIKE 'processed-duplicate-tenant-of%';
