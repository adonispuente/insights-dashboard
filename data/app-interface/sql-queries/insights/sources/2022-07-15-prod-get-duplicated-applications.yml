---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-07-15-prod-get-duplicated-applications
namespace:
  $ref: /services/insights/sources/namespaces/sources-prod.yml
identifier: sources-prod
output: stdout
query: |
  SELECT
    "apps"."tenant_id", "apps"."source_id", "apps"."application_type_id", COUNT("apps"."tenant_id") 
  FROM
    "applications" "apps"
  GROUP BY
    "apps"."tenant_id", "apps"."source_id", "apps"."application_type_id"
  HAVING
    COUNT("apps"."tenant_id") > 1;
