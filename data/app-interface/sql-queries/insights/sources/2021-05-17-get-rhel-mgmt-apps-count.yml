---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-05-17-get-rhel-mgmt-apps-count
namespace:
  $ref: /services/insights/sources/namespaces/sources-prod.yml
identifier: sources-prod
output: stdout
queries:
  - select a.availability_status, count(a.id) from applications a join application_types t on a.application_type_id = t.id where t.name='/insights/platform/cloud-meter' group by a.availability_status;
