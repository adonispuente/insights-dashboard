---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2022-06-29-prod-get-satellite-sources
namespace:
  $ref: /services/insights/sources/namespaces/sources-prod.yml
identifier: sources-prod
output: stdout
queries:
  - |
    SELECT
      s.id,
      s.name,
      s.uid,
      s.created_at,
      s.updated_at,
      s.tenant_id,
      s.source_type_id,
      s.version,
      s.availability_status,
      s.imported,
      s.source_ref,
      s.last_checked_at,
      s.last_available_at,
      s.app_creation_workflow,
      s.paused_at,
      s.user_id
    FROM "sources" as "s"
    LEFT JOIN "source_types" "st" ON "s"."source_type_id" = "st"."id" 
    WHERE st.name = 'satellite';
