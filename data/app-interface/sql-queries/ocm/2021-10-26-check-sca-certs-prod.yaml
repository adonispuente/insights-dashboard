name: 2021-10-26-check-sca-certs-prod
namespace:
  $ref: /services/ocm/namespaces/uhc-production.yml
identifier: uhc-acct-mngr-production
output: stdout
query: |
  SELECT organizations.id, organizations.name FROM organizations JOIN organization_consumers ON organization_consumers.organization_id = organizations.id JOIN certificates on certificates.organization_consumer_id = organization_consumers.id LIMIT 100;
