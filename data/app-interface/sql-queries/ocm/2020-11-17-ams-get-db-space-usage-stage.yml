query: |
  SELECT table_name, pg_size_pretty(pg_table_size(quote_ident(table_name))) as data_size, pg_size_pretty(pg_indexes_size(quote_ident(table_name))) as index_size FROM information_schema.tables WHERE table_schema = 'public';
