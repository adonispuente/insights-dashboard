---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-11-24-ams-get-db-space-usage-stage
namespace:
  $ref: /services/ocm/namespaces/uhc-stage.yml
identifier: uhc-acct-mngr-staging
output: stdout
query: |
  SELECT table_name, CAST(pg_table_size(quote_ident(table_name)) AS FLOAT) / 1024 / 1024 as data_size_in_mb, CAST(pg_indexes_size(quote_ident(table_name)) AS FLOAT) / 1024 / 1024 as index_size_in_mb FROM information_schema.tables WHERE table_schema = 'public';
