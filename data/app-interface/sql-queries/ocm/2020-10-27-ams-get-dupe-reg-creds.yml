---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-10-27-ams-get-dupe-reg-creds
namespace:
  $ref: /services/ocm/namespaces/uhc-production.yml
identifier: uhc-acct-mngr-production
output: stdout
query: |
   SELECT string_agg(DISTINCT registry_credentials.id, ',') FROM registry_credentials JOIN registries ON registries.id = registry_credentials.registry_id WHERE registry_credentials.deleted_at IS NULL GROUP BY (registries.type || '_' || registries.name || registry_credentials.account_id || registry_credentials.external_resource_id) HAVING COUNT(1) > 1;
