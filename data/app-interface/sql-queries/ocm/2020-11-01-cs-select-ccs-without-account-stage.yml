identifier: clusters-service-staging
output: stdout
query: |
  SELECT id, aws_account_id FROM clusters WHERE ccs_enabled='t' AND cloud_provider_id='aws' AND state='ready' AND (aws_account_id='' OR aws_account_id IS NULL);
