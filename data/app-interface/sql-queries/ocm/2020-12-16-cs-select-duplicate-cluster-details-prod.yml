---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-12-16-cs-select-duplicate-cluster-details-prod
namespace:
  $ref: /services/ocm/namespaces/uhc-production.yml
identifier: clusters-service-production
output: stdout
query: |
  select c.id, c.name,c.organization_id from clusters c join (select name,organization_id  from clusters GROUP BY name,organization_id having count(1)>1) b on c.name=b.name;
