---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-04-17-account-manager-find-inconsistent-consumer-uuid
namespace:
  $ref: /services/uhc/namespaces/uhc-production.yml
identifier: uhc-acct-mngr-production
output: stdout
query: |
  SELECT consumer_uuid FROM subscriptions WHERE plan_id = 'OCP' AND status NOT IN ('Deprovisioned','Archived') AND consumer_uuid != '' AND consumer_uuid != external_cluster_id;
