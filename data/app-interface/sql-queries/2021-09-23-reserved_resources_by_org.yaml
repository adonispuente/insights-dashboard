---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-09-23-reserved_resources_by_org.yaml
namespace:
  $ref: /services/ocm/namespaces/uhc-production.yml
identifier: uhc-acct-mngr-production
output: stdout
query: |
  select s.id,r.resource_type,r.resource_name,r.availability_zone_type,r.byoc,s.plan_id,s.cloud_provider_id,r.billing_model,s.organization_id from subscriptions s inner join reserved_resources r on r.subscription_id = s.id where s.status not in ('Deprovisioned', 'Archived') order by s.cloud_provider_id;
