---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: service-registry-content-table
namespace:
  $ref: /services/service-registry/namespaces/service-registry-stage.yml
identifier: srs-service-registry
output: stdout
queries:
  - |
    SELECT DISTINCT(v.tenantId), v.contentId, c.canonicalHash, c.contentHash, c.content FROM versions v , content c WHERE v.contentId = c.contentId;
