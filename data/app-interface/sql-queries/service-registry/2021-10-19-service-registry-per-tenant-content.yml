---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2021-10-19-service-registry-per-tenant-content
namespace:
  $ref: /services/service-registry/namespaces/service-registry-stage.yml
identifier: srs-service-registry
output: stdout
queries:
  - |
    SELECT v.tenantId, v.contentId, c.canonicalHash, c.contentHash FROM versions v , content c WHERE v.contentId = c.contentId GROUP BY v.tenantId, v.contentId;
