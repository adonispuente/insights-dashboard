---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-09-10-get-hosted-che-emails-1b-and-1a-prod-v3
namespace:
  $ref: /services/openshift.io/namespaces/dsaas-production.yml
identifier: f8auth-enc-production
output: filesystem
overrides:
  db_name: postgres
query: |
  SELECT identities.id, identities.username, users.email, users.cluster from identities left join users on identities.user_id = users.id where users.banned IS NOT TRUE and users.deleted_at IS NULL and users.cluster = 'https://api.starter-us-east-1b.openshift.com/' ORDER BY identities.username;
