---
$schema: /app-interface/app-interface-sql-query-1.yml
labels: {}
name: 2020-07-08-explain-new-expiration-query
namespace:
  $ref: /services/openshift.io/namespaces/dsaas-production.yml
identifier: rhche-production
output: filesystem
query: |
  EXPLAIN SELECT * from che_workspace_activity a WHERE a.expiration < 1594228056124 OR
  (a.status = 'RUNNING' AND 1594228056124 - a.last_running > 3600000);
