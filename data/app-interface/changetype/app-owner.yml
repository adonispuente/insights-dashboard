---
$schema: /app-interface/change-type-1.yml

labels: {}

name: app-owner
description: |
  Allow updates on a resources related to an app.

priority: low

contextType: datafile
contextSchema: /app-sre/app-1.yml

inherit:
- $ref: data/app-interface/changetype/ci-owner.yml

changes:
- provider: jsonPath
  jsonPathSelectors:
  - labels
  - description
- provider: jsonPath
  changeSchema: /app-sre/scorecard-2.yml
  jsonPathSelectors:
  - date
  - acceptanceCriteria
  context:
    selector: app.'$ref'
- provider: jsonPath
  changeSchema: /app-sre/scorecard-2.yml
  jsonPathSelectors:
  - $
  context:
    selector: app.'$ref'
    when: added
- provider: jsonPath
  changeSchema: /dependencies/status-page-component-1.yml
  jsonPathSelectors:
  - name
  - displayName
  - instructions
  - status
  context:
    selector: app.'$ref'
- provider: jsonPath
  changeSchema: /dependencies/status-page-component-1.yml
  jsonPathSelectors:
  - $
  context:
    selector: app.'$ref'
    when: added
