---
$schema: /app-interface/change-type-1.yml

labels: {}

name: alb-maintainer
description: |
  Allow updates on AWS ALB instances in namespaces.

priority: high

contextType: datafile
contextSchema: /openshift/namespace-1.yml

changes:
- provider: jsonPath
  jsonPathSelectors:
  - externalResources[?(@.provider=="aws")].resources[?(@.provider=="alb")].idle_timeout
  - externalResources[?(@.provider=="aws")].resources[?(@.provider=="alb")].certificate_arn
  - externalResources[?(@.provider=="aws")].resources[?(@.provider=="alb")].targets
  - externalResources[?(@.provider=="aws")].resources[?(@.provider=="alb")].rules
