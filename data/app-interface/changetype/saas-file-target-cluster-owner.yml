---
$schema: /app-interface/change-type-1.yml

labels: {}

name: saas-file-target-cluster-owner
description: |
  Allow approving additional targets in saas files referencing a namespace in an owned cluster.

priority: high

contextType: datafile
contextSchema: /openshift/cluster-1.yml

changes:
- provider: jsonPath
  changeSchema: /app-sre/saas-file-2.yml
  jsonPathSelectors:
  - resourceTemplates[*].targets
  context:
    selector: resourceTemplates[*].targets[*].namespace.cluster.'$ref'
    when: added
