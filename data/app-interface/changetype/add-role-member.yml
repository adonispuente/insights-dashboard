---
$schema: /app-interface/change-type-1.yml

labels: {}

name: add-role-member
description: |
  allow adding users to roles

priority: low

contextType: datafile
contextSchema: /access/roles-1.yml

changes:
- provider: jsonPath
  changeSchema: /access/user-1.yml
  jsonPathSelectors:
  - roles[?(@.'$ref'=='{{ ctx_file_path }}')]
  context:
    selector: roles[*].'$ref'
    when: added
