---
$schema: /app-interface/change-type-1.yml

labels: {}

name: user-self-service
description: |
  Enables users to self-service parts of their user file.

priority: low

contextType: datafile
contextSchema: /access/user-1.yml

changes:
- provider: jsonPath
  jsonPathSelectors:
  - name
  - org_username
  - github_username
  - quay_username
  - slack_username
  - aws_username
  - public_gpg_key
  - tag_on_merge_requests
  - tag_on_cluster_updates
  - labels

implicitOwnership:
- provider: jsonPath
  jsonPathSelector: $.path
