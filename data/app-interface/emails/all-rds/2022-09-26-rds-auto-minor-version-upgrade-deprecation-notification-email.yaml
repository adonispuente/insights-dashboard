  Hello,

  You have been identified as the owner of one or more databases that are using `auto_minor_version_upgrade` RDS defaults parameter within app-interface.

  This is to notify you that AppSRE will be dropping support for this parameter on October 3rd, 2022. This will not cause any downtime to the database.

  No action is required from you for this change. 

  You can find more information about this here [1].

  If you have any other questions, please reach out to AppSRE [2].
  
  [1] https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/deprecation/deprecate-rds-auto-minor-version-upgrade.md
