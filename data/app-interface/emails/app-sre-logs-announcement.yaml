name: app-sre-logs-announcement-20220131

subject: New AppSRE AWS account for application logs via CloudWatch Log Forwarding

to:
  roles:
  - $ref: /aws/app-sre/roles/log-consumer.yml
  # - $ref: /aws/app-sre/roles/log-consumer-crc.yml

