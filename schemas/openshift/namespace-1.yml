---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/namespace-1.yml

  labels:
    "$ref": "/common-1.json#/definitions/labels"

  name:
    type: string

  description:
    type: string

  grafanaUrl:
    type: string

  cluster:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/openshift/cluster-1.yml"

  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"

  managedRoles:
    type: array
    items:
      type: string
      enum:
      - view
      - edit
      - admin

  managedResourceTypes:
    type: array
    items:
      type: string
      # For the moment we want to limit this list.
      # A complete list can be obtained from here:
      # oc api-resources --verbs=list --no-headers | awk '{print $NF}' | sort -u
      enum:
      - ConfigMap
      - Secret
      - Route
      - ServiceAccount
      - Role
      - RoleBinding
      - ServiceMonitor
      - PrometheusRule
      - HiveConfig

  openshiftResources:
    type: array
    items:
      type: object
      properties:
        provider:
          type: string
      oneOf:
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - resource
          path:
            type: string
        required:
        - path
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - vault-secret
          name:
            type: string
          path:
            type: string
          version:
            type: integer
          labels:
            "$ref": "/common-1.json#/definitions/labels"
          annotations:
            "$ref": "/common-1.json#/definitions/annotations"
          type:
            type: string
        required:
        - path
        - version
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - route
          path:
            type: string
          vault_tls_secret_path:
            type: string
          vault_tls_secret_version:
            type: integer
        required:
        - path
        dependencies:
          vault_tls_secret_path:
          - vault_tls_secret_version
          vault_tls_secret_version:
          - vault_tls_secret_path
      required:
      - provider

  managedTerraformResources:
    type: boolean

  terraformResources:
    type: array
    items:
      type: object
      properties:
        provider:
          type: string
      oneOf:
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - s3
          account:
            type: string
            enum:
            - app-sre
            - osio
          identifier:
            type: string
          defaults:
            type: string
          overrides:
            type: object
            properties:
              acl:
                type: string
                enum:
                - private
                - public
        required:
        - account
        - identifier
        - defaults
      - additionalProperties: false
        properties:
          provider:
            type: string
            enum:
            - rds
          account:
            type: string
            enum:
            - app-sre
            - osio
          identifier:
            type: string
          defaults:
            type: string
          overrides:
            type: object
            properties:
              name:
                type: string
              engine:
                type: string
                enum:
                - postgres
                - mysql
              engine_version:
                type: string
              username:
                type: string
              instance_class:
                type: string
                enum:
                - db.t2.micro
                - db.t2.small
                - db.m3.medium
              backup_retention_period:
                type: integer
              storage_encrypted:
                type: boolean
        required:
        - account
        - identifier
        - defaults
      required:
      - provider

dependencies:
  terraformResources:
    properties:
      managedTerraformResources:
        enum:
        - true
    required:
    - managedTerraformResources

required:
- "$schema"
- labels
- name
- description
- cluster
- app
