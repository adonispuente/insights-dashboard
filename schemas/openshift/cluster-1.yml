---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false
properties:
  "$schema":
    type: string
    enum:
    - /openshift/cluster-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  serverUrl:
    type: string
    format: uri
  grafanaUrl:
    type: string
    format: uri
  managedGroups:
    type: array
    items:
      type: string
      enum:
      - dedicated-admins
      - dedicated-readers
      - hive-admins
      - hive-readers
  subnets:
    type: object
    additionalProperties: false
    properties:
      vpc:
        type: string
      service:
        type: string
      pod:
        type: string
  jumpHost:
    type: object
    additionalProperties: false
    properties:
      hostname:
        type: string
        format: uri
      knownHosts:
        type: string
      user:
        type: string
      port:
        type: integer
      identity:
        "$ref": "/common-1.json#/definitions/vaultSecret"
    required:
    - hostname
    - user
    - identity
  automationToken:
    "$ref": "/common-1.json#/definitions/vaultSecret"
  description:
    type: string
  disable:
    type: object
    additionalProperties: false
    properties:
      integrations:
        type: array
        items:
          type: string
          enum:
          - openshift-groups
          - openshift-namespaces
          - openshift-resources
          - openshift-rolebinding
          - openshift-users
      e2eTests:
        type: array
        items:
          type: string
          enum:
          - create-namespace
          - dedicated-admin-rolebindings
required:
- "$schema"
- labels
- name
- serverUrl
- description
dependencies:
  managedGroups:
  - automationToken
  jumpHost:
  - automationToken
