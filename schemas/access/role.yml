---
"$schema": metaschema.json
version: 0.0.1
type: object
properties:
  "$schema":
    type: string
  labels:
    "$ref": "common.json#/definitions/labels"
  name:
    type: string
  permissions:
    type: array
    items:
      type: object
      properties:
        service:
          type: string
          description: the service for which it grants access to, for example "github-org", "github-org-team", etc.
      required:
      - service
required:
- $schema
- labels
- permissions
