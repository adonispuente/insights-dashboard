---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/saas-file-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"
  instance:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/dependencies/jenkins-instance-1.yml"
  slack:
    type: object
    properties:
      output:
        type: string
        enum:
        - events
        - publish
      workspace:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/slack-workspace-1.yml"
      channel:
        type: string
    required:
    - workspace
    - channel
  managedResourceTypes:
    type: array
    items:
      type: string
      enum:
      - Deployment
      - DeploymentConfig
      - HorizontalPodAutoscaler
      - StatefulSet
      - Kafka
      - KafkaTopic
      - Service
      - CronJob
      - PersistentVolumeClaim
      - ConfigMap
      - ServiceAccount
      - CatalogSource
      - OperatorGroup
      - Subscription
      - HiveConfig
      - Role
      - RoleBinding
      - SelectorSyncIdentityProvider
      - SelectorSyncSet
      - Route
      - ServiceMonitor
      - Prometheus
      - Alertmanager
      - PrometheusRule
      - PodDisruptionBudget
      - ClusterImageSet
      - PagerDutyIntegration
  authentication:
    type: object
    properties:
      code:
        "$ref": "/common-1.json#/definitions/vaultSecret"
      image:
        "$ref": "/common-1.json#/definitions/vaultSecret"
  parameters:
    type: object
  resourceTemplates:
    type: array
    items:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        path:
          type: string
          pattern: '^\/.*'
        provider:
          type: string
          enum:
          - openshift-template
          - directory
        hash_length:
          type: integer
        parameters:
          type: object
        targets:
          type: array
          items:
            type: object
            additionalProperties: false
            properties:
              namespace:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/openshift/namespace-1.yml"
              ref:
                type: string
                pattern: '^([0-9a-f]{40}|master|quayio|development-4\.0|integration-test)$'
              parameters:
                type: object
              upstream:
                type: string
              disable:
                type: boolean
            required:
            - namespace
            - ref
      required:
      - name
      - url
      - path
      - targets
  takeover:
    type: boolean
  compare:
    type: boolean
  imagePatterns:
    type: array
    items:
      type: string
required:
- "$schema"
- labels
- name
- description
- app
- instance
- slack
- managedResourceTypes
- resourceTemplates
- imagePatterns
