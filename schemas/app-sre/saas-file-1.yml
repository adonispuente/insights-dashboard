---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/saas-file-1.yml
  labels:
    "$ref": "/common-1.json#/definitions/labels"
  name:
    type: string
  description:
    type: string
  app:
    "$ref": "/common-1.json#/definitions/crossref"
    "$schemaRef": "/app-sre/app-1.yml"
  slack:
    type: object
    properties:
      workspace:
        "$ref": "/common-1.json#/definitions/crossref"
        "$schemaRef": "/dependencies/slack-workspace-1.yml"
      channel:
        type: string
    required:
    - workspace
  managedResourceTypes:
    type: array
    items:
      type: string
      enum:
      - Deployment
      - DeploymentConfig
      - HorizontalPodAutoscaler
      - StatefulSet
      - Kafka
      - KafkaTopic
      - Service
      - CronJob
      - PersistentVolumeClaim
      - ConfigMap
  authentication:
    type: object
    properties:
      code:
        "$ref": "/common-1.json#/definitions/vaultSecret"
      image:
        "$ref": "/common-1.json#/definitions/vaultSecret"
  resourceTemplates:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
        path:
          type: string
          pattern: '^\/.*'
        hash_length:
          type: integer
        parameters:
          type: object
        targets:
          type: array
          items:
            type: object
            properties:
              namespace:
                "$ref": "/common-1.json#/definitions/crossref"
                "$schemaRef": "/openshift/namespace-1.yml"
              hash:
                type: string
                pattern: '^([0-9a-f]{40}|master)$'
              notify:
                type: boolean
              parameters:
                type: object
            required:
            - namespace
            - hash
      required:
      - name
      - url
      - path
      - hash_length
      - targets
required:
- "$schema"
- labels
- name
- description
- app
- managedResourceTypes
- resourceTemplates
