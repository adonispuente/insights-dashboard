---
"$schema": /metaschema-1.json
version: '1.0'
type: object

additionalProperties: false

properties:
  "$schema":
    type: string
    enum:
    - /app-sre/integration-1.yml

  labels:
    "$ref": "/common-1.json#/definitions/labels"

  name:
    type: string

  description:
    type: string

  upstream:
    type: string
    format: uri-reference

  schemas:
    type: array
    items:
      type: string
      pattern: '^\/.+$'

  pr_check:
    type: object
    additionalProperties: false
    properties:
      cmd:
        type: string
      state:
        type: boolean
      disabled:
        type: boolean
    required:
    - cmd

required:
- "$schema"
- labels
- name
- description
- schemas
