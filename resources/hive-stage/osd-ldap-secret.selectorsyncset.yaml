apiVersion: hive.openshift.io/v1
kind: SelectorSyncSet
metadata:
  name: osd-ldap-secret
  annotations:
    qontract.ignore_reconcile_time: "true"
spec:
  clusterDeploymentSelector:
    matchLabels:
      api.openshift.com/managed: "true"
  resourceApplyMode: Sync
  resources:
  - apiVersion: v1
    data:
      bindPassword: {{% b64encode %}}{{{ vault('osd-sre/hive-stage/osd-ldap-secret', 'bindPassword', 1) }}}{{% endb64encode %}}
    kind: Secret
    metadata:
      name: osd-ldap-secret
      namespace: openshift-config
