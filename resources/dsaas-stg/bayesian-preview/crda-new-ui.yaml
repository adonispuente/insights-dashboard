apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: crda-new-ui
  name: crda-new-ui
spec:
  host: crda-new-ui.prod-preview.openshift.io
  port:
    targetPort: proxy
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: crda-new-ui
    weight: 100
  wildcardPolicy: None
