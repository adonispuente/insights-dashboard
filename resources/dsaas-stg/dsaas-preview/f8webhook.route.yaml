apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    service: f8webhook
  name: f8webhook
spec:
  host: webhook.prod-preview.openshift.io
  port:
    targetPort: "8080"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: f8webhook
    weight: 100
  wildcardPolicy: None
