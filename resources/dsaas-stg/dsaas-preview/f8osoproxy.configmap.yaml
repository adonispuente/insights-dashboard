apiVersion: v1
kind: ConfigMap
metadata:
  name: f8osoproxy
data:
  auth.url: https://auth.prod-preview.openshift.io/api
  tenant.url: http://f8tenant:80/api
  traefik.toml: |-
    defaultEntryPoints = ["http"]
    InsecureSkipVerify = true
    debug = true
    logLevel = "INFO"

    [accessLog]
    format = "json"
      [accessLog.fields.headers]
      defaultMode = "keep"
        [accessLog.fields.headers.names]
        "Authorization" = "redact"

    [api]
    entrypoint = "traefik"
    dashboard = false

      [api.statistics]
      recentErrors = 10

    [ping]
    entrypoint = "traefik"

    [metrics]
      [metrics.prometheus]
      entryPoint = "traefik"
      buckets=[0.1,0.3,1.2,5.0]


    [entryPoints]
        [entryPoints.http]
        address = ":8080"
        [entryPoints.traefik]
        address = ":8082"

    [osio]
    refreshSeconds = 900
  wit.url: https://api.prod-preview.openshift.io/api
