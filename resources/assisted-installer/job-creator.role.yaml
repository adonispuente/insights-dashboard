kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: job-creator
rules:
  - verbs:
      - get
      - watch
      - list
    apiGroups:
      - ''
    resources:
      - pods
      - endpoints
      - services
  - verbs:
      - get
      - watch
      - list
      - delete
      - create
    apiGroups:
      - batch
    resources:
      - jobs
