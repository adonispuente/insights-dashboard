---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgresql-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9187-tcp
  namespaceSelector:
    matchNames:
    - hccm-perf
  selector:
    matchLabels:
      app: postgresql-exporter
