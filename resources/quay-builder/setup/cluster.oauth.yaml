---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - name: github
    challenge: false
    login: true
    mappingMethod: claim
    type: GitHub
    github:
      clientID: {{ vault('app-sre/integrations-input/ocm-github-idp/github-org-team/app-sre/quayio-builder-cluster', 'client-id') }}
      clientSecret:
        name: github-secret
      teams:
      - {{ resource.namespace.cluster.auth.org }}/{{ resource.namespace.cluster.auth.team }}
