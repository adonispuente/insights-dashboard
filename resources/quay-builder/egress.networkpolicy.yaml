---
kind: EgressNetworkPolicy
apiVersion: network.openshift.io/v1
metadata:
  name: egress-network-policy
spec:
  egress:
  - type: Deny
    to: # EC2 metadata endpoint
      cidrSelector: 169.254.169.254/32
  - type: Deny
    to:
      cidrSelector: 172.30.0.0/16
  - type: Allow
    to:
      cidrSelector: 0.0.0.0/0
