---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: logging-application-external-logs-reader
rules:
  - apiGroups:
      - loki.grafana.com
    resourceNames:
      - logs
    resources:
      - application
    verbs:
      - get
  - apiGroups:
      - ''
    verbs:
      - get
      - list
    resources:
      - namespaces
