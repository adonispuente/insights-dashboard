---
apiVersion: batch/v1
kind: Job
metadata:
  name: log-config-v3-f83319e0
  namespace: dynatrace
spec:
  backoffLimit: 8
  template:
    spec:
      restartPolicy: OnFailure
      volumes:
        - name: dynatrace-tokens
          projected:
            sources:
              - secret:
                  name: dynatrace-tokens
                  items:
                    - key: apiToken
                      path: apiToken
      containers:
        - name: log-config
          image: quay.io/app-sre/dynatrace-config-job:1.0
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - name: dynatrace-tokens
              mountPath: /secrets/apiToken
              subPath: apiToken
              readOnly: true
          command: ["/bin/bash", "-c"]
          args:
            - |-
              #!/bin/bash
              set -eo pipefail

              NAMESPACES=("dynatrace" )
              DYNATRACE_API_TOKEN=$(cat /secrets/apiToken)
              DT_API_URL="https://test/api/v2"
              CLUSTER_NAME="test-cluster"
              RULE_NAME="log-cluster-namespaces"

              hostGroupData=$(curl -s --fail-with-body -X GET -H "Authorization: Api-Token $DYNATRACE_API_TOKEN" -H "Content-Type: application/json" "$DT_API_URL/entities?entitySelector=type(\"HOST_GROUP\"),entityName(\"$CLUSTER_NAME\")&fields=properties")
              totalCount=$(echo "$hostGroupData" | jq -r '.totalCount')
              if [ "$totalCount" -ne 1 ]; then
                echo "[ERROR] $DT_API_URL returned $totalCount occurrences of cluster $CLUSTER_NAME amongst Dynatrace HOST_GROUPS. If 0, then maybe DT stack isnt ready yet -> retry."
                exit 1
              fi
              hostGroupId=$(echo $hostGroupData | jq -r '.entities[0].entityId')
              ruleObjectId=$(curl -s --fail-with-body -X GET -H "Authorization: Api-Token $DYNATRACE_API_TOKEN" -H "Content-Type: application/json" "$DT_API_URL/settings/objects?schemaIds=builtin:logmonitoring.log-storage-settings&scopes=$hostGroupId" | jq -r '.items[] | select(.value."config-item-title" == "'$RULE_NAME'") | .objectId')

              namespaces_json="["
              delimiter=""
              for item in "${NAMESPACES[@]}"; do
                namespaces_json+="${delimiter}\"${item}\""
                delimiter=", "
              done
              namespaces_json+="]"

              # https://www.dynatrace.com/support/help/dynatrace-api/environment-api/settings/schemas/builtin-logmonitoring-log-storage-settings
              payload=$(cat <<EOF
              {
                "schemaId": "builtin:logmonitoring.log-storage-settings",
                "scope": "$hostGroupId",
                "value": {
                  "enabled": true,
                  "config-item-title": "$RULE_NAME",
                  "send-to-storage": true,
                  "matchers": [
                    {
                      "attribute": "k8s.namespace.name",
                      "operator": "MATCHES",
                      "values": $namespaces_json
                    }
                  ]
                }
              }
              EOF
              )

              if [[ -n "$ruleObjectId" ]]; then
                echo "There already exists a logging rule for cluster $CLUSTER_NAME. Lets adjust the existing one!"
                # https://www.dynatrace.com/support/help/dynatrace-api/environment-api/settings/objects/put-object
                curl -s --fail-with-body -X PUT -H "Authorization: Api-Token $DYNATRACE_API_TOKEN" -H "Content-Type: application/json" -d "$payload" "$DT_API_URL/settings/objects/$ruleObjectId"
              else
                echo "No logging rule for cluster $CLUSTER_NAME yet. Lets create a new one!"
                # https://www.dynatrace.com/support/help/dynatrace-api/environment-api/settings/objects/post-object
                curl -s --fail-with-body -X POST -H "Authorization: Api-Token $DYNATRACE_API_TOKEN" -H "Content-Type: application/json" -d "[$payload]" "$DT_API_URL/settings/objects"
              fi
