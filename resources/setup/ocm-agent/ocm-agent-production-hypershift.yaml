apiVersion: ocmagent.managed.openshift.io/v1alpha1
kind: OcmAgent
metadata:
  name: ocm-agent-production-hypershift
spec:
  agentConfig:
    ocmBaseUrl: {{ vault('osd-sre/ocm-agent/ocm/ocm-agent-production', 'OA_OCM_URL', 1) }}
    services:
    - service_logs
  ocmAgentImage: quay.io/app-sre/ocm-agent:{{ image_tag }}
  replicas: 1
  tokenSecret: ocm-agent-production
  fleetMode: true

