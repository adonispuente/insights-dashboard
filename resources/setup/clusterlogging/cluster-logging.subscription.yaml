apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: cluster-logging
spec:
  # use the .spec.version field from the owning cluster: X.Y.Z -> X.Y (4.4.16 -> 4.4 channel for example)
  channel: "{{ resource.namespace.cluster.spec.version.split('.')[:2] | join('.') }}"
  installPlanApproval: Automatic
  name: cluster-logging
  source: redhat-operators
  sourceNamespace: openshift-marketplace
