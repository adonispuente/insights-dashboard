apiVersion: "logging.openshift.io/v1"
kind: "ClusterLogging"
metadata:
  name: "instance"
  namespace: "openshift-logging"
spec:
  collection:
    logs:
      fluentd: {}
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      rsyslog: {}
      type: "fluentd"
  curation:
    curator:
      nodeSelector:
        kubernetes.io/os: "linux"
        node-role.kubernetes.io/worker: ""
      schedule: "30 3 * * *"
    type: "curator"
  logStore:
    elasticsearch:
      nodeCount: 3
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      redundancyPolicy: "SingleRedundancy"
      resources:
        request:
          memory: 8G
      storage:
        storageClassName: "gp2"
        size: "200Gi"
    type: "elasticsearch"
  managementState: "Managed"
  visualization:
    kibana:
      nodeSelector:
        kubernetes.io/os: "linux"
        node-role.kubernetes.io/worker: ""
      proxy: {}
      replicas: 1
    type: "kibana"
