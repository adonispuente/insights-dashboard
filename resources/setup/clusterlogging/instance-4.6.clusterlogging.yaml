apiVersion: logging.openshift.io/v1
kind: ClusterLogging
metadata:
  name: instance
spec:
  collection:
    logs:
      fluentd: {}
      type: fluentd
  curation:
    curator:
      schedule: 30 3 * * *
    type: curator
  logStore:
    elasticsearch:
      nodeCount: 3
      redundancyPolicy: SingleRedundancy
      storage:
        size: {{ storageSize  | default('200Gi') }}
        storageClassName: gp2
      resources: 
        requests:
          memory: {{ memoryRequests  | default('8Gi') }}
    retentionPolicy:
      application:
        maxAge: {{ applicationRetentionPolicy  | default('7d') }}
      audit:
        maxAge: 7d
      infra:
        maxAge: 7d
    type: elasticsearch
  managementState: Managed
  visualization:
    kibana:
      replicas: 1
    type: kibana
