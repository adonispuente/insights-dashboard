apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: elasticsearch-operator
spec:
  # default to using the .spec.version field from the owning cluster: X.Y.Z -> X.Y (4.4.16 -> 4.4 channel for example)
  channel: "{{ loggingChannel | default(resource.namespace.cluster.spec.version.split('.')[:2] | join('.')) }}"
  installPlanApproval: Automatic
  name: elasticsearch-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
