kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: cincinnati-policy-engine
  name: cincinnati-route-intg
spec:
  # TODO(muller): Where to get this hostname? Filed OHSS-21550
