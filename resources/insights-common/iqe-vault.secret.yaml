apiVersion: v1
kind: Secret
metadata:
  name: iqe-vault
  annotations:
    qontract.recycle: "false"
    qontract.ignore_reconcile_time: "true"
data:
  roleId: {{% b64encode %}}{{{ vault('insights/secrets/global/vault-ci-ext-insights-approle', 'role_id', 1) }}}{{% endb64encode %}}
  secretId: {{% b64encode %}}{{{ vault('insights/secrets/global/vault-ci-ext-insights-approle', 'secret_id', 1) }}}{{% endb64encode %}}
  mountPoint: {{% b64encode %}}insights{{% endb64encode %}}
  url: {{% b64encode %}}https://vault.ci.ext.devshift.net/{{% endb64encode %}}
