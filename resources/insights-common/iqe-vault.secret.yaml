apiVersion: v1
kind: Secret
metadata:
  name: iqe-vault
  annotations:
    qontract.recycle: "false"
    qontract.ignore_reconcile_time: "true"
data:
  roleId: {{% b64encode %}}{{{ vault('insights/creds/vault-insights-approle', 'role_id') }}}{{% endb64encode %}}
  secretId: {{% b64encode %}}{{{ vault('insights/creds/vault-insights-approle', 'secret_id') }}}{{% endb64encode %}}
  mountPoint: {{% b64encode %}}insights{{% endb64encode %}}
  url: {{% b64encode %}}https://vault.devshift.net/{{% endb64encode %}}
