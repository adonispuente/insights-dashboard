---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-hccm
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-hccm-prod
    rules:
    - alert: App-koku-api-In-hccm-Absent
      expr: absent(up{service="koku-clowder-api", namespace="hccm-prod"}) or up{service="koku-clowder-api", namespace="hccm-prod"} == 0
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. At least one API pod has been down for 5 minutes in the prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-koku-api-In-hccm-Absent.rst"

    - alert: App-koku-5xx-In-hccm
      expr: |
        sum(rate(api_3scale_gateway_api_status{status="5xx",exported_service="cost-management"}[30m])) / sum(rate(api_3scale_gateway_api_status{exported_service="cost-management"}[30m])) > .1
      for: 5m
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=cost-management"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. 5xx responses observed; error rate > 10% for 5 minutes in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-koku-5xx-In-hccm.rst"


    - alert: App-koku-api-latency
      # The sum of the rate of requests over 15 minutes within the time bucket with the upper limit of 4000ms
      # is less than 90% of the sum of the rate of total cost-management requests happening over 15 minutes.
      # Which means that we have at least 10% of requests slower than 4000ms for at least 5 minutes
      expr: |
          sum(rate(api_3scale_gateway_api_time_bucket{exported_service="cost-management", le="4000.0"}[15m]))
          /
          sum(rate(api_3scale_gateway_api_time_count{exported_service="cost-management"}[15m])) < 0.9
      for: 5m
      labels:
        # Move to a "high" priority once on-boarding is completed
        severity: medium
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&var-datasource=crcp01ue1-prometheus&var-label=cost-management"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management: slow responses observed; more than 10% of requests with response time > 4 seconds for the last 15 minutes in prod"
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-koku-api-latency.md'

    - alert: Celery-errors-In-hccm
      expr: rate(celery_errors_total{namespace="hccm-prod"}[5m]) > 0
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Celery errors observed in the last 5 minutes in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/Celery-errors-In-hccm.rst"

    - alert: App-cost-stale-sources-In-hccm
      expr: sum(hccm_count_stale_providers{namespace="hccm-prod"}) - sum(hccm_count_stale_providers{namespace="hccm-prod"} offset 1h) > 0
      labels:
        severity: info
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Stale sources observed in the last hour in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-stale-sources-In-hccm.rst"

    - alert: App-cost-invalid-sources-In-hccm
      expr: sum(hccm_count_invalid_sources{namespace="hccm-prod"}) - sum(hccm_count_invalid_sources{namespace="hccm-prod"} offset 1h) > 0
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Invalid sources observed in the last hour in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-invalid-sources-In-hccm.rst"

    - alert: App-cost-incomplete-manifests-In-hccm
      expr: sum(hccm_count_incomplete_manifests{namespace="hccm-prod"}) - sum(hccm_count_incomplete_manifests{namespace="hccm-prod"} offset 1h) > 0
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Incomplete manifests observed in the last hour in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-incomplete-manifests-In-hccm.rst"

    - alert: App-cost-changed-presto-heartbeats-In-hccm
      expr: idelta(presto_heartbeatdetector_activecount{namespace="hccm-prod"}[5m]) != 0
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/6WhuBODGk/cost-management-presto?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Change in number of active presto worker heartbeats observed in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-changed-presto-heartbeats-In-hccm.rst"

    - alert: App-cost-presto-insufficent-resources-In-hccm
      expr: idelta(presto_execution_querymanager_insufficientresourcesfailures_totalcount_total{namespace="hccm-prod"}[5m]) != 0
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/6WhuBODGk/cost-management-presto?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Presto queries have insufficient resources in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-presto-insufficent-resources-In-hccm.rst"

    - record: koku:celery:download_queue
      expr: max(download_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-download-queue-overload-In-hccm
      expr: koku:celery:download_queue > 550
      for: 10m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=72"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high download queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:summary_queue
      expr: max(summary_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-summary-queue-overload-In-hccm
      expr: koku:celery:summary_queue > 300
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=69"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high summary queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:priority_queue
      expr: max(priority_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-priority-queue-overload-In-hccm
      expr: koku:celery:priority_queue > 100
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=70"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high priority queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:refresh_queue
      expr: max(refresh_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-refresh-queue-overload-In-hccm
      expr: koku:celery:refresh_queue > 100
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=71"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high refresh queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:cost_model_queue
      expr: max(cost_model_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-cost-model-queue-overload-In-hccm
      expr: koku:celery:cost_model_queue > 100
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=72"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high cost-model queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:default_celery_queue
      expr: max(default_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-celery-queue-overload-In-hccm
      expr: koku:celery:default_celery_queue > 100
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=75"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high celery (default) queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:ocp_queue
      expr: max(ocp_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-celery-queue-overload-In-hccm
      expr: koku:celery:ocp_queue > 300
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=74"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high OCP queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - record: koku:celery:hcs_queue
      expr: max(hcs_backlog{namespace="hccm-prod", pod=~".+worker.+"})
    - alert: App-cost-hcs-queue-overload-In-hccm
      expr: koku:celery:hcs_queue > 100
      for: 10m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus&viewPanel=73"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Experiencing high HCS queue backlog in production."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-insights-hccm-worker-queue-overload.rst"

    - alert: App-cost-pod-restarts-In-hccm
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace="hccm-prod"}[1h])) > 5
      for: 30m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Insights Cost Management Alert. Pod restarts occurring more than 5x/1h for the last 30 minutes in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-pod-restarts-In-hccm.rst"

    - alert: App-cost-upload-lag-In-hccm
      expr: sum(kafka_consumergroup_group_lag{topic=~"(platform-mq-stage.|platform-mq-prod.)?platform.upload.announce", group="hccm-group"}) by (group) > 10000
      for: 60m
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/8wCTC5Tmz/strimzi-kafka?orgId=1&var-namespace=platform-mq-prod&var-strimzi_cluster_name=platform-mq&var-kafka_broker=All&var-kafka_topic=platform.upload.announce&var-kafka_partition=All&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Kafka lag for cost management uploads in hccm topic exceeded 10000 in prod environment for 1 hour."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-upload-lag-In-hccm.rst"

    - alert: App-cost-upload-lag-In-hccm
      expr: (sum by(group) (delta(kafka_consumergroup_group_lag{group="hccm-group",topic=~"(platform-mq-stage.|platform-mq-prod.)?platform.upload.announce"}[1m]))) > 0
      for: 10m
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/8wCTC5Tmz/strimzi-kafka?orgId=1&var-namespace=platform-mq-prod&var-strimzi_cluster_name=platform-mq&var-kafka_broker=All&var-kafka_topic=platform.upload.announce&var-kafka_partition=All&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Kafka lag for cost management uploads has not decreased in prod environment for 10 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-upload-lag-In-hccm.rst"

    - alert: App-cost-sources-lag-In-hccm
      expr: sum(kafka_consumergroup_group_lag{topic=~"(platform-mq-stage.|platform-mq-prod.)?platform.sources.event-stream", group="hccm-sources"}) by (group) > 800
      for: 10m
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/8wCTC5Tmz/strimzi-kafka?orgId=1&from=now-1h&to=now&var-namespace=platform-mq-prod&var-strimzi_cluster_name=platform-mq&var-kafka_broker=All&var-kafka_topic=platform.sources.event-stream&var-kafka_partition=All&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/deployments"
        message: "Kafka lag for cost management sources in hccm-sources group exceeded 800 in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-cost-sources-lag-In-hccm.rst"

    - alert: App-job-failures-In-hccm
      expr: sum(kube_job_status_failed{namespace="hccm-prod"}) - sum(kube_job_status_failed{namespace="hccm-prod"} offset 1h) > 0
      labels:
        severity: warning
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/R0HueuFGk/cost-management?orgId=1&var-Datasource=crcp01ue1-prometheus&var-namespace=hccm-prod&var-db_instance=cost-management-prod&var-rds_datasource=app-sre-prod-01-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/hccm-prod/jobs"
        message: "Cost management job failures occuring in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hccm/App-job-failures-In-hccm.rst"


    - alert: Cost-RDS-free-space-low
      expr: |
        predict_linear(sum by (exported_instance,mount_point) (rdsosmetrics_fileSys_usedPercent{exported_instance="cost-management-prod",mount_point="/rdsdbdata"})[4d:30m], 3600 * 24 * 14) > 100
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=cost-management-prod;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 2 weeks."


    - alert: Cost-RDS-free-space-very-low
      expr: |
        predict_linear(sum by (exported_instance,mount_point) (rdsosmetrics_fileSys_usedPercent{exported_instance="cost-management-prod",mount_point="/rdsdbdata"})[3h:1m], 3600 * 24) > 100
      labels:
        severity: high
        service: insights
        env: prod
        app_team: costmanagement
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=cost-management-prod;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 1 DAY."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/hccm/RDS-free-space-very-low.rst"
