---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rdsexporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /enhanced
    port: 9042-tcp
  - interval: 15s
    path: /basic
    port: 9041-tcp
  namespaceSelector:
    matchNames:
    - hccm-prod
  selector:
    matchLabels:
      app: rdsexporter
