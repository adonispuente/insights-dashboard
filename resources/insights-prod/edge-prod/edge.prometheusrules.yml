---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: edge-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: edge-prod
    rules:
      # pagerduty
      - alert: App-insights-edge-api-service-In-edge-prod-Absent
        expr: absent(up{service="edge-api-service", namespace="edge-prod"}) or up{service="edge-api-service", namespace="edge-prod"} == 0
        for: 5m
        labels:
          severity: high
          service: insights
          env: prod
          app_team: edge
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/edge-prod/deployments"
          message: "Metrics for edge-api-service in PROD are absent"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/console.redhat.com/app-sops/App-insights-edge-api-service-In-edge-prod-Absent.md"
      - alert: App-insights-edge-api-service-In-edge-prod-Latency-Is-High
        expr: sum(rate(api_3scale_gateway_api_time_bucket{exported_service="edge",le="2000.0"}[5m]))/sum(rate(api_3scale_gateway_api_time_count{exported_service="edge"}[5m])) > 0.5
       for: 10m
        labels:
          severity: info
          service: insights
          env: prod
          app_team: edge
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/edge-prod/deployments"
          message: "Edge API is having more than 50% of requests that are > 2s for the last 10 minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/console.redhat.com/app-sops/App-insights-edge-api-service-In-edge-prod-Latency-Is-High.md"
      - alert: App-insights-edge-api-service-In-edge-prod-Error-Rate-Is-High
        expr: (sum(rate(api_3scale_gateway_api_status{exported_service="edge",status="5xx"}[1m])) / sum(rate(api_3scale_gateway_api_status{exported_service="edge"}[1m]))) > 0.5
        for: 10m
        labels:
          severity: info
          service: insights
          env: prod
          app_team: edge
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/edge-prod/deployments"
          message: "Edge API has been throwing 5xx errors more than 50% of the time for the last 10 minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/console.redhat.com/app-sops/App-insights-edge-api-service-In-edge-prod-Error-Rate-Is-High.md"
