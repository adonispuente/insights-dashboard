---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: upload-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - ingress-prod
  selector:
    matchLabels:
      app: upload-service
