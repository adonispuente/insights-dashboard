---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-pup
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: 9126-tcp
  namespaceSelector:
    matchNames:
    - ingress-prod
  selector:
    matchLabels:
      app: insights-pup
