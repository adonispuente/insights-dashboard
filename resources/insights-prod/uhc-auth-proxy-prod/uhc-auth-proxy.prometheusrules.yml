---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-uhc-auth-proxy
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-uhc-auth-proxy-prod
    rules:
    - alert: InsightsUHCAuthProdDown
      expr: |
        absent(up{service="apicast", namespace="3scale-prod"}) or up{service="apicast", namespace="3scale-prod"} == 0
      for: 3m
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/0fmN7EWGz/platform-health?orgId=1&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/uhc-auth-proxy-prod/deployments"
        message: "Insights uhc-auth-proxy Alert (Prod). Insights uhc-auth-proxy down in Prod for 3 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/uhc-auth-proxy/app-uhc-prod-down.rst"
    - alert: InsightsUHCAuthAvailabilitySLOBreach
      expr: |
        sum(api_3scale_gateway_auth_status{service="apicast",auth_type="uhc-auth",status="5xx"})/sum(api_3scale_gateway_auth_status{service="apicast",auth_type="uhc-auth"}) < .99
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/0fmN7EWGz/platform-health?orgId=1&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/uhc-auth-proxy-prod/deployments"
        message: "c.rh.c uhc-auth-proxy Alert (Prod). Availability SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/uhc-auth-proxy/app-uhc-prod-down.rst"
    - alert: InsightsUHCAuthLatencySLOBreach
      expr: |
        avg_over_time(service:sli:status_5xx:pctl5rate5m{environment="prod",exported_service="apicast-tests"}[7d]) < .99
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/0fmN7EWGz/platform-health?orgId=1&var-datasource=crcp01ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/uhc-auth-proxy-prod/deployments"
        message: "c.rh.c uhc-auth-proxy Alert (Prod). Latency SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/uhc-auth-proxy/app-uhc-prod-down.rst"


