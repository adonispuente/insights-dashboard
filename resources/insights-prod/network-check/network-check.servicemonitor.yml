---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: network-check
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: prom
  namespaceSelector:
    matchNames:
    - network-check-prod
  selector:
    matchLabels:
      name: network-check
