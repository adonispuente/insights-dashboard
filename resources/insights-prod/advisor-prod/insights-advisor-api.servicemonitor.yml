---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-advisor-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8000-tcp
  namespaceSelector:
    matchNames:
    - advisor-prod
  selector:
    matchLabels:
      app: insights-advisor-api
