---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: advisor-backend-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - advisor-prod
  selector:
    matchLabels:
      app: advisor-backend
      pod: advisor-backend-api
