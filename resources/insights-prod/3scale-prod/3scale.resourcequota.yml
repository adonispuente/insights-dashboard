$schema: /openshift/quota-1.yml
name: 3scale-quota-prod
labels:
  service: 3scale
  platform: insights
description: Quota for 3scale-stage
quotas:
- name: 3scale-quota
  resources:
    limits:
      cpu: "6"
      memory: "24Gi"
    requests:
      cpu: "3"
      memory: "12Gi"
  scopes:
  - Terminating
  - NotTerminating
