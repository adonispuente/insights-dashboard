---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: crc-pdf-generator-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: crc-pdf-generator-prod
    rules:
    # pagerduty
    - alert: App-crc-pdf-generator-prod-In-crc-pdf-generator-prod-Absent
      expr: absent(up{service="crc-pdf-generator-api", namespace="crc-pdf-generator-prod"}) or up{service="crc-pdf-generator-api", namespace="crc-pdf-generator-prod"} == 0
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/XSuKR5MVk/crc-pdf-generator-prod?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-prod/deployments"
        message: "Metrics for crc PDF generator in PROD are absent"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-prod-In-crc-pdf-generator-prod-Absent.rst
    - alert: App-crc-pdf-generator-service-In-crc-pdf-generator-prod-high-error-rate
      expr: round(sum(rate(api_3scale_gateway_api_status{exported_service="crc-pdf-generator", status=~"[234]xx"}[24h])) / sum(rate(api_3scale_gateway_api_status{exported_service="crc-pdf-generator"}[24h])), 0.0001) < 0.10
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/XSuKR5MVk/crc-pdf-generator-prod?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-prod/deployments"
        message: "CRC PDF generator service 5xx responses has exceeded 10% in prod"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-service-In-crc-pdf-generator-prod-high-error-rate.rst
    - alert: App-crc-pdf-generator-service-In-crc-pdf-generator-prod-high-latency
      expr: |
        sum(rate(api_3scale_gateway_api_time_bucket{le="4000.0", exported_service="crc-pdf-generator"}[24h])) / sum(rate(api_3scale_gateway_api_time_bucket{le="+Inf", exported_service="crc-pdf-generator"}[24h])) < .90
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/XSuKR5MVk/crc-pdf-generator-prod?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-prod/deployments"
        message: "CRC PDF generator service responses with over 4000ms have exceeded 10% in prod"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-service-In-crc-pdf-generator-prod-high-latency.rst
