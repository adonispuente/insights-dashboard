---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: crc-pdf-generator
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - crc-pdf-generator-prod
  selector:
    matchLabels:
      app: crc-pdf-generator
