---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: host-inventory-rds-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: host-inventory-rds-prod
    rules:
    - alert: HBIFreeSpaceLow
      expr: |
        predict_linear(rdsosmetrics_fileSys_usedPercent{mount_point="/rdsdbdata", exported_instance="host-inventory-prod"}[48h], 3600 * 24 * 14) > 100
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: inventory
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=host-inventory-prod;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 2 weeks."
    - alert: HBIFreeSpaceVeryLow
      expr: |
        predict_linear(rdsosmetrics_fileSys_usedPercent{mount_point="/rdsdbdata", exported_instance="host-inventory-prod"}[3h], 3600 * 24) > 100
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=host-inventory-prod;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 1 DAY."
