---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lightbend-lag-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: '8000'
  namespaceSelector:
    matchNames:
    - platform-mq-prod
  selector:
    matchLabels:
      app: lightbend-lag-exporter
