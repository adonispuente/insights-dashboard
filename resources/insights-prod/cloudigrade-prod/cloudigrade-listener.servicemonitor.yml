---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudigrade-listener
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: cloudigrade-listener-metrics
  namespaceSelector:
    matchNames:
    - cloudigrade-prod
  selector:
    matchLabels:
      app: cloudigrade
      template: cloudigrade-listener
