---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudigrade
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /internal/metrics
    port: 80
  namespaceSelector:
    matchNames:
    - cloudigrade-prod
  selector:
    matchLabels:
      app: cloudigrade
      template: cloudigrade
