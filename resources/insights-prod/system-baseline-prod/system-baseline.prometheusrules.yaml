---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: system-baseline
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: system-baseline-prod
    rules:
    - alert: SystemBaselineProdDown
      expr: |
        absent(up{service="system-baseline-backend", namespace="system-baseline-prod"})
      for: 3m
      labels:
        severity: info
        service: insights
        env: prod
      annotations:
        dashboard: "GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/system-baseline-prod/deployments"
        message: "System Baseline Alert (Prod). system-baseline-backend down in Prod for 3 minutes."
        runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/index.html"
