---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: system-baseline
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - system-baseline-prod
  selector:
    matchLabels:
      app: system-baseline-backend
