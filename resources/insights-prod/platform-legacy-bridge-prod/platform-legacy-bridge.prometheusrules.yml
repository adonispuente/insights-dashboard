---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: platform-legacy-bridge-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: platform-legacy-bridge-prod
    rules:
      - alert: App-platform-legacy-bridge-In-platform-legacy-bridge-prod-201-Quota-Reached
        expr: sum(increase(platform_legacy_bridge_status_codes{status_code="201", namespace="platform-legacy-bridge-prod"}[1h])) == 0
        for: 5m
        labels:
          severity: medium
          service: platform-legacy-bridge
          env: prod
          app_team: advisor
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/vyeStaNGz/platform-legacy-bridge"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/platform-legacy-bridge-prod/deployments/platform-legacy-bridge"
          message: "Platform Legacy Bridge Alert. There have not been any successful 201s in the past hour. Please investigate."
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/platform-legacy-bridge/App-platform-legacy-bridge-In-platform-legacy-bridge-prod-201-Quota-Reached.rst"
