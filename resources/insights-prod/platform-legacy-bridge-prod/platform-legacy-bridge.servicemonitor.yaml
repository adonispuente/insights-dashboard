---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: platform-legacy-bridge
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8000-tcp
  namespaceSelector:
    matchNames:
    - platform-legacy-bridge-prod
  selector:
    matchLabels:
      app: platform-legacy-bridge
