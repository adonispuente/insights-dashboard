---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: xjoin-jenkins
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - create
  - delete
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods/log
  - pods/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - list
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - watch
  - list
- apiGroups:
  - "image.openshift.io"
  resources:
  - imagestreams
  verbs:
  - watch
  - list
- apiGroups:
  - "build.openshift.io"
  resources:
  - builds
  - buildconfigs
  verbs:
  - watch
  - list
