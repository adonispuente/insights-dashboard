apiVersion: v1
kind: Secret
metadata:
  name: patch-db
type: Opaque
data:
  db.host: |-
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/insights-prod/patchman-engine-prod/patchman-db', 'db.host') }}}{{% endb64encode %}}
  db.name: |-
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/insights-prod/patchman-engine-prod/patchman-db', 'db.name') }}}{{% endb64encode %}}
  db.port: |-
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/insights-prod/patchman-engine-prod/patchman-db', 'db.port') }}}{{% endb64encode %}}
  db.user: |-
    {{% b64encode %}}{{{ vault('insights/secrets/insights-prod/xjoin-prod/patch-db', 'db.user') }}}{{% endb64encode %}}
  db.password: |-
    {{% b64encode %}}{{{ vault('insights/secrets/insights-prod/xjoin-prod/patch-db', 'db.password') }}}{{% endb64encode %}}
