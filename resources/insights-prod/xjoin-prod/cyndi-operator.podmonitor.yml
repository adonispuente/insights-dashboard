---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cyndi-operator
  labels:
    prometheus: app-sre
spec:
  podMetricsEndpoints:
  - interval: 15s
    path: /metrics
    port: 8080
  namespaceSelector:
    matchNames:
    - xjoin-prod
  selector:
    matchLabels:
      control-plane: controller-manager
