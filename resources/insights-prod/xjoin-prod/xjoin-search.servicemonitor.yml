kind: ServiceMonitor
metadata:
  name: xjoin-search
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: port-4000
  namespaceSelector:
    matchNames:
    - xjoin-prod
  selector:
    matchLabels:
      app: xjoin-search
