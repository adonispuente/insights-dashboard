---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-results-aggregator
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /api/v1/metrics
    port: web
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-prod
  selector:
    matchLabels:
      app: insights-results-aggregator
