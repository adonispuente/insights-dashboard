---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-sha-extractor
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: ccx-sha-extractor-port-metrics
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-prod
  selector:
    matchLabels:
      app: ccx-sha-extractor
