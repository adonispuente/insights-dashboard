---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-redis
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: ccx-redis-port-metrics
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-prod
  selector:
    matchLabels:
      app: ccx-data-pipeline
      app.kubernetes.io/instance: cache-writer
      app.kubernetes.io/name: redis
