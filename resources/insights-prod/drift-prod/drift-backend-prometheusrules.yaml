---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: drift-backend
spec:
  groups:
  - name: drift-backend.insights.openshiftio.rules
    interval: 1m
    rules:

    - alert: Drift5xx
      expr: >
        (sum(rate(api_3scale_gateway_api_status{exported_service="drift", status="5xx"}[5m]))
        /
        sum(rate(api_3scale_gateway_api_status{exported_service="drift"}[5m]))) * 100 > 10
      for: 5m
      labels:
        severity: info
        service: insights
        env: prod
        app_team: drift
      annotations:
        dashboard: 'https://grafana.app-sre.devshift.net/d/ZommNF-Wk/drift?orgId=1&viewPanel=60'
        link_url: 'https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/drift-prod/deployments/drift-backend-service'
        message: 'More than 10% requests from drift-prod returned HTTP 5XX in last 5 minutes'
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/drift/Drift5xx.md'

    - alert: DriftLatency
      expr: avg_over_time(service:sli:latency_gt_2000:pctl10rate5m{exported_service="drift"}[5m]) < .60
      for: 5m
      labels:
        severity: info
        service: insights
        env: prod
        app_team: drift
        exported_service: drift
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/ZommNF-Wk/drift?orgId=1&from=now-2d&to=now&viewPanel=71"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/drift-prod/deployments/drift-backend-service"
        message: "{{ $value }} of comparison requests are completing within 2 seconds in the last 5 minutes."
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/drift/DriftLatency.md'

    - alert: DriftNoPodsFound
      expr: sum(up{namespace="drift-prod"}) == 0
      for: 5m
      annotations:
        message: No pods found in the namespace
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/drift/DriftNoPodsFound.md'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: drift

    - alert: DriftPodDown
      expr: sum(up{namespace="drift-prod"}) by (pod) == 0
      for: 5m
      annotations:
        message: 'Pod ({{ $labels.pod }}) down!'
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/drift/DriftPodDown.md'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: drift
