# resources/insights-prod/drift-prod/drift-backend.servicemonitor.yml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drift-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /mgmt/v0/metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - drift-prod
  selector:
    matchLabels:
      app: drift-backend
