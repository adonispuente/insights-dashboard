# resources/insights-prod/drift-prod/drift-backend.servicemonitor.yml
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drift-backend-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /mgmt/v0/metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - drift-prod
  selector:
    matchLabels:
      pod: drift-backend-service
