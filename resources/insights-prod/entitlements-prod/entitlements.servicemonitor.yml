---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: entitlements
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 3000-tcp
  namespaceSelector:
    matchNames:
    - entitlements-prod
  selector:
    matchLabels:
      app: entitlements-api-go
