---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-entitlements
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-entitlements-prod
    rules:
    - alert: InsightsEntitlementsProdDown
      expr: |
        absent(up{service="entitlements", namespace="entitlements-prod"}) or up{service="entitlements", namespace="entitlements-prod"} == 0
      for: 3m
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=entitlements"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/entitlements-prod/deployments"
        message: "Insights entitlements Alert (Prod). Insights entitlements down in Prod for 3 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/entitlements/troubleshooting-steps.rst"
    - alert: InsightsEntitlementsAvailabilitySLOBreach
      expr: |
        sum(api_3scale_gateway_auth_status{service="apicast",status="5xx"})/sum(api_3scale_gateway_auth_status{service="apicast"}) < .99
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=entitlements"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/entitlements-prod/deployments"
        message: "c.rh.c entitlements Alert (Prod). Availability SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/entitlements/troubleshooting-steps.rst"
    - alert: InsightsEntitlementsLatencySLOBreach
      expr: |
        avg_over_time(service:sli:status_5xx:pctl5rate5m{environment="prod",exported_service="apicast-tests"}[7d]) < .99
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/slo-dashboard/slo-dashboard?orgId=1&from=now-7d&to=now&var-datasource=crcp01ue1-prometheus&var-label=entitlements"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/entitlements-prod/deployments"
        message: "c.rh.c entitlements Alert (Prod). Latency SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/entitlements/troubleshooting-steps.rst"


