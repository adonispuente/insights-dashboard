---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: patchman
spec:
  groups:
  - name: patchman.insights.openshiftio.rules
    interval: 1m
    rules:

    - alert: Patchman5xx
      expr: sum(rate(patchman_engine_requests_total{code=~"5.*"}[5m])) by (kubernetes_namespace) > 0
      annotations:
        description: '5xx responses observed ({{ $value }})'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch

    - alert: PatchmanKafkaLag
      expr: sum(kafka_consumergroup_group_topic_sum_lag{group="patchman", topic=~"platform.inventory.events|patchman.evaluator.upload"}) by (topic) > 4000
      for: 5m
      annotations:
        description: 'patchman-engine lag > 4000, topic: {{ $labels.topic }}, current lag: {{ $value  }}'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch

    - alert: PatchmanExternalService
      expr: sum(delta(patchman_engine_manager_dependency_call{ namespace="patchman-engine-prod" }[5m])) by (name, status) > 10
      for: 5m
      annotations:
        description: 'External service failing ({{ $labels.name }} - {{ $labels.status }})'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch

    - alert: PatchmanDeleteError
      expr: sum(rate(patchman_engine_listener_kafka_message_received{event="delete", type=~"error-.*"}[5m])) by (kubernetes_namespace) > 0
      annotations:
        description: 'System deleting error observed'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch

    - alert: PatchmanOutOfDateSystems
      expr: sum(patchman_engine_vmaas_sync_systems{last_upload="last1D"}) / sum(patchman_engine_vmaas_sync_systems{last_upload="last30D"}) < 0.8
      annotations:
        description: 'Increasing number of out-of-date systems observed (last1D / last30D = {{ $value }})'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch

    - alert: PatchmanPodRestarting
      expr: sum(increase(kube_pod_container_status_restarts_total{container=~"patchman-engine-.*"}[15m])) by (container) > 1
      annotations:
        description: 'Observed multiple pod ({{ $labels.container }}) restarts ({{ $value }}) in a short time period'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: patch
