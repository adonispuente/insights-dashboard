---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ros-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - ros-prod
  selector:
    matchLabels:
      app: ros-backend
