---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ros-ocp-backend-kruize
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - ros-prod
  selector:
    matchLabels:
      app: ros-ocp-backend
      pod: ros-ocp-backend-kruize
