apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-rhsm-system-profile-bridge
spec:
  endpoints:
    - interval: 10s
      path: /q/metrics
      port: public
  namespaceSelector:
    matchNames:
      - rhsm-api-proxy-prod
  selector:
    matchLabels:
      app: rhsm-system-profile-bridge
      pod: rhsm-system-profile-bridge-service
