apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: provisioning-prod
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - provisioning-prod
  selector:
    matchLabels:
      app: provisioning-backend
