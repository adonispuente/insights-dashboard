---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: notifications
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: notifications-backend
  - interval: 15s
    path: /metrics
    port: notifications-gw
  namespaceSelector:
    matchNames:
    - notifications-prod
  selector:
    matchLabels:
      app: notifications
