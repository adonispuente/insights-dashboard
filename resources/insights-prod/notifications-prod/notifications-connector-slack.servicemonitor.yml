---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: notifications-connector-slack
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /q/metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - notifications-prod
  selector:
    matchLabels:
      app: notifications-connector-slack
