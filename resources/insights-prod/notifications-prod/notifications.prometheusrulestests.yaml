    exp_alerts:
      - exp_labels:
          severity: medium
          service: insights
          env: prod
          app_team: notifications
        exp_annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/KQIVyFuMk/notifications-dashboard?orgId=1&refresh=15m&var-datasource=crcp01ue1-prometheus"
