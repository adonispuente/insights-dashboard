---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eventing-integrations-splunk-quarkus
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /q/metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - eventing-prod
  selector:
    matchLabels:
      pod: eventing-splunk-quarkus-service
