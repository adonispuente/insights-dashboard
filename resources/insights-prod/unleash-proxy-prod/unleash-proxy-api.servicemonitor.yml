---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: unleash-proxy-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: public
  namespaceSelector:
    matchNames:
    - unleash-proxy-prod
  selector:
    matchLabels:
      pod: unleash-proxy-api
