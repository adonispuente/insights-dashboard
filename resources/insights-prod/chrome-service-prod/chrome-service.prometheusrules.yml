---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: chrome-service-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: chrome-service-prod
    rules:
    - alert: App-chrome-service-In-chrome-service-prod-Absent
      expr: absent(up{service="chrome-service", namespace="chrome-service-prod"}) or up{service="chrome-service", namespace="chrome-service-prod"} == 0
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/3qqibAG7k/chrome-service?var-datasource=crcp01ue1-prometheus
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/chrome-service-prod/deployments/chrome-service-api"
        message: "Metrics for chrome-service in prod are absent"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/chrome-service/App-chrome-service-In-chrome-service-prod-Absent.rst
    - alert: App-chrome-service-In-chrome-service-prod-high-error-rate
      expr: round(sum(rate(api_3scale_gateway_api_status{exported_service="chrome-service", status=~"[234]xx"}[24h])) / sum(rate(api_3scale_gateway_api_status{exported_service="chrome-service"}[24h])), 0.0001) < 0.90
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/3qqibAG7k/chrome-service?var-datasource=crcp01ue1-prometheus
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/chrome-service-prod/deployments/chrome-service-api"
        message: "chrome-service non-200 responses has exceeded 10% in prod"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/chrome-service/App-chrome-service-In-chrome-service-prod-high-error-rate.rst
    - alert: App-chrome-service-In-chrome-service-prod-high-latency
      expr: |
        sum(rate(api_3scale_gateway_api_time_bucket{le="2000.0", exported_service="chrome-service"}[24h])) / sum(rate(api_3scale_gateway_api_time_bucket{le="+Inf", exported_service="chrome-service"}[24h])) < .90
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform-experience
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/3qqibAG7k/chrome-service?var-datasource=crcp01ue1-prometheus
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/chrome-service-prod/deployments/chrome-service-api"
        message: "chrome-service responses with over 2000ms have exceeded 10% in prod"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/chrome-service/App-chrome-service-In-chrome-service-prod-high-latency.rst
