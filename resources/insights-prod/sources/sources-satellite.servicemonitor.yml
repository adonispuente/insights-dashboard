---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sources-satellite
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - sources-prod
  selector:
    matchLabels:
      app: sources-satellite
