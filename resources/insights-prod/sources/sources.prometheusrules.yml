---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-sources-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: sources-services-up-prod
    rules:
      - alert: SourcesApiSvcAbsent
        expr: absent(up{job="sources-api",namespace="sources-prod"}==1)
        for: 2m
        labels:
          severity: info # high
          service: insights
          env: prod
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-prod/deployments/sources-api"
          message: "[Prod] Sources: API: All pods have been down for two minutes"
  - name: sources-api-prod
    rules:
      - alert: SourcesApi5xxErrors
        expr: (sum(rate(api_3scale_gateway_api_status{exported_service="sources",status="5xx"}[1m])) / sum(rate(api_3scale_gateway_api_status{exported_service="sources"}[1m]))) * 100 > 50
        for: 10m
        labels:
          severity: info
          service: insights
          env: prod
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-prod/deployments/sources-api"
          message: "Sources API has been throwing 5xx errors more than 50% of the time for the last 10 minutes"
