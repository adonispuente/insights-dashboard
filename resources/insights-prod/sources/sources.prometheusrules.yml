---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-sources-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: sources-services-up-prod
    rules:
      - alert: SourcesApiSvcAbsent
        expr: absent(up{job="sources-api",namespace="sources-prod"}==1)
        for: 2m
        labels:
          severity: info # high
          service: insights
          env: prod
          app_team: topo-sources # Slack channel for app_team defined in resources/observability/alertmanager/alertmanager-instance.secret.yaml
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-prod/deployments/sources-api"
          message: "[Prod] Sources: API: All pods have been down for two minutes"
  - name: sources-kafka-lag-stage
    rules:
      - alert: SourcesKafkaLagSourcesStatus
        expr: sum(kafka_consumergroup_group_lag{topic=~'platform.sources..*',namespace='platform-mq-prod'}) by (group, topic) > 1000
        for: 10m
        labels:
          severity: info
          service: insights
          env: prod
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-prod/deployments/sources-api"
          message: "[Prod] Sources API: Kafka Lag reached {{ $value }} (limit is 200) for the last 10 minutes"
  - name: sources-restarts-prod
    rules:
      - alert: SourcesApiRestarts
        expr: round(sum(increase(kube_pod_container_status_restarts_total{container="sources-api", namespace="sources-prod"}[30m]))) > 5
        for: 1h
        labels:
          severity: info
          service: insights
          env: prod
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-prod/deployments/sources-api"
          message: "[Prod] Sources API: Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
  - name: sources-api-prod
    rules:
      - alert: SourcesApi5xxErrors
        expr: sum(rate(sources_api_http_requests_total{status=~"^5.*", namespace="sources-prod"}[5m])) > 50
        for: 10m
        labels:
          severity: info
          service: insights
          env: prod
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-15m&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Prod] Sources API has been throwing 5xx errors more than 50% of the time for the last 10 minutes"
      - alert: SourcesApiRequestDuration
        expr: avg(rate(sources_api_http_duration_seconds_sum{controller!="status", namespace="sources-prod"}[5m]) / rate(sources_api_http_duration_seconds_count{controller!="status",namespace="sources-prod"}[5m]) > 0) * 100 > 500
        for: 10m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-15m&to=now&var-Datasource=crcp01ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Prod] Sources API's Average Request Duration > 500 ms for the last 10 minutes"
