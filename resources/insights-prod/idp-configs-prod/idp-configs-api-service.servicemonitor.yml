---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: idp-configs-api-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - idp-configs-prod
  selector:
    matchLabels:
      pod: idp-configs-api-service
