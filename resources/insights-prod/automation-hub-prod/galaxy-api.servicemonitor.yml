---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: galaxy-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: public
  namespaceSelector:
    matchNames:
    - automation-hub-prod
  selector:
    matchLabels:
      app: automation-hub
      pod: automation-hub-galaxy-api-cwa
