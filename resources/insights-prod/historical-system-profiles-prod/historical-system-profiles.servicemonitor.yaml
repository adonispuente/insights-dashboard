---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: historical-system-profiles
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - historical-system-profiles-prod
  selector:
    matchLabels:
      app: historical-system-profiles-backend
