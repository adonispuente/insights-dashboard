---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: floorist-operator-manager
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - floorist-operator-system
  selector:
    matchLabels:
      app: floorist-manager
