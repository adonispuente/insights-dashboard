---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-analytics-api-fastapi 
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: automation-analytics-api-fastapi
  namespaceSelector:
    matchNames:
    - tower-analytics-prod
  selector:
    matchLabels:
      app: automation-analytics-api-fastapi
