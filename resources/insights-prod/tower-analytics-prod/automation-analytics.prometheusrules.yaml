---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tower-analytics-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: automation-analytics-up-prod
    rules:
    # TODO: Not compatible with  migrations (initContainer is like down)
    # TODO: Enable after fix
#    - alert: AutomationAnalyticsPodDown
#      expr: |
#        up{namespace="tower-analytics-prod"} == 0
#      for: 3m
#      labels:
#        severity: high
#        service: insights
#        env: prod
#        app_team: automation-analytics
#      annotations:
#        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
#        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments"
#        message: "Automation Analytics Alert. At least one automation analytics pod has been down for two minutes."
#        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsPodDown.rst"

    - alert: AutomationAnalyticsDataExporterServiceAbsent
      expr: absent(up{service=~"automation-analytics-data-exporter.*", namespace="tower-analytics-prod"})
      for: 2m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?viewPanel=1026&orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-data-exporter/events"
        message: "Automation Analytics Alert. All Data Exporter pods have been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsDataExporterServiceAbsent.rst"

    - alert: AutomationAnalyticsProcessorServiceAbsent
      expr: absent(up{service=~"automation-analytics-processor-controller.*", namespace="tower-analytics-prod"})
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?viewPanel=1026&orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-processor-controller-v1/events"
        message: "Automation Analytics Alert. All ProcessorController pods have been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsProcessorServiceAbsent.rst"

    - alert: AutomationAnalyticsFastAPIServiceAbsent
      expr: absent(up{service=~"automation-analytics-api-fastapi.*", namespace="tower-analytics-prod"})
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?viewPanel=1026&orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-api-fastapi-v2/events"
        message: "Automation Analytics Alert. All FastAPI pods have been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsFastAPIServiceAbsent.rst"

    - alert: AutomationAnalyticsRollupServiceAbsent
      expr: absent(up{service=~"automation-analytics-rollups.*", namespace="tower-analytics-prod"})
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?viewPanel=1026&orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-rollups-v2/events"
        message: "Automation Analytics Alert. All Rollup pods have been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRollupServiceAbsent.rst"

  - name: automation-analytics-restarts-prod
    rules:
    - alert: AutomationAnalyticsFastApiRestarts
      expr: round(sum(increase(kube_pod_container_status_restarts_total{container="automation-analytics-api-fastapi-v2", namespace="tower-analytics-prod"}[30m]))) > 5
      for: 1h
      labels:
        severity: info
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-api-fastapi-v2/pods"
        message: "Automation Analytics Alert. Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRestarts.rst"

    - alert: AutomationAnalyticsProcessorRestarts
      expr: round(sum(increase(kube_pod_container_status_restarts_total{container="automation-analytics-processor-controller-v1", namespace="tower-analytics-prod"}[30m]))) > 5
      for: 1h
      labels:
        severity: info
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs&from=now-24h&to=now"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-processor-controller-v1/pods"
        message: "Automation Analytics Alert. Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRestarts.rst"

    - alert: AutomationAnalyticsRollupsRestarts
      expr: round(sum(increase(kube_pod_container_status_restarts_total{container="automation-analytics-rollups-v2", namespace="tower-analytics-prod"}[30m]))) > 5
      for: 1h
      labels:
        severity: info
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs&from=now-24h&to=now"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-rollups-v2/pods"
        message: "Automation Analytics Alert. Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRestarts.rst"

    - alert: AutomationAnalyticsDataExporterRestarts
      expr: round(sum(increase(kube_pod_container_status_restarts_total{container="automation-analytics-data-exporter", namespace="tower-analytics-prod"}[30m]))) > 5
      for: 1h
      labels:
        severity: info
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs&from=now-24h&to=now"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/deployments/automation-analytics-data-exporter/pods"
        message: "Automation Analytics Alert. Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRestarts.rst"

  - name: automation-analytics-api-prod
    rules:
    - alert: AutomationAnalyticsApiResponse5xx
      expr: sum(rate(api_3scale_gateway_api_status{exported_service="tower-analytics",status="5xx"}[5m])) > 0
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/dashboard/c378da30-5c92-11eb-bad1-cf638f17b353"
        message: "Automation Analytics Alert. FastAPI 5xx responses observed in the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsApiResponse5xx.rst"

  - name: automation-analytics-rollups-prod
    rules:
    - alert: AutomationAnalyticsRollupsErrors
      expr: sum(rate(ta_rollup_processor_exception_total{namespace=~"tower-analytics-prod", pod=~"automation-analytics-rollups-.*"}[5m])) > 0
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/dashboard/c378da30-5c92-11eb-bad1-cf638f17b353"
        message: "Automation Analytics Alert. Rollups processing errors observed in the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRollupsErrors.rst"

  - name: automation-analytics-processor-prod
    rules:
    - alert: AutomationAnalyticsProcessorErrors
      expr: sum(increase(ta_processor_exception_total{namespace=~"tower-analytics-prod", pod=~"automation-analytics-processor.*"}[1h])) > 15
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/dashboard/c378da30-5c92-11eb-bad1-cf638f17b353"
        message: "Automation Analytics Alert. More than 15 Processor errors observed in the last hour."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsProcessorErrors.rst"

    - alert: AutomationAnalyticsProcessorStoppedProcessing
      expr: sum(increase(ta_processor_message_processed_total{namespace=~"tower-analytics-prod", pod=~"automation-analytics-processor.*"}[6h])) < 1
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/dashboard/c378da30-5c92-11eb-bad1-cf638f17b353"
        message: "Automation Analytics Alert. Processor has too low processing rate, less than 1 payload was processed for more than past 6 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsProcessorStoppedProcessing.rst"

    - alert: AutomationAnalyticsIngressRefusingPayloads
      expr: sum(increase(ingress_responses{useragent=~"(Red Hat Ansible Tower.*)|(Red Hat Ansible Automation Platform.*)|(AWX.*)", code="202"}[6h])) < 1
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&refresh=15m&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod"
        link_url: "https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/discover?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-24h,to:now))&_a=(columns:!('@log_stream',source_host,'@message',levelname,service),filters:!(('$state':(store:appState),meta:(alias:!n,disabled:!f,index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',key:'@log_stream',negate:!f,params:(query:ingress-service),type:phrase),query:(match_phrase:('@log_stream':ingress-service))),('$state':(store:appState),meta:(alias:!n,disabled:!t,index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',key:levelname,negate:!t,params:(query:info),type:phrase),query:(match_phrase:(levelname:info))),('$state':(store:appState),meta:(alias:!n,disabled:!f,index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',key:service,negate:!f,params:(query:tower),type:phrase),query:(match_phrase:(service:tower)))),index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',interval:auto,query:(language:kuery,query:''),sort:!())"
        message: "Automation Analytics Alert. Ingress is refusing payloads from Tower, less than 1 was accepted with code 202 for more than past 6 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsIngressRefusingPayloads.rst"

    - alert: AutomationAnalyticsProcessorKafkaLag
      expr: sum(kafka_consumergroup_group_lag {topic="platform.upload.announce", group="aa-processor-controller"}) > 200
      for: 10m
      labels:
        severity: info
        service: insights
        env: prod
        app_team: automation-analytics
