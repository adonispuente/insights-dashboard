---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tower-analytics-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: automation-analytics-up-prod
    rules:
    - alert: AutomationAnalyticsRDMSStorageUsage
      expr: round(max(rdsosmetrics_fileSys_used{exported_instance="tower-analytics-prod", mount_point="/rdsdbdata"})/1024/1024/1024,0.01) / round(max(rdsosmetrics_fileSys_total{exported_instance="tower-analytics-prod", mount_point="/rdsdbdata"})/1024/1024/1024,0.01) > 0.95
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: automation-analytics
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/81Du_aIHdf/automation-analytics?orgId=1&from=now-24h&to=now&var-Datasource=crcp01ue1-prometheus&var-DatasourceRDS=app-sre-prod-01-prometheus&var-namespace=tower-analytics-prod&var-granularity=daily&var-granularity=monthly&var-granularity=yearly&var-realtime_rollup_series=ta_rollup_processor_rollup_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_event_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_host_explorer_rollup_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_failed_steps_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_jobs_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflow_hierarchy_time_bucket&var-realtime_rollup_series=ta_rollup_processor_rollup_job_explorer_rollup_workflows_time_bucket&var-granularity_rollups=job_explorer&var-granularity_rollups=event_explorer&var-granularity_rollups=host_explorer&var-processor_tables=analytics_bundle&var-processor_tables=events_table&var-processor_tables=unified_jobs&viewPanel=46"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/tower-analytics-prod/pods"
        message: "Automation Analytics Alert. Database Storage usage approaching critical."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/tower-analytics/AutomationAnalyticsRDMSUsage.rst"
