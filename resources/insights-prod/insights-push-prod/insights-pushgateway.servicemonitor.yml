---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-pushgateway
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9091-tcp
  namespaceSelector:
    matchNames:
    - insights-push-prod
  selector:
    matchLabels:
      app: prometheus-push
