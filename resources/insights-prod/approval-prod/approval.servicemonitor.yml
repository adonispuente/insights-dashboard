---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: approval
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '9394'
  namespaceSelector:
    matchNames:
    - approval-prod
  selector:
    matchLabels:
      app: approval
