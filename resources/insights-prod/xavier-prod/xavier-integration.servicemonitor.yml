---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xavier-integration
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    targetPort: 9779
  namespaceSelector:
    matchNames:
    - xavier-prod
  selector:
    matchLabels:
      app: xavier-integration
