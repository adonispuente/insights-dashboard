---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: playbook-dispatcher-connect
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: tcp-prometheus
  namespaceSelector:
    matchNames:
    - playbook-dispatcher-prod
  selector:
    matchLabels:
      component: playbook-dispatcher-connect
