---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cost-management-frontends
  labels:
    prometheus: app-sre
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      port: metrics
  namespaceSelector:
    matchNames:
      - frontends
  selector:
    matchLabels:
      frontend: cost-management
