---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: hybrid-committed-spend
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-hcs-frontends
    rules:
    - alert: App-HCS-Absent-In-Frontends
      expr: absent(up{namespace="frontends", service="hybrid-committed-spend"}) or up{namespace="frontends", service="hybrid-committed-spend"} == 0
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: hybridcommittedspend
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/frontends/deployments"
        message: "Hybrid Committed Spend Alert. At least one API pod has been down for 5 minutes in the prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hcs/App-HCS-Absent-In-Frontends.rst"

    - alert: App-Pod-Restarts-In-Frontends
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace="frontends"}[1h])) > 5
      for: 30m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: hybridcommittedspend
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/k8s-compute-resources-namespace-pods/kubernetes-compute-resources-namespace-pods"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/frontends/deployments"
        message: "Hybrid Committed Spend Alert. Pod restarts occurring more than 5x/1h for the last 30 minutes in prod environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/hcs/App-Pod-Restarts-In-Frontends.rst"
