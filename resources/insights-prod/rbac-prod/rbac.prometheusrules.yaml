---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-rbac
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-rbac-prod
    rules:
    - alert: InsightsRbacProdDown
      expr: |
        absent(up{service="rbac", namespace="rbac-prod"}) or up{service="rbac", namespace="rbac-prod"} == 0
      for: 3m
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "Insights RBAC Alert (Prod). Insights RBAC down in Prod for 3 minutes."
        runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/index.html"
    - alert: InsightsRbacAvailabilitySLOBreach
      expr: |
        avg_over_time(service:sli:status_5xx:pctl5rate5m{environment="prod",exported_service="rbac"}[7d]) < .99
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "c.rh.c RBAC Alert (Prod). Availability SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/rbac/app-rbac-prod-down_alert.rst"
    - alert: InsightsRbacLatencySLOBreach
      expr: |
        avg_over_time(service:sli:latency_gt_2000:pctl10rate5m{environment="prod",exported_service="rbac"}[7d]) < .9
      for: 5m
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "c.rh.c RBAC Alert (Prod). Latency SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/app-sops/rbac/app-rbac-prod-down_alert.rst"


