---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-rbac
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-rbac-prod
    rules:
    - alert: InsightsRbacProdDown
      expr: |
        absent(up{service="rbac", namespace="rbac-prod"}) or up{service="rbac", namespace="rbac-prod"} == 0
      for: 3m
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "Insights RBAC Alert (Prod). Insights RBAC down in Prod for 3 minutes."
        runbook: "https://clouddot.pages.redhat.com/docs/dev/developer-references/sop/rbac.html"
  - name: insights-rbac-error-rate-prod
    rules:
    - alert: InsightsRbacErrorRateProd
      expr: |
        sum(rate(api_3scale_gateway_api_status{status="5xx",exported_service="rbac"}[30m])) / sum(rate(api_3scale_gateway_api_status{exported_service="rbac"}[30m])) > .1
      for: 5m
      labels:
        severity: critical
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "Insights RBAC Alert (Prod). Insights RBAC error rate > 10% for 5 minutes"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/rbac/app-rbac-prod-down_alert.rst"
    - alert: InsightsRbacAvailabilitySLOBreach
      expr: |
        avg_over_time(service:sli:status_5xx:pctl5rate5m{environment="prod",exported_service="rbac"}[7d]) < .99
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "c.rh.c RBAC Alert (Prod). Availability SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/rbac/app-rbac-prod-down_alert.rst"
    - alert: InsightsRbacLatencySLOBreach
      expr: |
        sum(django_http_requests_latency_including_middlewares_seconds_bucket{le="2.5", namespace="rbac-prod"} )/sum(django_http_requests_latency_including_middlewares_seconds_bucket{le="+Inf", namespace="rbac-prod"}) < .99
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: platform
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/rbac-prod/deployments"
        message: "c.rh.c RBAC Alert (Prod). Latency SLO breach"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/rbac/app-rbac-prod-down_alert.rst"


