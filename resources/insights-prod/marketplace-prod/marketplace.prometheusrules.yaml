---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-marketplace
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-marketplace-prod
    rules:
    - alert: InsightsMarketplacePodDown
      expr: |
        up{service="marketplace", namespace="marketplace-prod"} == 0
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/marketplace-prod/deployments"
        message: "RH Marketplace Processor Alert. At least one Marketplace pod has been down for two minutes."

    - alert: App-marketplace-processor-In-marketplace-prod-Absent
      expr: absent(up{service="marketplace", namespace="marketplace-prod"})
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/marketplace-prod/deployments"
        message: "RH Marketplace Processor Alert. At least one marketplace pod has been down for 5 minutes."

    - alert: App-marketplace-db-errors
      expr: rate(marketplace_db_errors_total{namespace="marketplace-prod"}[5m]) > 0
      labels:
        severity: warning
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/marketplace-prod/deployments"
        message: "RH Marketplace Processor DB Error Alert. DB errors encountered with marketplace over the last 5 minutes."

    - alert: App-marketplace-kafka-errors
      expr: rate(marketplace_kafka_errors_total{namespace="marketplace-prod"}[5m]) > 0
      labels:
        severity: warning
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/marketplace-prod/deployments"
        message: "RH Marketplace Processor Kafka Error Alert. Kafka errors encountered with marketplace over the last 5 minutes."

    - alert: App-marketplace-objectstore-errors
      expr: rate(marketplace_objectstore_errors_total{namespace="marketplace-prod"}[5m]) > 0
      labels:
        severity: warning
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/marketplace-prod/deployments"
        message: "RH Marketplace Processor Object Store Error Alert. Object store errors encountered with marketplace over the last 5 minutes."
