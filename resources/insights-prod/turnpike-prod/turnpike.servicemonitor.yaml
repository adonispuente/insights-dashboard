---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: turnpike
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 5000-tcp
  - interval: 15s
    path: /metrics
    port: 9113
  namespaceSelector:
    matchNames:
    - turnpike-prod
  selector:
    matchLabels:
      app: turnpike
