apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: turnpike
  name: turnpike-env
data:
  nginx-server-name: "nginx.turnpike-prod.svc.cluster.local"
  flask-service-url: http://web.turnpike-prod.svc.cluster.local:5000
  flask-app: app.py
  flask-server-name: internal.cloud.redhat.com
  flask-env: production
  redis-service-name: redis.turnpike-prod.svc
