---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cloud-connector-rds-prod
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: cloud-connector-rds-prod
    rules:

    - alert: RDSFreeSpaceLow
      expr: |
        predict_linear(rdsosmetrics_fileSys_usedPercent{mount_point="/rdsdbdata", exported_instance="cloud-connector-prod"}[1h], 3600 * 24 * 14) > 100
      for: 1h
      labels:
        severity: info
        service: insights
        env: prod
        app_team: data-pipeline
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=cloud-connector-prod;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 2 weeks."
