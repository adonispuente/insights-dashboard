---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloud-connector-kafka-message-consumer
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: private
  namespaceSelector:
    matchNames:
    - cloud-connector-prod
  selector:
    matchLabels:
      app: cloud-connector
