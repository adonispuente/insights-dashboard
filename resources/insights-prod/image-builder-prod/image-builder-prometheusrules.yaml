---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: image-builder
spec:
  groups:
  - name: image-builder.insights.openshiftio.rules
    interval: 1m
    rules:

    - alert: ImageBuilderNoPodsFound
      expr: sum(up{namespace="image-builder-prod"}) == 0
      for: 5m
      annotations:
        message: No pods found in the namespace
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder

    - alert: ImageBuilderPodDown
      expr: sum(up{namespace="image-builder-prod"}) by (pod) == 0
      for: 5m
      annotations:
        message: 'Pod ({{ $labels.pod }}) down!'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder
