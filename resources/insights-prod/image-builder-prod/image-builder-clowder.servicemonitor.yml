---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: image-builder-clowder
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    targetPort: 8000
  namespaceSelector:
    matchNames:
    - image-builder-prod
  selector:
    matchLabels:
      pod: image-builder-service
