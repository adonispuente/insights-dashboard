---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: image-builder
spec:
  groups:
  - name: image-builder.insights.openshiftio.rules
    interval: 1m
    rules:

    - alert: ImageBuilderNoPodsFound
      expr: sum(up{namespace="image-builder-prod"}) == 0
      for: 5m
      annotations:
        message: No pods found in the namespace
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/image-builder/ImageBuilderNoPodsUp.md"
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder

    - alert: ImageBuilderPodDown
      expr: sum(up{namespace="image-builder-prod"}) by (pod) == 0
      for: 5m
      annotations:
        message: 'Pod ({{ $labels.pod }}) down!'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/image-builder/ImageBuilderNoPodsUp.md"
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder

    - alert: ImageBuilderInternalErrors
      expr: 1 - (sum by (job) (increase(image_builder_compose_errors[24h])) / sum by (job) (increase(image_builder_compose_requests_total[24h]))) < 0.85
      for: 5m
      annotations:
        message: Less than 85% of compose requests are successful
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/image-builder/ImageBuilderInternalErrors.md"
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder

    # TODO upstream buckets have to be adjusted
    # - alert: ImageBuilderSlowComposeResponse
    #   expr: histogram_quantile(0.90, sum(rate(image_builder_http_duration_seconds_bucket{path=~".*compose"}[1h])) by (le)) > 12
    #   for: 5m
    #   annotations:
    #     message: Compose requests are slow
    #     runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/image-builder/ImageBuilderHighLatency.md"
    #   labels:
    #     severity: info
    #     service: insights
    #     env: prod
    #     app_team: image-builder

    - alert: ImageBuilderSlowResponse
      expr: histogram_quantile(0.90, sum(rate(image_builder_http_duration_seconds_bucket{path!~".*compose"}[1h])) by (le)) > 0.2
      for: 5m
      annotations:
        message: Non-compose requests are slow
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/image-builder/ImageBuilderHighLatency.md"
      labels:
        severity: info
        service: insights
        env: prod
        app_team: image-builder
