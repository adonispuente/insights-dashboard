---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: export-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics 
  namespaceSelector:
    matchNames:
    - export-service-prod
  selector:
    matchLabels:
      app: export-service
