---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-subscriptions
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-subscriptions-prod
    rules:
    - alert: InsightsSubscriptionsPodDown
      expr: |
        up{service="yupana", namespace="subscriptions-prod"} == 0
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: yupana
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/yupana.rst"

    - alert: App-yupana-In-subscriptions-prod-Absent
      expr: absent(up{service="yupana", namespace="subscriptions-prod"})
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
        app_team: yupana
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/yupana.rst"

    - alert: App-subscriptions-db-errors
      expr: rate(yupana_db_errors_total{namespace="subscriptions-prod"}[5m]) > 0
      labels:
        severity: high
        service: insights
        env: prod
        app_team: yupana
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana DB Error Alert. DB errors encountered with subscriptions over the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/yupana.rst"

    - alert: App-subscriptions-kafka-errors
      expr: rate(yupana_kafka_errors_total{namespace="subscriptions-prod"}[5m]) > 0
      labels:
        severity: high
        service: insights
        env: prod
        app_team: yupana
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Kafka Error Alert. Kafka errors encountered with subscriptions over the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/yupana.rst"

    - alert: App-subscriptions-PodDown
      expr: sum(up{namespace="subscriptions-prod"}) by (pod) == 0
      for: 5m
      annotations:
        message: 'Pod ({{ $labels.pod }}) down!'
      labels:
        severity: info
        service: insights
        env: prod
        app_team: yupana

    - alert: Inventory-Validation-Errors
      expr: sum(increase(inventory_ingress_add_host_failures_total{cause="ValidationException", reporter="yupana", namespace=~"host-inventory-.*"}[5m])) > 0
      labels:
        severity: medium
        service: insights
        env: prod
        app_team: yupana
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/EiIhtC0Wa/inventory?orgId=1&var-datasource=crcp01ue1-prometheus&refresh=5m&viewPanel=68&from=now-24h&to=now
        link_url: https://kibana.apps.crcp01ue1.o9m8.p1.openshiftapps.com/app/kibana#/discover?_g=(filters:!(),refreshInterval:(pause:!t,value:0),time:(from:now-1h,to:now))&_a=(columns:!(_source),filters:!(),index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',interval:auto,query:(language:kuery,query:'@log_stream:%20%22host-inventory-mq-*%22%20AND%20message:%20%22Validation%20error%20while%20adding%20or%20updating%20host%20%22%20AND%20host.reporter:%20%22yupana%22'),sort:!(!('@timestamp',desc)))
        message: 'Host validation failed on HBI side'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/yupana.rst"
