---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-subscriptions
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-subscriptions-prod
    rules:
    - alert: InsightsSubscriptionsPodDown
      expr: |
        up{service="yupana", namespace="subscriptions-prod"} == 0
      for: 2m
      labels:
        severity: high
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/yupana.rst"

    - alert: App-yupana-In-subscriptions-prod-Absent
      expr: absent(up{service="yupana", namespace="subscriptions-prod"})
      for: 5m
      labels:
        severity: high
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/yupana.rst"

    - alert: App-subscriptions-db-errors
      expr: rate(yupana_db_errors_total{namespace="subscriptions-prod"}[5m]) > 0
      labels:
        severity: high
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana DB Error Alert. DB errors encountered with subscriptions over the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/yupana.rst"

    - alert: App-subscriptions-kafka-errors
      expr: rate(yupana_kafka_errors_total{namespace="subscriptions-prod"}[5m]) > 0
      labels:
        severity: critical
        service: insights
        env: prod
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcp01ue1.o9m8.p1.openshiftapps.com/k8s/ns/subscriptions-prod/deployments"
        message: "Insights Yupana Kafka Error Alert. Kafka errors encountered with subscriptions over the last 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/cloud.redhat.com/yupana.rst"
