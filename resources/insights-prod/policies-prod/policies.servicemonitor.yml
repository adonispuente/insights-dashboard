---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: policies
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: policies-ui-backend
  - interval: 15s
    path: /metrics
    port: policies-engine
  namespaceSelector:
    matchNames:
    - policies-prod
  selector:
    matchLabels:
      app: policies
