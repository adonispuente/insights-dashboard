---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vmaas
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '8080'
  - interval: 15s
    path: /metrics
    port: '8081'
  namespaceSelector:
    matchNames:
    - vmaas-prod
  selector:
    matchLabels:
      app: vmaas
