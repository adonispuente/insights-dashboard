---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rhsm-quarkus
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /q/metrics
    port: public
  namespaceSelector:
    matchNames:
    - rhsm-prod
  selector:
    matchLabels:
      prometheus: quarkus
