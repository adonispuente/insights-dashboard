---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rhsm
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /actuator/prometheus
    port: '8080'
  namespaceSelector:
    matchNames:
    - rhsm-prod
  selector:
    matchLabels:
      prometheus: rhsm
