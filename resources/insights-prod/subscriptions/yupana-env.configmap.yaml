apiVersion: v1
data:
  discovery-host-ttl: '30'
  hosts-upload-futures-count: '100'
  hosts-upload-timeout: '120'
  log-level: INFO
  max-hosts-per-rep: '10000'
  maximum-replicas: '1'
  minimum-replicas: '1'
  new-report-query-interval: '60'
  pause-kafka-for-file-upload-service: ''
  retries-allowed: '1'
  retry-time: '60'
  satellite-host-ttl: '30'
  target-cpu-utilization: '75'
  garbage-collection-interval: '43200'
  archive-record-retention-period: '86400'

kind: ConfigMap
metadata:
  labels:
    app: yupana
    name: yupana
  name: yupana-env
  annotations:
    qontract.recycle: "true"
