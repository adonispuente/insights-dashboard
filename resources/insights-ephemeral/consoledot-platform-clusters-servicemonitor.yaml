---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: consoledot-platform-clusters
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: "metrics"
  namespaceSelector:
    matchNames:
    - cluster-metrics
  selector:
    matchLabels:
      beta.kubernetes.io/os: linux
