---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ephemeral-namespace-operator
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: "metrics"
  namespaceSelector:
    matchNames:
    - ephemeral-namespace-operator-system
  selector:
    matchLabels:
      operator-name: ephemeral-namespace-operator
