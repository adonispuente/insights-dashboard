apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: landing
spec:
  API:
    versions:
      - v1
  deploymentRepo: 'http://test'
  envName: ephem-hac
  frontend:
    paths:
      - /apps/landing
  image: >-
    quay.io/redhat-cloud-services/landing:3b067f63f54c7a9edd3c3e13156ec8aaa123a0c94
  module:
    manifestLocation: /apps/landing/fed-mods.json
    modules:
      - id: landing
        module: ./RootApp
        routes:
          - exact: true
            pathname: /
  title: landing
