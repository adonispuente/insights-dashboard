apiVersion: cloud.redhat.com/v1alpha1
kind: ClowdEnvironment
metadata:
  name: ib-devconf
spec:
  providers:
    objectStore:
      mode: minio
    serviceMesh: {}
    metrics:
      mode: operator
      path: /metrics
      port: 9000
      prometheus: {}
    inMemoryDb:
      mode: redis
    deployment:
      omitPullPolicy: true
    kafka:
      cluster:
        jvmOptions: {}
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 600Mi
        version: 3.1.0
      connect:
        image: 'quay.io/cloudservices/xjoin-kafka-connect-strimzi:latest'
        resources:
          limits:
            cpu: 500m
            memory: 1Gi
          requests:
            cpu: 250m
            memory: 512Mi
        version: 3.1.0
      mode: operator
    testing:
      configAccess: environment
      iqe:
        imageBase: quay.io/cloudservices/iqe-tests
        resources:
          limits:
            cpu: '1'
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 1Gi
        ui:
          selenium:
            defaultImageTag: ff_91.9.1esr_chrome_103.0.5060.114_new
            imageBase: quay.io/redhatqe/selenium-standalone
            resources:
              limits:
                cpu: '1'
                memory: 3Gi
              requests:
                cpu: 500m
                memory: 2Gi
        vaultSecretRef:
          name: iqe-vault
          namespace: ephemeral-base
      k8sAccessLevel: edit
    featureFlags:
      credentialRef:
        name: ''
        namespace: ''
      mode: local
    web:
      images: {}
      ingressClass: openshift-default
      mode: local
      port: 8000
      privatePort: 10000
      tls: {}
    sidecars:
      tokenRefresher:
        enabled: false
    autoScaler: {}
    db:
      mode: local
    pullSecrets:
      - name: quay-cloudservices-pull
        namespace: ephemeral-base
    logging:
      mode: none
  resourceDefaults:
    limits:
      cpu: 300m
      memory: 256Mi
    requests:
      cpu: 30m
      memory: 128Mi
  serviceConfig:
    type: ''
  targetNamespace: ib-devconf
