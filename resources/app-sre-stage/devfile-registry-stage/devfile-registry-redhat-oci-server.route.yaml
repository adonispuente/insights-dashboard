apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: devfile-registry
  name: devfile-registry-oci
spec:
  host: devfile-registry.stage.redhat.com
  path: /v2
  to:
    kind: Service
    name: devfile-registry
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
