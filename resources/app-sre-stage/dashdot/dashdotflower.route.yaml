    kubernetes.io/tls-acme: "true"
  labels:
    service: dashdot
  name: dashdotflower
spec:
  to:
    kind: Service
    name: oauth2-proxy
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
