apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    # Cert-manager annotation set in code-quarkus-redhat-frontend.route.yaml
    # All routes using the same host share the same certificate
    haproxy.router.openshift.io/balance: source
  labels:
    service: code-quarkus-api
  name: code-quarkus-redhat-api
spec:
  host: code.quarkus.stage.redhat.com
  path: /api
  port:
    targetPort: "8080"
  to:
    kind: Service
    name: code-quarkus-api
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
