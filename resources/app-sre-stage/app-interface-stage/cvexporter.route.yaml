apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: cvexporter
  name: cvexporter
spec:
  host: cvexporter.stage.devshift.net
  port:
    targetPort: http
  to:
    kind: Service
    name: cvexporter
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
