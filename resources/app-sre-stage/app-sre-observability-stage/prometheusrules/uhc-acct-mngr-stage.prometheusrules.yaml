apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-acct-mngr-stage
spec:
  groups:
  - name: uhc-acct-mngr-stage
    rules:
    - alert: UHC account manager DOWN - stage
      annotations:
        message: "No targets found for UHC Account Manager in namespace {{ $labels.namespace }}. Account Manager is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(up{job="uhc-acct-mngr-metrics",namespace="uhc-staging"} == 1)
      for: 5m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager 5xx Errors High - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} is returning 5xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:5..)$",namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager 4xx Errors High - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} is returning 4xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:4..)$",namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager Latency High - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} 50th percentile latency is greater than 2s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_inbound_request_duration_bucket{namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager too many banned users - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} has banned {{ $value | humanize }} users in 24 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(increase(banned_users{namespace="uhc-staging",service="uhc-acct-mngr-metrics"}[24h])) > 25
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
