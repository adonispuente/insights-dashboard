apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: unleash
  name: unleash-stage
spec:
  host: app-interface.unleash.stage.devshift.net
  to:
    kind: Service
    name: unleash
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
