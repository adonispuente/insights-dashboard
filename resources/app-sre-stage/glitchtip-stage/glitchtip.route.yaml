apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    glitchtip: glitchtip-web
  name: glitchtip-route
spec:
  host: "glitchtip.stage.devshift.net"
  port:
    targetPort: "8000"
  to:
    kind: Service
    name: glitchtip-web
    weight: 100
  wildcardPolicy: None
