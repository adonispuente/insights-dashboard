apiVersion: v1
kind: Secret
metadata:
  name: kafka-xjoin
  annotations:
    qontract.ignore_reconcile_time: "true"
  labels:
    strimzi.io/kind: KafkaUser
    strimzi.io/cluster: platform-mq
type: Opaque
data:
  password: |-
    {{% b64encode %}}{{{ vault('insights/secrets/insights-fedramp-stage/xjoin-fedramp-stage/kafka-xjoin', 'password') }}}{{% endb64encode %}}
  sasl.jaas.config: |-
    {{% b64encode %}}org.apache.kafka.common.security.scram.ScramLoginModule required username="{{{ vault('insights/secrets/insights-fedramp-stage/xjoin-fedramp-stage/kafka-xjoin', 'username') }}}" password="{{{ vault('insights/secrets/insights-fedramp-stage/xjoin-fedramp-stage/kafka-xjoin', 'password') }}}";{{% endb64encode %}}
