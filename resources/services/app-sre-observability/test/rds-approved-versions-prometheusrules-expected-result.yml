apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: rds-approved-versions
spec:
  groups:
  - name: rds-version-checks
    rules:
    - alert: RDSCompliantEngineVersionCheck
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/app-sre-observability/rds-approved-versions.prometheusrules.yaml.j2
        link_url: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/aws/maintenance/rds-upgrades-june-2022.md
        message: The cloudwatch-exporter-test RDS instance, in AWS account test, is
          running an unapproved database engine version. Please upgrade your database
          to use an approved version. See the link_url of this alert for more information
          about the deadline and the runbook for more information about upgrading
          the database.
        runbook: https://gitlab.cee.redhat.com/service/app-interface#rds-minor-version-upgrades
      expr: 'last_over_time(aws_resources_exporter_rds_engineversion{dbinstance_identifier="cloudwatch-exporter-test",engine="postgres",
        engine_version!~"^12\\.11|12\\.12|12\\.13|12\\.14|12\\.15|12\\.16|12\\.17|13\\.7|13\\.8|13\\.9|13\\.10|13\\.11|13\\.12|13\\.13|14\\.3|14\\.4|14\\.5|14\\.6|14\\.7|14\\.8|14\\.9|14\\.10|15\\.2|15\\.3|15\\.5"}[1h])
        or last_over_time(aws_resources_exporter_rds_engineversion{dbinstance_identifier="cloudwatch-exporter-test",engine="mysql",
        engine_version!~"8\\.0\\.2[3-9]|8\\.0\\.3[0-9]|8\\.0\\.4[0-9]"}[1h])

        '
      for: 10m
      labels:
        app: cloudwatch-exporter-tests
        jiralert: TEST
        service: rds-approved-versions
        severity: high
    - alert: RDSCompliantEngineVersionCheck
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/app-sre-observability/rds-approved-versions.prometheusrules.yaml.j2
        link_url: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/aws/maintenance/rds-upgrades-june-2022.md
        message: The some-rds-instance-in-test-acct RDS instance, in AWS account test,
          is running an unapproved database engine version. Please upgrade your database
          to use an approved version. See the link_url of this alert for more information
          about the deadline and the runbook for more information about upgrading
          the database.
        runbook: https://gitlab.cee.redhat.com/service/app-interface#rds-minor-version-upgrades
      expr: 'last_over_time(aws_resources_exporter_rds_engineversion{dbinstance_identifier="some-rds-instance-in-test-acct",engine="postgres",
        engine_version!~"^12\\.11|12\\.12|12\\.13|12\\.14|12\\.15|12\\.16|12\\.17|13\\.7|13\\.8|13\\.9|13\\.10|13\\.11|13\\.12|13\\.13|14\\.3|14\\.4|14\\.5|14\\.6|14\\.7|14\\.8|14\\.9|14\\.10|15\\.2|15\\.3|15\\.5"}[1h])
        or last_over_time(aws_resources_exporter_rds_engineversion{dbinstance_identifier="some-rds-instance-in-test-acct",engine="mysql",
        engine_version!~"8\\.0\\.2[3-9]|8\\.0\\.3[0-9]|8\\.0\\.4[0-9]"}[1h])

        '
      for: 10m
      labels:
        app: aws-resource-tests
        jiralert: TEST
        service: rds-approved-versions
        severity: high
