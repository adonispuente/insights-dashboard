apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: rds-deprecated-major-versions
spec:
  groups:
  - name: rds-deprecated-major-version-checks
    rules:
    - alert: RDSDeprecatedMajorVersionCheck
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/services/app-sre-observability/rds-deprecated-major-versions.prometheusrules.yaml.j2
        link_url: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/aws/maintenance/rds-major-version-deprecation.md
        message: The rds-instance-id RDS instance, in AWS account rds-deprecated-major-versions,
          is running a deprecated or soon-to-be deprecated major version. Please upgrade
          your database to use an approved version. See the link_url of this alert
          for more information about the deadline and the runbook for more information
          about upgrading the database.
        runbook: https://gitlab.cee.redhat.com/service/app-interface#rds-major-version-upgrades
      expr: 'last_over_time(aws_resources_exporter_rds_engineversion{dbinstance_identifier=~"rds-instance-id",engine="postgres",
        engine_version=~"^(10|)\\..*"}[1h])

        '
      for: 10m
      labels:
        app: aws-resource-tests
        jiralert: TEST
        service: rds-deprecated-major-versions
        severity: high
