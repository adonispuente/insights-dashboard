apiVersion: v1
kind: Secret
metadata:
  labels:
     app: keycloak
     keycloak: mas-sso
  name: credential-mas-sso
  annotations:
    qontract.recycle: "true"
type: Opaque
data:
  ADMIN_PASSWORD: {{% b64encode %}} {{{ vault('managed-services/mas-sso/stage/credential-mas-sso', 'ADMIN_PASSWORD') }}} {{%- endb64encode %}}
  ADMIN_USERNAME: {{% b64encode %}} {{{ vault('managed-services/mas-sso/stage/credential-mas-sso', 'ADMIN_USERNAME') }}} {{%- endb64encode %}}
