apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/balance: leastconn
    haproxy.router.openshift.io/pod-concurrent-connections: "8"
    haproxy.router.openshift.io/timeout: 30s
    openshift.io/host.generated: "true"
    kubernetes.io/tls-acme: "true"
  labels:
    app: keycloak
  name: keycloak
spec:
  host: identity.api.openshift.com
  port:
    targetPort: keycloak
  tls:
    termination: reencrypt
  to:
    kind: Service
    name: keycloak
    weight: 100
