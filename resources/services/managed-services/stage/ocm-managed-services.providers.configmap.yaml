apiVersion: v1
kind: ConfigMap
metadata:
  name: ocm-managed-services-providers-config
  annotations:
    # This will cause updates to this configMap to cycle deployments that use it
    qontract.recycle: "true"
data:
  provider-configuration.yaml: |
    supported_providers:
      - name: aws
        default: true
        regions:
          - name: eu-west-1
            default: true
