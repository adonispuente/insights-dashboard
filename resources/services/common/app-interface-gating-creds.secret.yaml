apiVersion: v1
kind: Secret
metadata:
  name: app-interface-gating-creds
  annotations:
    qontract.ignore_reconcile_time: "true"
data:
  app-interface: {{% b64encode %}}{{{ vault('app-sre/creds/app-interface/production/basic-auth', 'cicd-access') }}}{{%- endb64encode %}}
  github: {{% b64encode %}}{{{ vault('app-sre/creds/github-app-sre-bot', 'user') }}}:{{{ vault('app-sre/creds/github-app-sre-bot', 'cicd-read-only-token') }}}{{%- endb64encode %}}
