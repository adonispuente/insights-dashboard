apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: {{{ operator_name }}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{{ operator_name }}}
  selector:
    matchLabels:
      name: {{{ operator_name }}}
