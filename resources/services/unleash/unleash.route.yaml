apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: {{ identifier }}
  name: {{ identifier }}
spec:
  host: {{ host }}
  to:
    kind: Service
    name: {{ identifier }}
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
