apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
    # Delete the  kubernetes.io/tls-acme annotation when
    # the production Route is migrated to cert-manager
    # openshift-acme is uninstalled in namespaces with
    # routes using cert-manager
    kubernetes.io/tls-acme: "true"
  labels:
    service: {{ identifier }}
  name: {{ identifier }}
spec:
  host: {{ host }}
  to:
    kind: Service
    name: {{ identifier }}
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
