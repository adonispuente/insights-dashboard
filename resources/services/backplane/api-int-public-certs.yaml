apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-integration-backplane-devshift-net
spec:
  secretName: public-cert

  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048

  usages:
    - server auth

  dnsNames:
    - api.integration.backplane.devshift.net

  issuerRef:
    name: letsencrypt-backplane-dns
    kind: Issuer
    group: cert-manager.io
