apiVersion: v1
kind: Service
metadata:
  name: api-integration-backplane-devshift-net
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-connection-idle-timeout: '3600'
    service.beta.kubernetes.io/aws-load-balancer-proxy-protocol: '*'
spec:
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 8001
  type: LoadBalancer
  selector:
    app: backplane-api
