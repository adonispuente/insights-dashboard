apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: {{{ app }}}
spec:
  endpoints:
  - honorLabels: true
    interval: 30s
    port: https
    scheme: https
    scrapeTimeout: 30s
    targetPort: 8001
    tlsConfig:
      insecureSkipVerify: true
  jobLabel: {{{ app }}}
  namespaceSelector:
    matchNames:
    - {{{ namespace }}}
  selector:
    matchLabels:
      app: {{{ app }}}
