apiVersion: v1
kind: Secret
metadata:
  name: i3-devshift-org-route53-creds
  annotations:
    qontract.recycle: "true"
type: Opaque
stringData:
  credentials: |
    [default]
    aws_access_key_id = {{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-integration/route53-creds', 'aws_access_key_id') }}}
    aws_secret_access_key = {{{ vault('app-sre/integrations-output/terraform-resources/app-sre-stage-01/uhc-integration/route53-creds', 'aws_secret_access_key') }}}
