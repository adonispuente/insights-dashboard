apiVersion: v1
kind: Secret
metadata:
  name: oidc-s3-creds
  annotations:
    qontract.recycle: "true"
type: Opaque
stringData:
  credentials: |
    [default]
    aws_access_key_id = {{{ vault('app-sre/integrations-output/terraform-resources/{{ cluster }}/multicluster-engine/hypershift-oidc-s3-creds', 'aws_access_key_id') }}}
    aws_secret_access_key = {{{ vault('app-sre/integrations-output/terraform-resources/{{ cluster }}/multicluster-engine/hypershift-oidc-s3-creds', 'aws_secret_access_key') }}}
