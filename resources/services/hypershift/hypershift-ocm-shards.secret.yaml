apiVersion: v1
kind: Secret
metadata:
  name: hypershift-ocm-provision-shards
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
data:
  config:
    {{% b64encode %}}
    provision_shards:
    {{%- for shard in shards %}}
    {{%- if current_hypershift_cluster.update({'name': shard.hypershift_cluster_name}) %}}{{%- endif %}}
    - id: {{{ shard.id }}}
      hypershift_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: {{{ shard.hypershift_cluster_api_url }}}
          name: {{{ shard.hypershift_cluster_api_url_slug }}}
        contexts:
        - context:
            cluster: {{{ shard.hypershift_cluster_api_url_slug }}}
            user: system:serviceaccount:hypershift:hypershift-frontend/{{{ shard.hypershift_cluster_api_url_slug }}}
          name: /{{{ shard.hypershift_cluster_api_url_slug }}}/system:serviceaccount:hypershift:hypershift-ocm-bot
        current-context: /{{{ shard.hypershift_cluster_api_url_slug }}}/system:serviceaccount:hypershift:hypershift-ocm-bot
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:hypershift:hypershift-frontend/{{{ shard.hypershift_cluster_api_url_slug }}}
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/shared-resources/{{ current_hypershift_cluster.name }}-hypershift-ocm-bot', 'token') }}}
      status: {{{ shard.status }}}
    {{%- endfor %}}
    {{% endb64encode %}}
