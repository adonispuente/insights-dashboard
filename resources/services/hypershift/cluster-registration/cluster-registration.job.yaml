apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-registration
spec:
  template:
    spec:
      containers:
      - name: cluster-registration
        image: image-registry.openshift-image-registry.svc:5000/openshift/cli:latest
        command:
        - bash
        - -c
        - "kubectl get secret auto-import-secret-original -o yaml | sed \"s/name: auto-import-secret-original/name: auto-import-secret/g\" | kubectl apply -f -"
      serviceAccountName: cluster-registration-job
      restartPolicy: Never
  backoffLimit: 4
