apiVersion: v1
kind: Secret
metadata:
  name: hypershift-operator-oidc-provider-s3-credentials
  annotations:
    qontract.recycle: "true"
type: Opaque
data:
  credentials: >-
    {{% b64encode %}}
    [default]
    aws_access_key_id = {{{ vault('app-sre/integrations-output/terraform-resources/hshifti01ue1/hypershift/hypershift-oidc-s3-creds', 'aws_access_key_id') }}}
    aws_secret_access_key = {{{ vault('app-sre/integrations-output/terraform-resources/hshifti01ue1/hypershift/hypershift-oidc-s3-creds', 'aws_secret_access_key') }}}
    {{% endb64encode %}}
  bucket: {{% b64encode %}}{{{ vault('app-sre/integrations-output/terraform-resources/hshifti01ue1/hypershift/hypershift-oidc-s3-creds', 'bucket') }}}{{% endb64encode %}}
  region: {{% b64encode %}}{{ vault('app-sre/integrations-output/terraform-resources/hshifti01ue1/hypershift/hypershift-oidc-s3-creds', 'aws_region') }}}{{% endb64encode %}}
