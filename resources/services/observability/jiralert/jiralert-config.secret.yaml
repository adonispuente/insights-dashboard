apiVersion: v1
data:
  jiralert.tmpl: >-
    {{% b64encode %}}

    {{ define "jira.summary" }}[{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}] {{ .GroupLabels.SortedPairs.Values | join " " }} {{ if gt (len .CommonLabels) (len .GroupLabels) }}({{ with .CommonLabels.Remove .GroupLabels.Names }}{{ .Values | join " " }}{{ end }}){{ end }}{{ end }}
    {{ define "jira.description" }}{{ range .Alerts.Firing }}Labels:
    {{ range .Labels.SortedPairs }} - {{ .Name }} = {{ .Value }}
    {{ end }}
    Annotations:
    {{ range .Annotations.SortedPairs }} - {{ .Name }} = {{ .Value }}
    {{ end }}
    Source: {{ .GeneratorURL }}
    {{ end }}{{ end }}

    {{% endb64encode %}}

  jiralert.yml: >-
    {{% b64encode %}}
    # Global defaults, applied to all receivers where not explicitly overridden. Optional.
    defaults:
      # API access fields.
      api_url: {{{ vault('app-sre/creds/app-sre-jira-bot', 'url') }}}
      user: {{{ vault('app-sre/creds/app-sre-jira-bot', 'username') }}}
      password: '{{{ vault('app-sre/creds/app-sre-jira-bot', 'password') }}}'

      # The type of JIRA issue to create. Required.
      issue_type: Bug
      # Issue priority. Optional.
      priority: High
      # Go template invocation for generating the summary. Required.
      summary: '{{ template "jira.summary" . }}'
      # Go template invocation for generating the description. Optional.
      description: '{{ template "jira.description" . }}'
      # State to transition into when reopening a closed issue. Required.
      reopen_state: "To Do"
      # Do not reopen issues with this resolution. Optional.
      wont_fix_resolution: "Won't Fix"
      # Amount of time after being closed that an issue should be reopened, after which, a new issue is created.
      # Optional (default: always reopen)
      reopen_duration: 0h

    # Receiver definitions. At least one must be defined.
    receivers:
        # Must match the Alertmanager receiver name. Required.
      - name: 'jira-APPSRE'
        project: APPSRE
        # Overrides default.
        issue_type: Task
      - name: 'jira-OBS'
        project: OBS
        # Overrides default.
        issue_type: Task

    # File containing template definitions. Required.
    template: jiralert.tmpl
    {{% endb64encode %}}

kind: Secret
metadata:
  name: jiralert-config
  annotations:
    # This will cause updates to this configMap to cycle deployments that use it
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
