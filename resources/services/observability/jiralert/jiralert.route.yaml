apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    app: jiralert
  name: jiralert
spec:
  host: {{host}}
  port:
    targetPort: https
  to:
    kind: Service
    name: jiralert
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
