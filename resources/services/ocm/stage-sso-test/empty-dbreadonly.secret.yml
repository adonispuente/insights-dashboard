# commercial OCM has readonly db replicas but FedR OCM does not.
# This secret takes the place of RDS secrets in app-interface.
# AMS fails over to the main database when these values are empty.
apiVersion: v1
kind: Secret
metadata:
  name: uhc-acct-mngr-rds-readonly
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
stringData:
  db.host: ""
  db.port: ""
  db.name: ""
  db.user: ""
  db.password: ""
