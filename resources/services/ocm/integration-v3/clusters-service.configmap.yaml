apiVersion: v1
kind: ConfigMap
metadata:
  name: clusters-service
  labels:
    app: clusters-service
data:
  # This file contains the default OpenShift installer configuration. It
  # will be read when a new cluster is created, and merged with the
  # configuration dynamically generated by the service.
  install-config.yaml: |
    apiVersion: v1
    kind: InstallConfig
    imageContentSources:
    - source: quay.io/openshift-release-dev/ocp-release
      mirrors:
      - quay.io/openshift-release-dev/ocp-release
      - 950916221866.dkr.ecr.us-east-1.amazonaws.com/ocp-release
    - source: quay.io/openshift-release-dev/ocp-v4.0-art-dev
      mirrors:
      - quay.io/openshift-release-dev/ocp-v4.0-art-dev
      - 950916221866.dkr.ecr.us-east-1.amazonaws.com/ocp-art-dev
