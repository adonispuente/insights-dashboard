apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: osdfm-aws-account-operator-client
rules:
- apiGroups:
  - ""
  resources:
  - "accountClaims"
  verbs:
  - "get"
  - "list"
  - "create"
  - "delete"
  - "update"
  - "watch"
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs:
  - "get"
  - "list"
  - "watch"
