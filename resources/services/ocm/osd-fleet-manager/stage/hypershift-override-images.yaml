apiVersion: v1
kind: ConfigMap
metadata:
  name: hypershift-override-images
data:
  acm-hypershift-operator-overriding.yaml: |+
    apiVersion: template.openshift.io/v1
    kind: Template
    metadata:
      name: hypershift-operator-override
    objects:

    - apiVersion: v1
      kind: ConfigMap
      metadata:
        name: hypershift-override-images
        namespace: ${CLUSTER_NAME}
      data:
        hypershift-operator: registry.redhat.io/multicluster-engine/hypershift-rhel8-operator@sha256:6dbb72145f0b53a86e6e4845a820d7bd94a79828c062aa0ebac37b8cc54287ac
        cluster-api-provider-aws: quay.io/openshift-release-dev/ocp-v4.0-art-dev@sha256:cadab6529bfc7327ac64d0b7d71023df062a553a16c307b537e60aabc7d3e4c9

    parameters:
    - name: CLUSTER_NAME
      required: true


