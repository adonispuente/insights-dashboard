apiVersion: v1
kind: ConfigMap
metadata:
  name: portal-redirector-rewriterules
data:
  rewriterules.conf: |
    rewrite ^/clusters$ https://cloud.redhat.com/openshift permanent;
    rewrite ^/clusters(.*)$ https://cloud.redhat.com/openshift$1 permanent;
    rewrite ^/$ https://cloud.redhat.com/openshift permanent;
    rewrite ^/(.*)$ https://cloud.redhat.com/openshift/$1 permanent;
