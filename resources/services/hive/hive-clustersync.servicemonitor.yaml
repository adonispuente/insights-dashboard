apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: hive-clustersync
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: '^rest_client_.*'
      action: drop
  namespaceSelector:
    matchNames:
    - {{{ namespace }}}
  selector:
    matchLabels:
      control-plane: clustersync
