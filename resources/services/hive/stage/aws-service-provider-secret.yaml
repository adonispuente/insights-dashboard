apiVersion: v1
kind: Secret
metadata:
  name: aws-service-provider-secret
  annotations:
    qontract.recycle: "true"  
type: Opaque
data:
  aws_config: >-
    {{% b64encode %}}
    [default]
    aws_access_key_id = {{{ vault('app-sre/integrations-output/terraform-resources/hive-stage-01/hive/hive-aws-service-provider-stage-aws-iam-service-account', 'aws_access_key_id') }}}
    aws_secret_access_key = {{{ vault('app-sre/integrations-output/terraform-resources/hive-stage-01/hive/hive-aws-service-provider-stage-aws-iam-service-account', 'aws_secret_access_key') }}}
    role_arn = arn:aws:iam::644306948063:role/RH-OpenShift-Dedicated-Installer-Access
    {{% endb64encode %}}
