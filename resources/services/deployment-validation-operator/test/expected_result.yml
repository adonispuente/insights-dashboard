apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: deployment-validation-operator
spec:
  groups:
  - name: deployment-validation-operator.rules
    rules:
    # deployment_validation_operator_default_service_account
    - alert: deployment_validation_operator_default_service_account-app-metadata-tests-ns
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/dashdotdb/dash-db?orgId=1&var-datasource=dashdotdb-rds&var-cluster=test-cluster&var-namespace=app-metadata-tests-ns"
        message: "deployment_validation_operator_default_service_account Validation error for appz: {{ $labels.check_description }}"
        runbook: "{{ $labels.check_remediation }}"
      expr: |
        deployment_validation_operator_default_service_account{exported_namespace="app-metadata-tests-ns"} > 0
      for: 1m
      labels:
        service: deployment-validation-operator
        severity: medium
        jiralert: TEST
