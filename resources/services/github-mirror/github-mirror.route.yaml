apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: github-mirror
  name: github-mirror
spec:
  host: {{ host }}
  to:
    kind: Service
    name: github-mirror
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
