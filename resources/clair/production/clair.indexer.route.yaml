apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
    haproxy.router.openshift.io/timeout: '5m'
  labels:
    service: clair-indexer
  name: clair-indexer-production 
spec:
  host: clair.quay.io
  path: /indexer
  to:
    kind: Service
    name: clair-indexer
    weight: 100
  port:
    targetPort: http-transport
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
