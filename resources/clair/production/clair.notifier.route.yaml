apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    # Cert-manager annotation set in clair.indexer.route.yaml
    # All routes using the same host share the same certificate
    haproxy.router.openshift.io/disable_cookies: 'true'
  labels:
    service: clair-notifier
  name: clair-notifier-production
spec:
  host: clair.quay.io
  path: /notifier
  to:
    kind: Service
    name: clair-notifier
    weight: 100
  port:
    targetPort: http-transport
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
