apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: clair-matcher
  name: clair-matcher-production 
spec:
  host: clair.quay.io
  path: /matcher
  to:
    kind: Service
    name: clair-matcher
    weight: 100
  port:
    targetPort: http-transport
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
