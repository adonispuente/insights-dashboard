apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    # Cert-manager annotation set in clair.indexer.route.yaml
    # All routes using the same host share the same certificate
    haproxy.router.openshift.io/disable_cookies: 'true'
  labels:
    service: clair-matcher
  name: clair-matcher-stage
spec:
  host: clair.stage.quay.io
  path: /matcher
  to:
    kind: Service
    name: clair-matcher
    weight: 100
  port:
    targetPort: http-transport
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
