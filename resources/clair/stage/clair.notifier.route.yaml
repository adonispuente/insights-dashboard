apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
    haproxy.router.openshift.io/disable_cookies: 'true'
  labels:
    service: clair-notifier
  name: clair-notifier-stage 
spec:
  host: clair.stage.quay.io
  path: /notifier
  to:
    kind: Service
    name: clair-notifier
    weight: 100
  port:
    targetPort: http-transport
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
