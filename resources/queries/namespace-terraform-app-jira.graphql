{
  namespaces_v1 {
    name
    labels
    managedExternalResources
    externalResources {
      provider
      provisioner {
        name
      }
      ... on NamespaceTerraformProviderResourceAWS_v1 {
        resources {
          provider
          identifier
        }
      }
    }
    app {
      name
      onboardingStatus
      escalationPolicy {
        channels {
          jiraBoard {
            name
          }
          jiraComponent
        }
      }
    }
  }
}
