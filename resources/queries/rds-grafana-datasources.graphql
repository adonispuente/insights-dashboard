{
  namespaces_v1 {
    name
    cluster {
      name
    }
    managedExternalResources
    externalResources {
      provider
      ... on NamespaceTerraformProviderResourceAWS_v1 {
        resources {
          provider
          ... on NamespaceTerraformResourceRDS_v1 {
            identifier
            output_resource_name
            grafana_datasource
          }
        }
      }
    }
  }
}
