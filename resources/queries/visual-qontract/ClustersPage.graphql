# https://github.com/app-sre/visual-qontract/blob/master/src/pages/ClustersPage.js
{
  # GET_CLUSTER
  clusters_v1 {
    path
    name
    spec {
      version
      channel
    }
    description
    consoleUrl
    kibanaUrl
    prometheusUrl
    alertmanagerUrl
    grafanaUrl
    jumpHost {
      hostname
    }
    network {
      vpc
      service
      pod
    }
    namespaces {
      path
      name
      description
      grafanaUrl
      cluster {
        name
        jumpHost {
          hostname
        }
      }
    }
    upgradePolicy {
      schedule
      workloads
      conditions {
        soakDays
      }
    }
  }
  roles_v1 {
    path
    name
    description
    access {
      cluster {
        path
        name
      }
      group
    }
  }
  # GET_CLUSTERS
  clusters_v1 {
    path
    name
    description
    consoleUrl
    kibanaUrl
    prometheusUrl
    grafanaUrl
    jumpHost {
      hostname
    }
    namespaces {
      path
      name
      description
      grafanaUrl
      cluster {
        name
        path
      }
    }
    spec {
      version
      channel
      id
      external_id
    }
    upgradePolicy {
      schedule
      workloads
      conditions {
        soakDays
      }
    }
  }
  apps_v1 {
    name
    path
    parentApp {
      name
    }
    namespaces {
      cluster {
        path
      }
    }
  }
}
