# https://github.com/app-sre/visual-qontract/blob/master/src/pages/NamespacesPage.js
{
  # GET_NAMESPACE
  namespaces_v1 {
    path
    name
    description
    grafanaUrl
    cluster {
      name
      path
      jumpHost {
        hostname
      }
      consoleUrl
    }
    app {
      name
      path
    }
    managedExternalResources
    externalResources {
      provider
      provisioner {
        name
      }
      ... on NamespaceTerraformProviderResourceAWS_v1 {
        resources {
          provider
          identifier
          output_resource_name
        }
      }
    }
  }
  roles_v1 {
    path
    name
    description
    access {
      namespace {
        name
        cluster {
          name
        }
      }
      role
    }
  }
  # GET_NAMESPACES
  namespaces_v1 {
    path
    name
    description
    grafanaUrl
    cluster {
      name
      path
      jumpHost {
        hostname
      }
    }
    app {
      name
      path
    }
  }
}
