---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rabbitmq-exporter-mnm
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9090-tcp
  namespaceSelector:
    matchNames:
    - insights-stage
  selector:
    matchLabels:
      app: rabbitmq-exporter-mnm
