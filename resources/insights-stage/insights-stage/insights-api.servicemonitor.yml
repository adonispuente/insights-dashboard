---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '9001'
  namespaceSelector:
    matchNames:
    - insights-stage
  selector:
    matchLabels:
      app: insights-api
