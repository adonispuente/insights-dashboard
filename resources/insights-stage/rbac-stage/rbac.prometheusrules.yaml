---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-rbac
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-rbac-stage
    rules:
    - alert: InsightsRbacStageDown
      expr: |
        absent(up{service="rbac", namespace="rbac-stage"})
      for: 3m
      labels:
        severity: info
        service: insights
        env: stage
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/TjP_nMWMk/operations-rbac-w-cpu"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/rbac-stage/deployments"
        message: "Insights RBAC Alert (Stage). Insights RBAC down in Stage for 3 minutes."
        runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/index.html"
