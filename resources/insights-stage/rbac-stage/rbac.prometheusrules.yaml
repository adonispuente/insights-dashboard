---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-rbac
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-rbac-stage
    rules:
    - alert: InsightsRbacStageDown
      expr: |
        absent(up{app="rbac", kubernetes_namespace="rbac-stage"})
      for: 3m
      labels:
        severity: info
        service: insights_rbac
        env: stage
      annotations:
        message: "Insights RBAC Alert (Stage). Insights RBAC down in Stage for 3 minutes."
        runbook: "https://gitlab.cee.redhat.com/service"
