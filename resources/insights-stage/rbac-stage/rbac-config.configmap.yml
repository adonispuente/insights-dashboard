apiVersion: v1
kind: ConfigMap
metadata:
  name: rbac-config
data:
  approval.json: |
    {
      "roles": [
        {
          "name": "Approval Administrator",
          "system": true,
          "version": 3,
          "description": "An Approval administrator role that grants create, read, update and destroy permissions",
          "access": [
            {
              "permission": "approval:templates:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:workflows:create",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:workflows:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:workflows:update",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:workflows:destroy",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:requests:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:stages:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:actions:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "approval:actions:create",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "*",
                    "key": "id",
                    "operation": "equal"
                  }
                }
              ]
            }
          ]
        },
        {
          "name": "Approval Approver",
          "system": true,
          "version": 3,
          "description": "An Approval approver role that grants read and create permissions",
          "access": [
            {
              "permission": "approval:requests:read"
            },
            {
              "permission": "approval:workflows:read"
            },
            {
              "permission": "approval:actions:read"
            },
            {
              "permission": "approval:actions:create"
            }
          ]
        }
      ]
    }
  catalog.json: |
    {
      "roles": [
        {
          "name": "Catalog Administrator",
          "system": true,
          "version": 4,
          "description": "A catalog administrator roles grants create,read,update, delete and order permissions",
          "access": [
            {
              "permission": "catalog:portfolios:read"
            },
            {
              "permission": "catalog:portfolios:create"
            },
            {
              "permission": "catalog:portfolios:update"
            },
            {
              "permission": "catalog:portfolios:delete"
            },
            {
              "permission": "catalog:portfolios:order"
            },
            {
              "permission": "catalog:portfolio_items:read"
            },
            {
              "permission": "catalog:portfolio_items:create"
            },
            {
              "permission": "catalog:portfolio_items:update"
            },
            {
              "permission": "catalog:portfolio_items:delete"
            },
            {
              "permission": "catalog:portfolio_items:order"
            },
            {
              "permission": "catalog:orders:read"
            },
            {
              "permission": "catalog:orders:write"
            },
            {
              "permission": "catalog:orders:order"
            },
            {
              "permission": "catalog:order_items:read"
            },
            {
              "permission": "catalog:order_items:write"
            },
            {
              "permission": "catalog:order_items:order"
            },
            {
              "permission": "catalog:progress_messages:read"
            },
            {
              "permission": "catalog:progress_messages:write"
            },
            {
              "permission": "catalog:approval_requests:read"
            },
            {
              "permission": "catalog:approval_requests:write"
            }
          ]
        },
        {
          "name": "Catalog User",
          "system": true,
          "version": 4,
          "description": "A catalog user roles grants read and order permissions",
          "access": [
            {
              "permission": "catalog:portfolios:read"
            },
            {
              "permission": "catalog:portfolios:order"
            },
            {
              "permission": "catalog:portfolio_items:read"
            },
            {
              "permission": "catalog:portfolio_items:order"
            },
            {
              "permission": "catalog:orders:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "{{username}}",
                    "key": "owner",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "catalog:orders:order"
            },
            {
              "permission": "catalog:order_items:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "{{username}}",
                    "key": "owner",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "catalog:order_items:order"
            },
            {
              "permission": "catalog:progress_messages:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "{{username}}",
                    "key": "owner",
                    "operation": "equal"
                  }
                }
              ]
            },
            {
              "permission": "catalog:approval_requests:read",
              "resourceDefinitions": [
                {
                  "attributeFilter": {
                    "value": "{{username}}",
                    "key": "owner",
                    "operation": "equal"
                  }
                }
              ]
            }
          ]
        }
      ]
    }
  compliance.json: |
    {
      "roles": [
        {
          "name": "Compliance Access",
          "description": "An all access role which grants read and write permissions.",
          "system": true,
          "version": 2,
          "access": [
            {
              "permission": "compliance:*:*"
            },
            {
              "permission": "inventory:*:*"
            }
          ]
        }
      ]
    }
  cost-management.json: |-
    {
        "roles": [{
            "name": "Cost Administrator",
            "description": "A cost management administrator role that grants read and write permissions.",
            "system": true,
            "version": 2,
            "access": [{
                "permission": "cost-management:*:*"
            }]
        }, {
            "name": "Cost Price List Administrator",
            "description": "A cost management role that grants read and write permissions on price list rates.",
            "system": true,
            "version": 2,
            "access": [{
                "permission": "cost-management:rate:*"
            }]
        }, {
            "name": "Cost Cloud Viewer",
            "description": "A cost management role that grants read permissions on cost reports related to cloud sources.",
            "system": true,
            "version": 2,
            "access": [{
                "permission": "cost-management:aws.account:*"
            }]
        }, {
            "name": "Cost OpenShift Viewer",
            "description": "A cost management role that grants read permissions on cost reports related to OpenShift sources.",
            "system": true,
            "version": 2,
            "access": [{
                "permission": "cost-management:openshift.cluster:*"
            }]
        }]
    }
  drift.json: |
    {
      "roles": [
        {
          "name": "Drift Access",
          "description": "An all access role which grants read and write permissions.",
          "system": true,
          "version": 2,
          "access": [
            {
              "permission": "drift:*:*"
            },
            {
              "permission": "inventory:*:*"
            }
          ]
        }
      ]
    }
  insights.json: |
    {
      "roles": [
        {
          "name": "Insights Access",
          "description": "An all access role which grants read and write permissions.",
          "system": true,
          "version": 2,
          "access": [
            {
              "permission": "insights:*:*"
            },
            {
              "permission": "inventory:*:*"
            }
          ]
        }
      ]
    }
  rbac.json: |-
    {
        "roles": [{
            "name": "RBAC Administrator",
            "description": "A administrator role that grants read and write permissions for groups, roles and policies.",
            "system": true,
            "version": 2,
            "access": [{
                "permission": "rbac:*:*"
            }]
        }]
    }
  vulnerability.json: |
    {
      "roles": [
        {
          "name": "Vulnerability Access",
          "description": "An all access role which grants read and write permissions.",
          "system": true,
          "version": 2,
          "access": [
            {
              "permission": "vulnerability:*:*"
            },
            {
              "permission": "inventory:*:*"
            }
          ]
        }
      ]
    }
