---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: crc-pdf-generator-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: crc-pdf-generator-stage
    rules:
      # pagerduty
      - alert: App-crc-pdf-generator-stage-In-crc-pdf-generator-stage-stage-Absent
        expr: absent(up{service="crc-pdf-generator-api", namespace="crc-pdf-generator-stage"}) or up{service="crc-pdf-generator-api", namespace="crc-pdf-generator-stage"} == 0
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform-experience
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/XSuKR5MVk/crc-pdf-generator-stage?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-stage/deployments"
          message: "Metrics for crc PDF generator in STAGE are absent"
          runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-stage-In-crc-pdf-generator-stage-stage-Absent.rst
      - alert: App-crc-pdf-generator-service-In-crc-pdf-generator-stage-high-error-rate
        expr: round(sum(rate(api_3scale_gateway_api_status{exported_service="crc-pdf-generator", status=~"[234]xx"}[24h])) / sum(rate(api_3scale_gateway_api_status{exported_service="crc-pdf-generator"}[24h])), 0.0001) < 0.10
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform-experience
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/XSuKR5MVk/crc-pdf-generator-stage?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-stage/deployments"
          message: "CRC PDF generator service 5xx responses has exceeded 10% in stage"
          runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-service-In-crc-pdf-generator-stage-high-error-rate.rst
      - alert: App-crc-pdf-generator-service-In-crc-pdf-generator-stage-high-latency
        expr: |
          sum(rate(api_3scale_gateway_api_time_bucket{le="4000.0", exported_service="crc-pdf-generator"}[24h])) / sum(rate(api_3scale_gateway_api_time_bucket{le="+Inf", exported_service="crc-pdf-generator"}[24h])) < .90
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform-experience
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/XSuKR5MVk/crc-pdf-generator-stage?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/crc-pdf-generator-stage/deployments"
          message: "CRC PDF generator service responses with over 4000ms have exceeded 10% in stage"
          runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/crc-pdf-generator/App-crc-pdf-generator-service-In-crc-pdf-generator-stage-high-latency.rst
