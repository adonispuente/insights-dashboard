apiVersion: v1
data:
  kafka-connect: "True"
  kafka-host: platform-mq-kafka-bootstrap.platform-mq-stage.svc.cluster.local
  kafka-port: "9092"
  kafka-retry-interval: "30"
  rabbitmq-host: rabbitmq.hccm-stage.svc.cluster.local
  worker-queues: celery,download,remove_expired,reporting,process
kind: ConfigMap
metadata:
  labels:
    app: koku
    template: koku-configmap
  name: koku-messaging
