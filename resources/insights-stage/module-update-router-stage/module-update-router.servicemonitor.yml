
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: module-update-router-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: metrics
  namespaceSelector:
    matchNames:
    - module-update-router-stage
  selector:
    matchLabels:
      app: module-update-router
