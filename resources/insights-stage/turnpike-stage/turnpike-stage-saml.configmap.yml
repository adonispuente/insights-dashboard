apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: turnpike
  name: turnpike-saml
data:
  settings.json: |
    {
      "strict": true,
      "debug": true,
      "sp": {
        "entityId": "https://stage.internal.cloud.redhat.com/saml/metadata.xml",
        "assertionConsumerService": {
          "url": "https://stage.internal.cloud.redhat.com/saml/acs/",
          "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST"
        },
        "singleLogoutService": {
          "url": "https://stage.internal.cloud.redhat.com/saml/sls/",
          "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
        },
        "NameIDFormat": "urn:oasis:names:tc:SAML:1.1:nameid-format:unspecified",
      },
      "idp": {
        "entityId": "https://auth.stage.redhat.com/auth/realms/EmployeeIDP",
        "singleSignOnService": {
          "url": "https://auth.stage.redhat.com/auth/realms/EmployeeIDP/protocol/saml",
          "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
        },
        "singleLogoutService": {
          "url": "https://auth.stage.redhat.com/auth/realms/EmployeeIDP/protocol/saml",
          "binding": "urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect"
        },
        "x509cert": ""
      }
    }
  advanced_settings.json: |
    {
      "security": {
        "nameIdEncrypted": false,
        "authnRequestsSigned": false,
        "logoutRequestSigned": false,
        "logoutResponseSigned": false,
        "signMetadata": false,
        "wantMessagesSigned": false,
        "wantAssertionsSigned": false,
        "wantNameId" : true,
        "wantNameIdEncrypted": false,
        "wantAssertionsEncrypted": false,
        "signatureAlgorithm": "http://www.w3.org/2001/04/xmldsig-more#rsa-sha256",
        "digestAlgorithm": "http://www.w3.org/2001/04/xmlenc#sha256"
      },
      "contactPerson": {
        "technical": {
          "givenName": "technical_name",
              "emailAddress": "technical@example.com"
          },
          "support": {
              "givenName": "support_name",
              "emailAddress": "support@example.com"
          }
      },
      "organization": {
        "en-US": {
          "name": "Red Hat Cloud Services Platform Staging",
          "displayname": "RH CSP Stage",
          "url": "https://cloud.redhat.com/"
        }
      }
    }
