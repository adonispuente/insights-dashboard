apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: turnpike
  annotations:
    kubernetes.io/tls-acme: "true"
    acme.openshift.io/secret-name: tls-cert
  name: turnpike-stage
spec:
  host: stage.internal.cloud.redhat.com
  port:
    targetPort: 443
  to:
    kind: Service
    name: nginx
    weight: 100
  wildcardPolicy: None
