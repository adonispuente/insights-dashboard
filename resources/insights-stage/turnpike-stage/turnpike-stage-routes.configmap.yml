apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: turnpike
  name: turnpike-routes
  annotations:
    qontract.recycle: "true"
data:
  backends.yml: |
    - name: turnpike
      route: /api/turnpike
      origin: http://web:5000/api/turnpike
      auth:
        saml: "True"
    - name: healthcheck
      route: /_healthcheck
      origin: http://web:5000/_healthcheck
    - name: platform-docs
      route: /docs/
      origin: http://platform-docs.platform-docs-stage.svc.cluster.local/
      auth:
        saml: "True"
