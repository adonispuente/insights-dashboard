apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: turnpike
  name: turnpike-routes
data:
  backends.yml: |
    - name: ping
      route: /api/ping-service
      origin: http://web:5000/api/ping-service
      auth:
        saml: "True"
    - name: healthcheck
      route: /_healthcheck
      origin: http://web:5000/_healthcheck
