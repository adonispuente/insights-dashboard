---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-hub-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: automation-hub-backend
  namespaceSelector:
    matchNames:
    - automation-hub-stage
  selector:
    matchLabels:
      app: automation-hub
