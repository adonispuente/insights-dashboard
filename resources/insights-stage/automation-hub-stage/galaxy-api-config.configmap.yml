apiVersion: v1
data:
  settings.py: |
    LOGGING = {
        'version': 1,
        'disable_existing_loggers': False,
        'formatters': {
            'default': {
                'format': '%(asctime)s %(levelname)s %(name)s: %(message)s',
            },
        },
        'handlers': {
            'console': {
                'level': 'INFO',
                'class': 'logging.StreamHandler',
                'formatter': 'default',
            },
            'cloudwatch': {
                'level': 'INFO',
                'class': 'galaxy_api.contrib.logging.CloudWatchHandler',
            },
        },
        'root': {
            'level': 'INFO',
            'handlers': ['console', 'cloudwatch'],
        },
        'loggers': {
            'django': {
                'level': 'INFO',
                'handlers': ['console', 'cloudwatch'],
                'propagate': False,
            },
            'django.request': {
                'level': 'INFO',
                'handlers': ['console', 'cloudwatch'],
                'propagate': False,
            },
            'django.server': {
                'level': 'INFO',
                'handlers': ['console', 'cloudwatch'],
                'propagate': False,
            },
            'galaxy_api.request': {
                'level': 'INFO',
                'handlers': ['cloudwatch'],
                'propagate': False,
            },
        }
    }
kind: ConfigMap
metadata:
  name: galaxy-api-config
