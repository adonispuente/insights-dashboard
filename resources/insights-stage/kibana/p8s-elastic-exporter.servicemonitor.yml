---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: p8s-elastic-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9114-tcp
  namespaceSelector:
    matchNames:
    - ingress-stage
  selector:
    matchLabels:
      app: p8s-elastic-exporter
