---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: p8s-elastic-exporter
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: p8s-elastic-exporter
    rules:
      - alert: App-p8s-elastic-exporter-In-kibana-Absent
        expr: absent(up{service="p8s-elastic-exporter", namespace="kibana-stage"})
        for: 5m
        labels:
          severity: info
          service: insights
          env: stage
        annotations:
          dashboard: "https://GRAFANA_URL"
          link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/kibana-stage/deploymentconfigs"
          message: "Metrics for p8s-elastic-exporter in kibana-stage on STAGE absent.  No metrics scrapes reported for p8s-elastic-exporter in kibana-stage namespace on STAGE for the last 5m"
          runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/ElasticSearchNoNewDocuments.html"
