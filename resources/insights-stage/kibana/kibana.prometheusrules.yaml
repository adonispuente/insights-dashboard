---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: p8s-elastic-exporter
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: p8s-elastic-exporter
    rules:
      - alert: App-p8s-elastic-exporter-In-kibana-Absent
        expr: absent(up{service="p8s-elastic-exporter", namespace="kibana-stage"}) or up{service="p8s-elastic-exporter", namespace="kibana-stage"} == 0
        for: 7m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://GRAFANA_URL"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/kibana-stage/deploymentconfigs"
          message: "Metrics for p8s-elastic-exporter in kibana-stage on STAGE absent.  No metrics scrapes reported for p8s-elastic-exporter in kibana-stage namespace on STAGE for the last 7m"
          runbook: "https://clouddot.pages.redhat.com/docs/dev/developer-references/sop/elasticsearch.html"
