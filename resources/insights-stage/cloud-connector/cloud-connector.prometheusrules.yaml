---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cloud-connector
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: cloud-connector
    rules:
    - alert: CloudConnectorAPIDown
      expr: |
        up{service="cloud-connector", namespace="cloud-connector-stage"} == 0
      for: 2m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: "cloud-connector Alert. The cloud-connector-api pod has been down for two minutes."

    - alert: CloudConnectorAPIContainerRestart
      expr: |
        sum(increase(kube_pod_container_status_restarts_total{container="cloud-connector-api"}[5m])) by (namespace) > 0
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: "Cloud-Connector Alert. The cloud-connector-api pod has been restarting."

    - alert: CloudConnectorMQTTPublishErrors
      expr: |
        sum(increase(cloud_connector_mqtt_message_published_failure_count[5m])) by (kubernetes_namespace) > 0
      for: 2m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: "Cloud-Connector Alert. Cloud-Connector failed to publish to MQTT"

    - alert: CloudConnectorInventoryKafkaProducerErrors
      expr: |
        sum(increase(cloud_connector_inventory_kafka_writer_failure_count[5m])) by (kubernetes_namespace) > 0
      for: 2m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: "Cloud-Connector Alert. Cloud-Connector failed to write inventory messages to kafka."


    - alert: CloudConnectorInventoryStaleTimestampUpdaterFailure
      expr: sum(sum_over_time(kube_pod_status_phase{namespace=~"cloud-connector-.*", phase="Failed", pod=~"cloud-connector-stale-timestamp-updater-.*"}[30m:5m]) < 3) by (pod, namespace) > 0
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/c91dcda039618ded/cloud-connector?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: '{{ $labels.namespace }} Inventory Stale Timestamp Updater Failed | {{ $labels.pod }} failed to run'


    - alert: CloudConnectorConnectionCountReporterFailure
      expr: sum(sum_over_time(kube_pod_status_phase{phase="Failed", namespace=~"cloud-connector-.*", pod=~"cloud-connector-connection-per-account-reporter-.*"}[30m:5m]) < 3) by (pod, namespace) > 0
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/c91dcda039618ded/cloud-connector?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: '{{ $labels.namespace }} Connection Count Reporter Failed | {{ $labels.pod }} failed to run'

    - alert: CloudConnectorIngressKafkaConsumerLag
      expr: sum(avg_over_time(kafka_consumergroup_group_lag{group="cloud-connector-rhc-message-consumer", topic="platform.cloud-connector.rhc-message-ingress"} [10m])) by (topic) > 1000
      for: 95m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/c91dcda039618ded/cloud-connector?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloud-connector-stage/deployments"
        message: '{{ $labels.topic }} Cloud Connector Ingress Kafka Consumer Lag is high'
