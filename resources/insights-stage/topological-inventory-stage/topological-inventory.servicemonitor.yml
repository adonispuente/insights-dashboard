---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: topological-inventory
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '9394'
  namespaceSelector:
    matchNames:
    - topological-inventory-stage
  selector:
    matchLabels:
      app: topological-inventory
