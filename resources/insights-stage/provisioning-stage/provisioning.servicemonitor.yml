apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: provisioning-stage
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9000
    scheme: http
  namespaceSelector:
    matchNames:
    - provisioning-stage
  selector:
    matchLabels:
      pod: provisioning-backend-api
