---
kind: ConfigMap
apiVersion: v1
metadata:
  name: storage-broker-map
data:
  config.yaml: |+
    default:
      format: "{request_id}"
      bucket: "insights-upload-rejected"
    openshift:
      format: "{org_id}/{cluster_id}/{timestamp}-{request_id}"
      bucket: "insights-buck-it-openshift"
    ansible:
      format: "{org_id}/{cluster_id}/{timestamp}-{request_id}"
      bucket: "insights-buck-it-ansible"
