---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-ingress
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-ingress
    rules:
      - alert: App-puptoo-In-ingress-stage-Absent
        expr: absent(up{service="puptoo-processor", namespace="ingress-stage"}) or up{service="puptoo-processor", namespace="ingress-stage"} == 0
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/EDPmNcdGk/puptoo?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments"
          message: "puptoo is absent in ingress-stage"
          runbook: "https://consoledot.pages.redhat.com/docs/dev/developer-references/sop/puptoo.html"
      - alert: App-ingress-service-In-ingress-stage-Absent
        expr: absent(up{service="ingress-service", namespace="ingress-stage"}) or up{service="ingress-service", namespace="ingress-stage"} == 0
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://https://grafana.app-sre.devshift.net/d/Av2gccIZk/ingress?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments"
          message: "upload-service is absent in ingress-stage"
          runbook: "https://consoledot.pages.redhat.com/docs/dev/developer-references/sop/puptoo.html"
      - alert: App-ingress-service-In-ingress-stage-high-error-rate
        expr: sum(increase(ingress_responses{code=~"2.*"}[24h])) / sum(increase(ingress_responses[24h])) < .95
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/Av2gccIZk/ingress?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/ingress-service"
          message: "Ingress service non-200 responses has exceeded 5% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/ingress/App-ingress-service-ingress-prod-high-error-rate.rst"
      - alert: App-ingress-service-In-ingress-stage-high-downtime
        expr: avg(avg_over_time(up{service="ingress-service"}[24h])) < .98
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/Av2gccIZk/ingress?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/ingress-service"
          message: "Ingress service uptime dropped below 98% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/ingress/App-ingress-service-In-ingress-prod-high-downtime.rst"
      - alert: App-ingress-service-In-ingress-stage-kafka-stage-failures
        expr: sum(increase(ingress_kafka_produce_failures[24h])) / sum(increase(ingress_kafka_produced[24h])) > .05
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/Av2gccIZk/ingress?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/ingress-service"
          message: "Ingress kafka stage failures have exceeded 5% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/ingress/App-ingress-service-In-ingress-prod-kafka-production-failures.rst"
      - alert: App-puptoo-processor-In-ingress-stage-high-process-failure-rate
        expr: sum(increase(puptoo_successful_extractions_total[24h])) / sum(increase(puptoo_extractions_total[24h])) < .95
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/EDPmNcdGk/puptoo?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/puptoo-processor"
          message: "Puptoo processor extraction failures exceeded 5% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/puptoo/App-puptoo-process-In-ingress-prod-high-process-failure-rate.rst"
      - alert: App-puptoo-processor-In-ingress-stage-high-downtime
        expr: avg(avg_over_time(up{service="puptoo-processor"}[24h])) < .98
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/EDPmNcdGk/puptoo?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/puptoo-processor"
          message: "Puptoo average downtime has exceeded 98% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/puptoo/App-puptoo-processor-In-ingress-prod-high-downtime.rst"
      - alert: App-puptoo-processor-In-ingress-stage-kafka-consume-failures
        expr: sum(increase(puptoo_messages_consumed_failure_total[24h])) / sum(increase(puptoo_messages_consumed_total[24h])) < .05
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/EDPmNcdGk/puptoo?orgId=1"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/puptoo-processor"
          message: "Puptoo message consumption failures exceeed 5% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/puptoo/App-puptoo-processor-In-ingress-prod-kafka-consume-failures.rst"
      - alert: Validation-Errors-In-Host-Inventory-Stage-For-Puptoo-Messages
        expr: sum(increase(inventory_ingress_add_host_failures_total{cause="ValidationException", reporter="puptoo", namespace=~"host-inventory-.*"}[24h])) > 20
        labels:
          severity: medium
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: https://grafana.stage.devshift.net/d/EiIhtC0Wa/inventory?orgId=1&var-datasource=crcs02ue1-prometheus&refresh=5m&viewPanel=68
          link_url: https://kibana.apps.crcs02ue1.urby.p1.openshiftapps.com/app/kibana#/discover?_g=(refreshInterval:(pause:!t,value:0),time:(from:now-12h,mode:quick,to:now))&_a=(columns:!(_source),filters:!(),index:'43c5fed0-d5ce-11ea-b58c-a7c95afd7a5d',interval:auto,query:(language:lucene,query:'@log_stream:%20%22host-inventory-mq-*%22%20AND%20message:%20%22Validation%20error%20while%20adding%20or%20updating%20host%20%22%20AND%20host.reporter:%20%22puptoo%22'),sort:!('@timestamp',desc))
          message: 'Validation errors for puptoo side messages in host-inventory-stage'
      - alert: App-storage-broker-In-ingress-stage-high-downtime
        expr: avg(avg_over_time(up{service="storage-broker"}[24h])) > .98
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/hWJAh5dGk/storage-broker?orgId=1"
          link_url: "https:/console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/insights-storage-broker"
          message: "Storage Broker average downtime has exceeded 98% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/storage-broker/App-storage-broker-In-ingress-prod-high-downtime.rst"      
      - alert: App-storage-broker-In-ingress-stage-high-copy-operation-failures
        expr: sum(increase(storage_broker_object_copy_error_count_total[24h]) or (up * 0)) / (sum(increase(storage_broker_object_copy_error_count_total[24h]) or (up * 0)) + sum(increase(storage_broker_object_copy_success_count_total[24h]))) > .05
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: platform
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/hWJAh5dGk/storage-broker?orgId=1"
          link_url: "console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/ingress-stage/deployments/insights-storage-broker"
          message: "Storage Broker copy failures has exceeded 95% over 24 hours in ingress-stage"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/console.redhat.com/app-sops/storage-broker/App-storage-broker-In-ingress-prod-high-copy-operation-failures.rst"

