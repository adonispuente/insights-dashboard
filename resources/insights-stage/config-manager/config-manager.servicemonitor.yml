---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: config-manager
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - config-manager-stage
  selector:
    matchLabels:
      app: config-manager
