---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ros-backend-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - ros-stage
  selector:
    matchLabels:
      app: ros-backend
      pod: ros-backend-api
