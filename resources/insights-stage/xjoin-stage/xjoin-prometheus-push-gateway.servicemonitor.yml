---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xjoin-prometheus-push-gateway
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - xjoin-stage
  selector:
    matchLabels:
      app: xjoin-prometheus-push-gateway
