---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xjoin-es-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '9114'
  namespaceSelector:
    matchNames:
    - xjoin-stage
  selector:
    matchLabels:
      app: xjoin-es-exporter
