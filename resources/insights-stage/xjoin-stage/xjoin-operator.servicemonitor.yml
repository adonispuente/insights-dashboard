---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xjoin-operator
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: https
  namespaceSelector:
    matchNames:
    - xjoin-stage
  selector:
    matchLabels:
      control-plane: controller-manager
