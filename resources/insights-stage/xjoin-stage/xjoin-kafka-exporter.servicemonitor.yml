---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xjoin-kafka-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: '8000'
  namespaceSelector:
    matchNames:
    - xjoin-stage
  selector:
    matchLabels:
      app: xjoin-kafka-connect
