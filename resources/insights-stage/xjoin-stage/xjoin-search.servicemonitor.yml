---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: xjoin-search
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: tcp
  namespaceSelector:
    matchNames:
    - xjoin-stage
  selector:
    matchLabels:
      app: xjoin-search
