---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rds-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 60s
    path: /enhanced
    port: prom
  namespaceSelector:
    matchNames:
    - rds-exporter
  selector:
    matchLabels:
      app: rds-exporter

