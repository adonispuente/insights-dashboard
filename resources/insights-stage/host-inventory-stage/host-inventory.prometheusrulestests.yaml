---
$schema: /app-interface/prometheus-rule-test-1.yml

rule_files:
- /insights-stage/host-inventory-stage/host-inventory.prometheusrules.yaml

evaluation_interval: 10m

tests:
- interval: 30s
  input_series:
  - series: up{namespace="host-inventory-stage", service="host-inventory-service"}
    values: '0+0x20'
  alert_rule_test:
  - eval_time: 10m
    alertname: App-host-inventory-service-In-host-inventory-stage-Absent
    exp_alerts:
    - exp_labels:
        severity: high
        service: insights
        env: stage
        app_team: platform
        namespace: host-inventory-stage
      exp_annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/EiIhtC0Wa/inventory?orgId=1&var-datasource=crcs02ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/host-inventory-stage/deployments"
        message: "Host inventory pods are missing in stage"
        runbook: "https://clouddot.pages.redhat.com/docs/dev/developer-references/sop/inventory.html"
