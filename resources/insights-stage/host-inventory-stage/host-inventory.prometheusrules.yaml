---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-host-inventory-stage

  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-host-inventory
    rules:
    # HBILagTooHigh: MQ lag value for HBI topic and group to trigger urgent alert
    # Note: Alert to trigger when delta value keeps increasing over a sustained period and inventory is not depleted
    - alert: HBILagTooHigh
      expr: sum(delta(kafka_consumer_group_lag{group="inventory-mq",topic=~"platform.inventory.host-ingress.*",kubernetes_namespace="platform-mq-stage"}[5m])) by (group,topic) > 0
      for: 60m
      labels:
        severity: info
        service: insights
        env: stage
      annotations:
        dashboard: "https://LINK_TO_GRAFANA_DASHBOARD"
        link_url: "https://LINK_TO_DEPLOYMENTS"
        message: "HBI MQ Lag Too High.  HBI not processing messages in topic {{ $labels.topic }}"
        runbook: "https://LINK_TO_RUNBOOK_IN_APP_INTERFACE"

    - alert: HBIFreeSpaceLow
      expr: rdsosmetrics_fileSys_usedPercent{instance="host-inventory-*",job="rds-enhanced",mount_point="/rdsdbdata"} > 80
      labels:
        severity: info
        service: insights
        env: stage
      annotations:
        dashboard: "https://LINK_TO_GRAFANA_DASHBOARD"
        link_url: "https://LINK_TO_DEPLOYMENTS"
        message: "{{ $labels.namespace }} HBI RDS database free storage is less than 20% :rain_cloud:"
        runbook: "https://LINK_TO_RUNBOOK_IN_APP_INTERFACE"
