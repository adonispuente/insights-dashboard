---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-sources-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: sources-services-up-stage
    rules:
      - alert: SourcesApiSvcAbsent
        expr: absent(up{job="sources-api-svc",namespace="sources-stage"}==1)
        for: 2m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources # Slack channel for app_team defined in resources/observability/alertmanager/alertmanager-instance.secret.yaml
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api-svc"
          message: "[Stage] Sources: API: All pods have been down for two minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/sources/SourcesApiSvcAbsent.rst"
      - alert: SourcesSatelliteOperationsSvcAbsent
        expr: absent(up{job="sources-satellite-operations",namespace="sources-stage"}==1)
        for: 2m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-satellite-operations"
          message: "[Stage] Sources: Satellite Operations: All pods have been down for two minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/sources/SourcesSatelliteOperationsSvcAbsent.rst"
      - alert: SourcesSuperKeyWorkerSvcAbsent
        expr: absent(up{job="sources-superkey-worker-svc",namespace="sources-stage"}==1)
        for: 2m
        labels:
          severity: info # high
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-30m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-superkey-worker-svc"
          message: "[Stage] Sources: SuperKey Worker: All pods have been down for two minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/sources/SourcesSuperKeyWorkerSvcAbsent.rst"
  - name: sources-kafka-lag-stage
    rules:
      - alert: SourcesKafkaLag
        expr: sum(kafka_consumergroup_group_lag{topic='platform.sources.status',namespace='platform-mq-stage'}) by (group, topic) > 1000
        for: 10m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources # Slack channel for app_team defined in resources/observability/alertmanager/alertmanager-instance.secret.yaml
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Stage] Sources API: platform.sources.status Kafka Lag reached {{ $value }} (limit is 1000) for the last 10 minutes"
  - name: sources-superkey-worker-kafka-lag-stage
    rules:
      - alert: SourcesKafkaLagSuperkeyRequetes
        expr: sum(kafka_consumergroup_group_lag{topic='platform.sources.superkey-requests',namespace='platform-mq-stage'}) by (group, topic) > 100
        for: 10m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources # Slack channel for app_team defined in resources/observability/alertmanager/alertmanager-instance.secret.yaml
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Stage] Sources SuperKey Worker: platform.sources.superkey-requests Kafka Lag reached {{ $value }} (limit is 100) for the last 10 minutes"
  - name: sources-restarts-stage
    rules:
      - alert: SourcesApiRestarts
        expr: round(sum(increase(kube_pod_container_status_restarts_total{container="sources-api-svc", namespace="sources-stage"}[30m]))) > 5
        for: 1h
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api-svc"
          message: "[Stage] Sources API: Pod was restarted more than 5 times in 30 minutes for the last 1 hour"
      - alert: SourcesSatelliteOperationsRestarts
        expr: sum(increase(kube_pod_container_status_restarts_total{container="sources-satellite-operations",namespace="sources-stage"}[1h])) > 5
        for: 30m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-satellite-operations"
          message: "[Stage] Sources Satellite Operations: Restarted at least 5x/1h for the last 30 minutes"
      - alert: SourcesSuperKeyWorkersRestarts
        expr: sum(increase(kube_pod_container_status_restarts_total{container="sources-superkey-worker-svc",namespace="sources-stage"}[1h])) > 5
        for: 30m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-1h&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-superkey-worker-svc"
          message: "[Stage] Sources SuperKey Worker: Restarted at least 5x/1h for the last 30 minutes"
  - name: sources-api-stage
    rules:
      - alert: SourcesApi5xxErrors
        expr: sum(rate(sources_requests_total{code=~"5.."}[30m])) / sum(rate(sources_requests_total[30m])) > .1
        for: 5m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-15m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Stage] Sources API. Error rate > 10% for 5 minutes"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/sources/SourcesApi5xxErrors.rst"
      - alert: SourcesApiRequestDuration
        expr: avg(rate(sources_request_duration_seconds_sum[5m]) / rate(sources_request_duration_seconds_count[5m]) > 0) * 100 > 500
        for: 10m
        labels:
          severity: info
          service: insights
          env: stage
          app_team: topo-sources
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-15m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-api"
          message: "[Stage] Sources API's Average Request Duration > 500 ms for the last 10 minutes"
  - name: sources-operations-stage
    rules:
    - alert: SourcesSatelliteOperationsErrors
      expr: round(sum(increase(sources_satellite_operations_errors_total{namespace="sources-stage"}[10m])))+round(sum(increase(sources_satellite_operations_status_counter{status="error",namespace="sources-stage"}[10m]))) > 10
      for: 30m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: topo-sources
      annotations:
        dashboard: "https://grafana.app-sre.devshift.net/d/zxZKNnAMz/sources?orgId=1&from=now-15m&to=now&var-Datasource=crcs02ue1-prometheus&var-controller=All&var-action=All"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/sources-stage/deployments/sources-satellite-operations"
        message: "[Stage] Sources Satellite Operations: Average number of errors was > 10 per 10 mins for the last 30 minutes"
