---
apiVersion: cloud.redhat.com/v1alpha1
kind: InsightsBase
metadata:
  name: ephemeral
spec:
  web:
    port: 8000
    provider: operator
  metrics:
    port: 9000
    provider: operator
    path: "/metrics"
  kafka:
    namespace: default
    clusterName: my-cluster
    provider: local
  db:
    image: "registry.redhat.io/rhel8/postgresql-12:1-36"
    provider: local
  logging:
    providers: []
  objectStore:
    provider: minio
    #Possibly need to specify a port here
  inMemoryDb:
    provider: app-interface
