---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: insights-content-template-renderer
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: web
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-stage
  selector:
    matchLabels:
      app: insights-content-template-renderer
