---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-insights-content-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /api/v1/metrics
    port: web
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-stage
  selector:
    matchLabels:
      app: ccx-insights-content-service
