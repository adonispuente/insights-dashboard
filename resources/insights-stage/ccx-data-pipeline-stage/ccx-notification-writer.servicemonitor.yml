---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-notification-writer
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: '8080'
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-stage
  selector:
    matchLabels:
      app: ccx-notification-writer
