---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-data-pipeline
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: ccx-data-pipeline-port-metrics
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-stage
  selector:
    matchLabels:
      app: ccx-data-pipeline
