---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ccx-smart-proxy
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /api/insights-results-aggregator/v1/metrics
    port: web
  namespaceSelector:
    matchNames:
    - ccx-data-pipeline-stage
  selector:
    matchLabels:
      app: ccx-smart-proxy
