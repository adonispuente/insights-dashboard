---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pdf-generator
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: public
  namespaceSelector:
    matchNames:
    - pdf-generator-stage
  selector:
    matchLabels:
      pod: pdf-generator-api
