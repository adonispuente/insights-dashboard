---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pdf-generator-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: pdf-generator-up-stage
    rules:
    - alert: App-pdf-generator-stage-In-pdf-generator-stage-Absent
      expr: absent(up{service="pdf-generator-api", namespace="pdf-generator-stage"}) or up{service="pdf-generator-api", namespace="pdf-generator-stage"} == 0
      for: 5m
      labels:
        severity: high
        service: insights
        env: stage
        app_team: pdf-generator
        namespace: pdf-generator-stage
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/XSuKR5MVk/pdf-generator-stage?orgId=1"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/pdf-generator-stage/deployments"
        message: "PDF Generator Alert. All pods have been down for two minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/pdf-generator/PDFGeneratorServiceAbsent.rst"
