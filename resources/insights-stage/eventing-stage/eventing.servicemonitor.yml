---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: eventing-integrations
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /q/metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - eventing-stage
  selector:
    matchLabels:
      app: eventing-integrations
