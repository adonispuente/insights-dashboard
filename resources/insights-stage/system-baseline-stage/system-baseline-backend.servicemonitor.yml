---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: system-baseline-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /mgmt/v0/metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - system-baseline-stage
  selector:
    matchLabels:
      app: system-baseline-backend
