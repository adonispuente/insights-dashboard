---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: platform-changelog-go
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - platform-changelog-stage
  selector:
    matchLabels:
      app: platform-changelog
      pod: platform-changelog-api
