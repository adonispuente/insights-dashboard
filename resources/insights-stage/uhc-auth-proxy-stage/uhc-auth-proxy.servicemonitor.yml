---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: uhc-auth-proxy
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - uhc-auth-proxy-stage
  selector:
    matchLabels:
      app: uhc-auth-proxy
