---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-platform-mq
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-platform-mq-stage
    rules:
    # pagerduty
    - alert: App-platform-mq-prod-In-platform-mq-prod-Absent
      expr: absent(up{app="platform-mq", namespace="platform-mq-stage"})
      for: 5m
      labels:
        severity: info
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/platform-mq-stage/deployments"
        message: "Alert name: App-platform-mq-prod-In-platform-mq-prod-Absent from insights-puptoo in ingress-stage"
        runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/App-platform-mq-prod-In-platform-mq-prod-Absent.html"

    # SOP mentions groups "insights-core-kafka", "advisor-results", and "insights-storage-broker" but not found.
    # The expression will have to be modified if they become available.
    - alert: PlatformKafkaLagMaxExceededHard
      expr: |
        sum(kafka_consumer_group_lag{topic="platform.inventory.host-ingress-p1", group="inventory-mq"}) by (group) > 4000 or sum(kafka_consumer_group_lag{topic="platform.inventory.host-egress"}) by (group) > 6000 or sum(kafka_consumer_group_lag{topic="platform.engine.results"}) by (group) > 4000
      for: 5m
      labels:
        severity: info
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/platform-mq-stage/deployments"
        message: "Any platform ingress topic exceeding 4000 messages in lag for five minutes"
        runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/PlatformKafkaLagMaxExceededHard.html"
