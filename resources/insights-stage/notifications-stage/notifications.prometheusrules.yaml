---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: notifications-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: notifications-stage
    rules:
      - alert: NotificationsBackendDownStage
        expr: absent(up{service="notifications-backend-service", namespace="notifications-stage"}) or up{service="notifications-backend-service", namespace="notifications-stage"} == 0
        for: 5m
        labels:
          severity: medium
          service: insights
          env: stage
          app_team: notifications
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/KQIVyFuMk/notifications-dashboard"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/notifications-stage/deployments"
          message: "Notifications Backend Alert (Stage)"
          description: "Notifications Backend: Down in Stage for 5 minutes."
          runbook: "https://core-platform-apps.pages.redhat.com/notifications-docs/dev/runbooks/alerts/NotificationsBackendDownProd.html"
      - alert: StoppedReceivingNotificationsEvents
        expr: sum by (bundle,application) (increase(input_consumed_seconds_count[5m])) == 0
        for: 72h
        labels:
          severity: medium
          service: insights
          env: stage
          app_team: notifications
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/KQIVyFuMk/notifications-dashboard"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/notifications-stage/deployments"
          message: "Stopped receiving notifications events from: {{ $labels.bundle }}/{{ $labels.application }}"
          description: "Stopped receiving notifications events from: {{ $labels.bundle }}/{{ $labels.application }} for 72 hours."
          runbook: "https://core-platform-apps.pages.redhat.com/notifications-docs/dev/runbooks/alerts/StoppedReceivingNotificationsEvents.html"
      - alert: NoMessageBeingProcessedStage
        expr: sum(rate(input_consumed_seconds_count{service="notifications-backend-service"}[5m])) == 0
        for: 5m
        labels:
          severity: medium
          service: insights
          env: stage
          app_team: notifications
        annotations:
          dashboard: "https://grafana.app-sre.devshift.net/d/KQIVyFuMk/notifications-dashboard?orgId=1&viewPanel=172&refresh=15m&var-datasource=crcs02ue1-prometheus"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/notifications-stage/deployments"
          message: "Notifications: Stopped processing messages from Kafka"
          runbook: "https://core-platform-apps.pages.redhat.com/notifications-docs/dev/runbooks/alerts/NoMessageBeingProcessedProd.html"