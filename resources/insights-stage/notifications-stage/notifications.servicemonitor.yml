---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: notifications
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: notifications-backend/metrics
    port: 8080-tcp
  - interval: 15s
    path: notifications-gw/metrics
    port: 8080-tcp
  namespaceSelector:
    matchNames:
    - notifications-stage
  selector:
    matchLabels:
      app: notifications
