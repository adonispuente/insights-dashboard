---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9121-tcp
  namespaceSelector:
    matchNames:
    - hccm-stage
  selector:
    matchLabels:
      app: redis-exporter
