---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: export-service-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics 
  namespaceSelector:
    matchNames:
    - export-service-stage
  selector:
    matchLabels:
      pod: export-service-service
