---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: playbook-artifact-validator-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: playbook-artifact-validator-stage
    rules:

    - alert: PlaybookArtifactValidatorAbsent
      expr: |
        absent(up{service="playbook-artifact-validator-consumer"}) OR sum (up{service="playbook-artifact-validator-consumer"}) by (namespace) == 0
      for: 5m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/YccM-XaGz/playbook-dispatcher?orgId=1&refresh=1m&var-datasource=crcs02ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/playbook-dispatcher-stage/deployments/playbook-artifact-validator-consumer"
        message: "playbook-artifact-validator pod missing"

    - alert: PlaybookArtifactValidatorRestart
      expr: |
        sum(increase(kube_pod_container_status_restarts_total{container="playbook-artifact-validator-consumer"}[5m])) by (namespace) > 0
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/YccM-XaGz/playbook-dispatcher?orgId=1&refresh=1m&var-datasource=crcs02ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/playbook-dispatcher-stage/deployments/playbook-artifact-validator-consumer"
        message: "playbook-artifact-validator container restarting"

    - alert: PlaybookArtifactValidatorLagIncreasing
      expr: |
        sum(increase(kafka_consumergroup_group_lag{topic="platform.upload.playbook", group="playbook-artifact-validator"}[5m])) > 0
      for: 30m
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/YccM-XaGz/playbook-dispatcher?orgId=1&refresh=1m&var-datasource=crcs02ue1-prometheus"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/playbook-dispatcher-stage/deployments/playbook-artifact-validator-consumer"
        message: "playbook-artifact-validator consumer lag keeps increasing for over 30 minutes"

    - alert: PlaybookArtifactValidatorProcessingErrors
      expr: |
        sum(increase(error_total{service="playbook-artifact-validator-consumer"}[5m])) > 0
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/YccM-XaGz/playbook-dispatcher?orgId=1&refresh=1m&var-datasource=crcs02ue1-prometheus"
        link_url: "https://kibana.apps.crcs02ue1.urby.p1.openshiftapps.com/goto/5a78fa311373ab557bc22dafb138bbaa"
        message: "playbook-artifact-validator processing errors"

    - alert: PlaybookArtifactValidatorValidationFailures
      expr: |
        sum(increase(validation_failure_total{service="playbook-artifact-validator-consumer"}[10m])) > sum(increase(validation_success_total{service="playbook-artifact-validator-consumer"}[10m]))
      labels:
        severity: info
        service: insights
        env: stage
        app_team: data-pipeline
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/YccM-XaGz/playbook-dispatcher?orgId=1&refresh=1m&var-datasource=crcs02ue1-prometheus"
        link_url: "https://kibana.apps.crcs02ue1.urby.p1.openshiftapps.com/goto/2b3adea8afcccd62b1bc15ff6e4e00a0"
        message: "playbook-artifact-validator rejecting unusually high number of uploads"
