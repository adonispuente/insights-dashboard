---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-advisor
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-advisor
    rules:
      # pagerduty
      - alert: App-insights-advisor-api-In-advisor-prod-Absent
        expr: absent(up{service="insights-advisor-api", namespace="advisor-stage"})
        for: 5m
        labels:
          alert-tool: pagerduty
          alert-team: insights-sre-alerts
          env: stage
        annotations:
          dashboard: "https://GRAFANA_URL"
          link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/advisor-stage/deployments"
          message: "Metrics for insights-advisor-api in STAGE are absent"
          runbook: "https://platform-docs.cloud.paas.psi.redhat.com/sop/App-insights-advisor-api-In-advisor-prod-Absent.html"

      - alert: App-insights-advisor-service-In-advisor-prod-Absent
        expr: absent(up{service="insights-advisor-service", namespace="advisor-stage"})
        for: 5m
        labels:
          alert-tool: pagerduty
          alert-team: insights-sre-alerts
          env: stage
        annotations:
          dashboard: "https://GRAFANA_URL"
          link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/advisor-stage/deployments"
          message: "Metrics for insights-advisor-service in STAGE are absent"
          description: "https://platform-docs.cloud.paas.psi.redhat.com/sop/App-insights-advisor-service-In-advisor-prod-Absent.html"
