---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: remediations-consumer
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 9006-tcp
  namespaceSelector:
    matchNames:
    - remediations-stage
  selector:
    matchLabels:
      app: remediations-consumer
