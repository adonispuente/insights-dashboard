---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: receptor-gateway
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: port-9090
  namespaceSelector:
    matchNames:
    - receptor-stage
  selector:
    matchLabels:
      app: receptor-gateway
