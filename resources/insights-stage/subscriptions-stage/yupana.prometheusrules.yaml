---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-subscriptions
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-subscriptions-stage
    rules:
    - alert: InsightsSubscriptionsPodDown
      expr: |
        up{service="yupana", namespace="subscriptions-stage"} == 0
      for: 2m
      labels:
        severity: high
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/subscriptions-stage/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for two minutes."

    - alert: App-yupana-In-subscriptions-stage-Absent
      expr: absent(up{service="yupana", namespace="subscriptions-stage"})
      for: 5m
      labels:
        severity: critical
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/subscriptions-stage/deployments"
        message: "Insights Yupana Alert. At least one subscriptions pod has been down for 5 minutes."

    - alert: App-subscriptions-db-errors
      expr: rate(yupana_db_errors_total{namespace="subscriptions-stage"}[5m]) > 0
      labels:
        severity: critical
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/subscriptions-stage/deployments"
        message: "Insights Yupana DB Error Alert. DB errors encountered with subscriptions over the last 5 minutes."

    - alert: App-subscriptions-kafka-errors
      expr: rate(yupana_kafka_errors_total{namespace="subscriptions-stage"}[5m]) > 0
      labels:
        severity: critical
        service: insights
        env: stage
      annotations:
        dashboard: "https://GRAFANA_URL"
        link_url: "https://console-openshift-console.apps.crc-stg-01.o4v9.p1.openshiftapps.com/k8s/ns/subscriptions-stage/deployments"
        message: "Insights Yupana Kafka Error Alert. Kafka errors encountered with subscriptions over the last 5 minutes."
