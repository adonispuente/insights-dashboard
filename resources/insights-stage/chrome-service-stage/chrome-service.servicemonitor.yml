---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: chrome-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - chrome-service-stage
  selector:
    matchLabels:
      app: chrome-service
