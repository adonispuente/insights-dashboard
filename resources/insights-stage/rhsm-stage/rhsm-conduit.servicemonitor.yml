---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: rhsm-conduit
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /actuator/prometheus
    port: '8080'
  namespaceSelector:
    matchNames:
    - rhsm-stage
  selector:
    matchLabels:
      app: rhsm-conduit
