---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: quickstarts-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: quickstarts-stage
    rules:
      # pagerduty
      - alert: App-quickstarts-In-quickstarts-stage-Absent
        expr: absent(up{service="quickstarts", namespace="quickstarts-stage"}) or up{service="quickstarts", namespace="quickstarts-stage"} == 0
        for: 5m
        labels:
          severity: high
          service: insights
          env: stage
          app_team: quickstarts
        annotations:
          dashboard: "https://grafana.stage.devshift.net/d/p4kooHb7z/quickstarts-dashboard"
          link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/quickstarts-stage/deployments"
          message: "Metrics for quickstarts in STAGE are absent"
