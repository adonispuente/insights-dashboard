---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: policies-ui-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
    - interval: 15s
      path: /metrics
      port: public
  namespaceSelector:
    matchNames:
      - policies-stage
  selector:
    matchLabels:
      app: policies-ui-backend
