kind: ServiceMonitor
metadata:
  name: policies-engine
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: public
  namespaceSelector:
    matchNames:
    - policies-stage
  selector:
    matchLabels:
      app: policies-engine
