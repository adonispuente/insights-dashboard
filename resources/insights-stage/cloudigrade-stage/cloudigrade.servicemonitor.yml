---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudigrade-api
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /internal/metrics
    port: public
  namespaceSelector:
    matchNames:
    - cloudigrade-stage
  selector:
    matchLabels:
      app: cloudigrade
      pod: cloudigrade-api
