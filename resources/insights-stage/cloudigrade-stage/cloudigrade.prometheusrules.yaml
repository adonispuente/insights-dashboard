---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: insights-cloudigrade
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: insights-cloudigrade-stage
    rules:
    - alert: cloudigrade-stage-5xx-errors
      expr: |
        sum (
          rate(api_3scale_gateway_api_status{environment="stage", exported_service="cloudigrade", status!="5xx"}[5m])
        ) / sum (
          rate(api_3scale_gateway_api_status{environment="stage", exported_service="cloudigrade"}[5m])
        ) < .9
      for: 5m
      labels:
        severity: warning
        service: insights
        env: stage
        app_team: cloudigrade
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/O6v4rMpizda/cloudigrade?orgId=1&var-datasource=crcs02ue1-prometheus&var-namespace=cloudigrade-stage"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloudigrade-stage/deployments/cloudigrade-api"
        message: "cloudigrade: 5xx responses observed; success rate < 90% for the last 5 minutes in stage environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/cloudigrade/cloudigrade-alert-5xx.md"

    - alert: cloudigrade-stage-slow-responses
      expr: |
        sum(rate(
          api_3scale_gateway_api_time_bucket{environment="stage", exported_service="cloudigrade", le="4000.0"}[5m]
        )) / sum(rate(
          api_3scale_gateway_api_time_bucket{environment="stage", exported_service="cloudigrade"}[5m]
        )) < .9
      for: 5m
      labels:
        severity: warning
        service: insights
        env: stage
        app_team: cloudigrade
      annotations:
        dashboard: "https://grafana.stage.devshift.net/d/O6v4rMpizda/cloudigrade?orgId=1&var-datasource=crcs02ue1-prometheus&var-namespace=cloudigrade-stage"
        link_url: "https://console-openshift-console.apps.crcs02ue1.urby.p1.openshiftapps.com/k8s/ns/cloudigrade-stage/deployments/cloudigrade-api"
        message: "cloudigrade: slow responses observed; response time > 4 seconds for more than 10% of requests the last 5 minutes in stage environment."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/console.redhat.com/app-sops/cloudigrade/cloudigrade-alert-slow.md"
