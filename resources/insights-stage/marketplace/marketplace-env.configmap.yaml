apiVersion: v1
data:
  log-level: INFO
  max-hosts-per-rep: '10000'
  maximum-replicas: '10'
  minimum-replicas: '1'
  new-report-query-interval: '60'
  pause-kafka-for-file-upload-service: ''
  retries-allowed: '5'
  retry-time: '480'
  target-cpu-utilization: '75'
kind: ConfigMap
metadata:
  labels:
    app: marketplace
    name: marketplace
  name: marketplace-env
