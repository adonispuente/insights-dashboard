---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-analytics-processor-controller
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - tower-analytics-stage
  selector:
    matchLabels:
      pod: automation-analytics-processor-controller-v1
