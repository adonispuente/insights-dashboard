---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tower-analytics-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: automation-analytics-api-fastapi
  namespaceSelector:
    matchNames:
    - advisor-stage
  selector:
    matchLabels:
      app: automation-analytics-api-fastapi
