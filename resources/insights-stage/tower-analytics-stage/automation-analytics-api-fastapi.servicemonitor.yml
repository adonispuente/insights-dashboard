---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tower-analytics-backend
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: public
  namespaceSelector:
    matchNames:
    - tower-analytics-stage
  selector:
    matchLabels:
      pod: automation-analytics-api-fastapi-v2
