---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: automation-analytics-processor
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: automation-analytics-processor
  namespaceSelector:
    matchNames:
    - tower-analytics-stage
  selector:
    matchLabels:
      pod: automation-analytics-processor-v2
