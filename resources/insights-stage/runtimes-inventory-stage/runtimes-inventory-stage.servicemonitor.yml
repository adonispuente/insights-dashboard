---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: runtimes-inventory
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /q/metrics
    port: public
  namespaceSelector:
    matchNames:
    - runtimes-inventory-stage
  selector:
    matchLabels:
      app: runtimes-inventory


