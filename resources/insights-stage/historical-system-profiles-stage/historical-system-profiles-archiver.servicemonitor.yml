---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: historical-system-profiles-archiver
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /
    port: 5000-tcp
  namespaceSelector:
    matchNames:
    - historical-system-profiles-stage
  selector:
    matchLabels:
      app: historical-system-profiles-archiver
