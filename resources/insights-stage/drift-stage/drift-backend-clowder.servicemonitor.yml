---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: drift-backend-service
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /mgmt/v0/metrics
    port: public
  namespaceSelector:
    matchNames:
    - drift-stage
  selector:
    matchLabels:
      pod: drift-backend-service
