---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: compliance
spec:
  groups:
  - name: compliance.insights.openshiftio.rules
    interval: 1m
    rules:

    - alert: ComplianceNoPodsFound
      expr: sum(up{namespace="compliance-stage"}) == 0
      for: 5m
      annotations:
        message: No pods found in the namespace
      labels:
        severity: info
        service: insights
        env: stage
        app_team: compliance

    - alert: CompliancePodDown
      expr: sum(up{namespace="compliance-stage"}) by (pod) == 0
      for: 5m
      annotations:
        message: 'Pod ({{ $labels.pod }}) down!'
      labels:
        severity: info
        service: insights
        env: stage
        app_team: compliance

    - alert: ComplianceSsgPodDown
      expr: kube_deployment_status_replicas_available{namespace="compliance-stage",deployment="compliance-ssg-service"} == 0
      for: 5m
      annotations:
        message: 'SSG pod down!'
      labels:
        severity: medium
        service: insights
        env: stage
        app_team: compliance
