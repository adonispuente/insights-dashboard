---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: patchman-engine-app
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - patchman-engine-stage
  selector:
    matchLabels:
      app: patchman
