---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: patchman-engine-app
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: 8082-tcp
  - interval: 15s
    path: /metrics
    port: 8081-tcp
  - interval: 15s
    path: /metrics
    port: 8080-tcp
  - interval: 15s
    path: /metrics
    port: 8084-tcp
  - interval: 15s
    path: /metrics
    port: 8083-tcp
  namespaceSelector:
    matchNames:
    - patchman-engine-stage
  selector:
    matchLabels:
      app: patchman-engine-app
