---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: patchman
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 15s
    path: /metrics
    port: metrics
    metricRelabelings:
    - sourceLabels: [ __name__ ]
      regex: 'patchman_engine_manager_request_durations.*'
      action: drop
  namespaceSelector:
    matchNames:
    - patchman-engine-stage
  selector:
    matchLabels:
      app: patchman
