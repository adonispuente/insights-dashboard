apiVersion: hive.openshift.io/v1
kind: SelectorSyncSet
metadata:
  name: osd-google-secret
  annotations:
    qontract.ignore_reconcile_time: "true"
spec:
  clusterDeploymentSelector:
    matchLabels:
      api.openshift.com/managed: "true"
  resourceApplyMode: Sync
  resources:
  - apiVersion: v1
    data:
      clientSecret: {{% b64encode %}}{{{ vault('osd-sre/hive-production/osd-google-secret', 'clientSecret', 1) }}}{{% endb64encode %}}
    kind: Secret
    metadata:
      name: osd-google-secret
      namespace: openshift-config
