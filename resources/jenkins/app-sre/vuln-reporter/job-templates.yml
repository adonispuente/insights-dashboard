#fetcher

- job-template:
    id: 'gl-mr-check-vuln-reporter-fetcher'
    name: '{gl_group}-{gl_project}-fetcher-gl-mr-check-{branch}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
    <<: *gl_pr_check

- job-template:
    id: 'gl-build-master-vuln-reporter-fetcher'
    name: '{gl_group}-{gl_project}-fetcher-gl-build-{branch}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *quay_secret_push
    <<: *gl_build_master

