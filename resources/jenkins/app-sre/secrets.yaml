- user_management: &user_management
    name: "user-management-toml"
    secret-path: 'app-sre/ci-int/user-management-toml'
    secret-values:
    - env-var: 'USER_MANAGEMENT_TOML'
      vault-key: 'user-management-toml'

- gitlab_ssh_key: &gitlab_ssh_key
    name: "gitlab_ssh_key"
    secret-path: 'app-sre/ci-int/gitlab-ssh-key'
    secret-values:
    - env-var: 'GITLAB_SSH_KEY'
      vault-key: 'gitlab-ssh-key'

- jjb_ini: &jjb_ini
    name: "jjb_ini"
    secret-path: 'app-sre/ci-int/jjb-ini'
    secret-values:
    - env-var: 'JJB_INI'
      vault-key: 'jjb-ini-new'

- jjb_ini_ext: &jjb_ini_ext
    name: "jjb_ini_ext"
    secret-path: 'app-sre/ci-ext/jjb-ini'
    secret-values:
    - env-var: 'JJB_INI_EXT'
      vault-key: 'jjb-ini'

- hsd_gitlab_token: &hsd_gitlab_token
    name: "hsd_gitlab_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: 'GL_TOKEN'
      vault-key: 'gitlab-token'

- pd_api_key: &pd_api_key
    name: "pd_api_key"
    secret-path: 'app-sre/ci-int/pd_api_key'
    secret-values:
    - env-var: 'PD_API_KEY'
      vault-key: 'pd_api_key'

- app_sre_bot_key: &app_sre_bot_key
    name: "app_sre_bot_key"
    secret-path: 'app-sre/ansible/roles/app-sre-bot'
    secret-values:
    - env-var: 'APP_SRE_BOT_KEY'
      vault-key: 'identity'
    - env-var: 'APP_SRE_BOT_USERNAME'
      vault-key: 'user'

- slack_hook_url: &slack_hook_url
    name: "slack_hook_url"
    secret-path: 'app-sre/ci-int/slack-hook'
    secret-values:
    - env-var: 'HOOK_URL'
      vault-key: 'hook_url'

- kube_config_hive_stage: &kube_config_hive_stage
    name: "kube_config_hive_stage"
    secret-path: 'app-sre/creds/kube-configs/hive-stage'
    secret-values:
      - env-var: 'KUBE_SERVER_HIVE_STAGE'
        vault-key: 'server'
      - env-var: 'KUBE_TOKEN_HIVE_STAGE'
        vault-key: 'token'

- kube_config_hive_int: &kube_config_hive_int
    name: "kube_config_hive_int"
    secret-path: 'app-sre/creds/kube-configs/hive-integration'
    secret-values:
      - env-var: 'KUBE_SERVER_HIVE_INT'
        vault-key: 'server'
      - env-var: 'KUBE_TOKEN_HIVE_INT'
        vault-key: 'token'

- kube_config_hive_prod: &kube_config_hive_prod
    name: "kube_config_hive_prod"
    secret-path: 'app-sre/creds/kube-configs/hive-production'
    secret-values:
      - env-var: 'KUBE_SERVER_HIVE_PROD'
        vault-key: 'server'
      - env-var: 'KUBE_TOKEN_HIVE_PROD'
        vault-key: 'token'

- gitkeeper_toml: &gitkeeper_toml
    name: "gitkeeper_toml"
    secret-path: 'app-sre/ci-int/git-keeper-toml'
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: 'data_base64'
    - env-var: GPG_KEYS
      vault-key: 'gpg_keys_base64'
    - env-var: CONFIG_NETRC
      vault-key: 'netrc_base64'
