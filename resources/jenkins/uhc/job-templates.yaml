- job-template:
    id: 'uhc-integration-tests'
    name: 'uhc-integration-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    build_deploy_script_path: './run_integration_tests.sh'
    trigger_push: false
    publishers:
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_build_master

- job-template:
    id: 'ocm-integration-full-cycle-tests'
    name: 'ocm-integration-full-cycle-tests-{environment}'
    node: '{node}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    ci_cmd: './run_integration_full_cycle_tests.sh'
    cron_expression: '5 0 * * *'
    parameters:
    - string:
        name: GINKGO_FLAGS
        default: '--label-filter=!upgrade-only'
        description: 'Ginkgo flags for running the tests'
    publishers:
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_timed

