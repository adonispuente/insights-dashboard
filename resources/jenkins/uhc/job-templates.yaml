- job-template:
    id: 'uhc-integration-tests'
    name: 'uhc-integration-tests-{environment}'
    node: '{label}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_integration_tests
    ci_cmd: ./run_integration_tests.sh
    cron_expression: 0 10,22 * * *
    publishers:
    - junit:
        results: '**/**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
    <<: *gl_timed

- job-template:
    id: 'uhc-cloud-redhat-com-push-insights'
    name: '{gl_group}-{gl_project}-gl-cloud-redhat-com-push-insights-{mode}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *kube_config
        - *quay_secret_push
        - *uhc_insights_platform
    builders:
    - shell: |
        #!/bin/bash
        set -e
        ./push_to_insights.sh {mode}
    <<: *gl_build_master

- job-template:
    id: 'ocm-pr-check'
    name: '{gl_group}-{gl_project}-ocm-pr-check'
    environment: production
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *app_interface_basic_auth
        - *ocm_sandbox
        - *quay_secret_ocm_clusters_service_sandbox_admin
        - *ocm_resources_job_secret
    publishers:
    - archive:
        artifacts: 'logs/**'
        allow-empty: 'true'
    - junit:
        results: '**/junit.xml'
        test-stability: true
        claim-build: true
        measurement-plots: true
        flaky-test-reports: true
        junit-attachments: true
        allow-empty-results: true
    - html-publisher:
        name: "Integration test coverage report"
        dir: "."
        files: "coverage.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    - cobertura:
        report-file: "coverage.xml"
        only-stable: "true"
        fail-no-reports: "false"
        fail-unhealthy: "false"
        fail-unstable: "false"
        health-auto-update: "false"
        stability-auto-update: "false"
        zoom-coverage-chart: "true"
        source-encoding: "Big5"
        targets:
          - files:
              healthy: 10
              unhealthy: 20
              failing: 30
          - method:
              healthy: 50
              unhealthy: 40
              failing: 30
    - gitlab_message:
        <<: *gitlab_message_defaults
    - gitlab-notifier
    <<: *gl_pr_check
