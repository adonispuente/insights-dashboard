- uhc_integration_tests: &uhc_integration_tests
    name: 'uhc_integration_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_OFFLINE_TOKEN'
      vault-key: 'offline_token'
    - env-var: 'TEST_REGISTRATION_OFFLINE_TOKEN'
      vault-key: 'registration_offline_token'
    - env-var: 'TEST_SUPPORT_OFFLINE_TOKEN'
      vault-key: 'support_offline_token'

- uhc_insights_platform: &uhc_insights_platform
    name: 'uhc_insights_platform'
    secret-path: 'sd-uhc/insights-platform'
    secret-values:
    - env-var: 'PUSH_URL'
      vault-key: 'push.url'
    - env-var: 'PUSH_KEY'
      vault-key: 'push.key'
    - env-var: 'PUSH_HOSTKEY'
      vault-key: 'push.hostkey'

- ocm_sandbox: &ocm_sandbox
    name: 'ocm_sandbox'
    secret-path: 'sd-uhc/sandbox'
    secret-values:
    - env-var: 'SANDBOX_CONFIG'
      vault-key: 'config'
    - env-var: 'SANDBOX_PROXY'
      vault-key: 'proxy'

- quay_secret_ocm_clusters_service_sandbox_admin: &quay_secret_ocm_clusters_service_sandbox_admin
    name: "quay_secret_ocm_clusters_service_sandbox_admin"
    secret-path: 'sd-uhc/quay-app-sre-ocm-clusters-service-sandbox-admin'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'
