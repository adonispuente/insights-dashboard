- uhc_integration_tests: &uhc_integration_tests
    name: 'uhc_integration_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_OFFLINE_TOKEN'
      vault-key: 'offline_token'
    - env-var: 'TEST_REGISTRATION_OFFLINE_TOKEN'
      vault-key: 'registration_offline_token'
    - env-var: 'TEST_UHC_SUPPORT_OFFLINE_TOKEN'
      vault-key: 'support_offline_token'

- uhc_insights_platform: &uhc_insights_platform
    name: 'uhc_insights_platform'
    secret-path: 'sd-uhc/insights-platform'
    secret-values:
    - env-var: 'PUSH_URL'
      vault-key: 'push.url'
    - env-var: 'PUSH_KEY'
      vault-key: 'push.key'
    - env-var: 'PUSH_HOSTKEY'
      vault-key: 'push.hostkey'
