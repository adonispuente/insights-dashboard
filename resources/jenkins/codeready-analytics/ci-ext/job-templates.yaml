- job-template:
    id: 'codeready-analytics-e2e'
    job_suffix: '-e2e-build-push'
    name: '{gh_org}-{gh_repo}-gh-build-{branch}{job_suffix}'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *3scale-user-key
        - *registered-user-uuid
        - *snyk_api_token
    <<: *gh_build_master
