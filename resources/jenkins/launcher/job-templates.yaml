- job-template:
    id: 'gh-build-master-launcher-quarkus'
    name: '{gh_org}-{gh_repo}-gh-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *kube_config
        - *launcher_quay_secret_push
    <<: *gh_build_master
