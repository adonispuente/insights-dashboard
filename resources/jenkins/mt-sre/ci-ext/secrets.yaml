- quay_secret_mtsre_push: &quay_secret_mtsre_push
    name: "quay_secret_mtsre_push"
    secret-path: 'mt-sre/quay/mtsre-push'
    engine-version: 2
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'
