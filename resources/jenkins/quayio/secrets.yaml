- quayio_backup_ecr: &quayio_backup_ecr
    name: "quayio_backup_ecr"
    secret-path: 'app-sre/integrations-output/terraform-resources/quay-p-ue1/quay/quayio-backup'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws_access_key_id
    - env-var: 'AWS_REGION'
      vault-key: aws_region
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws_secret_access_key
    - env-var: 'BACKUP_REPO_URL'
      vault-key: 'url'

- quayio_secret_push: &quayio_secret_push
    name: "quayio_secret_push"
    secret-path: 'app-sre/quay/{quay_org}-push'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'
