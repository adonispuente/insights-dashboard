- job-template:
    id: 'gh-build-master-quayio'
    name: '{gh_org}-{gh_repo}-gh-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *quayio_backup_ecr
        - *kube_config
        - *quay_secret_push
        - *app_sre_bot_push_token
    <<: *gh_build_master
