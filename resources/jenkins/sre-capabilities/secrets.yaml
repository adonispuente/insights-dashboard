- app_interface_instance_s3: &app_interface_instance_s3
    name: "app_interface_instance_s3"
    secret-path: '{s3_bucket_secret_path}'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws_access_key_id
    - env-var: 'AWS_REGION'
      vault-key: aws_region
    - env-var: 'AWS_S3_BUCKET'
      vault-key: bucket
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws_secret_access_key

- app_interface_instance_reconcile_toml: &app_interface_instance_reconcile_toml
    name: "app_interface_instance_reconcile_toml"
    secret-path: '{ci_toml_secret_path}'
    engine-version: 2
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: data_base64

- app_interface_instance_state: &app_interface_instance_state
    name: "app_interface_instance_state"
    secret-path: '{state_bucket_secret_path}'
    secret-values:
      - env-var: 'app_interface_state_bucket'
        vault-key: 'AWS_S3_BUCKET'
      - env-var: 'app_interface_state_bucket_account'
        vault-key: 'AWS_ACCOUNT_NAME'

- app_interface_instance_basic_auth: &app_interface_instance_basic_auth
    name: "app_interface_instance_basic_auth"
    secret-path: '{qontract_server_auth_secret_path}'
    engine-version: 2
    secret-values:
    - env-var: 'GRAPHQL_SERVER_BASE_URL'
      vault-key: base_url
    - env-var: 'GRAPHQL_USERNAME'
      vault-key: username
    - env-var: 'GRAPHQL_PASSWORD'
      vault-key: password
    - env-var: 'ENVIRONMENT'
      vault-key: environment
