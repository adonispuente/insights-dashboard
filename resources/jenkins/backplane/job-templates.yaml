- job-template:
    id: 'ims-backplane-cli-gl-pr-check'
    name: 'ims-backplane-cli-gl-pr-check'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *sre-platform-bot
    <<: *gl-pr-check

- job-template:
      id: 'ims-backplane-cli-gl-build-master'
      name: 'ims-backplane-cli-gl-build-master'
      wrappers:
      - timeout_wrapper:
          timeout: '{timeout}'
      - ansicolor
      - vault-secrets:
          <<: *vault_defaults
          secrets:
          - *sre-platform-bot
      <<: *gl-build-master
