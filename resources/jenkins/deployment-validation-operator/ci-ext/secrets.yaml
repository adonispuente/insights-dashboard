- quay_secret_dvo_push: &quay_secret_dvo_push
    name: "quay_secret_dvo_push"
    secret-path: 'app-sre/quay/deployment-validation-operator-push'
    engine-version: 2
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'
