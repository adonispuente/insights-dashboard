- kube_config: &kube_config
    name: "kube_config"
    secret-path: 'app-sre/creds/kube-configs/{kube_cluster}'
    secret-values:
      - env-var: 'KUBE_SERVER'
        vault-key: 'server'
      - env-var: 'KUBE_TOKEN'
        vault-key: 'token'

- quay_secret_push: &quay_secret_push
    name: "quay_secret_push"
    secret-path: 'app-sre/quay/{quay_org}-push'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- quay_secret_pull: &quay_secret_pull
    name: "quay_secret_pull"
    secret-path: 'app-sre/quay/{quay_org}-pull'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- 3scale_api: &3scale_api
    name: "3scale_api"
    secret-path: 'app-sre/creds/3scale-api'
    secret-values:
      - env-var: 'API_GATEWAY_URL'
        vault-key: 'API_GATEWAY_URL'
      - env-var: 'API_GATEWAY_USER_KEY'
        vault-key: 'API_GATEWAY_USER_KEY'

- goreleaser: &goreleaser
    name: "goreleaser"
    secret-path: 'app-sre/ci-ext/app-sre-bot-goreleaser-token'
    secret-values:
      - env-var: 'GITHUB_TOKEN'
        vault-key: 'token'

- pypi: &pypi
    name: "pypi"
    secret-path: 'app-sre/ci-ext/app-sre-pypi'
    secret-values:
      - env-var: 'TWINE_USERNAME'
        vault-key: 'username'
      - env-var: 'TWINE_PASSWORD'
        vault-key: 'password'

- github_api: &github_api
    name: "github_api"
    secret-path: 'app-sre/creds/github_api'
    secret-values:
      - env-var: 'GITHUB_API'
        vault-key: 'url'

- backup_ecr_push_creds: &backup_ecr_push_creds
    name: "backup_ecr_push_creds"
    secret-path: 'app-sre/integrations-output/aws-ecr-image-pull-secrets/{backup_ecr_push_creds_account_region}/basic-auth'
    secret-values:
    - env-var: 'BACKUP_USER'
      vault-key: user
    - env-var: 'BACKUP_TOKEN'
      vault-key: token
    - env-var: 'BACKUP_URL'
      vault-key: 'url'

- app_interface_creds: &app_interface_creds
    name: "app_interface_creds"
    secret-path: 'app-sre/creds/app-interface/production/basic-auth'
    secret-values:
    - env-var: 'APP_INTERFACE_BASE_URL'
      vault-key: base_url
    - env-var: 'APP_INTERFACE_USERNAME'
      vault-key: username
    - env-var: 'APP_INTERFACE_PASSWORD'
      vault-key: password

- app_sre_ci_trigger_jobs_bot: &app_sre_ci_trigger_jobs_bot
    name: "app_sre_ci_trigger_jobs_bot"
    secret-path: 'app-sre/creds/app-sre-ci-trigger-jobs-bot'
    secret-values:
    - env-var: JENKINS_TOKEN
      vault-key: 'token'
