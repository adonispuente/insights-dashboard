- quay_secret_push: &quay_secret_push
    name: "quay_secret_push"
    secret-path: 'app-sre/quay/{quay_org}-push'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- quay_secret_pull: &quay_secret_pull
    name: "quay_secret_pull"
    secret-path: 'app-sre/quay/{quay_org}-pull'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

- 3scale_api: &3scale_api
    name: "3scale_api"
    secret-path: 'app-sre/creds/3scale-api'
    secret-values:
      - env-var: 'API_GATEWAY_URL'
        vault-key: 'API_GATEWAY_URL'
      - env-var: 'API_GATEWAY_USER_KEY'
        vault-key: 'API_GATEWAY_USER_KEY'

- goreleaser: &goreleaser
    name: "goreleaser"
    secret-path: 'app-sre/ci-ext/app-sre-bot-goreleaser-token'
    secret-values:
      - env-var: 'GITHUB_TOKEN'
        vault-key: 'token'

- goreleaser_gitlab: &goreleaser_gitlab
    name: "goreleaser_gitlab"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
      - env-var: 'GITLAB_TOKEN'
        vault-key: 'gitlab-token'

- pypi: &pypi
    name: "pypi"
    secret-path: 'app-sre/ci-ext/app-sre-pypi'
    secret-values:
      - env-var: 'TWINE_USERNAME'
        vault-key: 'token_username'
      - env-var: 'TWINE_PASSWORD'
        vault-key: 'token'

- github_api: &github_api
    name: "github_api"
    secret-path: 'app-sre/creds/github_api'
    secret-values:
      - env-var: 'GITHUB_API'
        vault-key: 'url'

- backup_ecr_push_creds: &backup_ecr_push_creds
    name: "backup_ecr_push_creds"
    secret-path: 'app-sre/integrations-output/aws-ecr-image-pull-secrets/{backup_ecr_push_creds_account_region}/basic-auth'
    secret-values:
    - env-var: 'BACKUP_USER'
      vault-key: user
    - env-var: 'BACKUP_TOKEN'
      vault-key: token
    - env-var: 'BACKUP_URL'
      vault-key: 'url'

- app_interface_creds: &app_interface_creds
    name: "app_interface_creds"
    secret-path: 'app-sre/creds/app-interface/production/basic-auth'
    secret-values:
    - env-var: 'APP_INTERFACE_BASE_URL'
      vault-key: base_url
    - env-var: 'APP_INTERFACE_USERNAME'
      vault-key: username
    - env-var: 'APP_INTERFACE_PASSWORD'
      vault-key: password

- app_sre_ci_trigger_jobs_bot: &app_sre_ci_trigger_jobs_bot
    name: "app_sre_ci_trigger_jobs_bot"
    secret-path: 'app-sre/creds/app-sre-ci-trigger-jobs-bot'
    secret-values:
    - env-var: JENKINS_TOKEN
      vault-key: 'token'

- app_interface_state: &app_interface_state
    name: "app_interface_state"
    secret-path: 'app-sre/creds/app-interface/production/s3'
    secret-values:
      - env-var: 'app_interface_state_bucket'
        vault-key: 'AWS_S3_BUCKET'
      - env-var: 'app_interface_state_bucket_account'
        vault-key: 'AWS_ACCOUNT_NAME'

- gitlab_pr_submitter: &gitlab_pr_submitter
    name: "gitlab_pr_submitter"
    secret-path: 'app-sre/ci-int/gitlab_pr_submitter'
    secret-values:
      - env-var: 'gitlab_pr_submitter_queue_url'
        vault-key: 'gitlab_pr_submitter_queue_url'

- packer-account: &packer-account
    name: "packer-account"
    secret-path: 'app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-sre-ci/packer'
    secret-values:
    - env-var: 'PACKER_AWS_ACCESS_KEY_ID'
      vault-key: aws_access_key_id
    - env-var: 'PACKER_AWS_SECRET_ACCESS_KEY'
      vault-key: aws_secret_access_key

- gitlab_fork_compliance_reconcile_toml: &gitlab_fork_compliance_reconcile_toml
    name: "gitlab_fork_compliance_reconcile_toml"
    secret-path: 'app-sre/ci-int/gitlab-fork-compliance-approle-creds'
    secret-values:
    - env-var: APP_INTERFACE_CONFIG_TOML
      vault-key: 'config.toml.base64'

- platform_changelog_stage_jenkins_jobs_sa_token: &platform_changelog_stage_jenkins_jobs_sa_token
    name: 'platform_changelog_jenkins_jobs_sa_token'
    secret-path: 'app-sre/integrations-output/openshift-serviceaccount-tokens/appsrep05ue1/app-sre-pipeline-utils/platform-changelog-stage-jenkins-jobs-sa-token'
    secret-values:
    - env-var: 'PLATFORM_CHANGELOG_TOKEN'
      vault-key: 'token'
