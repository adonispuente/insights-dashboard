- osd-operator-status-telemeter: &osd-operator-status-telemeter
    name: "telemeter-token"
    secret-path: 'osd-sre-cicd/ci-int/telemeter-credentials'
    secret-values:
    - env-var: 'TELEMETER_TOKEN'
      vault-key: token

- srep_privatelink_aws_credentials: &srep_privatelink_aws_credentials
    name: "srep-privatelink-aws-credentials"
    secret-path: "osd-sre-cicd/ci-int/aws-privatelink-credentials"
    secret-values:
      - env-var: "SREP_PRIVATELINK_STAGE_AWS_ACCESS_KEY_ID"
        vault-key: "STAGE_AWS_ACCESS_KEY_ID"
      - env-var: "SREP_PRIVATELINK_STAGE_AWS_SECRET_ACCESS_KEY"
        vault-key: "STAGE_AWS_SECRET_ACCESS_KEY"
      - env-var: "SREP_PRIVATELINK_PROD_AWS_ACCESS_KEY_ID"
        vault-key: "PROD_AWS_ACCESS_KEY_ID"
      - env-var: "SREP_PRIVATELINK_PROD_AWS_SECRET_ACCESS_KEY"
        vault-key: "PROD_AWS_SECRET_ACCESS_KEY"

- srep_pagerduty_credentials: &srep_pagerduty_credentials
    name: "srep-pagerduty-credentials"
    secret-path: "osd-sre/hive-production/pagerduty-operator/pagerduty-api-key"
    secret-values:
      - env-var: "SREP_PAGERDUTY_TOKEN"
        vault-key: "PAGERDUTY_TOKEN"
