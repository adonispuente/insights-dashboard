- osd-operator-status-telemeter: &osd-operator-status-telemeter
    name: "telemeter-token"
    secret-path: 'osd-sre-cicd/ci-int/telemeter-credentials'
    secret-values:
    - env-var: 'TELEMETER_TOKEN'
      vault-key: token

- srep_privatelink_aws_credentials: &srep_privatelink_aws_credentials
    name: "srep-privatelink-aws-credentials"
    secret-path: "osd-sre-cicd/ci-int/aws-privatelink-credentials"
    secret-values:
      - env-var: "SREP_PRIVATELINK_STAGE_AWS_ACCESS_KEY_ID"
        vault-key: "STAGE_AWS_ACCESS_KEY_ID"
      - env-var: "SREP_PRIVATELINK_STAGE_AWS_SECRET_ACCESS_KEY"
        vault-key: "STAGE_AWS_SECRET_ACCESS_KEY"
      - env-var: "SREP_PRIVATELINK_PROD_AWS_ACCESS_KEY_ID"
        vault-key: "PROD_AWS_ACCESS_KEY_ID"
      - env-var: "SREP_PRIVATELINK_PROD_AWS_SECRET_ACCESS_KEY"
        vault-key: "PROD_AWS_SECRET_ACCESS_KEY"

- srep_backplane_bastion_ldap_creds: &srep_backplane_bastion_ldap_creds
    name: "srep-backplane-bastion-ldap-creds"
    secret-path: "osd-sre-cicd/ci-int/ldap/read-only"
    secret-values:
      - env-var: "PKR_VAR_sssd_ldap_default_bind_dn"
        vault-key: "BIND_DN"
      - env-var: "PKR_VAR_sssd_ldap_default_authtok"
        vault-key: "BIND_PASSWORD"

- srep_backplane_bastion_splunk_creds: &srep_backplane_bastion_splunk_creds
    name: "srep-backplane-bastion-splunk-creds"
    secret-path: "osd-sre-cicd/ci-int/splunk-forwarder-creds"
    secret-values:
      - env-var: "PKR_VAR_splunk_tls_pwd"
        vault-key: "client-tls-pwd"

- srep_backplane_bastion_ssh_host_keys: &srep_backplane_bastion_ssh_host_keys
    name: "srep-backplane-bastion-ssh-host-keys"
    secret-path: "osd-sre-cicd/ci-int/backplane-ssh-host-keys"
    secret-values:
      - env-var: "TF_VAR_int_rsa_private_key"
        vault-key: "TF_VAR_int_rsa_private_key"
      - env-var: "TF_VAR_int_ecdsa_private_key"
        vault-key: "TF_VAR_int_ecdsa_private_key"
      - env-var: "TF_VAR_stage_rsa_private_key"
        vault-key: "TF_VAR_stage_rsa_private_key"
      - env-var: "TF_VAR_stage_ecdsa_private_key"
        vault-key: "TF_VAR_stage_ecdsa_private_key"
      - env-var: "TF_VAR_prod_rsa_private_key"
        vault-key: "TF_VAR_prod_rsa_private_key"
      - env-var: "TF_VAR_prod_ecdsa_private_key"
        vault-key: "TF_VAR_prod_ecdsa_private_key"

- srep_pagerduty_credentials: &srep_pagerduty_credentials
    name: "srep-pagerduty-credentials"
    secret-path: "osd-sre-cicd/ci-int/pagerduty-credentials"
    secret-values:
      - env-var: "SREP_PAGERDUTY_TOKEN"
        vault-key: "SREP_PAGERDUTY_TOKEN"

- redhat-registry-io-pull: &redhat-registry-io-pull
    name: "redhat-registry-io-pull"
    secret-path: "app-sre/ci-int/redhat-registry-io-pull"
    secret-values:
      - env-var: "REGISTRY_RH_IO_USER"
        vault-key: user
      - env-var: REGISTRY_RH_IO_TOKEN
        vault-key: token

- custom-catalog-source-credentials: &custom-catalog-source-credentials
    name: "custom-catalog-source-credentials"
    secret-path: "osd-sre-cicd/ci-int/custom-catalog-source/certificates"
    secret-values:
      - env-var: "PYXIS_CERT"
        vault-key: "custom-catalog-source-index-builder.crt"
      - env-var: "PYXIS_KEY"
        vault-key: "custom-catalog-source-index-builder.key"
