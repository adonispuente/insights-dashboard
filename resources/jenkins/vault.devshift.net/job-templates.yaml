- job-template:
    id: 'gl-test-vault-devshift-net-stage-access'
    name: 'gl-test-vault-devshift-net-stage-access'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        vault-url: 'https://vault.stage.devshift.net'
        credentials-id: 'vault-creds-stage'
        secrets:
          - secret-path: 'app-sre/creds/access-test'
            secret-values:
              - env-var: 'KEY_ONE'
                vault-key: KEY_ONE
              - env-var: 'KEY_TWO'
                vault-key: KEY_TWO
