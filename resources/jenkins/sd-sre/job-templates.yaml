- job-template:
    id: 'operator-curator'
    name: '{gh_org}-{gh_repo}-operator-curator'
    ci_cmd: ./curator.py --app-token $BASIC_QUAY --oauth-token $CURATOR_OAUTH
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    builders:
    - shell: |
        {ci_cmd}
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *curator_oauth
    triggers:
    - timed: |
        {cron_expression}
    <<: *gh_checkout
