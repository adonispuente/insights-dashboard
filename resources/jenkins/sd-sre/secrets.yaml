- curator_oauth: &curator_oauth
    name: "curator-oauth"
    secret-path: "osd-sre-cicd/ci-ext/curator-oauth"
    secret-values:
      - env-var: "CURATOR_OAUTH"
        vault-key: "curator-oauth"
      - env-var: "BASIC_QUAY"
        vault-key: "basic-quay"
- aws_account_operator_ci: &aws_account_operator_ci
    name: "aws-account-operator-ci"
    secret-path: "osd-sre-cicd/ci-ext/aws-account-operator-ci"
    secret-values:
      - env-var: "AWS_ACCESS_KEY_ID"
        vault-key: "aws_access_key_id"
      - env-var: "AWS_SECRET_ACCESS_KEY"
        vault-key: "aws_secret_access_key"
- ocm_refresh_token: &ocm_refresh_token
    name: "ocm-refresh-token"
    secret-path: "osd-sre-cicd/ci-ext/ocm-refresh-token"
    secret-values:
      - env-var: "OCM_TOKEN"
        vault-key: "ocm-refresh-token"
