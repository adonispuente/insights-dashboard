- job-template:
    id: 'gl-pr-check-app-interface'
    name: '{gl_group}-{gl_project}-gl-pr-check'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_toml
        - *vault_manager_creds
        - *push_gateway_basic_auth
        - *app_interface_state
        - *github_api
    success_note_url_path: 'app-interface_20JSON_20validation'
    publishers:
    - gitlab_message:
        <<: *gitlab_message_defaults
    - gitlab-notifier
    - archive:
        artifacts: 'temp/reports/**'
    - html-publisher:
        name: "app-interface JSON validation"
        dir: "temp/reports/"
        files: "index.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    <<: *gl_pr_check

- job-template:
    id: 'gl-build-master-app-interface'
    name: '{gl_group}-{gl_project}-gl-build-master{job_type}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_toml
        - *app_interface_s3
        - *app_interface_basic_auth
        - *push_gateway_basic_auth
    publishers:
    - archive:
        artifacts: 'reports/**'
    <<: *gl_build_master

- job-template:
    id: 'gl-periodic-job-app-interface'
    name: '{gl_group}-{gl_project}-gl-periodic-job-{job_type}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_toml
        - *gitlab_pr_submitter
        - *vault_manager_creds
        - *app_interface_basic_auth
        - *push_gateway_basic_auth
        - *github_api
        - *app_interface_state
        - *app_interface_cloudwatch
    publishers:
    - archive:
        artifacts: 'reports/**'
    - post-tasks:
      - matches:
        - log-text: ""
          operator: AND
        script: |
          LOG_DIR=logs
          source ./hack/runners.sh
          send_log
    <<: *gl_timed
