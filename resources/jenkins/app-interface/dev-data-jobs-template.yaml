# this job template is a copy of gl-pr-check-app-interface but with
# a reduced set of secrets since we don't have them yet for app-interface dev-data
- job-template:
    id: 'gl-pr-check-app-interface-dev-data'
    name: '{gl_group}-{gl_project}-gl-pr-check{job_type}'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *reconcile_dev_data_toml
        - *env_based_app_interface_state
        - *github_api
        - *app_interface_s3
    success_note_url_path: 'app-interface_20JSON_20validation'
    num_to_keep: 5000
    publishers:
    - gitlab_message:
        <<: *gitlab_message_defaults
    - gitlab-notifier
    - archive:
        artifacts: 'temp/reports/**'
    - html-publisher:
        name: "app-interface JSON validation"
        dir: "temp/reports/"
        files: "index.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    - html-publisher:
        name: "app-interface test data JSON validation"
        dir: "temp/reports-test-data/"
        files: "index.html"
        keep-all: true
        allow-missing: true
        link-to-last-build: true
    <<: *gl_pr_check
