- app_interface_s3_staging: &app_interface_s3_staging
    name: "app_interface_s3_staging"
    secret-path: 'app-sre/ci-int/app-interface-s3-staging'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID_STAGING'
      vault-key: AWS_ACCESS_KEY_ID
    - env-var: 'AWS_REGION_STAGING'
      vault-key: AWS_REGION
    - env-var: 'AWS_S3_BUCKET_STAGING'
      vault-key: AWS_S3_BUCKET
    - env-var: 'AWS_S3_KEY_STAGING'
      vault-key: AWS_S3_KEY
    - env-var: 'AWS_SECRET_ACCESS_KEY_STAGING'
      vault-key: AWS_SECRET_ACCESS_KEY

- app_interface_s3_production: &app_interface_s3_production
    name: "app_interface_s3_production"
    secret-path: 'app-sre/ci-int/app-interface-s3-production'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID_PRODUCTION'
      vault-key: AWS_ACCESS_KEY_ID
    - env-var: 'AWS_REGION_PRODUCTION'
      vault-key: AWS_REGION
    - env-var: 'AWS_S3_BUCKET_PRODUCTION'
      vault-key: AWS_S3_BUCKET
    - env-var: 'AWS_S3_KEY_PRODUCTION'
      vault-key: AWS_S3_KEY
    - env-var: 'AWS_SECRET_ACCESS_KEY_PRODUCTION'
      vault-key: AWS_SECRET_ACCESS_KEY

- reconcile_toml: &reconcile_toml
    name: "reconcile_toml"
    secret-path: 'app-sre/ci-int/qontract-reconcile-toml'
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: 'data_base64'

- gitlab_token: &gitlab_token
    name: "gitlab_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: GITLAB_TOKEN
      vault-key: 'gitlab-token'

