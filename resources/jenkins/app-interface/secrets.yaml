- app_interface_s3: &app_interface_s3
    name: "app_interface_s3"
    secret-path: 'app-sre/creds/app-interface/{environment}/s3'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: AWS_ACCESS_KEY_ID
    - env-var: 'AWS_REGION'
      vault-key: AWS_REGION
    - env-var: 'AWS_S3_BUCKET'
      vault-key: AWS_S3_BUCKET
    - env-var: 'AWS_S3_KEY'
      vault-key: AWS_S3_KEY
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: AWS_SECRET_ACCESS_KEY

- app_interface_cloudwatch: &app_interface_cloudwatch
    name: "app_interface_cloudwatch"
    secret-path: 'app-sre/integrations-output/terraform-resources/app-sre-prod-01/app-interface-production/app-interface-cloudwatch'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws_access_key_id
    - env-var: 'AWS_DEFAULT_REGION'
      vault-key: aws_region
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws_secret_access_key
    - env-var: 'LOG_GROUP_NAME'
      vault-key: log_group_name

- app_interface_basic_auth: &app_interface_basic_auth
    name: "app_interface_basic_auth"
    secret-path: 'app-sre/creds/app-interface/{environment}/basic-auth'
    secret-values:
    - env-var: 'GRAPHQL_SERVER_BASE_URL'
      vault-key: base_url
    - env-var: 'GRAPHQL_USERNAME'
      vault-key: username
    - env-var: 'GRAPHQL_PASSWORD'
      vault-key: password
    - env-var: 'ENVIRONMENT'
      vault-key: environment

- push_gateway_basic_auth: &push_gateway_basic_auth
    name: "push_gateway_basic_auth"
    secret-path: 'app-sre/creds/push-gateway/{environment}/basic-auth'
    secret-values:
    - env-var: 'PUSHGW_CREDS'
      vault-key: credentials_b64
    - env-var: 'PUSHGW_URL'
      vault-key: server

- vault_manager_creds: &vault_manager_creds
    name: "vault_manager_creds"
    secret-path: 'app-sre/ci-int/vault-manager-creds'
    secret-values:
      - env-var: 'VAULT_MANAGER_ROLE_ID'
        vault-key: 'role_id'
      - env-var: 'VAULT_MANAGER_SECRET_ID'
        vault-key: 'secret_id'

- user_validator_creds: &user_validator_creds
    name: "user_validator_creds"
    secret-path: 'app-sre/ci-int/user-validator-creds'
    secret-values:
      - env-var: 'USER_VALIDATOR_ROLE_ID'
        vault-key: 'role_id'
      - env-var: 'USER_VALIDATOR_SECRET_ID'
        vault-key: 'secret_id'

- app_interface_unleash: &app_interface_unleash
    name: "app_interface_unleash"
    secret-path: 'app-sre/unleash/app-interface-token'
    secret-values:
      - env-var: 'UNLEASH_API_URL'
        vault-key: 'API_URL'
      - env-var: 'UNLEASH_CLIENT_ACCESS_TOKEN'
        vault-key: 'CLIENT_ACCESS_TOKEN'

- git_partition_sync: &git_partition_sync
    name: "git_partition_sync"
    secret-path: 'app-sre/creds/git-partition-sync'
    secret-values:
      - env-var: 'GIT_SYNC_AWS_ACCESS_KEY_ID'
        vault-key: 'aws.access.key.id'
      - env-var: 'GIT_SYNC_AWS_SECRET_ACCESS_KEY'
        vault-key: 'aws.secret.access.key'
      - env-var: 'GIT_SYNC_AWS_REGION'
        vault-key: 'aws.region'
      - env-var: 'GIT_SYNC_AWS_S3_BUCKET'
        vault-key: 'aws.s3.bucket'
      - env-var: 'GIT_SYNC_GITLAB_BASE_URL'
        vault-key: 'gitlab.url'
      - env-var: 'GIT_SYNC_GITLAB_USERNAME'
        vault-key: 'gitlab.username'
      - env-var: 'GIT_SYNC_GITLAB_TOKEN'
        vault-key: 'gitlab.token'
      - env-var: 'GIT_SYNC_PUBLIC_KEY'
        vault-key: 'public.key'

- env_based_app_interface_state: &env_based_app_interface_state
    name: "env_based_app_interface_state"
    secret-path: 'app-sre/creds/app-interface/{environment}/s3'
    secret-values:
      - env-var: 'app_interface_state_bucket'
        vault-key: 'AWS_S3_BUCKET'
      - env-var: 'app_interface_state_bucket_account'
        vault-key: 'AWS_ACCOUNT_NAME'
