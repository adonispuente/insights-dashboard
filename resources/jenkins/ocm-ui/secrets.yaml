- ocm_selenium_tests: &ocm_selenium_tests
    name: 'ocm_selenium_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_SELENIUM_NOANYQUOTA_USERNAME'
      vault-key: 'test_selenium_noanyquota_username'
    - env-var: 'TEST_SELENIUM_NOANYQUOTA_PASSWORD'
      vault-key: 'test_selenium_noanyquota_password'
    - env-var: 'TEST_SELENIUM_WITHQUOTA_USER'
      vault-key: 'test_selenium_withquota_user'
    - env-var: 'TEST_SELENIUM_WITHQUOTA_PASSWORD'
      vault-key: 'test_selenium_withquota_password'

- ocm_qe_cypress_tests: &ocm_qe_cypress_tests
    name: 'ocm_qe_cypress_tests'
    secret-path: 'sd-uhc/integration-tests/{environment}'
    secret-values:
    - env-var: 'TEST_CYPRESS_QE_ORGADMIN_USER'
      vault-key: 'test_cypress_qe_orgadmin_user'
    - env-var: 'TEST_CYPRESS_QE_ORGADMIN_PASSWORD'
      vault-key: 'test_cypress_qe_orgadmin_password'
    - env-var: 'TEST_CYPRESS_QE_ORGADMIN_OFFLINE_TOKEN'
      vault-key: 'test_cypress_qe_orgadmin_offline_token'
