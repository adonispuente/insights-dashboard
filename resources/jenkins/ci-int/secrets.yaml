- app_sre_bot_push_token: &app_sre_bot_push_token
    name: "app_sre_bot_push_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: 'APP_SRE_BOT_PUSH_TOKEN'
      vault-key: 'gitlab-token'
    - env-var: 'APP_SRE_BOT_USER'
      vault-key: 'user'
    - env-var: 'APP_SRE_BOT_EMAIL'
      vault-key: 'email'

- reconcile_toml: &reconcile_toml
    name: "reconcile_toml"
    secret-path: 'app-sre/ci-int/qontract-reconcile-toml'
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: 'data_base64'

- github_token: &github_token
    name: "github_token"
    secret-path: 'app-sre/creds/github-app-sre-bot'
    secret-values:
    - env-var: 'GITHUB_TOKEN'
      vault-key: 'app-sre-jenkins-ci-int-token'

- gitlab_token: &gitlab_token
    name: "gitlab_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: GITLAB_TOKEN
      vault-key: 'gitlab-token'
    - env-var: GITLAB_SERVER
      vault-key: 'gitlab-server'

- gitlab_token_iqe_bot: &gitlab_token_iqe_bot
    name: "gitlab_token_iqe_bot"
    secret-path: 'insights/secrets/qe/global/gitlab-sa'
    engine-version: 2
    secret-values:
    - env-var: GITLAB_TOKEN_IQE_BOT
      vault-key: 'token'
    - env-var: GITLAB_HOST_IQE_BOT
      vault-key: 'host'

- cna_credentials: &cna_credentials
    name: "cna_credentials"
    secret-path: 'cna-ci/staging'
    secret-values:
    - env-var: 'CNA_TEST_ARN'
      vault-key: 'CNA_TEST_ARN'

- clusterimageset_run_aws_credentials: &clusterimageset_run_aws_credentials
    name: "clusterimageset-run-aws-credentials"
    secret-path: "osd-sre-cicd/ci-int/clusterimageset-run"
    secret-values:
      - env-var: "ROSA_MARKETPLACE_PROD_AWS_ACCESS_KEY_ID"
        vault-key: "ROSA_MARKETPLACE_PROD_AWS_ACCESS_KEY_ID"
      - env-var: "ROSA_MARKETPLACE_PROD_AWS_SECRET_ACCESS_KEY"
        vault-key: "ROSA_MARKETPLACE_PROD_AWS_SECRET_ACCESS_KEY"
      - env-var: "ROSA_MARKETPLACE_STAGE_AWS_ACCESS_KEY_ID"
        vault-key: "ROSA_MARKETPLACE_STAGE_AWS_ACCESS_KEY_ID"
      - env-var: "ROSA_MARKETPLACE_STAGE_AWS_SECRET_ACCESS_KEY"
        vault-key: "ROSA_MARKETPLACE_STAGE_AWS_SECRET_ACCESS_KEY"

- clusterimageset_run_prom_token: &clusterimageset_run_prom_token
    name: "clusterimageset-run-prom-token"
    secret-path: "osd-sre-cicd/ci-int/clusterimageset-run"
    secret-values:
      - env-var: "OSDE2E_PROMETHEUS_BEARER_TOKEN"
        vault-key: "OSDE2E_PROMETHEUS_BEARER_TOKEN"

- ansible-reader-role-creds: &ansible-reader-role-creds
    name: "ansible-reader-role-creds"
    secret-path: "app-sre/creds/ansible-reader-role-creds"
    secret-values:
      - env-var: "VAULT_ROLE_ID"
        vault-key: "role_id"
      - env-var: "VAULT_SECRET_ID"
        vault-key: "secret_id"
