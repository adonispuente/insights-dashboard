- app_sre_bot_push_token: &app_sre_bot_push_token
    name: "app_sre_bot_push_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: 'APP_SRE_BOT_PUSH_TOKEN'
      vault-key: 'gitlab-token'
    - env-var: 'APP_SRE_BOT_USER'
      vault-key: 'user'
    - env-var: 'APP_SRE_BOT_EMAIL'
      vault-key: 'email'

- reconcile_toml: &reconcile_toml
    name: "reconcile_toml"
    secret-path: 'app-sre/ci-int/qontract-reconcile-toml'
    secret-values:
    - env-var: CONFIG_TOML
      vault-key: 'data_base64'

- github_token: &github_token
    name: "github_token"
    secret-path: 'app-sre/creds/github-app-sre-bot'
    secret-values:
    - env-var: 'GITHUB_TOKEN'
      vault-key: 'app-sre-jenkins-ci-int-token'

- gitlab_token: &gitlab_token
    name: "gitlab_token"
    secret-path: 'app-sre/ci-int/gitlab-token'
    secret-values:
    - env-var: GITLAB_TOKEN
      vault-key: 'gitlab-token'
    - env-var: GITLAB_SERVER
      vault-key: 'gitlab-server'
