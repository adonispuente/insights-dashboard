- local_defaults: &local_defaults
    name: 'global'
    gitlab_ssh_credentials: 'f4718b82-0cb2-47ef-aea2-dadae3f050a5'
    github_ssh_credentials: '7f355d89-acdc-430f-b521-dc5d47f9a17f'
    source_branch_env_var_name: 'gitlabSourceBranch'
    github_hooks: false

- publisher:
    name: "gitlab_message"
    publishers:
    - gitlab-message:
        success-note: true
        success-note-text: "Build success, build url: ${{BUILD_URL}}{success_note_url_path}"
        failure-note: true
        failure-note-text: "Build failed, build url: ${{BUILD_URL}}{failure_note_url_path}"
        unstable-note: true
        unstable-note-text: "The build is unstable, build url: ${{BUILD_URL}}{unstable_note_url_path}"
