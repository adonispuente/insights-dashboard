                fi
                echo "'cico node get' failed, trying again in 60s ($n/15)"
                n=$[$n+1]
                sleep 60
            done
            echo 'Using Host' $CICO_hostname

            cp ~/cico-tools/env-toolkit .
            ./env-toolkit dump -f jenkins-env.json
            env > jenkins-env

