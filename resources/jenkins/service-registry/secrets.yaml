- srs_fleet_manager_pr_check: &srs_fleet_manager_pr_check
    name: "srs_fleet_manager_pr_check"
    secret-path: "managed-services-ci/service-registry/integration-tests"
    secret-values:
      - env-var: MAS_SSO_CLIENT_ID
        vault-key: MAS_SSO_CLIENT_ID
      - env-var: MAS_SSO_CLIENT_SECRET
        vault-key: MAS_SSO_CLIENT_SECRET
- service_registry_perf_test_stage: &service_registry_perf_test_stage
    name: "service_registry_perf_test_stage"
    secret-path: "managed-services-ci/service-registry/performance-tests-stage"
    secret-values:
      - env-var: ADMIN_CLIENT_ID
        vault-key: ADMIN_CLIENT_ID
      - env-var: ADMIN_CLIENT_SECRET
        vault-key: ADMIN_CLIENT_SECRET
      - env-var: DEV_CLIENT_ID
        vault-key: DEV_CLIENT_ID
      - env-var: DEV_CLIENT_SECRET
        vault-key: DEV_CLIENT_SECRET
      - env-var: FLEET_MANAGER_URL
        vault-key: FLEET_MANAGER_URL
      - env-var: OCM_URL
        vault-key: OCM_URL
      - env-var: OFFLINE_TOKEN
        vault-key: OFFLINE_TOKEN
      - env-var: TEST_RESULTS_GITHUB_EMAIL
        vault-key: TEST_RESULTS_GITHUB_EMAIL
      - env-var: TEST_RESULTS_GITHUB_PASS
        vault-key: TEST_RESULTS_GITHUB_PASS
      - env-var: TEST_RESULTS_GITHUB_REPO
        vault-key: TEST_RESULTS_GITHUB_REPO
      - env-var: TEST_RESULTS_GITHUB_USER
        vault-key: TEST_RESULTS_GITHUB_USER
      - env-var: TOKEN_URL
        vault-key: TOKEN_URL
