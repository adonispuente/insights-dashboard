- job-template:
    id: 'keycloak-interface-build-master'
    name: '{gl_group}-{gl_project}-gl-build-master'
    branch: main
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *kcm_secret
    <<: *gl_build_master

- job-template:
    id: 'keycloak-interface-build-demo'
    name: '{gl_group}-{gl_project}-gl-build-demo'
    branch: demo
    wrappers:
