- job-template:
    id: 'keycloak-interface-build-master'
    name: '{gl_group}-{gl_project}-gl-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *kcm_secret
    <<: *gl_build_master
