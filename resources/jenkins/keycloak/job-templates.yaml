- job-template:
    id: 'keycloak-build-master'
    name: '{gl_group}-{gl_project}-gl-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *realm_properties
    <<: *gl_build_master
