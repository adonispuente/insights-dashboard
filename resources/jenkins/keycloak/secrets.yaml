- realm_properties: &realm_properties
    name: "realm_properties"
    secret-path: 'swat/realm-properties'
    secret-values:
    - env-var: 'PARAM_SMTP_PASSWORD'
      vault-key: PARAM_SMTP_PASSWORD
    - env-var: 'PARAM_SMTP_FROM'
      vault-key: PARAM_SMTP_FROM
    - env-var: 'PARAM_SMTP_EMAIL'
      vault-key: PARAM_SMTP_EMAIL
    - env-var: 'PARAM_SMTP_TO'
      vault-key: PARAM_SMTP_TO
    - env-var: 'PARAM_SMTP_HOST'
      vault-key: PARAM_SMTP_HOST
    - env-var: 'PARAM_SMTP_USERNAME'
      vault-key: PARAM_SMTP_USERNAME
    - env-var: 'PARAM_CLIENT_ID'
      vault-key: PARAM_CLIENT_ID
    - env-var: 'PARAM_CLIENT_NAME'
      vault-key: PARAM_CLIENT_NAME
    - env-var: 'PARAM_CLIENT_DESCRIPTION'
      vault-key: PARAM_CLIENT_DESCRIPTION
    - env-var: 'PARAM_CONSOLE_URL'
      vault-key: PARAM_CONSOLE_URL
    - env-var: 'PARAM_REALM_MANAGEMENT_SECRET'
      vault-key: PARAM_REALM_MANAGEMENT_SECRET
    - env-var: 'PARAM_INSIGHTS_USER_SERVICE_SECRET'
      vault-key: PARAM_INSIGHTS_USER_SERVICE_SECRET
    - env-var: 'PARAM_WEB_ORIGIN'
      vault-key: PARAM_WEB_ORIGIN

- kcm_secret: &kcm_secret
    name: "kcm_secret"
    secret-path: 'swat/kcm-secret'
    secret-values:
    - env-var: 'CLIENT_ID'
      vault-key: CLIENT_ID
    - env-var: 'CLIENT_REALM'
      vault-key: CLIENT_REALM
    - env-var: 'CLIENT_SECRET'
      vault-key: CLIENT_SECRET
    - env-var: 'REALM'
      vault-key: REALM
    - env-var: 'SERVER_URL'
      vault-key: SERVER_URL
    - env-var: 'TARGET_REALM'
      vault-key: TARGET_REALM
