- kcm_secret: &kcm_secret
    name: "kcm_secret"
    secret-path: 'swat/kcm-secret'
    engine-version: 2
    secret-values:
    - env-var: 'CLIENT_ID'
      vault-key: CLIENT_ID
    - env-var: 'CLIENT_REALM'
      vault-key: CLIENT_REALM
    - env-var: 'CLIENT_SECRET'
      vault-key: CLIENT_SECRET
    - env-var: 'REALM'
      vault-key: REALM
    - env-var: 'SERVER_URL'
      vault-key: SERVER_URL
    - env-var: 'TARGET_REALM'
      vault-key: TARGET_REALM
