- job-template:
    id: 'gl-timed-notify'
    name: '{gl_group}-{gl_project}-timed-notify'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    <<: *gl_timed
    publishers:
    - <<: *slack_notify

- job-template:
    id: 'gl-timed-status-board-refresh-stage'
    name: '{gl_group}-{gl_project}-stage-timed'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *status_board_refresh_stage_credentials
    <<: *gl_timed
    publishers:
    - <<: *slack_notify

- job-template:
    id: 'gl-timed-status-board-refresh-prod'
    name: '{gl_group}-{gl_project}-prod-timed'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *status_board_refresh_prod_credentials
    <<: *gl_timed
    publishers:
    - <<: *slack_notify
