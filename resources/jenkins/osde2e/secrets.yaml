- osde2e-aws-access: &osde2e-aws-access
    name: "aws"
    secret-path: 'osde2e/aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: secret-access-key
    - env-var: 'AWS_REGION'
      vault-key: region
- osde2e-datahub: &osde2e-datahub
    name: "datahub"
    secret-path: 'osde2e/datahub'
    secret-values:
    - env-var: 'PROMETHEUS_ADDRESS'
      vault-key: thanos-endpoint
    - env-var: 'PROMETHEUS_BEARER_TOKEN'
      vault-key: bearer-token
    - env-var: 'PUSHGATEWAY_URL'
      vault-key: pushgateway-url
- osde2e-trigger-jobs: &osde2e-trigger-jobs
    name: "ocm"
    secret-path: 'osde2e/ocm'
    secret-values:
    - env-var: 'OCM_TOKEN'
      vault-key: ocm-token
- osde2e-slack: &osde2e-slack
    name: "slack"
    secret-path: 'osde2e/slack'
    secret-values:
    - env-var: 'SLACK_WEBHOOK'
      vault-key: slack-webhook
    - env-var: 'SLACK_API_TOKEN'
      vault-key: slack-api-token
- app_sre_push_gateway: &app_sre_push_gateway
    name: "app_sre_push_gateway"
    secret-path: 'app-sre/creds/push-gateway/production/basic-auth'
    secret-values:
    - env-var: 'APPSRE_PUSHGW_CREDS'
      vault-key: credentials_b64
    - env-var: 'APPSRE_PUSHGW_URL'
      vault-key: server
- osde2e-ocm-access: &osde2e-ocm-access
    name: "ocm"
    secret-path: 'osde2e/ocm'
    secret-values:
    - env-var: 'OCM_TOKEN'
      vault-key: ocm-token
- osde2e-aws-keys: &osde2e-aws-keys
    name: "aws"
    secret-path: 'osde2e/sdcicd_aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws-access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws-secret-access-key
