- app_sre_push_gateway: &osde2e_postgress_db
    name: "osde2e_postgress_db"
    secret-path: 'osde2e/cicd_job_result_database'
    secret-values:
    - env-var: 'rds-host'
      vault-key: db.host
    - env-var: 'rds-user'
      vault-key: db.write-user
    - env-var: 'rds-pass'
      vault-key: db.password
    - env-var: 'rds-port'
      vault-key: db.port
- osde2e-ocm-access: &osde2e-ocm-access
    name: "ocm"
    secret-path: 'osde2e/ocm'
    secret-values:
    - env-var: 'OCM_TOKEN'
      vault-key: ocm-token
- osde2e-aws-keys: &osde2e-aws-keys
    name: "aws"
    secret-path: 'osde2e/sdcicd_aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: aws-access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: aws-secret-access-key
