- aws: &aws
    name: "aws"
    secret-path: 'osde2e/aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: secret-access-key
- datahub: &datahub
    name: "datahub"
    secret-path: 'osde2e/datahub'
    secret-values:
    - env-var: 'PUSHGATEWAY_URL'
      vault-key: pushgateway-url
