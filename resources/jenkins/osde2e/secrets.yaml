- osde2e-aws-access: &osde2e-aws-access
    name: "aws"
    secret-path: 'osde2e/aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: secret-access-key
    - env-var: 'AWS_REGION'
      vault-key: region
- osde2e-datahub: &osde2e-datahub
    name: "datahub"
    secret-path: 'osde2e/datahub'
    secret-values:
    - env-var: 'PROMETHEUS_ADDRESS'
      vault-key: thanos-endpoint
    - env-var: 'PROMETHEUS_BEARER_TOKEN'
      vault-key: bearer-token
    - env-var: 'PUSHGATEWAY_URL'
      vault-key: pushgateway-url
- osde2e-slack: &osde2e-slack
    name: "slack"
    secret-path: 'osde2e/slack'
    secret-values:
    - env-var: 'SLACK_WEBHOOK'
      vault-key: slack-webhook
- osde2e-moa: &osde2e-moa
    name: "moa"
    secret-path: 'osde2e/moa'
    secret-values:
    - ocm-token: 'OCM_TOKEN'
      vault-key: ocm-token
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: access-key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: secret-access-key
    - env-var: 'AWS_REGION'
      vault-key: region
