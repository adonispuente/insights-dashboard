- uhc_staging: &uhc_staging
    name: "uhc_staging"
    secret-path: 'osde2e/uhc-staging'
    secret-values:
    - env-var: 'UHC_REFRESH_TOKEN'
      vault-key: refresh-token
- testgrid: &testgrid
    name: "testgrid"
    secret-path: 'osde2e/testgrid'
    secret-values:
    - env-var: 'TESTGRID_BUCKET'
      vault-key: bucket-name
    - env-var: 'TESTGRID_SERVICE_ACCOUNT'
      vault-key: service-account
- aws: &aws
    name: "aws"
    secret-path: 'osde2e/aws'
    secret-values:
    - env-var: 'AWS_ACCESS_KEY_ID'
      vault-key: key-id
    - env-var: 'AWS_SECRET_ACCESS_KEY'
      vault-key: access-key
