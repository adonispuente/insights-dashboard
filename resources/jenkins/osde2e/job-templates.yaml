- job-template:
    id: 'gh-pr-check-osd-e2e'
    name: '{gh_org}-{gh_repo}-gh-pr-check'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    <<: *gh_pr_check

- job-template:
    id: 'gh-build-master-osd-e2e'
    name: '{gh_org}-{gh_repo}-gh-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *quay_secret_push
    <<: *gh_triggers
    <<: *gh_build_master

- job-template:
    id: 'gh-run-tests-osd-e2e-{environment}-{version}'
    name: '{gh_org}-{gh_repo}-run-tests-{environment}-{version}'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *uhc_staging
        - *testgrid
    <<: *gh_timed
