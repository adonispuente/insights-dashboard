- job-template:
    id: 'osde2e-metrics-sync'
    name: 'osde2e-metrics-sync'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
        - *app_sre_push_gateway
    <<: *gh_timed
- job-template:
    id: 'osde2e-weather-report'
    name: 'osde2e-weather-report'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-datahub
    <<: *gh_timed
    publishers:
    - git:
        push-only-if-success: true
        branches:
        - branch:
            remote: origin
            name: gh-pages
- job-template:
    id: 'osde2e-weather-report-to-slack'
    name: 'osde2e-weather-report-to-slack'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
        - *osde2e-slack
    <<: *gh_timed
- job-template:
    id: 'osde2e-granular-alerting'
    name: 'osde2e-granular-alerting'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
        - *osde2e-slack
    <<: *gh_timed
