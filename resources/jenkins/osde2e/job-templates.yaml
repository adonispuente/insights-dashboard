- job-template:
    id: 'osde2e-metrics-sync'
    name: 'osde2e-metrics-sync'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
    <<: *gh_timed
- job-template:
    id: 'osde2e-weather-report'
    name: 'osde2e-weather-report'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
        - *osde2e-slack
    <<: *gh_timed
