- job-template:
    id: 'osde2e-metrics-sync'
    name: 'osde2e-metrics-sync'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
    <<: *gh_timed
- job-template:
    id: 'osde2e-gate-report-{environment}-{version}'
    name: 'osde2e-gate-report-{environment}-{version}'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *osde2e-aws-access
        - *osde2e-datahub
    <<: *gh_timed
