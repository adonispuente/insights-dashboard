- job-template:
    id: 'gl-timed-cna'
    name: '{gl_group}-{gl_project}-timed'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *cna_credentials
    <<: *gl_timed
    publishers:
    - <<: *slack_notify
- job-template:
    id: 'gl-track-cna-modules'
    name: 'gl-track-cna-modules'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - ansicolor
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *quay_secret_pull
    publishers:
    - git:
        push-merge: false
        push-only-if-success: true
        branches:
        - branch:
            name: "main"
    <<: *gl_timed
