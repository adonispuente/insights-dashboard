- aws-account: &aws-account
    name: "aws-account"
    secret-path: "app-sre/integrations-output/terraform-resources/app-sre-stage-01/workers-stage/packer-stage"
    secret-values:
    - env-var: "PACKER_AWS_ACCESS_KEY_ID"
      vault-key: aws_access_key_id
    - env-var: "PACKER_AWS_SECRET_ACCESS_KEY"
      vault-key: aws_secret_access_key
- image-users: &image-users
    name: "image-users"
    secret-path: "image-builder-ci/packer/image-users"
    secret-values:
    - env-var: "PACKER_IMAGE_USERS"
      vault-key: image_users
- subscription: &subscription
    name: "subscription"
    secret-path: "image-builder-ci/packer/subscription"
    secret-values:
    - env-var: "RH_ACTIVATION_KEY"
      vault-key: activation_key
    - env-var: "RH_ORG_ID"
      vault-key: org_id
