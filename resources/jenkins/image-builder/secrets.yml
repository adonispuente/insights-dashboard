- aws-account: &aws-account
    name: "aws-account"
    secret-path: "app-interface/image-builder/stage/aws-account"
    secret-values:
    - env-var: "PACKER_AWS_ACCESS_KEY_ID"
      vault-key: aws-access-key-id
    - env-var: "PACKER_AWS_SECRET_ACCESS_KEY"
      vault-key: aws-secret-access-key
    - env-var: "AWS_REGION"
      vault-key: aws-region
