# SonarQube token
- insights_automation_analytics_backend_sonarqube_token: &insights_automation_analytics_backend_sonarqube_token
    name: 'insights_automation_analytics_backend_sonarqube_token'
    secret-path: 'insights-cicd/automation-analytics-backend/automation-analytics-backend'
    secret-values:
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'

#  RH-IT-Root-CA
- insights_automation_analytics_backend_rh_it_root_ca: &insights_automation_analytics_backend_rh_it_root_ca
    name: 'insights_automation_analytics_backend_rh_it_root_ca'
    secret-path: 'insights-cicd/automation-analytics-backend/automation-analytics-backend'
    secret-values:
    - env-var: 'ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-cert-url'

