# SonarQube token
- insights_edge_sonarqube_token: &insights_edge_sonarqube_token
    name: 'insights_edge_sonarqube_token'
    secret-path: 'insights-cicd/edge/edge-api'
    secret-values:
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'

#  RH-IT-Root-CA
- insights_edge_rh_it_root_ca: &insights_edge_rh_it_root_ca
    name: 'insights_edge_rh_it_root_ca'
    secret-path: 'insights-cicd/edge/edge-api'
    secret-values:
    - env-var: 'ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-cert-url'
