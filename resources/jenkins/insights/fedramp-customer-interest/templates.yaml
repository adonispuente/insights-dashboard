- job-template:
    id: 'gl-build-master-fci'
    name: '{gl_group}-{gl_project}-gl-build-{branch}'
    wrappers:
      - timeout_wrapper:
          timeout: '{timeout}'
      - vault-secrets:
          <<: *vault_defaults
          secrets:
          - *quay_secret_push
          - *app_sre_bot_push_token
          - *app_interface_creds
          - *fedramp_customer_interest_stage_s3
    <<: *gl_build_master
