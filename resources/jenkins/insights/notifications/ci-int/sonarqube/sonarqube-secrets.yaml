# RH-IT-Root-CA.
- insights_notifications_rh_it_root_ca_cert_url: &insights_notifications_rh_it_root_ca_cert_url
    name: 'insights_notifications_rh_it_root_ca_cert_url'
    secret-path: 'insights/data/secrets/insights-dev/notifications-ci/sonarqube'
    secret-values:
    - env-var: 'RH_IT_ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-ca-cert-url'

# SonarQube's secrets.
- insights_notifications_sonarqube: &insights_notifications_sonarqube
    name: 'insights_notifications_sonarqube'
    secret-path: 'insights/data/secrets/insights-dev/notifications-ci/sonarqube'
    secret-values:
    - env-var: 'SONARQUBE_HOST_URL'
      vault-key: 'sonarqube-host-url'
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'
