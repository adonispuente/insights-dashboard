# SonarQube token
- insights_sources_sonarqube_token: &insights_sources_sonarqube_token
    name: 'insights_sources_sonarqube_token'
    secret-path: 'insights-cicd/sources/sonarqube'
    secret-values:
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'

# SonarQube Report URL
- insights_sources_sonarqube_report_url: &insights_sources_sonarqube_report_url
    name: 'insights_sources_sonarqube_report_url'
    secret-path: 'insights-cicd/sources/sonarqube'
    secret-values:
    - env-var: 'SONARQUBE_REPORT_URL'
      vault-key: 'sonarqube-report-url'

# SonarQube CLI URL
- insights_sources_sonarqube_cli_url: &insights_sources_sonarqube_cli_url
    name: 'insights_sources_sonarqube_cli_url'
    secret-path: 'insights-cicd/sources/sonarqube'
    secret-values:
    - env-var: 'SONARQUBE_CLI_URL'
      vault-key: 'sonarqube-cli-url'

#  RH-IT-Root-CA
- insights_sources_rh_it_root_ca_cert_url: &insights_sources_rh_it_root_ca_cert_url
    name: 'insights_sources_rh_it_root_ca_cert_url'
    secret-path: 'insights-cicd/sources/sonarqube'
    secret-values:
    - env-var: 'RH_IT_ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-ca-cert-url'
