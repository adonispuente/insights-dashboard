# Token for ephemeral-bot
# See data/teams/insights/bots/ephemeral.yml
- insights_ephemeral_oc_login: &insights_ephemeral_oc_login
    name: 'insights_ephemeral_oc_login'
    secret-path: 'insights-cicd/ephemeral-bot-svc-account'
    secret-values:
    - env-var: 'OC_LOGIN_TOKEN'
      vault-key: 'oc-login-token'
    - env-var: 'OC_LOGIN_SERVER'
      vault-key: 'oc-login-server'

# Credentials to allow pulling images from registry.redhat.io
- insights_rh_registry_pull_secret: &insights_rh_registry_pull_secret
    name: 'insights_rh_registry_pull_secret'
    secret-path: 'insights-cicd/rh-registry-pull'
    secret-values:
    - env-var: 'RH_REGISTRY_USER'
      vault-key: 'user'
    - env-var: 'RH_REGISTRY_TOKEN'
      vault-key: 'token'

- insights_minikube_ssh_key: &insights_minikube_ssh_key
    name: 'insights_minikube_ssh_key'
    secret-path: 'insights-cicd/minikube-ssh-key'
    secret-values:
    - env-var: 'MINIKUBE_SSH_KEY'
      vault-key: 'private-key'
