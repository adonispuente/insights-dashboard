# SonarQube token
- insights_cloudigrade_sonarqube_token: &insights_cloudigrade_sonarqube_token
    name: 'insights_cloudigrade_sonarqube_token'
    secret-path: 'insights-cicd/cloudigrade/cloudigrade-sonarqube'
    secret-values:
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'

#  RH-IT-Root-CA Cert URL
- insights_cloudigrade_rh_it_root_ca_cert_url: &insights_cloudigrade_rh_it_root_ca_cert_url
    name: 'insights_cloudigrade_rh_it_root_ca_cert_url'
    secret-path: 'insights-cicd/cloudigrade/cloudigrade-sonarqube'
    secret-values:
    - env-var: 'RH_IT_ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-ca-cert-url'
