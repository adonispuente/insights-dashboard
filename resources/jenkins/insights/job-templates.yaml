- job-template:
    id: 'insights-gl-pr-check'
    name: '{gl_group}-{gl_project}-pr-check'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *insights_ephemeral_oc_login
    <<: *gl_pr_check

- job-template:
    id: 'insights-gl-build-master'
    name: '{gl_group}-{gl_project}-build-master'
    wrappers:
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        - *insights_rh_registry_pull_secret
    <<: *gl_build_master
