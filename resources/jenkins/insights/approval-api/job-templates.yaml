- job-template:
    id: 'gh-build-master-approval-api'
    name: '{gh_org}-{gh_repo}-gh-build-master'
    wrappers:
    - timeout_wrapper:
        timeout: '{timeout}'
    - vault-secrets:
        <<: *vault_defaults
        secrets:
        #- *kube_config
        - *cloudservices_quay_secret_push
    <<: *gh_build_master

