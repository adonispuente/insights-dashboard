- cloudservices_quay_secret_push: &cloudservices_quay_secret_push
    name: "cloudservices_quay_secret_push"
    secret-path: 'app-sre/quay/{quay_org}-push'
    secret-values:
      - env-var: 'QUAY_USER'
        vault-key: 'user'
      - env-var: 'QUAY_TOKEN'
        vault-key: 'token'
      - env-var: 'QUAY_DOCKER_CONFIG_JSON'
        vault-key: 'config.json'

