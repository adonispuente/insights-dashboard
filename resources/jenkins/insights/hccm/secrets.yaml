# SonarQube token
- insights_hccm_sonarqube_token: &insights_hccm_sonarqube_token
    name: 'insights_hccm_sonarqube_token'
    secret-path: 'insights-cicd/hccm/koku-api'
    secret-values:
    - env-var: 'SONARQUBE_TOKEN'
      vault-key: 'sonarqube-token'

#  RH-IT-Root-CA
- insights_hccm_rh_it_root_ca: &insights_hccm_rh_it_root_ca
    name: 'insights_hccm_rh_it_root_ca'
    secret-path: 'insights-cicd/hccm/koku-api'
    secret-values:
    - env-var: 'ROOT_CA_CERT_URL'
      vault-key: 'rh-it-root-cert-url'
