- insights_provisioning_ib_fetch: &insights_provisioning_ib_fetch
    name: 'insights_provisioning_ib_fetch'
    secret-path: 'app-interface/provisioning/ephemeral/stage-ib-api-user'
    secret-values:
    - env-var: 'IB_API_USER'
      vault-key: 'name'
    - env-var: 'IB_API_PASSWD'
      vault-key: 'password'
