$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 100

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

auth:
  admin_user_credentials:
    path: app-interface/ocm-quay/elastic-credentials
    version: 1

cluster_config:
  instance_type: r5.xlarge.elasticsearch
  instance_count: 1
  dedicated_master_enabled: false
  # dedicated_master_type: r5.xlarge.elasticsearch
  # dedicated_master_count: 3
  zone_awareness_enabled: false
  # zone_awareness_config:
  #   availability_zone_count: 3
  warm_enabled: false
  # warm_type: ultrawarm1.large.elasticsearch
  # warm_count: 3

node_to_node_encryption:
  enabled: true

# snapshot_options:
#   automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-3eacba34
  subnet_ids:
  - subnet-37db4951
  # - subnet-6556cf44
  # - subnet-d631139b

elasticsearch_version: 'OpenSearch_1.3'
