acl: private
allow_object_tagging: true
lifecycle_rules:
- id: daily_30_days
  enabled: true
  prefix: backups/daily/
  expiration:
    days: 30
- id: weekly_6_monthes
  enabled: true
  prefix: backups/weekly/
  expiration:
    days: 180
- id: monthly_5_years
  enabled: true
  prefix: backups/monthly/
  expiration:
    days: 1825
server_side_encryption_configuration:
  rule:
    apply_server_side_encryption_by_default:
      sse_algorithm: "AES256"
