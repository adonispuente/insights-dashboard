$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 350

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

cluster_config:
  instance_type: r5.xlarge.elasticsearch
  instance_count: 3
  dedicated_master_enabled: true
  dedicated_master_type: r5.xlarge.elasticsearch
  dedicated_master_count: 3
  zone_awareness_enabled: true
  zone_awareness_config:
    availability_zone_count: 3

node_to_node_encryption:
  enabled: true

snapshot_options:
  automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-058839859da410320
  subnet_ids:
  - subnet-0f250de1857c04ff9
  - subnet-01f3427330fc0f79f
  - subnet-04fb8687b77dd033c

elasticsearch_version: 'OpenSearch_1.2'

advanced_security_options:
  enabled: true
  internal_user_database_enabled: true
  master_user_options:
    master_user_secret:
      path: app-interface/assisted-installer/elastic-credentials/production
      version: 1
