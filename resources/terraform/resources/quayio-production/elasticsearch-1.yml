$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 3000

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

auth:
  admin_user_credentials:
    path: app-interface/quayio-prod-us-east-1/elastic-credentials
    version: 1

cluster_config:
  instance_type: r5.2xlarge.elasticsearch
  instance_count: 3
  dedicated_master_enabled: true
  dedicated_master_type: r5.xlarge.elasticsearch
  dedicated_master_count: 3
  zone_awareness_enabled: true
  zone_awareness_config:
    availability_zone_count: 3
  warm_enabled: true
  warm_type: ultrawarm1.large.elasticsearch
  warm_count: 3

node_to_node_encryption:
  enabled: true

snapshot_options:
  automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-070cab2a0413dc8d8
  subnet_ids:
  - subnet-5954a711
  - subnet-41211f1a
  - subnet-54f7f479

elasticsearch_version: 'OpenSearch_1.3'
