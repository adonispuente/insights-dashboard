$schema: /aws/kinesis-defaults-1.yml
# https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/kinesis_stream
name: quay-stage-logentry-stream
shard_count: 1
retention_period: 168 # Hours (24-168)
encryption_type: KMS # Either KMS or NONE
kms_key_id: arn:aws:kms:us-east-1:019044362261:key/d7d57756-7e69-44f6-ac1b-1c232f44500c

# lambda
release_url: https://github.com/app-sre/kinesis-to-opensearch-lambda/releases/latest
runtime: python3.9
timeout: 60
handler: lambda_function.handler
memory_size: 128
index_prefix: logentry_
