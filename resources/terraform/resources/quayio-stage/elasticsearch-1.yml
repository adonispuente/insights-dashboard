$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 350

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

advanced_security_options:
  enabled: true
  internal_user_database_enabled: true
  master_user_options:
    master_user_secret:
      path: app-interface/quayio-stage/elastic-credentials/integration
      version: 2

cluster_config:
  instance_type: m3.medium.elasticsearch
  instance_count: 3
  dedicated_master_enabled: true
  dedicated_master_type: m3.medium.elasticsearch
  dedicated_master_count: 3
  zone_awareness_enabled: true
  zone_awareness_config:
    availability_zone_count: 3

node_to_node_encryption:
  enabled: true

snapshot_options:
  automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-6d056d3f
  subnet_ids:
  - subnet-fb2c299c
  - subnet-b323dcbd
  - subnet-4020687e
  - subnet-a67ca9eb
  - subnet-0391912d
  - subnet-3646476a

elasticsearch_version: 'OpenSearch_1.3'
