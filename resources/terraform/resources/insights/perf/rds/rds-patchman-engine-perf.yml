$schema: /aws/rds-defaults-1.yml
engine: postgres
name: postgres
username: postgres
instance_class: db.r5.xlarge
allocated_storage: 1200
storage_encrypted: true
skip_final_snapshot: true
backup_retention_period: 7
storage_type: gp2
multi_az: false
db_subnet_group_name: 'insights-perf-rds-subnet-group'
maintenance_window: Wed:05:00-Wed:07:00
backup_window: 03:00-04:00
engine_version: "12.13"
vpc_security_group_ids: ['sg-0b664c00ac2d59db2']
performance_insights_enabled: true
monitoring_interval: 30
max_allocated_storage: 2000
deletion_protection: false
allow_major_version_upgrade: false
auto_minor_version_upgrade: false
