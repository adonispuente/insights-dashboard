ebs_options:
  ebs_enabled: true
  volume_size: 350

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

cluster_config:
  instance_type: r5.xlarge.elasticsearch
  instance_count: 3
  dedicated_master_enabled: true
  dedicated_master_type: r5.xlarge.elasticsearch
  dedicated_master_count: 3
  zone_awareness_enabled: true
  zone_awareness_config:
    availability_zone_count: 3

node_to_node_encryption:
  enabled: true

snapshot_options:
  automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-05e05da2ed6db0868
  subnet_ids:
  - subnet-0d23b2df241b8dadf
  - subnet-0d2eb6c6695d0b9ce
  - subnet-0db4a5f18826fabf8

advanced_options:
  rest.action.multi.allow_explicit_index: "true"
  indices.query.bool.max_clause_count: "4000"

elasticsearch_version: 7.7

