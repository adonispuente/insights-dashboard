family: postgres13
description: Parameter Group for PostgreSQL 13
parameters:
- name: log_statement
  value: all
  apply_method: immediate
- name: log_min_duration_statement
  value: 250
  apply_method: immediate
- name: shared_preload_libraries
  value: pg_stat_statements
  apply_method: pending-reboot
- name: rds.logical_replication
  value: 1
  apply_method: pending-reboot
- name: wal_sender_timeout
  value: 120000
  apply_method: immediate
- name: wal_receiver_timeout
  value: 120000
  apply_method: immediate
- name: rds.restrict_password_commands
  value: 1
  apply_method: pending-reboot
- name: rds.log_retention_period
  value: 1440
  apply_method: immediate

# Commenting out the value as it's the default for the service
# and is causing constants applies on Terraform reconciliation
