$schema: /aws/rds-defaults-1.yml
engine: postgres
username: insights
instance_class: db.m6g.8xlarge
allocated_storage: 7000
storage_encrypted: true
auto_minor_version_upgrade: true
skip_final_snapshot: true
backup_retention_period: 7
storage_type: gp2
multi_az: true
db_subnet_group_name: 'app-sre rds subnet group'
maintenance_window: Sun:05:00-Thu:07:00
backup_window: 03:00-05:00
engine_version: "13"
performance_insights_enabled: true
monitoring_interval: 60
allow_major_version_upgrade: true
deletion_protection: true
option_group_name: 'default:postgres-13'
