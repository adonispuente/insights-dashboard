family: postgres15
name: provisioning-prod-postgres15
description: Parameter group for PostgreSQL 15 for Provisioning
parameters:
- name: log_statement
  value: all
  apply_method: immediate
- name: log_min_duration_statement
  value: 250
  apply_method: immediate
- name: rds.logical_replication
  value: 1
  apply_method: pending-reboot
- name: wal_receiver_timeout
  value: 120000
  apply_method: immediate
- name: wal_sender_timeout
  value: 120000
  apply_method: immediate
- name: rds.log_retention_period
  value: 1440
  apply_method: immediate
