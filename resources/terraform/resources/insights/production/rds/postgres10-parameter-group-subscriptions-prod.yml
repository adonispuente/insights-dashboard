family: postgres10
description: Parameter Group for PostgreSQL 10
parameters:
- name: log_statement
  value: none
  apply_method: immediate
- name: log_min_duration_statement
  value: -1
  apply_method: immediate
- name: rds.force_ssl
  value: 0
  apply_method: immediate
- name: shared_preload_libraries
  value: pg_stat_statements
  apply_method: pending-reboot
- name: max_wal_size
  value: 3000
  apply_method: pending-reboot
