$schema: /aws/elasticsearch-defaults-1.yml
ebs_options:
  ebs_enabled: true
  volume_size: 350

encrypt_at_rest:
  enabled: true

domain_endpoint_options:
  enforce_https: true
  tls_security_policy: Policy-Min-TLS-1-0-2019-07

cluster_config:
  instance_type: r5.xlarge.elasticsearch
  instance_count: 3
  dedicated_master_enabled: false
  zone_awareness_enabled: true
  zone_awareness_config:
    availability_zone_count: 3

node_to_node_encryption:
  enabled: true

snapshot_options:
  automated_snapshot_start_hour: 23

vpc_options:
  security_group_ids:
  - sg-043df7643040be950
  subnet_ids:
  - subnet-0ac848efc38a8e561
  - subnet-0c9fe7f2a2d21cb27
  - subnet-0788c644176d73190

advanced_options:
  rest.action.multi.allow_explicit_index: "true"
  indices.query.bool.max_clause_count: "4000"

elasticsearch_version: '7.7'

