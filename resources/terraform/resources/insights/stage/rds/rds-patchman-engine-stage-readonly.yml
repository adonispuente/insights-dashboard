$schema: /aws/rds-defaults-1.yml
engine: postgres
name: postgres
username: postgres
instance_class: db.m6g.xlarge # 4vCPU, 16 GiB RAM, 4750 Mbps (in prod db.r5.xlarge)
allocated_storage: 100
storage_encrypted: true
skip_final_snapshot: true
backup_retention_period: 0
storage_type: gp2
multi_az: false
maintenance_window: Wed:05:00-Wed:07:00
engine_version: "12.13"
max_allocated_storage: 1000
deletion_protection: true
auto_minor_version_upgrade: false
