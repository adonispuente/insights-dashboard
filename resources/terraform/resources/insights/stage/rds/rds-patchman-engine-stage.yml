$schema: /aws/rds-defaults-1.yml
engine: postgres
name: postgres
username: postgres
instance_class: db.m6g.xlarge # 4vCPU, 16 GiB RAM, 4750 Mbps (in prod db.r5.xlarge)
allocated_storage: 140
storage_encrypted: true
skip_final_snapshot: true
backup_retention_period: 7
storage_type: gp2
multi_az: false
db_subnet_group_name: 'app-sre rds subnet group'
maintenance_window: Wed:05:00-Wed:07:00
backup_window: 03:00-04:00
engine_version: "12.10"
performance_insights_enabled: true
monitoring_interval: 30
max_allocated_storage: 1000
deletion_protection: true
allow_major_version_upgrade: true
auto_minor_version_upgrade: false
