family: postgres12
description: Parameter Group for PostgreSQL 12
parameters:
- name: log_statement
  value: none
  apply_method: immediate
- name: log_min_duration_statement
  value: -1
  apply_method: immediate
# Commenting out the value as it's the default for the service
# and is causing constants applies on Terraform reconciliation
# - name: rds.force_ssl
#   value: 0
#   apply_method: immediate
- name: shared_preload_libraries
  value: pg_stat_statements
  apply_method: pending-reboot
# (kB) Sets the maximum memory to be used for query workspaces.
- name: work_mem
  value: 512000
  apply_method: immediate
