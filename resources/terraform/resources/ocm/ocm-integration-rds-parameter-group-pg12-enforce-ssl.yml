name: ocm-integration-rds-parameter-group-pg12-enforce-ssl
family: postgres12
description: "OCM integration RDS parameter group for PG12; Force SSL only connections"
parameters:
- name: log_min_duration_statement
  value: 60000
- name: rds.log_retention_period
  value: 1440
- name: rds.force_ssl
  value: 1
