apiVersion: v1
kind: Secret
metadata:
  name: clusters-service
  annotations:
    qontract.recycle: "true"
data:
  external_cluster_services_mapping.config:
    {{% b64encode %}}
    external_cluster_services_mapping:
    - id: 53e10583-5fb1-46d4-a752-e4bc28a53008
      cloud_provider_id: aws
      region_id: us-east-1
    - id: 53e10583-5fb1-46d4-a752-e4bc28a53008
      cloud_provider_id: gcp
      region_id: us-east1
    {{% endb64encode %}}
  external_cluster_services.config:
    {{% b64encode %}}
    external_cluster_services:
    - id: 53e10583-5fb1-46d4-a752-e4bc28a53008
      hive_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-integration.openshift.com:443
          name: api-hive-integration-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-integration-openshift-com:443
            user: system:serviceaccount:hive:hive-frontend/api-hive-integration-openshift-com:443
          name: /api-hive-integration-openshift-com:443/system:serviceaccount:hive:hive-frontend
        current-context: /api-hive-integration-openshift-com:443/system:serviceaccount:hive:hive-frontend
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:hive:hive-frontend/api-hive-integration-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/hive-integration/uhc-integration/hive-integration-hive-hive-frontend', 'token') }}}
      aws_account_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-integration.openshift.com:443
          name: api-hive-integration-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-integration-openshift-com:443
            user: system:serviceaccount:aws-account-operator:aws-account-operator-client/api-hive-integration-openshift-com:443
          name: /api-hive-integration-openshift-com:443/system:serviceaccount:aws-account-operator:aws-account-operator-client
        current-context: /api-hive-integration-openshift-com:443/system:serviceaccount:aws-account-operator:aws-account-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:aws-account-operator:aws-account-operator-client/api-hive-integration-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/hive-integration/uhc-integration/hive-integration-aws-account-operator-aws-account-operator-client', 'token') }}}
      gcp_project_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-integration.openshift.com:443
          name: api-hive-integration-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-integration-openshift-com:443
            user: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/api-hive-integration-openshift-com:443
          name: /api-hive-integration-openshift-com:443/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        current-context: /api-hive-integration-openshift-com:443/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/api-hive-integration-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/hive-integration/uhc-integration/hive-integration-gcp-project-operator-gcp-project-operator-client', 'token') }}}
      aws_base_domain: i1.devshift.org
      gcp_base_domain: i2.devshift.org
    {{% endb64encode %}}
  self.password:
    {{% b64encode %}}{{{ vault('app-interface/hive-integration/uhc-integration/clusters-service', 'self.password', 12) }}}{{% endb64encode %}}
  self.token:
    {{% b64encode %}}{{{ vault('app-interface/hive-integration/uhc-integration/clusters-service', 'self.token', 12) }}}{{% endb64encode %}}
  self.user:
    {{% b64encode %}}{{{ vault('app-interface/hive-integration/uhc-integration/clusters-service', 'self.user', 12) }}}{{% endb64encode %}}
  sentry.dsn:
    {{% b64encode %}}{{{ vault('app-interface/hive-integration/uhc-integration/clusters-service', 'sentry.dsn', 12) }}}{{% endb64encode %}}
  telemeter.bearer:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/hive-integration/uhc-integration/app-sre-stage-01-telemeter-stage-uhc-prometheus-access', 'token') }}}{{% endb64encode %}}
  telemeter.url:
    {{% b64encode %}}{{{ vault('app-interface/hive-integration/uhc-integration/clusters-service', 'telemeter.url', 12) }}}{{% endb64encode %}}
