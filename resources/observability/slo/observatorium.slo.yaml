---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: observatorium-slos
spec:
  groups:
  - name: observatorium-thanos-querier.slo.rules
    rules:
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[5m]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate5m
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[30m]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate30m
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[1h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate1h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[2h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate2h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[6h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate6h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[1d]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate1d
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{job="thanos-querier"}[3d]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        job: thanos-querier
      record: status_class:http_requests_total:rate3d
    - expr: |
        sum(status_class:http_requests_total:rate5m{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate5m{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate5m
    - expr: |
        sum(status_class:http_requests_total:rate30m{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate30m{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate30m
    - expr: |
        sum(status_class:http_requests_total:rate1h{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate1h{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate1h
    - expr: |
        sum(status_class:http_requests_total:rate2h{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate2h{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate2h
    - expr: |
        sum(status_class:http_requests_total:rate6h{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate6h{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate6h
    - expr: |
        sum(status_class:http_requests_total:rate1d{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate1d{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate1d
    - expr: |
        sum(status_class:http_requests_total:rate3d{job="thanos-querier",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate3d{job="thanos-querier"})
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate3d
    - expr: |
        sum(label_replace(increase(http_requests_total{job="thanos-querier"}[30d]), "status_class", "${1}xx", "code", "([0-9])..")) by (status_class)
      labels:
        job: thanos-querier
        service: telemeter
      record: status_class:http_requests_total:increase30d
    - expr: |
        (
          0.010000
        *
          sum(status_class:http_requests_total:increase30d)
        )
      labels:
        job: thanos-querier
        service: telemeter
      record: http_requests_total_errorbudget_requests
    - expr: |
        (
          sum(http_requests_total_errorbudget_requests{job="thanos-querier"})
        -
          sum(status_class:http_requests_total:increase30d{job="thanos-querier",status_class="5xx"})
        )
      labels:
        job: thanos-querier
        service: telemeter
      record: http_requests_total_errorbudget_remaining
    - expr: |
        (
          http_requests_total_errorbudget_remaining
        /
          http_requests_total_errorbudget_requests
        )
      labels:
        job: thanos-querier
        service: telemeter
      record: http_requests_total_errorbudget
  - name: observatorium-telemeter.slo.rules
    rules:
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[5m]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate5m
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[30m]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate30m
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[1h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate1h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[2h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate2h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[6h]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate6h
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[1d]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate1d
    - expr: |
        sum by (status_class) (
          label_replace(
            rate(http_requests_total{service="telemeter-server",handler="upload"}[3d]
          ), "status_class", "${1}xx", "code", "([0-9])..")
        )
      labels:
        handler: upload
        service: telemeter-server
      record: status_class:http_requests_total:rate3d
    - expr: |
        sum(status_class:http_requests_total:rate5m{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate5m{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate5m
    - expr: |
        sum(status_class:http_requests_total:rate30m{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate30m{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate30m
    - expr: |
        sum(status_class:http_requests_total:rate1h{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate1h{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate1h
    - expr: |
        sum(status_class:http_requests_total:rate2h{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate2h{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate2h
    - expr: |
        sum(status_class:http_requests_total:rate6h{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate6h{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate6h
    - expr: |
        sum(status_class:http_requests_total:rate1d{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate1d{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate1d
    - expr: |
        sum(status_class:http_requests_total:rate3d{service="telemeter-server",handler="upload",status_class="5xx"})
        /
        sum(status_class:http_requests_total:rate3d{service="telemeter-server",handler="upload"})
      labels:
        handler: upload
        service: telemeter
      record: status_class_5xx:http_requests_total:ratio_rate3d
    - expr: |
        sum(label_replace(increase(http_requests_total{service="telemeter-server",handler="upload"}[30d]), "status_class", "${1}xx", "code", "([0-9])..")) by (status_class)
      labels:
        handler: upload
        service: telemeter
      record: status_class:http_requests_total:increase30d
    - expr: |
        (
          0.100000
        *
          sum(status_class:http_requests_total:increase30d)
        )
      labels:
        handler: upload
        service: telemeter
      record: http_requests_total_errorbudget_requests
    - expr: |
        (
          sum(http_requests_total_errorbudget_requests{service="telemeter-server",handler="upload"})
        -
          sum(status_class:http_requests_total:increase30d{service="telemeter-server",handler="upload",status_class="5xx"})
        )
      labels:
        handler: upload
        service: telemeter
      record: http_requests_total_errorbudget_remaining
    - expr: |
        (
          http_requests_total_errorbudget_remaining
        /
          http_requests_total_errorbudget_requests
        )
      labels:
        handler: upload
        service: telemeter
      record: http_requests_total_errorbudget
