---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
    type: slo-rules
  name: cincinnati-slo
spec:
  groups:
  - name: cincinnati-graphbuilder.slo.rules
    interval: 10m
    rules:
    - record: component:slo_availability:30d
      expr: sum(up{namespace="cincinnati-production",job="cincinnati-graph-builder"})
      labels:
        component: graphbuilder
        service: cincinnati
  - name: cincinnati-policyengine.slo.rules
    interval: 10m
    rules:
    - record: component:slo_availability:30d
      expr: sum(up{namespace="cincinnati-production",job="cincinnati-policy-engine"})
      labels:
        component: policyengine
        service: cincinnati
    - record: component:slo_latency:30d
      expr: sum(cincinnati_pe_v1_graph_serve_duration_seconds_bucket{namespace="cincinnati-production",job="cincinnati-policy-engine"}) by (le)
      labels:
        component: policyengine
        service: cincinnati
    - record: component:slo_error_rate:30d
      expr: sum(rate(cincinnati_pe_v1_graph_response_errors_total{namespace="cincinnati-production"}[5m])) by (code)
      labels:
        component: policyengine
        service: cincinnati
