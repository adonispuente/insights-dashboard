    # - aws_namespace: "AWS/EC2"
    #   aws_dimensions: [InstanceId]
    #   aws_metric_name: StatusCheckFailed_Instance
    #   aws_statistics: [Average]
    # - aws_namespace: "AWS/EC2"
    #   aws_dimensions: [InstanceId]
    #   aws_metric_name: StatusCheckFailed_System
