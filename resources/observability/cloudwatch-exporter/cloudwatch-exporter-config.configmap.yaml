---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudwatch-exporter-config{{ '-' + region if region is defined else '' }}
  annotations:
    qontract.recycle: "true"
data:
  config.yml: |
    ---
    region: {{ region | default('us-east-1') }}
    metrics:
    # AWS RDS Metrics
    - aws_namespace: AWS/RDS
      aws_metric_name: CPUUtilization
      aws_dimensions: [DBInstanceIdentifier]
      aws_statistics: [Average, Maximum, Minimum]
      delay_seconds: {{ rds_delay_seconds | default('600') }}
    - aws_namespace: AWS/RDS
      aws_metric_name: DatabaseConnections
      aws_dimensions: [DBInstanceIdentifier]
      aws_statistics: [Average, Sum]
      delay_seconds: {{ rds_delay_seconds | default('600') }}
    - aws_namespace: AWS/RDS
      aws_metric_name: FreeableMemory
      aws_dimensions: [DBInstanceIdentifier]
      aws_statistics: [Average, Sum]
      delay_seconds: {{ rds_delay_seconds | default('600') }}
    - aws_namespace: AWS/RDS
      aws_metric_name: FreeStorageSpace
      aws_dimensions: [DBInstanceIdentifier]
      aws_statistics: [Average, Sum]
      delay_seconds: {{ rds_delay_seconds | default('600') }}
    - aws_namespace: AWS/RDS
      aws_metric_name: ReplicaLag
      aws_dimensions: [DBInstanceIdentifier]
      aws_statistics: [Average, Maximum]
      delay_seconds: {{ rds_delay_seconds | default('600') }}
    # - aws_namespace: AWS/RDS
    #   aws_metric_name: NetworkReceiveThroughput
    #   aws_dimensions: [DBInstanceIdentifier]
    #   aws_statistics: [Average, Sum]
    #   delay_seconds: {{ rds_delay_seconds | default('600') }}
