apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    k8s-app: pushgateway
    service: pushgateway
  name: pushgateway
spec:
  host: {{host}}
  port:
    targetPort: external
  to:
    kind: Service
    name: pushgateway-nginx-gate
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
