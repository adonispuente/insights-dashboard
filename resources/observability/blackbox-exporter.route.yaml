apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    k8s-app: blackbox-exporter
    service: blackbox-exporter
  name: blackbox-exporter
spec:
  host: {{host}}
  port:
    targetPort: 9115
  to:
    kind: Service
    name: blackbox-exporter
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
