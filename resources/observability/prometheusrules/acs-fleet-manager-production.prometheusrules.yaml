---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: acs-fleet-manager-production
spec:
  groups:
    - name: acs-fleet-manager-production
      rules:
        - alert: ACS Fleet Manager down - production
          annotations:
            message: "No instances found for ACS Fleet Manager on production. ACS Fleet Manager is down."
            dashboard: "https://grafana.stage.devshift.net/d/D1C839d82/acs-fleet-manager?orgId=1"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-down"
          expr: |
            absent(up{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"} == 1)
          for: 15m
          labels:
            service: acs-fleet-manager
            severity: critical
            namespace: acs-fleet-manager-production

        # SLO Availability p99
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: ACS Fleet Manager returning 5xx error budget burn 5m to 1h - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for acs-fleet-manager-production (current value: {{ $value }})'
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate5m{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (13.44 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1h{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (13.44 * (1-0.99000))
          for: 2m
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
            severity: critical
        - alert: ACS Fleet Manager returning 5xx error budget burn 30m to 6h - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for acs-fleet-manager-production (current value: {{ $value }})'
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (5.60 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (5.60 * (1-0.99000))
          for: 15m
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
            severity: medium
        - alert: ACS Fleet Manager returning 5xx error budget burn 2h to 1d - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for acs-fleet-manager-production (current value: {{ $value }})'
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (2.80 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (2.80 * (1-0.99000))
          for: 1h
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
            severity: medium
        - alert: ACS Fleet Manager returning 5xx error budget burn 6h to 3d - production
          annotations:
            message: 'High error budget burn of returning 5xx error codes for acs-fleet-manager-production (current value: {{ $value }})'
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (1.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
            severity: medium
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[1d]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[1h]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[2h]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[30m]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[3d]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[5m]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production",code=~"5.."}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="acs-fleet-manager",exported_namespace="acs-fleet-manager-production"}[6h]))
          labels:
            service: acs-fleet-manager
            exported_namespace: acs-fleet-manager-production
            route: acs-fleet-manager
          record: haproxy_backend_http_responses_total:burnrate6h

        # SLO API Latency p90 < 100ms
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: ACS Fleet Manager Latency p90 < 100ms 30m to 6h budget burn - production
          annotations:
            message: "High 1h/6h requests latency budget burn for ACS Fleet Manager API p90 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-latency"
          expr: |
            latencytarget:api_inbound_request_duration:rate6h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (5.6*(1 - 0.90000))
            and
            latencytarget:api_inbound_request_duration:rate30m{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (5.6*(1 - 0.90000))
          labels:
            service: acs-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: acs-fleet-manager-production
            severity: medium
        - alert: ACS Fleet Manager Latency p90 < 100ms 6h to 3d budget burn - production
          annotations:
            message: "High 1d/3d requests latency budget burn for ACS Fleet Manager API p90 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-latency"
          expr: |
            (
              latencytarget:api_inbound_request_duration:rate1d{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (2.8*(1 - 0.90000))
              and
              latencytarget:api_inbound_request_duration:rate2h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (2.8*(1 - 0.90000))
            )
            or
            (
              latencytarget:api_inbound_request_duration:rate3d{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (1*(1 - 0.90000))
              and
              latencytarget:api_inbound_request_duration:rate6h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="0.1"} > (1*(1 - 0.90000))
            )
          labels:
            service: acs-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: acs-fleet-manager-production
            severity: medium
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[5m]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate5m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[30m]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[30m]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate30m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[1h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[1h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate1h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[2h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[2h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate2h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[6h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[6h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate6h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[1d]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[1d]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="0.1",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[3d]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "0.1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate3d

        # SLO API Latency p99 < 1s
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: ACS Fleet Manager Latency p99 < 1s 30m to 6h budget burn - production
          annotations:
            message: "High 6h requests latency budget burn for ACS Fleet Manager API p99 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-latency"
          expr: |
            latencytarget:api_inbound_request_duration:rate6h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (5.6*(1-0.99000))
            and
            latencytarget:api_inbound_request_duration:rate30m{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (5.6*(1-0.99000))
          labels:
            service: acs-fleet-manager
            latency: "1"
            quantile: "99"
            namespace: acs-fleet-manager-production
            severity: medium
        - alert: ACS Fleet Manager Latency p99 < 1s 6h to 3d budget burn - production
          annotations:
            message: "High 1d/3d requests latency budget burn for ACS Fleet Manager API p99 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-fleet-manager-latency"
          expr: |
            (
              latencytarget:api_inbound_request_duration:rate1d{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (2.8*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate2h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (2.8*(1-0.99000))
            )
            or
            (
              latencytarget:api_inbound_request_duration:rate3d{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (1*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate6h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",latency="1"} > (1*(1-0.99000))
            )
          labels:
            service: acs-fleet-manager
            latency: "1"
            quantile: "99"
            namespace: acs-fleet-manager-production
            severity: medium
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[5m]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate5m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[30m]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[30m]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate30m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[1h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[1h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate1h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[2h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[2h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate2h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[6h]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[6h]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate6h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[1d]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[1d]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",le="1",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_count{job="fleet-manager-metrics",namespace="acs-fleet-manager-production"}[3d]))
            )
          labels:
            service: acs-fleet-manager
            job: fleet-manager-metrics
            latency: "1"
            namespace: acs-fleet-manager-production
          record: latencytarget:api_inbound_request_duration:rate3d

        # SLO Correctness (Create) p95
        # Based on burn rate alerts from https://sre.google/workbook/alerting-on-slos/#5-multiple-burn-rate-alerts
        - alert: ACS Fleet Manager Central Creation 30m to 6h budget burn - production
          annotations:
            message: "High 6h error budget burn for ACS Fleet Manager create Central operations (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-central-provisioning-correctness"
          expr: |
            sum(acs_fleet_manager_central_operations:burnrate30m{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",operation="create"}) > (5.60 * (1-0.95000))
            and
            sum(acs_fleet_manager_central_operations:burnrate6h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",operation="create"}) > (5.60 * (1-0.95000))
          for: 15m
          labels:
            service: acs-fleet-manager
            namespace: acs-fleet-manager-production
            operation: create
            severity: medium
        - alert: ACS Fleet Manager Central Creation 2h to 1d budget burn - production
          annotations:
            message: "High 1d error budget burn for ACS Fleet Manager create Central operations (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/T2kek3H9a/acs-fleet-manager-slos?orgId=1&from=now-28d&to=now"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/tree/master/docs/acs-fleet-manager/sop#acs-central-provisioning-correctness"
          expr: |
            sum(acs_fleet_manager_central_operations:burnrate2h{job="fleet-manager-metrics",namespace="acs-fleet-manager-production",operation="create"}) > (2.80 * (1-0.95000))
            and
