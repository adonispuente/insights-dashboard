---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-clusters-service-prod-rds
spec:
  groups:
  - name: uhc-clusters-service-prod-rds
    rules:
    - alert: ClustersServiceRDSHighReplicaLag
      # aws_rds_replica_lag_average unit is seconds, -1 indicates issues with reporting ReplicaLag
      expr: |
        aws_rds_replica_lag_average{dbinstance_identifier="uhc-clusters-service-production-readonly-ue2"} > 300 or aws_rds_replica_lag_average{dbinstance_identifier="uhc-clusters-service-production-readonly-ue2"} == -1
      for: 1h
      labels:
        severity: high
        service: uhc-clusters-service
        env: production
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-2#database:id=uhc-clusters-service-production-readonly-ue2;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.dbinstance_identifier }} is reporting high ReplicaLag which could impact disaster recovery operations in us-east-2"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/aws/sop/rds-high-replica-lag.md"
