---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: token-refresher-stage
spec:
  groups:
  - name: token-refresher-stage
    rules:
    - alert: TokenRefresherDown - stage
      annotations:
        message: "No targets found for Token Refresher in namespace {{ $labels.namespace }}. Token Refresher is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop/token-refresher-down.md"
      expr: |
        absent(up{job="token-refresher",namespace="managed-services-stage"} == 1)
      for: 15m
      labels:
        service: token-refresher
        severity: critical
    - alert: ObservatoriumNon200Status - stage
      annotations:
        message: "Kas fleet manager in namespace {{ $labels.namespace }} is receiving status codes other than 2xx from Observatorium."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop/observatorium-status-code.md"
      expr: |
        kas_fleet_manager_observatorium_request_count{job="kas-fleet-manager-metrics",namespace="managed-services-stage",code!="200"}
      for: 15m
      labels:
        service: token-refresher
        severity: critical      
