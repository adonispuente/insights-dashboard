---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: mt-sre-ci-int-alertrules
spec:
  groups:
  # Alerting for Jenkins build failure
  - name: jenkins-jobs.rules
    rules:
    - alert: JenkinsLastBuildFailed
      expr: default_jenkins_builds_last_build_result_ordinal{jenkins_job="service-managed-tenants-gl-build-main-managed-tenants",job="jenkins_int"} > 0
      labels:
        severity: critical
        service: addons
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.jenkins_job }} Jenkins job latest build on managed-tenants has failed."
        link_url: "http://{{ $labels.instance }}/job/{{ $labels.jenkins_job }}"
    - alert: JenkinsMTBundlesLastBuildFailed
      expr: default_jenkins_builds_last_build_result_ordinal{jenkins_job="service-managed-tenants-bundles-gl-build-main-managed-tenants",job="jenkins_int"} > 0
      labels:
        severity: critical
        service: addons
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.jenkins_job }} Jenkins job latest build on managed-tenants-bundles has failed."
        link_url: "http://{{ $labels.instance }}/job/{{ $labels.jenkins_job }}"
