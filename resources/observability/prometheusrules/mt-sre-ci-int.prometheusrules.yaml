---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: mt-sre-ci-int-alertrules
spec:
  groups:
  # Check for Tekton failures
  - name: managed-tenants-manifests.rules
    rules:
    - alert: SaaSSelectorSyncSetFailure
      labels:
        severity: critical
        service: addons
      expr: |
        avg_over_time(app_sre_tekton_pipelinerun_task_status{saas_file_name="saas-mt-sss"}[5m]) > 0
      annotations:
        # TODO: update runbook and dashboard
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.saas_file_name }} Tekton PipelineRun deployment job for {{ $labels.env_name }} has not been successful: Failed to apply SelectorSyncSet"
        link_url: "{{ $labels.tkn_cluster_console_url }}/k8s/ns/{{ $labels.tkn_namespace_name }}/tekton.dev~v1beta1~PipelineRun/{{ $labels.pipelinerun_name }}"
  # Check if ci.int is present
  - name: jenkins-job-presence.rules
    rules:
    - alert: JenkinsDown
      labels:
        severity: critical
        service: addons
      expr: absent(up{job="jenkins_int"} == 1)
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/CentralCIInstanceDown.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.instance }}: Jenkins scrape failed. "
        link_url: "http://ci.int.devshift.net/"
  # Alerting for Jenkins build failure
  - name: jenkins-jobs.rules
    rules:
    - alert: JenkinsLastBuildFailed
      expr: default_jenkins_builds_last_build_result_ordinal{jenkins_job="service-managed-tenants-gl-build-main-managed-tenants",job="jenkins_int"} > 0
      labels:
        severity: critical
        service: addons
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.jenkins_job }} Jenkins job latest build has failed."
        link_url: "http://{{ $labels.instance }}/job/{{ $labels.jenkins_job }}"

