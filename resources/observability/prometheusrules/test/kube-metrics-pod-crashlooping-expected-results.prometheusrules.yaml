apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: kube-metrics-pod-crashlooping
spec:
  groups:
  - name: kubernetes-metrics-pod-crashlooping
    rules:
    - alert: KubePodCrashLooping
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/observability/prometheusrules/kube-metrics-pod-crashlooping.prometheusrules.yaml.j2
        message: (test-cluster/{{ $labels.namespace }}) Pod {{ $labels.pod }} ({{
          $labels.container }}) is restarting {{ printf "%.2f" $value }} times / 5
          minutes.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/kubernetes/KubePodCrashLooping.md
      expr: rate(kube_pod_container_status_restarts_total{job="kube-state-metrics",namespace="kube-metrics-namespace"}[5m])
        * 60 * 5 > 0
      for: 15m
      labels:
        service: openshift
        severity: high
