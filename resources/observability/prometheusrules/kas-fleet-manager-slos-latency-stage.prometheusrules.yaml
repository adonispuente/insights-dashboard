              /
              sum(rate(api_inbound_request_duration_count{path!~".*federate$",job="kas-fleet-manager-metrics",namespace="managed-services-stage"}[1d]))
            )
          labels:
            service: kas-fleet-manager
            job: kas-fleet-manager-metrics
            latency: "1"
            namespace: managed-services-stage
          record: latencytarget:api_inbound_request_duration:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{path!~".*federate$",job="kas-fleet-manager-metrics",namespace="managed-services-stage",le="1",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_count{path!~".*federate$",job="kas-fleet-manager-metrics",namespace="managed-services-stage"}[3d]))
            )
          labels:
            service: kas-fleet-manager
            job: kas-fleet-manager-metrics
            latency: "1"
            namespace: managed-services-stage
          record: latencytarget:api_inbound_request_duration:rate3d
    - name: kas-fleet-manager-latency-p90.slo.rules
