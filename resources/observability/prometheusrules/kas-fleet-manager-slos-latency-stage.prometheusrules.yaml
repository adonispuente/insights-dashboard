              and
              latencytarget:api_inbound_request_duration:rate6h{job="kas-fleet-manager-metrics",namespace="managed-services-stage",latency="0.1"} > (1*(1 - 0.90000))
            )
          labels:
            service: kas-fleet-manager
            latency: "0.1"
            quantile: "90"
            namespace: managed-services-stage
            severity: high
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{path!~".*federate$",job="kas-fleet-manager-metrics",namespace="managed-services-stage",le="0.1",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_count{path!~".*federate$",job="kas-fleet-manager-metrics",namespace="managed-services-stage"}[5m]))
