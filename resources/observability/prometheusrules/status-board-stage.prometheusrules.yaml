---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: status-board-stage
spec:
  groups:
  - name: status-board-stage
    rules:
    - alert: Status Board stage down
      expr: |
        absent(up{container="service",endpoint="metrics",job="status-board-metrics",namespace="status-board-stage",service="status-board-metrics"} == 1)
      for: 5m
      labels:
        service: status-board
        severity: medium
      annotations:
        message: "Status Board is down in: status-board-stage"
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/status-board/sops/status-board-stage-down.md'
        dashboard: 'https://grafana.app-sre.devshift.net/d/statusboard/status-board?orgId=1&var-datasource=app-sre-stage-01-prometheus'
    - alert: StatusBoardCrashLooping
      expr: |
        rate(kube_pod_container_status_restarts_total{job="kube-state-metrics",namespace="status-board-stage",pod=~".*" }[5m]) * 60 * 5 > 0
      for: 1m
      labels:
        service: status-board
        severity: info
      annotations:
        message: '{{ $labels.namespace }} Pod {{ $labels.pod }} is restarting {{ printf "%.2f" $value }} times / 5 minutes.'
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/kubernetes/KubePodCrashLooping.md'
        dashboard: 'https://grafana.app-sre.devshift.net/d/statusboard/status-board?orgId=1&var-datasource=app-sre-stage-01-prometheus'
    - alert: StatusBoardInitCrashLooping
      expr: |
        rate(kube_pod_init_container_status_restarts_total{job="kube-state-metrics",namespace="status-board-stage",pod=~".*" }[5m]) * 60 * 5 > 0
      for: 1m
      labels:
        service: status-board
        severity: info
      annotations:
        message: '{{ $labels.namespace }} Pod {{ $labels.pod }} is restarting {{ printf "%.2f" $value }} times / 5 minutes.'
        runbook: 'https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/kubernetes/KubePodCrashLooping.md'
        dashboard: 'https://grafana.app-sre.devshift.net/d/statusboard/status-board?orgId=1&var-datasource=app-sre-stage-01-prometheus'
