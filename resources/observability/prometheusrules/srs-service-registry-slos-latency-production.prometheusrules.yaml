            message: "High 6h requests latency budget burn for Service Registry API p99 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-routeName=service-registry-bu98"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-latency"
          expr: |
            rest_requests_seconds_bucket_ratio:all:errorrate6h{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (6.00 * (1-0.99000))
            and
            rest_requests_seconds_bucket_ratio:all:errorrate30m{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (6.00 * (1-0.99000))
          labels:
            service: srs-service-registry
            latency: "1.0"
            quantile: "99"
            namespace: service-registry-production
            severity: critical
