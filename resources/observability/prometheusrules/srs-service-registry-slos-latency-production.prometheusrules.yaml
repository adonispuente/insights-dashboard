            (
              rest_requests_seconds_bucket_ratio:all:errorrate1d{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (3.00 * (1-0.99000))
              and
              rest_requests_seconds_bucket_ratio:all:errorrate2h{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (3.00 * (1-0.99000))
            )
