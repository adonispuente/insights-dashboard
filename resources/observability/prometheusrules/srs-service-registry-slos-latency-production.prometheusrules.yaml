              rest_requests_seconds_bucket_ratio:all:errorrate3d{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (1.00 * (1-0.99000))
              and
              rest_requests_seconds_bucket_ratio:all:errorrate6h{job="apicurio-registry",namespace="service-registry-production",latency="1.0"} > (1.00 * (1-0.99000))
