apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: openshiftio
spec:
  groups:
  # Online Registration exporter rules
  - name: online-registration-exporter.openshiftio.rules
    interval: 1m
    rules:
    - alert: OnlineRegistrationExporterDown
      labels:
        severity: critical
      expr: absent(up{job="online-registration-exporter"} == 1)
      for: 5m
      annotations:
        message: 'Online Registration exporter instances have been down for 5m+.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#onlineregistrationexporterdown"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterCapacityLow
      labels:
        severity: warning
      expr: sum(onlinereg_capacity_remaining and onlinereg_hidden == 0) < 100
      for: 5m
      annotations:
        message: 'Low capacity remaining on OSIO starter clusters ({{ $value }}).'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#osioclustercapacitylow"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterCapacityFull
      labels:
        severity: critical
      expr: sum(onlinereg_capacity_remaining and onlinereg_hidden == 0) == 0
      for: 5m
      annotations:
        message: 'No capacity available on OSIO starter clusters.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#osioclustercapacitylow"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterResourceCapacityCPUHigh
      labels:
        severity: warning
      expr: |
        1 - avg by (cluster) (
          rate(node_cpu{cluster=~"starter-us-east-(2|2a|1a|1b)", mode="idle"}[5m])
        ) > 80/100
      for: 30m
      annotations:
        message: 'CPU resource usage is high'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterResourceCapacityMemoryHigh
      labels:
        severity: warning
      expr: |
        1 - (
          sum by (cluster) (
            :node_memory_MemFreeCachedBuffers:sum{cluster=~"starter-us-east-(2|2a|1a|1b)"})
          /
          sum by (cluster) (
            :node_memory_MemTotal:sum{cluster=~"starter-us-east-(2|2a|1a|1b)"})
        ) > 80/100
      for: 30m
      annotations:
        message: 'Memory resource usage is high'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"


