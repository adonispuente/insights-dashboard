apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: openshiftio
spec:
  groups:
  # Online Registration exporter rules
  - name: online-registration-exporter.openshiftio.rules
    interval: 1m
    rules:
    - alert: OnlineRegistrationExporterDown
      labels:
        severity: critical
      expr: absent(up{job="online-registration-exporter"} == 1)
      for: 5m
      annotations:
        message: 'Online Registration exporter instances have been down for 5m+.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#onlineregistrationexporterdown"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterCapacityLow
      labels:
        severity: warning
      expr: sum(onlinereg_capacity_remaining and onlinereg_hidden == 0) < 100
      for: 5m
      annotations:
        message: 'Low capacity remaining on OSIO starter clusters ({{ $value }}).'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#osioclustercapacitylow"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"
    - alert: OSIOClusterCapacityFull
      labels:
        severity: critical
      expr: sum(onlinereg_capacity_remaining and onlinereg_hidden == 0) == 0
      for: 5m
      annotations:
        message: 'No capacity available on OSIO starter clusters.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/openshiftio/sop/index.md#osioclustercapacitylow"
        dashboard: "https://grafana.app-sre.devshift.net/d/osio_capacity/osio-capacity?orgId=1"

