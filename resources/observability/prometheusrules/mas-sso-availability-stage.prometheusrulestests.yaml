---
$schema: /app-interface/prometheus-rule-test-1.yml

rule_files:
- /observability/prometheusrules/mas-sso-availability-stage.prometheusrules.yaml

evaluation_interval: 1m

tests:
  - interval: 1m
    input_series:
      - series: 'kube_statefulset_status_replicas_ready{job="kube-state-metrics",namespace="mas-sso-stage",statefulset="keycloak"}'
        values: '2+0x10 3+0x11' # there are 2 replicas running for 10m and 3 replica running in the 11th min (based on 1 min iteration)
      - series: 'kube_statefulset_status_replicas{job="kube-state-metrics",namespace="mas-sso-stage",statefulset="keycloak"}'
        values: '3+0x11' # we are looking to have 3 replicas running
      - series: 'kube_statefulset_status_replicas_updated{job="kube-state-metrics",namespace="mas-sso-stage",statefulset="keycloak"}'
        values: '0+0x11' # there were 0 changes in 11 mins
    alert_rule_test:
      - eval_time: 10m
        alertname: MasSSOAvailabilityRHSSOPodsDown
        exp_alerts:
          - exp_labels:
              exported_namespace: mas-sso-stage
              service: mas-sso
              severity: info
              job: kube-state-metrics
              namespace: mas-sso-stage
              statefulset: keycloak
            exp_annotations:
              message: "The number of ready MAS SSO Pods is less than expected for 10 minutes"
              dashboard: "https://grafana.stage.devshift.net/d/nzxiqJQMk/mas-sso-monitoring?orgId=1"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/mas-sso/sop/mas-sso-availability/mas-sso-availability.md"
      # An extra minute to switch the alert off
      - eval_time: 11m
        alertname: MasSSOAvailabilityRHSSOPodsDown
  - interval: 1m
    input_series:
      - series: 'kube_deployment_spec_replicas{job="kube-state-metrics",namespace="mas-sso-stage",deployment="rhsso-operator"}'
        values: '1+0x11' # we are looking to have 1 replica running
      - series: 'kube_deployment_status_replicas_available{job="kube-state-metrics",namespace="mas-sso-stage",deployment="rhsso-operator"}'
        values: '0+0x10 1+0x1' # there are 0 replicas running for 10m and 1 replica running in the 11th min (based on 1 min iteration)
      - series: 'kube_deployment_status_replicas_updated{job="kube-state-metrics",namespace="mas-sso-stage",deployment="rhsso-operator"}'
        values: '0+0x11' # there were 0 changes in 11 mins
    alert_rule_test:
      - eval_time: 10m
        alertname: MasSSOAvailabilityRHSSOOperatorPodDown
        exp_alerts:
          - exp_labels:
              exported_namespace: mas-sso-stage
              service: mas-sso
              severity: info
              deployment: rhsso-operator
              namespace: mas-sso-stage
              job: kube-state-metrics
            exp_annotations:
              message: "The number of ready MAS SSO Operator Pods is less than expected for 10 minutes"
              dashboard: "https://grafana.stage.devshift.net/d/nzxiqJQMk/mas-sso-monitoring?orgId=1"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/mas-sso/sop/mas-sso-availability/mas-sso-availability.md"
      # An extra minute to switch the alert off
      - eval_time: 11m
        alertname: MasSSOAvailabilityRHSSOOperatorPodDown
  - interval: 1m
    input_series:
      - series: 'haproxy_backend_http_responses_total{route="keycloak",exported_namespace="mas-sso-stage",code="4xx"}'
        values: '0+7x10 0+0x2' # 3 400s per 100 requests for 10 mins 0 400s for 2 mins
      - series: 'haproxy_backend_http_responses_total{route="keycloak",exported_namespace="mas-sso-stage"}'
        values: '0+100x12' # 100 requests per min
    alert_rule_test:
      - eval_time: 11m
        alertname: MasSSOAvailabilityHigh400Count
        exp_alerts:
          - exp_labels:
              exported_namespace: mas-sso-stage
              service: mas-sso
              severity: info
            exp_annotations:
              message: "Spike in 400s ( 5.30% of requests) over the last 10 mins"
              dashboard: "https://grafana.stage.devshift.net/d/nzxiqJQMk/mas-sso-monitoring?orgId=1"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/mas-sso/sop/mas-sso-availability/mas-sso-availability.md"
      # An extra minute to switch the alert off
      - eval_time: 12m
        alertname: MasSSOAvailabilityHigh400Count
  - interval: 1m
    input_series:
      - series: 'haproxy_backend_http_responses_total{route="keycloak",exported_namespace="mas-sso-stage",code="5xx"}'
        values: '0+3x10 0+0x2' # 3 400s per 100 requests for 10 mins 0 400s for 2 mins
      - series: 'haproxy_backend_http_responses_total{route="keycloak",exported_namespace="mas-sso-stage"}'
        values: '0+100x12' # 100 requests per min
    alert_rule_test:
      - eval_time: 11m
        alertname: MasSSOAvailabilityHigh500Count
        exp_alerts:
          - exp_labels:
              exported_namespace: mas-sso-stage
              service: mas-sso
              severity: info
            exp_annotations:
              message: "Spike in 500s ( 2.34% of requests) over the last 10 mins"
              dashboard: "https://grafana.stage.devshift.net/d/nzxiqJQMk/mas-sso-monitoring?orgId=1"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/mas-sso/sop/mas-sso-availability/mas-sso-availability.md"
      # An extra minute to switch the alert off
      - eval_time: 12m
        alertname: MasSSOAvailabilityHigh500Count

