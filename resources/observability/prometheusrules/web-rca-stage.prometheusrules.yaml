$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: web-rca-stage
spec:
  groups:
  - name: web-rca-stage
    rules:
    - alert: Web RCA stage down
      annotations:
        message: "Web RCA is down in: {{ $labels.namespace }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/web-rca/sops/web-rca-stage-down.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/_7_Ul_07k/web-rca?orgId=1&var-datasource=app-sre-stage-01-prometheus"
      expr: |
        absent(up{container="service",endpoint="metrics",job="web-rca-metrics",namespace="web-rca-stage",service="web-rca-metrics"} == 1)
      for: 5m
      labels:
        service: web-rca
        severity: medium
