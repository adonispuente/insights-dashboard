---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: srs-fleet-manager-production
spec:
  groups:
  - name: srs-fleet-manager-production
    rules:
    - alert: SRSFleetManagerDown - production
      annotations:
        message: "No targets found for SRS Fleet Manager in the {{ $labels.namespace }} namespace. SRS Fleet Manager is down."
        dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1Eg2Mz/srs-fleet-manager-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-fleet-manager-down"
      expr: |
        absent(up{job="srs-fleet-manager-metrics",namespace="service-registry-production"} == 1)
      for: 15m
      labels:
        service: srs-fleet-manager
        namespace: service-registry-production
        severity: critical
    - alert: SRSFleetManagerPodUnavailable - production
      annotations:
        message: "One or more Service Registry pods are unavailable in the {{ $labels.namespace }} namespace."
        dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1Eg2Mz/srs-fleet-manager-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-fleet-manager-down"
      expr: |
        kube_deployment_status_replicas_unavailable{namespace="service-registry-production",deployment="srs-fleet-manager-mt"} > 0
      for: 15m
      labels:
        service: srs-fleet-manager
        severity: critical
