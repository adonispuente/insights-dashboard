---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: web-rca-production
spec:
  groups:
    - name: web-rca-production
      rules:
        - alert: Web RCA production down
          expr: |
            absent(up{container="service",endpoint="metrics",job="web-rca-metrics",namespace="web-rca-production",service="web-rca-metrics"} == 1)
          for: 5m
          labels:
            service: web-rca
            severity: medium
          annotations:
            message: 'Web RCA is down in: web-rca-production'
            runbook: 'https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/web-rca/sops/web-rca-production-down.md'
            dashboard: "https://grafana.app-sre.devshift.net/d/_7_Ul_07k/web-rca?orgId=1&var-datasource=app-sre-prod-04-prometheus"
        - alert: WebRCAPodCrashLooping
          expr: |
            rate(kube_pod_container_status_restarts_total{job="kube-state-metrics",namespace="web-rca-production",pod=~".*" }[5m]) * 60 * 5 > 0
          for: 1m
          labels:
            service: web-rca
            severity: info
          annotations:
            message: '{{ $labels.namespace }} Pod {{ $labels.pod }} is restarting {{ printf "%.2f" $value }} times / 5 minutes.'
            runbook: 'https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/kubernetes/KubePodCrashLooping.md'
            dashboard: "https://grafana.app-sre.devshift.net/d/_7_Ul_07k/web-rca?orgId=1&var-datasource=app-sre-prod-04-prometheus"
