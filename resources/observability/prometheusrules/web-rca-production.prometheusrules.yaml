---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: web-rca-production
spec:
  groups:
    - name: web-rca-production
      rules:
        - alert: Web RCA production down
          annotations:
            message: "Web RCA is down in: {{ $labels.namespace }}"
            runbook: https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/web-rca/sops/web-rca-production-down.md
            dashboard: https://grafana.app-sre.devshift.net/d/web-rca/web-rca?orgId=1&var-datasource=app-sre-prod-04-prometheus
          expr: |
            absent(up{container="service",endpoint="metrics",job="web-rca-metrics",namespace="web-rca-production",service="web-rca-metrics"} == 1)
          for: 5m
          labels:
            service: web-rca
            severity: medium
