---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: app-sre-contract
spec:
  groups:
  - name: app-sre-contract-replicas
    rules:
    - alert: AppSREContractDeploymentReplicasUnder3
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/app-sre-contract-alerts.md"
        message: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $value }} replicas (< 3)"
      # excluding stage, app-sre and telemeter namespaces
      expr: |
        kube_deployment_spec_replicas{job="kube-state-metrics",namespace!~"^(default|logging|(openshift|kube-|ops-|dedicated-|management-|app-sre-|app-interface-|telemeter-|sentry-|container-security-operator).*)|.*stag[e|ing].*",deployment!~"openshift-acme"} < 3
      for: 1h
      labels:
        severity: medium
    - alert: AppSREContractStatefulSetReplicasUnder3
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/app-sre-contract-alerts.md"
        message: "StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has {{ $value }} replicas (< 3)"
      # excluding stage, app-sre and telemeter namespaces
      expr: |
        kube_statefulset_replicas{job="kube-state-metrics",namespace!~"^(default|logging|(openshift|kube-|ops-|dedicated-|management-|app-sre-|app-interface-|telemeter-).*)|.*stag[e|ing].*"} < 3
      for: 1h
      labels:
        severity: medium
