        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[2h]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[2h]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate2h
    - expr: |
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[30m]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[30m]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate30m
    - expr: |
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[3d]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[3d]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate3d
    - expr: |
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[5m]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[5m]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate5m
    - expr: |
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[6h]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[6h]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate6h
    - alert: ObservatoriumAPIErrorsSLOBudgetBurn
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADX/observatorium-api-write-errors.slo.rules?orgId=1&refresh=10s&var-datasource=app-sre-stage-01-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: 'High error budget burn for handler=receive,job=observatorium-observatorium-api (current value: {{ $value }})'
        runbook: https://gitlab.cee.redhat.com/observatorium/configuration/blob/master/docs/sop/observatorium.md#observatoriumapierrorsslobudgetburn
      expr: |
        sum(http_requests_total:burnrate5m{handler="receive",job="observatorium-observatorium-api"}) > (14.40 * (1-0.99000))
        and
        sum(http_requests_total:burnrate1h{handler="receive",job="observatorium-observatorium-api"}) > (14.40 * (1-0.99000))
      for: 2m
      labels:
        handler: receive
        job: observatorium-observatorium-api
        service: telemeter
        severity: high
