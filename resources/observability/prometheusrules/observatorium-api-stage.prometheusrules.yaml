    - expr: |
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api",code=~"5.."}[1d]))
        /
        sum(rate(http_requests_total{handler="receive",job="observatorium-observatorium-api"}[1d]))
      labels:
        handler: receive
        job: observatorium-observatorium-api
      record: http_requests_total:burnrate1d
