---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: srs-service-registry-slos-latency-stage
spec:
  groups:
    - name: srs-service-registry-latency-p99.slo.rules
      rules:
        - alert: SRSServiceRegistryAPILatency30mto6hP99BudgetBurn
          annotations:
            message: "High 6h requests latency budget burn for Service Registry API p99 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-latency"
          expr: |
              latencytarget:rest_requests_seconds:rate6h{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (6*(1-0.99000))
              and
              latencytarget:rest_requests_seconds:rate30m{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (6*(1-0.99000))
          labels:
            service: srs-service-registry
            latency: "1"
            quantile: "99"
            namespace: service-registry-stage
            severity: info
        - alert: SRSServiceRegistryAPILatency2hto1dor6hto3dP99BudgetBurn
          annotations:
            message: "High 1d/3d requests latency budget burn for Service Registry API p99 (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-latency"
          expr: |
            (
              latencytarget:rest_requests_seconds:rate1d{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (3*(1-0.99000))
              and
              latencytarget:rest_requests_seconds:rate2h{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (3*(1-0.99000))
            )
            or
            (
              latencytarget:rest_requests_seconds:rate3d{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (1*(1-0.99000))
              and
              latencytarget:rest_requests_seconds:rate6h{job="apicurio-registry",namespace="service-registry-stage",latency="1"} > (1*(1-0.99000))
            )
          labels:
            service: srs-service-registry
            latency: "1"
            quantile: "99"
            namespace: service-registry-stage
            severity: info
        - expr: |
            1 - (
              sum(rate(rest_requests_seconds_bucket{job="apicurio-registry",namespace="service-registry-stage",le="1.0",status_code_group!~"5xx"}[5m]))
              /
              sum(rate(rest_requests_seconds_count{job="apicurio-registry",namespace="service-registry-stage"}[5m]))
            )
          labels:
            service: srs-service-registry
            job: apicurio-registry
            latency: "1"
            namespace: service-registry-stage
          record: latencytarget:rest_requests_seconds:rate5m
        - expr: |
            1 - (
              sum(rate(rest_requests_seconds_bucket{job="apicurio-registry",namespace="service-registry-stage",le="1.0",status_code_group!~"5xx"}[30m]))
              /
              sum(rate(rest_requests_seconds_count{job="apicurio-registry",namespace="service-registry-stage"}[30m]))
            )
          labels:
            service: srs-service-registry
            job: apicurio-registry
            latency: "1"
            namespace: service-registry-stage
          record: latencytarget:rest_requests_seconds:rate30m
        - expr: |
