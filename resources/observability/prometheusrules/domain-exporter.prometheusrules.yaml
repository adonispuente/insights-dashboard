---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: domain-exporter
spec:
  groups:
  - name: devshift-domain-expiration.rules
    interval: 1m
    rules:
    - alert: Devshift.net expiring in less than 15 days - Warning
      labels:
        service: app-sre-observability
        severity: warning
        jiralert: ASIC
      expr: domain_probe_success{domain="devshift.net"} == 1 and domain_expiry_days{domain="devshift.net"} < 15
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/domain-exporter-domain-expiring.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "devshift.net will expire in less than 15 days."
        link_url: "devshift.net"
    - alert: Devshift.net expiring in less than 7 days - High
      labels:
        service: app-sre-observability
        severity: critical-fts
        jiralert: ASIC
      expr: domain_probe_success{domain="devshift.net"} == 1 and domain_expiry_days{domain="devshift.net"} < 7
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/domain-exporter-domain-expiring.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "devshift.net will expire in less than 7 days."
        link_url: "devshift.net"
    - alert: Quay.io expiring in less than 60 days - Warning
      labels:
        service: app-sre-observability
        severity: warning
        jiralert: ASIC
      expr: domain_probe_success{domain="quay.io"} == 1 and domain_expiry_days{domain="quay.io"} < 60
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/domain-exporter-domain-expiring.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "quay.io will expire in less than 60 days."
        link_url: "quay.io"
    - alert: Quay.io expiring in less than 7 days - High
      labels:
        service: app-sre-observability
        severity: critical-fts
        jiralert: ASIC
      expr: domain_probe_success{domain="quay.io"} == 1 and domain_expiry_days{domain="quay.io"} < 7
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/domain-exporter-domain-expiring.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "quay.io will expire in less than 7 days."
        link_url: "quay.io"
