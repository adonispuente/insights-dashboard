---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: c-rh-c-eph-cluster-alertrules
spec:
  groups:
  - name: c-rh-c-eph-cluster-cpu.rules
    rules:
    - alert: Node CPU utilization is higher than normal
      annotations:
        message: "CPU utilization is over 75% for node {{ $labels.instance }}"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        instance:node_cpu:rate:sum >= 6.0
      for: 1m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
    - alert: High node CPU utilization
      annotations:
        message: "CPU utilization is over 90% for node {{ $labels.instance }}"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        instance:node_cpu:rate:sum >= 7.2
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod

    - alert: Node memory utilization is higher than normal
      annotations:
        message: "Memory utilization is over 70% for node {{ $labels.instance }}"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        node_memory_Active_anon_bytes >= 300
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
    - alert: High node memory utilization
      annotations:
        message: "Memory utilization is over 90% for node {{ $labels.instance }}"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        node_memory_Active_anon_bytes >= 900
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod

    - alert: Cluster memory utilization is higher than normal
      annotations:
        message: "Cluster memory utilization is over 70%"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        (sum(node_memory_MemTotal_bytes - node_memory_MemFree_bytes - node_memory_Buffers_bytes - node_memory_Cached_bytes - node_memory_SReclaimable_bytes) / sum(node_memory_MemTotal_bytes)) > 0.25
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
    - alert: High node memory utilization
      annotations:
        message: "Cluster memory utilization is over 90%"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        (sum(node_memory_MemTotal_bytes - node_memory_MemFree_bytes - node_memory_Buffers_bytes - node_memory_Cached_bytes - node_memory_SReclaimable_bytes) / sum(node_memory_MemTotal_bytes)) > 0.90
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod

    - alert: Cluster CPU utilization is approaching CPU limit
      annotations:
        message: "Cluster CPU utilization has hit 90% of its defined CPU limit"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        100 * cluster:node_cpu:ratio_rate5m{cluster=""} == (0.9 * (100 * sum(namespace_cpu:kube_pod_container_resource_limits:sum{cluster=""}) / sum(kube_node_status_allocatable{job="kube-state-metrics",resource="cpu",cluster=""})))
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod

    - alert: Cluster memory utilization is approaching memory limit
      annotations:
        message: "Cluster memory utilization has hit 90% of its defined memory limit"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        100 * (1 - sum(:node_memory_MemAvailable_bytes:sum{cluster=""}) / sum(node_memory_MemTotal_bytes{job="node-exporter",cluster=""})) == (0.9 * (100 * sum(namespace_memory:kube_pod_container_resource_limits:sum{cluster=""}) / sum(kube_node_status_allocatable{job="kube-state-metrics",resource="memory",cluster=""})))
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
