---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: c-rh-c-eph-cluster-alertrules
spec:
  groups:
  - name: c-rh-c-eph-cluster-cpu.rules
    rules:
    - alert: Node CPU Utilization is higher than normal
      annotations:
        message: "Node CPU utilization is over 75%"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        instance:node_cpu:rate:sum >= 4.0
      for: 1m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
    - alert: High Node Memory Utilization
      annotations:
        message: "Node cpu utilization is over 90%"
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        instance:node_cpu:rate:sum >= 7.2
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
