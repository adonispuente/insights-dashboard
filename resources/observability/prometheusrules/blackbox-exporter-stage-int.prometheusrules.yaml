---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: blackbox-exporter
spec:
  groups:
  # Pingdom-style 2xx checks
  - name: 2xx.blackbox.rules
    interval: 1m
    rules:
    - alert: EndpointMonitorBlackbox2xxProbeFailingInternalStagingCritical
      labels:
        service: app-sre-observability
        severity: critical
      expr: up{job="blackbox-http-2xx-internal-stage-critical"} == 0 or probe_success{job="blackbox-http-2xx-internal-stage-critical"} == 0
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/blackbox-exporter-2xxProbeFailing.md#{{ $labels.instance }}"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.instance }} has been unreachable for 5 minutes."
        link_url: "{{ $labels.instance }}"
