---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: web-rca-slo-production
spec:
  groups:
    - name: SLOs-haproxy_backend_http_responses_total
      rules:
        - alert: ErrorBudgetBurn
          annotations:
            message: 'High error budget burn for route=web-rca,exported_namespace=web-rca-production (current value: {{ $value }})'
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate5m{route="web-rca",exported_namespace="web-rca-production"}) > (14.40 * (1-0.70000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1h{route="web-rca",exported_namespace="web-rca-production"}) > (14.40 * (1-0.70000))
          for: 2m
          labels:
            exported_namespace: web-rca-production
            route: web-rca
            severity: critical
        - alert: ErrorBudgetBurn
          annotations:
            message: 'High error budget burn for route=web-rca,exported_namespace=web-rca-production (current value: {{ $value }})'
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="web-rca",exported_namespace="web-rca-production"}) > (6.00 * (1-0.70000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="web-rca",exported_namespace="web-rca-production"}) > (6.00 * (1-0.70000))
          for: 15m
          labels:
            exported_namespace: web-rca-production
            route: web-rca
            severity: critical
        - alert: ErrorBudgetBurn
          annotations:
            message: 'High error budget burn for route=web-rca,exported_namespace=web-rca-production (current value: {{ $value }})'
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="web-rca",exported_namespace="web-rca-production"}) > (3.00 * (1-0.70000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="web-rca",exported_namespace="web-rca-production"}) > (3.00 * (1-0.70000))
          for: 1h
          labels:
            exported_namespace: web-rca-production
            route: web-rca
            severity: warning
        - alert: ErrorBudgetBurn
          annotations:
            message: 'High error budget burn for route=web-rca,exported_namespace=web-rca-production (current value: {{ $value }})'
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="web-rca",exported_namespace="web-rca-production"}) > (1.00 * (1-0.70000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="web-rca",exported_namespace="web-rca-production"}) > (1.00 * (1-0.70000))
          for: 3h
          labels:
            exported_namespace: web-rca-production
            route: web-rca
            severity: warning
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[1d]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[1h]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[2h]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[30m]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[3d]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[5m]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production",code=~"5.."}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="web-rca",exported_namespace="web-rca-production"}[6h]))
          labels:
            exported_namespace: web-rca-production
            route: web-rca
          record: haproxy_backend_http_responses_total:burnrate6h
