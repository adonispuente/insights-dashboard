---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-acct-mngr-stage
spec:
  groups:
  - name: uhc-acct-mngr-stage
    rules:
    - alert: UHC account manager DOWN - stage
      annotations:
        message: "No targets found for UHC Account Manager in namespace uhc-stage. Account Manager is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(up{job="uhc-acct-mngr-metrics",namespace="uhc-stage"} == 1)
      for: 5m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager 5xx Errors High - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} is returning code 5xx for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:5..)$",namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager 4xx Errors High - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} is returning 4xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:4..)$",namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager Latency High - stage
      annotations:
        message: "UHC Account Manager in namespace uhc-stage 50th percentile latency is greater than 2s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_inbound_request_duration_bucket{namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager too many banned users - stage
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} has banned {{ $value | humanize }} users in 24 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        max by (namespace, service) (delta(banned_users{namespace="uhc-stage",service="uhc-acct-mngr-metrics"}[24h])) > 25
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete in {{ $labels.namespace }}.
      expr: |
        kube_job_status_failed{job="kube-state-metrics",namespace="uhc-stage"}  > 0
      for: 1h
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Quay creating robot users slow - stage
      annotations:
        message: "AMS is seeing a high average latency creating robot accounts on Quay. The average response time over the last 5 minutes is {{ $value | humanize }} seconds"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_outbound_request_duration_bucket{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="quay",code="201",path="/api/v1/organization/-/robots/-"}[1m])) by (le)) > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Quay too many errors - stage
      annotations:
        message: "AMS is seeing a high rate of errors from Quay for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="quay",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="quay"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - RHIT too many errors - stage
      annotations:
        message: "AMS is seeing a high rate of errors from RHIT for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="rhit",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="rhit"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Terms and Conditions slow - stage
      annotations:
        message: "AMS is seeing a high average latency accessing Terms and Conditions. The average response time over the last 5 minutes is {{ $value | humanize }} seconds"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_outbound_request_duration_bucket{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="rhit/terms",code=~"2.."}[1m])) by (le)) > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Terms and Conditions too many errors - stage
      annotations:
        message: "AMS is seeing a high rate of errors from Terms and Conditions for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="rhit/terms",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="rhit/terms"}[5m])) * 100
        > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM Alert Pod Restarted - non-production (stage, integration, or other)
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace!="uhc-production",pod=~"uhc-acct-mngr-.*"}[5m])) by (pod,namespace) == 1
      annotations:
        message: 'Observed pod ({{ $labels.pod }}) in namespace {{ $labels.namespace }} restart(s) ({{ $value }})'
      labels:
        service: uhc-acct-mngr
        severity: info
    - alert: OCM Alert Pod Restarting too many times - non-production (stage, integration, or other)
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace!="uhc-production",pod=~"uhc-acct-mngr-.*"}[5m])) by (pod,namespace) > 1
      annotations:
        message: 'Observed pod ({{ $labels.pod }}) in namespace {{ $labels.namespace }} restart(s) ({{ $value }})'
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Hydra slow - stage
      annotations:
        message: "AMS is seeing a high average latency accessing Hydra. {{ $value | humanize }}% of the requests took more than 10s during the last 10 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop#hydra"
      expr: |
        1 - (sum(rate(api_outbound_request_duration_bucket{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest",le="10",code!~"5.."}[5m]))
        /
        sum(rate(api_outbound_request_duration_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest"}[5m])))
        > 0.01
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Hydra too many errors - stage
      annotations:
        message: "AMS is seeing a high rate of errors from Hydra for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop#hydra"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest",code=~"5.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-stage",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest"}[5m])) * 100
        > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
