---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: srs-tenant-manager-production
spec:
  groups:
  - name: srs-tenant-manager-production
    rules:
    - alert: SRSTenantManagerDown - production
      annotations:
        message: "No targets found for SRS Tenant Manager in the {{ $labels.namespace }} namespace. SRS Tenant Manager is down."
        dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-datasouce_aws=AWS%20app-sre&var-DBInstanceIdentifier_aws=srs-service-registry-production&var-interval=5m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-tenant-manager-down"
      expr: |
        absent(up{job="tenant-manager",namespace="service-registry-production"} == 1)
      for: 15m
      labels:
        service: srs-tenant-manager
        namespace: service-registry-production
        severity: critical
    - alert: SRSTenantManagerPodUnavailable - production
      annotations:
        message: "One or more SRS Tenant Manager pods are unavailable in the {{ $labels.namespace }} namespace."
        dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-datasouce_aws=AWS%20app-sre&var-DBInstanceIdentifier_aws=srs-service-registry-production&var-interval=5m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-tenant-manager-down"
      expr: |
        kube_deployment_status_replicas_unavailable{namespace="service-registry-production",deployment="tenant-manager"} > 0
      for: 15m
      labels:
        service: srs-tenant-manager
        severity: critical
