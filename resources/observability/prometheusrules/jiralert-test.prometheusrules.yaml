---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: jiralert-test
spec:
  groups:
  - name: jiralert-test
    rules:
    - alert: JiralertTest
      annotations:
        message: "Jiralert test alert"
      expr: |
        absent(jiralert_test_alert_metric{job="jiralert-test",contact="rporresm"} == 1)
      labels:
        severity: high
        jiralert: ASIC
