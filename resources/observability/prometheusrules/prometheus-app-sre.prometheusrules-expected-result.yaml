---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: prometheus-app-sre
spec:
  groups:
  - name: prometheus-app-sre.rules
    rules:
    - alert: PrometheusTargetFlapping
      labels:
        service: test-prometheus-service
        severity: high
      expr: changes(up{namespace="test"}[15m]) > 4 # 2 state changes in 15 minutes
      for: 1m
      annotations:
        message: "Target {{ $labels.job }}/{{ $labels.instance }} status is flapping"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/prometheus/prometheus-target-flapping.md"
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/observability/prometheusrules/prometheus-app-sre.prometheusrules.yaml.j2
    - alert: KubeStatefulSetReplicasMismatch
      labels:
        service: test-prometheus-service
        severity: high
      expr: |
        (
          kube_statefulset_status_replicas_ready{namespace="test"}
            !=
          kube_statefulset_status_replicas{namespace="test"}
        ) and (
          changes(kube_statefulset_status_replicas_updated{namespace="test"}[10m])
            ==
          0
        )
      for: 15m
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/observability/prometheusrules/prometheus-app-sre.prometheusrules.yaml.j2
        message: StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has not matched the expected number of replicas for longer than 15 minutes.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/prometheus/TODO.md
    - alert: PrometheusTargetFlapping
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/observability/prometheusrules/prometheus-app-sre.prometheusrules.yaml.j2
        message: Target {{ $labels.job }}/{{ $labels.instance }} status is flapping
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/prometheus/prometheus-target-flapping.md
      expr: changes(up{namespace="test-not-in-alerting-services"}[15m]) > 4
      for: 1m
      labels:
        service: app-sre-observability
        severity: high
    - alert: KubeStatefulSetReplicasMismatch
      labels:
        service: app-sre-observability
        severity: high
      expr: |
        (
          kube_statefulset_status_replicas_ready{namespace="test-not-in-alerting-services"}
            !=
          kube_statefulset_status_replicas{namespace="test-not-in-alerting-services"}
        ) and (
          changes(kube_statefulset_status_replicas_updated{namespace="test-not-in-alerting-services"}[10m])
            ==
          0
        )
      for: 15m
      annotations:
        html_url: https://gitlab.cee.redhat.com/service/app-interface/blob/master/resources/observability/prometheusrules/prometheus-app-sre.prometheusrules.yaml.j2
        message: StatefulSet {{ $labels.namespace }}/{{ $labels.statefulset }} has not matched the expected number of replicas for longer than 15 minutes.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/prometheus/TODO.md
