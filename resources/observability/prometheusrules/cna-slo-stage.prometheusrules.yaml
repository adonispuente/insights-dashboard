---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: cna-slo-stage
spec:
  groups:


    # generated from https://promtools.dev/alerts/errors
    - name: SLOs-haproxy_backend_http_responses_total
      rules:
        - alert: ErrorBudgetBurn5mto1h
          annotations:
            message: 'High error budget burn for route=cna-staging,exported_namespace=cna-stage (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-availability.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate5m{route="cna-staging",exported_namespace="cna-stage"}) > (14.40 * (1-0.90000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1h{route="cna-staging",exported_namespace="cna-stage"}) > (14.40 * (1-0.90000))
          for: 2m
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
            severity: medium
        - alert: ErrorBudgetBurn30mto6h
          annotations:
            message: 'High error budget burn for route=cna-staging,exported_namespace=cna-stage (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-availability.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="cna-staging",exported_namespace="cna-stage"}) > (6.00 * (1-0.90000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="cna-staging",exported_namespace="cna-stage"}) > (6.00 * (1-0.90000))
          for: 15m
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
            severity: medium
        - alert: ErrorBudgetBurn2hto1d
          annotations:
            message: 'High error budget burn for route=cna-staging,exported_namespace=cna-stage (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-availability.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="cna-staging",exported_namespace="cna-stage"}) > (3.00 * (1-0.90000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="cna-staging",exported_namespace="cna-stage"}) > (3.00 * (1-0.90000))
          for: 1h
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
            severity: medium
        - alert: ErrorBudgetBurn6hto3d
          annotations:
            message: 'High error budget burn for route=cna-staging,exported_namespace=cna-stage (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-availability.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="cna-staging",exported_namespace="cna-stage"}) > (1.00 * (1-0.90000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="cna-staging",exported_namespace="cna-stage"}) > (1.00 * (1-0.90000))
          for: 3h
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
            severity: medium
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[1d]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[1h]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[2h]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[30m]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[3d]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[5m]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage",code=~"5.."}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="cna-staging",exported_namespace="cna-stage"}[6h]))
          labels:
            service: cna
            exported_namespace: cna-stage
            route: cna-staging
          record: haproxy_backend_http_responses_total:burnrate6h

    # generated from https://promtools.dev/alerts/latency
    - name: SLOs-api_inbound_request_duration
      rules:
        - alert: Latency5mto1hor30mto6hBudgetBurn
          annotations:
            message: 'High requests latency budget burn for namespace=cna-stage,job=cna-management-api-metrics,latency=1 (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-latency.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            (
              latencytarget:api_inbound_request_duration:rate1h{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (14.4*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate5m{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (14.4*(1-0.99000))
            )
            or
            (
              latencytarget:api_inbound_request_duration:rate6h{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (6*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate30m{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (6*(1-0.99000))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
            severity: medium
        - alert: Latency2hto1dor6hto3dBudgetBurn
          annotations:
            message: 'High requests latency budget burn for namespace=cna-stage,job=cna-management-api-metrics,latency=1 (current value: {{ $value }})'
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/cna/sops/cna-latency.md"
            dashboard: "https://grafana.stage.devshift.net/d/ZV2cK1PnkFoo/cna-management?orgId=1"
          expr: |
            (
              latencytarget:api_inbound_request_duration:rate1d{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (3*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate2h{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (3*(1-0.99000))
            )
            or
            (
              latencytarget:api_inbound_request_duration:rate3d{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (1.000000*(1-0.99000))
              and
              latencytarget:api_inbound_request_duration:rate6h{namespace="cna-stage",job="cna-management-api-metrics",latency="1"} > (1.000000*(1-0.99000))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
            severity: medium
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[5m]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[5m]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate5m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[30m]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[30m]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate30m
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[1h]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[1h]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate1h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[2h]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[2h]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate2h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[6h]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[6h]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate6h
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[1d]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[1d]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate1d
        - expr: |
            1 - (
              sum(rate(api_inbound_request_duration_bucket{namespace="cna-stage",job="cna-management-api-metrics",le="1000.0",code!~"5.."}[3d]))
              /
              sum(rate(api_inbound_request_duration_count{namespace="cna-stage",job="cna-management-api-metrics"}[3d]))
            )
          labels:
            service: cna
            job: cna-management-api-metrics
            latency: "1"
            namespace: cna-stage
          record: latencytarget:api_inbound_request_duration:rate3d
