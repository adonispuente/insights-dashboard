---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: glitchtip-aws-resources
spec:
  groups:
  - name: glitchtip-aws-resources-rules
    rules:
    - alert: GlitchtipRedisMemUsageHigh
      expr: avg(aws_elasticache_database_memory_usage_percentage_average{cache_cluster_id=~"glitchtip-redis-production-\\d+"}) > 10
      for: 60m
      labels:
        service: glitchtip
        severity: high
      annotations:
        message: "Glitchtip Redis memory usage is higher than 10%."
        dashboard: "https://grafana.app-sre.devshift.net/d/GRUqV30Vk/glitchtip-dashboard?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/glitchtip/sops/glitchtip-redis.md"

    - alert: GlitchtipRedisMemUsageCritical
      expr: avg(aws_elasticache_database_memory_usage_percentage_average{cache_cluster_id=~"glitchtip-redis-production-\\d+"}) > 20
      for: 60m
      labels:
        service: glitchtip
        severity: critical
      annotations:
        message: "Glitchtip Redis memory usage is higher than 20%."
        dashboard: "https://grafana.app-sre.devshift.net/d/GRUqV30Vk/glitchtip-dashboard?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/glitchtip/sops/glitchtip-redis.md"

    - alert: GlitchtipRedisItemCountHigh
      expr: avg(aws_elasticache_curr_items_average{cache_cluster_id=~"glitchtip-redis-production-\\d+"}) > 50
      for: 60m
      labels:
        service: glitchtip
        severity: high
      annotations:
        message: "Glitchtip Redis item count is higher than 50."
        dashboard: "https://grafana.app-sre.devshift.net/d/GRUqV30Vk/glitchtip-dashboard?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/glitchtip/sops/glitchtip-redis.md"

    - alert: GlitchtipRedisItemCountCritical
      expr: avg(aws_elasticache_curr_items_average{cache_cluster_id=~"glitchtip-redis-production-\\d+"}) > 100
      for: 60m
      labels:
        service: glitchtip
        severity: critical
      annotations:
        message: "Glitchtip Redis item count is higher than 100."
        dashboard: "https://grafana.app-sre.devshift.net/d/GRUqV30Vk/glitchtip-dashboard?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/glitchtip/sops/glitchtip-redis.md"
