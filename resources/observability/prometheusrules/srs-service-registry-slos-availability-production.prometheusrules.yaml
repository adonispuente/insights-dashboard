---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: srs-service-registry-slos-availability-production
spec:
  groups:
    - name: srs-service-registry-availability-all.slo.rules
      rules:
        # === All
        - alert: SRSServiceRegistryAPIAll30mto6hErrorBudgetBurn
          annotations:
            message: "High 6h error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-routeName=service-registry-bu98"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate30m{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (6.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate6h{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (6.00 * (1-0.99000))
          for: 15m
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
            severity: critical
        - alert: SRSServiceRegistryAPIAll2hto1dErrorBudgetBurn
          annotations:
            message: "High 1d error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-routeName=service-registry-bu98"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate2h{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (3.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate1d{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (3.00 * (1-0.99000))
          for: 1h
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
            severity: high
        - alert: SRSServiceRegistryAPIAll6hto3dErrorBudgetBurn
          annotations:
            message: "High 3d error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production&var-routeName=service-registry-bu98"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate6h{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (1.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate3d{route="service-registry-bu98",exported_namespace="service-registry-production"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
            severity: high
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production",code="5xx"}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production"}[1d]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
          record: haproxy_backend_http_responses_total:all:errorrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production",code="5xx"}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production"}[2h]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
          record: haproxy_backend_http_responses_total:all:errorrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production",code="5xx"}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production"}[30m]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
          record: haproxy_backend_http_responses_total:all:errorrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production",code="5xx"}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production"}[3d]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
          record: haproxy_backend_http_responses_total:all:errorrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production",code="5xx"}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-production"}[6h]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-production
          record: haproxy_backend_http_responses_total:all:errorrate6h
