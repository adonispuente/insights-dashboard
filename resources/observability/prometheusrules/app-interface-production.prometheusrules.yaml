---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: app-interface-alerts
spec:
  groups:
  - name: app-interface-cronjob
    rules:
    - alert: ECRImagePullSecretsKubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete in {{ $labels.namespace }}.
      expr: |
        kube_job_status_failed{job="kube-state-metrics",namespace="app-interface-production",job_name=~"qontract-reconcile-aws-ecr-image-pull-secrets.*"}  > 0
      for: 5m
      labels:
        service: app-interface
        severity: high
  - name: qontract-reconcile
    interval: 1m
    rules:
    - alert: QontractReconcileError
      labels:
        service: app-interface
        severity: critical-fts
        jiralert: ASIC
      expr: qontract_reconcile_last_run_status > 0
      for: 1h
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/app-interface-integrations-flow-and-failure-scenarios.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/Integrations/integrations"
        message: "Integration: {{ $labels.integration }} (shard {{ $labels.shard_id }}) has failed with exit code {{ $value }}"
        link_url: ""
