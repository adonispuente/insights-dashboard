---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: app-interface-alerts
spec:
  groups:
  - name: app-interface-cronjob
    rules:
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete in {{ $labels.namespace }}.
      expr: |
        kube_job_status_failed{job="kube-state-metrics",namespace="app-interface-production"}  > 0
      for: 5m
      labels:
        severity: high
  - name: qontract-reconcile
    interval: 1m
    rules:
    - alert: QontractReconcileError
      labels:
        severity: high # consider changing to critical once we gain confidence in the alert
      expr: qontract_reconcile_run_status_total > 0
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/app-interface-integrations-flow-and-failure-scenarios.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/Integrations/integrations"
        message: "Integration: {{ $labels.integration }} has failed with exit code {{ $value }}"
        link_url: ""
    - alert: QontractReconcileOomKiller
      labels:
        severity: high
      expr: sum(increase(qontract_reconcile_run_status_total{status="-9"}[5m])) by (integration, shards, shard_id, status) > 0
      for: 5m
      annotations:
        runbook: ""
        dashboard: "https://grafana.app-sre.devshift.net/d/Integrations/integrations"
        message: "Integration: {{ $labels.integration }} has been OOM-Killed"
        link_url: ""
