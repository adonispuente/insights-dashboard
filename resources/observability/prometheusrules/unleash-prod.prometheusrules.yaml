---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: unleash-prod
spec:
  groups:
  - name: unleash-pod
    rules:
    - alert: unleashPodDown-{{{cluster}}}
      annotations:
        message: "unleash pod down in cluster {{{cluster}}}"
        # Link to the standard operating procedure for the component
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/unleash/sop/README.md"
        # Link to the component's dashboard, pre-selecting the variables is preferred, for example:
        dashboard: "https://grafana.app-sre.devshift.net/d/6kpIaoM5z/unleash-performance-overview"
      expr: |
        (count(kube_pod_status_ready{namespace=~"unleash", pod=~".+", condition=~"false|unknown"} == 1)) != 0
      # Time for which prometheus waits before actually sending out a notification while the rule about is true
      for: 15m
      # Any additional labels that you want to apply for grouping
      # both the `service` and `severity` labels are mandatory
      labels:
        service: unleash
        severity: info
        cluster: {{{cluster}}}
