---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: kas-fleet-manager-production
spec:
  groups:
  - name: kas-fleet-manager-production
    rules:
    - alert: KasFleetManagerDown - production
      annotations:
        message: "No targets found for Kas Fleet Manager in namespace {{ $labels.namespace }}. Kas Fleet Manager is down."
        dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1EgoMz/kas-fleet-manager-slos?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kas-fleet-manager-down"
      expr: |
        absent(up{job="kas-fleet-manager-metrics",namespace="managed-services-production"} == 1)
      for: 15m
      labels:
        service: kas-fleet-manager
        severity: critical
    - alert: KasFleetManagerObservatoriumNon200Status - production
      annotations:
        message: "Kas fleet manager in namespace managed-services-stage is receiving status codes other than 2xx from Observatorium."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop/observatorium-status-code.md"
      expr: |
       sum(rate(kas_fleet_manager_observatorium_request_count{namespace="managed-services-production", code=~"(0|4..|5..)"}[5m]))/sum(rate(kas_fleet_manager_observatorium_request_count{namespace="managed-services-production"}[5m]))* 100 >= 10
      for: 10m
      labels:
        service: kas-fleet-manager
        severity: critical     


