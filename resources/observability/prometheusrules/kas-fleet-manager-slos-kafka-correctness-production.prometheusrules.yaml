            sum(kas_fleet_manager_kafka_operations:burnrate2h{job="kas-fleet-manager-metrics",namespace="managed-services-production",operation="create"}) > (3.00 * (1-0.99000))
            and
            sum(kas_fleet_manager_kafka_operations:burnrate1d{job="kas-fleet-manager-metrics",namespace="managed-services-production",operation="create"}) > (3.00 * (1-0.99000))
          for: 1h
