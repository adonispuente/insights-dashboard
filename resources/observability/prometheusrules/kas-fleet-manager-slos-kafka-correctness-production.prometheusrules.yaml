      rules:
        - alert: KasFleetManagerKafkaCreationSuccessBudgetBurn
          annotations:
            message: "High 6h error budget burn for Fleet Manager Kafka create operations (current value: {{ $value }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1EgoMz/kas-fleet-manager-slos?orgId=1"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kafka-cluster-provisioning-correctness"
          expr: |
            sum(kas_fleet_manager_kafka_operations:burnrate30m{job="kas-fleet-manager-metrics",namespace="managed-services-production",operation="create"}) > (6.00 * (1-0.99000))
            and
            sum(kas_fleet_manager_kafka_operations:burnrate6h{job="kas-fleet-manager-metrics",namespace="managed-services-production",operation="create"}) > (6.00 * (1-0.99000))
