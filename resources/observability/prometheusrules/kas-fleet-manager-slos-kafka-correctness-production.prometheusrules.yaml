            service: kas-fleet-manager
            namespace: managed-services-production
            operation: create
            severity: info
        - expr: |
            1 - (
              sum(rate(kas_fleet_manager_kafka_operations_success_count{job="kas-fleet-manager-metrics",namespace="managed-services-production",operation="create"}[1d]))
