---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: cloudwatch-exporter-templated
spec:
  groups:
  - name: cloudwatch-exporter-templated.rules
    rules:
    - alert: RDSPredictOutOfBurstBalance
      labels:
        service: app-sre-observability
        severity: high
      expr: predict_linear(aws_rds_burst_balance_average{dbinstance_identifier!~".*-(?:stage|staging|integration).*"}[15m], 3600 * 9) <= 0
      for: 1h
      annotations:
        message: "DB instance '{{ $labels.dbinstance_identifier }}' storage will be out of burst balance in 8 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/rds-burst-balance.md"
