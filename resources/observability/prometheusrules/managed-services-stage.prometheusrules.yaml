---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: managed-services-stage
spec:
  groups:
  - name: managed-services-stage
    rules:
    - alert: ManagedServicesDown - stage
      annotations:
        message: "No targets found for Managed Services in namespace {{ $labels.namespace }}. Managed Services is down."
        dashboard: "https://grafana.stage.devshift.net/d/Tbw1EgoMz/managed-services-api-slos?orgId=1"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#managed-services-api-down"
      expr: |
        absent(up{job="managed-services-api-metrics",namespace="managed-services-stage"} == 1)
      for: 15m
      labels:
        service: managed-services-api
        severity: info
