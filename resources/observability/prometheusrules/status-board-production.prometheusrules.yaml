---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: status-board-production
spec:
  groups:
  - name: status-board-production
    rules:
    - alert: Status Board production down
      annotations:
        message: "Status Board is down in: {{ $labels.namespace }}"
        runbook: https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/status-board/sops/status-board-production-down.md
        dashboard: https://grafana.app-sre.devshift.net/d/statusboard/status-board?orgId=1&var-datasource=app-sre-prod-04-prometheus
      expr: |
        absent(up{container="service",endpoint="metrics",job="status-board-metrics",namespace="status-board-production",service="status-board-metrics"} == 1)
      for: 5m
      labels:
        service: status-board
        severity: medium
    - alert: KubePodCrashLooping
      expr: |
        rate(kube_pod_container_status_restarts_total{job="kube-state-metrics",namespace="status-board-production"}[5m]) * 60 * 5 > 0
      for: 15m
      labels:
        service: status-board
        severity: info
      annotations:
        message: '({{ $labels.cluster }}/{{ $labels.namespace }}) Pod {{ $labels.pod }} ({{ $labels.container}}) is restarting {{ printf "%.2f" $value }} times / 5 minutes.'
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/kubernetes/KubePodCrashLooping.md
        dashboard: "https://grafana.app-sre.devshift.net/d/statusboard/status-board?orgId=1&var-datasource=app-sre-prod-04-prometheus"