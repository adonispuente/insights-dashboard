---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: srs-service-registry-slos-availability-stage
spec:
  groups:
    - name: srs-service-registry-availability-all.slo.rules
      rules:
        # === All
        - alert: SRSServiceRegistryAPIAll30mto6hErrorBudgetBurn
          annotations:
            message: "High 6h error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate30m{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (6.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate6h{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (6.00 * (1-0.99000))
          for: 15m
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
            severity: high
        - alert: SRSServiceRegistryAPIAll2hto1dErrorBudgetBurn
          annotations:
            message: "High 1d error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate2h{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (3.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate1d{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (3.00 * (1-0.99000))
          for: 1h
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
            severity: info
        - alert: SRSServiceRegistryAPIAll6hto3dErrorBudgetBurn
          annotations:
            message: "High 3d error budget burn for Service Registry API (all operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:all:errorrate6h{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (1.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:all:errorrate3d{route="service-registry-bu98",exported_namespace="service-registry-stage"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
            severity: info
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage",code="5xx"}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage"}[1d]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
          record: haproxy_backend_http_responses_total:all:errorrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage",code="5xx"}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage"}[2h]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
          record: haproxy_backend_http_responses_total:all:errorrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage",code="5xx"}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage"}[30m]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
          record: haproxy_backend_http_responses_total:all:errorrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage",code="5xx"}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage"}[3d]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
          record: haproxy_backend_http_responses_total:all:errorrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage",code="5xx"}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="service-registry-bu98",exported_namespace="service-registry-stage"}[6h]))
          labels:
            service: srs-service-registry
            route: service-registry-bu98
            exported_namespace: service-registry-stage
          record: haproxy_backend_http_responses_total:all:errorrate6h
    - name: srs-service-registry-availability-read.slo.rules
      rules:
        # === Read
        - alert: SRSServiceRegistryAPIRead30mto6hErrorBudgetBurn
          annotations:
            message: "High 6h error budget burn for Service Registry API (read operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(rest_requests_count_total:read:errorrate30m{job="apicurio-registry",namespace="service-registry-stage"}) > (6.00 * (1-0.99950))
            and
            sum(rest_requests_count_total:read:errorrate6h{job="apicurio-registry",namespace="service-registry-stage"}) > (6.00 * (1-0.99950))
          for: 15m
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
            severity: high
        - alert: SRSServiceRegistryAPIRead2hto1dErrorBudgetBurn
          annotations:
            message: "High 1d error budget burn for Service Registry API (read operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(rest_requests_count_total:read:errorrate2h{job="apicurio-registry",namespace="service-registry-stage"}) > (3.00 * (1-0.99950))
            and
            sum(rest_requests_count_total:read:errorrate1d{job="apicurio-registry",namespace="service-registry-stage"}) > (3.00 * (1-0.99950))
          for: 1h
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
            severity: info
        - alert: SRSServiceRegistryAPIRead6hto3dErrorBudgetBurn
          annotations:
            message: "High 3d error budget burn for Service Registry API (read operations) (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.stage.devshift.net/d/VRxU14jZ1/service-registry-data-plane-metrics?var-datasource=app-sre-stage-01-prometheus&var-namespace=service-registry-stage&var-routeName=service-registry-bu98-stage"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-service-registry-availability"
          expr: |
            sum(rest_requests_count_total:read:errorrate6h{job="apicurio-registry",namespace="service-registry-stage"}) > (1.00 * (1-0.99950))
            and
            sum(rest_requests_count_total:read:errorrate3d{job="apicurio-registry",namespace="service-registry-stage"}) > (1.00 * (1-0.99950))
          for: 3h
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
            severity: info
        - expr: |
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",status_code_group="5xx",method="GET",path!~".*/search/.*"}[1d]))
            /
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",method="GET",path!~".*/search/.*"}[1d]))
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
          record: rest_requests_count_total:read:errorrate1d
        - expr: |
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",status_code_group="5xx",method="GET",path!~".*/search/.*"}[2h]))
            /
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",method="GET",path!~".*/search/.*"}[2h]))
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
          record: rest_requests_count_total:read:errorrate2h
        - expr: |
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",status_code_group="5xx",method="GET",path!~".*/search/.*"}[30m]))
            /
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",method="GET",path!~".*/search/.*"}[30m]))
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
          record: rest_requests_count_total:read:errorrate30m
        - expr: |
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",status_code_group="5xx",method="GET",path!~".*/search/.*"}[3d]))
            /
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",method="GET",path!~".*/search/.*"}[3d]))
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
          record: rest_requests_count_total:read:errorrate3d
        - expr: |
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",status_code_group="5xx",method="GET",path!~".*/search/.*"}[6h]))
            /
            sum(rate(rest_requests_count_total{job="apicurio-registry",namespace="service-registry-stage",method="GET",path!~".*/search/.*"}[6h]))
          labels:
            service: srs-service-registry
            namespace: service-registry-stage
            job: apicurio-registry
          record: rest_requests_count_total:read:errorrate6h
