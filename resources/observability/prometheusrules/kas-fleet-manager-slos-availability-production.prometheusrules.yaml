---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: kas-fleet-manager-slos-availability-production
spec:
  groups:
    - name: kas-fleet-manager-availability.slo.rules
      rules:
        - alert: KasFleetManagerAPI30mto6hErrorBudgetBurn
          annotations:
            message: "High 6h error budget burn for Kafka Service Fleet Manager in the last 6 hours (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/ynZ7TU3Fv/kas-fleet-manager-slos?orgId=1&var-datasource=app-sre-prod-04-prometheus"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kafka-service-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (6.00 * (1-0.95000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (6.00 * (1-0.95000))
          for: 15m
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
            severity: critical
            team: appsre
        - alert: KasFleetManagerAPI2hto1dErrorBudgetBurn
          annotations:
            message: "High 1d error budget burn for Kafka Service Fleet Manager (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/ynZ7TU3Fv/kas-fleet-manager-slos?orgId=1&var-datasource=app-sre-prod-04-prometheus"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kafka-service-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (3.00 * (1-0.95000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (3.00 * (1-0.95000))
          for: 1h
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
            severity: high
        - alert: KasFleetManagerAPI6hto3dErrorBudgetBurn
          annotations:
            message: "High 3d error budget burn for Kafka Service Fleet Manager (current value: {{ $value | humanize }})"
            dashboard: "https://grafana.app-sre.devshift.net/d/ynZ7TU3Fv/kas-fleet-manager-slos?orgId=1&var-datasource=app-sre-prod-04-prometheus"
            runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kafka-service-fleet-manager-availability"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (1.00 * (1-0.95000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="kas-fleet-manager",exported_namespace="managed-services-production"}) > (1.00 * (1-0.95000))
          for: 3h
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
            severity: high
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[1d]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[1h]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[2h]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[30m]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[3d]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[5m]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production",code="5xx"}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="kas-fleet-manager",exported_namespace="managed-services-production"}[6h]))
          labels:
            service: kas-fleet-manager
            route: kas-fleet-manager
            exported_namespace: managed-services-production
          record: haproxy_backend_http_responses_total:burnrate6h
