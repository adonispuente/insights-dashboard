---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: consoledot-platform-clusters-alertrules
spec:
  groups:
  - name: consoledot-platform-clusters.rules
    rules:
    - alert: Cluster CPU utilization is higher than normal
      annotations:
        message: Cluster CPU utilization is over 75%
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        (sum(instance:node_cpu:rate:sum) / sum(instance:node_num_cpu:sum)) > 0.75
      for: 5m
      labels:
        service: insights
        severity: medium
        env: ephemeral
        app_team: devprod
    - alert: Cluster CPU is reaching its limit
      annotations:
        message: Cluster CPU utilization is over 90%
        dashboard: "https://grafana.stage.devshift.net/d/BYb3BpZVz/ephemeral-cluster-metrics?orgId=1&var-nodes=All"
      expr: |
        (sum(instance:node_cpu:rate:sum) / sum(instance:node_num_cpu:sum)) > 0.90
      for: 5m
