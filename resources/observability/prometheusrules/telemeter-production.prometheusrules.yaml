---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: telemeter-prod
spec:
  groups:
  - name: telemeter-prod
    rules:
    - alert: TelemeterDown - prod
      annotations:
        message: "No targets found for Telemeter in namespace {{ $labels.namespace }}. Telemeter is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        absent(up{job="telemeter-server",namespace="telemeter-production"} == 1)
      for: 15m
      labels:
        service: telemeter
        severity: critical
    - alert: UploadHandlerErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum without(instance, pod, job, code) (rate(http_requests_total{code=~"^(?:5..)$",handler="upload",job="telemeter-server",namespace="telemeter-production",service="telemeter-server"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(http_requests_total{handler="upload",job="telemeter-server",namespace="telemeter-production",service="telemeter-server"}[5m])) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: UploadHandlerErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum without(instance, pod, job, code) (rate(http_requests_total{code=~"^(?:5..)$",handler="upload",job="telemeter-server",namespace="telemeter-production",service="telemeter-server"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(http_requests_total{handler="upload",job="telemeter-server",namespace="telemeter-production",service="telemeter-server"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
    - alert: AuthorizeClientErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="authorize",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="authorize"}[5m])) without(instance,pod,code) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: AuthorizeClientErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="authorize",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="authorize"}[5m])) without(instance,pod,code) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
    - alert: OAuthClientErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="oauth",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="oauth"}[5m])) without(instance,pod,code) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: OAuthClientErrorsHigh - prod
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-production"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="oauth",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-production",client="oauth"}[5m])) without(instance,pod,code) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
    # NOTICE: 5000 is the current capacity that we are guaranteed to handle (enforced via our benchmark CI test on the Telemeter repo). 
    # Bump this number ONLY following a bump in the telemeter benchmark CI test.
    # TODO use jsonnet to generate and avoid hard coding the days count in the message.
    # Hard coded days in the message is error prone - changing the exp and forgetting to update the message.
    - alert: TelemeterCapacityMedium - prod
      annotations:
        message: "Telemeter will reach full capacity in the next 15 days in namespace {{ $labels.namespace }}. Predicted clusters count is {{ $value }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-prod"
      expr: predict_linear((sum(telemeter_partitions{namespace="telemeter-production"}))[7d:],60*60*24*15) > 5000
      for: 6h
      labels:
        service: telemeter
        severity: info
    - alert: TelemeterCapacityHigh - prod
      annotations:
        message: "Telemeter will reach full capacity in the next 5 days in namespace {{ $labels.namespace }}. Predicted clusters count is {{ $value }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-prod"
      expr: predict_linear((sum(telemeter_partitions{namespace="telemeter-production"}))[7d:],60*60*24*5) > 5000
      for: 3h
      labels:
        service: telemeter
        severity: medium
    - alert: TelemeterCapacityCritical - prod
      annotations:
        message: "Telemeter will reach full capacity in the next 1 days in namespace {{ $labels.namespace }}. Predicted clusters count is {{ $value }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/Tg-mH0rizaSJDKSADJ/telemeter?orgId=1&var-datasource=app-sre-prometheus&var-cluster=app-sre&var-namespace=telemeter-prod"
      expr: predict_linear((sum(telemeter_partitions{namespace="telemeter-production"}))[7d:],60*60*24*1) > 5000
      for: 1h
      labels:
        service: telemeter
        severity: critical
