              severity: info
            exp_annotations:
              dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1Eg2Mz/srs-fleet-manager-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production"
              message: "High 1d/3d requests latency budget burn for SRS Fleet Manager API p99 (current value: 16.09m)"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-fleet-manager-latency"
  - interval: 1m
    input_series:
      # 0m  - 30m   all good
      # 30m - 60m   50% of requests degraded to 1le bucket
      # 60m - 90m   70% of requests degraded to 1le bucket
      - series: 'http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-production",le="0.1",status="200"}'
        values: '0+1x30   31+5x30   181+3x60'
