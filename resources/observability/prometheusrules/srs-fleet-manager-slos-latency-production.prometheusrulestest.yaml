---
$schema: /app-interface/prometheus-rule-test-1.yml

rule_files:
  - /observability/prometheusrules/srs-fleet-manager-slos-latency-production.prometheusrules.yaml

evaluation_interval: 1m

tests:
  - interval: 1m
    input_series:
      # 0m  - 30m   all good
      # 30m - 60m   5% of requests degraded to 2le bucket
      # 60m - 90m   10% of requests degraded to 2le bucket
      - series: 'http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-production",le="1.0",status="200"}'
        values: '0+1x30   31+19x30  601+18x30'
      - series: 'http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-production",le="2.0",status="200"}'
        values: '0+1x30   31+1x30   61+2x30'
      - series: 'http_server_requests_seconds_count{job="srs-fleet-manager-metrics",namespace="service-registry-production"}'
        values: '0+1x30   31+20x30  631+20x30'
    alert_rule_test:
      - eval_time: 30m
        alertname: SRSFleetManagerAPILatency30mto6hP99BudgetBurn
        exp_alerts: [ ]
      - eval_time: 60m
        alertname: SRSFleetManagerAPILatency30mto6hP99BudgetBurn
        exp_alerts: [ ]
      - eval_time: 90m
        alertname: SRSFleetManagerAPILatency30mto6hP99BudgetBurn
        exp_alerts:
          - exp_labels:
              alertname: SRSFleetManagerAPILatency30mto6hP99BudgetBurn
              job: srs-fleet-manager-metrics
              latency: 1
              namespace: service-registry-production
              quantile: 99
              service: srs-fleet-manager
              severity: info
            exp_annotations:
              dashboard: "https://grafana.app-sre.devshift.net/d/Tbw1Eg2Mz/srs-fleet-manager-metrics?var-datasource=app-sre-prod-04-prometheus&var-namespace=service-registry-production"
              message: "High 6h requests latency budget burn for SRS Fleet Manager API p99 (current value: 71.73m)"
              runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/service-registry/sop#srs-fleet-manager-latency"
  - interval: 1m
    input_series:
      # 0m    - 60m   all good
      # 60m   - 120m  1% of requests degraded to 2le bucket
      # 120m  - 150m  3% of requests degraded to 2le bucket
      - series: 'http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-production",le="1.0",status="200"}'
        values: '0+1x60   61+99x60    6001+97x30'
      - series: 'http_server_requests_seconds_bucket{job="srs-fleet-manager-metrics",namespace="service-registry-production",le="2.0",status="200"}'
        values: '0+1x60   61+1x60     121+3x30'
      - series: 'http_server_requests_seconds_count{job="srs-fleet-manager-metrics",namespace="service-registry-production"}'
        values: '0+1x60   61+100x60   6061+100x30'
    alert_rule_test:
      - eval_time: 60m
        alertname: SRSFleetManagerAPILatency2hto1dor6hto3dP99BudgetBurn
        exp_alerts: [ ]
      - eval_time: 120m
        alertname: SRSFleetManagerAPILatency2hto1dor6hto3dP99BudgetBurn
        exp_alerts: [ ]
      - eval_time: 150m
        alertname: SRSFleetManagerAPILatency2hto1dor6hto3dP99BudgetBurn
        exp_alerts:
          - exp_labels:
              alertname: SRSFleetManagerAPILatency2hto1dor6hto3dP99BudgetBurn
              job: srs-fleet-manager-metrics
              latency: 1
              namespace: service-registry-production
              quantile: 99
