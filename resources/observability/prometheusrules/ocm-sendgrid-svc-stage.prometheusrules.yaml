---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: ocm-sendgrid-service-stage
spec:
  groups:
  - name: ocm-sendgrid-service-stage
    rules:
    - alert: OCM Sendgrid Service DOWN - stage
      annotations:
        message: "No targets found for OCM Sendgrid Service in namespace {{ $labels.namespace }}. Sendgrid Service is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(up{job="ocm-sendgrid-service-metrics",namespace="sendgrid-stage"} == 1)
      for: 5m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM Sendgrid Service 5xx Errors High - stage
      annotations:
        message: "OCM Sendgrid Service in namespace {{ $labels.namespace }} is returning 5xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:5..)$",namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM Sendgrid Service 4xx Errors High - stage
      annotations:
        message: "OCM Sendgrid Service in namespace {{ $labels.namespace }} is returning 4xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:4..)$",namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM Sendgrid Service Latency High - stage
      annotations:
        message: "OCM Sendgrid Service in namespace {{ $labels.namespace }} 50th percentile latency is greater than 2s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_inbound_request_duration_bucket{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete in {{ $labels.namespace }}.
      expr: |
        kube_job_status_failed{job="kube-state-metrics",namespace="sendgrid-stage"}  > 0
      for: 1h
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM dependencies - Sendgrid 5xx Errors High - stage
      annotations:
        message: "Sendgrid is returning 5xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(sendgrid_service_api_request_count{code=~"^(?:5..)$",namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(sendgrid_service_api_request_count{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM dependencies - Sendgrid 4xx Errors High - stage
      annotations:
        message: "OCM Sendgrid Service in namespace {{ $labels.namespace }} is returning 4xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(sendgrid_service_api_request_count{code=~"^(?:4..)$",namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(sendgrid_service_api_request_count{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    - alert: OCM dependencies - Sendgrid Latency High - stage
      annotations:
        message: "OCM Sendgrid Service in namespace {{ $labels.namespace }} 50th percentile latency is greater than 2s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(sendgrid_service_api_request_duration_bucket{namespace="sendgrid-stage",service="ocm-sendgrid-service-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
    # TODO: Update runbook links when sops are created
    - alert: OCM dependencies - Sendgrid SubAccount Quota less than 100 - stage
      annotations:
        message: "There are less than 100 sub accounts remaining for Sendgrid quota in namespace {{ $labels.namespace }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        (sendgrid_service_api_subuser_quota_limit - sendgrid_service_api_subuser_quota_usage) < 100
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
        team: cssre
    - alert: OCM dependencies - Sendgrid SubAccount Quota less than 20 - stage
      annotations:
        message: "There are less than 20 sub accounts remaining for Sendgrid quota in namespace {{ $labels.namespace }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        (sendgrid_service_api_subuser_quota_limit - sendgrid_service_api_subuser_quota_usage) < 20
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: high
        team: cssre
    - alert: OCM dependencies - Sendgrid API Rate Limited - stage
      annotations:
        message: "OCM Sendgrid API Rate Limit reached in namespace {{ $labels.namespace }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        increase(sendgrid_service_api_request_count{code="429"} [5m]) > 0
      for: 10m
      labels:
        service: ocm-sendgrid-service
        severity: medium
        team: cssre