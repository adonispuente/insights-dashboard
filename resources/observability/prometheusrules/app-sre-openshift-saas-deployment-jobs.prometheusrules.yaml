---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: openshift-saas-deployment-jobs
spec:
  groups:
  - name: openshift-saas-deployment-jobs
    rules:
    - alert: AppSRESaasQontractReconcileNotSuccessfulPipelineRun
      expr: app_sre_tekton_pipelinerun_task_status{saas_file_name="saas-qontract-reconcile",env_name="app-interface-production"} > 0
      labels:
        severity: medium
        service: app-interface
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        message: "{{ $labels.saas_file_name }} Tekton PipelineRun deployment job for {{ $labels.env_name }} has not been successful"
