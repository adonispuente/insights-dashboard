---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: job-queue-stage
spec:
  groups:
  - name: job-queue-stage
    rules:
    - alert: Job Queue DOWN - stage
      annotations:
        message: "No targets found for Job Queue in namespace uhc-stage. Job Queue is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop/job-queue-readme.md"
      expr: |
        absent(up{job="job-queue-service-metrics",namespace="uhc-stage"} == 1)
      for: 5m
      labels:
        service: job-queue
        severity: medium
    - alert: Job Queue 5xx Errors High - stage
      annotations:
        message: "Job Queue in namespace {{ $labels.namespace }} is returning 5xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop/job-queue-readme.md"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:5..)$",namespace="uhc-stage",service="job-queue-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-stage",service="job-queue-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: job-queue
        severity: medium
    - alert: Job Queue 4xx Errors High - stage
      annotations:
        message: "Job Queue in namespace {{ $labels.namespace }} is returning 4xx errors for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop/job-queue-readme.md"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:4..)$",namespace="uhc-stage",service="job-queue-service-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-stage",service="job-queue-service-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: job-queue
        severity: medium
    - alert: Job Queue Latency High - stage
      annotations:
        message: "Job Queue in namespace uhc-stage 50th percentile latency is greater than 2s. Current value is {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop/job-queue-readme.md"
      expr: |
        histogram_quantile(0.50, sum(rate(api_inbound_request_duration_bucket{namespace="uhc-stage",service="job-queue-service-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: job-queue
        severity: medium
