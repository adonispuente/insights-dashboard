---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-acct-mngr-{{{environment}}}
spec:
  groups:
  - name: uhc-acct-mngr-{{{environment}}}
    rules:
    # Account Manager traffic can come from the outside (router) or from internal OCM services
    # Internal traffic is measured from the outbound traffic of any envoy proxy that has
    # a properly configured label. This label is something to check in the future.
    # OR on() vector(0) is used to make sure non-existing metrics are added as 0 constant vectors
    # If we don't do this, Prometheus will not add the two vectors and will return empty.
    # This can happen if there's no traffic from the router or envoy.
    - record: status_class_5xx:http_requests_total:rate5m
      expr: |
        sum(rate(haproxy_backend_http_responses_total{route="accounts-mgmt",exported_namespace="uhc-{{{environment}}}",code="5xx"}[5m])) OR on() vector(0)
        +
        sum(rate(envoy_cluster_upstream_rq{envoy_cluster_name="accounts_mgmt",envoy_response_code=~"^5..",namespace="uhc-{{{environment}}}"}[5m])) OR on() vector(0)
      labels:
        service: uhc-acct-mngr
        namespace: uhc-{{{environment}}}
    - record: all:http_requests_total:rate5m
      expr: |
        sum(rate(haproxy_backend_http_responses_total{route="accounts-mgmt",exported_namespace="uhc-{{{environment}}}"}[5m])) OR on() vector(0)
        +
        sum(rate(envoy_cluster_upstream_rq{envoy_cluster_name="accounts_mgmt",namespace="uhc-{{{environment}}}"}[5m])) OR on() vector(0)
      labels:
        service: uhc-acct-mngr
        namespace: uhc-{{{environment}}}
    - alert: UHC account manager DOWN - {{{environment}}}
      annotations:
        message: "No targets found for UHC Account Manager in namespace uhc-{{{environment}}}. Account Manager is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(up{job="uhc-acct-mngr-metrics",namespace="uhc-{{{environment}}}"} == 1)
      for: 5m
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_ams_down}}}
    - alert: UHC account manager 5xx Errors High - {{{environment}}}
      annotations:
        message: "UHC Account Manager is returning code 5xx for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        100 * status_class_5xx:http_requests_total:rate5m{service="uhc-acct-mngr",namespace="uhc-{{{environment}}}"}
              /
              all:http_requests_total:rate5m{service="uhc-acct-mngr",namespace="uhc-{{{environment}}}"}
        > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_500_errors}}}
    - alert: UHC account manager 4xx Errors High - {{{environment}}}
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} is returning 4xx errors for {{ humanize $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{code=~"^(?:4..)$",namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics"}[5m]))
        /
        sum without(instance, pod, job, code) (rate(api_inbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager Latency High - {{{environment}}}
      annotations:
        message: "UHC Account Manager in namespace uhc-{{{environment}}} 50th percentile latency is greater than 2s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_inbound_request_duration_bucket{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics"}[1m])) by (le)) > 2
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager Advisory Lock Duration High - {{{environment}}}
      annotations:
        message: "UHC Account Manager Advisory Lock Duration in namespace uhc-{{{environment}}} 50th percentile latency is greater than 1s. Current value: {{ $value | humanize }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop#account-manager-advisory-lock-issues"
      expr: |
        histogram_quantile(0.50, sum(rate(advisory_lock_duration_bucket{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics", type!="migrations"}[1m])) by (le)) > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: UHC account manager too many banned users - {{{environment}}}
      annotations:
        message: "UHC Account Manager in namespace {{ $labels.namespace }} has banned {{ $value | humanize }} users in 24 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        max by (namespace, service) (delta(banned_users{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics"}[24h])) > 25
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: KubeJobFailed
      annotations:
        message: Job {{ $labels.namespace }}/{{ $labels.job_name }} failed to complete in {{ $labels.namespace }}.
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        kube_job_status_failed{job="kube-state-metrics",namespace="uhc-{{{environment}}}"}  > 0
      for: 1h
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Quay creating robot users slow - {{{environment}}}
      annotations:
        message: "AMS is seeing a high average latency creating robot accounts on Quay. The average response time over the last 5 minutes is {{ $value | humanize }} seconds"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_outbound_request_duration_bucket{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="quay",code="201",path="/api/v1/organization/-/robots/-"}[1m])) by (le)) > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Quay too many errors - {{{environment}}}
      annotations:
        message: "AMS is seeing a high rate of errors from Quay for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="quay",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="quay"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - RHIT too many errors - {{{environment}}}
      annotations:
        message: "AMS is seeing a high rate of errors from RHIT for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="rhit",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="rhit"}[5m])) * 100 > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_rhit_errors}}}
    - alert: OCM dependencies - Terms and Conditions slow - {{{environment}}}
      annotations:
        message: "AMS is seeing a high average latency accessing Terms and Conditions. The average response time over the last 5 minutes is {{ $value | humanize }} seconds"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        histogram_quantile(0.50, sum(rate(api_outbound_request_duration_bucket{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="rhit/terms",code=~"2.."}[1m])) by (le)) > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Terms and Conditions too many errors - {{{environment}}}
      annotations:
        message: "AMS is seeing a high rate of errors from Terms and Conditions for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="rhit/terms",code!~"2.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="rhit/terms"}[5m])) * 100
        > 1
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_terms_errors}}}
    - alert: OCM Alert Pod Restarted - {{{environment}}}
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace="uhc-{{{environment}}}",pod=~"uhc-acct-mngr-.*"}[5m])) by (pod,namespace) == 1
      annotations:
        message: 'Observed pod ({{ $labels.pod }}) in namespace {{ $labels.namespace }} restart(s) ({{ $value }})'
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_pod_restart}}}
    - alert: OCM Alert Pod Restarting too many times - {{{environment}}}
      expr: sum(increase(kube_pod_container_status_restarts_total{namespace="uhc-{{{environment}}}",pod=~"uhc-acct-mngr-.*"}[5m])) by (pod,namespace) > 1
      annotations:
        message: 'Observed pod ({{ $labels.pod }}) in namespace {{ $labels.namespace }} restart(s) ({{ $value }})'
      labels:
        service: uhc-acct-mngr
        severity: {{{severity_pod_restart_many_times}}}
    - alert: OCM dependencies - Hydra slow - {{{environment}}}
      annotations:
        message: "AMS is seeing a high average latency accessing Hydra. {{ $value | humanizePercentage }} of the requests took more than 10s during the last 10 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop#hydra"
      expr: |
        1 - (sum(rate(api_outbound_request_duration_bucket{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest",le="10",code!~"5.."}[5m]))
        /
        sum(rate(api_outbound_request_duration_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest"}[5m])))
        > 0.05
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM dependencies - Hydra too many errors - {{{environment}}}
      annotations:
        message: "AMS is seeing a high rate of errors from Hydra for {{ $value | humanize }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop#hydra"
      expr: |
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest",code=~"5.."}[5m]))
        /
        sum(rate(api_outbound_request_count{namespace="uhc-{{{environment}}}",service="uhc-acct-mngr-metrics",apiservice="ocm-/hydra/rest"}[5m])) * 100
        > 5
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
    - alert: OCM cron job too many errors - {{{environment}}}
      annotations:
        message: "AMS is seeing too many errors from {{ $labels.jobname }} in namespace {{ $labels.namespace }}."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/uhc/sop/README.md#account-manager-cron-job-error"
      expr: |
        sum by (jobname,namespace) (increase(job_results_job_count{namespace="uhc-{{{environment}}}",status!="pass"}[12h]))
        /
        sum by (jobname,namespace) (increase(job_results_job_count{namespace="uhc-{{{environment}}}"}[12h])) * 100
        > 10
      for: 10m
      labels:
        service: uhc-acct-mngr
        severity: medium
