---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: managed-services-slos-availability-stage
spec:
  groups:
    - name: managed-services-availability.slo.rules
      rules:
        - alert: ManagedServicesAPIErrorBudgetBurn
          annotations:
            message: "High error budget burn for Managed Services API (current value: {{ $value }})"
            dashboard: "TODO: add dashboard"
            runbook: "TODO: add runbook"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate5m{route="managed-services-api",exported_namespace="managed-services-stage"}) > (14.40 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1h{route="managed-services-api",exported_namespace="managed-services-stage"}) > (14.40 * (1-0.99000))
          for: 2m
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
            severity: info
        - alert: ManagedServicesAPIErrorBudgetBurn
          annotations:
            message: "High error budget burn for Managed Services API (current value: {{ $value }})"
            dashboard: "TODO: add dashboard"
            runbook: "TODO: add runbook"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate30m{route="managed-services-api",exported_namespace="managed-services-stage"}) > (6.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate6h{route="managed-services-api",exported_namespace="managed-services-stage"}) > (6.00 * (1-0.99000))
          for: 15m
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
            severity: info
        - alert: ManagedServicesAPIErrorBudgetBurn
          annotations:
            message: "High error budget burn for Managed Services API (current value: {{ $value }})"
            dashboard: "TODO: add dashboard"
            runbook: "TODO: add runbook"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate2h{route="managed-services-api",exported_namespace="managed-services-stage"}) > (3.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate1d{route="managed-services-api",exported_namespace="managed-services-stage"}) > (3.00 * (1-0.99000))
          for: 1h
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
            severity: info
        - alert: ManagedServicesAPIErrorBudgetBurn
          annotations:
            message: "High error budget burn for Managed Services API (current value: {{ $value }})"
            dashboard: "TODO: add dashboard"
            runbook: "TODO: add runbook"
          expr: |
            sum(haproxy_backend_http_responses_total:burnrate6h{route="managed-services-api",exported_namespace="managed-services-stage"}) > (1.00 * (1-0.99000))
            and
            sum(haproxy_backend_http_responses_total:burnrate3d{route="managed-services-api",exported_namespace="managed-services-stage"}) > (1.00 * (1-0.99000))
          for: 3h
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
            severity: info
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[1d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[1d]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate1d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[1h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[1h]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate1h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[2h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[2h]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate2h
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[30m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[30m]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate30m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[3d]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[3d]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate3d
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[5m]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[5m]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate5m
        - expr: |
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage",code="5xx"}[6h]))
            /
            sum(rate(haproxy_backend_http_responses_total{route="managed-services-api",exported_namespace="managed-services-stage"}[6h]))
          labels:
            service: managed-services-api
            route: managed-services-api
            exported_namespace: managed-services-stage
          record: haproxy_backend_http_responses_total:burnrate6h
