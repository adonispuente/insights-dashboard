---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: zabbix-impersonator-exporter
spec:
  groups:
  # zabbix-impersonator exporter rules
  - name: zabbix-impersonator-exporter.openshiftio.rules
    interval: 1m
    rules:
    - alert: ZabbixImpersonatorExporterDown
      labels:
        severity: critical
      expr: absent(up{job="zabbix-impersonator-exporter"} == 1)
      for: 5m
      annotations:
        message: 'Zabbix Impersonator exporter has been down for 5m+.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/zabbix-impersonator.md"
        dashboard: ""
