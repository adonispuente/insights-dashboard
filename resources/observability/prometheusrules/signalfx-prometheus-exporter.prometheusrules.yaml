---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: signalfx-prometheus-exporter
spec:
  groups:
  - name: signalfx-prometheus-exporter
    rules:
    - alert: SignalFXPrometheusExporterDataProcessingStopped
      labels:
        service: app-sre-observability
        severity: high
        jiralert: ASIC
      expr: sum(rate(sfxpe_flow_metrics_received_total[5m])) == 0
      for: 5m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/app-sre/sop/signalfx-exporter-stopped-processing.md"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "SignalFX Prometheus Exporter has stopped processing data"
