        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/jenkins.md#jenkinsdown"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "ci-int has been unreachable for 5 minutes."
        link_url: "https://ci.int.devshift.net/"
    # General alerting rules applied to all services
    - expr: |
        max by (instance, device) ((node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs"}
        - node_filesystem_avail_bytes{fstype=~"ext[234]|btrfs|xfs|zfs"})
        / node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs"})
      record: 'node:node_filesystem_usage:'
    - expr: |
        max by (instance, device) (node_filesystem_avail_bytes{fstype=~"ext[234]|btrfs|xfs|zfs"} / node_filesystem_size_bytes{fstype=~"ext[234]|btrfs|xfs|zfs"})
      record: 'node:node_filesystem_avail:'
    - alert: CriticalCPULoad
      expr: '100 - (avg by (instance) (irate(node_cpu_seconds_total{job="node",mode="idle"}[5m])) * 100) > 96'
      for: 2m
      labels:
        severity: critical-fts
        service: ci-int
      annotations:
        message: "{{ $labels.instance }} of job {{ $labels.job }} has Critical CPU load for more than 2 minutes."
        summary: "Instance {{ $labels.instance }} - Critical CPU load"
    - alert: CriticalMemoryUsage
      expr: '(1 - ((node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes + node_memory_SReclaimable_bytes) / node_memory_MemTotal_bytes)) * 100 > 98'
      for: 5m
      labels:
        severity: critical-fts
        service: ci-int
      annotations:
        message: "{{ $labels.instance }} has Critical Memory Usage more than 5 minutes."
        summary: "Instance {{ $labels.instance }} has Critical Memory Usage"
    - alert: OutOfMemory
      expr: (node_memory_MemFree_bytes + node_memory_Cached_bytes + node_memory_Buffers_bytes + node_memory_SReclaimable_bytes) / node_memory_MemTotal_bytes * 100 < 10
      for: 30m
      labels:
        severity: high
        service: ci-int
      annotations:
        summary: "Out of memory (instance {{ $labels.instance }})"
        message: "Node memory is filling up (< 10% left)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
    - alert: CriticalDiskSpace
      expr: 'node_filesystem_free_bytes{job="node",filesystem!~"^/run(/|$)"} / node_filesystem_size_bytes{job="node"} < 0.1'
      for: 4m
      labels:
        severity: critical-fts
        service: ci-int
      annotations:
        message: "{{ $labels.instance }} of job {{ $labels.job }} has less than 10% space remaining."
        summary: "Instance {{ $labels.instance }} - Critical disk space usage"
    - alert: PredictNodeDiskFull
      annotations:
        message: "Device {{ $labels.device }} of node {{ $labels.instance }} will be full within the next 2 hours."
      expr: |
        (node:node_filesystem_usage: > 0.85) and (predict_linear(node:node_filesystem_avail:[30m], 3600 * 2) < 0)
      for: 10m
      labels:
        severity: critical-fts
        service: ci-int
    - alert: PredictNodeDiskFull
      annotations:
        message: "Device {{ $labels.device }} of node {{ $labels.instance }} will be full within the next 24 hours."
      expr: |
        (node:node_filesystem_usage: > 0.85) and (predict_linear(node:node_filesystem_avail:[6h], 3600 * 24) < 0)
      for: 30m
      labels:
        severity: high
        service: ci-int
    - alert: RebootRequired
      expr: "node_reboot_required > 0"
      labels:
        severity: high
        service: ci-int
      annotations:
        message: "{{ $labels.instance }} requires a reboot."
        summary: "Instance {{ $labels.instance }} - reboot required"
    - alert: UnusualNetworkThroughputIn
      expr: sum by (instance) (irate(node_network_receive_bytes_total[2m])) / 1024 / 1024 > 100
      for: 30m
      labels:
        severity: high
        service: ci-int
      annotations:
        summary: "Unusual network throughput in (instance {{ $labels.instance }})"
        message: "Host network interfaces are probably receiving too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
    - alert: UnusualNetworkThroughputOut
      expr: sum by (instance) (irate(node_network_transmit_bytes_total[2m])) / 1024 / 1024 > 100
      for: 30m
      labels:
        severity: high
        service: ci-int
      annotations:
        summary: "Unusual network throughput out (instance {{ $labels.instance }})"
        message: "Host network interfaces are probably sending too much data (> 100 MB/s)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
    - alert: OutOfInodes
      expr: node_filesystem_files_free{mountpoint ="/"} / node_filesystem_files{mountpoint ="/"} * 100 < 10
      for: 30m
      labels:
        severity: high
        service: ci-int
      annotations:
        summary: "Out of inodes (instance {{ $labels.instance }})"
        message: "Disk is almost running out of available inodes (< 10% left)\n  VALUE = {{ $value }}\n  LABELS: {{ $labels }}"
