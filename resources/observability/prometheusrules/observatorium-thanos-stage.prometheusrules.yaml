---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: observatorium-thanos-stage
spec:
  groups:
  - name: thanos-compact.rules
    rules:
    - alert: ThanosCompactMultipleRunning
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/651943d05a8123e32867b4673963f42b/thanos-compact.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: No more than one Thanos Compact instance should be running at once.
          There are {{ $value }}
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanoscompactmultiplerunning
      expr: sum(up{job="observatorium-thanos-compact"}) > 1
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosCompactHalted
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/651943d05a8123e32867b4673963f42b/thanos-compact.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Compact {{$labels.job}} has failed to run and now is halted.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanoscompacthalted
      expr: thanos_compactor_halted{job="observatorium-thanos-compact"} == 1
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosCompactHighCompactionFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/651943d05a8123e32867b4673963f42b/thanos-compact.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Compact {{$labels.job}} is failing to execute {{ $value |
          humanize }}% of compactions.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanoscompacthighcompactionfailures
      expr: |
        (
          sum by (job) (rate(thanos_compact_group_compactions_failures_total{job="observatorium-thanos-compact"}[5m]))
        /
          sum by (job) (rate(thanos_compact_group_compactions_total{job="observatorium-thanos-compact"}[5m]))
        * 100 > 5
        )
      for: 15m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosCompactBucketHighOperationFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/651943d05a8123e32867b4673963f42b/thanos-compact.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Compact {{$labels.job}} Bucket is failing to execute {{ $value
          | humanize }}% of operations.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanoscompactbuckethighoperationfailures
      expr: |
        (
          sum by (job) (rate(thanos_objstore_bucket_operation_failures_total{job="observatorium-thanos-compact"}[5m]))
        /
          sum by (job) (rate(thanos_objstore_bucket_operations_total{job="observatorium-thanos-compact"}[5m]))
        * 100 > 5
        )
      for: 15m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosCompactHasNotRun
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/651943d05a8123e32867b4673963f42b/thanos-compact.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Compact {{$labels.job}} has not uploaded anything for 24 hours.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanoscompacthasnotrun
      expr: (time() - max(thanos_objstore_bucket_last_successful_upload_time{job="observatorium-thanos-compact"}))
        / 60 / 60 > 24
      labels:
        service: telemeter
        severity: medium
  - name: thanos-query.rules
    rules:
    - alert: ThanosQueryHttpRequestQueryErrorRateHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} is failing to handle {{ $value | humanize
          }}% of "query" requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosqueryhttprequestqueryerrorratehigh
      expr: |
        (
          sum(rate(http_requests_total{code=~"5..", job="observatorium-thanos-query", handler="query"}[5m]))
        /
          sum(rate(http_requests_total{job="observatorium-thanos-query", handler="query"}[5m]))
        ) * 100 > 5
      for: 5m
      labels:
        service: telemeter
        severity: high
    - alert: ThanosQueryGrpcServerErrorRate
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} is failing to handle {{ $value | humanize
          }}% of requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosquerygrpcservererrorrate
      expr: |
        (
          sum by (job) (rate(grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss|DeadlineExceeded", job="observatorium-thanos-query"}[5m]))
        /
          sum by (job) (rate(grpc_server_started_total{job="observatorium-thanos-query"}[5m]))
        * 100 > 5
        )
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosQueryGrpcClientErrorRate
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} is failing to send {{ $value | humanize
          }}% of requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosquerygrpcclienterrorrate
      expr: |
        (
          sum by (job) (rate(grpc_client_handled_total{grpc_code!="OK", job="observatorium-thanos-query"}[5m]))
        /
          sum by (job) (rate(grpc_client_started_total{job="observatorium-thanos-query"}[5m]))
        ) * 100 > 5
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosQueryHighDNSFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} have {{ $value | humanize }}% of failing
          DNS queries for store endpoints.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosqueryhighdnsfailures
      expr: |
        (
          sum by (job) (rate(thanos_querier_store_apis_dns_failures_total{job="observatorium-thanos-query"}[5m]))
        /
          sum by (job) (rate(thanos_querier_store_apis_dns_lookups_total{job="observatorium-thanos-query"}[5m]))
        ) * 100 > 1
      for: 15m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosQueryInstantLatencyHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} has a 99th percentile latency of {{
          $value }} seconds for instant queries.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosqueryinstantlatencyhigh
      expr: |
        (
          histogram_quantile(0.99, sum by (job, le) (rate(http_request_duration_seconds_bucket{job="observatorium-thanos-query", handler="query"}[5m]))) > 90
        and
          sum by (job) (rate(http_request_duration_seconds_bucket{job="observatorium-thanos-query", handler="query"}[5m])) > 0
        )
      for: 10m
      labels:
        service: telemeter
        severity: high
    - alert: ThanosQueryRangeLatencyHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/98fde97ddeaf2981041745f1f2ba68c2/thanos-query.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Query {{$labels.job}} has a 99th percentile latency of {{
          $value }} seconds for range queries.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosqueryrangelatencyhigh
      expr: |
        (
          histogram_quantile(0.99, sum by (job, le) (rate(http_request_duration_seconds_bucket{job="observatorium-thanos-query", handler="query_range"}[5m]))) > 90
        and
          sum by (job) (rate(http_request_duration_seconds_count{job="observatorium-thanos-query", handler="query_range"}[5m])) > 0
        )
      for: 10m
      labels:
        service: telemeter
        severity: high
  - name: thanos-receive.rules
    rules:
    - alert: ThanosReceiveHttpRequestErrorRateHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/916a852b00ccc5ed81056644718fa4fb/thanos-receive.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive {{$labels.job}} is failing to handle {{ $value | humanize
          }}% of requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivehttprequesterrorratehigh
      expr: |
        (
          sum(rate(http_requests_total{code=~"5..", job=~"observatorium-thanos-receive-default.*", handler="receive"}[5m]))
        /
          sum(rate(http_requests_total{job=~"observatorium-thanos-receive-default.*", handler="receive"}[5m]))
        ) * 100 > 5
      for: 5m
      labels:
        service: telemeter
        severity: high
    - alert: ThanosReceiveHttpRequestLatencyHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/916a852b00ccc5ed81056644718fa4fb/thanos-receive.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive {{$labels.job}} has a 99th percentile latency of {{
          $value }} seconds for requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivehttprequestlatencyhigh
      expr: |
        (
          histogram_quantile(0.99, sum by (job, le) (rate(http_request_duration_seconds_bucket{job=~"observatorium-thanos-receive-default.*", handler="receive"}[5m]))) > 10
        and
          sum by (job) (rate(http_request_duration_seconds_count{job=~"observatorium-thanos-receive-default.*", handler="receive"}[5m])) > 0
        )
      for: 10m
      labels:
        service: telemeter
        severity: high
    - alert: ThanosReceiveHighForwardRequestFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/916a852b00ccc5ed81056644718fa4fb/thanos-receive.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive {{$labels.job}} is failing to forward {{ $value |
          humanize }}% of requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivehighforwardrequestfailures
      expr: |
        (
          sum by (job) (rate(thanos_receive_forward_requests_total{result="error", job=~"observatorium-thanos-receive-default.*"}[5m]))
        /
          sum by (job) (rate(thanos_receive_forward_requests_total{job=~"observatorium-thanos-receive-default.*"}[5m]))
        * 100 > 5
        )
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosReceiveHighHashringFileRefreshFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/916a852b00ccc5ed81056644718fa4fb/thanos-receive.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive {{$labels.job}} is failing to refresh hashring file,
          {{ $value | humanize }} of attempts failed.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivehighhashringfilerefreshfailures
      expr: |
        (
          sum by (job) (rate(thanos_receive_hashrings_file_errors_total{job=~"observatorium-thanos-receive-default.*"}[5m]))
        /
          sum by (job) (rate(thanos_receive_hashrings_file_refreshes_total{job=~"observatorium-thanos-receive-default.*"}[5m]))
        > 0
        )
      for: 15m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosReceiveConfigReloadFailure
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/916a852b00ccc5ed81056644718fa4fb/thanos-receive.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive {{$labels.job}} has not been able to reload hashring
          configurations.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceiveconfigreloadfailure
      expr: avg(thanos_receive_config_last_reload_successful{job=~"observatorium-thanos-receive-default.*"})
        by (job) != 1
      for: 5m
      labels:
        service: telemeter
        severity: medium
  - name: thanos-store.rules
    rules:
    - alert: ThanosStoreGrpcErrorRate
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/e832e8f26403d95fac0ea1c59837588b/thanos-store.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Store {{$labels.job}} is failing to handle {{ $value | humanize
          }}% of requests.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosstoregrpcerrorrate
      expr: |
        (
          sum by (job) (rate(grpc_server_handled_total{grpc_code=~"Unknown|ResourceExhausted|Internal|Unavailable|DataLoss|DeadlineExceeded", job=~"observatorium-thanos-store.*"}[5m]))
        /
          sum by (job) (rate(grpc_server_started_total{job=~"observatorium-thanos-store.*"}[5m]))
        * 100 > 5
        )
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosStoreBucketHighOperationFailures
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/e832e8f26403d95fac0ea1c59837588b/thanos-store.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Store {{$labels.job}} Bucket is failing to execute {{ $value
          | humanize }}% of operations.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosstorebuckethighoperationfailures
      expr: |
        (
          sum by (job) (rate(thanos_objstore_bucket_operation_failures_total{job=~"observatorium-thanos-store.*"}[5m]))
        /
          sum by (job) (rate(thanos_objstore_bucket_operations_total{job=~"observatorium-thanos-store.*"}[5m]))
        * 100 > 5
        )
      for: 15m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosStoreObjstoreOperationLatencyHigh
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/e832e8f26403d95fac0ea1c59837588b/thanos-store.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Store {{$labels.job}} Bucket has a 99th percentile latency
          of {{ $value }} seconds for the bucket operations.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosstoreobjstoreoperationlatencyhigh
      expr: |
        (
          histogram_quantile(0.9, sum by (job, le) (rate(thanos_objstore_bucket_operation_duration_seconds_bucket{job=~"observatorium-thanos-store.*"}[5m]))) > 2
        and
          sum by (job) (rate(thanos_objstore_bucket_operation_duration_seconds_count{job=~"observatorium-thanos-store.*"}[5m])) > 0
        )
      for: 10m
      labels:
        service: telemeter
        severity: medium
  - name: thanos-receive-controller.rules
    rules:
    - alert: ThanosReceiveControllerIsDown
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/thanos-receive-controller.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive Controller has disappeared from Prometheus target
          discovery.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivecontrollerisdown
      expr: |
        absent(up{job="observatorium-thanos-receive-controller"} == 1)
      for: 5m
      labels:
        service: telemeter
        severity: high
    - alert: ThanosReceiveControllerReconcileErrorRate
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/thanos-receive-controller.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive Controller failing to reconcile changes, {{ $value
          | humanize }}% of attempts failed.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivecontrollerreconcileerrorrate
      expr: |
        sum(
          rate(thanos_receive_controller_reconcile_errors_total{job="observatorium-thanos-receive-controller"}[5m])
          /
          on (namespace) group_left
          rate(thanos_receive_controller_reconcile_attempts_total{job="observatorium-thanos-receive-controller"}[5m])
        ) * 100 >= 10
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosReceiveControllerConfigmapChangeErrorRate
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/thanos-receive-controller.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: Thanos Receive Controller failing to refresh configmap, {{ $value
          | humanize }}% of attempts failed.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceivecontrollerconfigmapchangeerrorrate
      expr: |
        sum(
          rate(thanos_receive_controller_configmap_change_errors_total{job="observatorium-thanos-receive-controller"}[5m])
          /
          on (namespace) group_left
          rate(thanos_receive_controller_configmap_change_attempts_total{job="observatorium-thanos-receive-controller"}[5m])
        ) * 100 >= 10
      for: 5m
      labels:
        service: telemeter
        severity: medium
    - alert: ThanosReceiveConfigInconsistent
      annotations:
        dashboard: https://grafana.app-sre.devshift.net/d/no-dashboard/thanos-receive-controller.rules?orgId=1&refresh=10s&var-datasource=app-sre-prometheus&var-namespace=telemeter-stage&var-job=All&var-pod=All&var-interval=5m
        message: The configuration of the instances of Thanos Receive `{{$labels.job}}`
          are out of sync.
        runbook: https://gitlab.cee.redhat.com/service/app-interface/blob/master/docs/telemeter/sop/observatorium.md#thanosreceiveconfiginconsistent
      expr: |
        avg(thanos_receive_config_hash{job=~"observatorium-thanos-receive-default.*"}) BY (namespace, job)
          /
        on (namespace)
        group_left
        thanos_receive_controller_configmap_hash{job="observatorium-thanos-receive-controller"}
        != 1
      for: 5m
      labels:
        service: telemeter
        severity: high
