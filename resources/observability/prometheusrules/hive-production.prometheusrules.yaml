apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: hive-prod
spec:
  groups:
  - name: hive-prod
    rules:
    - alert: HiveDown - prod
      annotations:
        message: "No targets found for Hive in namespace {{ $labels.namespace }}. Hive is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        absent(up{job="hive-controllers-production"} == 1)
      for: 5m
      labels:
        service: hive
        severity: critical
    - alert: InstallJobDelayHigh - prod
      annotations:
        message: "Time to start an install job is taking greater than 5 minutes"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop/InstallJobDelayHigh.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        rate(hive_cluster_deployment_install_job_delay_seconds_sum{job="hive-controllers-production"}[6h])
        /
        rate(hive_cluster_deployment_install_job_delay_seconds_count{job="hive-controllers-production"}[6h]) > 300
      for: 10m
      labels:
        service: hive
        severity: medium
    - alert: ClusterProvisioningDelay - prod
      annotations:
        message: "cluster {{ $labels.cluster_deployment }} in namespace {{ $labels.namespace }} provisioning taking over 2 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop/ClusterProvisioningDelay.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        (hive_cluster_deployment_provision_underway_seconds{job="hive-controllers-production",cluster_type="managed"}/3600) > 2
      for: 10m
      labels:
        service: hive
        severity: high
    - alert: ClusterDeprovisioningDelay - prod
      annotations:
        message: "cluster {{ $labels.cluster_deployment }} in namespace {{ $labels.namespace }} deprovision taking over 6 hours"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop/ClusterDeprovisioningDelay.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        (hive_cluster_deployment_deprovision_underway_seconds{job="hive-controllers-production"} / 3600 ) > 6
      for: 10m
      labels:
        service: hive
        severity: medium
    - alert: ControllerErrorsHigh - prod
      annotations:
        message: "{{ $labels.controller }} controller is reporting a high error rate: {{ $value }}/s"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        rate(controller_runtime_reconcile_errors_total{job="hive-controllers-production"}[15m]) > 1
      for: 10m
      labels:
        service: hive
        severity: critical
    - alert: LocalKubeClientRequestsHigh - prod
      annotations:
        message: "detected {{ $value }} {{ $labels.resource }} local API requests per second from controller {{ $labels.controller }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        rate(hive_kube_client_requests_total{job="hive-controllers-stage",remote="false"}[10m]) > 5
      for: 1m
      labels:
        service: hive
        severity: critical
    - alert: RemoteKubeClientRequestsHigh - prod
      annotations:
        message: "detected {{ $value }} {{ $labels.resource }} remote API requests per second from controller {{ $labels.controller }}"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        rate(hive_kube_client_requests_total{job="hive-controllers-stage",remote="true"}[10m]) > 2
      for: 1m
      labels:
        service: hive
        severity: critical
    - alert: AWSAccountLimit - prod
      annotations:
        message: "AWS Account Operator is about to reach account limit"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/hive/sop/AWSAccountLimit.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/hive/hive?orgId=1&var-datasource=app-sre-prometheus&var-instance=hive-controllers-production"
      expr: |
        aws_account_operator_total_aws_accounts{job="hive-controllers-stage"} > 4500
      labels:
        severity: high
        service: srep
