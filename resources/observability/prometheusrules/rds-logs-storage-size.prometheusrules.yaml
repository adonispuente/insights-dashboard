---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: rds-logs-storage-size
spec:
  groups:
  - name: rds-logs-storage-size
    rules:
    - alert: RDSLogsStorageSize
      expr: |
       round(aws_resources_exporter_rds_logsstorage_size_bytes{} / on (dbinstance_identifier) aws_resources_exporter_rds_allocatedstorage{} *100, 0.01) > 20
      for: 10m
      labels:
        service: app-sre-observability
        severity: medium
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/app-sre/sop/rds-logs-storage-size.md"
        message: "{{ $labels.dbinstance_identifier }}: Log files total size is more than 20% of the total storage"
