---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: kas-fleet-manager-version-mismatch-stage
spec:
  groups:
  - name: kas-fleet-manager-stage
    rules:
    - alert: KasFleetManagerKafkaVersionMismatch - stage
      annotations:
        message: "Kafka version mismatch for more than 15 minutes in any of the kafka requests"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/managed-services/sop#kas-fleet-manager-version-mismatch"
      expr: |
        strimzi_version{type="desired"} != ignoring(type) strimzi_version{type="actual"} 
        or 
        kafka_ibp_version{type="desired"} != ignoring(type) kafka_ibp_version{type="actual"} 
        or
        kafka_version{type="desired"} != ignoring(type) kafka_version{type="actual"}
      for: 15m
      labels:
        service: kas-fleet-manager
        severity: warning
        team: cssre
