---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: hive-int
spec:
  groups:
  - name: hive-int
    rules:
    - alert: AWSAccountLimit - int
      annotations:
        message: "AWS Account Operator is about to reach account limit"
        runbook: "https://github.com/openshift/hive-sops/blob/master/sop/AWSAccountLimit.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/WPRpa7HWz/aws-account-operator?orgId=1&var-datasource=app-sre-prometheus&var-environment=hive-aws-account-operator-integration"
      expr: |
        aws_account_operator_aws_accounts{job="hive-aws-account-operator-integration"} > 4950
      labels:
        severity: high
        service: srep
