---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: mt-sre-tekton-alertrules
spec:
  groups:
  # Check for Tekton failures
  - name: managed-tenants-manifests.rules
    rules:
    - alert: SaaSSelectorSyncSetFailure
      labels:
        severity: critical
        service: addons
      expr: |
        avg_over_time(app_sre_tekton_pipelinerun_task_status{saas_file_name="saas-mt-sss"}[5m]) > 0
      annotations:
        # TODO: update runbook and dashboard
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.saas_file_name }} Tekton PipelineRun deployment job for {{ $labels.env_name }} has not been successful: Failed to apply SelectorSyncSet"
        link_url: "{{ $labels.tkn_cluster_console_url }}/k8s/ns/{{ $labels.tkn_namespace_name }}/tekton.dev~v1beta1~PipelineRun/{{ $labels.pipelinerun_name }}"
