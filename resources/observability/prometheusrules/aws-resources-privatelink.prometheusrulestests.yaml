    values: 1000+0x5
  - series: aws_resources_exporter_vpc_routesperroutetable_usage{routetableid="1", vpcid="1", job="aws-resource-exporter-osd-privatelink-int", aws_region="us-east-1", service="privatelink-monitoring"}
