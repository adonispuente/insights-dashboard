- interval: 10m
  input_series:
  - series: aws_resources_exporter_vpc_ipv4blockspervpc_quota{vpcid="1", job="aws-resource-exporter-osd-privatelink-int", aws_region="us-east-1", service="privatelink-monitoring"}
