        severity: high
        vpcid: 1
      exp_annotations:
        message: "Number of subnets in vpc 1 in us-east-1 is nearly exhausting its quota: currently 90% used."
        runbook: "https://github.com/openshift/ops-sop/blob/master/v4/alerts/PrivatelinkQuotaExceeded.md"
        summary: Subnets per vpc are nearing service quota

  - eval_time: 40m
    alertname: SubnetsPerVpcQuotaExhaustion
    exp_alerts:
    - exp_labels:
        alertname: "SubnetsPerVpcQuotaExhaustion"
        aws_region: "us-east-1"
        service: privatelink-monitoring
        severity: high
        vpcid: 1
      exp_annotations:
        message: "Number of subnets in vpc 1 in us-east-1 is nearly exhausting its quota: currently 100% used."
        runbook: "https://github.com/openshift/ops-sop/blob/master/v4/alerts/PrivatelinkQuotaExceeded.md"
        summary: Subnets per vpc are nearing service quota

