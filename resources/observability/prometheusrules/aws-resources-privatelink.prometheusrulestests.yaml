    values: 800+0x4
  - series: aws_resources_exporter_vpc_subnetspervpc_usage{vpcid="1", job="aws-resource-exporter-osd-privatelink-int", aws_region="us-east-1", service="privatelink-monitoring"}
    values: 0+0x1 720 720 800

  alert_rule_test:
