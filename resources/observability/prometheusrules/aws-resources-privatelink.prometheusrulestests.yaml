---
$schema: /app-interface/prometheus-rule-test-1.yml

rule_files:
- /observability/prometheusrules/aws-resources-privatelink.prometheusrules.yaml.j2

evaluation_interval: 10m

tests:
- interval: 10m
  input_series:
  - series: aws_resources_exporter_vpc_vpcsperregion_quota{job="aws-resource-exporter-osd-privatelink-int", aws_region="us-east-1", service="privatelink-monitoring"}
    values: 100+0x4
  - series: aws_resources_exporter_vpc_vpcsperregion_usage{job="aws-resource-exporter-osd-privatelink-int", aws_region="us-east-1", service="privatelink-monitoring"}
    values: 0+0x1 90 90 100

  alert_rule_test:
  # Test the no alert case
  - eval_time: 10m
    alertname: VpcsPerRegionQuotaExhaustion
    exp_alerts:

  - eval_time: 30m
    alertname: VpcsPerRegionQuotaExhaustion
    exp_alerts:
    - exp_labels:
        alertname: "VpcsPerRegionQuotaExhaustion"
        aws_region: "us-east-1"
        service: privatelink-monitoring
        severity: high
      exp_annotations:
        message: "Number of VPCs in us-east-1 is nearly exhausting its quota: currently 90% used."
        runbook: "https://github.com/openshift/ops-sop/blob/master/v4/alerts/PrivatelinkQuotaExceeded.md"
        summary: VPCs per region are nearing service quota

  - eval_time: 40m
    alertname: VpcsPerRegionQuotaExhaustion
    exp_alerts:
    - exp_labels:
        alertname: "VpcsPerRegionQuotaExhaustion"
        aws_region: "us-east-1"
        service: privatelink-monitoring
        severity: high
      exp_annotations:
        message: "Number of VPCs in us-east-1 is nearly exhausting its quota: currently 100% used."
        runbook: "https://github.com/openshift/ops-sop/blob/master/v4/alerts/PrivatelinkQuotaExceeded.md"
        summary: VPCs per region are nearing service quota

- interval: 10m
