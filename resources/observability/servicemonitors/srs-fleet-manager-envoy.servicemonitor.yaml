apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-srs-fleet-manager-envoy-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: srs-fleet-manager
      template: srs-fleet-manager-template
      component: srs-fleet-manager-envoy-metrics
