
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: cvexporter
spec:
  endpoints:
  - interval: 60s
    path: /metrics
    port: metrics
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app: cvexporter
      port: metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
