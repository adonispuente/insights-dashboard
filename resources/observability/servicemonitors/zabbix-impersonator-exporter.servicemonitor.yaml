apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: zabbix-impersonator-exporter
spec:
  endpoints:
  - interval: 60s
    port: exporter
    metricRelabelings:
    - sourceLabels: ['zabbix_sender_hostname']
      regex: '^ip-192-168-16-(1[1-6]).ec2.internal$'
      action: replace
      replacement: 'gluster-1a'
      targetLabel: 'gluster_cluster'
    - sourceLabels: ['zabbix_sender_hostname']
      regex: '^ip-192-168-20-(1[1-6]).ec2.internal$'
      action: replace
      replacement: 'gluster-1b'
      targetLabel: 'gluster_cluster'
    - sourceLabels: ['zabbix_sender_hostname']
      regex: '^ip-192-168-24-(1[1-6]).us-east-2.compute.internal$'
      action: replace
      replacement: 'gluster-2'
      targetLabel: 'gluster_cluster'
    - sourceLabels: ['zabbix_sender_hostname']
      regex: '^ip-192-168-0-(1[1-6]).us-east-2.compute.internal$'
      action: replace'
      replacement: 'gluster-2a'
      targetLabel: 'gluster_cluster'
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: zabbix-impersonator
