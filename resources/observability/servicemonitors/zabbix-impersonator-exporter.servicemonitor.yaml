apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: zabbix-impersonator-exporter
spec:
  endpoints:
  - interval: 60s
    port: exporter
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: zabbix-impersonator
