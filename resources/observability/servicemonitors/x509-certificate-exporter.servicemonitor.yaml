# x509-certificate-exporter
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: x509-certificate-exporter
spec:
  endpoints:
  - interval: 60s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app.kubernetes.io/name: x509-certificate-exporter
