apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-hosted-che-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: app-interface
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: rhche
