apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: uhc-gateway-server-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: gateway-server
      port: metrics
  # jobLabel: "prometheusJob"
