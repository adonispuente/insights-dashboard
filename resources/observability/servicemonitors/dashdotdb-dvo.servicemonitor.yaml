apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-dashdotdb-dvo-{{environment}}
spec:
  endpoints:
  - interval: 24h
    path: /api/v1/deploymentvalidation/metrics
    port: dashdotdb
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: dashdotdb
