apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-srs-tenant-manager-envoy-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics-envoy
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: tenant-manager
      template: tenant-manager-registry
      component: tenant-manager-envoy-metrics
