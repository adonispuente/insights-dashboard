apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-devfile-registry-{{environment}}
spec:
  endpoints:
  - interval: 60s
    path: /metrics
    port: oci-metrics
    scheme: http
  - interval: 60s
    path: /metrics
    port: index-metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: devfile-registry
