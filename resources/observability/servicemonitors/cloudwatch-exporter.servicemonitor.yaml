apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ name | default('cloudwatch-exporter') }}
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - port: prom
    interval: 30s
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: {{ name | default('cloudwatch-exporter') }}
