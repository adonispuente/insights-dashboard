apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: hypershift-operator
spec:
  endpoints:
  - bearerTokenSecret:
      key: ''
    interval: 30s
    port: metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      name: operator
