apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ name | default('cloudflare-exporter') }}
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - port: http
    interval: 60s
    scrapeTimeout: 30s
    path: /metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: {{ name | default('cloudflare-exporter') }}
