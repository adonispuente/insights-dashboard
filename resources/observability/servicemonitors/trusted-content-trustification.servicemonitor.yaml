apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: trustification-sm-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app.kubernetes.io/name: trustification-monitoring
      app.kubernetes.io/component: monitoring
      app.kubernetes.io/part-of: trustification
