apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-quarkus-registry-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /q/metrics
    port: prometheus
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: registry-quarkus
