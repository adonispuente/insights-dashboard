apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: ocm-addons-service-envoy-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics-envoy
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: ocm-addons-service
      port: metrics-envoy
