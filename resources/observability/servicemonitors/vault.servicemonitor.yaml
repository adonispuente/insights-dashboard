apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-vault-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: prometheus
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: vault
  # jobLabel: "vault-prod"
