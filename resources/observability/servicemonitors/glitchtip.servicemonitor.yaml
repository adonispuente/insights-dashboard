# resources/observability/servicemonitors/glitchtip.servicemonitor.yaml

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: glitchtip
spec:
  endpoints:
  - interval: 30s
    path: /api/0/observability/django
    port: "8000"
    scheme: http
    bearerTokenSecret:
      name: glitchtip-service-monitor-bearer-token
      key: auth_token
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      glitchtip: web
