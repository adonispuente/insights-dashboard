# resources/observability/servicemonitors/glitchtip.servicemonitor.yaml

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: {{namespace}}
spec:
  endpoints:
  - interval: 60s
    path: /api/0/observability/django/
    port: "8000"
    scheme: http
    bearerTokenSecret:
      name: {{secret}}
      key: token
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app.kubernetes.io/component: web
