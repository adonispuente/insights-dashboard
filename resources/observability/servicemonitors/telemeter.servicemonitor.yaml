apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: telemeter-{{environment}}
spec:
  endpoints:
  - interval: 60s
    port: internal
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      k8s-app: telemeter-server
