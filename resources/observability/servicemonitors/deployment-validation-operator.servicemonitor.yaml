apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-deployment-validation-operator-{{environment}}
spec:
  endpoints:
  - interval: 60s
    port: http-metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: deployment-validation-operator
