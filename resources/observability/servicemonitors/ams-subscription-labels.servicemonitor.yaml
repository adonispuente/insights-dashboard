---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    endpoint: federate
    k8s-app: telemeter-server
    prometheus: ams
  name: ams-subscription-labels
spec:
  endpoints:
  - honorLabels: true
    interval: 5m
    path: /labels
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: uhc-acct-mngr
      port: metrics
