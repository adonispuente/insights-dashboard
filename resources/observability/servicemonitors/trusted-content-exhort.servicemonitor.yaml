apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: exhort-sm-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /q/metrics
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app-name: exhort
