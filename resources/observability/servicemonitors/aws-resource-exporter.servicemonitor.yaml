apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: aws-resource-exporter
  labels:
    prometheus: app-sre
spec:
  selector:
    matchLabels:
      app: aws-resource-exporter
  endpoints:
  - port: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  interval: 30s
