apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pushgateway-app-sre
  labels:
    prometheus: app-sre
spec:
  selector:
    matchLabels:
      app: pushgateway
  namespaceSelector:
    matchNames:
    - {{namespace}}
  endpoints:
  - port: scrape
    honorLabels: true
    interval: 30s
