apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-operators
  labels:
    prometheus: app-sre
spec:
  selector:
    matchLabels:
      app: prometheus-operator
  endpoints:
  - port: http
    interval: 30s
# List of namespaces we run prometheus-operator in
  namespaceSelector:
    matchNames:
    - openshift-customer-monitoring
