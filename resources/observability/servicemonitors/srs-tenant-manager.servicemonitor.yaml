apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-srs-tenant-manager-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /q/metrics
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: apicurio-registry
      template: multitenant-apicurio-registry
      component: tenant-manager
