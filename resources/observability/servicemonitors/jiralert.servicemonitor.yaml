apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ name | default('jiralert') }}
  labels:
    prometheus: app-sre
spec:
  selector:
    matchLabels:
      app: {{ name | default('jiralert') }}
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
  namespaceSelector:
    matchNames:
    - {{namespace}}
