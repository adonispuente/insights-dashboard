apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: jiralert
spec:
  endpoints:
  - interval: 60s
    port: jiralert
    path: /metrics
    scheme: http
  selector:
    matchLabels:
      app: jiralert
  namespaceSelector:
    matchNames:
    - {{namespace}}
