apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-github-mirror-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: github-mirror
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: github-mirror
