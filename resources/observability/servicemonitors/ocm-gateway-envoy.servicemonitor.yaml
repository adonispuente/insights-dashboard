apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: ocm-gateway-envoy-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: gateway-envoy
      port: metrics
