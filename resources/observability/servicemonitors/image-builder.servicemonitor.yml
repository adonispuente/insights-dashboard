apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-image-builder
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: composer-api
    scheme: http
  - interval: 30s
    path: /metrics
    port: prometheus
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: composer
      port: prometheus
