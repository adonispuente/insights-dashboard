apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-srs-service-registry-envoy-{{environment}}
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics-envoy
    scheme: http
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: apicurio-registry
      template: multitenant-apicurio-registry
      component: apicurio-registry-envoy-metrics
