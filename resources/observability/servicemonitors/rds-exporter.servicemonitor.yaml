apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ name | default('rds-exporter') }}
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - port: metrics
    interval: 30s
    path: /enhanced
  namespaceSelector:
    matchNames:
    - {{namespace}}
  selector:
    matchLabels:
      app: {{ name | default('rds-exporter') }}
