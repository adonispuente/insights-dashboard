apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    k8s-app: domain-exporter
    service: domain-exporter
  name: domain-exporter
spec:
  host: {{host}}
  port:
    targetPort: 9222
  to:
    kind: Service
    name: domain-exporter
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
