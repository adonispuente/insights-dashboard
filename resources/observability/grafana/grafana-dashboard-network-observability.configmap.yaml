apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-network-observability
  labels:
    grafana_dashboard: "true"
  annotations:
    grafana-folder: /grafana-dashboard-definitions/0
data:
  network-observability.json: |-
    {{ github('netobserv/network-observability-operator', 'config/samples/dashboards/Network Observability.json', '{{ref}}') | indent(4) }}
