          "content": "# How to bulid a dashboard using this Playground\n\n## Getting started\n\nBelow you wil find all available panels to be used for a dashboard.\n\nTo start, select a panel to use, and duplicate it (`Panel options > More > Duplicate`).\n\nDrag it to the top of the screen (above the Building blocks Row) and change the panel title, metrics, and any other settings as required.\n\n\n## Saving your dashboard\n\n\nSince all dashboards are managed through source control, saving dashboards is not enabled.\n\nTo save your new dashboard, export it to a JSON file (through the options on the top right of the screen) and save it locally.\n\n\n## Adding your dashboard\n\nTo add your dashboard, follow these steps:\n\n1. Create a Merge Request to the following git repository:\nhttps://gitlab.cee.redhat.com/service/app-sre-observability\n\n2. Add the JSON content to a `ConfigMap` resource:\n\n```\nkind: ConfigMap\napiVersion: v1\nmetadata:\n  name: grafana-dashboard-my-dashboard\ndata:\n  my-dashboard.json: |-\n    $RAW_JSON\n```\n\nThe `ConfigMap` file name should conform with `grafana-dashboard-my-dashboard.configmap.yaml`. Add it under the `grafana` directory.\n\n3. Add a section to `volumes` and a corresponding `volumeMount` in the Deployment resource: `grafana/grafana.deployment.yaml`.\n\nSee this MR as an example: https://gitlab.cee.redhat.com/service/app-sre-observability/merge_requests/11\n\n## Tips and Tricks\n\n* Keep the `Building blocks` Row as part of the dashboard in case you require changes in the future\n* Export the dashboard with the `Building blocks` Row collapsed\n* Group panels together using a Row object (you may find some below)\n\n\nGood luck!",
