apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: prometheus-http-errors-test-fail
  namespace: openshift-customer-monitoring
  annotations:
    message: "Pyrra burn rate error"
    description: "This is a test description for this prom http error alert auto generated from pyrra"
    runbook: "https://gitlab.cee.redhat.com/service/app-interface"
spec:
  alerting: {}
  description: ""
  indicator:
    ratio:
      errors:
        metric: prometheus_http_requests_total{job="prometheus-app-sre",code=~"2.."}
      total:
        metric: prometheus_http_requests_total{job="prometheus-app-sre"}
  target: "99.99"
  window: 2w
