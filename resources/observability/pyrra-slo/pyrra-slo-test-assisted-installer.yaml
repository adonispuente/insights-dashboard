apiVersion: pyrra.dev/v1alpha1
kind: ServiceLevelObjective
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: testing-assisted-installer-error-budget-burn
  namespace: assisted-installer-stage
spec:
  alerting: {}
  description: ""
  indicator:
    ratio:
      errors:
        metric: haproxy_backend_http_responses_total{route="assisted-service",exported_namespace="assisted-installer-stage"}
      total:
        metric: haproxy_backend_http_responses_total{route="assisted-service"}
  target: "99.99"
  window: 2w
