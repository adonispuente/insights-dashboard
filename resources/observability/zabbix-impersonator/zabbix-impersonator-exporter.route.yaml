apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    k8s-app: zabbix-impersonator
    service: zabbix-impersonator
  name: zabbix-impersonator-exporter
spec:
  host: {{host}}
  port:
    targetPort: 2112
  to:
    kind: Service
    name: zabbix-impersonator-exporter
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
