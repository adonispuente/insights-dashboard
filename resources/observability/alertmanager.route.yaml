apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"    
  labels:
    service: app-interface
  name: {{ name | default('alertmanager-app-sre') }}
spec:
  host: {{host}}
  port:
    targetPort: http
  to:
    kind: Service
    name: alertmanager-proxy
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
