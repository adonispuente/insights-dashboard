apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"    
  labels:
    service: app-interface
  name: alertmanager-app-sre{{environment}}
spec:
  host: {{host}}
  port:
    targetPort: {{ target_port | default('http') }}
  to:
    kind: Service
    name: {{ service_name | default('alertmanager-proxy') }}
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
