apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    app: jiralert
  name: jiralert
spec:
  host: {{host}}
  port:
    targetPort: https
  to:
    kind: Service
    name: jiralert
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
