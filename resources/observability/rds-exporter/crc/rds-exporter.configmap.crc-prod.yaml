---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-rds-exporter-crc-prod-config
  annotations:
    qontract.recycle: "true"
data:
  config.yml: |-
    ---
    instances:
    - region: us-east-1
      instance: advisor-prod
      disable_basic_metrics: true
      disable_enhanced_metrics: false
    - region: us-east-1
      instance: patchman-prod
      disable_basic_metrics: true
      disable_enhanced_metrics: false
    - region: us-east-1
      instance: platform-prod
      disable_basic_metrics: true
      disable_enhanced_metrics: false
    - region: us-east-1
      instance: compliance-prod
      disable_basic_metrics: true
      disable_enhanced_metrics: false
