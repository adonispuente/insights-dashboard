apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: {{ cert_manager_issuer_kind | default('ClusterIssuer', true) }}
    cert-manager.io/issuer-name: {{ cert_manager_issuer_name | default('letsencrypt-prod-http', true) }}
    haproxy.router.openshift.io/timeout: 10m
  labels:
    service: app-interface
  name: grafana-app-sre{{environment}}
spec:
  host: {{host}}
  port:
    targetPort: https
  to:
    kind: Service
    name: grafana
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
