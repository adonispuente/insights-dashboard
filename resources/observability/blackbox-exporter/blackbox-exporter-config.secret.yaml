apiVersion: v1
kind: Secret
metadata:
  name: blackbox-exporter-config
data:
  blackbox.yaml:
    {{% b64encode %}}
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          valid_status_codes: [] # Defaults to 2xx
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: false
          preferred_ip_protocol: "ip4"
      http_3xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2"]
          valid_status_codes: [301,302,303,307,308]
          method: GET
          no_follow_redirects: true
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: false
          preferred_ip_protocol: "ip4"
    # Site-specific modules
      # ci.ext.devshift.net
      http_ci_ext:
        prober: http
        timeout: 5s
        http:
          method: GET
          basic_auth:
            username: "{{{ vault('app-sre/ci-ext/jjb-ini', 'username') }}}"
            password: "{{{ vault('app-sre/ci-ext/jjb-ini', 'password') }}}"
      # try.openshift.com
      http_body_content_try_openshift_com:
        prober: http
        timeout: 5s
        http:
          fail_if_body_not_matches_regexp:
          - "The simplicity and automation of the public cloud"
      # infogw-data.api.openshift.com
      infogw-data:
        prober: http
        timeout: 5s
        http:
          method: GET
          bearer_token: "{{{ vault('app-interface/app-sre/app-sre-observability-production/blackbox-exporter/infogw-data', 'bearer_token') }}}"
          fail_if_body_not_matches_regexp:
          - "Prometheus"
    {{% endb64encode %}}
