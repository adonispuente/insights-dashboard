apiVersion: v1
kind: Secret
metadata:
  name: blackbox-exporter-config
  annotations:
    qontract.recycle: "true"
    qontract.ignore_reconcile_time: "true"
data:
  blackbox.yaml:
    {{% b64encode %}}
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          valid_status_codes: [] # Defaults to 2xx
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          tls_config:
            insecure_skip_verify: false
          preferred_ip_protocol: "ip4"
      # less strict configuration, intended for gitlab 
      http_gitlab:
        prober: http
        timeout: 5s
        http:
          method: GET
          valid_status_codes: [302, 200]
      http_2xx_ci-int:
        prober: http
        timeout: 5s
        http:
          method: GET
          basic_auth:
            username: "app-sre-bot"
            password: "{{{ vault ('app-sre/ci-int/ci_int_basic_auth_password', 'password')}}}"
          valid_status_codes: []
    {{% endb64encode %}}
