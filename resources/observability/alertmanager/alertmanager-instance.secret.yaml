            team: appsre
          receiver: pagerduty-app-sre
          continue: true
        - match:
            severity: critical
            team: appsre
          receiver: slack-hive-alerts
        # Specifically route srep critical alerts
        - match:
            severity: critical
            team: srep
          receiver: pagerduty-srep
          continue: true
        - match:
            severity: critical
            team: srep
          receiver: slack-hive-alerts
        # High severity alerts go to Hive and page SREP
        - match:
            severity: high
            team: srep
          receiver: pagerduty-srep
          continue: true
        # High severity alerts for app-sre go to to Hive and App-sre slack
        - match:
            severity: high
            team: appsre
          receiver: slack-app-sre-alerts
          continue: true
        # By default, any high severity alerts go to hive team's slack
        - match:
            severity: high
          receiver: slack-hive-alerts
        # Medium alerts go to the respective team's slack
        - match:
            severity: medium
            team: appsre
          receiver: slack-app-sre-alerts
        - match:
            severity: medium
            team: srep
          receiver: slack-srep-alerts
        # Other alerts go to hive only
        - match_re:
            severity: ^(warning|medium|info)$
          receiver: slack-hive-alerts


      - match:
          service: cincinnati
        receiver: slack-cincinnati-alerts
        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        - match:
