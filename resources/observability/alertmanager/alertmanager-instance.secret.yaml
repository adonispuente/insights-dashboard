        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        - match:
            severity: critical
          receiver: pagerduty-app-sre
          continue: true
        - match:
            severity: critical
            environment: production
          receiver: slack-monitoring-alerts
          continue: true
        - match:
            severity: high
            environment: production
          receiver: slack-monitoring-alerts
          continue: true
        - match:
            severity: critical
            environment: staging
          receiver: slack-monitoring-alerts-stage
          continue: true
        - match:
            severity: high
            environment: staging
          receiver: slack-monitoring-alerts-stage
          continue: true
        - match:
            severity: high
          receiver: slack-app-sre-alerts
        - match_re:
            severity: ^(warning|medium|info)$
            environment: production
          receiver: slack-monitoring-alerts
        - match_re:
            severity: ^(warning|medium|info)$
            environment: staging
          receiver: slack-monitoring-alerts-stage

      # OpenShift.io Gluster storage
      - match:
          service: osio-gluster
        receiver: slack-app-sre-alerts
        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        - match:
            severity: critical
          receiver: email-osio-storage-alerts
          continue: true
        - match:
            severity: critical
          receiver: slack-app-sre-alerts
        - match:
            severity: warning
          receiver: email-osio-storage-alerts
          continue: true
        - match:
            severity: warning
          receiver: slack-app-sre-alerts

      - match:
          service: hive
        receiver: slack-hive-alerts
        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        # Critical alerts go to Pagerduty + Hive team
        - match:
