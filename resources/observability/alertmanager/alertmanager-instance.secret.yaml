        - match:
            severity: critical
          receiver: slack-cincinnati-alerts
        - match:
            severity: high
          receiver: slack-cincinnati-alerts
          continue: true
        - match:
            severity: high
          receiver: slack-app-sre-alerts
        - match_re:
