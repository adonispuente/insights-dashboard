apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-instance
data:
  alertmanager.yaml: >-
    {{% b64encode %}}
    # Alertmanager routing configuration
    global:
      resolve_timeout: 5m
      # Global Pagerduty URL
      pagerduty_url: https://pagerduty.example.com

      # Email alerts default configuration:
      smtp_from: {{{ vault('app-sre/creds/smtp', 'username') }}}
      smtp_smarthost: {{{ vault('app-sre/creds/smtp', 'server') }}}:{{{ vault('app-sre/creds/smtp', 'port') }}}
      smtp_auth_username: {{{ vault('app-sre/creds/smtp', 'username') }}}
      smtp_auth_password: {{{ vault('app-sre/creds/smtp', 'password') }}}
      smtp_auth_identity: {{{ vault('app-sre/creds/smtp', 'username') }}}

      # Global slack configuration:
      slack_api_url: {{{ vault('app-interface/app-sre/app-sre-observability-production/alertmanager-integration', 'slack_api_url') }}}


    # The root route on which each incoming alert enters.
    route:
      # The labels by which incoming alerts are grouped together. For example,
      # multiple alerts coming in for cluster=A and alertname=LatencyHigh would
      # be batched into a single group.
      #
      # To aggregate by all possible labels use '...' as the sole label name.
      # This effectively disables aggregation entirely, passing through all
      # alerts as-is. This is unlikely to be what you want, unless you have
      # a very low alert volume or your upstream notification system performs
      # its own grouping. Example: group_by: [...]
      group_by: ['job', 'cluster', 'service']
      # When a new group of alerts is created by an incoming alert, wait at
      # least 'group_wait' to send the initial notification.
      # This way ensures that you get multiple alerts for the same group that start
      # firing shortly after another are batched together on the first
      # notification.
      group_wait: 30s
      # When the first notification was sent, wait 'group_interval' to send a batch
      # of new alerts that started firing for that group.
      group_interval: 5m
      # If an alert has successfully been sent, wait 'repeat_interval' to
      # resend them.
      repeat_interval: 24h
      # The default receiver; All alerts will be sent here if it doesn't match
      # any of the route trees below
      receiver: 'slack-app-sre-alerts'


      # All the above attributes are inherited by all child routes and can
      # overwritten on each.

      # The child route trees.
      routes:
      # Send deadman alerts to alerts channel if they're homeless
      # Route them to correct snitch otherwise
      - match:
          severity: "deadman"
        group_wait: 30s
        group_interval: 1m
        repeat_interval: 1m
        receiver: slack-app-sre-alerts
        # Also group alerts by affected service
        group_by: [cluster,prometheus]
        routes:
        - match:
            cluster: app-sre
          receiver: deadmanssnitch-app-sre
        - match:
            cluster: blr
          receiver: deadmanssnitch-bangalore
        - match:
            cluster: centralci
          receiver: deadmanssnitch-centralci
        - match:
            cluster: quay-builder
          receiver: deadmanssnitch-quay-builder
        - match:
            cluster: quayio-stage
          receiver: deadmanssnitch-quayio-stage
        - match:
            cluster: quay-p-ue1
          receiver: deadmanssnitch-quay-p-ue1
        - match:
            cluster: quay-p-ue2
          receiver: deadmanssnitch-quay-p-ue2
        - match:
            cluster: ci-ext
          receiver: deadmanssnitch-ci-ext
        - match:
            cluster: app-sre-stage-01
          receiver: deadmanssnitch-app-sre-stage-01
        - match:
            cluster: app-sre-stage-02
          receiver: deadmanssnitch-app-sre-stage-02
        - match:
            cluster: app-sre-prod-01
          receiver: deadmanssnitch-app-sre-prod-01
        - match:
            cluster: app-sre-prod-02
          receiver: deadmanssnitch-app-sre-prod-02
        - match:
            cluster: app-sre-prod-04
          receiver: deadmanssnitch-app-sre-prod-04
        - match:
            cluster: telemeter-prod-01
          receiver: deadmanssnitch-telemeter-prod-01
        - match:
            cluster: crc-stage-01
          receiver: deadmanssnitch-crc-stage-01
        - match:
            cluster: hive-stage-01
          receiver: deadmanssnitch-hive-stage-01
        - match:
            cluster: quay-s-ue1
          receiver: deadmanssnitch-quay-s-ue1

      # This routes performs a regular expression match on alert labels to
      # catch alerts that are related to a list of services.
      - match_re:
          namespace: ".*\\b(stage|staging)\\b.*"
          severity: critical
        receiver: slack-app-sre-alerts-staging

      # Quay slack alerts
      # All alerts are sent to app-sre alerts and critical pages Quay on-call.
      - match:
          service: quay
        receiver: slack-app-sre-alerts
        group_wait: 1s
        group_interval: 1s
        repeat_interval: 30s
        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        - match:
            severity: critical
          receiver: pagerduty-app-sre
          continue: true
        - match:
            severity: critical
          receiver: slack-oncall-quay
        - match:
            severity: high
          receiver: slack-app-sre-alerts
        - match_re:
            severity: ^(warning|medium|info)$
          receiver: slack-app-sre-quay-info

      # UHC : Service Development teams A and B
      - match_re:
          service: ".*uhc.*"
        receiver: slack-uhc-alerts
        # Also group alerts by affected service
        group_by: [alertname, cluster, job, service]
        routes:
        - match:
            severity: critical
          receiver: pagerduty-app-sre
          continue: true
        - match:
            email: service-development-a
          receiver: email-service-development-a
          continue: true
        - match:
            severity: critical
          receiver: slack-uhc-alerts
        - match:
            severity: high
          receiver: slack-uhc-alerts
          continue: true
        - match:
            severity: high
          receiver: slack-app-sre-alerts
        - match_re:
            severity: ^(warning|medium|info)$
          receiver: slack-team-uhc-info

      # Team Monitoring
      - match:
          service: telemeter
