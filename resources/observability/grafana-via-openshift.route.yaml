apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  name: grafana-via-openshift
spec:
  host: grafana.openshift-app-sre.devshift.net
  port:
    targetPort: https
  to:
    kind: Service
    name: grafana-via-openshift
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
