apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-ams
    operated-prometheus: 'true'
    prometheus: ams
  name: prometheus-ams
spec:
  clusterIP: None
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: ams
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
