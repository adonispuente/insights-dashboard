    # Telemeter Infogw endpoints
    # Uses custom blackbox exporter modules to validate beyond auth proxy

    - job_name: 'blackbox_exporter_infogw_data_prod'
      scrape_interval: 10s
      metrics_path: /probe
      params:
        module: [infogw-data]
      static_configs:
      - targets:
          - https://infogw-data.api.openshift.com/
      relabel_configs:
