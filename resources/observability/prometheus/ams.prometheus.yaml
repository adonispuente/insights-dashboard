---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: ams
spec:
  baseImage: quay.io/prometheus/prometheus
  containers: []
  remoteWrite:
  - url: {{remoteWriteUrl}}
    writeRelabelConfigs:
    - action: keep
      regex: subscription_labels
      sourceLabels:
      - __name__
  replicas: 1
  resources:
    limits:
      cpu: "0"
      memory: "0"
    requests:
      cpu: "0"
      memory: "0"
  ruleSelector:
    matchLabels:
      prometheus: ams
      role: alert-rules
  serviceAccountName: prometheus-k8s
  additionalScrapeConfigs:
    name: prometheus-additional-scrape-config-2
    key: prometheus-ams-subscription-labels.yaml
  # serviceMonitorSelector is mandatory as of v0.37 of the operator otherwise the generated config
  # will be empty (and additionalScrapeConfigs ignored)
  # This is not a problem in recent (0.45+) versions of prometheus-operator
  serviceMonitorSelector: 
    matchLabels:
      prometheus: ams
  version: v2.15.2
