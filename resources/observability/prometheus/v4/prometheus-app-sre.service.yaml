apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus-app-sre
    operated-prometheus: 'true'
    prometheus: app-sre
  name: prometheus-app-sre
spec:
  clusterIP: None
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    app: prometheus
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
