---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: status-board-rds-stage
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: status-board-rds-stage
    rules:
    - alert: RDSLowStorageSpace
      expr: |
        aws_rds_free_storage_space_average{job=~"cloudwatch-exporter.*"} offset 10m < (1 * 1024^3)
      for: 30m
      labels:
        severity: info
        service: status-board
        env: stage
      annotations:
        message: 'The current free storage space of DB instance {{ $labels.dbinstance_indicator }} is under 1 GB.'
        runbook: "https://github.com/rhobs/configuration/tree/main/docs/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
    - alert: RDSOutOfStorageSoon
      expr: |
        predict_linear(rdsosmetrics_fileSys_usedPercent{mount_point="/rdsdbdata", exported_instance="status-board-stage"}[1h], 3600 * 24 * 14) > 100
      for: 1h
      labels:
        severity: info
        service: status-board
        env: stage
      annotations:
        link_url: "https://console.aws.amazon.com/rds/home?region=us-east-1#database:id=status-board-stage;is-cluster=false;tab=monitoring"
        message: "DB instance {{ $labels.exported_instance }} is about to run out of storage within 2 weeks."
