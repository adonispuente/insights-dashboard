apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: code-quarkus
  name: start-code-quarkus
spec:
  host: start.quarkus.io
  port:
    targetPort: "8080"
  to:
    kind: Service
    name: code-quarkus
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
