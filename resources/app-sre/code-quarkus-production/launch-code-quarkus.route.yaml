apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/balance: source
    kubernetes.io/tls-acme: "true"
  labels:
    service: code-quarkus
  name: launch-code-quarkus
spec:
  host: launch.quarkus.io
  port:
    targetPort: "8082"
  to:
    kind: Service
    name: code-quarkus
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
