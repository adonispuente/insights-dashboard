apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: telemeter-server
    prometheus: ams
  name: ams-subscription-labels
spec:
  endpoints:
  - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    honorLabels: true
    interval: 5m
    path: /labels
    port: metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - uhc-production
  selector:
    matchLabels:
      app: uhc-acct-mngr
      port: metrics
