apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/timeout: "5m"
    kubernetes.io/tls-acme: "true"
  labels:
    app: observatorium-querier-cache
  name: observatorium-thanos-querier-cache
spec:
  host: infogw-proxy.api.openshift.com
  port:
    targetPort: proxy
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: observatorium-cache
    weight: 100
  wildcardPolicy: None
