apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    haproxy.router.openshift.io/balance: source
    haproxy.router.openshift.io/timeout: 5m
  name: infogw-data
spec:
  host: infogw-data.api.openshift.com
  port:
    targetPort: https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: observatorium-thanos-query-frontend
    weight: 100
  wildcardPolicy: None
# This route originally was for the telemeter-prometheus
# We are still keeping it around to redirect to the new thanos querier service until docs are updated
