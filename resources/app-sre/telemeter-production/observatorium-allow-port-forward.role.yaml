---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: observatorium-allow-port-forward
rules:
- apiGroups: [""]
  resources: ["pods", "pods/portforward"]
  verbs: ["get", "list", "create"]
  resourceNames: [
    "observatorium-thanos-compact-0",
    "observatorium-thanos-receive-default-0",
    "observatorium-thanos-receive-default-1",
    "observatorium-thanos-receive-default-2",
    "observatorium-thanos-receive-default-3",
    "observatorium-thanos-receive-default-4",
    "observatorium-thanos-receive-default-5",
    "observatorium-thanos-rule-0",
    "observatorium-thanos-rule-1",
    "observatorium-thanos-store-shard-0-0",
    "observatorium-thanos-store-shard-1-0",
    "observatorium-thanos-store-shard-2-0",
    ]
# Todo remove after feb 18 2021
- apiGroups: [""]
  resources: ["deployments", "deployments/portforward"]
  verbs: ["get", "list", "create"]
  resourceNames: [
    "observatorium-thanos-query",
    "observatorium-thanos-query-frontend",
    ]

