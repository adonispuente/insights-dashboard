apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: telemeter-server-metrics-v1-receive
spec:
  host: infogw.api.openshift.com
  path: /metrics/v1/receive
  port:
    targetPort: external
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: nginx404
    weight: 100
  wildcardPolicy: None
