apiVersion: v1
data:
  nginx.conf: |-
    worker_processes 1;
    daemon off;
    error_log /dev/stdout;
    events {
        worker_connections 1024;
    }

    http {
      access_log /dev/stdout;
      server {
        listen 8080;
        location / {
          add_header Content-Type text/plain;
          return 404;
        }
      }
    }
kind: ConfigMap
metadata:
  name: nginx404
