apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observatorium-tools
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
- apiGroups:
  - ""
  resourceNames:
  - observatorium-tools-production
  resources:
  - namespaces
  verbs:
  - get
