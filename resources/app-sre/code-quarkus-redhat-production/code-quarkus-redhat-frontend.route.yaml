apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: code-quarkus-frontend
  name: code-quarkus-redhat-frontend
spec:
  host: code.quarkus.redhat.com
  port:
    targetPort: "8082"
  to:
    kind: Service
    name: code-quarkus-frontend
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
