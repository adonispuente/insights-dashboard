apiVersion: v1
kind: ConfigMap
metadata:
  name: ocm-sendgrid-supported-services
  annotations:
    # This will cause updates to this configMap to cycle deployments that use it
    qontract.recycle: "true"
data:
  supported-services.yaml: |
    - name: "RHMI Operator"
      namespace: "redhat-rhmi-operator"
      secretName: "redhat-rhmi-smtp"
    - name: "Red Hat Openshift API Management"
      namespace: "redhat-rhoam-operator"
      secretName: "redhat-rhoam-smtp"
    - name: "Red Hat Openshift API Management (internal)"
      namespace: "redhat-rhoam-operator-internal"
      secretName: "redhat-rhoam-smtp"
