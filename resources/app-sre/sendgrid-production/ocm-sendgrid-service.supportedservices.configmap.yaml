apiVersion: v1
kind: ConfigMap
metadata:
  name: ocm-sendgrid-supported-services
  annotations:
    # This will cause updates to this configMap to cycle deployments that use it
    qontract.recycle: "true"
data:
  supported-services.yaml: |
    - name: "RHMI Operator"
      namespace: "redhat-rhmi-operator"
      secretName: "redhat-rhmi-smtp"
    - name: "Red Hat Openshift API Management (internal)"
      namespace: "redhat-rhoami-operator"
      secretName: "redhat-rhoami-smtp"
    - name: "Red Hat Openshift API Management"
      namespace: "redhat-rhoam-operator"
      secretName: "redhat-rhoam-smtp"
    - name: "Red Hat OpenShift Data Science"
      namespace: "redhat-ods-monitoring"
      secretName: "redhat-rhods-smtp"
    - name: "Red Hat OpenShift Data Foundation Managed Service"
      namespace: "openshift-storage"
      secretName: "ocs-converged-smtp"
