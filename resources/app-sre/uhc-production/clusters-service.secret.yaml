apiVersion: v1
kind: Secret
metadata:
  name: clusters-service
  annotations:
    qontract.recycle: "true"
data:
  external_cluster_services_mapping.config:
    {{% b64encode %}}
    external_cluster_services_mapping:
    - id: 0c7d42ee-d751-4e5e-928d-838c4141ec20
      cloud_provider_id: aws
      region_id: us-east-1
    - id: 0c7d42ee-d751-4e5e-928d-838c4141ec20
      cloud_provider_id: gcp
      region_id: us-east1
    {{% endb64encode %}}
  external_cluster_services.config:
    {{% b64encode %}}
    external_cluster_services:
    - id: 0c7d42ee-d751-4e5e-928d-838c4141ec20
      hive_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-production.openshift.com:443
          name: api-hive-production-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-production-openshift-com:443
            user: system:serviceaccount:hive:hive-frontend/api-hive-production-openshift-com:443
          name: /api-hive-production-openshift-com:443/system:serviceaccount:hive:hive-frontend
        current-context: /api-hive-production-openshift-com:443/system:serviceaccount:hive:hive-frontend
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:hive:hive-frontend/api-hive-production-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/app-sre-prod-01/uhc-production/hive-production-hive-hive-frontend', 'token') }}}
      aws_account_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-production.openshift.com:443
          name: api-hive-production-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-production-openshift-com:443
            user: system:serviceaccount:aws-account-operator:aws-account-operator-client/api-hive-production-openshift-com:443
          name: /api-hive-production-openshift-com:443/system:serviceaccount:aws-account-operator:aws-account-operator-client
        current-context: /api-hive-production-openshift-com:443/system:serviceaccount:aws-account-operator:aws-account-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:aws-account-operator:aws-account-operator-client/api-hive-production-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/app-sre-prod-01/uhc-production/hive-production-aws-account-operator-aws-account-operator-client', 'token') }}}
      gcp_project_operator_config: |
        apiVersion: v1
        clusters:
        - cluster:
            server: https://api.hive-production.openshift.com:443
          name: api-hive-production-openshift-com:443
        contexts:
        - context:
            cluster: api-hive-production-openshift-com:443
            user: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/api-hive-production-openshift-com:443
          name: /api-hive-production-openshift-com:443/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        current-context: /api-hive-production-openshift-com:443/system:serviceaccount:gcp-project-operator:gcp-project-operator-client
        kind: Config
        preferences: {}
        users:
        - name: system:serviceaccount:gcp-project-operator:gcp-project-operator-client/api-hive-production-openshift-com:443
          user:
            token: {{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/app-sre-prod-01/uhc-production/hive-production-gcp-project-operator-gcp-project-operator-client', 'token') }}}
    {{% endb64encode %}}
  self.password:
    {{% b64encode %}}{{{ vault('app-interface/app-sre/uhc-production/clusters-service', 'self.password', 13) }}}{{% endb64encode %}}
  self.token:
    {{% b64encode %}}{{{ vault('app-interface/app-sre/uhc-production/clusters-service', 'self.token', 13) }}}{{% endb64encode %}}
  self.user:
    {{% b64encode %}}{{{ vault('app-interface/app-sre/uhc-production/clusters-service', 'self.user', 13) }}}{{% endb64encode %}}
  sentry.dsn:
    {{% b64encode %}}{{{ vault('app-interface/app-sre/uhc-production/clusters-service', 'sentry.dsn', 13) }}}{{% endb64encode %}}
  telemeter.bearer:
    {{% b64encode %}}{{{ vault('app-sre/integrations-output/openshift-serviceaccount-tokens/app-sre-prod-01/uhc-production/app-sre-telemeter-production-uhc-prometheus-access', 'token') }}}{{% endb64encode %}}
  telemeter.url:
    {{% b64encode %}}{{{ vault('app-interface/app-sre/uhc-production/clusters-service', 'telemeter.url', 13) }}}{{% endb64encode %}}
