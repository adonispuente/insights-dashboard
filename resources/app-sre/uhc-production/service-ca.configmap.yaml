apiVersion: v1
kind: ConfigMap
metadata:
  name: service-ca
  annotations:
    # This annotation injects a `service-ca.crt` CA cert file into this configMap. Applications should trust this CA to be able to communicate
    # securely with other application that use generated certificates on their service through the `service.beta.openshift.io/serving-cert-secret-name` annotation.
    service.beta.openshift.io/inject-cabundle: "true"
# NOTE do not add any data fields to this configMap. The generated service-ca.crt field will always replace all of the defined data fields.
