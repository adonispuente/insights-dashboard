# Cincinnati Policy engine

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: cincinnati-policy-engine-production
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: status-pe
  namespaceSelector:
    matchNames:
    - cincinnati-production
  selector:
    matchLabels:
      app: cincinnati-policy-engine
  # jobLabel: "prometheusJobName"
