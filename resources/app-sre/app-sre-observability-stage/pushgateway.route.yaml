apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    k8s-app: pushgateway
    service: pushgateway
  name: pushgateway
spec:
  host: pushgateway.stage.app-sre.devshift.net
  to:
    kind: Service
    name: pushgateway-nginx-gate
    port: external
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
