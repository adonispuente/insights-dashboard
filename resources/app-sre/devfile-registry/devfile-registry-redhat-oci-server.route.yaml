apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: devfile-registry
  name: devfile-registry-oci
spec:
  host: devfile-registry.redhat.com
  path: /v2
  to:
    kind: Service
    name: devfile-registry
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
