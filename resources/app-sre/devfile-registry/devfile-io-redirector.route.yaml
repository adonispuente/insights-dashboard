apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    run: redirector
  name: redirector
spec:
  host: devfile.io
  port:
    targetPort: 8080
  to:
    kind: Service
    name: redirector
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
