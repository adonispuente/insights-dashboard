apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: telemeter-stage
spec:
  groups:
  - name: telemeter-stage
    rules:
    - alert: TelemeterDown - stage
      annotations:
        message: "No targets found for Telemeter in namespace {{ $labels.namespace }}. Telemeter is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        absent(up{job="telemeter-server",namespace="telemeter-stage"} == 1)
      for: 15m
      labels:
        service: telemeter
        severity: critical
    - alert: UploadHandlerErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(http_requests_total{handler="upload",service="telemeter-server",job="telemeter-server",namespace="telemeter-stage",code=~"^(?:5..)$"}) without (instance,pod,job,code)
        /
        sum(http_requests_total{handler="upload",service="telemeter-server",job="telemeter-server",namespace="telemeter-stage"}) without (instance,pod,job,code) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: UploadHandlerErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(http_requests_total{handler="authorize",service="telemeter-server",job="telemeter-server",namespace="telemeter-stage",code=~"^(?:5..)$"}) without (instance,pod,job,code)
        /
        sum(http_requests_total{handler="authorize",service="telemeter-server",job="telemeter-server",namespace="telemeter-stage"}) without (instance,pod,job,code) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
    - alert: AuthorizeClientErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="authorize",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="authorize"}[5m])) without(instance,pod,code) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: AuthorizeClientErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="authorize",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="authorize"}[5m])) without(instance,pod,code) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
    - alert: OAuthClientErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="oauth",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="oauth"}[5m])) without(instance,pod,code) * 100 > 10
      for: 10m
      labels:
        service: telemeter
        severity: critical
    - alert: OAuthClientErrorsHigh - stage
      annotations:
        message: "{{ $labels.client }} is returning errors for {{ $value }}% of requests."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="oauth",code=~"^(?:5..)$"}[5m])) without(instance,pod,code)
          /
        sum(rate(client_api_requests_total{namespace="telemeter-stage",client="oauth"}[5m])) without(instance,pod,code) * 100 > 5
      for: 10m
      labels:
        service: telemeter
        severity: medium
