apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    prometheus: app-sre
    role: alert-rules
  name: blackbox-exporter
spec:
  groups:
  # Pingdom-style 2xx checks
  - name: 2xx.blackbox.rules
    interval: 1m
    rules:
    - alert: 2xxProbeFailing - Production
      labels:
        severity: critical
      expr: up{job="blackbox_2xx_prod"} == 0 or probe_success{job="blackbox_2xx_prod"} == 0
      for: 5m
      annotations:
        runbook: "https://www.robustperception.io/debugging-blackbox-exporter-failures"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.instance }} has been unreachable for 5 minutes."
        link_url: "{{ $labels.instance }}"
    - alert: 2xxProbeFailing - Stage
      labels:
        severity: high
      expr: up{job="blackbox_2xx_stage"} == 0 or probe_success{job="blackbox_2xx_stage"} == 0
      for: 5m
      annotations:
        runbook: "https://www.robustperception.io/debugging-blackbox-exporter-failures"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "{{ $labels.instance }} has been unreachable for 5 minutes."
        link_url: "{{ $labels.instance }}"
  # SSL cert expiry rules, independant of stage or prod
  - name: ssl.blackbox.rules
    interval: 5m
    rules:
    - alert: SSLCertExpiry10d
      labels:
        severity: medium
      expr: probe_ssl_earliest_cert_expiry{job=~"blackbox_exporter.*"} - time() < 86400 * 10
      for: 15m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "The SSL Certificate for {{ $labels.instance }} will expire in 10 days"
        link_url: "{{ $labels.instance }}"
    - alert: SSLCertExpiry3d
      labels:
        severity: critical
      expr: probe_ssl_earliest_cert_expiry{job=~"blackbox_exporter.*"} - time() < 86400 * 3
      for: 15m
      annotations:
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/"
        dashboard: "https://grafana.app-sre.devshift.net"
        message: "The SSL Certificate for {{ $labels.instance }} will expire in 4 days"
        link_url: "{{ $labels.instance }}"
