apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-gateway-prod
spec:
  groups:
  - name: uhc-gateway-prod
    rules:
    - alert: UHC gateway DOWN - production
      annotations:
        message: "No targets found for UHC gateway {{ $labels.namespace }}; it is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(apache_up{job="gateway-server-metrics",namespace="uhc-production"} == 1)
      for: 5m
      labels:
        service: uhc-gateway
        severity: critical
