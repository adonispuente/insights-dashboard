apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: uhc-acct-mngr-prod
spec:
  groups:
  - name: uhc-acct-mngr-prod
    rules:
    - alert: UHC account manager DOWN - production
      annotations:
        message: "No targets found for UHC Account Manager in namespace {{ $labels.namespace }}. Account Manager is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/uhc/sop"
      expr: |
        absent(up{job="uhc-acct-mngr-metrics",namespace="uhc-production"} == 1)
      for: 5m
      labels:
        service: uhc-acct-mngr
        severity: critical
