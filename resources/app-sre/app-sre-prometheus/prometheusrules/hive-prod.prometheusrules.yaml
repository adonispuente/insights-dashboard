apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: hive-prod
spec:
  groups:
  - name: telemeter-stage
    rules:
    - alert: HiveDown - prod
      annotations:
        message: "No targets found for Telemeter in namespace {{ $labels.namespace }}. Telemeter is down."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/telemeter/sop"
        dashboard: "https://grafana.app-sre.devshift.net"
      expr: |
        absent(up{job="hive-controllers-production"} == 1)
      for: 5m
      labels:
        service: hive
        severity: critical
