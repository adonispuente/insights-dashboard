apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudwatch-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - port: prom
  interval: 30s
  namespaceSelector:
    matchNames:
    - app-sre-exporters
  selector:
    matchLabels:
      app: cloudwatch-exporter