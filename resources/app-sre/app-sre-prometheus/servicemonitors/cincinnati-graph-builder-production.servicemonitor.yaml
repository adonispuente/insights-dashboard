---
# Cincinnati Graph builder

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: cincinnati-graph-builder-production
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: status-gb
  namespaceSelector:
    matchNames:
    - cincinnati-production
  selector:
    matchLabels:
      app: cincinnati-graph-builder
  # jobLabel: "prometheusJobName"