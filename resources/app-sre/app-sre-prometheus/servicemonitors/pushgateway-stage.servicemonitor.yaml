apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: pushgateway-app-sre-stage
  labels:
    prometheus: app-sre
spec:
  selector:
    matchLabels:
      app: pushgateway
  namespaceSelector:
    matchNames:
    - app-sre-observability-stage
  endpoints:
  - port: scrape
  interval: 30s