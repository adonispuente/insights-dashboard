apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: blackbox-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 30s
    port: http
    scheme: http
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - app-sre-exporters
  selector:
    matchLabels:
      app: blackbox-exporter
