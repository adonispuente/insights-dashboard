apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: telemeter-prometheus-production
spec:
  endpoints:
  - interval: 60s
    port: internal
    scheme: https
    tlsConfig:
      insecureSkipVerify: true
  namespaceSelector:
    matchNames:
    - telemeter-production
  selector:
    matchLabels:
      prometheus: telemeter
