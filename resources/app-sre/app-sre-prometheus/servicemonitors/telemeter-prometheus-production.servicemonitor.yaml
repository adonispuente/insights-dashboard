apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: telemeter-prometheus-production
spec:
  endpoints:
  - interval: 60s
    port: https
    scheme: https
  namespaceSelector:
    matchNames:
    - telemeter-production
  selector:
    matchLabels:
      prometheus: telemeter
