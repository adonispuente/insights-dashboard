apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    service: app-interface
  name: prometheus-app-sre-public
spec:
  host: prometheus.app-sre.devshift.net
  port:
    targetPort: http
  to:
    kind: Service
    name: prometheus-proxy
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
