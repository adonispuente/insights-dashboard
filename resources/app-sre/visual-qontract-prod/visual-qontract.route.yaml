apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: visual-qontract
  name: visual-qontract
spec:
  host: visual-app-interface.devshift.net
  to:
    kind: Service
    name: oauth2-proxy
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
