apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: uhc-gateway-server-staging
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - uhc-staging
  selector:
    matchLabels:
      app: gateway-server
  # jobLabel: "prometheusJob"
