apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: servicemonitor-app-interface-production
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: app-interface
  namespaceSelector:
    matchNames:
    - app-sre-observability-production
  selector:
    matchLabels:
      app: app-interface
