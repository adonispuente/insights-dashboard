apiVersion: v1
kind: Secret
metadata:
  name: online-registration-exporter-config
data:
  config.yml:
    {{% b64encode %}}
    api:
      url: https://manage.openshift.com/api/
      user: openshiftio-api-client
      token: {{{ vault('app-interface/app-sre/app-sre-observability-production/online-registration-exporter/api', 'token') }}}
    plans:
    - starter-us-east-2
    - starter-us-east-2a
    - starter-us-east-1a
    - starter-us-east-1b
    {{% endb64encode %}}
