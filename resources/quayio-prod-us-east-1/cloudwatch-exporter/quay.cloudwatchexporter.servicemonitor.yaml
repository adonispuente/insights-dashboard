---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudwatch-exporter
  labels:
    prometheus: app-sre
spec:
  endpoints:
  - interval: 60s
    path: /metrics
    port: metrics
  namespaceSelector:
    matchNames:
    - cloudwatch-exporter
  selector:
    matchLabels:
      app: cloudwatch-exporter
