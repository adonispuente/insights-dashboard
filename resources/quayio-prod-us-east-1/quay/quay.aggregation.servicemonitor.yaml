---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: quay-aggregation
    quay-component: metrics-aggregation
  name: quay-aggregation-service-monitor
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: metrics
    metricRelabelings:
    - sourceLabels: [ __name__ ]
      regex: 'quay_request_duration_seconds.*'
      action: keep
  namespaceSelector:
    matchNames:
    - quay
  selector:
    matchLabels:
      quay-component: app
