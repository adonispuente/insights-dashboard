apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tenants-config
  # Finalizer that ensures that project is not deleted until it is not referenced by any application
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project description
  description: Manage RedHat user configuration using ArgoCD

  # Allow manifests to deploy from any Git repos
  sourceRepos:
  - https://github.com/redhat-appstudio/tenants-config.git

  # Only permit applications to deploy to the guestbook namespace in the same cluster
  # Destination clusters can be identified by 'server', 'name', or both.
  destinations:
  - namespace: '*-tenant'
    name: stone-prd-rh01

  # Deny all namespaced-scoped resources from being created, except for the following
  namespaceResourceWhitelist:
  - group: jvmbuildservice.io
    kind: JBSConfig
  - group: external-secrets.io
    kind: ExternalSecret
  - group: appstudio.redhat.com
    kind: ReleasePlan
  - group: appstudio.redhat.com
    kind: ReleasePlanAdmission
  - group: appstudio.redhat.com
    kind: ReleaseStrategy
  - group: appstudio.redhat.com
    kind: RemoteSecret
  - group: appstudio.redhat.com
    kind: Application
  - group: appstudio.redhat.com
    kind: Component
  - group: appstudio.redhat.com
    kind: EnterpriseContractPolicy
  - group: ""
    kind: PersistentVolumeClaim
  - group: appstudio.redhat.com
    kind: IntegrationTestScenario
  # Enables namespace orphaned resource monitoring.
  orphanedResources:
    warn: false
