apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: appstudio-openshift-gitops-argocd-application-controller
rules:
  - verbs:
      - get
      - list
      - watch
    apiGroups:
      - '*'
    resources:
      - '*'
  - verbs:
      - get
      - list
    nonResourceURLs:
      - '*'
  - verbs:
      - create
      - delete
      - patch
      - update
    apiGroups:
      - ""
    resources:
      - services
      - serviceaccounts
  - verbs:
      - create
      - delete
      - patch
      - update
    apiGroups:
      - apps
    resources:
      - deployments
  - verbs:
      - create
      - delete
      - patch
      - update
    apiGroups:
      - route.openshift.io
    resources:
      - routes
  - verbs:
      - patch
      - update
    apiGroups:
      - operators.coreos.com
    resources:
      - olmconfigs
