apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    name: keycloak-server
  name: keycloak-server
spec:
  host: sso.openshift.io
  port:
    targetPort: 8080
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: keycloak-server
    weight: 100
  wildcardPolicy: None
