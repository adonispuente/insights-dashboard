apiVersion: v1
kind: ConfigMap
metadata:
  name: bayesian-config
data:
  auth-url: https://auth.openshift.io
  aws-default-region: us-east-1
  deployment-prefix: prod
  dynamodb-prefix: prod
  keycloak-url: https://sso.openshift.io
  notification-url: https://notify.api.openshift.io
  s3-bucket-for-analyses: prod-bayesian-core-data
  s3-bucket-for-package-analyses: prod-bayesian-core-package-data
  osa-dynamodb-prefix: prod
  snyk_api_token_validation_url: https://snyk.io/api/v1/verify/token
