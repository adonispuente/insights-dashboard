apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    kubernetes.io/tls-acme: "true"
  labels:
    template: osa
  name: osa-api-server
spec:
  host: bayesian-osa.api.openshift.io
  to:
    kind: Service
    name: osa-api-server
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
