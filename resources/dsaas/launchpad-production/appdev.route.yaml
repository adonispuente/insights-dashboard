apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: appdev
spec:
  host: appdev.openshift.io
  port:
    targetPort: "8080"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: launcher-documentation
    weight: 100
  wildcardPolicy: None
