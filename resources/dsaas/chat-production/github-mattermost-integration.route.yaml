apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: github-mattermost-integration
spec:
  host: github-chat.openshift.io
  port:
    targetPort: 5000-tcp
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: mattermost-github-integration
    weight: 100
  wildcardPolicy: None
