apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    service: che-host
  name: che
spec:
  host: che.openshift.io
  port:
    targetPort: http
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: rhche-host
    weight: 100
  wildcardPolicy: None
