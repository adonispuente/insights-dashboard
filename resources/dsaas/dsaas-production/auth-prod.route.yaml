apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    service: auth
  name: auth-prod
spec:
  host: auth.openshift.io
  port:
    targetPort: "8089"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: auth
    weight: 100
  wildcardPolicy: None
