apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    service: wwwopenshiftio
  name: openshift-io
spec:
  host: openshift.io
  port:
    targetPort: "8080"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: wwwopenshiftio
    weight: 100
  wildcardPolicy: None
