apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    service: core
  name: openshift-io-api
spec:
  host: openshift.io
  path: /api
  port:
    targetPort: "8080"
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: core
    weight: 100
  wildcardPolicy: None
