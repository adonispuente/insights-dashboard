apiVersion: v1
kind: ConfigMap
metadata:
  name: auth
data:
  chestarter.url: http://che-starter:10000
  email.verify.url: https://openshift.io/_verifyEmail
  environment: production
  ignore.email.prod: .+\+preview.*\@redhat\.com
  invitation.accepted.url: https://openshift.io/_home
  keycloak.url: https://sso.openshift.io
  notapproved_redirect: https://openshift.io/not-authorized.html
  notification.serviceurl: http://f8notification:80
  oauth.provider.endpoint.auth: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/auth
  oauth.provider.endpoint.logout: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/logout
  oauth.provider.endpoint.token: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/token
  oauth.provider.endpoint.userinfo: https://sso.redhat.com/auth/realms/redhat-external/protocol/openid-connect/userinfo
  openshift.tenant.masterurl: https://api.starter-us-east-2.openshift.com/
  postgres.connection.maxidle: "90"
  postgres.connection.maxopen: "90"
  postgres.sslmode: require
  redirect.valid: ""
  user.deactivation.notification.enabled: 'true'
  user.deactivation.enabled: 'true'
  user.deactivation.fetch.limit: '10'
  user.deactivation.notification.interval.seconds: '600'
  user.deactivation.interval.seconds: '600'
  user.deactivation.whitelist: 'che-admin codeready-factories ibuziuk@redhat.com osiotest-route2 osiotest-route2a osiotest-route1a osiotest-route1b osio-ci-mount-volume-prod2'
  
