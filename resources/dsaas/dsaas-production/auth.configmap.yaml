apiVersion: v1
kind: ConfigMap
metadata:
  name: auth
data:
  chestarter.url: http://che-starter:10000
  email.verify.url: https://openshift.io/_verifyEmail
  environment: production
  ignore.email.prod: .+\+preview.*\@redhat\.com
  invitation.accepted.url: https://openshift.io/_home
  keycloak.url: https://sso.openshift.io
  notapproved_redirect: https://openshift.io/not-authorized.html
  notification.serviceurl: http://f8notification:80
  oauth.provider.endpoint.auth: https://developers.redhat.com/auth/realms/rhd/protocol/openid-connect/auth
  oauth.provider.endpoint.logout: https://developers.redhat.com/auth/realms/rhd/protocol/openid-connect/logout
  oauth.provider.endpoint.token: https://developers.redhat.com/auth/realms/rhd/protocol/openid-connect/token
  oauth.provider.endpoint.userinfo: https://developers.redhat.com/auth/realms/rhd/protocol/openid-connect/userinfo
  openshift.tenant.masterurl: https://api.starter-us-east-2.openshift.com/
  postgres.connection.maxidle: "90"
  postgres.connection.maxopen: "90"
  postgres.sslmode: require
  redirect.valid: ""
  user.deactivation.notification.enabled: 'false'
  user.deactivation.enabled: 'false'
