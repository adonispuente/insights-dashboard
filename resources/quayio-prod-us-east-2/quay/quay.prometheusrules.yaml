apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay
spec:
  groups:
  - name: quayio
    rules:
    - alert: Build Capacity Shortage
      expr: max(quay_queue_items_available_unlocked{queue_name="dockerfilebuild"}) > 15
      for: 15m
      labels:
        severity: critical
      annotations:
        summary: More than 15 builds are queued and not yet consumed.
    - alert: CPU Greater Than 40%
      expr: sum(irate(process_cpu_seconds_total[5m])) by (instance) * 100 > 40
      for: 5m
      labels:
        severity: high
      annotations:
        summary: CPU usage has been greater than 40% for 5 minutes.
    - alert: Memory Greater Than 32GB
      expr: sum(process_resident_memory_bytes) by (instance) > 1024 * 1024 * 1024 * 32
      for: 5m
      labels:
        severity: high
      annotations:
        summary: Memory usage has been greater than 32GB for 5 minutes.
