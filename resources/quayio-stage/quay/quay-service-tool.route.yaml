apiVersion: route.openshift.io/v1
kind: Route
metadata:
  # TLS data s added from vault
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: quayio-service-tool
  name: quayio-service-tool-route
spec:
  host: service-tool.stage.quay.io
  port:
    targetPort: http
  to:
    kind: Service
    name: quayio-service-tool
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

