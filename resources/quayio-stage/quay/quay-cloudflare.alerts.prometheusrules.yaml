---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay-cloudflare-stage
spec:
  groups:
  - name: quay-cloudflare-worker-error-stage
    rules:
      - alert: Quay-CloudFlare-worker-error
        expr: |
          sum(rate(cloudflare_worker_errors_count{script_name="quay-cloudflare-worker"}[5m])) > 10
        for: 15m
        labels:
          severity: high
          service: quay
          env: stage
        annotations:
          message: "Quayio CloudFlare worker script is reporting errors"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/sop/cloudflare-errors.md"
          dashboard: https://grafana.app-sre.devshift.net/d/mWxtnz5Mz/cloudflare-zone-analytics?orgId=1&var-datasource=app-sre-prod-01-prometheus&var-zone=stage.quay.io
      - alert: Quay CloudFlare worker duration too long
        expr: cloudflare_worker_duration{script_name="quay-cloudflare-worker", quantile="P999"} > 1.28
        for: 15m
        labels:
          severity: high
          service: quay
          env: stage
        annotations:
          message: "Quay CloudFlare worker taking too long to respond"
          runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/sop/cloudflare-errors.md"
          dashboard: "https://grafana.app-sre.devshift.net/d/mWxtnz5Mz/cloudflare-zone-analytics?orgId=1&var-datasource=app-sre-prod-01-prometheus&var-zone=stage.quay.io"

