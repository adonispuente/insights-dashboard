apiVersion: v1
kind: Secret
metadata:
  name: {{{ name }}}
data:
  config.yaml: |
    {{% b64encode %}}
    basic_auth:
      username: {{{ vault('app-interface/quayio-stage/quayio-stage/quay-service-tool-config', 'basic_auth.username') }}}
