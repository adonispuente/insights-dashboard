apiVersion: v1
kind: Secret
metadata:
  name: {{{ name }}}
  annotations:
    qontract.ignore_reconcile_time: "true"
    qontract.recycle: "true"
data:
  new-db-user: {{% b64encode %}}{{{ vault('app-interface/quayio-stage/quayio-stage/quay-db-jobs', 'new_db_user', '{{ vault_secret_version }}') }}}{{% endb64encode %}}
  new-db-user-password: {{% b64encode %}}{{{ vault('app-interface/quayio-stage/quayio-stage/quay-db-jobs', 'new_db_password', '{{ vault_secret_version }}') }}}{{% endb64encode %}}

