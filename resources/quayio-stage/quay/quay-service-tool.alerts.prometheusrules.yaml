---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay-service-tool-stage
spec:
  groups:
  - name: quickstarts-stage
    rules:
      - alert: Error on Quayio Service Tool
        expr: |
          sum(rate(haproxy_backend_http_responses_total{exported_namespace="quay-service-tool",route="quayio-service-tool-route",code="5xx"}[6h]))
          /
          sum(rate(haproxy_backend_http_responses_total{exported_namespace="quay-service-tool",route="quayio-service-tool-route"}[6h]))
        for: 5m
        labels:
          severity: warning
          service: quay
          env: stage
        annotations:
          message: "Reporting error on Quayio Service Tool stage."
