---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    prometheus: app-sre
  name: quay-service-tool-monitor
spec:
  endpoints:
  - interval: 30s
    path: /metrics
    port: http
    scheme: http
  namespaceSelector:
    matchNames:
    - {{ quay_app_namespace | default('quay') }}
  selector:
    matchLabels:
      run: quayio-service-tool
