---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-quay-aggregation
  labels:
    app: prometheus-quay-aggregation
    prometheus: quay-aggregation
    operated-prometheus: 'true'
spec:
  clusterIP: None
  ports:
  - name: web
    port: 9090
    protocol: TCP
    targetPort: web
  selector:
    prometheus: quay-aggregation
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  type: ClusterIP
