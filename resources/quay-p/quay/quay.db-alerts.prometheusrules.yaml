---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay-db-alerts
spec:
  groups:
  - name: quay-db-alerts
    rules:
    - alert: QuayDatabaseConnectionsHigh
      expr: |
        aws_rds_database_connections_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production-py3"} >= 7500
      for: 5m
      labels:
        severity: high
        service: quay
      annotations:
        message: "quayio-production database connections is over 7500 for 5 minutes"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWqprod1234/quay-aws-resources-us-east-1?orgId=1&refresh=1m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-database-connections.md"
    - alert: QuayDatabaseConnectionsCritical
      expr: |
        aws_rds_database_connections_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production-py3"} >= 10000
      for: 2m
      labels:
        severity: critical
        service: quay
      annotations:
        message: "quayio-production database connections is over 10000 for 2 minutes"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWqprod1234/quay-aws-resources-us-east-1?orgId=1&refresh=1m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-database-connections.md"
    - alert: QuayDatabaseReadIOPsConnectionsHigh
      expr: |
        aws_rds_read_iops_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production-py3"}/16000 >= .95
      for: 1h
      labels:
        severity: medium
        service: quay
      annotations:
        message: "quayio-production database read IOPs connections is equals to or more than 95% for 1 hour"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWqprod1234/quay-aws-resources-us-east-1?orgId=1&refresh=1m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-read-iops.md"
    - alert: QuayDatabaseWriteIOPsConnectionsHigh
      expr: |
        aws_rds_write_iops_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production-py3"}/16000 >= .95
      for: 1h
      labels:
        severity: medium
        service: quay
      annotations:
        message: "quayio-production database write IOPs connections is equals to or more than 95% for 1 hour"
        dashboard: "https://grafana.app-sre.devshift.net/d/_BkydJaWqprod1234/quay-aws-resources-us-east-1?orgId=1&refresh=1m"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-write-iops.md"
