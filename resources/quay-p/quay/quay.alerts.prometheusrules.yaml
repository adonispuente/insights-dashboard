---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: quay-alerts
spec:
  groups:
  - name: quay
    rules:
    - alert: DatabaseConnectionsHigh
      expr: |
        aws_rds_database_connections_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production"} >= 5000
      for: 5m
      labels:
        severity: high # TODO: change to critical once the alert is proven in APPSRE-3300
        service: quay
      annotations:
        message: "quayio-production database connections is over 5000 for 5 minutes"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-database-connections.md"
    - alert: DatabaseConnectionsCritical
      expr: |
        aws_rds_database_connections_average{job="cloudwatch-exporter-quay",dbinstance_identifier="quayio-production"} >= 7000
      for: 2m
      labels:
        severity: high # TODO: change to critical once the alert is proven in APPSRE-3300
        service: quay
      annotations:
        message: "quayio-production database connections is over 7000 for 2 minutes"
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/issues/high-database-connections.md"
    - alert: BuildCapacityShortage
      expr: |
        max(quay_queue_items_available_unlocked{queue_name="dockerfilebuild"}) > 50
      for: 15m
      labels:
        severity: high
        service: quay
      annotations:
        message: "The Quay build system has more than 50 builds queued up in the backlog."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/sop/fix-builder-redis.md"
    - alert: QuayOSDBuilderStuck
      expr: |
        sum(increase(quay_build_ack_duration_seconds_count{executor="openshift-dedicated"}[15m])) == 0
      for: 5m
      labels:
        severity: medium
        service: quay
      annotations:
        message: "The OSD based Quay builder has not acknowledged any build jobs for 15m."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/builder.md"
    - alert: QuayBuilderTooManyEc2Builds
      expr: |
        sum(increase(quay_build_ack_duration_seconds_count{executor="EC2Executor"}[3m])) > 1
      for: 5m
      labels:
        severity: medium
        service: quay
      annotations:
        message: "The EC2 based Quay has done too many builds in that last 5m."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/-/blob/master/docs/quay/builder.md"
    - alert: CPU Greater Than 40%
      expr: |
        sum(irate(process_cpu_seconds_total[5m])) by (instance) * 100 > 40 * 13
      for: 5m
      labels:
        severity: high
        service: quay
      annotations:
        message: "The Quay Pod {{ $labels.pod }} CPU usage is higher than 40% for 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/quay/issues/cpu-higher-40-percent.md"
    - alert: Memory Greater Than 32GB
      expr: |
        sum(process_resident_memory_bytes) by (instance) > 1024 * 1024 * 1024 * 32
      for: 5m
      labels:
        severity: high
        service: quay
      annotations:
        message: "The Quay Pod {{ $labels.pod }} memory usage is higher than 32GB for 5 minutes."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/quay/issues/high-memory.md"
