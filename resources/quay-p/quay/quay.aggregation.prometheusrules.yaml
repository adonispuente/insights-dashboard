---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: quay-aggregation
    quay-component: metrics-aggregation
  name: quay-aggregation
spec:
  groups:
  - name: quay-aggregation.rules
    rules:
    - record: "aggregation:quay_request_duration_seconds_bucket:rate5m:sum"
      expr: sum(label_replace(rate(quay_request_duration_seconds_bucket[5m]), "src_service", "$1", "service", "(.+)"))  by (le, route, method, status, src_service)
    - record: "aggregation:quay_request_duration_seconds_count:rate1m:sum"
      expr: sum(label_replace(rate(quay_request_duration_seconds_count[1m]), "src_service", "$1", "service", "(.+)")) by (route, status, method, src_service)
