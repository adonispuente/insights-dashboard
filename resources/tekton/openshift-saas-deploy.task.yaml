apiVersion: tekton.dev/v1
kind: Task
metadata:
  name: openshift-saas-deploy
spec:
  params:
  - name: saas_file_name
    type: string
  - name: env_name
    type: string
  - name: trigger_integration
    type: string
  - name: trigger_reason
    type: string
  volumes:
  - name: shared
    emptyDir: {}
  steps:
  - name: qontract-reconcile-prepare
    image: {{ qontract_reconcile_image }}:{{ qontract_reconcile_image_tag }}
    command: ["/bin/sh", "-c"]
    args: ['mkdir /shared/artifacts']
    computeResources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        memory: 30Mi
    volumeMounts:
    - mountPath: /shared
      name: shared
  - name: qontract-reconcile-config
    image: {{ qontract_reconcile_image }}:{{ qontract_reconcile_image_tag }}
    command: ["/bin/sh", "-c"]
    args: ['echo "$(CONFIG_TOML)" | base64 -d > /shared/config.toml']
    computeResources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        memory: 30Mi
    env:
    - name: CONFIG_TOML
      valueFrom:
        secretKeyRef:
          name: qontract-reconcile
          key: config.toml.base64
    volumeMounts:
    - mountPath: /shared
      name: shared
  - name: qontract-reconcile
    image: {{ qontract_reconcile_image }}:{{ qontract_reconcile_image_tag }}
    command: ["/bin/sh", "-c"]
    {%- if dry_run is defined and dry_run %}
    args: ['qontract-reconcile --config /shared/config.toml --dry-run openshift-saas-deploy --saas-file-name $(params.saas_file_name) --env-name $(params.env_name) --trigger-integration "$(params.trigger_integration)" --trigger-reason "$(params.trigger_reason)" --io-dir /shared/artifacts/']
    {%- else %}
    args: ['qontract-reconcile --config /shared/config.toml openshift-saas-deploy --saas-file-name $(params.saas_file_name) --env-name $(params.env_name) --trigger-integration "$(params.trigger_integration)" --trigger-reason "$(params.trigger_reason)" --io-dir /shared/artifacts/']
    {%- endif %}
    env:
    - name: APP_INTERFACE_STATE_BUCKET
      valueFrom:
        secretKeyRef:
          name: qontract-reconcile
          key: app-interface.state.bucket.name
    - name: APP_INTERFACE_STATE_BUCKET_ACCOUNT
      valueFrom:
        secretKeyRef:
          name: qontract-reconcile
          key: app-interface.state.bucket.account.name
    - name: gitlab_pr_submitter_queue_url
      valueFrom:
        secretKeyRef:
          name: qontract-reconcile
          key: gitlab.pr-submitter.queue.url
    - name: GITHUB_API
      valueFrom:
        secretKeyRef:
          name: qontract-reconcile
          key: github.api.url
    volumeMounts:
    - mountPath: /shared
      name: shared
  - name: qontract-reconcile-publish
    image: {{ qontract_reconcile_image }}:{{ qontract_reconcile_image_tag }}
    command: ["/bin/sh", "-c"]
    args: ['for f in $(find /shared/artifacts/ -type f); do echo $f; cat $f; done']
    computeResources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        memory: 30Mi
    volumeMounts:
    - mountPath: /shared
      name: shared
