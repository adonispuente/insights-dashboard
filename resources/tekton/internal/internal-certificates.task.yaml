apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: internal-certificates
spec:
  workspaces:
  - name: internal-certificates
    mountPath: /tmp/etc-pki/
  steps:
  - name: qontract-reconcile-internal-certificates
    image: quay.io/app-sre/internal-redhat-ca:{{ internal_certificates_image_tag }}
    command: ["/bin/sh", "-c"]
    args: ['cp -r /etc/pki/. /tmp/etc-pki/']
