apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: openshift-saas-deploy
spec:
  params:
  - name: saas_file_name
    type: string
  - name: env_name
    type: string
  tasks:
  - name: openshift-saas-deploy
    taskRef:
      name: openshift-saas-deploy
    params:
    - name: saas_file_name
      value: "$(params.saas_file_name)"
    - name: env_name
      value: "$(params.env_name)"
