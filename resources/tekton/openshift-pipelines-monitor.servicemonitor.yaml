apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    networkoperator.openshift.io/ignore-errors: ""
  labels:
    app: controller
  name: openshift-pipelines-monitor
spec:
  endpoints:
  - interval: 10s
    port: fake
  jobLabel: app
  namespaceSelector:
    matchNames:
    - openshift-pipelines
  selector:
    matchLabels:
      app: tekton-pipelines-controller
