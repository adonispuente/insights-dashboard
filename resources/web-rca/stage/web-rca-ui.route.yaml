apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    cert-manager.io/issuer-kind: ClusterIssuer
    cert-manager.io/issuer-name: letsencrypt-prod-http
  labels:
    service: web-rca-ui
  name: web-rca-ui-staging
spec:
  host: web-rca.stage.devshift.net
  to:
    kind: Service
    name: web-rca-ui
    weight: 100
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
