---
$schema: /openshift/prometheus-rule-1.yml
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: web-rca-s3-production
  labels:
    prometheus: app-sre
    role: alert-rules
spec:
  groups:
  - name: web-rca-s3-production
    rules:
    - alert: S3HighSpaceUsage
      expr: |
        aws_s3_bucket_size_bytes_average{job="cloudwatch-exporter", bucket_name="web-rca-s3-production"} > (1 * 1024^3)
      for: 30m
      labels:
        severity: info
        service: web-rca
        env: production
      annotations:
        message: 'The current web-rca usage of S3 storage is higher than 1 GB.'
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/web-rca/sops/web-rca-production-down.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/_7_Ul_07k/web-rca?orgId=1&var-datasource=app-sre-prod-04-prometheus"
    - alert: S3IncreaseSpaceUsage
      expr: |
        delta(aws_s3_bucket_size_bytes_average{job="cloudwatch-exporter", bucket_name="web-rca-s3-production"} [1d] ) > (200 * 1024^2)
      for: 10m
      labels:
        severity: info
        service: web-rca
        env: production
      annotations:
        message: "The web-rca usage of S3 storage has increased by 200MB in the last day."
        runbook: "https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/web-rca/sops/web-rca-production-down.md"
        dashboard: "https://grafana.app-sre.devshift.net/d/_7_Ul_07k/web-rca?orgId=1&var-datasource=app-sre-prod-04-prometheus"
