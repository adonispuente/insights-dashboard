apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-client
spec:
  replicas: 1
  selector:
    matchLabels:
      application: test-client
  template:
    metadata:
      labels:
        application: test-client
    spec:
      serviceAccountName: test-client
      containers:
      - name: test-client
        image: quay.io/zenlab/curl
        command:
        - /bin/sh
        - -c
        - while true; do {% for url in test_urls %} curl -q -m 5 "{{ url }}"; {% endfor %} sleep 1; done
        resources:
          requests:
            memory: 64Mi
            cpu: 200m
          limits:
            memory: 64Mi
