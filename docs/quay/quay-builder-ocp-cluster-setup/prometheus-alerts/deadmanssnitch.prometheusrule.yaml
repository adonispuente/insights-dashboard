apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: app-sre
    role: alert-rules
  name: deadmanssnitch
  namespace: app-sre-observability
spec:
  groups:
  - name: deadmanssnitch
    rules:
    - alert: SnitchHeartBeat
      annotations:
        message: 'SnitchHeartBeat: {{ $labels.instance }} has not reported to Deadmanssnitch'
        runbook: https://gitlab.cee.redhat.com/service/app-interface/tree/master/docs/app-sre/sop/prometheus/prometheus-deadmanssnitch.md
      expr: vector(1)
      interval: 1m
      labels:
        severity: deadman
