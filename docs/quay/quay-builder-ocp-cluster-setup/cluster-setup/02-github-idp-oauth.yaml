---
apiVersion: config.openshift.io/v1
kind: OAuth
metadata:
  name: cluster
spec:
  identityProviders:
  - name: github
    challenge: false
    login: true
    mappingMethod: claim
    type: GitHub
    github:
      clientID: <redacted>
      clientSecret:
        name: github-secret
      teams:
      - app-sre/quay-app-sre
